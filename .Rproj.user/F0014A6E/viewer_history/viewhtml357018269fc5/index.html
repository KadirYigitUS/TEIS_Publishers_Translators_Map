lanında ün kazandı. Yazın hayatına lise yıllarındaDoğan Kardeşdergisine çeviriler yaparak başlayan Ongun, 1980 yılında ilk çocuk romanıMektup Arkadaşları'nı yayımlandı. Bu eseri takibenKamp ArkadaşlarıveAfacanlar Çetesiadlı çocuk kitaplarını kaleme aldı.Yaş On Yediise İpek Ongun'un gençlik için yazdığı ilk romandır. Yazar, bu eserin yazıldıktan sonra iki yıl yayınevinde bekletilip hangi yaş grubuna dahil edilmesi gerektiğine karar verilemediğinden basılmadığını belirtir (Ongun 2014: 534).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İrfan Yalçın<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Zonguldak<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Zonguldak'ta doğdu. İstanbul Üniversitesi Edebiyat Fakültesi Fransız Dili ve Edebiyatı Bölümü’nü bitirdi (1960). Kozan, Çarşamba ve Zonguldak’ta altı yıla yakın Fransızca öğretmenliği yaptı. 1973'te Zonguldak'taki öğretmenliğinden ayrılıp İstanbul'a geldi ve 1985'e kadar kitabevi işletti. Z Yayınları'nı kurup yönetti.Soyut,Varlık,TürkDili,Gelecek,YeniAdımlar,Doğrultugibi dergilerde şiir, öykü ve eleştiri yazıları yayımlandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İshak Refet Işıtman<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Nüfus cüzdanı suretinde ismi, \"İshak Işıtman\" şeklinde kayıtlıdır. Mehmet İzzet Bey ile Fatma Hanım'ın oğlu olarak 1891 yılında Ayıntap'ta (Gaziantep) doğdu. Ayıntap'ın eski ve köklü ailelerinden Ali Efendioğulları'ndandır. İshak Refet, 1906 yılında Ayıntap Rüştiyesini bitirdikten sonra 1909'a kadar Ayıntap Kolejinde okudu, 1913 yılında İstanbul Hukuk Fakültesinden mezun oldu. 1914’te Ayıntap Ticaret İdadisine Türkçe öğretmeni olarak atandı, 1915 yılına kadar bu görevine devam etti. 1915-1918 yılları arasında Bandırma ve Gelibolu’da askerlik yaptı. 1918’de askerden terhis edilince İstanbul'a geldi, bir süre bu şehirde yaşadı. 1919’da Güneydoğu Anadolu Bölgesi’ndeki kurtuluş mücadelesine destek vermek amacıyla memleketi Antep’e döndü. Orada bir yandan Kurtuluş Savaşı'nı teşkilatlandırırken bir yandan da öğretmen olarak görev yaptı. İşgal kuvvetlerinin takibi üzerine önce Birecik’e, oradan da Malatya’ya geçti. Daha sonra Kütahya’ya geçerek Kuva-yı Milliye hareketine destek verdi. Batı cephesinde pek çok yerde savaştı, 1920 Ağustos’unda Ankara’ya geldi. Maraş Milli Eğitim Müdürlüğü’ne tayin edildi. Maraş’ta üç sene kaldı, 1923’te Antep düşmanlardan kurtarılınca Antep Millî Eğitim Müdürlüğü’ne, 1924’te Sivas Millî Eğitim Müdürlüğü’ne atandı. Bir süre sonra Maarif Müfettiş-i Umumiliği’ne atanan İshak Refet, bir süre sonra Ankara Millî Eğitim Müdürü oldu. 1927’de Diyarbakır’dan milletvekili seçildi. Ankara’da Ziyaettin Fahri Fındıkoğlu ve İhsan Mahvi ile birlikte Halk Bilgisi Derneği’ni kurdu, bu derneğin başkanlığını yaptı. Türk Dil Kurumu kurulunca bu kurumda çalışmaya başladı. Ankara’da edebiyat öğretmeni olarak görev yaptı. İngilizce, Arapça ve Farsça biliyordu. Evli ve üç çocuk babası olan İshak Refet Işıtman, 17 Ekim 1946'da Ankara'da öldü (Yıldırım; Zeynel, 2010: 145).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İskender Pala<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Uşak<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Uşak’ın Kayaağılı köyünde doğdu. Devlet memuru Mehmet Pala ile Fatma Hanım’ın oğludur. İlköğrenimine Uşak Cumhuriyet İlkokulunda başladı. İmam-Hatip okulunda eğitime devam etti ve 1969’da mezun oldu. Kütahya Lisesinde yatılı olarak okudu. 1976 yılında liseden aldığı iki diploma ile iki farklı bölüme kaydoldu. İmam Hatip diplomasıyla Erzurum Atatürk Üniversitesi Türk Dili ve Edebiyatı Bölümüne, lise diplomasıyla Konya’da Mühendislik Bölümüne yerleşti. Ancak tercihini edebiyattan yana kullandı. Bir süre sonra edebiyat eğitimine Erzurum’da değil, yazar ve şairlerin mekânı olan İstanbul’da devam etmek istedi. İstanbul Üniversitesine yatay geçiş yaptı. 1979 yılında üniversiteden mezun oldu. Okul arkadaşı Hülya Hanım ile 1980 yılında evlendi. Bu evlilikten Hilye Banu (1982), Elif Dilasa (1986), Alperen Ahmet (1992) adını verdikleri üç çocukları oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İskender Savaşır<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>\"Genç cumhuriyetin keman hocası Necdet Remzi Atak ve Alman eşinin ilk torunları, yine müzisyen Sümer Atak’la ilk kuşak psikiyatri duayenlerinden Yusuf Savaşır’ın oğlu\"dur (Bilgin 2018). İlk ve orta öğretimini Ankara Koleji'nde tamamladı. Hacettepe Üniversitesi Psikoloji Bölümünü bitirdi (1976). 1976 yılında Fullbright bursuyla ABD'ye gitti; Kansas Üniversitesi'nde dilbilim, California Üniversitesi'nde gelişim psikolojisi alanında uzmanlık eğitimi gördü. Bu dönemde J. G. Gerhardt ile birlikte yaptığı araştırmaların sonuçları çeşitli akademik dergilerde İngilizce olarak yayımlandı. Eğitimini sürdürürken devlet hastanelerinde ve özel kliniklerde sağlık görevlisi ve psikolog olarak suça itilmiş çocuklarla çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İsmail Hakkı (Alişanzade)<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da doğdu. İyi bir eğitimin ardından devletin çeşitli kademelerinde görev aldı. Fevziye Rüştiyesi ve Mülkiye Mektebi'nden mezun oldu (1889). Hariciye Nezareti Şehbenderlik Kalemi'nde 1891'de kâtip olarak başladığı görevinde yükselerek 1908'de müdür oldu. Yurt dışında da görevlendirildi; 1909'da Marsilya, 1918'de Münih başkonsolosu olarak çalıştı. 1925'te emekli oldu. Soyadı Kanunundan sonra Eldem soyadını aldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İsmail Kaygusuz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Malatya<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Malatya-Arapgir ilçesine bağlı Onar Köyü’nde doğdu. Akçadağ İlköğretim Okulu’nu ve Malatya Lisesi’ni bitirdi. İstanbul Üniversitesi’nin Klasik Diller ve Edebiyatları bölümünden mezun oldu.12 yıl ilkokul öğretmenliği yaptı. Eskiçağ Tarihi ve Klasik Arkeoloji sertifikaları aldı. Doktorasını tamamladıktan sonra İstanbul Üniversitesi'nde, Klasik Arkeoloji ve Klasik Filoloji bölümlerinde dokuz yıl öğretim üyesi olarak çalıştı. Van-Urartu, Enez ve Perge’de arkeolojik kazılara katıldı. 1986'da Fransa'ya gitti. Université de Nancy II ve Collége de France’da Bizans dili ve epigrafisi üzerine araştırmalar yaptı. Paris’te ve Londra’da çeşitli üniversitelerde Alevilik üzerine çalıştı. 1987'de Strasbourg Üniversitesi’nde başladığı13. Yüzyıl Türk Halk Tasavvufu ve Bizans Mistikleribaşlıklı doktora çalışmasını özel nedenlerle devam ettiremedi ve mezun olamadı. 1992'de Londra'ya yerleşti (Işık 2006: 1087-1088; Işık 2007: 2113-2114).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İsmet Zeki Eyüboğlu<\/b><br/>Total Translations: <b>18<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>1925 doğumlu olan Eyüboğlu, Şakire Hanım ile ziraatçi Abdullah Eyüboğlu'nun oğlu; II. dönem TBMM üyesi Rahmi Eyüboğlu'nun yeğeni, yazar Sabahattin Eyüboğlu, şair, ressam Bedri Rahmi Eyüboğlu ve mimar Mualla Eyüboğlu'nun kuzenleridir. 1938 yılında Maçka Merkez İlkokulu'nu, 1944 yılında Yenikapı Ortaokulu'nu, 1948 yılında Vefa Erkek Lisesi'ni bitirdi. 1953'te İstanbul Üniversitesi Edebiyat Fakültesi Tarih, Felsefe ve Klasik Filoloji bölümlerinde eğitimini tamamladı (TBEA2001). Yüksek lisans eğitimini \"Lucretius'ta Bilgi Kavramı\" isimli Latince teziyle yine İstanbul Üniversitesi'nde bitirdi (Kurdakul 1973). 1956-58 yılları boyunca Özel Gazetecilik Okulu'nda felsefe ve edebiyat dersleri verdi. Daha sonra iş hayatını sonlandırarak kendisini çevirmenliğe, araştırmacılığa ve yazarlığa adadı. Türkiye Felsefe Kurumu, TYS, Edebiyatçılar Derneği, Eyüboğlu Kültür ve Sanat Vakfı, Vefa Lisesi Mezunları Derneği üyeliklerinde bulundu (Necatigil 1999). 1995 yılında Hacı Bektaş Barış Ödülü'nü; 1996 yılında Edebiyatçılar Derneği Onur Ödülü'nü kazandı. 12 Kasım 2003'te, İstanbul'da öldü. Üsküdar Selimiye Camii'nde kılınan namazının ardından, Maçka'da toprağa verildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İsmet Özel<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Kayseri 'nin Düvenönü’nde dünyaya geldi. Özel doğduğu sırada Kayseri’de polis memuru olarak görev yapan babası Ahmet Bey, Süleyman Çavuş adlı Bağdatlı bir askerin oğludur. Süleyman Çavuş, İsmet Özel’in babaannesi olan Esma Hanım ile evliliğini Kuşadası’nda gerçekleştirdi. Esma Hanım, beş çocuktan sonuncusu olan İsmet Özel’in babası Ahmet Beyi, 1899 yılında Kuşadası’nda dünyaya getirdi. Şairin anne tarafından dedesi Hasan Bey, Söke’de Hacı Yüzbaşıgil olarak tanınan bir aileye mensuptur. Hasan Bey, İsmet Özel’in anneannesi olan Fadime Hanım ile Söke’de evlendi. Bu evlilikten doğan üç çocuğun sonuncusu, İsmet Özel’in annesi Sıdıka Hanım’dır. Sıdıka Hanım 1902 yılında dünyaya geldi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İzzet Yasar<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Edibe Hanım ve Prof. Dr. Muzaffer Yasar'ın oğlu olarak İstanbul'da dünyaya geldi. Galatasaray Lisesindeki eğitimini tamamladıktan sonra İstanbul Üniversitesi İngiliz Dili ve Edebiyatı Bölümüne girdi. İkinci sınıfta öğrenimini yarım bıraktı; çeviriler yaptı. Çevirilerini reklam yazarlığı takip etti. Bir dönem sinemayla da uğraşan Yasar senaryo ve diyaloglar yazdı (Kolektif 2003: 1074). 13 Temmuz 2018'de akciğer kanserine yenik düşerek İstanbul'da vefat etti (Günersel 2018).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>ŞEMSÎ- Hüseyin Şemsi Ergüneş<\/b><br/>Total Translations: <b>29<\/b><br/>Location: <b>Sofya, Bulgaristan<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Babası Bolu Gerede'nin Danişmentler (bugün Taşmanlar) köyünden olan halk şairi ve mutasavvıf Mustafa Hıfzı’dır (Ergüneş 1976: X). Mustafa Hıfzı, oldukça maceralı bir gençlik dönemi sırasında iki kere evlenmiştir. Hüseyin Şemsi, H. 1288 (M. 1871-1872) yılında Hıfzı’nın üçüncü evliliğinden Sofya’da doğmuştur (İzgören 2018: 16-17). Yukarıda verilen doğum tarihi nüfus cüzdanına göredir. Oysa Abdullah Özay’ın istinsah ettiği Şemsî Dîvânı’nın ilk sayfasında Hüseyin Şemsî Efendi, doğum tarihiyle ilgili olarak 1293 harbinde 10-15 yaşlarında olduğunu; ayrıca vefat ettiği yıl da 101 yaşında olduğunu bildirmiştir. Şu durumda H. 1283 (M. 1866-1867) tarihinde doğmuş olmalıdır (Tatcı vd. 2018: XXV). Annesi Redife Hanım, Sofyalı Bâlî Baba tekkesi şeyhi Ahmed Baba’nın kızıdır. Gerek annesi gerekse babası iyi eğitim almış kişilerdi (Ergüneş 1976: X). Ahmed Baba, son yıllarında Mustafa Hıfzı’ya hilafet vererek, tekke ve ihvanın yönetimini damadına bırakmıştır. Bu ortamda doğan Hüseyin Şemsi, iyi bir eğitim almıştır. Bulgar isyanı sırasında Bulgarlar tarafından tekke yakılıp çevredeki ahali katliama tâbi tutulmaya başlayınca Mustafa Hıfzı, ailesiyle Sofya’dan göçüp Makedonya’daki Köprülü’ye gelirler. Buraya çok yakın olan Ustrumca’da Mustafa Hıfzı’nın kan kardeşi Hacı Faik Bey yaşamaktadır. Hacı Faik Bey, Muhammed Nuru’l-Arabî’nin halifelerindendir (Ergüneş 1976: X-XI; İzgören 2018: 17-18). Bu sırada on üç yaşında olan (İzgören 2018: 18) Hüseyin Şemsi, hem tahsiline Köprülü’de devam eder hem de amca dediği Hacı Faik Bey vasıtasıyla Muhammed Nuru’l-Arabî’yi tanıyarak, sohbetlerine devam etmeye başlar. Hatta sesinin güzelliği sebebiyle tekkede ilahiler okur. Muhammed Nuru’l-Arabî’ye intisab etmek isterse de yaşı henüz küçük olduğundan kabul edilmez (İzgören 2018: 18-19). Bir süre sonra Muhammed Nuru’l-Arabî, yaşlılığı sebebiyle tekkeye şeyh olarak Hacı Faik Bey’i tayin etmiş, kısa bir süre sonra da 13 Mart 1888’de vefat etmiştir. Bu sırada on sekiz yaşında olan Hüseyin Şemsi, bir yıl sonra öğrenimini tamamlamış ve Ustrumca Düyûn-ı Umûmiye muhasebe kalemine mülâzemeten memur olarak girmiş ve aynı yıl evlenmiştir (Ergüneş 1976: XI). Bu evlilikten üç oğlu olur (İzgören 2018: 19). H. 1312 (M. 1894-1895) yılında Hacı Faik Bey’e intisab eder. Hacı Faik Bey’in Selanik’e yaptığı bir seyahat sırasında 1904 yılında vefat etmesi üzerine, onun yerine geçen Muhammed Nuru’l-Arabî’nin oğlu Hacı Şerif Efendi’ye bağlanmış, onun da H. 1326 (M. 1908) yılındaki ölümünden sonra Muhammed Nûr’un torunu Hacı Kemal Efendi’den ders alarak sülûkunu tamamlamıştır (Ergüneş 1976: XI; Tatcı, Özay 2018: XXV). 1897 Türk-Yunan Savaşı’na katılarak berat nişanı alır (Tan 2016: 416). Balkanlardaki karışıklıklar can güvenliği açısından iyiden iyiye tehlikeli bir hâl alınca Hüseyin Şemsi ailesiyle birlikte 1910 yılında Anadolu’ya göç eder. Bu sırada yolda bulduğu bir kız çocuğunu da evlat edinir. Önce İzmir’e, ardından Bursa’ya yerleşir. İki sene Bursa’da kaldıktan sonra İstanbul’a tayini çıkar. İstanbul’a yerleştikten bir süre sonra ilk eşi veremden vefat eder. İkinci eşi, kendisinden oldukça küçük olan Gülsüm Şevket Hanım’dır. Bu eşinden de üç oğlan sahibi olan Hüseyin Şemsi’nin altı erkek evladı olmuştur (İzgören 2018: 19-23). İstanbul’da görev yaparken 1927 yılında (Tan 2016: 416), Düyûn-ı Umûmiye’den emekli olur (İzgören 2018: 19-21). Emekliliğinin ardından tasavvufi faaliyetlere ağırlık verir. Dîvânını hazırlar, çeşitli tasavvufî eserlerin tercümesini yapar. 30 Ocak 1968 tarihinde İstanbul’da vefat eder ve Edirnekapı Şehitliği’ne defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şaban Mahmudoğlu Kalkan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Razgrad, Bulgaristan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Bulgaristan’ın Razgrat iline bağlı Şeremet (Veselest) köyünde doğdu. İlk ve ortaokulu köyünde, lise eğitimini Kubrat kentinde tamamladı. Şumnu’da öğretmen enstitüsünün Tarih-Rusça-Türkçe Bölümü’nden mezun oldu. Bir süre öğretmenlik yaptı. Daha sonra Şumnu’daki Tıp Enstitüsü’nün Köy Hekimliği Bölümü’nden mezun oldu ve uzun yıllar köy hekimliği yaptı. Mahmudov, 1989 yılında zorunlu göçe tabi tutularak İzmir’e yerleşti. Türkiye’de “Kalkan” soyadını alan şair İzmir’de bir devlet hastanesinde görev yaparak 2003 yılında emekli oldu. Edebî şahsiyeti yanı sıra Bulgaristan Türklerinin edebiyat tarihi üzerinde çok sayıda araştırması yayınlanan Kalkan, Balkanlarda yaratılan Türk Edebiyatlarını, Türkiye ve Türk Dünyası’na tanıtan önemli isimlerden biri oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şadan Karadeniz<\/b><br/>Total Translations: <b>26<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstiklal Madalyası sahibi, eski bakan ve avukat olan Raif Bey ile Zehra Hanım'ın kızı olarak, Trabzon'un Vakfıkebir ilçesinde doğdu. İlkokulu Ankara'da, ortaokulu Trabzon Kız Ortaokulunda tamamladı. Ardından TED Ankara Kolejini bitirdi ve 1951 yılında Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi İngiliz Dili ve Edebiyatı Bölümünden mezun oldu. 1967 ve 1968 yıllarında Londra'da BBC Türkçe Yayınlar Bölümünde çalıştı. Bir süre Dışişleri Bakanlığında görev aldı. 1968 ve 1971 yılları arasında TRT Genel Müdürlüğü Merkez Program Dairesinde program uzmanlığı yaptı. Bu görevden sonra Türk Tarih Kurumu'nda uzman çevirmen oldu. Türk Tarih Kurumu tarafından yayınlananÇeviriadlı derginin yazı üyeliğinde bulundu. Karadeniz, Edebiyatçılar Derneği ve PEN Yazarlar Derneği üyesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şahabettin Süleyman<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>1885 yılında doğan yazarın baba tarafından soyu, Zeybek Türkmenlerinden Çavdarlı Ali Ağa Hanedânı’na dayanır. Aile, 1700'lü yılların ilk çeyreğinde Türkmenistan'dan göçerek Balıkesir, Sındırgı-Bigadiç dolaylarına yerleşmiş; devri için önemli isimleri yetiştirmiş ve devlet yönetiminde de önemli mevkiler edinmiştir. Şahabettin Süleyman, uzun yıllar Karesi Mutasarrıflığı yapan Şerif Bey’in en küçük oğlu olan, Defter-i Hakânî müdürü Süleyman Şevket Bey’in oğludur (Polat 1987). Yazarın aynı zamanda nazırlık da yapan amcaoğlu Damat Mehmet Şerif Paşa; kardeşleri Memduh Süleyman ve Rıza Beyler, tercümeleri ve özellikle felsefe-tarih alanlarında basılmış eserleri bulunan isimlerdir. İlk ve orta mektepler ile idâdiyi İzmir’de tamamlayan yazar, özellikle İzmir İdâdisi'nde edebiyata dair ilk zevklerini edinmeye başladı. İzmir Maarif Müdürü Emrullah Efendi'den Türk edebiyatı hususunda özel dersler de alan yazar, Ömer Seyfettin ile de bu dönemde tanıştı ve ondan etkilendi. Liseden sonra İstanbul'a gelen Şahabettin Bey, İzmir’den okul arkadaşları olan Baha Tevfik, Mehmed Şükrü Saraçoğlu gibi isimlerle birlikte Mülkiye Mektebi’ne 196 mektep numarasıyla kaydoldu (Çankaya 1969). Babasını bu devrede kaybetti, maddi açıdan büyük zorluklar yaşadı ve henüz öğrencilik dönemlerinde çalışma hayatına atılarak, Maarif Nezareti tarafından İzmir İlköğretim Dairesi Kâtipliği ile görevlendirildi. Mülkiye’yi 1908 yılının Kasım ayında, iyi derece ile tamamladı (Çankaya 1969). Aynı yıl, Vefa Lisesi’nin Fransızca öğretmenliğine ve müdür yardımcılığına atandı (TBEA, 756). Yazar, zaten idadî yıllarından itibaren Fransızca ile yakın ilişkideydi ve Mülkiye döneminde bu dili mükemmelen öğrendi. Bu sayede öğretmenlikte başarılı olduğu gibi Mısır’daki Jön Türk yayınlarını da takip etme ve İttihatçılar içerisinde kendisine yer bulma imkânına sahip oldu. Siyasete atılma amacına rağmen, birkaç yıl içerisinde Cemiyet ile çeşitli anlaşmazlıklara düşerek onlardan ayrıldı ve kendisini öğretmenliğe adadı. Ancak Gezgin’in onunla ilgili söylediği “bedii telakkilerinde, sanat bahsinde anarşist bir ruh taşırdı. İnandığı bir davayı ne pahasına olursa olsun ortaya fırlatmaktan çekinmezdi” (Gezgin 2013) cümlesini ispatlarcasına kaleme aldığıÇıkmaz SokakveSiyah Süsisimli tiyatrolarının, toplum ahlâkına aykırı görülmesi nedeniyle vazifesine son verildi ve neredeyse ancak bir yıl sonra İstanbul Lisesi'nin Lisan-ı Osmanî derslerini okutmakla görevlendirildi (Çetindaş 2017). 1909’da ortak bir sanat anlayışına sahip olduğu Cemil Süleyman, Mehmet Fuat, İbrahim Alaaddin, Ali Canip, Tahsin Nahit gibi isimlerle bir araya gelen Şahabettin Süleyman, Fecr-i Âtî’nin kurulmasına öncülük etti. 1910’da Darüttemsil-i Osmanî’nin edebî heyetine alındı (Şen 2006). 1911’de bir kez daha öğretmenliğe döndü ve Galatasaray Lisesi'nde Türkçe dersleri verdi. Fecr-i Âtî’nin pek çok üyesini etkileyen Balkan Savaşları, Şahabettin Süleyman'ı da millî ve vatanî konularda eserler yazmaya yönlendirdi. Ayrıca yazar, yine bu dönemlerde Türk Ocağı'nın toplantılarına devam etti. 1914’te Darülmuallimin-i Âliye’de Edebiyat ve Fransızca hocalığı yaptı, müdür yardımcısı olarak görev aldı. Aynı yıl, Köse Raif Paşa'nın kızı bulunan ve devrinin tanınmış kadın şairlerinden olan İhsan Raif Hanım ile evlendi. Bu evlilik, aile özlemi içerisinde bunalan (Karaosmanoğlu 1969) yazarı içinde bunaldığı sefih hayattan ve her şikâyetinde çevresindekilerin gözlerini \"dolu dolu\" yapan maddî sıkıntılarından kurtardı (Ozansoy 2016). 1915'te, Galatasaray Lisesi'nde edebiyat; İstanbul Lisesi'nde edebiyat ve felsefe öğretmenlikleri görevinde bulundu. 1919 yılında sağlık için gittiği bir tatil küründe, İsviçre’de, İspanyol gribi salgınına yakalanarak vefat etti. Mezarı, İsviçre’de Davos-Platz kasabasındadır (Özkırımlı 2005; Tekin 2010).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şahap Sıtkı<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Niğde<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Zahide Hanım ile A. Sıtkı Bey’in çocuğu olarak Niğde’de dünyaya gelen Şahap Sıtkı, soyadı kanununun çıkmasından sonra İlter soyadını alır. Babası A. Sıtkı Bey’in görevi dolayısıyla öğrenim hayatını Anadolu’nun çeşitli şehirlerinde geçer. İlkokulu Niğde’de Cumhuriyet İlkokulu’nda, ortaokulu Isparta Ortaokulu’nda, liseyi ise Antalya Lisesi’nde tamamlayan Şahap Sıtkı, lise öğreniminden sonra 1936’da Matbuat Müdürlüğü’nde çalışmaya başlar ve bir yıl sonra 1937’de PTT’de, aynı yılın sonunda ise Ankara Radyosu’nda memur olarak görev alır. 1940’a kadar Ankara Radyosu’nda çalışan yazar, aynı yıl Millî Eğitim Bakanlığı Tercüme Bürosunda da çalışmaktadır. 1941’de Ankara Üniversitesi Hukuk Fakültesi'nden mezun olan Şahap Sıtkı İlter, 1948’de Basın Yayın Genel Müdürlüğü’nde çalışmaya başlar. 1952-1954 yılları arasında Çocuk Esirgeme Kurumu’nda Neşriyat Müdürü olarak görev yapan yazar, Ziraat Bankası’nda basım bürosu amiri iken emekli olur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şavkar Altınel<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asıl adı Ahmet Şavkar olan şair, Cahide Hanım ve avukat Hulusi Altınel’in oğlu olarak İstanbul’da doğmuştur. 1959’da Nilüfer Hatun İlkokulu’nda başlayan öğrenim hayatına 1959-1964 yılları arasında İngiliz Erkek Ortaokulu’nda, lise öğrenimini ise Robert Kolej’de tamamlamıştır (1972). Aynı yıl kazandığı bursla Amerika’ya gitmiş ve Chicago Üniversitesi’nde dört yıl İngiliz Edebiyatı öğrenimi görmüştür. 1976 yılında kazandığı doktora bursuyla Glasgow’a giden Altınel, 1979’da doktorasını tamamladıktan sonra evlenmiş ve on yıl burada yaşamıştır. 1980-1994 arasında serbest editör olarak çalışmış, 1994’ten sonra da serbest tercümanlık yapmıştır. Türkiye’ye çok sık gelmeyen Şavkar Altınel Londra’da yaşamını sürdürmektedir. 2009’da yayımlananTepedeki Yabancıkitabıyla deneme alanında Memet Fuat Ödülü’nü; 2011 yılında ise “Edebiyat değerlerine sürekli bağlılığı ve farklı edebiyatlar arasında köprü oluşu” gerekçesiyle Erdal Öz Edebiyat Ödülü’nü aldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şemsettin Sami<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Fraşer, Arnavutluk<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Arnavutluk’un Yanya eyaletinin Premedi ilçesine bağlı Dağlı nahiyesinin merkezi olan Fraşer’de, 1850 yılında dünyaya geldi. Arnavutluk’ta Sami Frasheri olarak tanınır (Levend 2010). Yazarın baba tarafından ailesi, Berat’tan göç ederek Fraşer’e yerleşen bir Bektaşî ailesidir. Dedesi Durmuş Efendi, babası Halit Bey’dir. Yazarın annesi ise İmrahor İlyas Efendi’nin soyundan Emine Hanım’dır (Akün 1969). Yazar, ilk eğitimini Fraşer’de bir Bektaşî tekkesinde aldı ve Kalkandelenli Mahmud Efendi’den de özel ders gördü. Henüz dokuz yaşında iken babasını, on bir yaşındayken de annesini kaybetti. Arnavut milliyetçisi olarak tanınan ağabeyi Abdül Bey tarafından himaye edilen ve Yanya'ya götürülen yazar, burada bir Rum okuluna devam etti ve yedi yıl süren tahsilini 1870'de tamamladığında Arapça, Farsçanın yanında, Rumca, İtalyanca, Fransızca ve antik Yunanca da öğrenmişti (Tural 1999). Bir süre Yanya Mektubî Kalemi'ne devam ettikten sonra 1871'de İstanbul Matbuat Kalemi'nde göreve başladı. İşine ek olarak çeşitli gazetelerde mütercimlik ve redaktörlük yaptı. 1874'teVilayet Gazetesi'nde çalışması için Trablusgarp'ta görevlendirildi (TBEA 2001). 1875'te İstanbul'a dönen yazar, gazeteciliğe devam etti. 1877'de Cezayir-i Bahr-i Sefid valisi mühürdarı olarak yaklaşık altı ay görev yapacağı Rodos'a gitti. 1877-78 Osmanlı Rus Savaşı'nı müteakip, Yanya'ya geçti ve Abidin Paşa başkanlığındaki Askeriye Sevk Komisyonu'nda başkâtip olarak görev yaptı. Savaşın bitmesinin ardından tekrar İstanbul'a dönerek,Tercüman-ı Şarkgazetesinin başyazarlığını üstlendi. Arnavutlukla ilgili kararlar nedeniyle gazetesi kapandı ve yazarın gazetecilik çalışmaları bu olay üzerine son buldu (Dağlıoğlu 1934). Siyasî gelişmeleri yakından takip etti ve Arnavutluk topraklarının bir kısmının Yunanistan'a verilmesi kararının ardından, ağabeyi Abdül Bey'in liderliğindeki Arnavut İttihadı adlı örgüte destek verdi. 1879'da, Sultan II. Abdülhamid'in izniyle Cemiyet-i İlmiyye-yi Arnavudiyye'nin kurucuları arasında yer aldı. Bu sırada kaleme aldığı Arnavutça gramer ve Latin alfabesi temelli Arnavut alfabesi çalışmaları, onun Arnavut Milliyetçisi olduğuna dair kanaatleri kuvvetlendirdi. 1881'de Askerî Teftiş Komisyonu'nun kâtipliğine getirildi ve uzun yıllar bu görevi yürüttü. 1884'te ilk evliliğini Kazasker Saadettin Efendi'nin kızı Emine Veliye Hanımla yaptı ve bu evliliğinden dört çocuğu dünyaya geldi. Eşinin 1893'te ölümünün ardından gerçekleştirdiği ikinci evliliğini ağabeyinin dul eşi Belkıs Hanımla yaptı. Şemseddin Sami'nin bu evliliğinden de bir çocuğu bulunmaktadır (Tural 1999). Ömrünün son zamanlarında gramer ve sözlük başta olmak üzere ilmî eserler hazırlayıp, bir bölümünü yayımladı. 1904'te vefat eden yazar, ilk olarak Sahrayıcedit Camii karşısındaki aile kabristanına defnedilmiş, daha sonra 1968'de Feriköy'deki aile mezarlığına nakledilmiştir (Çalık 1996). Ş. Sami, Önemli spor adamlarımızdan Ali Sami Yen'in babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şemsettin Ünlü<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Harput, Elazığ<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>1 Eylül 1928’de Harput’ta doğan Şemsettin Ünlü, ilk ve orta öğrenimini Elazığ’da tamamladı. 1946’da Kuleli Askeri Lisesi’nden mezun oldu.1948 yılında subay olan yazar, 1950'de İzmir Gaziemir Ulaştırma Okulu'nda ulaştırma temel eğitimi gördü ve mezun oldu. 1965’te ODTÜ İdari Bilimler Fakültesi Ekonomi-İstatistik Bölümü’nden mezun oldu. 1970’te albay iken emekli olan Ünlü, Tübitak Yöneylem Araştırması Ünitesi'nde araştırmacı (1970-1972), GİMA'da genel müdür yardımcısı (1972-1974), OYAK'ta genel müdür yardımcısı (1974-1983), Türk Otomotiv Endüstrileri A.Ş.'de genel müdür olarak görev yaptı. Evli ve iki çocuk babası olan Ünlü, Bursa'da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şerafettin Yaltkaya<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Din -  Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Mehmet Şerafettin (Yaltkaya) 1879/1880 yılında İstanbul Kocamustafapaşa'da doğdu. Aslen Ürgüplüdür. Babası Kâdiriyye tarikatı şeyhlerindendir. Sıbyan Mektebi ve rüştiye eğitiminin ardından 1899'da Darülmuallimin'den mezun oldu. Dönemin meşhur isimlerinden dersler alarak medrese tahsilini tamamladı ve 1902 yılında icazet aldı. 1912'de Beyazıt Camii'nde ders kürsüsüne çıktı. 1923'te Süleymaniye Medresesi Müdür Yardımcılığı görevine getirildi. 1924 yılında Dar’ül-Fünun İlahiyat Fakültesi’ne Kelâm Tarihi Müderrisi olarak atandı. Daha sonra da İslâm Dini ve Felsefesi alanında Ordinaryüs Profesör oldu. Cumhuriyet'in kurulmasının akabinde medreselerin kapatılmasının ardından kurulan Dar'ül-Fünun İlahiyat Fakültesi'nde uzun müddet ders verdi. Bu fakültenin üniversite reformuyla kapatılmasının ardından İslâm Tedkikleri Enstitüsü Müdürlüğü'ne getirildi. Hilmi Ziya Ülken ile birlikte iki sayı olarak yayımlanabilenFelsefe Yıllığıadlı mecmuayı çıkardı.Sebilürreşat, Beyânü’l Hak, Mihrâb, İlahiyat, İslâmgibi dergilerde çok sayıda makalesi yayımlandı. Atatürk'ün cenaze namazını kıldırdı. 1942'de Diyanet İşleri Başkanlığı'na atanan ikinci başkan olarak başladığı görevini 1947'de vefat edene dek sürdürdü. Mezarı, Cebeci Asri Mezarlığı'ndadır (Kara 2013: 308-310, Özel 2002: 91, 92).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şerif Benekçi<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kütahya<\/b><br/>Field: <b>Din -  Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Şerif Benekçi, Kütahya’nın Gediz ilçesine bağlı Muhipler köyünde Mehmet Bey ve Emine Hanım’ın üçüncü çocuğu olarak dünyaya geldi. Yazar, doğum tarihinin 1950 olduğunu fakat nüfusa iki sene geç kaydettirildiği için nüfus cüzdanında 1 Haziran 1952 olarak geçtiğini belirtir. Babası Benekçioğulları, annesi ise Araplar olarak bilinen sülaleye mensuptur (Değirmenci 2001: 2). Yaz aylarında İç Ege’den Kıyı Ege’ye yapılan işçi göçüne ailesi ile birlikte katıldığından çocukluğu, hem Manisa Ovası’nda hem de köyünde geçti (Taşdelen 1990: 69).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şerif Kurbanoğlu<\/b><br/>Total Translations: <b>24<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Manisa’da dünyaya geldi. Babası Tesalya muhacirlerinden Muallim Ahmet Bey, annesi Manisa'nın Kapaklı köyünden Hatice Hanım'dır. İlk ve ortaokulu Manisa'da okudu. İzmir Erkek Lisesi'nde başladığı lise eğitimini Taksim İstiklal Lisesi'nde tamamladı. İstanbul Üniversitesi Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümü'nden mezun oldu. Öğrenciliği sırasında Babıâli'de çalıştı,Cumhuriyetgazetesinde düzeltmenlik yaptı. 1930'dan itibaren yoğun bir yazı hayatı içinde yer aldı. 1966'da Nâzım Hikmet'inKurtuluş Savaşı Destanı'nın üzerine kaleme aldığı bir inceleme yazısı yüzünden hakkında açılan davadan beraat etti. Fakat çevirdiği eserler yüzünden 7,5 yıl hapis cezasına çarptırıldı. Çalışmalarını edebiyat araştırmaları, incelemeleri ve özellikle çeviri alanlarında yoğunlaştıran Kurbanoğlu, 4 Nisan 1971 tarihinde İstanbul’da hayatını kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şerif Çavdaroğlu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Çavdarlı adlı bir derebeyi sülalesine mensuptur. Babası Ahmet Şükrü Paşa, annesi Hatice Kerime Hanım’dır. Nuruosmani İptidai Mektebi, Soğukçeşme Askerî Rüştiyesi ve Mülkiye Mektebi’ni bitirmiştir. 1895’ten itibaren çeşitli devlet hizmetlerinde çalışmış, 1901'de Sultan Abdülaziz'in en küçük kızı Emine Sultan ile evlenerek “damad-ı şehriyarî” olmuştur (İnal 1970: 1792-1794). Şura-yı Devlet (Danıştay) başkanlığı, Maarif, Nafia ve Dâhiliye nazırlığı gibi yüksek görevlerde bulunmuştur. Cumhuriyet'in ilanına kadar Damad-ı Şehriyârî Mehmed Şerif Paşa veya Damat Şerif Paşa olarak anılmıştır. Kurtuluş Savaşı'na karşı takındığı olumsuz tavır sebebiyle 1924'te yurtdışına çıkartılmıştır. Sülale adları olan Çavdaroğlu'nu soyadı olarak alan Mehmet Şerif Paşa, uzun yıllar Fransa'da ikamet ettikten sonra 1946'da Türkiye'ye dönmüş ve 1958'de İstanbul'da ölmüştür (Mücellidoğlu, 1968-1969: 608-610).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şinasi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İbrahim Şinasi, İstanbul'un Tophane semtinde Boğazkesen mahallesinde doğmuştur. Doğum tarihi konusunda kaynaklarda farklı bilgiler yer almaktadır (1824 tarihi için bkz. Ebüzziya Tevfik 1329: 226; Akün 1979: 545; Uçman 1998: 171; 1826 tarihi için bkz. Ebüzziya Tevfik 1308: 214; Akyüz 1986: 1; Akyüz tarihsiz: 42; Tanpınar 2012: 187; Ziyad Ebüzziya 1997: 29; Akıncı 1966: 11; Kahraman 2010: 166). Babası 1828 - 1829 Osmanlı - Rus Savaşı'nda şehit düşen topçu yüzbaşısı Bolulu Mehmet Ağa’dır. Küçük yaşta yetim kalan İbrahim Şinasi, annesi ve yakınları tarafından büyütülür. İlk eğitimini mahalle mektebinde ve Tophane’deki Fevziye Mektebinde gördükten sonra Tophane Müşirliği kalemlerinden birine girer. Tanzimat yıllarında gençlerin yetişmesinde bir “okul” vazifesi gören devlet dairelerinin Şinasi’nin üzerinde de olumlu bir etkisi olur. Burada önce İbrahim Efendi’den Arapça ve İslamî bilimler, Bursalı Şeyh Zaik’ten Farsça dersleri alır (Akün 1979: 545). Fransız subayı Chateauneuf’ten -sonradan ihtida edip Mehmed Reşad ismini alır- Fransızca öğrenir. Şinasi’nin Batı kültürüne ilgisi bu subay sayesinde olur. Tophane Müşirliği Kaleminde zamanla ilerleyerek rütbesini yükseltir. Tanzimat’ın ilk yıllarında Batı kültürünü bizzat yerinde görmek ve öğrenmek maksadıyla devlet tarafından Avrupa’ya öğrenci gönderilmiştir. Şinasi de Fransızcasını ilerletmek ve maliye eğitimi almak amacıyla Tophane müşiri Ahmet Fethi Paşa ve sadrazam Mustafa Reşid Paşa’nın teşvik ve yardımlarıyla 1849 yılında Paris’e gider. Şinasi’nin Paris hayatı ile ilgili bilgiler sınırlıdır. Paris’teki maliye eğitiminin ayrıntıları hakkında bilgi olmasa da kendi beyanlarından Fransa Maliye Bakanlığı’nda bir süre staj yaptığı anlaşılmaktadır (Kahraman 2010: 167). Onun Paris’te şarkiyatçı De Sacy ailesiyle tanışması ve onların aracılığıyla Ernest Renan, Lamartine ile dostluk kurması Şinasi’ye Fransız edebiyatının yolunu açar. Burada maliye eğitimi için matematik ve fen bilimleriyle meşgul olurken bir taraftan da dil ve edebiyatla ilgili araştırmalar yapmaya başlar. Bibliotheque Imperiale ve Doğu Dilleri Okulu’nda yaptığı çalışmalarla daha sonra yayımlayacağıDurub-ı Emsal-i Osmaniye’nin malzemesini toplar (Uçman 1998: 171). Paris’te şarkiyatçılarla görüşmesi neticesinde Société Asiatique’e üye seçilir ve bu cemiyetin üyelerinden ünlü Fransız sözlük bilimci Littré ile dostluğunu ilerletir. Bir başka şarkiyatçı Pavet de Courteille’e Nabi’ninHayriyye’sinin yazma nüshasını temin ederek Courteille’in saygısını ve övgüsünü kazanır (Akıncı 1966: 11-12). Yurda dönüşü hakkında net bir tarih bilinmemekle birlikte 1854'te İstanbul’a geldiği ve Tophane Müşirliği Kalemi’nde çalışmaya başladığı belirtilir. 1855’te Meclis-i Maarif azalığına tayin edilir. Şinasi’nin memuriyet hayatı, her ne kadar siyasetle uğraşmasa da Reşid Paşa’nın sadarette oluşu veya sadaretten düşüşüne paralel olarak gelişme ve değişme göstermiştir (Parlatır 2006: 74). Âli Paşa’nın sadrazamlığında, bir gün görevine sakalını keserek gitmesi, devrin memuriyet kurallarına aykırı görülerek Meclis-i Maarif’teki görevine son verilir. Aslında Şinasi, sakalına “saçkıran” düştüğü için doktor tavsiyesiyle sakalını kesmek mecburiyetinde kalmıştır. Ancak bu olaydan kısa bir süre sonra Reşid Paşa’nın tekrar sadrazam olmasıyla görevine döner. Resmî görevinin yanı sıra edebiyatla da meşgul olan Şinasi, Fransızcadan manzum olarak yaptığı tercümeleriniTercüme-i Manzumeadıyla neşreder (1859). Aynı yıl Saray tiyatrosunda oynanmak üzere kaleme aldığıŞair Evlenmesi’ni tamamlar. Şinasi, Paris’ten döndükten sonra orada benimsediği yeni fikirleri, “kanun, demokrasi, millet” gibi kavramları halka yaymak, halkı bu konuda bilinçlendirmek amacıyla Agâh Efendi ile birlikteTercüman-ı Ahval’i çıkarmaya başlar (22 Ekim 1860).Tercüman-ı Ahval’in basın tarihimizdeki önemi, ilk özel Türkçe gazete olmasıdır. Fakat Şinasi bir süre sonra Agâh Efendi’yle anlaşamayarak gazeteden ayrılır (1861).Tercüman-ı Ahval, Şinasi için iyi bir tecrübe olur. Bir gazete çıkarırken matbaa kurmanın, yeni harfler döktürmenin önemli olduğunu kavrar veTasvir-i Efkâriçin bu teknik hazırlıkları tamamladıktan sonra 28 Haziran 1862’de gazetesini yayımlar. Şinasi,Tasvir-i Efkâr’ın yayına başlamasından bir süre sonra şiirleriniMüntehabat-ı Eş’aradıyla bastırır (1862). 1863’te Sultan Abdülaziz, Şinasi’nin bir devlet memuru olduğu halde devlet işlerini eleştirdiğini gerekçe göstererek Meclis-i Maarif görevinden uzaklaştırılmasını emreder. HâlbukiTasvir-i Efkâr’da Şinasi’nin kaleme aldığı yazılarda devleti tenkit edici bir yazıya rastlanmamıştır. Ancak Mustafa Reşid Paşa için dört kaside yazıp bunlarıMüntehabat-ı Eş’ar’da yayımlaması ve kitabında Sultan Abdülaziz’e yer vermemesi, Yeni Osmanlılar Cemiyeti ile Şehzade Murat’a yakın oluşu Şinasi’nin devlet görevinden uzaklaştırılmasına sebep olmuştur, diyebiliriz (Tanpınar 2012: 191-192). Şinasi daha Paris’teyken üzerinde çalıştığı atasözleri kitabınıDurub-ı Emsal-i Osmaniyeadıyla neşreder (1863). Bunun yanı sıra Yusuf Kamil Paşa’nınTélémaquetercümesinin ikinci baskısını, Ahmet Vefik Paşa’nınHikmet-i TarihveŞecere-i Türkîkitaplarını matbaasında yayımlar. 1864'teRuzname-i Ceride-i Havadisile “Mebhusetün anha” tartışmasına girer. Arapçadaki bilgisini ispata vesile olan bu tartışma devam ederken Şinasi, 1865’te gazetesini Namık Kemal’e bırakarak Paris’e gider. Şinasi’nin Paris’e ikinci gidişi hakkında pek çok fikir ileri sürülmüşse de bunlar birbiriyle çelişmektedir. Paris’te kaldığı süre zarfında onun edebî çalışmalarına ağırlık verdiğini görüyoruz. Tanınmış Fransız sözlük bilimci Littré ile görüşür. Ebüzziya Tevfik’in verdiği bilgiye göre, yine bu sırada her biri biner sayfalık on dört ciltten meydana gelecek kapsamlı bir Türkçe sözlüğün hazırlıklarına başlar (Uçman 1998: 172). Tamamlanamayan, yarım kalan bu çalışmanın Macar Bilimler Akademisi Kütüphanesi Türkçe el yazmaları kataloğunda olduğu söylenir (Parlatır 2006: 79). 1867 yılında Mustafa Fazıl Paşa tarafından Paris’e davet edilen Namık Kemal, Ziya Paşa ve Ali Suavi gibi Yeni Osmanlılar Cemiyeti üyeleri ile görüşmekten çekinen Şinasi, siyasetten mümkün olduğu kadar uzak durur. Aynı yıl Sultan Abdülaziz’in Paris’i ziyareti esnasında Fuat Paşa’nın ısrarıyla İstanbul’a dönmeye ikna edilse de İstanbul’da kısa bir süre kalıp tekrar Paris’e gider. Bu kısa İstanbul seyahati hariç, Paris’te beş yıl kalan Şinasi, 1869 yılı sonralarında İstanbul’a geri döndükten sonra kendisini tamamen yayın işlerine verir. Babıâli’de kiraladığı bir yeri hem ev hem matbaa olarak kullanır. SırasıylaDurub-ı Emsal-i Osmaniye’nin genişletilmiş veMütehabat-ı Eş’ar’laTercüme-i Manzume’nin ikinci baskısını neşreder (1870). Paris’teyken yaşadığı yalnızlık, huzursuzluk sağlığını bozmuş, muhakemesini zayıflatmıştır. Sözlüğünü tamamlamaya çalışırken rahatsızlanınca Mustafa Fazıl Paşa’nın yardımıyla konağına yakın bir eve taşınır, doktor nezaretine alınır. İyileştikten sonra Cihangir’deki evine dönen Şinasi, 12 Eylül 1871 tarihinde beyin tümöründen vefat eder.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şinasi Nahit Berker<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul’da doğdu. Hariciyeci Nahit Bey ile Faika Hanım’ın çocuklarından en küçüğüdür. Babasının görevi nedeniyle ilkokulu Fransa, Yunanistan ve İran’da tamamladı. Gazi Lisesi’nde okuyan Şinasi Nahit, gazeteci olmak için yükseköğrenimini yarıda bıraktı. Falih Rıfkı Atay’ın sağladığı imkânlaUlusgazetesinde muhabir olarak çalışmaya başladı (1941).Yeni UlusveHalkçıadlarıyla da çıkan bu gazeteye kısa fıkralar yazdı (1954-1971). Demokrat Parti döneminde yazılarından dolayı yirmi dokuz ay cezaevinde kaldı. Yayın hayatı kısa sürenKalburüstü(1943) veHopdedik(1960) adıyla iki mizah dergisi çıkardı.CumhuriyetveGüneşgazeteleriyle birlikteAkisdergisinde fıkraları yayımlandı. (Işık 2007: 667; Berker 1986: 9,19)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Şükran Yücel<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Emine Hanım ile tüccar Mehmet Kuduğ'un kızı olarak İzmir'de doğdu. 1971'de İzmir Amerikan Kız Koleji'ni bitirdi. AÜ Siyasal Bilgiler Fakültesi'ndeki öğrenimini yarım bıraktı. Gazetecilik, tiyatro oyunculuğu ve oyun çevirileri yaptı. 1994'ten beri \"Yeni Asır\" gazetesinde köşe yazarlığı yapmaktadır. \"PEN Yazarlar Derneği\" üyesidir. 1995 yılında \"PEN Yazarlar Derneği Orhan Kemal Öykü Yarışması'nda başarı ödülü aldı. Tiyatro ve sinema sanatçısı Erkan Yücel (ö. 9 Eylül 1985) eşiydi.<\/b><br/><\/div>"],null,{"showCoverageOnHover":true,"zoomToBoundsOnClick":true,"spiderfyOnMaxZoom":true,"removeOutsideVisibleBounds":true,"spiderLegPolylineOptions":{"weight":1.5,"color":"#222","opacity":0.5},"freezeAtZoom":false},null,null,{"interactive":false,"permanent":false,"direction":"auto","opacity":1,"offset":[0,0],"textsize":"10px","textOnly":false,"className":"","sticky":true},null]},{"method":"addLegend","args":[{"colors":["#FD8D3C , #FD8D3C NaN%, #FD8D3C "],"labels":["0"],"na_color":null,"na_label":"NA","opacity":1,"position":"bottomleft","type":"numeric","title":"Publisher / Translator Count","extra":{"p_1":null,"p_n":null},"layerId":null,"className":"info legend","group":null}]}],"setView":[[637.7696708270677,308.4445563157895],2,[]],"limits":{"lat":[-54.89681,41005],"lng":[-140.99778,37115]}},"evals":["calls.1.args.0.onClick"],"jsHooks":{"render":[{"code":"function(el, x, data) {\n  return (\nfunction(el, x){\n  var map = this;\n  map.whenReady(function(){\n    map._initialCenter = map.getCenter();\n    map._initialZoom = map.getZoom();\n  });\n}).call(this.getMap(), el, x, data);\n}","data":null},{"code":"function(el, x, data) {\n  return (\n      function(el, x, data) {\n      // get the leaflet map\n      var map = this; //HTMLWidgets.find('#' + el.id);\n      // we need a new div element because we have to handle\n      // the mouseover output separately\n      // debugger;\n      function addElement () {\n      // generate new div Element\n      var newDiv = $(document.createElement('div'));\n      // append at end of leaflet htmlwidget container\n      $(el).append(newDiv);\n      //provide ID and style\n      new
