le='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Uraz<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Trabzonda dodu. (Komisyon 2003: 1025) Babas, slamoullarndan Hurit Efendidir. (Kayaolu 1988) lk ve orta renimini Trabzonda tamamlad. (Ik 2007: 3676) stanbul Darlfnn Edebiyat Fakltesini bitirdi (1913). (Tekin 2005: 554) Trabzon Sultanisinde edebiyat ve felsefe derslerini verdi. Ardndan Erzurum Lisesinde retmenlik grevini srdrd (1925) (Komisyon 2003: 1025). 1931den sonra stanbulda edebiyat retmenlii yapt. (Necatigil 2016: 395) stanbuldaki Vefa Lisesi, Pertevniyal Lisesi, Alman Lisesi, Notre Dame de Sion ve Saint Benoit liselerinde retmenlik grevinde bulundu. 1945-1950 yllar arasnda stanbul Milli Eitim Mdrl yapt. (Komisyon 1998: 462) Vefa Lisesinde retmenlii srasnda 1957 ylnda emekli oldu. stanbulda hayatn kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat ulcu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>1950 ylnda stanbulda dodu. Lise yllarnda gazetecilie balad. 1974 ylnda \"Aratrma\" dalnda yln gazetecisi seildi. Sava muhabiri olarak Kbrs Bar Harekatn izledi ve ayn ylTercmanGazetesinin Frankfurt merkezine tayin edildi. 1983 ylna kadar Almanya'da mesleini srdren yazar, 1977'de ilk kitab \"Harekat 1974\" yaynlad. 1983 ylnda Trkiye'ye dnd. Murat ulcu;Tercman, Hrriyet, Milliyet, SabahveSon Havadisgazetelerinde muhabirlik, yneticilik ve yazarlk yapt. Yazarn ayrca Osmanl Trkesinden yapt evirileri de bulunmaktadr (ulcu, 2009). ulcu'nun polisiye romanlar, evirileri, aratrma-inceleme tr eserleri olmak zere farkl dallarda yaymlanm pek ok kitab bulunmaktadr. 1980 sonras Trk edebiyatnda, tarihi konularda ve polisiye trnde verdii eserlerle yerini almtr. Yazar, zaman zaman TV programlarna katlmakta, tarihle ilgili merak edilen konularda (ttihat Terakki, anakkale Savalar, Mill Mcadele vb.) eitli aklamalar yapmaktadr. Gazetecilik, evirmenlik, muhabirlik de yapm olan yazar, hlen yazn almalarn devam ettirmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Balel<\/b><br/>Total Translations: <b>22<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Sivas'n Mehmetpaa mahallesinde dnyaya geldi. Sivas'ta \"Gani Efendigil\" olarak bilinen Nafiye Hanm ve Hseyin Efendi'nin drdnc ocuudur. Ailenin tek erkek ocuu olan Balel'in Nermin, Namiye ve Samiye adnda  ablas vardr. Kendisinden sonra doan bir kz kardei iki yandayken vefat etti (Fstkolu 2011: 19).  yandayken annesi vefat etti. Babas ocuklar sknt ekmesin diye Hatice Hanm ile evlendi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Everdi<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Nide<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Nidenin Bor ilesinde dnyaya geldi. Penbe Hanm ile ifti Enver Everdinin oludur. lk ve orta okulu Borda tamamlad. Nide retmen Lisesinden 1975, Ankara niversitesi Hukuk Fakltesinden 1982 ylnda mezun oldu. Konya, Nide, Aksaray illerinde ilkokul retmenlii ve sendika hukuk mavirlii, bir sre de kaymakamlk yapt. Ankarada serbest avukatln yan sra sahibi olduu 21. Yzyl Yaynlarn ynetti. Ankarada yaamna devam eden Mustafa Everdi evli ve be ocuk babasdr. Kzlayda Noterlik yapmaktadr. Trkiye Yazarlar Birlii ve Basn Yaynclar Birlii yesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Kurt<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Balkesir-Bigadi'in Turfullar kynde dodu. 1993'te girdii Gazi niversitesi Trk Dili ve Edebiyat Eitimi Blmn 1997'de bitirdi, hemen ardndan ayn niversitenin Sosyal Bilimler Enstitsnde Yeni Trk Edebiyat alannda ylnda yksek lisans eitimine balad.lhan Tarusun Hayat ve Eserleri zerine Monografik Bir alma(2001) adl teziyle yksek lisansn, 2007'de de1950 Sonras Trk Edebiyatnda Varoluu Felsefeden Etkilenen Yazarlarn Romanlarnda Yap, Tema ve Anlatmabalkl teziyle doktorasn tamamlad. On be yl Gazi niversitesinde Trk Dili okutman olarak alt. Gazi Eitim Fakltesi, Trk Dili ve Edebiyat Eitimi Blmnde retim yesi olarak almaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Miyasolu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Medya -  Yaynclk -  Performans Sanatlar -  Eitim Ve Bilim<\/b><br/>Bio::<b>Yazar, Kayseride, bir yaz gn dedesinin ba evinde dnyaya geldi. Dedesi Mustafa Aa, yazarmza hem adn vermi, hem de ld yla kadar her yaz onu yannda bulundurduu iin ahsiyetinin teekklnde etkili olmutur. Doduu ve byd evre Erciyesin eteklerinde bir ba evidir. ocukluu atlar, mandalar, sr ve koyunlar arasnda gemi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Reit<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Medya<\/b><br/>Bio::<b>Edirne Kadirihanesi eyhlerinden Ahmet Niyazi Efendinin olu olarak Edirnede doar. On drt yanda gittii stanbulda, gazetecilie merak sarar. Gazetecilik hayatnaBasiretgazetesinde yazd fkralarla balamsa da kendi kardarkveEnvr- Zekadl dergilerdeki yk, iir ve dzyazlaryla dneme damgasn vurur.\"Ara neslin tematik anlamda ikinci nesilden ald bireysel eilimler paralelinde eserlerinde arlkl olarak ak, kadnlar, ayrlk, ak acs gibi popler konular ileyen Mustafa Reit, bu nedenle yaad dnemde zellikle kadn okuyucu kitlesi tarafndan ilgiyle karlanr\" (Fildi, Kaman 2017:257).1885-1889 tarihleri arasnda pek ok kitap yaymlar, ancak 1918den sonra gazete ve dergilerde yazs grlmez.Ayrca Adliye Tekilatndaki grevi dolaysyla Nide, zmir ve Rodosta bulunur, stanbulda da Maarif Nezaretinin eitli dairelerinde grevlere getirilir. Mustafa Reit, 7 Eyll 1936 gn Beyolu Bekr sokandaki on numaral evinde pheli ekilde l bulunur. Esrarengiz lm; matbuat hayatnda pek yank uyandrmam gibi grnse deKurungazetesi tarafndan pheli Bir lm balyla gazetede ayrlan yedi satrlk bir habere tanr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Yazc<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Akaabat,  Trabzon<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Trabzon'un Akaabat ilesinde dodu. Nfusta doumu 12 Mays 1949 olarak kaytldr. Annesi Emine Ko, babas Muhammed efik Yazcdr. lkokul birinci snf Akyaz lkretim Okulunda, 2. 3. ve 4. snflar Trabzon Fatih lkokulu'nda okudu. Beinci snfta tekrar Akyaz'ya gelerek, ilkokul diplomasn buradan ald (1959). 1966da Trabzon mam Hatip Lisesi'nden, 1970te Kayseri Yksek slam Enstits'nden mezun oldu. Geredede retmenlie balad. Trabzon'a dnerek eitli okullarda alt. Yerel dergilerde yaz ileri ynetmenlii yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muzaffer Gkman<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam ad Mehmet Muzaffer Gkman'dr. stanbulda Fatma Saime Hanm ile komiser Halil Edip Beyin olu olarak dnyaya geldi. Anne ve baba tarafndan Kastamonuludur. nce skdar Selim-i Salis Mektebinden daha sonra skdar Ortaokulu'ndan mezun oldu. Kabata Erkek Lisesine baladysa da babas vefat edince okulu yarm brakarak i hayatna atld. Uzun yllar srdrecei ktphanecilie balad. Srasyla Mill Eitim Bakanl Kitapl, Basma Yaz ve Resimleri Derleme Mdrl, Sleymaniye Genel Kitapl, Murat Molla Kitapl ve Kprl Kitapl'nda alt. Bu srada stanbul Erkek Lisesi'nin snavlarna dardan girerek liseyi bitirdi ve daha sonra stanbul niversitesi Edebiyat Fakltesi Tarih Blm'ne balad. 1947 ylnda buradan mezun oldu. Mezuniyetinden nce almaya balad Beyazt Devlet Ktphanesi'nde mdrlk ve mdr vekillii grevlerinde bulundu ve burann gelimesi iin aba sarf etti. Ktphanede 1946 ylnda greve balad ve 1977 ylnda buradan emekli oldu. 1995 ylnda Trk Ktphaneciler Dernei stn Hizmet dl'ne layk grlen Gkman, evli ve iki ocuk babasyd. Kalp yetmezlii dolaysyla 1996 ylnda vefat etti. Karacaahmet Mezarl'nda medfundur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mfit Ratip<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Performans Sanatlar<\/b><br/>Bio::<b>Mfit Rtib, varlkl bir ailenin ocuu olarak stanbul'da dnyaya gelir ve ehzadeba'nda, devrin gzde meknlarndan bir konakta ihtimamla yetiir. Dedesi devrinin tannm hukukularndan, Meclis-i Maarif reisi Haydar Efendi'dir. Anne tarafndan ise soyu Recaizade Mahmut Ekrem'e balanr. Mfit Rtib'in babas brahim Bey, ceza mahkemesi reisi olarak grev yapar. Yazar, eitim hayatna Numune-i Terakki Mektebi'nde balar. Daha sonra Galatasaray Lisesi'ne kaydolur. Henz ilkokul sralarndayken ilgi duymaya balad edebiyat ve zelde tiyatro, lise alarnda, byk bir meraka dnr. Hayli hareketli geen hayat, lise eitiminin son ylnda deiir. mrn perian edecek hastala ilk tutulduu yllara denk gelen bu devrede yazar, ie kapank, hayata kar ilgisiz bir kiilie brnr ve okul ile rabtas kopar. Bu dnemdeki inzivas onu edebiyata dair okumalara ynlendirir.. Tiyatro eletirilerini takip eder ve tiyatro zerine almalar yapar. Franszca, Arapa ve Farsay mkemmel derecede renir. 1908'de Galatasaray'danmezun olur. Merutiyet'in ilnn takiben, tiyatro faaliyetlerinde bulunur. Kadnlara ynelik tiyatro faaliyetlerinin de teori ve pratikteki ncln yapar. Ksa srede edebiyat dnyasnda tannan Mfit Rtip, Hukuk Mektebi'ne yazlrsa da yaz ilerinin younluundan bu eitimini tamamlayamaz. Hill Matbaas'nda matbaaclk, Evkf Nezreti'nde mzecilik ve Evkf Mzesi'nde baktiplik yapar. 1909'da Fecr-i ti topluluunun kuruluunda yer alr. Evleri, bu grubun toplant meknlarndan biri hline gelir. Hayli ciddi ve disiplinli biimde toplantlara itiraki salamaya alan, bu edeb oluumu ok benimseyen Mfit Rtip, 31 Mart ayaklanmasnda baslan matbaalarn kurtarmak konusunda arkadalarndan destek alamad ve ayrca hakknda sylenen kimi szleri kaldramad iin darlarak, katiplik grevinden istifa eder (Tre 2005). kamet ettii Kadky'deki evi, devrin nemli edebiyat mahfillerinden olur (Anar 2012). mrnn son be yln ar hastalkla geirdikten sonra, erken yata beyin zar veremi nedeniyle vefat eder. Devrinin en popler isimleri arasnda bulunan yazar, mtevazi, insanlara her konuda destek veren, gvenilir bir kiidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mnif Paa<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ad Mehmed Tahir olan Mnif Paa, Gaziantep'te, o zamanki adyla Ayntab'da dodu. Doum tarihi zerine kesin bir bilgi olmasa da kaynaklarda daha ok 1828 ve 1830 yllar aras gsterilmektedir. lkrenimini, ocukluunu geirdii Ayntabda Nuruosmaniye Medresesinde gren Mehmed Tahir, Farsa ve Arapay memleketinde renmitir. Kahire Kasr- l ve am Emevye medreselerinde yksek tahsilini tamamlamtr (nal 1969, 997). Bu yllarda devrin ilgi duyulan dili Franszcay da renmeye balamtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mnir Gle<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbul'da dodu. lk ve orta renimini zmir'de tamamlad. zmir Saint-Joseph, izmir Atatrk Lisesinde okudu. Boazii niversitesinden mezun oldu. Cenevre, stanbul, Paris Lugano ve Ankara'da bireysel fotoraf sergileri at. Yaz ve ykleri,Sanat Dnyamz, Cogito, kitap-lk, Aries, Cumhuriyet Kitapdergilerinde yaymland. Yerli ve yabanc dergilerde yaymlanan fotoraf portfoliolarnn yan sra kitap kapaklar, bror, poster, takvim vb. grafik almalar bulunmaktadr. Jorge Luis Borges, Antonio Tabucchi, Juan Carlos Onetti, John Fowles ve Auster'den eviriler yapt.Sar Zarfroman ngilizceye,Noktrnadl yks ise ngilizce ve Franszcaya evrimitir. Cenevre'de yaayan sanatnn iki ocuu vardr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mnir apanolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>aanozdan Karidese kadar krk drt imza kullanan yazarn tam ad Mnir Sleyman apanoludur. ra-y Devlet azas apanolu Sleyman Bey ile Zekiye Hanmn olu olarak 1894te stanbulda dodu. lk zel gazete olanTercman- Ahvali inasi ile birlikte karan Agh Efendinin torunudur. Ortarenimini Saint Joseph Lisesinde ve ardndan skdar dadisinde tamamlad. stanbul niversitesi Edebiyat Fakltesi rencisi iken I. Dnya Savann balamas zerine askere alnd ve renimini srdremedi. Babasnn dostlarndan air Mehmet Celal Beyden edebiyat, ehbenderzade Filibeli Ahmet Hilmi Beyden felsefe ve slm tarihi dersleri ald, Rum bir kadndan da Franszca rendi. Elli yllk aktif gazetecilik ve yaymclk yaam olan apanolu 1 Temmuz 1973te stanbulda hayatn kaybetti, Feriky Mezarlna defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Naci Sadullah<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Tam ad Naci Sadullah Dan'tr. Yazlarnda \"Narteks\", \"Zahide Samsam\", \"Selim Tevfik\", \"Hatice Handan\", \"Naciye Sadun\", \"Eski Dost\", \"Cancier\", \"Sadullah Tevfik\", \"Dani\", \"N. S.\" mstear isimlerini de kulland. zmir'de dodu. zmir'in Uakizdeler ailesine mensuptur. Halit Ziya Uakligil amcas, Atatrk'n ei Latife Hanm halasnn kzdr. Galatasaray Lisesi'nde balad ortarenimine Halcolu Askeri Lisesi'nde devam etti. Ancak salk sorunlar nedeniyle askeri liseden karlnca Fransa'ya giderek Grenoble niversitesi'nde eczaclk okudu. Trkiye'ye dndkten sonra bir sre eczaclk yapt. 1926 ylndan itibaren gazetecilie balad. 1952 ylnda Dr. Rza Nur hakknda yaymlad bir yaz nedeniyle alt ay tutuklu kald. Otuza yakn yazs dolaysyla Demokrat Parti dneminde kovuturmalara urad; bu arada 6 ay tutuklu kaldktan sonra beraat etti (1952). 1967 ylndaKirpidergisinde yaymlanan \"Dostum Nzm Hikmet\" adl yaz serisi nedeniyle Nzm Hikmet'i vmekten bir buuk yl hapse mahkm oldu. Rumca ve Franszca biliyordu. Dildar Hanm'la evli olan Naci Sadullah bir ocuk babas idi. Gazeteciler Cemiyeti yesi olan yazar, kanserden tedavi grd hastanede ld. Cenazesi 29 Austos 1975 tarihinde ili Camii'nden alnarak Zincirlikuyu Mezarl'na defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nahit Kayaba<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Bursa'nn Yunuseli kynde dodu. lk ve orta renimini Bursa'da tamamlad. lkokulu bitirdikten sonra geim sknts nedeniyle eitimine alt yl ara verdi. Yksek renimini grmek zere stanbul'a gitti. ehre yerletikten sonra Marmara niversitesi Alman Dili ve Edebiyat Anabilim Dal'ndaki eitimini yarda brakt. stanbul'da eitli dergi, yaynevleri veByk Larousse Ansiklopedisi'nde editrlk ve redaktrlk grevlerinde bulundu. 1987 ylnda Bursa'ya geri dnd. Gazetecilik grevini burada srdrmeye devam etti. Olay televizyonunda kltr sanat sorumlusu olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nazmi Akman<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Yegane Selma Hanm ile yazar Osman Veliyet Akmann olu olarak Ankara'da dnyaya geldi. Sadrazam Mustafa Naili Paa byk dedesi, Osmanl dneminde Paris bykelilii grevinde bulunmu olan Osman Veliyettin Paa ise dedesidir. Tam ad Nazmi Vildan Akman olan sanat ortarenimini English High School ve ili Terakki Lisesi'nde tamamlad. stanbul niversitesi Hukuk Fakltesi'nde ise yksekrenim grd. Daha sonra Birlemi Milletler Daimi Misyonu'nda baktiplik yapt. CENTOda genel sekreter yardmcl, Dileri Bakanl szcl ve bykelilik grevlerini de yrtt. Mesleinin ilerleyen yllarn takiben Havana, Atina ve Madrid Bykelilii grevlerini de yerine getirdi. 1990 ylnda Madrid grevinin sonunda kendi istei ile emekli oldu. Ardndan Boazii niversitesi'nde Trkiye D Siyaseti ve Trk Yunan likileri konularnda dersler verdi.Cumhuriyetgazetesinde haftalk d politika yazlar kaleme ald. Yurt ii ve yurt dnda pek ok konferansta bildiriler sundu. 1945 ylnda yazmaya balad iirleriyle yazn dnyasna admn att. Evli ve iki ocuk babas olan air, yaamn hlen stanbulda srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nebi Hezri Elekberolu Babayev<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Hrdalan, Azerbaycan<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Nebi Elekberolu Babayev, Azerbaycann bakenti Bak yaknlarndaki Hrdalan kynde, ifti bir ailenin ocuu olarak 12 Aralk 1924te dnyaya gelir. Babas Elekber (?-1930) medrese tahsili grm, Arap Alfabesi ile okuyup yazabilen, iftilikle uraan yoksul bir insandr. Annesi Perihanm (1881-1968) ise ev hanmdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necati Cumal<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Florina, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asl ad Ahmet Necati Acar olan Necati Cumal, bykbabasnn Yunanistann Florina kasabasndaki evinde, Mustafa Bey ve Ftnat Hanmn alt ocuundan ilki olarak dnyaya geldi. Ahmet ismini bykbabas, Necatiyi ise babas verdi. Fakat yazar, sanat dnyasna girdiinde ad ve soyad ile ilgili tasarrufta bulunduunu ve Benim asl adm Ahmet Necati Acard. Babamn ald Acar soyadn yaktramadm iirlerime. Edebiyatmzda Ahmet bolluundan geilmiyordu. Bir Ahmet daha olmak istemedim. Mahkeme kararyla Necatiye uyumlu gelen Cumal soyadn aldm. (Cumal 1982a: 205) eklinde dile getirir. Cumal, Kurtulu Savandan sonra Bat Trakya Trkleri ile Bat Anadolu Rumlar arasndaki deiim srasnda ailesi ile birlikte zmirin Urla ilesine yerleti (1924). ocukluk yllarn doduu yerden ayrlm olmann sosyo-ekonomik sknts iinde geiren yazar, 1931/1932de Urla ehit Kemal lkokulundan, 1935te zmir Erkek Muallim Mektebi'nden, 1938de ise zmir Atatrk Lisesinden mezun oldu. 1938de girdii stanbul Hukuk Fakltesinden bir yl sonra kaydn alarak Ankara Hukuk Fakltesine aktard. Buradan 1941de mezun oldu. 1941-1942 aras Ankarada Toprak Mahsulleri Ofisinin Muhasebe blmnde alt. Askerliini anakkale-Ezinede yedek subay olarak yapt. 1945-1948 yllar arasnda Mill Eitim Bakanl Yayn Mdrlnde alrken Cahit Stk Taranc ile Ankarada kiralk bir evi paylat. O yllarda Nurullah Ata, Sabahattin Eybolu ve Ahmet Hamdi Tanpnar ile tant. Bir sre Gzel Sanatlar Genel Mdrlne bal Devlet Tiyatrosu Operas Yayn leri biriminde grev ald. Bu grevinden 1948de ayrld ve avukatlk staj yapmak iin zmire geti. Bir yllk staj dneminden sonra 1950-1952 aras Urlada, 1953-1957 aras ise zmirde avukatlk yapt. 1956da zmirde, Ara Tiyatrosunu kurarak yneticiliini stlendi. 1958de gittii Pariste, ekonomik skntlar iinde bir yl kalabildi. stanbula dndnde Basn Yayn Mdrlnde grev ald.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necdet Rt Efe<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Fatma Meliha Hanm ve Rt Hakk Beyin olu olarak stanbulun ehzadeba semtinde dnyaya geldi. Mekteb-i Saadette balad eitim hayatna Fatih Numune Mektebinde devam etti. 1921de Vefa Lisesinden mezun oldu. stanbul niversitesi Tp Fakltesinde balad renimini yarda brakt. eitli kurum ve kurulularda retmenlik, bankaclk, sigortaclk, ktiplik ve mfettilik grevlerinde bulundu. 1953-1960 arasnda Basn Yayn ve Turizm Bakanl'nda ube mdr olarak alt. 1960tan sonra serbest gazetecilikle uraan yazar, geirdii beyin kanamas neticesinde 24 Eyll 1969da vefat etti. Kabri, Zincirlikuyu Mezarl'ndadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necip Fazl Ksakrek<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Necip Fazl, 9 Haziran 1904te stanbulda dnyaya geldi. air, doum tarihini 26 Mays 1320/1904 Rebilevvel 1323 olarak verir (Ksakrek 1978: k14). Baz aratrmaclar bu tarihin Mildi karlnn 1905 olduu kabul ederler (Okay 1987: 1). On  gn eklemeden yaplan bu eviriye itiraz edenler de vardr. Yaygn kanaat ise 9 Haziran 1904 tarihinde doduu yolundadr (Birinci 2013: 15). Soyad kanunuyla birlikte aile, Ksakrek soyadn ald. Bu isim ailenin gemiinin Dulkadirolularna bal Ksakreklere dayanmasyla ilgilidir. Kitaplarnda genellikle Necip Fazl veya Necip Fazl Ksakrek ismini kullanan air, yazlarnda Ne-Fa-Ka, Be-De, Hi-Ab-K, Ha-A-Ka, Prof. . , Byk Dou, Ahmet Abdlbaki, Neslihan Ksakrek, Ad Demez, Hikmet Sahibi Abidinin Klesi, Ozan, Ozanba, Bankac, Nktedan, Dedektif X1, Mrid gibi mstear isimler de kulland. Dedesi Mehmet Hilmi Efendi, annesinin babas olan Eski Halep Valisi Selim Paa tarafndan stanbula getirildi. Selim Paa tahsil ve terbiyesiyle ilgilendii bu genci, kz Zafer Hanmla evlendirdi (engl 2015: 29-30). Babas Abdulbki Fazl Bey, Mehmet Hilmi Efendinin tek oludur ve Necip Fazl zerinde herhangi bir tesiri yoktur (Okay 1987: 1). Annesinin bu aileye katl ise biraz babasnn kiilii ile ilgilidir. Annesi de tpk babaannesi gibi Akdeniz kylarndan stanbula hicret etmi bir ailenin kzdr. Mehmet Hilmi Efendi, davranlaryla herkesin dikkatini eken ve Deli Fazl lakabyla anlan oluna yakn evreden ve kendilerine denk ailelerden kz bulunamaynca dul ve mm bir kadnn kapsna gider. air, anneannesinin bu garip izdivaca rza gstermesini, baba tarafnn byk bir aile olmasyla izah eder (engl 2015: 31). Necip Fazl, annesinin ocuk kadn olarak geldii konakta zor bir hayat geirdiini anlatr (Ksakrek 1978: 12-13).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necla Ik<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Kilis<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Yrede Azazloullar adyla bilinen aileye mensup olan Necla Ik, 1947 ylnda Kiliste doar. lkokulu Kilis Kartalbey Okulunda okuduktan sonra Denizli retmen Okuluna kaydolur. Ardndan Atatrk Eitim Enstitsnn Franszca blmnde eitimine devam eden sanat, 1964-1967 yllar arasnda lisans eitimini tamamlar. 1973te Montpellier niversitesinden ald bursla Fransaya gider ve bir mddet burada bulunur. 1980'de Marmara niversitesi Fransz Dili ve Edebiyat krssnde akademisyenlie balayan sanat, 1996da kendi isteiyle emekli olur. Necla Ik evli ve iki ocuk annesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necmi Zeka<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Mersin<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Mersinde dodu. Tam ad Necmi Ersin Zekadr. stanbul Alman Lisesinden ve Boazii niversitesi Siyaset Bilimi Blmnden mezun oldu. ngilterede, Liecester niversitesinde yksek lisansn tamamlad. Northwestren niversitesinde (ABD) balad doktora almalarn tamamlamadan Trkiyeye dnd. Boazii niversitesinde aratrma grevlisi olarak alt. Baz yayn kurulularnda evirmenlik, danmanlk ve reklamclk yapt. Yldz Teknik niversitesinde sanat felsefesi ve postmodern sanat zerine dersler verdi. 1978 ylndan itibarenVarlk,Adam yk,Kitaplk,Sanat Olaygibi eitli dergilerde iirleri ve yazlar yaymland. lk kiisel resim sergisini 2002 ylnda Sabanc niversitesi, Kasa Galerisinde sundu.Yavru Aslandan Konu Komuya(2008) adl iir kitabyla, 2003 ylnda, 7. Akdeniz Altn Portakal iir dlnn sahibi oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nedim Grsel<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Franszca retmeni Orhan Grsel ile Matematik retmeni Leyla Grselin ikinci ocuu olarak Gaziantepte domutur. Baba tarafndan skp kkenlidir. Anne ve babasnn tayinlerinin Balkesire kmas sonucu ocukluu bu kentte gemitir. Tarada geen ocukluk a, onun yazarlk macerasnn ilk kaynaklarn oluturur. lkokulu Balkesirde 6 Eyll lkokulunda okumutur. Okula balad yl babas Parise gitmi, 1958'de babasnn gnderdii kartpostallar sayesinde Paris Nedim Grselin hayatna girmitir. Balkesir dnda Grselin ocukluk kentlerinden biri dedesinin ve bykannesinin memleketi olan Akhisardr. On yanda iken ailesi ile birlikte stanbula tanan Nedim Grsel, ayn yl bir trafik kazasnda babasn kaybetmitir. Aabeyi Seyfi ile birlikte Galatasaray Lisesinde yatl olarak okumaya balamtr. Okulda Jean Valjeandan yola karak sefil lakab taklmtr. Dokuz yanda iken ocuk Haftasnda Ouz zdein ynettii Sizin Keniz blmnde iir ve ykleri yaymlanmtr. Ayn yllarda Fransz airlerinden eviriler yapan Grselin Galatasaray Lisesinde kanTamburgazetesinde de iir ve yazlar kmtr. lk yks Yolculuk, on alt yandayken Vedat Gnyol vastasylaYeni Ufuklarda yaymlanan Grselin Cicipapa ve Senin Adn Yalnzlk balkl ykleri de 1970teHalkn Dostlardergisinde kendisini destekleyen dier bir nemli isim Memet Fuat tarafndan yaymlanmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nejat Muallimolu<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda doar. ABDde Pitsburg niversitesinde kimya okur. Hitabet konusunda Trkiyede i adamlar iin kurs veren yazar, uzun yllar Londrada yaamtr.Gzel ve Tesirli Konumaadl ilk hitabet kitabn yazar. BBCde spikerlik yapar ve New Yorkta yaad sre zarfnda Deyimler, Ataszleri ve Anlamda Kelimelerihazrlar.Seyyah yn ile de tannan Muallimolu Asya, Afrika ve Avrupay gezer. Paras yolda biter ve zel eyalarn satmak durumunda kalr. Japonyada byk bir gazetede yazlar kar. ngiltere, Belika, Hollanda, Almanya, Fransa, spanya, Fas, Tunus, Cezayir, Msr, Lbnan, Kbrs, srail, Suriye, rdn, Irak, ran, Afganistan, Pakistan, Tayland, Hon Kong, Singapur gibi dnyann birok yerini gezmitir.Trk Oca stanbul ubesinde hitabet dersleri verir ve Ortadou gazetesinde yazarlk yapar.23 Temmuz 2003 tarihinde vefat eden yazar, stanbul Merkezefendi Mezarlnda topraa verilir (Ik 2007: 2527).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nermi Uygur<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da dnyaya gelen Nermi Uygur, devlet memuru brahim Etem ve Mediha Uygur iftinin ilk ocuudur. Uygur; 1936da Bykada lkokulu'nu, 1944te de Galatasaray Lisesi'ni bitirdi. Ayn yl girdii stanbul niversitesi Edebiyat Fakltesi Felsefe Blm'nden 1948de mezun oldu. 1848-1949 ylnda yedek subay olarak askerliini yapt. Nermi Uygur, 1950 ylnda stanbul niversitesi'nde asistan olarak greve balad. 1952 ylnda, kltr bilimlerinin varlk yaps ve yntemine dayal doktora teziyle \"Felsefe Doktoru\" unvann ald. \"Trkiyede felsefe doktoras yapan, ilk felsefecilerden biri olan Nermi Uygur, kendi ifadesi ile, bilgi ve grgsn artrmak iin, stanbul niversitesi tarafndan 1952-1954 yllar arasnda yurt dna gnderildi; Almanya, Fransa ve Belikada Grngbilim (Fenomonoloji) zerine aratrmalar yapmtr. Federal Almanyadaki incelemelerini, 1960 ve 1966 yllarnda ald Alexander von Humboldt bursuyla srdrd. 1970 yln ise Fransa ve ngilterenin eitli niversite kentlerinde bilimsel aratrmalarla deerlendirdi\" (Koyiit 2011). Trkiye'ye dnnde '\"Husserl'de Bakasnn Ben'i\" teziyle doent oldu. 1979-1981 arasnda Almanya'da Wuppertal niversitesi'nde konuk profesr olarak grev yapt. Burada mantk, dil, sanat, kltr felsefesi arlkl dersler verdi. 1954'te Brksel'de, 1958'de Venedik'te, 1968'de Viyana'da ve 1978'de Dusseldorf'ta dzenlenen Uluslararas Felsefe Kongreleri ile 1983te Wrzburgda toplanan Uluslararas ok-Kltrllk Konferans'na katld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nezihe Araz<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam ad Fatma Nezihe Arazdr. Doduu yl, nfusta vestanbul Ansiklopedisine yollad biyografisine dair mektupta 1922 olarak geer. Ancak babasnn tuttuu ve 1983te Mill Ktphane'ye balanan defterlerden yola karak bu yln 1920 olduunu syleyenler de vardr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Niyazi Berkes<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Lefkoa, Kbrs<\/b><br/>Field: <b>Eitim Ve Bilim<\/b><br/>Bio::<b>Kbrs/Lefkoada dodu. Liseye kadarki renimini Kbrsta srdrd. Ancak Lozan Bar Antlamas'yla Kbrsn ngiltereye ilhak neticesinde ailesiyle birlikte stanbula g etti. 1927de stanbul Sultanisinden mezun oldu. stanbul Darlfnunu Hukuk Fakltesine kaydoldu, ardndan Edebiyat Fakltesi Felsefe Blmne geti. 1932 ylnda buradan mezun oldu. Niyazi Berkes, 1933-1935 yllar arasnda, srasyla Ankara Halkevinde ktphane sorumlusu, Ankara Maarif Kolejinde mdrlk, stanbul niversitesinde sosyoloji asistanl grevlerinde bulundu (Ak, 2014). 1935 ylnda devlet tarafndan Chicago niversitesinde sosyoloji eitimine gnderildi. 1939da DTCFde asistanla balad. Baz alma arkadalar ile birlikte niversiteden tasfiye edildikten sonra 1952 ylnda Kanadaya yerleti ve McGill niversitesinde retim yeliini yapt. 1975 ylnda profesrlk unvan alarak ayn yl emeklilie ayrld. Niyazi Berkes emekli olduktan sonra ngilterede Hythe ehrine yerleti. 1988 ylnda vefat etti (Elolu, 2011).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nizamettin Nazif Tepedelenliolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Taoz, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Taoz adasnda dodu. Tepedelenli Ali Paa soyundan Mehmet Nazif Bey'in oludur. Drama Rtiyesi'ni (1911) bitirdikten sonra stanbul Ogslan Frerler Mektebi ve Deniz Harp Mektebi'nden sonra Hukuk Fakltesi ve Ulum- liye-i Ticariye Mektebi'nde okudu. Nazm Hikmet ve Vl Nurettin ile beraber Moskova niversitesi'ne devam etti, bu okuldaki eitimini bitiremeden yurda dnd ve gazetecilie balad (1917). ngilizlerin stanbul'u igali zerine Anadolu'ya geerek Mill Mcadele'ye katld.Hkimiyet-i Milliyegazetesinde yaz ileri mdrl ve bayazarlk yapt. Erivan Viskonsolosluu'nda bulundu.kdam, Vakit, Yeni stikll, Resimli Ay, Yedigngibi sreli yaynlarda elli yldan fazla gazetecilik ve yazarlk yaptktan sonra,Yeni Istanbulgazetesinin fkra yazar olduu srada 25 Mays 1970 tarihinde kalp krizi sonucu ld. Silivrikap Mezarl'nda byk dedesi Tepedelenliolu Ali Paa'nn yanna gmld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurduran Duman<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>anakkale<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>anakkale'nin an ilesinde dodu. stanbul Teknik niversitesi Gemi naat ve Deniz Bilimleri Fakltesinden Gemi naat ve Deniz Mhendisi olarak mezun oldu, 2004 ylna kadar mhendislik mesleini srdrd. Bu tarihten sonra iir ve eviri zerine younlat (William 2015). Tiyatro Ynetmenlii renimi de gren Duman, 1992-2006 yllar arasnda T Gzel Sanatlar Blm Tiyatro Topluluunda sahne arkas ve nnde pek ok grev ald. Radyo iin \"Yazn Kresi\" adl kltr-sanat; Bilge ocuk TV iin \"Kitap Hazinesi\" adl ocuk edebiyat programn hazrlayp sundu. Trkiye Yazarlar Sendikas ve PEN yesi olan Duman, ngilizce, Almanca ve talyanca bilmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurettin Artam<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da dodu. Tam ad Mehmet Nurettin Artam'dr. Yazlarnda \"T. ., M. N., Toplu ine, Ar-Tam, Mehmet Nurettin, Yelkovan, uvaldz, Cmbz\" imzalarn da kulland. I. Dnya Sava'nda ihtiyat zabit vekili rtbesi ile Amman'da bulundu. 1918'de am'da esir dt, Msr'da esir hayat yaad (1919-20). 1920'de stanbul'a dnd. Yirmi yl akn sre stanbul ve Ankara liselerinde ngilizce ve edebiyat retmenlii yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurettin Sevin<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Sadaret ifre Mdrlnden emekli eyholu Ali Haydar Bey ile Fatma Semine Hanmn oludur. stanbulda doan Mehmet Nurettin Sevin, Robert Kolej ve Darlmualliminden mezun olduktan sonra ngiltereye giderek Bath School of Dramay bitirmitir. 1923te stanbula dndnde Kabata Lisesi ve stanbul Erkek Lisesinde ngilizce retmenlii, Harp Akademisi ve Mlkiye Mektebinde ngilizce okutmanl, Feyz-i Ati (Boazii) Lisesinde Trke retmenlii ve Ankara Devlet Konservatuarnda dekor ve kostm tarihi ile diksiyon ve fonetik retmenlii yapmtr. Ayrca TRT D Yaynlar Dairesi iin Trk kltr ve sanat zerine konumalar hazrlamtr. 17 Eyll 1975te stanbulda vefat etmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nuri Pakdil<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Kahramanmara<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Maran Yrkselim Mahallesinde dnyaya geldi. smi nfus kaytlarna Nureddin Pakdil olarak girdi. Annesi Hatice Vecihe Hanm eyh Muhiddin Efendinin kz, babas Mehmet Emin Ziyai de Hac Mehmet Emin Pakdilin oluydu. Marata Dayzadeler veya Ziyaioullar olarak bilinen aile manifaturaclkla urayordu. Annesi Hatice Vecihe Hanmsa Tefsirzadelerden olup Halep doumluydu. Nuri Pakdilin anne ve babas Kuran anlayacak derecede Arapa bilgisine sahipti. Kendisinden nceki kardeleri Sadi ve Abdlkadir nfus kaytlarna gemeden, Mehmet Sait ise Nuri Pakdil okul yllarna gelmeden vefat etti (Erin 2011: 17-30).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurullah Ata<\/b><br/>Total Translations: <b>56<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Nfus czdan suretinde tam ad, Mehmet Ali Nurullah Ata'tr. Yazlarnda bir dnem \"Nurullah Ata\" ismini kullandktan sonra, 1935'ten sonraTan,HaberveAkam Postasgazetelerindeki yazlarnda \"Ahfe\", Mill Eitim Bakanl Yaynlar arasnda kan evirilerinde \"Sabiha Yazlar\",Son Havadisgazetesindeki eviri roman tefrikalarnda (1953) \"Alkan\",Dnyagazetesindekislamlk ve Garplkadl evirisinde \"Ali Gmrk\",UlusveYeni Ulusgazetelerindeki fkralarnda (1952-1953) \"Kavafolu\" ve \"Sha Kavafolu\" mstear isimlerini kulland (Doan, 2011: 355-367).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nusret Merdan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Kerkk, Irak<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Kerkk'te dodu. lk ve orta renimini Kerkk'te yapt. Yksek renimini yapmak zere 1973 ylnda Trkiye'ye gitti. zmir'de yksek renimini tamamladktan sonra Irak'a dnd. Daha sonra Selahattin niversitesi'nin Ynetim ve Ekonomi Fakltesi'nde retim grevlisi olarak alt. 1991 ylnda Irak dna karak svire'ye gitti ve halen orada yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Oktay Rifat<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Trabzonda dodu. Babas, Trabzon valisi ve daha sonra Trk Dil Kurumunun ilk kurucu bakanln yapacak olan nl air Samih Rifattr. Annesi, Hasan Enver Paa'nn kz ve Nzm Hikmetin annesi Aye Celilenin kz kardei Mnevver Hanmdr. Ailesi Manastr'da \"Horozcu\" adyla anlr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Oktay Verel<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul/Bykada'da dnyaya geldi. Gazeteci ve roman yazardr. stanbul ve Ankara'da yaad. Tahsil hayatn bu iki ehirde tamamlad. Liseyi 1948'de stanbul Erkek Lisesi'nde okudu. stanbul niversitesi Edebiyat Fakltesi'ne gitti. Ankara radyosunda eitli ilerde ve pek ok gazetede gazeteci olarak alt. stanbul'daUlus, Son, Telgraf, Tan Ekspresgibi gazetelerde yazarlk ve yaz ileri mdrl yapt. 29 Mart 2018 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Onat Kutlar<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Babas Ali Rza Bey'in hakim olarak grevli bulunduu Antalya / Alanya'da dodu. Ailesi, babasnn grevinden isitfa etmesiyle Gaziantep'e dnd. Kutlar, ilk ve orta renimini Gaziantep'te tamamlad. Genlik yllarnda Onat Kutlar yaamnda sanatn yerini Yar mesafe koularnda derece alacak kadar iyi koardm, ilerlese atlet olabilirdim. Fizik ve kimya derslerindeki ilgim, mfredatn ylesine ilerisine tanrd ki, imdi Atom Kimyann sahibi olan zdemir Bey benim hocamd, onun ve dier 8 insanlarn yardmyla, mesela atom ekirdei konusundaki aratrmalaryla nl Rutherfonun,Curienin ya da astronomi konusundaki ilgin incelemeleri olan Sir James Jeansn kitaplarn bulup okudum ve bu bilim dnyasnn srlarn ortaya karmaya merak sardm. Yani bu hat zerine ilerlenebilirdi ya da yaam bu alanlara adanabilirdi. Ama ayn zamanda iirle urayordum, dzyazyla urayordum. Resme yeteneim yoktu ama mzikle uratm, hala iyi bir mzik dinleyicisi olduumu dnyorum, ama bizzat uratm. Antep te yani o tara kentinde saz almay rendim. Sonradan daha rafine bir mzik olarak klasik mzie yneldim. Trkiye de baz evrelerin yakndan tand Emin Kln kurslarna devam ettim. Hamparsun notasndan ney almak iin alt ay uratm. O notadan birtakm eski eserleri gemeye altm. (Uansu, 2016: 27) cmleleriyle anlatr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Alkaya<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Gzin Hanm ile hkim Adnan Alkayann olu olarak stanbulda doar. Ailesi nce Burhaniye sonra Samsun arambada oturur. 1986ya kadar Samsunda kalan Alkaya lkokulu burada bitirir. 1968de ailesiyle birlikte stanbula dner. stanbuldaki yaam yazlar Yeilky  dedesinin yazlk evi-, klar smestrde Cihangirde yakn bir Alman ailenin evi ve dedesinin Horhordaki evi snrlar iinde geer. Eski ve kkl bir ailenin ocuu olan airin hem anne hem de baba taraf aslen stanbulludur. Eitime ok nem veren bir ailede stanbulda mutlu bir ocukluk geirir. Babas Adnan Bey uzun yllar avukatlk yaptktan sonra hkim olur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Burian<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul skdar Balarbanda dodu. Babas, Osmanl Devletinin son kabinesinde Dhiliye Nazr ve padiah yanls olan Recep Paadr. gal yllarnda nce zmire geen aile, Kurtulu Sava sona erince de Bursaya yerleir. Recep Paa ise Bulgaristana geer. Orhan Buriann annesi, Agh Paann kz Mihriban Hanmdr. Mihriban Hanm iyi bir eitim grm, Franszca, ngilizce ve talyanca bilen kltrl bir Osmanl hanmefendisidir. Burian, hem anne hem de baba tarafndan geni kltrl bir aileden gelmektedir. ocukluu sknt iinde gemi, Bursada birka okul deitirmek zorunda kalmtr. Gedikpaa Amerikan, Fevziye ve Bursa Amerikan okullarnda okuduktan sonra 1926'da Bursa Bizim Mektebden mezun olmutur. Lise renimini stanbul Kabata Lisesinde srdrm, burada zellikle edebiyat derslerinde olduka baarl olmutur. O yllarda okul gazetesinde baz denemeleri kmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Duru<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul Rumelihisar'nda doar. Tam adyla Mehmet Orhan Duru'dur. stanbulda, Rumelihisar'nda doar. Babas brahim Etem Duru, annesi Hatice Hacer Hanmdr. Durunun babas, ilk ei Hatice Hanm'n lmnden sonra ikinci bir evlilik yapar. Bu evlilikten tiyatro sanats lk Duru dnyaya gelir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Koak<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbul'da dodu. Ankara Kolejini bitirdi. 1971 ylnda Ortadou Teknik niversitesi dari limler Fakltesi ktisat blmnden mezun oldu. Ayn zamanda Sosyoloji blm de okudu. 1977 ve 1984 yllar arasnda Marmara niversitesi dari limler Fakltesi Kamu Ynetimi Blmnda retim grevlilii yapt. Daha sonra reklamclk sektrnde metin yazarl ve evirmenlik grevlerini srdrd. Metis Yaynlar'nda editrlk yapt; burada edebiyat kuramlar ve eletirisi dizisi balatarak, bu dizinin yayn ynetmenliinde bulundu. 1987 ve 2002 yllar arasndaDefterdergisinde yayn kurulu yelii yapt. 1997'deVirgldergisi genel yayn ynetmenliinde bulundu. Koak, hlen stanbul'da yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan zdemir<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Yeilova, Tufanbeyli, Adana<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Adanann Tufanbeyli ilesine bal Yeilova kynde dodu. Doduu kyde ilkokul renimini tamamladktan sonra, 1967 ylnda Saimbeyli Ortaokulu'nu, 1972de Adana Karyaka Lisesi'ni bitirdi. Hacettepe niversitesi Alman Dili ve Edebiyat Blmnden 1979da mezun oldu. 1980de Karadeniz Teknik niversitesinde, 1994te Mersin niversitesinde almaya balad. \"Trkiye`de Germanistik almalarnn Dn ve Bugn\" balkl tezle yksek lisansn (1996), \"Dilbilimin Belirgenleme Sreci\" balkl tezle doktorasn (2003) Mersin niversitesi Sosyal Bilimler Enstits Alman Dili ve Edebiyat Anabilim Dalnda tamamlad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan aik Gkyay<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>nebolu, Kastamonu<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Orhan aik Gkyay, 16 Temmuz 1902 tarihinde neboluda dodu. Babas ilkokul retmeni Mehmet Cevdet Efendi, annesi efika Hanmdr. Mehmet Cevdet Efendi, 1876da ailesiyle birlikte Bulgaristann Filibe ehrinden Trkiyeye g etti. Asl ad Hseyin Vehbidir. Ailenin be ocuundan biridir. Hamdullah Suphi Tanrverin Maarif Vekillii srasnda her rencinin bir Trk ad almas ynndeki isteine uyarak Orhan ismini ald. Balkesirde bulunduu srada aik ismini de alan yazar, yazlarnda Orhan aik ismini kulland. Soyad kanunu ktktan sonra Gkyay soyadn ald. Nfus czdannda ad Hseyin Vehbi aik Gkyay eklindedir (Kut 1989: 2). lkokulu Kastamonuda tamamlayan Orhan aikin din terbiyesinde babasnn bal olduu eyh Merdan Efendi tekkesi etkili oldu. Kastamonuda balad orta eitimine Aydn Sultanisinde devam etti. Bir sre sonra madd sebepler yznden eitimini yarda brakt. Kastamonu zel daresi'nde ktip olarak ie balad. 1921 ylnda bugnk adyla Ankara retmen Okulunun son snfna imtihanla kaydoldu. Bu okulu 1922de bitirerek retmen oldu. Ayn yl Giresun/ Pirazize atand. 1923te Samsun, 1924te Balkesirde retmenlik yapt. Balkesirde retmenliin yannda ksa sreli askerlik hizmetini de yerine getirdi. Balkesirden sonra Kastamonuya gelerek yarm kalan lise eitimini tamamlayan Orhan aik, stanbul Darlfnunu Edebiyat Fakltesi Trk Dili ve Edebiyat Blm'ne kaydoldu (Kut 1989: 4-8). Mlakata girerek Yksek retmen Okuluna da kayt hakk kazanan Orhan aik, burann imknlar sayesinde eitimini 1930da tamamlad. 1931de Kastamonuda mezun olduu liseye edebiyat retmeni olarak atand. Bu tarihten itibaren emekli oluncaya kadar srasyla Malatya (1931-1939), Edirne (1933-1934), Ankara (1934-1936), Eskiehir (1936-1937) ve Bursada (1937-1939) retmenlik yaptktan sonra 1941de o zamanki Milli Eitim bakannn istei zerine daha sonra Devlet Konservatuar olan Musiki Muallim Mektebi'nde mdrlk grevine getirildi. Irklk-Turanclk davasndan tutuklanncaya kadar (1944) bu grevde bulundu. Yaklak bir yl sonra bu davadan beraat edince yeniden retmenlie dnd. Galatasaray Lisesinde (1946-1951) edebiyat retmeni olarak altktan sonra Milli Eitim Bakanl mfetti kadrosu ile Londra Kltr Ataeliine (1951-1954) gnderildi. Londra dn stanbul apa Eitim Enstits'ne 1954te retmen olarak atand. 1959-1962 yllarnda tekrar Londraya giderek Trk Dili ve Edebiyat okutman olarak alt. Yeniden apa Eitim Enstitsndeki grevine dnd ve 1967de ya haddinden emekliye ayrld (Kut 1989: 12-18). Mezun olduktan sonra da Trk eitimine hizmet etti. stanbul Gzel Sanatlar Akademisi'nde, Marmara niversitesi ve Mimar Sinan niversitesi Fen-Edebiyat Fakltesi Trk Dili ve Edebiyat Blm'nde lmnden ksa bir sre ncesine kadar dersler verdi. 1934te niversite yllarnda tant Ferhunde Hanm'la evlenen ve bu evlilikten ocuu olmayan Orhan aik Gkyay, 2 Aralk 1994te ld. Cenazesi ertesi gn skdar'daki Nakkatepe Mezarl'nda topraa verildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Oru Aruoba<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Kocaeli<\/b><br/>Field: <b>Salk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam adyla Ahmet Oru Aruoba'dr. Kocaeli / Karamrsel doumludur. air, yazar ve gazeteci Muazzez Kaptanolu ile ordu mensubu smail Fahir Aruoba'nn  erkek ocuundan biridir. Aruoba'nn edebiyata ve felsefeye hevesini stanbul niversitesi Felsefe blm mezunu olan, on alt yandayken ilk iiri yaymlanan,Alev, Hasret,ileveBeni Kurtargibi bazlar sinemaya da uyarlanm romanlarn sahibi annesi beslemitir.Cumhuriyet,Genlik, Ulus, Bugn, ZaferveHakimiyetgibi dneminin nde gelen gazetelerinde alan, Ankara Radyosu'nda 'Kadn ve Ahlak' adl bir programn da yapmcl ve sunuculuunu stlenen, Trkiye Kadnlar Konseyi'nin kurucu yesi olan,Trk Kadngibi nc bir dergiyi uzun sre tek bana karm, Macar Gm Hrriyet Madalyas ile onurlandrlm Muazzez Hanm, sadece oullar iin deil, dnem iin de ok nemli bir rol modeldir (Trkiyeli Kadn Yazarlar, 2018; Berkan, 2006; Komisyon, 2010b: 576, 577; Komisyon, 2010a: 124).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Aknhay<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>zmir / demite dodu. Bornova Suphi Koyuncuolu Lisesi'nden mezun oldu. 1976 ylnda Ankara niversitesi Siyasal Bilgiler Fakltesi'ndeki renimini siyasi nedenlerden dolay brakmak zorunda kald. 1980 ylnda hapse girdi ve bu sralarda evirmenlie balad. ok sayda kitap evirisi yapt. 1993 ylnda Ege Yayncl kurdu. Bir yl sonra zmir Kitapl'nn da kurucusu oldu. 1997- 1998 yllarnda Sistem Yaynclk'ta genel yayn ynetmenlii 1999 ylnda Bilim ve Sanat Yaynevi'nde editrlk yapt. Everest Yaynlarnn da editrln stlendi. Adyla zdeleen Agora Kitapl yaynlarnn kurucusu oldu. 2007-2016 yllar arasndaMeseleadyla bir dergi kard. 2017 ylnn ilk ayndamesele121.orgadresinde internet yaynclna balad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Koca<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. stanbul ehit Adem Tavuz lkokulu'nun ardndan (1986), Kthane mam Hatip Lisesi'nden mezun oldu (1994). Yksek renimini Cumhuriyet niversitesi Fen-Edebiyat Fakltesi Trk Dili ve Edebiyat Blm'nde tamamlad (1998). Mill Eitim Bakanl bnyesinde retmenlik yapt. Hayata Dair adl hikyesiyle 2003 yl Orhan Kemal yk dl'n ve yine ayn ylKral Subanisimli romanyla Beyan Yaynlar lk Roman Baar dl'n kazand. ocuk kitaplar zerine younlat, \"mer Seyfettin Klliyat\"n hazrlad. Din alanda kaleme ald bilimsel incelemelerle Arapadan yapt evirilerin yan sra Osmanl Trkesinden aktard almalar ile Trk ve Dou klasiklerinden bazlarn gnmz diline kazandrd. Beyan Yaynlar veYedi klimdergisinde editr olarak alt. Arapa ve ngilizce bilmektedir. Evli ve iki ocuk babas olan Osman Koca, hlen stanbul'da yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Nebiolu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Afyon<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Osman Nebi imzasn da kulland. Afyonkarahisarda dodu. Tccar Mehmet Efendinin oludur. Babasnn ii dolaysyla 1921 ylnda zmire gitti ve orada lise eitimine balad. Yksekrenimini 1936 ylnda stanbul niversitesi Hukuk Fakltesinde tamamlad. Eitimine Berlin niversitesi ve Gttingen niversitesi Devlet limleri Fakltesinde devam ederek iktisat doktorasn ald. Eitimini tamamladktan sonra stanbula dnd ve stanbul niversitesi ktisat Fakltesinde asistanla balad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Turan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ad Osman Ferittir. Trabzon aykaraya bal Soanl kynde dodu (Uzman 2018: 17). Ailesi yazn atksuda kn aykaraya bal Soanl kynde ikamet ettii iin, baz kaynaklarda doum yeri olarak atksu ky geer. Kuranoullar lakab ile tannan ailesi, Trabzonun Osmanl Devleti tarafndan fethedilmesinden sonra Van civarlarndan buraya nakledilen Kurtolu airetine mensuptur (Birinci 2003: 27). Babas son Osmanl-Rus savanda Erzurumda ehit oldu. lkokulu aykarada, ortaokulu Bayburtta okudu (Ik 2007: 3604). Trabzonda balad liseyi 1935te Ankara Erkek Lisesinde tamamlad (Birinci 2003: 30). DTCFnin ilk talebelerinden olan Turan, 1938'den sonra bir mddet Fransa'da (Birinci'den aktaran Uzman 2018: 32) eitim grdkten sonra 1940ta mezun oldu (Komisyon 1998: 385). Hemen ardndan Ord. Prof. Dr. M. Fuat Kprlnn yannda Ankara niversitesinde akademik hayatna balad. 1941de doktora tezini 1943te de doentlik tezini takdim etti (Birinci 2003: 34). Bir mddet ngilterede kaldktan sonra 1949da TTK asl yeliine seildi. 1951de profesr oldu. 1954 ve 1957 seimlerinde Demokrat Partiden Trabzon milletvekili olarak TBMMye girdi (Komisyon 2010). 1955te Ankara Trk Oca reisi olan Turan, 1959da bir mddet olmak zere, 1966dan 1973e kadar Trk Ocaklar Genel Bakanl grevinde bulundu (Birinci 2003: 53). 1956'da Osmanl hanedanndan olan Sat Hanm ile evlendi (Kymen 1978: 1). Siyas hayat 27 Mays htilli ile kesintiye urad. On alt ay cezaevinde yatt. 1964te APnin Genel Bakan Yardmcl grevine geldi ve 1965te yeniden milletvekili oldu (Birinci 2003: 41). 1969 seimlerinde MHPden Trabzon milletvekili aday olduysa da seilemedi (Birinci 2003: 42). Bu sralarda siyas sebeplerden dolay niversitedeki krssnden uzakta tutuldu. Franszca, ngilizce, Arapa ve Farsa bilen Turan, 17 Ocak 1978de stanbulda ld (Birinci 2003: 28).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Tulu<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>stanbulda Taksim Tarlaba Turan Caddesinde dodu. lk ocukluk dnemiErmeni ve Rum komular iinde geti.Kkekmece Yeilyuva lkokulunda, Kkekmece Lisesinin orta ksmnda, Kabata Erkek Lisesinde okudu.Cerrahpaa Tp Fakltesinden mezun oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Panayot Abac<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Panoyot Abac, 23 Aralk 1923 tarihinde stanbul'da dodu. Zografyon Lisesi'nden mezun oldu. 1944 ylnda stanbul niversitesi Edebiyat Fakltesi Felsefe Blmn bitirdi. stanbul Belediyesi Konservatuarnda felsefe okudu. stanbul ehir Orkestrasnn (1945) kurucu yelerinden biridir. Kent Orkestrasnda 22 yl ve stanbul Devlet Opera ve Balesinde 12 yl olmak zere otuz be yl viyolonselist olarak alt. 1980'de bu grevlerden emekli oldu. stanbul Filarmoni Dernei, stanbul Filarmoni Vakf ve Atatrk Kltr Merkezi Derneinde grev ald.1963'ten bu yanaOrkestraadl aylk mzik dergisini yaymlad. 1954'te Rumca edebiyat dergisiPirsos'u doksan  say kard ve bu dergide dokuz yl yazd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Peyami Safa<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Yazlarnda ve baz eserlerinde Server Bedi, mez, Serazad, Safiye Peyman, P. S., Bir Muharrir, Trk Dncesi, Peyami, Bedia Servet, Cingz Recai, Bedii Nuri, Hafta, Mi-Fa mstear isimlerini kulland (Yldrm 2006: 359). 2 Nisan 1899 tarihinde stanbul'un Gedikpaa Mahallesi'nde dodu. Babas Trabzonlu kkl bir aileye mensup olan Tanzimat dneminin nl airi smail Safa, annesi Server Bedia Hanm'dr. Peyami Safa'nn ailesinde edebiyatla zellikle de iirle ilgilenen pek ok isim vardr. \"air-i maderzad\" (anadan doma air) olarak n yapm babas smail Safa'dan baka, bir divan oluturacak kadar iir yazm olan dedesi Trabzonlu Mehmet Behet Efendi, lirik iirleriyle tam dikkatleri zerine ekmiken cinnet getirerek gen yata vefat eden amcas Ahmet Vefa, yine iirle ilgilenen, eitimle ilgili kitaplar ve tercmeleri bulunan amcas Ali Kmi Akyz ve birlikte dergi de kardklar, uzun yllar gazetecilik yapan aabeyi lhami Safa, Peyami Safa'nn ailesinde edebiyat kimlikleri ile n plana kan isimlerdir. Peyami Safa'nn isim babas, smail Safa'nn Gedikpaa'daki evinde yaplan toplantlara sk sk katlan ve aile dostu olan Tevfik Fikret'tir. smail Safa, Transval Sava dolaysyla ngilizlerin tarafn tutan bir bildiriyi ngiliz elisine takdim edenler arasnda bulunduu iin Sivas'a srld. Peyami Safa bir buuk yandayken, nce kendisinden  ya byk ablas Selma, ardndan da babas smail Safa srgnde bulunduklar Sivas'ta ldler. Peyami Safa, annesi ve aabeyi lhami ile birlikte stanbul'a dnmek zorunda kald, annesi tarafndan zor artlarda yetitirildi. Menbau'l-rfan ptidai Mektebinde ilkrenime balad. lkrenimine devam ederken sa kolunda ortaya kan mafsal enfeksiyonu yznden kendini ok kk yata doktorlarn, hasta bakclarn ve ila kokularnn arasnda buldu (1908). 1910'da balad Vefa dadisini bu hastalk ve ailesinin geim zorluklar sebebiyle brakmak zorunda kald. Babasnn yakn arkadalarndan Abdullah Cevdet'in hediye ettiiPetit Larousse'u ezberleyerek balad Franszcasn ilerIetirken edeb eserlerin yan sra tp, psikoloji ve felsefe kitaplarna ilgi duydu. Tiyatro eitimi almak iin Darlbedayi imtihanlarna girdi, baarl olmasna ramen bu okula devam edemedi (1914). Sava artlarnda geim sknts artan annesinin ykn hafifletmek iin Posta-Telgraf Nezareti'nde almaya balad. Ardndan Boazii'ndeki Rehber-i ttihad Mektebine muallim olarak girdi (1917) ve bir sre Dyun- Umumiye daresi'nde alt (1918). Mtareke dneminde retmenlikten ayrlp aabeyi lhami Safa ile birlikteYirminci Asrgazetesini kard (1919). Bu gazetede \"Asrn Hikyeleri\" bal altnda yaymlanan kk hikyeleriyle dikkat ekti ve ilk kalem kavgasnKk Beyleradl adapte piyesini eletirdii Cenap ahabeddin'le yapt (1919).Alemdargazetesinin at hikye yarmasnda derece alnca devrin yazarlar tarafndan tevik edildi (1920). Bu tarihten itibaren geimi ve meslei hemen tamamyla yazarlk oldu.Yirminci Asrgazetesi kapandktan sonraTercman- HakikatveTasvir-i Efkr(1922), Cumhuriyet'in ilannn ardndanSon Telgraf, Son SaatveSon Postagazetelerinde alt. Halil Lutfi Drdnc ile birlikteByk Yoladl ksa mrl bir gazete kard (1925). Ayn tarihlerde hem Server Bedi hem Peyami Safa imzasylaCumhuriyetgazetesinde de yazyordu. Bu gazeteyle ilikisini fkra yazar ve edebiyat sayfas yneticisi olarak aralklarla srdrd (1928-1940).Hilal-i Ahmerdergisinde kan \"Yeni Edebiyat Cereyanlar\" balkl yazs Ahmet Haim'le kalem kavgasna girmesine yol at (1928). Peyami Safa,Cumhuriyet'in edebiyat sayfasn ynetmeye balad gnlerde karlan af kanunundan faydalanmak amacyla Trkiye'ye dnen ve tutuklanan Nzm Hikmet'in affedilmesini salamak iin onun \"Yanarda\" iirini yaymlamt. Ancak gazete ertesi gn bu iirin ve altndaki imzann kendi grleriyle hibir alakasnn bulunmadna dair bir aklama yapt. Bu olay zerine gazeteyle aras alan Peyami Safa bir sre sonra iinden ayrlp Nzm Hikmet'in de yazd, Zekeriya Sertel tarafndan karlanResimli Aymecmuasnda yazlarn yaymlamaya balad.Hareketdergisinde de Nazm Hikmet'le birlikte yazlar kaleme alan Peyami Safa'nn bu derginin ilk saysnda kan \"Varz Diyen Nesil\" balkl yazs gen edebiyat neslin grlerini yanstan bir beyanname nitelii tayordu (1929). Bu nesil, Yakup Kadri Karaosmanolu tarafndanMilliyetgazetesinde eletirilince basn tarihine \"Saman Ekmei Kavgas\" adyla geen nl kalem tartmas balad. Ayn ylResimli Ay'da balatlan \"Putlar Ykyoruz\" kavgasnda da Nzm Hikmet'le beraber hareket eden Peyami Safa bu yzden sk sk Boleviklikle suland, fakat kendisi her seferinde bu iddiay reddetti. Nzm Hikmet ve evresiyle ilikileriniResimli Aykapandktan sonra da srdrd. 1930'larn banda Ahmet Aaolu'nun evresinde oluan fikir hareketine katlarak kendisine liberal bir izgi belirledi (1932). Bu arada kefettii Cahit Stk Taranc'yCumhuriyetgazetesinde  yazyla kamuoyuna tantt. Ayn yl annesini kaybetti. Daha sonra aabeyi lhami Safa ile birlikte 1934-1936 yllar arasndaHaftaadl magazin dergisini kard (Tonga, 2015: 505-548). Nzm Hikmet'in de yazdTangazetesinde ke yazlarna balad (2 Austos 1935). ki yazarn ayn sayfada ima yollu birbirini eletirmesi daha sonra byk bir kavgaya dnt. Bu atma, Peyami Safa'nn mrnn sonuna kadar srecek antikomnist mcadelesinin balangc oldu.Haftadergisinin ardndan 1936 ylnda yirmi bir say karabildiiKltr Haftas(Kumsar, 2015: 549-587) kapannca Avrupa gezisine kan Peyami Safa, yaklak bir ay sren seyahat izlenimlerini nceCumhuriyetgazetesinde tefrika etti, daha sonraByk Avrupa Anketiadyla kitap halinde yaymlad (1938). Kemalist inklbn felsefi temellerini kurmaya altTrk nklabna Baklarda ayn yl neredildi.Cumhuriyetgazetesinin edeb sayfasn ynetti ve 1940 ylna kadar bu gazeteye hikye, makale ve gnlk fkralar yazd; romanlarndanimek(1926),Dokuzuncu Hariciye Kouu(1929),Bir Teredddn Roman(1932),Biz nsanlar(1937) nce tefrika halinde bu gazetede yaymland.Cumhuriyet'ten ayrldktan sonra (9 Austos 1940)Yeni Mecmua'da yazmaya balayan Peyami Safa ardndanTasvir-i Efkr'a geti. Bu arada Orhan Seyfi Orhan ve Yusuf Ziya Orta tarafndan karlannaraltmecmuasnda Trk-milliyeti dncelerini vurgulayan yazlar neretti. Almanya'y destekledii ve rklk yapt iddiasyla aleyhinde Rza avdarl imzasn tayan bir bror yaymland (1943). altTasvir-i Efkrgazetesi bir sre sonra kapatld (1944). Irklk-Turanclk konusunda hazrlanan bir raporda krk yedi kii arasnda ad geti fakat yarglanan yirmi iki kii arasnda yer almad. Ziyad Ebzziya'nn 1945'teTasvir-i Efkryerine karmaya baladTasvirgazetesinde yazmaya devam etti. Ayn yln Kasm aynda yaymlananByk Dou'nun ikinci dnem yaz kadrosuna katld. teden beri tek partiye ve Milli ef'e muhalif olan Ziyad Ebzziya ok partili sistemi ve demokrasiyi, dolaysyla Demokrat Parti'yi desteklemeye balaynca bu gazeteden ayrld. Savunduu grlerin tabii bir sonucu olarak demokrasiye kar olduu iin Nisan 1946'da yeni bir hamle yapanVakitgazetesinin kadrosunda yer ald ve Demokrat Parti aleyhinde yazlar yazd. Sava yllarnda ilgi duymaya balad mistisizm, parapsikoloji ve metapsiik merakn da yeni gazetesine tad. Bu arada Cumhuriyet Halk Partisi'ne yaknlat iin Necip Fazl Ksakrek tarafndan eletirildi, bu yzden aralarnda byk bir polemik yaand. Demokrat Parti'ye muhalefeti dolaysyla Cumhuriyet Halk Partisi mensuplarnn dikkatini ekince o srada milletvekili olan Yusuf Ziya Orta tarafndan Mart 1948'de yayn hayatna yeniden balayannaralt'na davet edildi veUlusgazetesinde yazmaya balad (1949-1953). Bursa'dan milletvekili aday olduysa da seimi kazanamad (1950). Demokrat Parti'ye kurulu dneminde sosyalistlerle i birlii yaptndan muhalefet eden ve 1950'de Nazm Hikmet iin alan af kampanyasna iddetle kar kan Peyami Safa bir sre sonra 1953-1960 yllar arasnda 63 say karacaTrk Dncesidergisini yaymlamaya balad (Aralk 1953) veMilliyetgazetesi yaz kadrosunda yer ald (1 Ekim 1954). Demokrat Parti'nin antikomnist kimlii belirginletike bu partiye ve liderine ilgi duymaya balad.Milliyet'teki \"Objektif' adl kesinde Aziz Nesin ve etin Altan ile kalem tartmalarna girdi (1958). Ynetimin sola yakn bir kadronun eline gemesi zerine bu gazeteden ayrlarakTercman'a geti (Mart 1959)Byk Dou'da da yazlarna yeniden balamt; fakat bir sre sonra Necip Fazl ile ikinci byk kavgasn yaparak yollarn ayrd. ok gemeden yaz ileri mdryle anlaamadTercman'dan da karld (29 Nisan 1960). Peyami Safa, son aylarnda Demokrat Parti iktidarnn icraatlarn savunduu iin 27 Mays asker darbesinden sonra ar sulamalara maruz kald, Trk Dil Kurumu ve Trk Edebiyatlar Birlii ile ilikisi kesildi.Trk Dncesi'nin yaynna ara vererekHavadisgazetesine geti (21 Temmuz 1960). Bu gazetedeki yazlar yznden aleyhinde protesto gsterileri yapld.Dnen Adamdergisinde (5 Ocak 1961) veSon Havadisgazetesinde (10 Mart 1961) yazmaya balad. Btn bu olaylar srasnda ok ypranan Peyami Safa, Erzincan'da yedek subay retmen olarak grev yapmakta olan tek evlad Merve'yi kaybedince (27 ubat 1961) bsbtn sarsld. Trk Musikisi Federasyonu, Gzel Sanatlar Birlii, Trk Felsefe Cemiyeti, Trk Dil Kurumu, Trk Edebiyatlar Birlii gibi kurulularda kurucu ve ye olarak yer alan Peyami Safa, 15 Haziran 1961 tarihinde iftehavuzlar'da bir dostunun evinde geirdii kalp krizi sonucu ld. ki gn sonra naa Edirnekap Mezarl'nda topraa verildi. tken Neriyat tarafndan 1974 ylnda yazarn ansna balatlan Peyami Safa Roman Yarmas, 1978 ylnda kaldrld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Pnar Kr<\/b><br/>Total Translations: <b>19<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam ad Havva Pnar Kr'dr. Bursada domu ancak bu ehirde hi ikamet etmemitir. Babas matematik retmeni Behram Kr, annesi retmen ve ayn zamanda yazar olan smet Krdr. Pnar Krn teyzesi, air ve yazar olan Halide Nusret Zorlutuna, kuzeni de romanc Emine Insudur. Pnar Krn doduu dnemde Bilecikte bulunan aile bir sre sonra Zonguldaka yerlemi ve Pnar ilkrenimine burada balamtr. 1949da Ankaraya tanm ve burada Pnar Krn kz kardei Ilar Kr domutur. Yazar, ikinci snfa Kurtulu lkokulunda devam ederken annesi smet Kr iki ocuunu da alarak ngiltereye gitmi ve ocuklarn yatl bir okul olan Raymonds Schoolda okutmutur. Uyum srecinde birtakm sorunlar yaayan aile bir yl sonra Trkiyeye dnm, iyi dzeyde ngilizce renmi olan Pnar Kr de Ankara Koleje yazlmtr.  yl sonra babasnn UNESCOda grev almas neticesinde aile Amerikaya gitmi, Pnar Kr, New Yorkta Forest Hills High Schoola devam etmitir. Bu yllarda on drt yanda gen bir kz olan Pnar Kr, iki yl kadar evre edinememi ve yalnzlk ekmi, son snfta ise okulun tiyatro kulbne girmi ve yine bu dnemde ngilizce anlalmayan gen kz romanlar yazmaya balamtr. Tiyatroya ilgisi ilk genlik yllarnda balayan yazar, on yedi yanda iken ilk piyesiCowards All yazmtr. Lise renimini New Yorkta tamamladktan sonra Trkiyeye dnm, Robert Kolejin Yksek Blmn bitirmitir. niversiteden sonra Parise gitmi, tiyatro almalarna devam etmi, Sorbonne niversitesindeYirminci Yzyl Tiyatrosunda Gerekilik ve Yanlsama: Pirandello, ONeill ve Etkileribalkl tezle doktora renimini tamamlamtr (1964-1969). Pnar Kr ilk evliliini 1964 ylnda iki yl nce tant tiyatro oyuncusu Can Koluksa ile yapm, be yl sren bu evliliinden Emrah adnda bir olu olmutur. Yazar Can Koluksadan ayrldktan sonra tannm bir avukat olan Mehmetcan Kksal ile beraberlik yaam fakat evlenmemitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Pnar Selek<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da dodu. Notre Dame de Sion Lisesini bitirdikten sonra Mimar Sinan niversitesi Sosyoloji Blmn birincilikle tamamlad. Ayn blmde yksek lisansn tamamlad. Fransa'da Saphiantipolis UDEL niversitesinde ekonomi ve politika dersleri ald. Gnmzde Strasbourg niversitesinde Siyaset Bilimi dalnda doktora eitimine devam etmektedir. Sokak Sanatlar Atlyesi'nin kuruluuna nclk etti ve Amargi Kadn Dayanma Kooperatifi'ni kurdu. Makale, ke yazs ve kitap almalarna Avrupa'dan devam etmektedir. Yaznsal retimlerinin dnda insan haklar ile ilgili pek ok sivil toplum kuruluunda etkindir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Raif Necdet Kestelli<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>zmir'de dodu. zmir'in eski ailelerinden Kestellioullar'na mensuptur. Dedesi smail Hakk Bey, babas gmrk mdrlerinden Eyp Sabri Bey'dir. lkrenimini zmir'de tamamlad. 1897'de zmir'den ayrld ve stanbul'a gitti. Harbiye Mektebinden piyade mlazm olarak mezun oldu (1899). Merutiyet'in ilanndan nce evlendi, evliliinden Fruzan Necdet, efik Necdet ve Blent isimlerinde  olu dnyaya geldi. Oullarnn  de Galatasaray Lisesinde okudu. ocuklarndan Frzan Necdet KestelliSevgisi Gklerde(1938) adl bir roman yaymlad. 1911'de Paris'e bir seyahat yapt, bu seyahatinde ehrin tarihi ve kltrel meknlarn inceledi, izlenimleriniResimli Kitapmecmuasnda neretti (Karadoan, 2003: 9). Raif Necdet, 1911'de Balkan Sava'nn kmas zerine Edirne'nin muhafazas iin arld, 1913'te esir dt ve alt ay Sofya'da kald.Hayat- Edebiyeadl eserinde esaret gnlerini u cmle ile anar: \"Bir senelik hayatmn yars mahsur Edirne'de muharebede ve yars marur Sofya'da esarette geti.\" (Kestelli, 1922: 288). 29 Eyll 1913'te Osmanllarla Bulgarlar arasnda imzalanan stanbul Antlamasndan sonra yurda dnd. Daha sonra Edirne Kuleli Askeri Lisesinde edebiyat retmenlii yapt ve buradan kdemli yzba rtbesiyle 13 Ocak 1921'de emekliye ayrld. Musevi Beneberith Lisesi (1932) ve Amerikan Kz Koleji'nde (1937) Trke ve edebiyat dersleri verdi. Londra'da seyahatteyken kalp krizinden ld, cenazesi stanbul'a getirildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rakm alapala<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbulda dodu. Seda Hanm ile adliyede memurluk yapan Ali alapalann oludur. Be yandayken annesini kaybetti (Karaam 2011). stanbul Erkek Lisesi'nde renci iken Bbli basn-yayn dnyasna giren alapala, \"(...) ilkin Arif Oruun kard, Serbest Frkay destekleyenYarngazetesinde alt. Daha sonra Zekeriya Sertel ile  ortann yaymladklarSon Postada ve Aaolu AhmetinAkngazetesinde grev yapt\" (Karaam 2011: 22). Ei Nimet alapala da yazardr. Adamolu ve Kk Bey takma adlarn kulland. Ankara niversitesi Hukuk Fakltesi'nden mezun oldu. Alman ve Musevi liselerinde retmenlik yapt. Bir sre Osmanl Bankasnda alt. Gazetecilie Trkiye Yaynevinde yaz ileri mdr olarak balad (Saryce 2012: 129-130).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ramazan Dikmen<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Emine Hanm ile ifti Mehmet Dikmen'in olu olarak Balkesir Dusunbey Karyamaz Kynde dodu. lkrenimini Karyamaz kynde tamamlad. Yatl renci olarak girdii stanbul mam-Hatip Lisesinden 1977'de mezun oldu. Ankara niversitesi Siyasal Bilgiler Fakltesini bitirdi (1983). Maliye Bakanlnda mfetti yardmcl (1984-87), Devlet Planlama Tekilat'nda Franszca mtercimlii (1987-97) yapt. Ankara'daKaytlardergisini kard (Kasm 1990-Haziran 1995, 45 say).Kyya Vuranlaradl kitab ile 1996 Trkiye Yazarlar Birlii Hikaye dl'n kazand. Evli, bir ocuk babasyd. 10 Nisan 1997'de Ankara'da ld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ramis Dara<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Manisa / Salihli'de dodu. Zeynep Hanm ile ifti Mehmet Darann olu olan yazar, Halil Data imzasn kullanr. Konya mam-Hatip Lisesini bitirdikten sonra Atatrk niversitesi Edebiyat Fakltesi Fransz Filolojisi blmne yerleir. 1976 ylnda Fransz Dili ve Edebiyat Blmn bitirir. 1977-1981 yllar arasnda Adilcevaz, Mutki liselerinde ve Akhisar Endstri Meslek Lisesinde Franszca retmenlii grevinde bulunur. 1981-85 arasnda Film-Radyo-TV ile Eitim Merkezinde radyo metni yazarl yapar. 1986'da Uluda niversitesi Edebiyat Fakltesine retim grevlisi olarak girer. Bursa Kltr Sanat ve Turizm Vakf (BKSTV) tarafndan her yl dzenlenen Bursa Edebiyat Gnleri'nin dzenlenmesinde ve sunulan bildirilerin kitaplatrlmasna katk salar.Deneme, inceleme, eletiri ve iir zerine yazlar yaymlayan Dara, Divan edebiyat temsilcileri ile gnmz airlerine ynelik eletiriyle dikkat eker. Nahit Kayaba'yla birlikte kardklar Biem ve daha sonra Yeni Biem adn alan dergilerde yazlar ve iirleri yaymlanr. 17. saydan itibaren Yeni Biem dergisinin yayn ynetmenliini stlenir. 1993-99 yllar arasnda 72 says yaymlanan bu dergiBir Yeni BiemveSon Yeni Biemadlaryla yaymn srdrr. Ramis Dara, Bursa ile ilgili inceleme yazlarnBursa lemesigenel bal altndaSakl Zamanlar, D Kazlar-Bursa YazlarveBursa'nn Ufak Tefek Talaradl kitapta toplar. (Yaln, 2001: 326). 24 Ocak 2002'de Osmangazi Belediyesi tarafndan air Ahmet Hamdi Tanpnar ansna dzenlenen Bursa konulu deneme yarmasnda ikinci olur.Akatalpaadl iir ve edebiyat dergisinde almalarn yaymlamaya devam etmektedir. iir, deneme, inceleme ve aratrmalarnn yan sra yazl anlatm ile ilgili bir ders kitab da hazrlar. TYS, Edebiyatlar Dernei ve ada Gazeteciler Dernei yesi olan yazar, iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rasim zdenren<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Kahramanmara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Mhendis Hakk zdenren ile Aye zdenrenin olu olarak Kahramanmarata dnyaya geldi. air Aleddin zdenren ikiz kardei olan zdenren, baba tarafndan stanbullu, anne tarafndan da Maraldr. Yazar, annesi dolaysyla da Necip Fazl Ksakrek ile akrabadr. (Uysal 2011: 14) lkokul renimine Marata balayan yazar, babasnn tayini nedeniyle gittikleri 1952 ylnda Malatya Gazi lkokulunu, 1955te de Tunceli Ortaokulunu bitirdi. 1958 ylnda mezun olaca Mara Lisesinden sra arkadalar arasnda Erdem Bayazt, Sait ve Cahit Zarifolu kardeler ile Hasan Seyithanolu gibi isimler vard. (Uysal 2011: 15) Lise yllarndaki arkadalklar sayesinde yazar iin bu dnem sanat ve edebiyat asndan verimli bir dnemdi. niversite renimi iin yazarn stanbula gidii sonras tm aile stanbula tand. stanbul niversitesi, ktisat Fakltesi Gazetecilik Enstitsn 1964 ylnda bitiren yazar, ayn niversitenin Hukuk Fakltesinden de 1967de mezun oldu. Buray mteakip Ankaraya gitti ve burada, Devlet Planlama Tekilatna uzman yardmcs olarak girdi. 1969 ylnda Nuri Pakdilin yaymladEdebiyatadl dergide Akif nan ve Erdem Bayazt gibi isimlerle grld. Devlet Planlama Tekilatnda alrken Kalknma ktisad konulu yksek lisans almas iin Amerikaya gitti. 1970- 71 yllarnda bulunduu New Mexico niversitesinde tezini tamamlayamadan lkeye geri dnd. Amerika dn Aye alkayayla evlenen yazar, bir sre sonra da askere gitti. rnakta askerdeyken baba olan zdenren bir yandan da buradan yk yaymlamaya devam etti. 1972de girdii Devlet Planlama Tekilatndan 1975 ylnda istifa ederek ayrld. Ayn yl Kltr Bakanlna mavir olarak girdi ve 1978e dek burada almaya devam etti. Aralk 1976da Cahit Zarifolu, Aleddin zdenren, Erdem Bayazt, Akif nan ve Nazif Grdoan ileMaveradergisini kard ve Akabe Yaynlarn kurdu. (Tosun 2017: 24) 1978de ayrld Kltr Bakanlndan sonra 1980de Devlet Planlama Tekilatna geri dnd. Burada uzman, yayn ve temsil dairesi bakanl, genel sekreter yardmcl ve mavirlik gibi eitli grevlerde bulunduktan sonra genel sekreter iken 2005 ylnda bu kurumdan emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Recaizade Mahmut Ekrem<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Vaniky, stanbul<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Dedeleri tarafndan aslen Balkesirli olan Recaizade Mahmut Ekrem 1 Mart 1847de stanbulda doar. Babas Encmen-i Dni, Meclis-i Maarif-i Umumiye azas, Takvimhane nzr,Takvim-i Vekayi,Matbaa-i mire mdr, muharrir, hattat ve lim Recai Efendidir. Annesi Adviye Hanm, Timurta Paa soyundandr. Arapa ve Farsay babasndan renir. Beyazt Rtiyesi ve Mekteb-i rfndan sonra 1858de Mekteb-i dad-i Harbiyeye kaydolur. Gerek hastal gerekse edebiyata fen derslerinden daha ziyade merakl olmas sebebiyle Hariciye Nezareti Mektub Kalemine verilir (1862). Burada hem eski iir taraftar Leskofal Galip ve Hersekli Arif Hikmet, hem de Namk Kemal ve yetullah Bey gibi yeniliki fikirlere sahip genlerle tanr. Bylece bir taraftan Divan iirine benzer iirler yazarken dier taraftan yeni rendii Franszcasyla tercme teebbslerinde bulunarak Bat edebiyatnn kapsn aralamaya balar.Tasvir-i Efkr, Terakki, Hakykul-Vekayi, Hazine-i Evrakilk edeb rnlerini yaymlad gazetelerdir.Tasvir-i Efkr 465. saydan itibaren R.M.Ekrem karr (Parlatr, 1985:2). 1868de amcasnn kz Gzide Hanmla evlenir. 1866da Vergi dare-i Umumiyesi Kalemi ve ardndan Esham Muhasebesi Mhimme Odasndaki vazifelerinden sonra 1868de kurulan ura-y Devlet aza muavinliine tayin edilir (1872). 1870de ilk piyes denemesiAfife Anjelik,1871de de ilk iir denemesiName-i Seherbaslr. Onu iki yl sonraYadigr- ebabizler. Tanzimat ve Nafia dairelerindeki vazifelerinden sonra 1877de ura-y Devlet azalna tayin edilir. Ardndan Temyiz Mahkemesi yelii ve Tanzimat Dairesi reislii gelir. Bu arada bl rtbesi alr. 1878-1887 yllar arasnda edebiyata hevesli genleri etrafna toplayabilecei Mekteb-i Sultan ve Mekteb-i Mlkiyede hocalk yapar. Ekrem, devrindeki edebiyat tartmalarna da yn verecek olan Mekteb-i Mlkiyedeki ders notlarnTlim-i Edebiyat(1879, ta basmas, 1882,1914) ad altnda yaymlayacaktr (Yeti 2010:514-515). Bu kitaptan sonra edebiyat evrelerinde ondan stad olarak bahsedilmeye balanr (Parlatr 1985:3). Hocalnn yan sra, o srada yurt dnda olan Namk Kemal ve Abdlhk Hamitle mektuplamalar, edeb tercihlerinin ekillenmesinde byk rol oynar. 1883-1885 yllar arasnda arka arkaya yaymlananZemzemelerin (I-II-III) mukaddimeleri ve 1886da yaymlananTakdir-i Elhn,Muallim NacininDemdemesiyle cevap verecei edeb tartmalarn balamasna vesile olurlar. Bir bakma eskilik-yenilik taraftarlar arasnda cereyan eden bu tartmalar, hkmetin mdahalesini gerektirecek kadar iddetlenir. Gerek bu tartmalar gerekse ilk ocuu Pirayenin doarken lmesi, ardndan dnyaya gelen ikinci ocuu Emcedin uzun sre yatalak kalmasndan sonra onu da kaybetmesi stad iyice karamsarla iter. Bu yllarda onu hayata balayan, Nijad Ekremin 1883teki doumu olur. Franszcadan manzum ve mensr baz tercmeleriniNiz(1885)ismiyle bastrr. OnuKudemdan Birka irle manzum ve mensur paralardan oluanTefekkrizler.  uzun hikyesiMuhsin Bey yahut airliin Hazin Bir Neticesi1891de,Saime1895de (an 2017:77),emsada 1897de yaymlanr. an,emsa'nn, her ne kadar 1897'de yaymlansa da, kitabn banda nsz mahiyetinde bulunan yaznn sonundaki 25 Temmuz 1311/6 Austos 1895 tarihi dolaysyla daha nceden yaymland ihtimali zerinde durur ve Halit Ziya'nn ayn yl zmir'de yaymlananNemideveBu muydu'suyla ayn konular ilediine dikkat eker (an 2017:100)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Refi Cevat Ulunay<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>am, Suriye<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Tam ad Mahmut Refi Cevat Ulunaydr. Yazlarnda Ulunay, R. C. U., Ar, Serazad, Veysel Karani, Sohbetsever, M. Re. Ulunay, Re Ulunay imzalarn kullanmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Refik Algan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ahmet Refik Algan, Azize Hanm ile di hekimi Cenahattin Algan'n olu olarak 30 Ocak 1952'de Ankara'da dodu. stanbul'da Bostanc lkokulu'ndan (1963) ardndan Kadky Maarif Koleji'nden (1970) mezun oldu. stanbul niversitesi Cerrahpaa Tp Fakltesi'ndeki renimini 1980'de tamamladktan sonra bir sre tbbi danman olarak alt. ngilizceden Trkeye, Trkeden ngilizceye eviriler yapt. uralar arasnda suluboya resim, mzik ve satran bulunmaktadr.Saat Kulesiadl kitab ile 2006 yl Sait Faik Hikaye Armaan'n kazand, ayn yl Kadky Maarif Koleji ve Anadolu Lisesi Mezunlar Dernei tarafndan Kristal Mart dlne layk bulundu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Refik zdek<\/b><br/>Total Translations: <b>22<\/b><br/>Location: <b>Kstence, Romanya<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Soy tarihi, Kstence aknc Trklerine kadar uzanan Refik zdek, Elif Hanm ile evki Beyin ocuu olarak Romanyann liman ehri Kstencede dnyaya geldi. Balkanlardaki siyasal basklarn bir sonucu olarak stanbula g etmek zorunda kald. Trkiyeye geldikten sonra Galatasaray Lisesi'nden mezun oldu ve stanbul niversitesi Hukuk Fakltesi'nde yksekrenime balad. Bu fakltedeki renimine bir sre devam ettikten sonra apa Eitim Enstits'n bitirdi. 1959daYeni stanbulgazetesinde gazetecilie balad.Bugn, Tercman, Yeni Haber, Bblide Sabah, Byk Dou, Tercman ocuk DergisiveMavi Krlanggibi dergi ve gazetelerde eitli grevler ald, yazlar yazd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Remzi Ouz Ark<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Adanann Kozan ilesinin Kabaktepe Kynde dodu. Babas, Ouzlarn Farsak aireti boy beyi Arkfakihoullarndan olan ve Fekede sandk eminlii grevinde bulunan Mehmet Ferit Beydir. (Sezer1976: 17) Annesinin ad Zekiye Hanm'dr. Ailesinin nc ocuu olan Ark, ilkrenimini iptida mektebinde tamamlad. (Elektronik kaynak 1) On yandayken ablasnn yanna, Selanike gitti. Burada Yadigr- Terakki Rtiyesinde okudu. Bir sre Selanik Ticaret Lisesine devam eden Ark, (Sezer 1976: 22) bir sreliine memleketi Adanaya dnd. Ksa bir sre sonra kodrada bulunan abisinin yanna giderek kodra dadisinde de eitim grd. (Komisyon 2003: 113) Balkan Harbi sebebiyle eitimini yarm brakmak zorunda kald, stanbula dnerek Mercan dadisine devam etti. Madd imknszlklardan dolay, parasz yatl olarak zmit Sultanisine gei yapt. (Bakrcolu 2000: 29) Bir mddet sonra stanbula dnp stanbul Muallim Mektebinden mezun oldu. (Sezer 1976: 25) I. Dnya Sava srasnda babasn kaybetmesi zerine gnll olarak htiyat Zabitleri Talimghna katld. Cepheye gitmeden yaraland iin bir mddet asker hastanelerde tedavi grd. (Komisyon 2003: 113;Sezer 1976; Bakrcolu 2000: 30) Turanclk fikr tesiri ile Trkistana gidebilmek niyetiyle Batuma gidecek olan bir gemiye gizlice binmesine ramen bu amacna ulaamad. (Sezer 1976: 27)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Read Ekrem Kou<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. Babas, muharrir ve muallim Ekrem Read Bey; annesi, Fatma Hanmdr. lkokulu babasnn grevi gerei bulunduu Konyada Anadolu ntibah Mektebinde okudu. Yatl olarak devam ettii Bursa Erkek Lisesini bitirdikten sonra Darlfnun Tarih blmnden mezun oldu (1927). Ayn yl asistan olarak girdii Tarih blmnden niversite reformu dolaysyla hocas Ahmed Refik Altnay ile birlikte
