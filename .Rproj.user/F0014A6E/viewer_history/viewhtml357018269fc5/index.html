ranslations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Selanik ve Beyrut valiliklerinde bulunan Mehmet Nurettin Bey ile Zahire Hanmn olu Vl Nurettinin, 1901 ylnda dnyaya geldii bilinse de doum yeri hakknda kesin bilgi yoktur. Babasnn erken lmyle evinden ayrlmak durumunda kalan Vl Nurettin, 1917 ylnda Galatasaray Lisesinde ortaretimini tamamladktan sonra tibar- Mill Bankasnn kendisine ayrm olduu bursla bankaclk eitimi iin Viyana Ticaret Akademisine yazld. Geim sknts nedeniyle lkeye dndkten sonra ayn bankaya bu kez memur olarak girdi. Orhan Seyfi Orhon ve Yusuf Ziya Ortan teklifine ikna olan Vl Nurettin, Celal Sahir Erozann sorumluluundaki neriyat irketine ortak oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>V-n Mzehher<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Lazkiye,  Suriye<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Eserlerini Nihal Karamaaral mstearyla veren Mzehher V-n, Vl Nurettin V-N'nun eidir. Devrinin nemli iadamlarndan Faruk Bey ile erkez asll Nihal Hanm'n kzdr. Babas ve enitesinin, i nedeniyle Beyrut'a gittikleri ve aileyi de yanlarnda gtrdkleri srada, Lazkiye'de, 1912'de dnyaya gelir. Babas ve enitesinin Beyrut'ta tutuklanmasnn ardndan aile, igal dnemindeki stanbul'a yerleir. Faruk Bey'in ngiliz Masonlarnn yardmyla Beyrut'tan kaarak yurda gelmesinin ve anneannenin de bir salgn hastalkta lmesi sonrasnda aile, zmir'e yerleir. Bykanne, iki hala ve evdeki halaykla birlikte, geni bir ailede yetien yazarn hayat, annesinin beyninde kan urla deimeye balar. Ya bytlerek, 1919 ylnda Karyaka Fransz Okulu'na gnderilen yazar, bir yllk eitiminin ardndan, ailesiyle Antalya'ya tanr. Annesi, bir mddet daha yaadktan sonra, bir Kurban Bayram gnnde vefat eder. Dzenli eitim alamayan yazara, babas destek olur. Divan Edebiyat metinleri, Hayyam Rbaileri ve Fikret iirleriyle yetiir, hatta babas ona bir lgat defteri tutturur.Karagzgazetesini de babasna satr satr okur. zmir'de Yunan igalinin balamas ve babaannesinin bu srada lmesi sonucu yazar, yine halalaryla birlikte yaamaya balar ve talyan okuluna devam eder. Babas ise talihin desteiyle, Rusya'ya portakal ihracatna balar, Antalya'da ilk Ford acentas olur ve zmir'de sinema salonu aar. Mzehher Hanm, Ticaret Okulu'na yazdrlr. Bu srada babas, bir hanm ile evlenir. vey kzn kendisi iin bir tehdit olarak gren kadn, onun eitimini dahi devam ettirmesine izin vermeden, henz on alt yandaki yazar, 1929'da, bir oldu bitti ile evlendirir. Yazarn be yl sren, mrnn en byk pimanl olarak adlandrd evliliinden bir kz ocuu dnyaya gelir. Ksa sre sonra boanan yazarn babasnn iflas da ayn devrelerde gerekleir ve Faruk Bey, tapu mdr olarak srasyla Bursa, Samsun, Manisa ve Bykada'da grev yapar. vey annesinin vefatnn ardndan babas, bir baka hanmla daha evlenir. Mzehher Hanm bu srada bir yandan daktilo kursu alrken, bir yandan da ev sahipleri olan Polonyal bir hanmdan ngilizce dersleri alr. Ayrl zerinden birka yl getikten sonra nl ressamlardan Cemal Nadir ile evlenir. Kz Nihal Hanm, bu evliliin kendisi iin gerekletirildiini sylemektedir. yle ki yazar, ilk evliliini sonlandrrken, kzn eski einin yannda brakmak durumunda kalm ve babasnn yanna, Anadolu'ya gemitir. Kzndan uzak kalmaya dayanamayan yazar, stanbul'da kalabilmek iin bu evlilii gerekletirmitir (Atay 2012: 185). Ancak drt yln ardndan einden boanr. Eini hastalk nedeniyle kaybeden Vl Nurettin, arkada olan yazara evlenme teklif eder. Ancak Nurettin Bey askerlik iin Konya'ya gitmek durumunda kalnca, birlikte Konya'ya geerler ve yazar, 1942 ylnda, yirmi yl akn sre evli kalaca V-n ile evlenir. Askerlik grevinin tamamlanmasnn ardndan ikili, stanbul'a tanr veTan, Akam, Cumhuriyetbata olmak zere devrin gazete ve dergilerinde alrlar. Evleri sanat ve siyaset nabznn att mekanlarndan birisi olmasna ve dnemin sol fraksiyona bal, fikr mcadele veren kiilerle yakn dostluklarna ramen siyasetten uzak kalmaya alrlar. Hayatlar devaml olarak madd yoksunlukla snanan ikili, birbirlerine ok dkndr (V-N, 1997: 28-30). ok mfik bir karakteri olan V-n, \"yaradl olarak hain\" denilen Mzehher Hanm'a szn geirebilen tek kii olur (Atay 2012: 390). Eine \"kk hanm\" (Atay 2012: 390) diyerek hitap eden, bir fikri veya olay ncelikle eiyle paylamak isteyen (Sertel 1993: 132) V-n, Nelerden vazgeemezsiniz? sorusuna Karmdan vazgeemem (Yazolu,1955:7) diye cevap verecek denli de Mzehher Hanm'a baldr. V-N'nun 1967'deki vefatndan sonra, \"salar beyazlayan\" ve \"dul tenceresini\" yaynlar ile kaynatrken (Balcolu 1991: 336) uzunca sre yalnz kalan yazar, Nazm Hikmet Kltr ve Sanat Vakfnn kurucular arasnda yer alr ve ynetim kurulu yelii yapar. Pek ok yurt d seyahati gerekletirir. Son dnemlerinde alzheimerden muzdariptir. 14 Nisan 2011 tarihinde, doksan dokuz yanda, vefat eder ve Edirnekap Mezarl'na defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>MR CANDA<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>zmirde dodu. zmir Namk Kemal\nLisesinden sonra girdii T Mimarlk Fakltesini 1967 ylnda bitirdi.\nMimarlkla birlikte yaynclkla da urat (Yaln, 2010: 260). Kuruluunda\nyer ald yaynevinde ocuk kitaplar, yardmc ders kitaplar ve dergilerinin\nhazrlanmasnda yazar ve editr olarak alt (Canda, 2004: 1).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>mer Ate Kzltu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ankara'da dodu. Baz eserlerinde mer Ate bazlarnda ise Ferit Muzaffer ismini kulland. Eitimini ilkretimden yksekrenime kadar Ankara'da tamamlad. Gazi Eitim Enstits Trke Blm'nden 1979 tarihinde mezun oldu. Hacettepe niversitesi Sanat Tarihi Blm'nde bir sre okudu, ocuklarda Gzel Sanatlar Eitimi Yksek Lisans eitimini yarm brakt. 1982 itibariyle hayatna zmir'de retmenlik yapmaya balad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>mer Doan ztrkmen<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk -  Medya<\/b><br/>Bio::<b>Kerkkl air Mehmet Rasih ztrkmen'in oludur. lkokulu stanbul'da, ortaokulu Kerkk'te okudu. stanbul Taksim Lisesi'nden sonra 1955'te stanbul niversitesi Edebiyat Fakltesi'nden mezun oldu. 1949'da, rencilik dneminde gazetecilie balad.Yeni stanbul, Tercman, Son Havadisgazetelerinde alt. 1953'teYeni stanbulgazetesinde yaz ileri mdr yardmcl yapt. 1956'da ngiltere'deDaily Express'te drt ay stajyer gazeteci olarak alt. 1957 ylnda Trkiye'ye dnd. 1959'da Almanya'daVatangazetesinin muhabirliini yapt. 1962 ve 1965 yllar arasnda Anadolu Ajans'nda grev ald. Orta Dou muhabiri olarak Beyrut'ta bulundu. 1965 ve 1969 yllar arasnda Adalet Partisi Bursa Milletvekili oldu. 1969 ylnda bir uak irketi kurdu. 1973 ve 1978 yllar arasndaOrta Dougazetesini kard. 1982'den itibarenTrkiyegazetesinde ke yazar olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>mer Ferit Kam<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Beylerbeyinde dnyaya gelmitir. Aslen ankrl olan babas, Mehmed Sadk Efendinin olu Ahmed Muhtar Paa; annesi erkeli Mehmed Emin Efendinin kz Fatma Ftnat Hanmdr. Kk yalarda eitime balayan Kam, Beylerbeyi Rdiyesini bitirdikten sonra babasnn isteiyle Mekteb-i Tbbiyye-i hnede okumutur. Bir yllk eitimden sonra buradan ayrlan Kam, Hukuk Mektebine devam etmitir. ki yl sonra babasnn lm zerine bu mektebi brakmak zorunda kalmtr. Polonyal Hayreddinden Franszca, Kemirli skender Efendiden Farsa, Fehmi Efendiden Arapa dersleri almtr. Mehmed Nzhet Efendi, Kamn bilgisinden faydaland en nemli ahsiyettir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>mer Madra<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Fazilet Zehra Hanm ile Cem Madrann olu olarak stanbul'da dnyaya geldi. lkokulu ili Terakkide tamamlad. Ardndan ortaokul ve liseyi Robert Kolejinde bitirdi. 1968 ylnda Ankara niversitesi Siyasal Bilgiler Fakltesinden mezun oldu. Ankara niversitesinde 13 yl retim yelii grevini srdrd. 1982 ylnda doktorasn tamamlad fakat ayn yl Yksekretim Kurulunu protesto ederek grevinden istifa etti. 1982 ve 1984 yllar arasnda baz ansiklopedik yaynlarda ve Milliyet gazetesinde alt.Playboy, ehir, Gergedan, Start, Gne, Status, Folgibi gazete ve dergilerde editr ve editr yardmcs olarak grev ald. 1989 ylnda Arredamento Dekorasyon dergisini kurdu. Bu derginin 59 say boyunca bayazarln ve yayn ynetmenliini yapt. 1995 ylnda Ak Radyoyu kurdu. stanbul Bilgi niversitesi Uluslararas likiler Blmnde dersler verdi. Madra, hlen stanbul'da yaamaktadr. Evli ve  ocuk sahibidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>mer Polat<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ar<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ar'nn Tutak ilesine bal Sincan kynde domu, ilk, orta ve lise eitimini Ar'da tamamlamtr. Ar Lisesi'nden ve Atatrk niversitesi Alman Dili ve Edebiyat Blm'nden mezun olmu (1970) ve retmenlie balamtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>nay Szer<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. 1954 ylnda stanbul Erkek Lisesini bitirdi. Felsefeye olan ilgi lise yllarnda balayan yazar, bu dnemde felsefe retmeni Keyise dal'nn yakn desteini grd. Liseden mezun olmasnn ardndan stanbul niversitesi Hukuk Fakltesine balayan yazar, ad geen faklteden ise 1959 ylnda mezun oldu. Ardndan stanbul niversitesi Edebiyat Fakltesi Felsefe Tarihi Ana Bilim Dalnda aratrma grevlisi olarak almaya balad, 1966da sz edilen ana bilim dalnda \"Berkeley'de Varlk ve Alg Sorunu\" adl teziyle doktorasn tamamlad. 1973te doent unvann ald. 1986da kendi istei ile emekli oldu. 70'li yllarda Almanya'nn Kln kentindeki Husserl arivinde, 80'li yllarda ise Bochum kentindeki Hegel arivinde bulundu. 1993te niversitedeki grevine dnerek stanbul niversitesi Felsefe Blmnde Sistematik ve Felsefe ve Mantk Anabilim Dalnda profesr olarak almaya balad. alma hayatna daha sonra Boazii niversitesi Felsefe Blmnde devam etti ve ayn blmden emekli oldu. Fenomenoloji, Hegel felsefesi, yapsalclk ve yapsalclk sonras yazarn akademik ilgi alanlarndan bazlardr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>rikaaszade Hasan Srr<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>stanbulda dodu. Babas, 19. asrn tannm airlerinden Ahmet Nafiz Paa, annesi Hasibe Hanmdr. Trk edebiyatnn nemli isimlerinden Nahit Srr rikin babasdr. lkrenimini zmir ve Rusuk Rdiyeleri ile Sultan Byezd Rdiyesinde tamamlad. Ardndan Erzurum dadisi ve 1882de Mlkiyenin Yksek ksmn bitirdi (ankaya 1968-1969: 129). Mezun olduktan sonra 1882 ylnda Hariciye Nezaretinde almaya ve Darlmualliminde Corafya retmenliine bald. 1884 ylnda Yldz Saraynda mtercim olarak grev ald. 1887 ylnda stanbul Mekteb-i Hukukta Tarih-i Umm derslerine girdi. 1891 ylnda Maarif Nezareti Mektubuluuna ve Sicill-i Ahval Reisliine getirildi. 1893te Hukuk Mektebindeki grevine Hukuk- Dvel Mderrislii eklendi. lkemizde ilk devletler hukuku retmeni olarak bilinmektedir. Uzun sre Gmrkler Genel Mdrlnde eitli grevlerde bulundu. 1920 ylnda emekli oldu. 1933te stanbulda vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>zcan Ouz Yalm<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Giresun<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Halime Hanm ile banka memuru brahim Ouz Yalmn olu olarak Giresunda dodu. Babasnn grevi sebebiyle sk sk yer deitiren air yedi ilkokul,  ortaokul ve  lise deitirdi. Kastamonu Lisesini 1952de bitiren zcan Yalm daha sonra bir rastlant sonucu girdii Ankara niversitesi Siyasal Bilgiler Fakltesine balad ve buradan iki yl gecikme ile 1958te mezun oldu. 1960 ylnda Mula'da maiyet memurluu yapmaya balad. Bir yl bu ite altktan sonra istifa etti. Ksa sreli olarak kaymakam yardmcl ve kaymakamlkta bulunan Yalm, daha sonra stanbul'da Elif Kitabevinde ve Ankara'da Bilgi Kitabevi'nde evirmen olarak alt ve yabanclara Trke retmenlii yaparak geimini salamaya alt. 1979-1980 yllar arasnda Ali Pskllolu ile birlikte kardYusufukdergisinin yirmi drt saysn ynetti.  ocuk babas olan sanat ei ile ayrld. 1994'te lmcl bir trafik kazas geiren air bu kazadan sonra almakta zorland iin 1995te emekli oldu ve Ankaradan ayrlarak zmir, iliye yerleti. Hayatnn son dnemlerini huzurevinde geirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>zdemir Asaf<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Tam ad, Halit zdemir Arundur. lk kalem rnlerinde zdemir zdem, zdemir Yasaman imzalarn kulland; ancak kendi adn kullanmak istemesine ramen rleri syleyememesi dolaysyla soyad kanunundan nce okul kaytlarnda geen zdemir Asafta karar kld. Annesi Hamdiye Hanm, babas ra-y Devlet yelerinden Mehmet Asaf Beydir. kiz kz kardeinin ad, Nesire zgnldr. Yedi yana kadar Ankara Hacbayramda doduu evde yaad. 1930da babas vefat edince ailesiyle birlikte stanbula tand. nce Fransz Erkek Lisesine kaydoldu; ancak ksa bir sre sonra okul kapannca yatl olarak Galatasaray Lisesine geti. lk ve orta renimini burada tamamlad. ocukluunda geirdii bir rahatszln nksetmesi dolaysyla bir sene okula gidemedi ve parasz eitim hakkn kaybetti. Lise son snfta kaydn aldrd Kabata Lisesinden mezun oldu (1942). stanbul niversitesi Hukuk Fakltesinde balad yksekrenimini ktisat Fakltesinde srdrd. nc snfta buradan ayrlarak bir yl Gazetecilik Enstitsne devam ettiyse de hibirinden mezun olmad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>zdemir Nutku<\/b><br/>Total Translations: <b>44<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Nezihe Hanm ile Emrullah Nutku'nun olu olarak stanbul'da dodu. 1942 ylnda girdii Robert Kolejini 1950'de bitirdi. ABD Bykeliliinde evirmenlik yapt. 1956 ylnda Ankara niversitesi Dil ve Tarih-Corafya Fakltesi ngiliz Dili ve Edebiyat Blmn tamamlad. renim grd srada Bayndrlk Bakanl Limanlar Dairesinde evirmenlik yapt. 1956'da Almanya'ya gitti ve Georg-August niversitesi Tiyatro Blmnden 1959 ylnda mezun oldu. 1959'da Trkiye'ye dnd ve Ankara niversitesi DTCF Tiyatro Enstitsnde asistan olarak greve balad. 1961 ylnda doktor, 1967de doent, 1974te ise profesr derecelerini ald. 1965'te Amerika'nn eitli niversitelerinde dersler verdi ve konferanslar dzenledi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>zgr Sava<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>zmirin demi ilesinde air, yazar Fethi Sava ve terzi Emine Savann ocuklar olarak 10 Haziran 1955 tarihinde Aknclar Mahallesinde dnyaya geldi. Anne ve baba tarafndan Birgi-Tapazarl olan Savann ocukluk ve ilk rencilik yllar demite geti. demi stiklal lkokulunu ve demi Lisesini bitirdi. Yksek renim iin 1972de babasnn yanna Federal Almanyaya gitti (Ik 2007: 3133). eitli dil ve n hazrlk kurslarndan sonra Mnih Ludwig-Maximilian niversitesinde Genel Dilbilimi, Alman Filolojisi ve Trkoloji renimi grd (Yaln 2001: 722). Mastr ve doktora almalarn ayn niversitede yapt. Mnih Meslek Okulunda  yl Almanca ve Matematik retmenliinden sonra 1985-1993 yllar arasna Mnih niversitesi retim Bilimi krssnde retim grevlisi olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>zkan Mert<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Astsubay Reat Mert ve Muall Hanmn olu olarak Erzurumda dodu. lkokulu Konya'da, ortaokulu zmir'de bitirdi. zmir Namk Kemal Lisesine balad. TP'e katld. Liseyi askerlii srasnda dardan snavlara girerek tamamlad. Ankara niversitesi Dil ve Tarih-Corafya Fakltesi Urdu Dilleri ve Sinoloji Blmn yarm brakt. DTCF Senatosu'nda renci temsilcisi oldu. Trkiye Elektrik Kurumunda topograf olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>mit Deniz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul'da dodu. Babas Mfit Necdet Bey, annesi Mzeyyen Hanm'dr. Kadky 7. lkokulu'ndan mezun olduktan sonra srasyla Yel Deirmeni Ortaokulu ve Haydarpaa Lisesi'ni bitirdi (1940). stanbul niversitesi'nin hem Hukuk Fakltesi'ne hem de Edebiyat Fakltesi ngiliz Dili ve Edebiyat Blm'ne devam etti. Gazetecilie balaynca eitimi yarda kald ve 1941'den sonraSon Telgraf,Gece Postas,Tan,Tasvir,Yeni Sabah,Milliyet,Cumhuriyet,Son Saat,Demirkrat,Yeni Trkiye,Her Gn,Zafer,stanbul Ekspres,Hrriyetgibi gazetelerde eitli grevler stlendi. Sinema alannda da alt; baz filmlerde oyunculuk ve seslendirme yapt. 1975'te stanbul Hilton Oteli'nde dzenlenen bir sergide kalp krizi geirerek vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>mit Kvan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Spor -  Yaynclk -  Medya<\/b><br/>Bio::<b>Eczac Blbin Hanm ile gazeteci ve sunucu Halit Kvan'n olu olarak stanbul'da dodu. Lise eitimini stanbul Erkek Lisesi'nde tamamladktan sonra bir sre ili Siyasal Bilimler Yksek Okulu'na devam etti. stanbul niversitesi Basn-Yayn Yksek Okulu'nu bitirdi. 1971-75 yllar arasnda eczacba yldz ve gen voleybol takmlarnda oynad. 1980-81 yllarndaMilliyet,1981-86 yllarndaCumhuriyetve 1997-98 yllarndaRadikalgazetelerinde alt. 1986-87 yllarndaYeni Gndem'dehaftalk haber dergisi yayn ynetmelii yapt. 1987-98 yllar arasndaBirikimdergisinde teknik ynetmenlik,letiim Yaynlar'ndayayn kurulu yelii ve kapak tasarmcl yapt. Fotoraf ve mzikle urat. u an stanbul'da yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>nal Bolat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>orum<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>orum'da dnyaya gelmitir. lk ve orta renimini orum'da tamamlamtr. 1984 ylnda Samsun 19 Mays niversitesi Eitim Fakltesi Trke retimi blmde lisans eitimini tamamlam, 1985 ylnda balad yksek lisans eitimini 2014 ylnda stanbul niversitesi Sosyal Bilimler Enstits Trk Dili ve Edebiyat Ana Bilim Dal Eski Trk Edebiyat Bilim Dal'nda\"Vuslat's- Salikn (metin - inceleme)\"adl tez almas ile tamamlamtr. 1990 ylndan beri Trkiye Gazetesinde ke yazarl yapan nal Bolat, baz editrlklerde bulunmu ve senaryolar yazmtr. Bu senaryolardan 15'e yakn film olarak yaynlanmtr. Evli ve iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>zeyir Gndz<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Krehir<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Krehirin Mucur ilesinde dodu. Kayseri mam Hatip Lisesi'nin ardndan yksekrenimini Kayseri Yksek slm Enstits'nde tamamlayan ve Trkiyenin eitli il ve ilelerinde retmenlik yapan Gndz, (alkan 2001: 425) daha sonra lahiyat Fakltesi'ni bitirdi. eitli okullarda retmenlik ve idarecilik yapt. 1988 ylnda Mill Eitim Bakanl Trke Eitim Gelitirme Merkezi (TEGEM)nde grevlendirildi. 1990 ylnda Radyo TV ile Eitim Merkezi (FRTEM)ne atand (Saryce, 2012).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>. Galip Arcan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Baz yaz ve eserlerinde \". Galip\", \". G. A.\", \". G.\" mstearlarn da kulland (Yldrm, 2006: 76). Tam ad smail Galip ARCAN'dr. Divan- Muhasebat mmeyyizi Ahmet zzet Bey ile Nafia Hanm'n olu olarak 1893 ylnda stanbul'da dodu. Ravza-i Terakki Okulunda ilkrenimini grd. 15 yanda Ahmet Fehim Efendi'nin tiyatrosunda Ahmet Vefik Paa'nn Moliere'den adapte ettiiTabib-i Akoyununda sahneye kt (1909), Namk Kemal'inkif Beyadl oyunundaki baars ile dikkatleri zerine ekti. Beikta Soukeme Askeri Rtiyesini bitirdi (1910). Kuleli Askeri Lisesindeki renimini yarda brakarak tiyatroya yneldi. 1910 ylnda Burhanettin Tepsi'nin kurduu Burhanettin Tiyatrosu'na katlarak Selnik'e turneye gitti ve olumlu eletiriler ald. 1914 ylnda yeni kurulan Darlbedayi'ye girdi, yetenei sayesinde ilerleyerek bu kurumun ynetiminde yer ald. 1921'de Fransa'ya gidene kadar Darlbedayi'deUurum, Kundak Takmlar, Ksmet Deilmi, Kendini Biladl oyunlarda rol ald;Boraadl piyesin adaptesini yapt.1921 ylnda Paris'e giderek A. Antoine'n gzetiminde tiyatro ve sinema alanlarnda  yl aratrma yapt, Comdie Franaise ve Thatre L'odon'da alt. Daha sonra iki ay da Berlin'de kaldktan sonra Trkiye'ye dnd. stanbul'a dnnn ardndan, Rait Rza Tiyatrosu'na girerek burada oyuncu olarak grev ald. 1923 ylnda ikinci kez Fransa'ya gitti. Trkiye'ye dnnde Muhsin Erturul'un Ferah Tiyatrosu'na girdi ve oyuncu olarak alt. Daha sonra Muhsin Erturul ve Behzat Butak ile bir topluluk kurarak Avrupa tiyatro tekniklerini Trk tiyatrosunda uygulamaya alt. Bu topluluun dalmasndan sonra Almanya'ya giderek Berlin'de Alman tiyatrosu zerine aratrmalar yapt. Yurda dnnn ardndan 1926 ylnda ehir Tiyatrolarnda almaya balad ve lnceye dek bu grevini srdrd. stanbul Belediyesi ehir Tiyatrolar'nda yze yakn oyunda rol ald. Bu oyunlardan bazlar unlardr:Kafes Arkasnda (1930), Mddeiumumi (1931), Bir l Evi (1932), St Kardeler (1933), Hamlet (1934), Mfetti (1935), Ayak Takm Arasnda (1936), Kral Lear (1937), Windsor'un en Kadnlar (1938), Kibarlk Budalas (1941), Nasl Hounuza Giderse (1942), Cimri (1944), Cyrano de Bergerac (1945), Kral Oidipus (1947), Don Juan (1950), Son Koz (1952), Benim  Meleim (1957), Bir Kavuk Devrildi (1962).1932-1942 yllar arasnda Devlet Konservatuvar'nda diksiyon retmeni olarak grev yapt.Ankara Postas(1928), Karm Beni Aldatrsa (1933), Aynaroz Kads(1938), lnceye Kadar Seninim (1949)filmleri bata olmak zere 1917-1956 yllar arasnda yirmi be kadar sinema filminde aktr olarak rol ald, zellikleBican Efendiseri filmlerindeki Bican Efendi tiplemesiyle radyoda ise Habibe Molla tiplemesiyle nlendi. Neriman Hanm'la evli olan . Galip Arcan, 8 Austos 1973 tarihinde stanbul'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>brahim Alettin Gvsa<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda doar. Filibelizadelerden Abdullah Efendi'nin torunu ve Mustafa Asm Bey'in oludur. Gvsa'nn bykbabasnn stanbul'da mderris, huzur mukarriri ve saray hocas olduu bilinmektedir. Fkh ve dile ilikin Arapa eitli kitapklar ile haiyeleri ve erhleri vardr. Gvsa'nn babas Mustafa Asm Bey ise 1856-1904 yllar arasnda yaam, tannm bir air ve muharirdir. Mustafa Asm Bey, iyi derecede Arapa bilen, Farsa ve Franszcay da anlayabilecek kadar bu dillere vkf olan, gazetelerde makaleleri yaymlanan entelektel bir kiidir. Kendisinin ayn zamandaNale-i Uak (1883)isimli Kerbela vakasn anlatan bir mersiyesi bulunmaktadr. Franszcadan Fenelon'unTelemakadl eseri ile FarsadanPend-iAttar' da tercme ettii bilinmektedir (Eliuz 1996). Gvsann ilmi ve edeb kiiliinde yetitii aile ortamnn ve ald terbiyenin etkisi gze arpar. Babasnn grevi dolaysyla Kuds, Trabzon, stanbul gibi pek ok vilayeti dolaan brahim Alaettin Gvsa, yaad dnemde zellikle eitime ve ocuk terbiyesine dair fikirleriyle nc olup nemli almalara imza atar.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>brahim Demirci<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Konya'da dodu. lkokulu Namk Kemal lkokulunda, ortaretimi 1973 ylnda Balkesir mam Hatip Lisesi ve Konya Lisesinde tamamlad. niversite renimini ise 1978 ylnda Erzurum Atatrk niversitesi Edebiyat Fakltesi Trk Dili ve Edebiyat Blmnde tamamlad. 1979 ylnda Krkhan'da, 1980-85 yllar arasnda Ilgn'da 1985-89 yllar arasnda Amasya'da ve 1989 ylnda Konya'da edebiyat retmenlii yapt. Yksek lisansn Samsun 19 Mays niversitesinde''Behet Necatigil'in iir Dnyas''adl tez almasyla tamamlad. Demirci, Konya'da retmen olarak almakta ve yaz almalarn burada srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>lhan Berk<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Manisada dodu. Asl ad, Emrullah lhan Birsendir. Babasnn ad Veli, annesinin ad Hesna olan Berk, iki kz, drt erkek ocuktan oluan ailesinin en kk ocuudur. lkokulda, okul mdr Azmi Beyin rehberliinde okul gazetesini karan Berkte ilk edebiyat ilgisi byle balad. Ortaokulda ise Trke retmeni Halime Hanmn himayesinde edebiyat sevgisi ve yaz yazma tutkusu gn getike geliir. Bu arada ilk iirleri Halkevlerinin kardUyandergisinde yaymland. Bir mddet sonra ilk kitabnGne Yakanlarn Selm'n Manisa Halkevinin yardmyla 1935 ylnda kard. retmen Okulunda parasz yatl olarak okumaya balad. Okulu bitirince Giresunun Espiye nahiyesine atanr. Daha sonra Ankara Gazi Eitim Enstitsnn Franszca blmne girer. Bylece hem Fransz edebiyatyla hem de byk ehirle tanmtr. Bitirdikten sonra (1945) Zonguldaka atanr. (Tomris 1967: 49) Kmr iilerine ait ok sayda iir yazmas, onun gzlemci kiiliini yanstmas bakmndan nemlidir. Manisadayken yazmaya baladServet-i Fnndergisindeki yazlarn devam ettirir.Varlkdergisine az da olsa iirlerini gndermektedir. Daha sonra sekiz yl grev yapaca Krehire nakil oldu ve ilk nemli eseri olanstanbul Kitab'n yazd. Bu kitapla air kendine belirli bir evre edinmeye balad. Yaz aylarnda da Ankara ve stanbula giderek sanatlarn sol kesimiyle ilikilerini devam ettirdi. Mahir nlnn, Baki Sha Edipolundan ald u cmleler onun ruhsal durumunu belirtmesi bakmndan nemlidir: lhan Berk, o yllarda Anadolunun eitli kasaba ve ehirlerinde retmenlik yapt iin ancak yaz aylarnda Ankaraya, stanbula gelebiliyordu. Kskn ve neesiz bir hli vard. (nl-zcan 1990: 326) Yazm olduuGnaydn Yeryzadl kitabndan dolay 142. Maddeye muhalefetten mahkemeye verildi. Eserin Yeditepe Yaynlarndan basn masasna gidii alt ay getii iin avukat Burhan Apaydnn zaman amn fark etmesi sayesinde dava dt ve ceza almadan kurtuldu. lhan Berk, Franszcay bilmesi nedeniyle Bat edebiyatn takip edebiliyordu. Rimbauddan Mallarmye Whitmandan E. E. Cummingse kadar yzlerce Batl airi okuyarak iirin szsel alann tesinde ok daha baka zelliklerinin olduunu fark etmitir. (Berk 1994: 95) Bylece ynn Bat'ya eviren lhan Berk, kaynaklarn oradan seerek yeni bir iir anlay edindi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>lhan Yardmc<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bayburt<\/b><br/>Field: <b>Din -  Yaynclk<\/b><br/>Bio::<b>Bayburt'ta dodu. Erzurum Yavuz Selim lkretim Okulun'dan 1954 ylnda mezun oldu.Erzurum Hrsz, Ekspres ve Dou gazetelerindeyazlar yaymland 1959-1960 retim ylnda retmen Okulundan mezun olarak, Van Yaylyaka (Adr) Ky lkokulu'na tayin edildi. VankinisanveKurtulugazetelerinde, Van ve evresi ile ilgili \"Mill Folklor Aratrmalar\" yazlar yaynland. Yerel ve ulusal pek ok gazete ve dergide eitli almalar yaymlayan Yardmc,.2001 yl \"Folklor Oskar\" dln kazand. Trkiye ve Dnyann en uzun iir kitabDagl(II)'den sonra, yine Trkiye ve Dnyann en uzun iir kitab olanSeher Yeliisimli eserini hazrlayan ilhan Yardmc'nn, Yaymlanm seksen bir, baskya hazr yirmi iki eser; drt bin be yz makale, aratrma ve rportajda imzas vardr. lhan Yardmc, drt ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>lyas Halil<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>1930 ylnda Adana'da dnyaya geldi. Gen yalara kadar Mersin'de yaad. 1942'de Gazipaa lkokulu'na, 1946'da Talas Amerikan Koleji'ne, 1949'da Tarsus Amerikan Koleji'ne gitti. 1964 ylnda ailesiyle birlikte Kanada'ya g etti. Montreal'de yatrm alannda eitim grd. Yirmi yla yakn Arap Emirliklerinde grev yapt. Emekli oldu. Kanada'ya dnd. Uzun seneler Kanada'da yaad. lm tarihi hakknda bir bilgiye ulalamad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>lyas Tun<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Ordu<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ordu'da doan Tun, ilkokulu ve ortaokulu doduu ehirde tamamlamtr. 1974 ylnda Sinop Lisesi'nden mezun olan Tun, genlik yllarnda Ordusporda amatr ve profesyonel olarak bir sre futbol oynamtr (www.ilyastunc.com.tr/ozgecmis). Ankara Gazi Eitim Enstits ngilizce Blm'n bitiren air,1979 ylndan sonra yurdun eitli yerlerinde retmenlik yapmtr. 1994te Ali Rza Ertan iir dl'n, 1995'te Orhon Murat Arburnu Jri zel dl'n ve ayn yl Damar Dergisi ankaya Belediyesi lkbahar iir dl'n,2008 ylnda da Ceyhun Atuf Kansu iir dl'n kazanan Tun, Edebiyatlar Dernei, BESAM ve TYS yesidir. Sinop'ta yaayan air, Ordu Olay yerel haber sitesinde de yazlar yazmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>nci Asena<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbulda dodu. Babas tccar Muhtar Asena, annesi Nihal ndersev, ablas ise gazeteci/yazar Duygu Asenadr. Atatrkn yaveri, milletvekili Ali evket ndersev dedesi; milletvekili Vahit Asena amcasdr. Gazeteci/yazar Halit apn ve Adam Yaynclkn kurucusu reklamc/yazar Nazar Bym eski eleridir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>pek Ongun<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Tam ad Sevim pek Ongun olan yazar 7 Ocak 1942 tarihinde Ankara'da dodu. Annesi edebiyat retmeni Fatma Aliye Hanm, babas atae Nusret Erden Bey'dir. pek Ongun Ankara Koleji'ni ve Arnavutky Amerikan Kz Koleji'ni (1961) bitirdi. New York'ta tiyatro eletirmenlii kursu ald. BuradaTime and Lifegibi yayn kurulularnda grev yapt. ocuk romanlaryla yazn hayatna giri yapan yazar, ilk genlik romanlar alannda n kazand. Yazn hayatna lise yllarndaDoan Kardedergisine eviriler yaparak balayan Ongun, 1980 ylnda ilk ocuk romanMektup Arkadalar'n yaymland. Bu eseri takibenKamp ArkadalarveAfacanlar etesiadl ocuk kitaplarn kaleme ald.Ya On Yediise pek Ongun'un genlik iin yazd ilk romandr. Yazar, bu eserin yazldktan sonra iki yl yaynevinde bekletilip hangi ya grubuna dahil edilmesi gerektiine karar verilemediinden baslmadn belirtir (Ongun 2014: 534).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>rfan Yaln<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Zonguldak<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Zonguldak'ta dodu. stanbul niversitesi Edebiyat Fakltesi Fransz Dili ve Edebiyat Blmn bitirdi (1960). Kozan, aramba ve Zonguldakta alt yla yakn Franszca retmenlii yapt. 1973'te Zonguldak'taki retmenliinden ayrlp stanbul'a geldi ve 1985'e kadar kitabevi iletti. Z Yaynlar'n kurup ynetti.Soyut,Varlk,TrkDili,Gelecek,YeniAdmlar,Dorultugibi dergilerde iir, yk ve eletiri yazlar yaymland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>shak Refet Itman<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Nfus czdan suretinde ismi, \"shak Itman\" eklinde kaytldr. Mehmet zzet Bey ile Fatma Hanm'n olu olarak 1891 ylnda Ayntap'ta (Gaziantep) dodu. Ayntap'n eski ve kkl ailelerinden Ali Efendioullar'ndandr. shak Refet, 1906 ylnda Ayntap Rtiyesini bitirdikten sonra 1909'a kadar Ayntap Kolejinde okudu, 1913 ylnda stanbul Hukuk Fakltesinden mezun oldu. 1914te Ayntap Ticaret dadisine Trke retmeni olarak atand, 1915 ylna kadar bu grevine devam etti. 1915-1918 yllar arasnda Bandrma ve Geliboluda askerlik yapt. 1918de askerden terhis edilince stanbul'a geldi, bir sre bu ehirde yaad. 1919da Gneydou Anadolu Blgesindeki kurtulu mcadelesine destek vermek amacyla memleketi Antepe dnd. Orada bir yandan Kurtulu Sava'n tekilatlandrrken bir yandan da retmen olarak grev yapt. gal kuvvetlerinin takibi zerine nce Birecike, oradan da Malatyaya geti. Daha sonra Ktahyaya geerek Kuva-y Milliye hareketine destek verdi. Bat cephesinde pek ok yerde savat, 1920 Austosunda Ankaraya geldi. Mara Milli Eitim Mdrlne tayin edildi. Marata  sene kald, 1923te Antep dmanlardan kurtarlnca Antep Mill Eitim Mdrlne, 1924te Sivas Mill Eitim Mdrlne atand. Bir sre sonra Maarif Mfetti-i Umumiliine atanan shak Refet, bir sre sonra Ankara Mill Eitim Mdr oldu. 1927de Diyarbakrdan milletvekili seildi. Ankarada Ziyaettin Fahri Fndkolu ve hsan Mahvi ile birlikte Halk Bilgisi Derneini kurdu, bu dernein bakanln yapt. Trk Dil Kurumu kurulunca bu kurumda almaya balad. Ankarada edebiyat retmeni olarak grev yapt. ngilizce, Arapa ve Farsa biliyordu. Evli ve  ocuk babas olan shak Refet Itman, 17 Ekim 1946'da Ankara'da ld (Yldrm; Zeynel, 2010: 145).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>skender Pala<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Uak<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Uakn Kayaal kynde dodu. Devlet memuru Mehmet Pala ile Fatma Hanmn oludur. lkrenimine Uak Cumhuriyet lkokulunda balad. mam-Hatip okulunda eitime devam etti ve 1969da mezun oldu. Ktahya Lisesinde yatl olarak okudu. 1976 ylnda liseden ald iki diploma ile iki farkl blme kaydoldu. mam Hatip diplomasyla Erzurum Atatrk niversitesi Trk Dili ve Edebiyat Blmne, lise diplomasyla Konyada Mhendislik Blmne yerleti. Ancak tercihini edebiyattan yana kulland. Bir sre sonra edebiyat eitimine Erzurumda deil, yazar ve airlerin mekn olan stanbulda devam etmek istedi. stanbul niversitesine yatay gei yapt. 1979 ylnda niversiteden mezun oldu. Okul arkada Hlya Hanm ile 1980 ylnda evlendi. Bu evlilikten Hilye Banu (1982), Elif Dilasa (1986), Alperen Ahmet (1992) adn verdikleri  ocuklar oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>skender Savar<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>\"Gen cumhuriyetin keman hocas Necdet Remzi Atak ve Alman einin ilk torunlar, yine mzisyen Smer Atakla ilk kuak psikiyatri duayenlerinden Yusuf Savarn olu\"dur (Bilgin 2018). lk ve orta retimini Ankara Koleji'nde tamamlad. Hacettepe niversitesi Psikoloji Blmn bitirdi (1976). 1976 ylnda Fullbright bursuyla ABD'ye gitti; Kansas niversitesi'nde dilbilim, California niversitesi'nde geliim psikolojisi alannda uzmanlk eitimi grd. Bu dnemde J. G. Gerhardt ile birlikte yapt aratrmalarn sonular eitli akademik dergilerde ngilizce olarak yaymland. Eitimini srdrrken devlet hastanelerinde ve zel kliniklerde salk grevlisi ve psikolog olarak sua itilmi ocuklarla alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>smail Hakk (Alianzade)<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da dodu. yi bir eitimin ardndan devletin eitli kademelerinde grev ald. Fevziye Rtiyesi ve Mlkiye Mektebi'nden mezun oldu (1889). Hariciye Nezareti ehbenderlik Kalemi'nde 1891'de ktip olarak balad grevinde ykselerek 1908'de mdr oldu. Yurt dnda da grevlendirildi; 1909'da Marsilya, 1918'de Mnih bakonsolosu olarak alt. 1925'te emekli oldu. Soyad Kanunundan sonra Eldem soyadn ald.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>smail Kaygusuz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Malatya<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Malatya-Arapgir ilesine bal Onar Kynde dodu. Akada lkretim Okulunu ve Malatya Lisesini bitirdi. stanbul niversitesinin Klasik Diller ve Edebiyatlar blmnden mezun oldu.12 yl ilkokul retmenlii yapt. Eskia Tarihi ve Klasik Arkeoloji sertifikalar ald. Doktorasn tamamladktan sonra stanbul niversitesi'nde, Klasik Arkeoloji ve Klasik Filoloji blmlerinde dokuz yl retim yesi olarak alt. Van-Urartu, Enez ve Pergede arkeolojik kazlara katld. 1986'da Fransa'ya gitti. Universit de Nancy II ve Collge de Franceda Bizans dili ve epigrafisi zerine aratrmalar yapt. Pariste ve Londrada eitli niversitelerde Alevilik zerine alt. 1987'de Strasbourg niversitesinde balad13. Yzyl Trk Halk Tasavvufu ve Bizans Mistikleribalkl doktora almasn zel nedenlerle devam ettiremedi ve mezun olamad. 1992'de Londra'ya yerleti (Ik 2006: 1087-1088; Ik 2007: 2113-2114).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>smet Zeki Eybolu<\/b><br/>Total Translations: <b>18<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>1925 doumlu olan Eybolu, akire Hanm ile ziraati Abdullah Eybolu'nun olu; II. dnem TBMM yesi Rahmi Eybolu'nun yeeni, yazar Sabahattin Eybolu, air, ressam Bedri Rahmi Eybolu ve mimar Mualla Eybolu'nun kuzenleridir. 1938 ylnda Maka Merkez lkokulu'nu, 1944 ylnda Yenikap Ortaokulu'nu, 1948 ylnda Vefa Erkek Lisesi'ni bitirdi. 1953'te stanbul niversitesi Edebiyat Fakltesi Tarih, Felsefe ve Klasik Filoloji blmlerinde eitimini tamamlad (TBEA2001). Yksek lisans eitimini \"Lucretius'ta Bilgi Kavram\" isimli Latince teziyle yine stanbul niversitesi'nde bitirdi (Kurdakul 1973). 1956-58 yllar boyunca zel Gazetecilik Okulu'nda felsefe ve edebiyat dersleri verdi. Daha sonra i hayatn sonlandrarak kendisini evirmenlie, aratrmacla ve yazarla adad. Trkiye Felsefe Kurumu, TYS, Edebiyatlar Dernei, Eybolu Kltr ve Sanat Vakf, Vefa Lisesi Mezunlar Dernei yeliklerinde bulundu (Necatigil 1999). 1995 ylnda Hac Bekta Bar dl'n; 1996 ylnda Edebiyatlar Dernei Onur dl'n kazand. 12 Kasm 2003'te, stanbul'da ld. skdar Selimiye Camii'nde klnan namaznn ardndan, Maka'da topraa verildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>smet zel<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Kayseri 'nin Dvennnde dnyaya geldi. zel doduu srada Kayseride polis memuru olarak grev yapan babas Ahmet Bey, Sleyman avu adl Badatl bir askerin oludur. Sleyman avu, smet zelin babaannesi olan Esma Hanm ile evliliini Kuadasnda gerekletirdi. Esma Hanm, be ocuktan sonuncusu olan smet zelin babas Ahmet Beyi, 1899 ylnda Kuadasnda dnyaya getirdi. airin anne tarafndan dedesi Hasan Bey, Skede Hac Yzbagil olarak tannan bir aileye mensuptur. Hasan Bey, smet zelin anneannesi olan Fadime Hanm ile Skede evlendi. Bu evlilikten doan  ocuun sonuncusu, smet zelin annesi Sdka Hanmdr. Sdka Hanm 1902 ylnda dnyaya geldi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>zzet Yasar<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Edibe Hanm ve Prof. Dr. Muzaffer Yasar'n olu olarak stanbul'da dnyaya geldi. Galatasaray Lisesindeki eitimini tamamladktan sonra stanbul niversitesi ngiliz Dili ve Edebiyat Blmne girdi. kinci snfta renimini yarm brakt; eviriler yapt. evirilerini reklam yazarl takip etti. Bir dnem sinemayla da uraan Yasar senaryo ve diyaloglar yazd (Kolektif 2003: 1074). 13 Temmuz 2018'de akcier kanserine yenik derek stanbul'da vefat etti (Gnersel 2018).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>EMS- Hseyin emsi Ergne<\/b><br/>Total Translations: <b>29<\/b><br/>Location: <b>Sofya, Bulgaristan<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Babas Bolu Gerede'nin Danimentler (bugn Tamanlar) kynden olan halk airi ve mutasavvf Mustafa Hfzdr (Ergne 1976: X). Mustafa Hfz, olduka maceral bir genlik dnemi srasnda iki kere evlenmitir. Hseyin emsi, H. 1288 (M. 1871-1872) ylnda Hfznn nc evliliinden Sofyada domutur (zgren 2018: 16-17). Yukarda verilen doum tarihi nfus czdanna gredir. Oysa Abdullah zayn istinsah ettii ems Dvnnn ilk sayfasnda Hseyin ems Efendi, doum tarihiyle ilgili olarak 1293 harbinde 10-15 yalarnda olduunu; ayrca vefat ettii yl da 101 yanda olduunu bildirmitir. u durumda H. 1283 (M. 1866-1867) tarihinde domu olmaldr (Tatc vd. 2018: XXV). Annesi Redife Hanm, Sofyal Bl Baba tekkesi eyhi Ahmed Babann kzdr. Gerek annesi gerekse babas iyi eitim alm kiilerdi (Ergne 1976: X). Ahmed Baba, son yllarnda Mustafa Hfzya hilafet vererek, tekke ve ihvann ynetimini damadna brakmtr. Bu ortamda doan Hseyin emsi, iyi bir eitim almtr. Bulgar isyan srasnda Bulgarlar tarafndan tekke yaklp evredeki ahali katliama tbi tutulmaya balaynca Mustafa Hfz, ailesiyle Sofyadan gp Makedonyadaki Kprlye gelirler. Buraya ok yakn olan Ustrumcada Mustafa Hfznn kan kardei Hac Faik Bey yaamaktadr. Hac Faik Bey, Muhammed Nurul-Arabnin halifelerindendir (Ergne 1976: X-XI; zgren 2018: 17-18). Bu srada on  yanda olan (zgren 2018: 18) Hseyin emsi, hem tahsiline Kprlde devam eder hem de amca dedii Hac Faik Bey vastasyla Muhammed Nurul-Arabyi tanyarak, sohbetlerine devam etmeye balar. Hatta sesinin gzellii sebebiyle tekkede ilahiler okur. Muhammed Nurul-Arabye intisab etmek isterse de ya henz kk olduundan kabul edilmez (zgren 2018: 18-19). Bir sre sonra Muhammed Nurul-Arab, yall sebebiyle tekkeye eyh olarak Hac Faik Beyi tayin etmi, ksa bir sre sonra da 13 Mart 1888de vefat etmitir. Bu srada on sekiz yanda olan Hseyin emsi, bir yl sonra renimini tamamlam ve Ustrumca Dyn- Ummiye muhasebe kalemine mlzemeten memur olarak girmi ve ayn yl evlenmitir (Ergne 1976: XI). Bu evlilikten  olu olur (zgren 2018: 19). H. 1312 (M. 1894-1895) ylnda Hac Faik Beye intisab eder. Hac Faik Beyin Selanike yapt bir seyahat srasnda 1904 ylnda vefat etmesi zerine, onun yerine geen Muhammed Nurul-Arabnin olu Hac erif Efendiye balanm, onun da H. 1326 (M. 1908) ylndaki lmnden sonra Muhammed Nrun torunu Hac Kemal Efendiden ders alarak slkunu tamamlamtr (Ergne 1976: XI; Tatc, zay 2018: XXV). 1897 Trk-Yunan Savana katlarak berat nian alr (Tan 2016: 416). Balkanlardaki karklklar can gvenlii asndan iyiden iyiye tehlikeli bir hl alnca Hseyin emsi ailesiyle birlikte 1910 ylnda Anadoluya g eder. Bu srada yolda bulduu bir kz ocuunu da evlat edinir. nce zmire, ardndan Bursaya yerleir. ki sene Bursada kaldktan sonra stanbula tayini kar. stanbula yerletikten bir sre sonra ilk ei veremden vefat eder. kinci ei, kendisinden olduka kk olan Glsm evket Hanmdr. Bu einden de  olan sahibi olan Hseyin emsinin alt erkek evlad olmutur (zgren 2018: 19-23). stanbulda grev yaparken 1927 ylnda (Tan 2016: 416), Dyn- Ummiyeden emekli olur (zgren 2018: 19-21). Emekliliinin ardndan tasavvufi faaliyetlere arlk verir. Dvnn hazrlar, eitli tasavvuf eserlerin tercmesini yapar. 30 Ocak 1968 tarihinde stanbulda vefat eder ve Edirnekap ehitliine defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>aban Mahmudolu Kalkan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Razgrad, Bulgaristan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Bulgaristann Razgrat iline bal eremet (Veselest) kynde dodu. lk ve ortaokulu kynde, lise eitimini Kubrat kentinde tamamlad. umnuda retmen enstitsnn Tarih-Rusa-Trke Blmnden mezun oldu. Bir sre retmenlik yapt. Daha sonra umnudaki Tp Enstitsnn Ky Hekimlii Blmnden mezun oldu ve uzun yllar ky hekimlii yapt. Mahmudov, 1989 ylnda zorunlu ge tabi tutularak zmire yerleti. Trkiyede Kalkan soyadn alan air zmirde bir devlet hastanesinde grev yaparak 2003 ylnda emekli oldu. Edeb ahsiyeti yan sra Bulgaristan Trklerinin edebiyat tarihi zerinde ok sayda aratrmas yaynlanan Kalkan, Balkanlarda yaratlan Trk Edebiyatlarn, Trkiye ve Trk Dnyasna tantan nemli isimlerden biri oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>adan Karadeniz<\/b><br/>Total Translations: <b>26<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stiklal Madalyas sahibi, eski bakan ve avukat olan Raif Bey ile Zehra Hanm'n kz olarak, Trabzon'un Vakfkebir ilesinde dodu. lkokulu Ankara'da, ortaokulu Trabzon Kz Ortaokulunda tamamlad. Ardndan TED Ankara Kolejini bitirdi ve 1951 ylnda Ankara niversitesi Dil ve Tarih-Corafya Fakltesi ngiliz Dili ve Edebiyat Blmnden mezun oldu. 1967 ve 1968 yllarnda Londra'da BBC Trke Yaynlar Blmnde alt. Bir sre Dileri Bakanlnda grev ald. 1968 ve 1971 yllar arasnda TRT Genel Mdrl Merkez Program Dairesinde program uzmanl yapt. Bu grevden sonra Trk Tarih Kurumu'nda uzman evirmen oldu. Trk Tarih Kurumu tarafndan yaynlananeviriadl derginin yaz yeliinde bulundu. Karadeniz, Edebiyatlar Dernei ve PEN Yazarlar Dernei yesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>ahabettin Sleyman<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>1885 ylnda doan yazarn baba tarafndan soyu, Zeybek Trkmenlerinden avdarl Ali Aa Hanednna dayanr. Aile, 1700'l yllarn ilk eyreinde Trkmenistan'dan gerek Balkesir, Sndrg-Bigadi dolaylarna yerlemi; devri iin nemli isimleri yetitirmi ve devlet ynetiminde de nemli mevkiler edinmitir. ahabettin Sleyman, uzun yllar Karesi Mutasarrfl yapan erif Beyin en kk olu olan, Defter-i Hakn mdr Sleyman evket Beyin oludur (Polat 1987). Yazarn ayn zamanda nazrlk da yapan amcaolu Damat Mehmet erif Paa; kardeleri Memduh Sleyman ve Rza Beyler, tercmeleri ve zellikle felsefe-tarih alanlarnda baslm eserleri bulunan isimlerdir. lk ve orta mektepler ile iddiyi zmirde tamamlayan yazar, zellikle zmir ddisi'nde edebiyata dair ilk zevklerini edinmeye balad. zmir Maarif Mdr Emrullah Efendi'den Trk edebiyat hususunda zel dersler de alan yazar, mer Seyfettin ile de bu dnemde tant ve ondan etkilendi. Liseden sonra stanbul'a gelen ahabettin Bey, zmirden okul arkadalar olan Baha Tevfik, Mehmed kr Saraolu gibi isimlerle birlikte Mlkiye Mektebine 196 mektep numarasyla kaydoldu (ankaya 1969). Babasn bu devrede kaybetti, maddi adan byk zorluklar yaad ve henz rencilik dnemlerinde alma hayatna atlarak, Maarif Nezareti tarafndan zmir lkretim Dairesi Ktiplii ile grevlendirildi. Mlkiyeyi 1908 ylnn Kasm aynda, iyi derece ile tamamlad (ankaya 1969). Ayn yl, Vefa Lisesinin Franszca retmenliine ve mdr yardmclna atand (TBEA, 756). Yazar, zaten idad yllarndan itibaren Franszca ile yakn ilikideydi ve Mlkiye dneminde bu dili mkemmelen rendi. Bu sayede retmenlikte baarl olduu gibi Msrdaki Jn Trk yaynlarn da takip etme ve ttihatlar ierisinde kendisine yer bulma imknna sahip oldu. Siyasete atlma amacna ramen, birka yl ierisinde Cemiyet ile eitli anlamazlklara derek onlardan ayrld ve kendisini retmenlie adad. Ancak Gezginin onunla ilgili syledii bedii telakkilerinde, sanat bahsinde anarist bir ruh tard. nand bir davay ne pahasna olursa olsun ortaya frlatmaktan ekinmezdi (Gezgin 2013) cmlesini ispatlarcasna kaleme aldkmaz SokakveSiyah Ssisimli tiyatrolarnn, toplum ahlkna aykr grlmesi nedeniyle vazifesine son verildi ve neredeyse ancak bir yl sonra stanbul Lisesi'nin Lisan- Osman derslerini okutmakla grevlendirildi (etinda 2017). 1909da ortak bir sanat anlayna sahip olduu Cemil Sleyman, Mehmet Fuat, brahim Alaaddin, Ali Canip, Tahsin Nahit gibi isimlerle bir araya gelen ahabettin Sleyman, Fecr-i tnin kurulmasna nclk etti. 1910da Darttemsil-i Osmannin edeb heyetine alnd (en 2006). 1911de bir kez daha retmenlie dnd ve Galatasaray Lisesi'nde Trke dersleri verdi. Fecr-i tnin pek ok yesini etkileyen Balkan Savalar, ahabettin Sleyman' da mill ve vatan konularda eserler yazmaya ynlendirdi. Ayrca yazar, yine bu dnemlerde Trk Oca'nn toplantlarna devam etti. 1914te Darlmuallimin-i liyede Edebiyat ve Franszca hocal yapt, mdr yardmcs olarak grev ald. Ayn yl, Kse Raif Paa'nn kz bulunan ve devrinin tannm kadn airlerinden olan hsan Raif Hanm ile evlendi. Bu evlilik, aile zlemi ierisinde bunalan (Karaosmanolu 1969) yazar iinde bunald sefih hayattan ve her ikyetinde evresindekilerin gzlerini \"dolu dolu\" yapan madd skntlarndan kurtard (Ozansoy 2016). 1915'te, Galatasaray Lisesi'nde edebiyat; stanbul Lisesi'nde edebiyat ve felsefe retmenlikleri grevinde bulundu. 1919 ylnda salk iin gittii bir tatil krnde, svirede, spanyol gribi salgnna yakalanarak vefat etti. Mezar, svirede Davos-Platz kasabasndadr (zkrml 2005; Tekin 2010).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>ahap Stk<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Nide<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Zahide Hanm ile A. Stk Beyin ocuu olarak Nidede dnyaya gelen ahap Stk, soyad kanununun kmasndan sonra lter soyadn alr. Babas A. Stk Beyin grevi dolaysyla renim hayatn Anadolunun eitli ehirlerinde geer. lkokulu Nidede Cumhuriyet lkokulunda, ortaokulu Isparta Ortaokulunda, liseyi ise Antalya Lisesinde tamamlayan ahap Stk, lise reniminden sonra 1936da Matbuat Mdrlnde almaya balar ve bir yl sonra 1937de PTTde, ayn yln sonunda ise Ankara Radyosunda memur olarak grev alr. 1940a kadar Ankara Radyosunda alan yazar, ayn yl Mill Eitim Bakanl Tercme Brosunda da almaktadr. 1941de Ankara niversitesi Hukuk Fakltesi'nden mezun olan ahap Stk lter, 1948de Basn Yayn Genel Mdrlnde almaya balar. 1952-1954 yllar arasnda ocuk Esirgeme Kurumunda Neriyat Mdr olarak grev yapan yazar, Ziraat Bankasnda basm brosu amiri iken emekli olur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>avkar Altnel<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asl ad Ahmet avkar olan air, Cahide Hanm ve avukat Hulusi Altnelin olu olarak stanbulda domutur. 1959da Nilfer Hatun lkokulunda balayan renim hayatna 1959-1964 yllar arasnda ngiliz Erkek Ortaokulunda, lise renimini ise Robert Kolejde tamamlamtr (1972). Ayn yl kazand bursla Amerikaya gitmi ve Chicago niversitesinde drt yl ngiliz Edebiyat renimi grmtr. 1976 ylnda kazand doktora bursuyla Glasgowa giden Altnel, 1979da doktorasn tamamladktan sonra evlenmi ve on yl burada yaamtr. 1980-1994 arasnda serbest editr olarak alm, 1994ten sonra da serbest tercmanlk yapmtr. Trkiyeye ok sk gelmeyen avkar Altnel Londrada yaamn srdrmektedir. 2009da yaymlananTepedeki Yabanckitabyla deneme alannda Memet Fuat dln; 2011 ylnda ise Edebiyat deerlerine srekli ball ve farkl edebiyatlar arasnda kpr oluu gerekesiyle Erdal z Edebiyat dln ald.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>emsettin Sami<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Fraer, Arnavutluk<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Arnavutlukun Yanya eyaletinin Premedi ilesine bal Dal nahiyesinin merkezi olan Fraerde, 1850 ylnda dnyaya geldi. Arnavutlukta Sami Frasheri olarak tannr (Levend 2010). Yazarn baba tarafndan ailesi, Berattan g ederek Fraere yerleen bir Bekta ailesidir. Dedesi Durmu Efendi, babas Halit Beydir. Yazarn annesi ise mrahor lyas Efendinin soyundan Emine Hanmdr (Akn 1969). Yazar, ilk eitimini Fraerde bir Bekta tekkesinde ald ve Kalkandelenli Mahmud Efendiden de zel ders grd. Henz dokuz yanda iken babasn, on bir yandayken de annesini kaybetti. Arnavut milliyetisi olarak tannan aabeyi Abdl Bey tarafndan himaye edilen ve Yanya'ya gtrlen yazar, burada bir Rum okuluna devam etti ve yedi yl sren tahsilini 1870'de tamamladnda Arapa, Farsann yannda, Rumca, talyanca, Franszca ve antik Yunanca da renmiti (Tural 1999). Bir sre Yanya Mektub Kalemi'ne devam ettikten sonra 1871'de stanbul Matbuat Kalemi'nde greve balad. ine ek olarak eitli gazetelerde mtercimlik ve redaktrlk yapt. 1874'teVilayet Gazetesi'nde almas iin Trablusgarp'ta grevlendirildi (TBEA 2001). 1875'te stanbul'a dnen yazar, gazetecilie devam etti. 1877'de Cezayir-i Bahr-i Sefid valisi mhrdar olarak yaklak alt ay grev yapaca Rodos'a gitti. 1877-78 Osmanl Rus Sava'n mteakip, Yanya'ya geti ve Abidin Paa bakanlndaki Askeriye Sevk Komisyonu'nda baktip olarak grev yapt. Savan bitmesinin ardndan tekrar stanbul'a dnerek,Tercman- arkgazetesinin bayazarln stlendi. Arnavutlukla ilgili kararlar nedeniyle gazetesi kapand ve yazarn gazetecilik almalar bu olay zerine son buldu (Dalolu 1934). Siyas gelimeleri yakndan takip etti ve Arnavutluk topraklarnn bir ksmnn Yunanistan'a verilmesi kararnn ardndan, aabeyi Abdl Bey'in liderliindeki Arnavut ttihad adl rgte destek verdi. 1879'da, Sultan II. Abdlhamid'in izniyle Cemiyet-i lmiyye-yi Arnavudiyye'nin kurucular arasnda yer ald. Bu srada kaleme ald Arnavuta gramer ve Latin alfabesi temelli Arnavut alfabesi almalar, onun Arnavut Milliyetisi olduuna dair kanaatleri kuvvetlendirdi. 1881'de Asker Tefti Komisyonu'nun ktipliine getirildi ve uzun yllar bu grevi yrtt. 1884'te ilk evliliini Kazasker Saadettin Efendi'nin kz Emine Veliye Hanmla yapt ve bu evliliinden drt ocuu dnyaya geldi. Einin 1893'te lmnn ardndan gerekletirdii ikinci evliliini aabeyinin dul ei Belks Hanmla yapt. emseddin Sami'nin bu evliliinden de bir ocuu bulunmaktadr (Tural 1999). mrnn son zamanlarnda gramer ve szlk bata olmak zere ilm eserler hazrlayp, bir blmn yaymlad. 1904'te vefat eden yazar, ilk olarak Sahraycedit Camii karsndaki aile kabristanna defnedilmi, daha sonra 1968'de Feriky'deki aile mezarlna nakledilmitir (alk 1996). . Sami, nemli spor adamlarmzdan Ali Sami Yen'in babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>emsettin nl<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Harput, Elaz<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>1 Eyll 1928de Harputta doan emsettin nl, ilk ve orta renimini Elazda tamamlad. 1946da Kuleli Askeri Lisesinden mezun oldu.1948 ylnda subay olan yazar, 1950'de zmir Gaziemir Ulatrma Okulu'nda ulatrma temel eitimi grd ve mezun oldu. 1965te ODT dari Bilimler Fakltesi Ekonomi-statistik Blmnden mezun oldu. 1970te albay iken emekli olan nl, Tbitak Yneylem Aratrmas nitesi'nde aratrmac (1970-1972), GMA'da genel mdr yardmcs (1972-1974), OYAK'ta genel mdr yardmcs (1974-1983), Trk Otomotiv Endstrileri A..'de genel mdr olarak grev yapt. Evli ve iki ocuk babas olan nl, Bursa'da yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>erafettin Yaltkaya<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Din -  Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Mehmet erafettin (Yaltkaya) 1879/1880 ylnda stanbul Kocamustafapaa'da dodu. Aslen rgpldr. Babas Kdiriyye tarikat eyhlerindendir. Sbyan Mektebi ve rtiye eitiminin ardndan 1899'da Darlmuallimin'den mezun oldu. Dnemin mehur isimlerinden dersler alarak medrese tahsilini tamamlad ve 1902 ylnda icazet ald. 1912'de Beyazt Camii'nde ders krssne kt. 1923'te Sleymaniye Medresesi Mdr Yardmcl grevine getirildi. 1924 ylnda Darl-Fnun lahiyat Fakltesine Kelm Tarihi Mderrisi olarak atand. Daha sonra da slm Dini ve Felsefesi alannda Ordinarys Profesr oldu. Cumhuriyet'in kurulmasnn akabinde medreselerin kapatlmasnn ardndan kurulan Dar'l-Fnun lahiyat Fakltesi'nde uzun mddet ders verdi. Bu fakltenin niversite reformuyla kapatlmasnn ardndan slm Tedkikleri Enstits Mdrl'ne getirildi. Hilmi Ziya lken ile birlikte iki say olarak yaymlanabilenFelsefe Ylladl mecmuay kard.Sebilrreat, Beynl Hak, Mihrb, lahiyat, slmgibi dergilerde ok sayda makalesi yaymland. Atatrk'n cenaze namazn kldrd. 1942'de Diyanet leri Bakanl'na atanan ikinci bakan olarak balad grevini 1947'de vefat edene dek srdrd. Mezar, Cebeci Asri Mezarl'ndadr (Kara 2013: 308-310, zel 2002: 91, 92).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>erif Beneki<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ktahya<\/b><br/>Field: <b>Din -  Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>erif Beneki, Ktahyann Gediz ilesine bal Muhipler kynde Mehmet Bey ve Emine Hanmn nc ocuu olarak dnyaya geldi. Yazar, doum tarihinin 1950 olduunu fakat nfusa iki sene ge kaydettirildii iin nfus czdannda 1 Haziran 1952 olarak getiini belirtir. Babas Benekioullar, annesi ise Araplar olarak bilinen slaleye mensuptur (Deirmenci 2001: 2). Yaz aylarnda  Egeden Ky Egeye yaplan ii gne ailesi ile birlikte katldndan ocukluu, hem Manisa Ovasnda hem de kynde geti (Tadelen 1990: 69).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>erif Kurbanolu<\/b><br/>Total Translations: <b>24<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Manisada dnyaya geldi. Babas Tesalya muhacirlerinden Muallim Ahmet Bey, annesi Manisa'nn Kapakl kynden Hatice Hanm'dr. lk ve ortaokulu Manisa'da okudu. zmir Erkek Lisesi'nde balad lise eitimini Taksim stiklal Lisesi'nde tamamlad. stanbul niversitesi Edebiyat Fakltesi Trk Dili ve Edebiyat Blm'nden mezun oldu. rencilii srasnda Babli'de alt,Cumhuriyetgazetesinde dzeltmenlik yapt. 1930'dan itibaren youn bir yaz hayat iinde yer ald. 1966'da Nzm Hikmet'inKurtulu Sava Destan'nn zerine kaleme ald bir inceleme yazs yznden hakknda alan davadan beraat etti. Fakat evirdii eserler yznden 7,5 yl hapis cezasna arptrld. almalarn edebiyat aratrmalar, incelemeleri ve zellikle eviri alanlarnda younlatran Kurbanolu, 4 Nisan 1971 tarihinde stanbulda hayatn kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>erif avdarolu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>avdarl adl bir derebeyi slalesine mensuptur. Babas Ahmet kr Paa, annesi Hatice Kerime Hanmdr. Nuruosmani ptidai Mektebi, Soukeme Asker Rtiyesi ve Mlkiye Mektebini bitirmitir. 1895ten itibaren eitli devlet hizmetlerinde alm, 1901'de Sultan Abdlaziz'in en kk kz Emine Sultan ile evlenerek damad- ehriyar olmutur (nal 1970: 1792-1794). ura-y Devlet (Dantay) bakanl, Maarif, Nafia ve Dhiliye nazrl gibi yksek grevlerde bulunmutur. Cumhuriyet'in ilanna kadar Damad- ehriyr Mehmed erif Paa veya Damat erif Paa olarak anlmtr. Kurtulu Sava'na kar taknd olumsuz tavr sebebiyle 1924'te yurtdna kartlmtr. Slale adlar olan avdarolu'nu soyad olarak alan Mehmet erif Paa, uzun yllar Fransa'da ikamet ettikten sonra 1946'da Trkiye'ye dnm ve 1958'de stanbul'da lmtr (Mcellidolu, 1968-1969: 608-610).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>inasi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>brahim inasi, stanbul'un Tophane semtinde Boazkesen mahallesinde domutur. Doum tarihi konusunda kaynaklarda farkl bilgiler yer almaktadr (1824 tarihi iin bkz. Ebzziya Tevfik 1329: 226; Akn 1979: 545; Uman 1998: 171; 1826 tarihi iin bkz. Ebzziya Tevfik 1308: 214; Akyz 1986: 1; Akyz tarihsiz: 42; Tanpnar 2012: 187; Ziyad Ebzziya 1997: 29; Aknc 1966: 11; Kahraman 2010: 166). Babas 1828 - 1829 Osmanl - Rus Sava'nda ehit den topu yzbas Bolulu Mehmet Aadr. Kk yata yetim kalan brahim inasi, annesi ve yaknlar tarafndan bytlr. lk eitimini mahalle mektebinde ve Tophanedeki Fevziye Mektebinde grdkten sonra Tophane Mirlii kalemlerinden birine girer. Tanzimat yllarnda genlerin yetimesinde bir okul vazifesi gren devlet dairelerinin inasinin zerinde de olumlu bir etkisi olur. Burada nce brahim Efendiden Arapa ve slam bilimler, Bursal eyh Zaikten Farsa dersleri alr (Akn 1979: 545). Fransz subay Chateauneuften -sonradan ihtida edip Mehmed Read ismini alr- Franszca renir. inasinin Bat kltrne ilgisi bu subay sayesinde olur. Tophane Mirlii Kaleminde zamanla ilerleyerek rtbesini ykseltir. Tanzimatn ilk yllarnda Bat kltrn bizzat yerinde grmek ve renmek maksadyla devlet tarafndan Avrupaya renci gnderilmitir. inasi de Franszcasn ilerletmek ve maliye eitimi almak amacyla Tophane miri Ahmet Fethi Paa ve sadrazam Mustafa Reid Paann tevik ve yardmlaryla 1849 ylnda Parise gider. inasinin Paris hayat ile ilgili bilgiler snrldr. Paristeki maliye eitiminin ayrntlar hakknda bilgi olmasa da kendi beyanlarndan Fransa Maliye Bakanlnda bir sre staj yapt anlalmaktadr (Kahraman 2010: 167). Onun Pariste arkiyat De Sacy ailesiyle tanmas ve onlarn araclyla Ernest Renan, Lamartine ile dostluk kurmas inasiye Fransz edebiyatnn yolunu aar. Burada maliye eitimi iin matematik ve fen bilimleriyle megul olurken bir taraftan da dil ve edebiyatla ilgili aratrmalar yapmaya balar. Bibliotheque Imperiale ve Dou Dilleri Okulunda yapt almalarla daha sonra yaymlayacaDurub- Emsal-i Osmaniyenin malzemesini toplar (Uman 1998: 171). Pariste arkiyatlarla grmesi neticesinde Socit Asiatiquee ye seilir ve bu cemiyetin yelerinden nl Fransz szlk bilimci Littr ile dostluunu ilerletir. Bir baka arkiyat Pavet de Courteillee NabininHayriyyesinin yazma nshasn temin ederek Courteillein saygsn ve vgsn kazanr (Aknc 1966: 11-12). Yurda dn hakknda net bir tarih bilinmemekle birlikte 1854'te stanbula geldii ve Tophane Mirlii Kaleminde almaya balad belirtilir. 1855te Meclis-i Maarif azalna tayin edilir. inasinin memuriyet hayat, her ne kadar siyasetle uramasa da Reid Paann sadarette oluu veya sadaretten dne paralel olarak gelime ve deime gstermitir (Parlatr 2006: 74). li Paann sadrazamlnda, bir gn grevine sakaln keserek gitmesi, devrin memuriyet kurallarna aykr grlerek Meclis-i Maarifteki grevine son verilir. Aslnda inasi, sakalna sakran dt iin doktor tavsiyesiyle sakaln kesmek mecburiyetinde kalmtr. Ancak bu olaydan ksa bir sre sonra Reid Paann tekrar sadrazam olmasyla grevine dner. Resm grevinin yan sra edebiyatla da megul olan inasi, Franszcadan manzum olarak yapt tercmeleriniTercme-i Manzumeadyla nereder (1859). Ayn yl Saray tiyatrosunda oynanmak zere kaleme aldair Evlenmesini tamamlar. inasi, Paristen dndkten sonra orada benimsedii yeni fikirleri, kanun, demokrasi, millet gibi kavramlar halka yaymak, halk bu konuda bilinlendirmek amacyla Agh Efendi ile birlikteTercman- Ahvali karmaya balar (22 Ekim 1860).Tercman- Ahvalin basn tarihimizdeki nemi, ilk zel Trke gazete olmasdr. Fakat inasi bir sre sonra Agh Efendiyle anlaamayarak gazeteden ayrlr (1861).Tercman- Ahval, inasi iin iyi bir tecrbe olur. Bir gazete karrken matbaa kurmann, yeni harfler dktrmenin nemli olduunu kavrar veTasvir-i Efkriin bu teknik hazrlklar tamamladktan sonra 28 Haziran 1862de gazetesini yaymlar. inasi,Tasvir-i Efkrn yayna balamasndan bir sre sonra iirleriniMntehabat- Earadyla bastrr (1862). 1863te Sultan Abdlaziz, inasinin bir devlet memuru olduu halde devlet ilerini eletirdiini gereke gstererek Meclis-i Maarif grevinden uzaklatrlmasn emreder. HlbukiTasvir-i Efkrda inasinin kaleme ald yazlarda devleti tenkit edici bir yazya rastlanmamtr. Ancak Mustafa Reid Paa iin drt kaside yazp bunlarMntehabat- Earda yaymlamas ve kitabnda Sultan Abdlazize yer vermemesi, Yeni Osmanllar Cemiyeti ile ehzade Murata yakn oluu inasinin devlet grevinden uzaklatrlmasna sebep olmutur, diyebiliriz (Tanpnar 2012: 191-192). inasi daha Paristeyken zerinde alt ataszleri kitabnDurub- Emsal-i Osmaniyeadyla nereder (1863). Bunun yan sra Yusuf Kamil PaannTlmaquetercmesinin ikinci basksn, Ahmet Vefik PaannHikmet-i Tarihveecere-i Trkkitaplarn matbaasnda yaymlar. 1864'teRuzname-i Ceride-i Havadisile Mebhusetn anha tartmasna girer. Arapadaki bilgisini ispata vesile olan bu tartma devam ederken inasi, 1865te gazetesini Namk Kemale brakarak Parise gider. inasinin Parise ikinci gidii hakknda pek ok fikir ileri srlmse de bunlar birbiriyle elimektedir. Pariste kald sre zarfnda onun edeb almalarna arlk verdiini gryoruz. Tannm Fransz szlk bilimci Littr ile grr. Ebzziya Tevfikin verdii bilgiye gre, yine bu srada her biri biner sayfalk on drt ciltten meydana gelecek kapsaml bir Trke szln hazrlklarna balar (Uman 1998: 172). Tamamlanamayan, yarm kalan bu almann Macar Bilimler Akademisi Ktphanesi Trke el yazmalar katalounda olduu sylenir (Parlatr 2006: 79). 1867 ylnda Mustafa Fazl Paa tarafndan Parise davet edilen Namk Kemal, Ziya Paa ve Ali Suavi gibi Yeni Osmanllar Cemiyeti yeleri ile grmekten ekinen inasi, siyasetten mmkn olduu kadar uzak durur. Ayn yl Sultan Abdlazizin Parisi ziyareti esnasnda Fuat Paann sraryla stanbula dnmeye ikna edilse de stanbulda ksa bir sre kalp tekrar Parise gider. Bu ksa stanbul seyahati hari, Pariste be yl kalan inasi, 1869 yl sonralarnda stanbula geri dndkten sonra kendisini tamamen yayn ilerine verir. Bablide kiralad bir yeri hem ev hem matbaa olarak kullanr. SrasylaDurub- Emsal-i Osmaniyenin geniletilmi veMtehabat- EarlaTercme-i Manzumenin ikinci basksn nereder (1870). Paristeyken yaad yalnzlk, huzursuzluk saln bozmu, muhakemesini zayflatmtr. Szln tamamlamaya alrken rahatszlannca Mustafa Fazl Paann yardmyla konana yakn bir eve tanr, doktor nezaretine alnr. yiletikten sonra Cihangirdeki evine dnen inasi, 12 Eyll 1871 tarihinde beyin tmrnden vefat eder.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>inasi Nahit Berker<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbulda dodu. Hariciyeci Nahit Bey ile Faika Hanmn ocuklarndan en kdr. Babasnn grevi nedeniyle ilkokulu Fransa, Yunanistan ve randa tamamlad. Gazi Lisesinde okuyan inasi Nahit, gazeteci olmak iin yksekrenimini yarda brakt. Falih Rfk Atayn salad imknlaUlusgazetesinde muhabir olarak almaya balad (1941).Yeni UlusveHalkadlaryla da kan bu gazeteye ksa fkralar yazd (1954-1971). Demokrat Parti dneminde yazlarndan dolay yirmi dokuz ay cezaevinde kald. Yayn hayat ksa srenKalburst(1943) veHopdedik(1960) adyla iki mizah dergisi kard.CumhuriyetveGnegazeteleriyle birlikteAkisdergisinde fkralar yaymland. (Ik 2007: 667; Berker 1986: 9,19)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>kran Ycel<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Emine Hanm ile tccar Mehmet Kudu'un kz olarak zmir'de dodu. 1971'de zmir Amerikan Kz Koleji'ni bitirdi. A Siyasal Bilgiler Fakltesi'ndeki renimini yarm brakt. Gazetecilik, tiyatro oyunculuu ve oyun evirileri yapt. 1994'ten beri \"Yeni Asr\" gazetesinde ke yazarl yapmaktadr. \"PEN Yazarlar Dernei\" yesidir. 1995 ylnda \"PEN Yazarlar Dernei Orhan Kemal yk Yarmas'nda baar dl ald. Tiyatro ve sinema sanats Erkan Ycel (. 9 Eyll 1985) eiydi.<\/b><br/><\/div>"],null,{"showCoverageOnHover":true,"zoomToBoundsOnClick":true,"spiderfyOnMaxZoom":true,"removeOutsideVisibleBounds":true,"spiderLegPolylineOptions":{"weig
