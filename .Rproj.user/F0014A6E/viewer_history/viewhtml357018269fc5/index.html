fettiş kadrosu ile Londra Kültür Ataşeliğine (1951-1954) gönderildi. Londra dönüşü İstanbul Çapa Eğitim Enstitüsü'ne 1954’te öğretmen olarak atandı. 1959-1962 yıllarında tekrar Londra’ya giderek Türk Dili ve Edebiyatı okutmanı olarak çalıştı. Yeniden Çapa Eğitim Enstitüsü’ndeki görevine döndü ve 1967’de yaş haddinden emekliye ayrıldı (Kut 1989: 12-18). Mezun olduktan sonra da Türk eğitimine hizmet etti. İstanbul Güzel Sanatlar Akademisi'nde, Marmara Üniversitesi ve Mimar Sinan Üniversitesi Fen-Edebiyat Fakültesi Türk Dili ve Edebiyat Bölümü'nde ölümünden kısa bir süre öncesine kadar dersler verdi. 1934’te üniversite yıllarında tanıştığı Ferhunde Hanım'la evlenen ve bu evlilikten çocuğu olmayan Orhan Şaik Gökyay, 2 Aralık 1994’te öldü. Cenazesi ertesi gün Üsküdar'daki Nakkaştepe Mezarlığı'nda toprağa verildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Oruç Aruoba<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Kocaeli<\/b><br/>Field: <b>Sağlık -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adıyla Ahmet Oruç Aruoba'dır. Kocaeli / Karamürsel doğumludur. Şair, yazar ve gazeteci Muazzez Kaptanoğlu ile ordu mensubu İsmail Fahir Aruoba'nın üç erkek çocuğundan biridir. Aruoba'nın edebiyata ve felsefeye hevesini İstanbul Üniversitesi Felsefe bölümü mezunu olan, on altı yaşındayken ilk şiiri yayımlanan,Alev, Hasret,ÇileveBeni Kurtargibi bazıları sinemaya da uyarlanmış romanların sahibi annesi beslemiştir.Cumhuriyet,Gençlik, Ulus, Bugün, ZaferveHakimiyetgibi döneminin önde gelen gazetelerinde çalışan, Ankara Radyosu'nda 'Kadın ve Ahlak' adlı bir programın da yapımcılığı ve sunuculuğunu üstlenen, Türkiye Kadınlar Konseyi'nin kurucu üyesi olan,Türk Kadınıgibi öncü bir dergiyi uzun süre tek başına çıkarmış, Macar Gümüş Hürriyet Madalyası ile onurlandırılmış Muazzez Hanım, sadece oğulları için değil, dönem için de çok önemli bir rol modeldir (Türkiyeli Kadın Yazarlar, 2018; Berkan, 2006; Komisyon, 2010b: 576, 577; Komisyon, 2010a: 124).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Akınhay<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İzmir / Ödemiş’te doğdu. Bornova Suphi Koyuncuoğlu Lisesi'nden mezun oldu. 1976 yılında Ankara Üniversitesi Siyasal Bilgiler Fakültesi'ndeki öğrenimini siyasi nedenlerden dolayı bırakmak zorunda kaldı. 1980 yılında hapse girdi ve bu sıralarda çevirmenliğe başladı. Çok sayıda kitap çevirisi yaptı. 1993 yılında Ege Yayıncılığı kurdu. Bir yıl sonra İzmir Kitaplığı'nın da kurucusu oldu. 1997- 1998 yıllarında Sistem Yayıncılık'ta genel yayın yönetmenliği 1999 yılında Bilim ve Sanat Yayınevi'nde editörlük yaptı. Everest Yayınlarının da editörlüğünü üstlendi. Adıyla özdeşleşen Agora Kitaplığı yayınlarının kurucusu oldu. 2007-2016 yılları arasındaMeseleadıyla bir dergi çıkardı. 2017 yılının ilk ayındamesele121.orgadresinde internet yayıncılığına başladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Koca<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. İstanbul Şehit Adem Tavuz İlkokulu'nun ardından (1986), Kâğıthane İmam Hatip Lisesi'nden mezun oldu (1994). Yüksek öğrenimini Cumhuriyet Üniversitesi Fen-Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümü'nde tamamladı (1998). Millî Eğitim Bakanlığı bünyesinde öğretmenlik yaptı. “Hayata Dair” adlı hikâyesiyle 2003 yılı Orhan Kemal Öykü Ödülü'nü ve yine aynı yılKral Subanisimli romanıyla Beyan Yayınları İlk Roman Başarı Ödülü'nü kazandı. Çocuk kitapları üzerine yoğunlaştı, \"Ömer Seyfettin Külliyatı\"nı hazırladı. Dinî alanda kaleme aldığı bilimsel incelemelerle Arapçadan yaptığı çevirilerin yanı sıra Osmanlı Türkçesinden aktardığı çalışmaları ile Türk ve Doğu klasiklerinden bazılarını günümüz diline kazandırdı. Beyan Yayınları veYedi İklimdergisinde editör olarak çalıştı. Arapça ve İngilizce bilmektedir. Evli ve iki çocuk babası olan Osman Koca, hâlen İstanbul'da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Nebioğlu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Afyon<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Osman Nebi imzasını da kullandı. Afyonkarahisar’da doğdu. Tüccar Mehmet Efendi’nin oğludur. Babasının işi dolayısıyla 1921 yılında İzmir’e gitti ve orada lise eğitimine başladı. Yükseköğrenimini 1936 yılında İstanbul Üniversitesi Hukuk Fakültesi’nde tamamladı. Eğitimine Berlin Üniversitesi ve Göttingen Üniversitesi Devlet İlimleri Fakültesi’nde devam ederek iktisat doktorasını aldı. Eğitimini tamamladıktan sonra İstanbul’a döndü ve İstanbul Üniversitesi İktisat Fakültesi’nde asistanlığa başladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Turan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl adı Osman Ferit’tir. Trabzon Çaykara’ya bağlı Soğanlı köyünde doğdu (Uzman 2018: 17). Ailesi yazın Çatıksu’da kışın Çaykara’ya bağlı Soğanlı köyünde ikamet ettiği için, bazı kaynaklarda doğum yeri olarak Çatıksu köyü geçer. Kuranoğulları lakabı ile tanınan ailesi, Trabzon’un Osmanlı Devleti tarafından fethedilmesinden sonra Van civarlarından buraya nakledilen Kurtoğlu aşiretine mensuptur (Birinci 2003: 27). Babası son Osmanlı-Rus savaşında Erzurum’da şehit oldu. İlkokulu Çaykara’da, ortaokulu Bayburt’ta okudu (Işık 2007: 3604). Trabzon’da başladığı liseyi 1935’te Ankara Erkek Lisesi’nde tamamladı (Birinci 2003: 30). DTCF’nin ilk talebelerinden olan Turan, 1938'den sonra bir müddet Fransa'da (Birinci'den aktaran Uzman 2018: 32) eğitim gördükten sonra 1940’ta mezun oldu (Komisyon 1998: 385). Hemen ardından Ord. Prof. Dr. M. Fuat Köprülü’nün yanında Ankara Üniversitesi’nde akademik hayatına başladı. 1941’de doktora tezini 1943’te de doçentlik tezini takdim etti (Birinci 2003: 34). Bir müddet İngiltere’de kaldıktan sonra 1949’da TTK aslî üyeliğine seçildi. 1951’de profesör oldu. 1954 ve 1957 seçimlerinde Demokrat Parti’den Trabzon milletvekili olarak TBMM’ye girdi (Komisyon 2010). 1955’te Ankara Türk Ocağı reisi olan Turan, 1959’da bir müddet olmak üzere, 1966’dan 1973’e kadar Türk Ocakları Genel Başkanlığı görevinde bulundu (Birinci 2003: 53). 1956'da Osmanlı hanedanından olan Satıâ Hanım ile evlendi (Köymen 1978: 1). Siyasî hayatı 27 Mayıs İhtilâli ile kesintiye uğradı. On altı ay cezaevinde yattı. 1964’te AP’nin Genel Başkan Yardımcılığı görevine geldi ve 1965’te yeniden milletvekili oldu (Birinci 2003: 41). 1969 seçimlerinde MHP’den Trabzon milletvekili adayı olduysa da seçilemedi (Birinci 2003: 42). Bu sıralarda siyasî sebeplerden dolayı üniversitedeki kürsüsünden uzakta tutuldu. Fransızca, İngilizce, Arapça ve Farsça bilen Turan, 17 Ocak 1978’de İstanbul’da öldü (Birinci 2003: 28).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Osman Tuğlu<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>İstanbul’da Taksim Tarlabaşı Turan Caddesinde doğdu. İlk çocukluk dönemiErmeni ve Rum komşular içinde geçti.Küçükçekmece Yeşilyuva İlkokulunda, Küçükçekmece Lisesinin orta kısmında, Kabataş Erkek Lisesinde okudu.Cerrahpaşa Tıp Fakültesinden mezun oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Panayot Abacı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Panoyot Abacı, 23 Aralık 1923 tarihinde İstanbul'da doğdu. Zografyon Lisesi'nden mezun oldu. 1944 yılında İstanbul Üniversitesi Edebiyat Fakültesi Felsefe Bölümü’nü bitirdi. İstanbul Belediyesi Konservatuarı’nda felsefe okudu. İstanbul Şehir Orkestrası’nın (1945) kurucu üyelerinden biridir. Kent Orkestrası’nda 22 yıl ve İstanbul Devlet Opera ve Balesi’nde 12 yıl olmak üzere otuz beş yıl viyolonselist olarak çalıştı. 1980'de bu görevlerden emekli oldu. İstanbul Filarmoni Derneği, İstanbul Filarmoni Vakfı ve Atatürk Kültür Merkezi Derneği’nde görev aldı.1963'ten bu yanaOrkestraadlı aylık müzik dergisini yayımladı. 1954'te Rumca edebiyat dergisiPirsos'u doksan üç sayı çıkardı ve bu dergide dokuz yıl yazdı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Peyami Safa<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Yazılarında ve bazı eserlerinde Server Bedi, Çömez, Serazad, Safiye Peyman, P. S., Bir Muharrir, Türk Düşüncesi, Peyami, Bedia Servet, Cingöz Recai, Bedii Nuri, Hafta, Mi-Fa müstear isimlerini kullandı (Yıldırım 2006: 359). 2 Nisan 1899 tarihinde İstanbul'un Gedikpaşa Mahallesi'nde doğdu. Babası Trabzonlu köklü bir aileye mensup olan Tanzimat döneminin ünlü şairi İsmail Safa, annesi Server Bedia Hanım'dır. Peyami Safa'nın ailesinde edebiyatla özellikle de şiirle ilgilenen pek çok isim vardır. \"Şair-i maderzad\" (anadan doğma şair) olarak ün yapmış babası İsmail Safa'dan başka, bir divan oluşturacak kadar şiir yazmış olan dedesi Trabzonlu Mehmet Behçet Efendi, lirik şiirleriyle tam dikkatleri üzerine çekmişken cinnet getirerek genç yaşta vefat eden amcası Ahmet Vefa, yine şiirle ilgilenen, eğitimle ilgili kitapları ve tercümeleri bulunan amcası Ali Kâmi Akyüz ve birlikte dergi de çıkardıkları, uzun yıllar gazetecilik yapan ağabeyi İlhami Safa, Peyami Safa'nın ailesinde edebiyatçı kimlikleri ile ön plana çıkan isimlerdir. Peyami Safa'nın isim babası, İsmail Safa'nın Gedikpaşa'daki evinde yapılan toplantılara sık sık katılan ve aile dostu olan Tevfik Fikret'tir. İsmail Safa, Transval Savaşı dolayısıyla İngilizlerin tarafını tutan bir bildiriyi İngiliz elçisine takdim edenler arasında bulunduğu için Sivas'a sürüldü. Peyami Safa bir buçuk yaşındayken, önce kendisinden üç yaş büyük ablası Selma, ardından da babası İsmail Safa sürgünde bulundukları Sivas'ta öldüler. Peyami Safa, annesi ve ağabeyi İlhami ile birlikte İstanbul'a dönmek zorunda kaldı, annesi tarafından zor şartlarda yetiştirildi. Menbau'l-İrfan İptidai Mektebinde ilköğrenime başladı. İlköğrenimine devam ederken sağ kolunda ortaya çıkan mafsal enfeksiyonu yüzünden kendini çok küçük yaşta doktorların, hasta bakıcıların ve ilaç kokularının arasında buldu (1908). 1910'da başladığı Vefa İdadisini bu hastalık ve ailesinin geçim zorlukları sebebiyle bırakmak zorunda kaldı. Babasının yakın arkadaşlarından Abdullah Cevdet'in hediye ettiğiPetit Larousse'u ezberleyerek başladığı Fransızcasını ilerIetirken edebî eserlerin yanı sıra tıp, psikoloji ve felsefe kitaplarına ilgi duydu. Tiyatro eğitimi almak için Darülbedayi imtihanlarına girdi, başarılı olmasına rağmen bu okula devam edemedi (1914). Savaş şartlarında geçim sıkıntısı artan annesinin yükünü hafifletmek için Posta-Telgraf Nezareti'nde çalışmaya başladı. Ardından Boğaziçi'ndeki Rehber-i İttihad Mektebine muallim olarak girdi (1917) ve bir süre Düyun-ı Umumiye İdaresi'nde çalıştı (1918). Mütareke döneminde öğretmenlikten ayrılıp ağabeyi İlhami Safa ile birlikteYirminci Asırgazetesini çıkardı (1919). Bu gazetede \"Asrın Hikâyeleri\" başlığı altında yayımlanan küçük hikâyeleriyle dikkat çekti ve ilk kalem kavgasınıKüçük Beyleradlı adapte piyesini eleştirdiği Cenap Şahabeddin'le yaptı (1919).Alemdargazetesinin açtığı hikâye yarışmasında derece alınca devrin yazarları tarafından teşvik edildi (1920). Bu tarihten itibaren geçimi ve mesleği hemen tamamıyla yazarlık oldu.Yirminci Asırgazetesi kapandıktan sonraTercüman-ı HakikatveTasvir-i Efkâr(1922), Cumhuriyet'in ilanının ardındanSon Telgraf, Son SaatveSon Postagazetelerinde çalıştı. Halil Lutfi Dördüncü ile birlikteBüyük Yoladlı kısa ömürlü bir gazete çıkardı (1925). Aynı tarihlerde hem Server Bedi hem Peyami Safa imzasıylaCumhuriyetgazetesinde de yazıyordu. Bu gazeteyle ilişkisini fıkra yazarı ve edebiyat sayfası yöneticisi olarak aralıklarla sürdürdü (1928-1940).Hilal-i Ahmerdergisinde çıkan \"Yeni Edebiyat Cereyanları\" başlıklı yazısı Ahmet Haşim'le kalem kavgasına girmesine yol açtı (1928). Peyami Safa,Cumhuriyet'in edebiyat sayfasını yönetmeye başladığı günlerde çıkarılan af kanunundan faydalanmak amacıyla Türkiye'ye dönen ve tutuklanan Nâzım Hikmet'in affedilmesini sağlamak için onun \"Yanardağ\" şiirini yayımlamıştı. Ancak gazete ertesi gün bu şiirin ve altındaki imzanın kendi görüşleriyle hiçbir alakasının bulunmadığına dair bir açıklama yaptı. Bu olay üzerine gazeteyle arası açılan Peyami Safa bir süre sonra işinden ayrılıp Nâzım Hikmet'in de yazdığı, Zekeriya Sertel tarafından çıkarılanResimli Aymecmuasında yazılarını yayımlamaya başladı.Hareketdergisinde de Nazım Hikmet'le birlikte yazılar kaleme alan Peyami Safa'nın bu derginin ilk sayısında çıkan \"Varız Diyen Nesil\" başlıklı yazısı genç edebiyatçı neslin görüşlerini yansıtan bir beyanname niteliği taşıyordu (1929). Bu nesil, Yakup Kadri Karaosmanoğlu tarafındanMilliyetgazetesinde eleştirilince basın tarihine \"Saman Ekmeği Kavgası\" adıyla geçen ünlü kalem tartışması başladı. Aynı yılResimli Ay'da başlatılan \"Putları Yıkıyoruz\" kavgasında da Nâzım Hikmet'le beraber hareket eden Peyami Safa bu yüzden sık sık Bolşeviklikle suçlandı, fakat kendisi her seferinde bu iddiayı reddetti. Nâzım Hikmet ve çevresiyle ilişkileriniResimli Aykapandıktan sonra da sürdürdü. 1930'ların başında Ahmet Ağaoğlu'nun çevresinde oluşan fikir hareketine katılarak kendisine liberal bir çizgi belirledi (1932). Bu arada keşfettiği Cahit Sıtkı Tarancı'yıCumhuriyetgazetesinde üç yazıyla kamuoyuna tanıttı. Aynı yıl annesini kaybetti. Daha sonra ağabeyi İlhami Safa ile birlikte 1934-1936 yılları arasındaHaftaadlı magazin dergisini çıkardı (Tonga, 2015: 505-548). Nâzım Hikmet'in de yazdığıTangazetesinde köşe yazılarına başladı (2 Ağustos 1935). İki yazarın aynı sayfada ima yollu birbirini eleştirmesi daha sonra büyük bir kavgaya dönüştü. Bu çatışma, Peyami Safa'nın ömrünün sonuna kadar sürecek antikomünist mücadelesinin başlangıcı oldu.Haftadergisinin ardından 1936 yılında yirmi bir sayı çıkarabildiğiKültür Haftası(Kumsar, 2015: 549-587) kapanınca Avrupa gezisine çıkan Peyami Safa, yaklaşık bir ay süren seyahat izlenimlerini önceCumhuriyetgazetesinde tefrika etti, daha sonraBüyük Avrupa Anketiadıyla kitap halinde yayımladı (1938). Kemalist inkılâbın felsefi temellerini kurmaya çalıştığıTürk İnkılabına Bakışlarda aynı yıl neşredildi.Cumhuriyetgazetesinin edebî sayfasını yönetti ve 1940 yılına kadar bu gazeteye hikâye, makale ve günlük fıkralar yazdı; romanlarındanŞimşek(1926),Dokuzuncu Hariciye Koğuşu(1929),Bir Tereddüdün Romanı(1932),Biz İnsanlar(1937) önce tefrika halinde bu gazetede yayımlandı.Cumhuriyet'ten ayrıldıktan sonra (9 Ağustos 1940)Yeni Mecmua'da yazmaya başlayan Peyami Safa ardındanTasvir-i Efkâr'a geçti. Bu arada Orhan Seyfi Orhan ve Yusuf Ziya Ortaç tarafından çıkarılanÇınaraltımecmuasında Türkçü-milliyetçi düşüncelerini vurgulayan yazılar neşretti. Almanya'yı desteklediği ve ırkçılık yaptığı iddiasıyla aleyhinde Rıza Çavdarlı imzasını taşıyan bir broşür yayımlandı (1943). ÇalıştığıTasvir-i Efkârgazetesi bir süre sonra kapatıldı (1944). Irkçılık-Turancılık konusunda hazırlanan bir raporda kırk yedi kişi arasında adı geçti fakat yargılanan yirmi iki kişi arasında yer almadı. Ziyad Ebüzziya'nın 1945'teTasvir-i Efkâryerine çıkarmaya başladığıTasvirgazetesinde yazmaya devam etti. Aynı yılın Kasım ayında yayımlananBüyük Doğu'nun ikinci dönem yazı kadrosuna katıldı. Öteden beri tek partiye ve Milli Şef'e muhalif olan Ziyad Ebüzziya çok partili sistemi ve demokrasiyi, dolayısıyla Demokrat Parti'yi desteklemeye başlayınca bu gazeteden ayrıldı. Savunduğu görüşlerin tabii bir sonucu olarak demokrasiye karşı olduğu için Nisan 1946'da yeni bir hamle yapanVakitgazetesinin kadrosunda yer aldı ve Demokrat Parti aleyhinde yazılar yazdı. Savaş yıllarında ilgi duymaya başladığı mistisizm, parapsikoloji ve metapsişik merakını da yeni gazetesine taşıdı. Bu arada Cumhuriyet Halk Partisi'ne yakınlaştığı için Necip Fazıl Kısakürek tarafından eleştirildi, bu yüzden aralarında büyük bir polemik yaşandı. Demokrat Parti'ye muhalefeti dolayısıyla Cumhuriyet Halk Partisi mensuplarının dikkatini çekince o sırada milletvekili olan Yusuf Ziya Ortaç tarafından Mart 1948'de yayın hayatına yeniden başlayanÇınaraltı'na davet edildi veUlusgazetesinde yazmaya başladı (1949-1953). Bursa'dan milletvekili adayı olduysa da seçimi kazanamadı (1950). Demokrat Parti'ye kuruluş döneminde sosyalistlerle iş birliği yaptığından muhalefet eden ve 1950'de Nazım Hikmet için açılan af kampanyasına şiddetle karşı çıkan Peyami Safa bir süre sonra 1953-1960 yılları arasında 63 sayı çıkaracağıTürk Düşüncesidergisini yayımlamaya başladı (Aralık 1953) veMilliyetgazetesi yazı kadrosunda yer aldı (1 Ekim 1954). Demokrat Parti'nin antikomünist kimliği belirginleştikçe bu partiye ve liderine ilgi duymaya başladı.Milliyet'teki \"Objektif' adlı köşesinde Aziz Nesin ve Çetin Altan ile kalem tartışmalarına girdi (1958). Yönetimin sola yakın bir kadronun eline geçmesi üzerine bu gazeteden ayrılarakTercüman'a geçti (Mart 1959)Büyük Doğu'da da yazılarına yeniden başlamıştı; fakat bir süre sonra Necip Fazıl ile ikinci büyük kavgasını yaparak yollarını ayırdı. Çok geçmeden yazı işleri müdürüyle anlaşamadığıTercüman'dan da çıkarıldı (29 Nisan 1960). Peyami Safa, son aylarında Demokrat Parti iktidarının icraatlarını savunduğu için 27 Mayıs askerî darbesinden sonra ağır suçlamalara maruz kaldı, Türk Dil Kurumu ve Türk Edebiyatçılar Birliği ile ilişkisi kesildi.Türk Düşüncesi'nin yayınına ara vererekHavadisgazetesine geçti (21 Temmuz 1960). Bu gazetedeki yazıları yüzünden aleyhinde protesto gösterileri yapıldı.Düşünen Adamdergisinde (5 Ocak 1961) veSon Havadisgazetesinde (10 Mart 1961) yazmaya başladı. Bütün bu olaylar sırasında çok yıpranan Peyami Safa, Erzincan'da yedek subay öğretmen olarak görev yapmakta olan tek evladı Merve'yi kaybedince (27 Şubat 1961) büsbütün sarsıldı. Türk Musikisi Federasyonu, Güzel Sanatlar Birliği, Türk Felsefe Cemiyeti, Türk Dil Kurumu, Türk Edebiyatçılar Birliği gibi kuruluşlarda kurucu ve üye olarak yer alan Peyami Safa, 15 Haziran 1961 tarihinde Çiftehavuzlar'da bir dostunun evinde geçirdiği kalp krizi sonucu öldü. İki gün sonra naaşı Edirnekapı Mezarlığı'nda toprağa verildi. Ötüken Neşriyat tarafından 1974 yılında yazarın anısına başlatılan Peyami Safa Roman Yarışması, 1978 yılında kaldırıldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Pınar Kür<\/b><br/>Total Translations: <b>19<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adı Havva Pınar Kür'dür. Bursa’da doğmuş ancak bu şehirde hiç ikamet etmemiştir. Babası matematik öğretmeni Behram Kür, annesi öğretmen ve aynı zamanda yazar olan İsmet Kür’dür. Pınar Kür’ün teyzesi, şair ve yazar olan Halide Nusret Zorlutuna, kuzeni de romancı Emine Işınsu’dur. Pınar Kür’ün doğduğu dönemde Bilecik’te bulunan aile bir süre sonra Zonguldak’a yerleşmiş ve Pınar ilköğrenimine burada başlamıştır. 1949’da Ankara’ya taşınmış ve burada Pınar Kür’ün kız kardeşi Işılar Kür doğmuştur. Yazar, ikinci sınıfa Kurtuluş İlkokulu’nda devam ederken annesi İsmet Kür iki çocuğunu da alarak İngiltere’ye gitmiş ve çocuklarını yatılı bir okul olan Raymonds School’da okutmuştur. Uyum sürecinde birtakım sorunlar yaşayan aile bir yıl sonra Türkiye’ye dönmüş, iyi düzeyde İngilizce öğrenmiş olan Pınar Kür de Ankara Kolej’e yazılmıştır. Üç yıl sonra babasının UNESCO‘da görev alması neticesinde aile Amerika‘ya gitmiş, Pınar Kür, New York‘ta Forest Hills High School’a devam etmiştir. Bu yıllarda on dört yaşında genç bir kız olan Pınar Kür, iki yıl kadar çevre edinememiş ve yalnızlık çekmiş, son sınıfta ise okulun tiyatro kulübüne girmiş ve yine bu dönemde İngilizce “anlaşılmayan genç kız romanları” yazmaya başlamıştır. Tiyatroya ilgisi ilk gençlik yıllarında başlayan yazar, on yedi yaşında iken ilk piyesiCowards All’ı yazmıştır. Lise öğrenimini New York’ta tamamladıktan sonra Türkiye’ye dönmüş, Robert Kolej’in Yüksek Bölümü’nü bitirmiştir. Üniversiteden sonra Paris’e gitmiş, tiyatro çalışmalarına devam etmiş, Sorbonne Üniversitesi’ndeYirminci Yüzyıl Tiyatrosunda Gerçekçilik ve Yanılsama: Pirandello, O’Neill ve Etkileribaşlıklı tezle doktora öğrenimini tamamlamıştır (1964-1969). Pınar Kür ilk evliliğini 1964 yılında iki yıl önce tanıştığı tiyatro oyuncusu Can Kolukısa ile yapmış, beş yıl süren bu evliliğinden Emrah adında bir oğlu olmuştur. Yazar Can Kolukısa’dan ayrıldıktan sonra tanınmış bir avukat olan Mehmetcan Köksal ile beraberlik yaşamış fakat evlenmemiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Pınar Selek<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da doğdu. Notre Dame de Sion Lisesini bitirdikten sonra Mimar Sinan Üniversitesi Sosyoloji Bölümünü birincilikle tamamladı. Aynı bölümde yüksek lisansını tamamladı. Fransa'da Saphiantipolis UDEL Üniversitesinde ekonomi ve politika dersleri aldı. Günümüzde Strasbourg Üniversitesinde Siyaset Bilimi dalında doktora eğitimine devam etmektedir. Sokak Sanatçıları Atölyesi'nin kuruluşuna öncülük etti ve Amargi Kadın Dayanışma Kooperatifi'ni kurdu. Makale, köşe yazısı ve kitap çalışmalarına Avrupa'dan devam etmektedir. Yazınsal üretimlerinin dışında insan hakları ile ilgili pek çok sivil toplum kuruluşunda etkindir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Raif Necdet Kestelli<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İzmir'de doğdu. İzmir'in eski ailelerinden Kestellioğulları'na mensuptur. Dedesi İsmail Hakkı Bey, babası gümrük müdürlerinden Eyüp Sabri Bey'dir. İlköğrenimini İzmir'de tamamladı. 1897'de İzmir'den ayrıldı ve İstanbul'a gitti. Harbiye Mektebinden piyade mülazımı olarak mezun oldu (1899). Meşrutiyet'in ilanından önce evlendi, evliliğinden Füruzan Necdet, Şefik Necdet ve Bülent isimlerinde üç oğlu dünyaya geldi. Oğullarının üçü de Galatasaray Lisesinde okudu. Çocuklarından Fürüzan Necdet KestelliSevgisi Göklerde(1938) adlı bir roman yayımladı. 1911'de Paris'e bir seyahat yaptı, bu seyahatinde şehrin tarihi ve kültürel mekânlarını inceledi, izlenimleriniResimli Kitapmecmuasında neşretti (Karadoğan, 2003: 9). Raif Necdet, 1911'de Balkan Savaşı'nın çıkması üzerine Edirne'nin muhafazası için çağrıldı, 1913'te esir düştü ve altı ay Sofya'da kaldı.Hayat-ı Edebiyeadlı eserinde esaret günlerini şu cümle ile anar: \"Bir senelik hayatımın yarısı mahsur Edirne'de muharebede ve yarısı mağrur Sofya'da esarette geçti.\" (Kestelli, 1922: 288). 29 Eylül 1913'te Osmanlılarla Bulgarlar arasında imzalanan İstanbul Antlaşmasından sonra yurda döndü. Daha sonra Edirne Kuleli Askeri Lisesinde edebiyat öğretmenliği yaptı ve buradan kıdemli yüzbaşı rütbesiyle 13 Ocak 1921'de emekliye ayrıldı. Musevi Beneberith Lisesi (1932) ve Amerikan Kız Koleji'nde (1937) Türkçe ve edebiyat dersleri verdi. Londra'da seyahatteyken kalp krizinden öldü, cenazesi İstanbul'a getirildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rakım Çalapala<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul’da doğdu. Süeda Hanım ile adliyede memurluk yapan Ali Çalapala’nın oğludur. Beş yaşındayken annesini kaybetti (Karaçam 2011). İstanbul Erkek Lisesi'nde öğrenci iken Bâbıâli basın-yayın dünyasına giren Çalapala, \"(...) ilkin Arif Oruç’un çıkardığı, Serbest Fırka’yı destekleyenYarıngazetesinde çalıştı. Daha sonra Zekeriya Sertel ile üç ortağının yayımladıklarıSon Posta’da ve Ağaoğlu Ahmet’inAkıngazetesinde görev yaptı\" (Karaçam 2011: 22). Eşi Nimet Çalapala da yazardır. Adamoğlu ve Küçük Bey takma adlarını kullandı. Ankara Üniversitesi Hukuk Fakültesi'nden mezun oldu. Alman ve Musevi liselerinde öğretmenlik yaptı. Bir süre Osmanlı Bankasında çalıştı. Gazeteciliğe Türkiye Yayınevinde yazı işleri müdürü olarak başladı (Sarıyüce 2012: 129-130).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ramazan Dikmen<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Emine Hanım ile çiftçi Mehmet Dikmen'in oğlu olarak Balıkesir Dusunbey Karyağmaz Köyünde doğdu. İlköğrenimini Karyağmaz köyünde tamamladı. Yatılı öğrenci olarak girdiği İstanbul İmam-Hatip Lisesinden 1977'de mezun oldu. Ankara Üniversitesi Siyasal Bilgiler Fakültesini bitirdi (1983). Maliye Bakanlığında müfettiş yardımcılığı (1984-87), Devlet Planlama Teşkilatı'nda Fransızca mütercimliği (1987-97) yaptı. Ankara'daKayıtlardergisini çıkardı (Kasım 1990-Haziran 1995, 45 sayı).Kıyıya Vuranlaradlı kitabı ile 1996 Türkiye Yazarlar Birliği Hikaye Ödülü'nü kazandı. Evli, bir çocuk babasıydı. 10 Nisan 1997'de Ankara'da öldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ramis Dara<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Manisa / Salihli'de doğdu. Zeynep Hanım ile çiftçi Mehmet Dara’nın oğlu olan yazar, Halil Dağtaş imzasını kullanır. Konya İmam-Hatip Lisesini bitirdikten sonra Atatürk Üniversitesi Edebiyat Fakültesi Fransız Filolojisi bölümüne yerleşir. 1976 yılında Fransız Dili ve Edebiyatı Bölümü’nü bitirir. 1977-1981 yılları arasında Adilcevaz, Mutki liselerinde ve Akhisar Endüstri Meslek Lise­sinde Fransızca öğretmenliği görevinde bulunur. 1981-85 ara­sında Film-Radyo-TV ile Eğitim Merkezi’nde radyo metni yazarlığı yapar. 1986'da Uludağ Üniversitesi Edebiyat Fakültesine öğretim görevlisi olarak girer. Bursa Kültür Sanat ve Turizm Vakfı (BKSTV) tarafından her yıl düzenlenen Bursa Edebiyat Günleri'nin düzenlenmesinde ve sunulan bildirilerin kitaplaştırılmasına katkı sağlar.Deneme, inceleme, eleştiri ve şiir üzerine yazılar yayımlayan Dara, Divan edebiyatı temsilcileri ile günümüz şairlerine yönelik eleştiriyle dikkat çeker. Nahit Kayabaşı'yla birlikte çıkardıkları Biçem ve daha sonra Yeni Biçem adını alan dergilerde yazıları ve şiirleri yayımlanır. 17. sayıdan itibaren Yeni Biçem dergisinin yayın yönetmenliğini üstlenir. 1993-99 yılları arasında 72 sayısı yayımlanan bu dergiBir Yeni BiçemveSon Yeni Biçemadlarıyla yayımını sürdürür. Ramis Dara, Bursa ile ilgili inceleme yazılarınıBursa Üçlemesigenel başlığı altındaSaklı Zamanlar, Düş Kazıları-Bursa YazılarıveBursa'nın Ufak Tefek Taşlarıadlıüç kitapta toplar. (Yalçın, 2001: 326). 24 Ocak 2002'de Osmangazi Belediyesi tarafından şair Ahmet Hamdi Tanpınar anısına düzenlenen Bursa konulu deneme yarışmasında ikinci olur.Akatalpaadlı şiir ve edebiyat dergisinde çalışmalarını yayımlamaya devam etmektedir. Şiir, deneme, inceleme ve araştırmalarının yanı sıra yazılı anlatım ile ilgili bir ders kitabı da hazırlar. TYS, Edebiyatçılar Derneği ve Çağdaş Gaze­teciler Derneği üyesi olan yazar, iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rasim Özdenören<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Kahramanmaraş<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Mühendis Hakkı Özdenören ile Ayşe Özdenören’in oğlu olarak Kahramanmaraş’ta dünyaya geldi. Şair Alâeddin Özdenören ikiz kardeşi olan Özdenören, baba tarafından İstanbullu, anne tarafından da Maraşlıdır. Yazar, annesi dolayısıyla da Necip Fazıl Kısakürek ile akrabadır. (Uysal 2011: 14) İlkokul öğrenimine Maraş’ta başlayan yazar, babasının tayini nedeniyle gittikleri 1952 yılında Malatya Gazi İlkokulu’nu, 1955’te de Tunceli Ortaokulu’nu bitirdi. 1958 yılında mezun olacağı Maraş Lisesi’nden sıra arkadaşları arasında Erdem Bayazıt, Sait ve Cahit Zarifoğlu kardeşler ile Hasan Seyithanoğlu gibi isimler vardı. (Uysal 2011: 15) Lise yıllarındaki arkadaşlıkları sayesinde yazar için bu dönem sanat ve edebiyat açısından verimli bir dönemdi. Üniversite öğrenimi için yazarın İstanbul’a gidişi sonrası tüm aile İstanbul’a taşındı. İstanbul Üniversitesi, İktisat Fakültesi Gazetecilik Enstitüsü’nü 1964 yılında bitiren yazar, aynı üniversitenin Hukuk Fakültesi’nden de 1967’de mezun oldu. Burayı müteakip Ankara’ya gitti ve burada, Devlet Planlama Teşkilatı’na uzman yardımcısı olarak girdi. 1969 yılında Nuri Pakdil’in yayımladığıEdebiyatadlı dergide Akif İnan ve Erdem Bayazıt gibi isimlerle görüldü. Devlet Planlama Teşkilatı’nda çalışırken “Kalkınma İktisadı” konulu yüksek lisans çalışması için Amerika’ya gitti. 1970- 71 yıllarında bulunduğu New Mexico Üniversitesi’nde tezini tamamlayamadan ülkeye geri döndü. Amerika dönüşü Ayşe Çalkaya’yla evlenen yazar, bir süre sonra da askere gitti. Şırnak’ta askerdeyken baba olan Özdenören bir yandan da buradan öykü yayımlamaya devam etti. 1972’de girdiği Devlet Planlama Teşkilatı’ndan 1975 yılında istifa ederek ayrıldı. Aynı yıl Kültür Bakanlığı’na müşavir olarak girdi ve 1978’e dek burada çalışmaya devam etti. Aralık 1976’da Cahit Zarifoğlu, Alâeddin Özdenören, Erdem Bayazıt, Akif İnan ve Nazif Gürdoğan ileMaveradergisini çıkardı ve Akabe Yayınları’nı kurdu. (Tosun 2017: 24) 1978’de ayrıldığı Kültür Bakanlığı’ndan sonra 1980’de Devlet Planlama Teşkilat’ına geri döndü. Burada uzman, yayın ve temsil dairesi başkanlığı, genel sekreter yardımcılığı ve müşavirlik gibi çeşitli görevlerde bulunduktan sonra genel sekreter iken 2005 yılında bu kurumdan emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Recaizade Mahmut Ekrem<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Vaniköy, İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Dedeleri tarafından aslen Balıkesirli olan Recaizade Mahmut Ekrem 1 Mart 1847’de İstanbul’da doğar. Babası Encümen-i Dâniş, Meclis-i Maarif-i Umumiye azası, Takvimhane nâzırı,Takvim-i Vekayi,Matbaa-i Âmire müdürü, muharrir, hattat ve âlim Recai Efendi’dir. Annesi Adviye Hanım, Timurtaş Paşa soyundandır. Arapça ve Farsçayı babasından öğrenir. Beyazıt Rüştiyesi ve Mekteb-i İrfân’dan sonra 1858’de Mekteb-i İdadî-i Harbiye’ye kaydolur. Gerek hastalığı gerekse edebiyata fen derslerinden daha ziyade meraklı olması sebebiyle Hariciye Nezareti Mektubî Kalemi’ne verilir (1862). Burada hem eski şiir taraftarı Leskofçalı Galip ve Hersekli Arif Hikmet, hem de Namık Kemal ve Âyetullah Bey gibi yenilikçi fikirlere sahip gençlerle tanışır. Böylece bir taraftan Divan şiirine benzer şiirler yazarken diğer taraftan yeni öğrendiği Fransızcasıyla tercüme teşebbüslerinde bulunarak Batı edebiyatının kapısını aralamaya başlar.Tasvir-i Efkâr, Terakki, Hakâyıku’l-Vekayi, Hazine-i Evrakilk edebî ürünlerini yayımladığı gazetelerdir.Tasvir-i Efkâr’ı 465. sayıdan itibaren R.M.Ekrem çıkarır (Parlatır, 1985:2). 1868’de amcasının kızı Güzide Hanım’la evlenir. 1866’da Vergi İdare-i Umumiyesi Kalemi ve ardından Esham Muhasebesi Mühimme Odası’ndaki vazifelerinden sonra 1868’de kurulan Şura-yı Devlet aza muavinliğine tayin edilir (1872). 1870’de ilk piyes denemesiAfife Anjelik,1871’de de ilk şiir denemesiNağme-i Seherbasılır. Onu iki yıl sonraYadigâr-ı Şebabizler. Tanzimat ve Nafia dairelerindeki vazifelerinden sonra 1877’de Şura-yı Devlet azalığına tayin edilir. Ardından Temyiz Mahkemesi üyeliği ve Tanzimat Dairesi reisliği gelir. Bu arada bâlâ rütbesi alır. 1878-1887 yılları arasında edebiyata hevesli gençleri etrafına toplayabileceği Mekteb-i Sultanî ve Mekteb-i Mülkiye’de hocalık yapar. Ekrem, devrindeki edebiyat tartışmalarına da yön verecek olan Mekteb-i Mülkiye’deki ders notlarınıTâlim-i Edebiyat(1879, taş basması, 1882,1914) adı altında yayımlayacaktır (Yetiş 2010:514-515). Bu kitaptan sonra edebiyat çevrelerinde ondan “üstad” olarak bahsedilmeye başlanır (Parlatır 1985:3). Hocalığının yanı sıra, o sırada yurt dışında olan Namık Kemal ve Abdülhâk Hamit’le mektuplaşmaları, edebî tercihlerinin şekillenmesinde büyük rol oynar. 1883-1885 yılları arasında arka arkaya yayımlananZemzeme’lerin (I-II-III) mukaddimeleri ve 1886’da yayımlananTakdir-i Elhân,Muallim Naci’ninDemdeme’siyle cevap vereceği edebî tartışmaların başlamasına vesile olurlar. Bir bakıma eskilik-yenilik taraftarları arasında cereyan eden bu tartışmalar, hükümetin müdahalesini gerektirecek kadar şiddetlenir. Gerek bu tartışmalar gerekse ilk çocuğu Piraye’nin doğarken ölmesi, ardından dünyaya gelen ikinci çocuğu Emced’in uzun süre yatalak kalmasından sonra onu da kaybetmesi üstadı iyice karamsarlığa iter. Bu yıllarda onu hayata bağlayan, Nijad Ekrem’in 1883’teki doğumu olur. Fransızcadan manzum ve mensûr bazı tercümeleriniNâçiz(1885)ismiyle bastırır. OnuKudemâdan Birkaç Şâir’le manzum ve mensur parçalardan oluşanTefekkürizler. Üç uzun hikâyesiMuhsin Bey yahut Şairliğin Hazin Bir Neticesi1891’de,Saime1895’de (Çağın 2017:77),Şemsada 1897’de yayımlanır. Çağın,Şemsa'nın, her ne kadar 1897'de yayımlansa da, kitabın başında önsöz mahiyetinde bulunan yazının sonundaki 25 Temmuz 1311/6 Ağustos 1895 tarihi dolayısıyla daha önceden yayımlandığı ihtimali üzerinde durur ve Halit Ziya'nın aynı yıl İzmir'de yayımlananNemideveBu muydu'suyla aynı konuları işlediğine dikkat çeker (Çağın 2017:100)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Refi Cevat Ulunay<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Şam, Suriye<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Tam adı Mahmut Refi Cevat Ulunay’dır. Yazılarında Ulunay, R. C. U., Arı, Serazad, Veysel Karani, Sohbetsever, M. Re. Ulunay, Re Ulunay imzalarını kullanmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Refik Algan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ahmet Refik Algan, Azize Hanım ile diş hekimi Cenahattin Algan'ın oğlu olarak 30 Ocak 1952'de Ankara'da doğdu. İstanbul'da Bostancı İlkokulu'ndan (1963) ardından Kadıköy Maarif Koleji'nden (1970) mezun oldu. İstanbul Üniversitesi Cerrahpaşa Tıp Fakültesi'ndeki öğrenimini 1980'de tamamladıktan sonra bir süre tıbbi danışman olarak çalıştı. İngilizceden Türkçeye, Türkçeden İngilizceye çeviriler yaptı. uğraşıları arasında suluboya resim, müzik ve satranç bulunmaktadır.Saat Kulesiadlı kitabı ile 2006 yılı Sait Faik Hikaye Armağanı'nı kazandı, aynı yıl Kadıköy Maarif Koleji ve Anadolu Lisesi Mezunlar Derneği tarafından Kristal Martı ödülüne layık bulundu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Refik Özdek<\/b><br/>Total Translations: <b>22<\/b><br/>Location: <b>Köstence, Romanya<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Soy tarihi, Köstence akıncı Türklerine kadar uzanan Refik Özdek, Elif Hanım ile Şevki Bey’in çocuğu olarak Romanya’nın liman şehri Köstence’de dünyaya geldi. Balkanlardaki siyasal baskıların bir sonucu olarak İstanbul’a göç etmek zorunda kaldı. Türkiye’ye geldikten sonra Galatasaray Lisesi'nden mezun oldu ve İstanbul Üniversitesi Hukuk Fakültesi'nde yükseköğrenime başladı. Bu fakültedeki öğrenimine bir süre devam ettikten sonra Çapa Eğitim Enstitüsü'nü bitirdi. 1959’daYeni İstanbulgazetesinde gazeteciliğe başladı.Bugün, Tercüman, Yeni Haber, Bâbıâli’de Sabah, Büyük Doğu, Tercüman Çocuk DergisiveMavi Kırlangıçgibi dergi ve gazetelerde çeşitli görevler aldı, yazılar yazdı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Remzi Oğuz Arık<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Adana’nın Kozan ilçesinin Kabaktepe Köyünde doğdu. Babası, Oğuzların Farsak aşireti boy beyi Arıkfakihoğullarından olan ve Feke’de sandık eminliği görevinde bulunan Mehmet Ferit Bey’dir. (Sezer1976: 17) Annesinin adı Zekiye Hanım'dır. Ailesinin üçüncü çocuğu olan Arık, ilköğrenimini iptidaî mektebinde tamamladı. (Elektronik kaynak 1) On yaşındayken ablasının yanına, Selanik’e gitti. Burada Yadigâr-ı Terakki Rüştiyesi’nde okudu. Bir süre Selanik Ticaret Lisesi’ne devam eden Arık, (Sezer 1976: 22) bir süreliğine memleketi Adana’ya döndü. Kısa bir süre sonra İşkodra’da bulunan abisinin yanına giderek İşkodra İdadisi’nde de eğitim gördü. (Komisyon 2003: 113) Balkan Harbi sebebiyle eğitimini yarım bırakmak zorunda kaldı, İstanbul’a dönerek Mercan İdadisi’ne devam etti. Maddî imkânsızlıklardan dolayı, parasız yatılı olarak İzmit Sultanisi’ne geçiş yaptı. (Bakırcıoğlu 2000: 29) Bir müddet sonra İstanbul’a dönüp İstanbul Muallim Mektebi’nden mezun oldu. (Sezer 1976: 25) I. Dünya Savaşı sırasında babasını kaybetmesi üzerine gönüllü olarak İhtiyat Zabitleri Talimgâhına katıldı. Cepheye gitmeden yaralandığı için bir müddet askerî hastanelerde tedavi gördü. (Komisyon 2003: 113;Sezer 1976; Bakırcıoğlu 2000: 30) Turancılık fikrî tesiri ile Türkistan’a gidebilmek niyetiyle Batum’a gidecek olan bir gemiye gizlice binmesine rağmen bu amacına ulaşamadı. (Sezer 1976: 27)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Reşad Ekrem Koçu<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. Babası, muharrir ve muallim Ekrem Reşad Bey; annesi, Fatma Hanım’dır. İlkokulu babasının görevi gereği bulunduğu Konya’da Anadolu İntibah Mektebinde okudu. Yatılı olarak devam ettiği Bursa Erkek Lisesini bitirdikten sonra Darülfünun Tarih bölümünden mezun oldu (1927). Aynı yıl asistan olarak girdiği Tarih bölümünden üniversite reformu dolayısıyla hocası Ahmed Refik Altınay ile birlikte ayrıldı (1933) ve Kuleli Askerî Lisesinde tarih öğretmenliğine başladı. Geçimini öğretmenliğin yanı sıra genç yaşında başladığı yazarlık ve gazetecilikle sağladı. Öğretmenlikten emekli olduktan sonra da aynı üretkenlikle birçok dergi ve gazetede yazmayı, ansiklopedisi için çalışmayı sürdürdü.Cumhuriyet,Yeni Sabah,Milliyet,Hergün,Yeni Tanin, Tercüman,Hayat Tarih Mecmuası, Tarihten Sesler, Resimli Tarih Mecmuası, Tarih Dünyası, Hayat, Yeşilay, Büyük Doğu, Hafta, Türk Folklor Araştırmaları, İstanbul Enstitüsü Mecmuası, Türkiyemiz, T.T.O.K. Belletenigibi dergi ve gazetelerde tarihî roman ve hikâyeleri, araştırma ve incelemeleri yayımlandı. Sonrasında istifa edeceği Basın Birliğinden başka hiçbir cemiyete girmeyen Koçu, İstanbul Enstitüsü ve Turing Kulübü Fahri Muhabir üyesiydi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Reşat Nuri Güntekin<\/b><br/>Total Translations: <b>39<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul Üsküdar’da dünyaya gelmiştir. Asıl adı Mehmet Reşat’tır. Babası İbrahim Nuri Bey, askerî doktordur. Annesi Erzurum Valisi Mareşal Yaver Paşa’nın kızı Lütfiye Hanım’dır. Erenköy Kız Lisesi'nde öğretmenliği sırasında tanıştığı Hediye Hanım’la evlenmiş ve bu evlilikten Ela adında bir kızı dünyaya gelmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Roni Margulies<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul'da doğmuştur.İlk ve orta öğrenimini Şişli Terakki ve High School’da tamamlayan Roni Marguiles 1972’de Robert koleji'nden mezun olmuş ve İngiltere'deki çeşitli üniversitelerde eğitim almıştır. İktisat üzerine doktora yapmış fakat iktisatçılık yapmamıştır.Yahudi asıllı olmasına rağmen kendisini siyonizm karşıtı ve devrimci olarak tanımlamıştır.İlk şiir kitabını 1991 yılında çıkaran Margulies'in, şiir kitapları çoğunlukta olmak üzere şiir çevirileri ve çocukluk anılarından yola çıkan hatıraları başlıca eserleridir. Siyasi tercümeler ve edebiyat, siyaset, tarih hakkında çok sayıda dergi ve gazete makalesi de bulunmaktadır. Roni Marguiles’in Türkçe kaleme aldığı ilk şiirleri “Yenilenmek” ve “Anacadde” 1983’teTanedebiyat seçkisinde, İngilizceden yaptığı şiir çevirileri ise 1975’teSoyutdergisinde yayımlanmıştır. Daha sonraki yıllarda yazı, şiir ve çevirileriYazko Çeviri, Adam Sanat, Gösteri, Defter ve Sombahar gibi pek çok dergide yer almıştır. 2002 yılındaSaat Farkıadlı eseri ile Yunus Nadi Şiir Ödülü’ne layık görülmüştür.2009-2013 tarihleri arasındaTarafgazetesinde köşe yazarlığı yapmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ruhan Mavruk<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul'da dünyaya geldi. İçinde ünlü atom bilgini İrfan Mavruk'un da olduğu Çerkes kökenli bir ailedendir. İlk ve orta öğrenimini İstanbul'da yaptı. İTİA Halkla İlişkiler ve Gazetecilik Yüksek Okulu'nu 1978 yılında bitirdi. Aynı alanda yüksek lisans eğitimini 1991 yılında Sosyal Bilimler Enstitüsünde tamamladı. Bu bölümde doktorasını yaptığı sıralarda okuldan uzaklaştırıldı. Çalışma hayatına 1981 yılındaMilliyetgazetesinde adliye mubahirliğiyle başladı. Daha sonra dershanelerde İngilizce öğretmenliği yaptı. Tıp fakültelerinde ve dershanelerde tıbbi çeviri yaptı. TOEFL sınavına hazırlık için İngilizce dersleri verdi. İngilizce dersleri için hazırlamış olduğu bir gramer kitabı dahi vardır. Özel radyolarda şiir ve kültür-sanat programları hazırlayıp sundu. İki yıl Çevre Radyosu'nun genel yayın yönetmenliğini yaptı. Başka Kültürevi Daima Marksist Çeviri Atölyesi'nde çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ruşen Eşref Ünaydın<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. Babası dönemin önemli doktorlarından biri olan Doktor Eşref Ruşen Bey’dir. Ruşen Eşref Ünaydın, gazeteci, yazar, siyasetçi, diplomat ve öğretmendir. Galatasaray Sultanisini (1911) ve Darülfünûn Edebiyat Fakültesini (1914) bitiren Ruşen Eşref, Yüksek Baytar ve Yüksek Muallim Mekteplerinde Türkçe ve Fransızca öğretmenliği yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rüstem Aslan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Sivas'ta doğan Aslan, 1995'te İstanbul Üniversitesi Edebiyat Fakültesi Prehistorya Ana Bilim Dalından mezun oldu. 1998-2000 yıllarında Almanya'da Tübingen Üniversitesi Sosyal ve Beşeri Bilimler Fakültesinde Arkeoloji alanında yüksek lisans, 2000-2006 yıllarında ise aynı üniversitese yine arkeoloji alanında doktora yaptı. Hâlen Çanakkale Onsekiz Mart Üniversitesinde Prof. Dr. kadrosuyla öğretim üyesi olarak görev yapmaktadır. İspanyolca, İngilizce ve Almanca bilen Rüstem Aslan'ın yazılmış çok sayıda ulusal ve uluslararası akademik çalışması (makale, kitap, kitap bölümü, bildiri) bulunmaktadır. Yazarın Troia Vakfı (2009), Alman Arkeoloji Enstitüsü (2014) ve UNESCO (2014) üyeliği bulunmaktadır. 1988 yılında Prof. Dr. M. Osman Korfmann’ın başlattığı yeni dönem Troya kazılarına öğrenci olarak katıldı. 1988 yılından itibaren Anadolu’nun farklı bölgelerindeki (Tekirdağ, Urfa, Diyarbakır) arkeolojik çalışmalarının yanı sıra, aralıksız bir şekilde Troya kazılarını sürdürdü. 2005’te Prof. Korfmann’ın vefatının ardından Troya kazı eşbaşkanlığını yaptı. 2013 yılından beri Troya kazı başkanlığını yürütmektedir. Prof. Rüstem Aslan’ın, Troya ve Troas konulu Türkçe, İngilizce, Almanca çok sayıda kitap ve makalesinin yanı sıra, İngilizce ve Almancadan yaptığı çeviri kitapları ileÖlüm ve Gölgeisimli bir şiir kitabı da bulunmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rıdvan Canım<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim -  Seyahat Ve Keşif<\/b><br/>Bio::<b>II. Balkan Savaşı sonrasında Bulgaristan’dan Edirne’ye göç etmiş bir ailenin çocuğu olarak Edirne’de Merkez'e bağlı Döllük Köyü'nde doğmuştur. 1967’de Büyük Döllük İlkokulu’nu, 1974’te Edirne İmam-Hatip Lisesi’ni bitiren Rıdvan Canım, 1979’da Erzurum Atatürk Üniversitesi Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümü’nden mezun olmuştur. Askerliğini 1980 yılında Erzincan’da ifa etmiş, l980-85 yılları arasında da Erzurum Tortum Lisesi’nde Türk Dili ve Edebiyatı öğretmeni olarak görev yapmıştır (İldeş 2002: 391).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>SEYYÂHÎ-DEVRÂNÎ-İMAMOĞLU-SAMİMî-NURİ ŞAHİNOĞLU- Bekir Sami Özsoy<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adiller, Karaman<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl adı Bekir Sami Özsoy olan Âşık, şiirlerinde sırasıyla Seyyâhî, Devrânî, İmamoğlu, Samimî ve Nuri Şahinoğlu mahlaslarını kullandı. İlk mahlası Seyyâhî’yi kendi aldı, ikinci mahlası Devrânî’yi Konya’da Âşık Diyârî verdi. Üçüncü mahlası İmamoğlu’nu babası imam olduğu için kendisi aldı. Dördüncü mahlası Samimî’yi kendi aldı. Son mahlası Nuri Şahinoğlu’nu ise 1976 yılında Feyzi Halıcı verdi. İlk dört mahlasını terk etme sebebi bu mahlasa sahip âşıklar oluşudur (Özsoy 2019). Resmî kayıtlarda Karaman ilinin Ermenek ilçesinin Adiller köyünde 1953 yılında doğduğu yazmaktaysa da doğum tarihi annesine göre 1956 yılının Temmuz ayıdır (Ünver 2007: 190). Kendisinden üç yaş büyük olan ve ölen kardeşinin nüfus kaydına küçük kardeşi Sami geçer (Halıcı 1992: 351). Babası Hüseyin Hoca, annesiyse Ayşe Hanım’dır (Özsoy 2019). İlkokul, ortaokul ve liseyi Konya’da bitirdi. 1975 yılında devlet memurluğu sınavını kazandı (Halıcı 1992: 352; Ünver 2007: 190). Selçuk Üniversitesi Türk Dili ve Edebiyatı bölümünden 1981 yılında mezun olur. 1987 yılındaSilleli Süruri’nin Hayatı ve Eserleribaşlıklı yüksek lisans tezini; 1993’te isePosoflu Âşık Sabit MüdamîHayatı Edebi Şahsiyeti Eserleriadlı doktora tezini savunarak mezun olmuştur. Selçuk Üniversitesinde memur, Samsun Terme Lisesindeyse öğretmen olarak çalışmıştır. Daha sonra Erciyes Üniversitesine okutman olmuş (Halıcı 1992: 352), doktorasını bitirdikten sonra 1994 yılında Çanakkale 18 Mart Üniversitesine öğretim üyesi olarak atanmıştır. 2000 yılında Manisa Celal Bayar Üniversitesine geçen Özsoy, buradan 2013 yılında emekli olmuştur (Özsoy 2019). Hâlen Manisa’da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabah Kara<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Mardin<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Mardun / Nusaybin'de doğdu. İlkokul ve okulu Nusaybin'de; liseyi Diyarbakır ve Samsun'da tamamladı. Ankara Üniversitesi İlahiyat bölümünü ve ODTÜ Eğitim Fakültesini yarıda bıraktı. Farsça'dan çeviriler yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabahattin Ali<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Eğridere, Bulgaristan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Sabahattin Ali, “25 Şubat 1907’de (Rumi 12 Şubat 1322) Bulgaristan’ın Gümilcene Sancağı’na bağlı Eğridere (şimdiki adı Ardino) ilçesinde dünyaya geldi.” (Kudret 1966: 7). Üç çocuklu bir ailenin ilk çocuğu olan Sabahattin Ali’nin babası Yüzbaşı Ali Selahattin Bey, annesi ise Hüsniye Hanım’dır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabahattin Eyuboğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Trabzon’un Akçaabat ilçesinde doğdu. Dedesi Hamdi Bey kadı, babası sonradan I. Meclis'te milletvekili olan Rahmi Bey’dir. Kütahya’da ve Trabzon’da eğitim alan Eyüboğlu, Trabzon Lisesi'nin son sınıfında iken Mustafa Kemal Atatürk’ün Avrupa’ya eğitim için gönderdiği ilk öğrenci grubuna dâhil olarak çoğunlukla Fransa’da dil ve edebiyat eğitimi aldı. 1928’de başlayan bu eğitim sürecinden sonra 1933’te yurda dönen Eyüboğlu, İstanbul Üniversitesi Fransız Dili ve Edebiyatı Bölümü'nde ders vermeye başladı. Daha sonra Ankara’da Millî Eğitim'deki devlet hizmetini 1939’dan 1947’ye dek sürdürdü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabahattin Kudret Aksal<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da Beşiktaş semtine bağlı Akaretler Caddesinde bir evde doğdu. Babası Sadettin, annesi ise Asiye’dir. İlkokula 1926’da Beşiktaş Şark İdadisi’nde başladı ve 1931’de mezun oldu. 1934 yılında Özel Işık Lisesi'nin ortaokulundan mezun oldu. 1937’de de aynı okulun lise bölümünü bitirdi. İstanbul Üniversitesi Hukuk Fakültesi’ne girmişse de bitiremeden buradan ayrıldı ve 1938’de aynı üniversitenin Edebiyat Fakültesi Felsefe Bölümü'ne kaydoldu. 1943’te bu bölümü bitirdi. Fatma Münire Bütün’le 1943’te evlendi. Hiç çocukları olmadı. 1943-1948 yılları arasında İstanbul'da değişik liselerde felsefe öğretmeni olarak çalıştı. 1948-1949 yıllarında askerlik hizmetini nakliye subayı olarak tamamladı. 1950-1951 yıllarında bir süre Çalışma Bakanlığında iş müfettişliği yaptı. Ayrıca 1952-1970 arasında bazı ara dönemler olsa da İstanbul Belediyesi Müfettişliği yaptı. 1970’te İstanbul Belediye Konservatuarı Tiyatro Bölümünde öğretmenliğe başladı. Bu görevinden 6 Mayıs 1977’de emekli oldu. Ayrıca 1959’da İstanbul Belediyesi Konservatuvar Müdürlüğü, 1961’de Şehir Tiyatroları Müdürlüğü, 1962’de Şehir Operası Sanat Yönetmenliği, 1963-1968 arasında İstanbul Belediyesi Yazı İşleri Müdürlüğü ve İstanbul Belediyesi Sanat Müşavirliği görevlerinde bulundu. 1980-1981 yıllarında Güzel Sanatlar Akademisi Ahmet Haşim Kürsüsünde estetik ve psikoloji dersleri verdi. 19 Nisan 1993’te İstanbul’da öldü. Mezarı Üsküdar'da Karacaahmet Mezarlığındadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabri Esat Siyavuşgil<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da dünyaya geldi. Babası, Osmanlı sadrazamlarından Siyavuş Paşa’nın soyundan Ahmet Esat’tır. İlkokulu Antalya’da tamamladı. Orta öğrenimine Kadıköy Sultânîsi, İstanbul Erkek Öğretmen Okulu'nda ve İstiklâl Lisesi'nde devam etti. İstiklâl Lisesi'nde son sınıftayken Fransa’ya gitti. Dijon ve Lyon Üniversitelerinde felsefe ve psikoloji öğrenimi gördü ve doktorasını yaptı. Yurda döndüğünde Gazi Terbiye Enstitüsü'nde felsefe dersleri verdi. İstanbul Üniversitesi Edebiyat Fakültesi Umûmî Psikoloji doçenti (1933) ve profesörü (1942) oldu. 1949-1953 yılları arası Şehir Tiyatrosunun edebî heyetinde bulundu. Merkezi Roma’da bulunan Akdeniz Akademisi Üyesi ve Türk Psikolojisi Cemiyeti Başkanlığı görevlerini yürüttü. 1967’de Meydan Larousse’un hazırlık çalışmalarına katıldı. PEN Club başkanlığı yaptı. Fransızca ve İngilizce dillerine hâkimdi. 6 Ekim 1968’de kansere yenilen Siyavuşgil, Zincirlikuyu Mezarlığına defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sadri Ertem<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>Cumhuriyet devri roman ve hikâye yazarlarından Sadri Ertem İstanbul’da doğdu. Doğum tarihi kaynaklarda 1888, 1898, 1900 gibi farklı şekillerde belirtildiğinden tam tarihi bilinmemektedir. Aynı karışıklık okul mezuniyet tarihlerinde ve ismi konusunda da görülmektedir. Hakkında yazılanlarda ismi Sadri E. Ertem, Sadri Etem (Ethem), Sadri Ethem Ertem, Sadri Ertem gibi farklı şekillerde geçmektedir. Yazar asıl isminin Sadreddin olduğunu, nüfus defterine Hayreddin olarak geçtiğini de belirtmektedir. Soyadı kanunundan önceki yazılarında Sadri Etem (Ethem), sonrakilerde ise Sadri Ertem imzasını kullanmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sadık Yemni<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Spor -  Yayıncılık<\/b><br/>Bio::<b>İstanbul / kurtuluş'ta doğdu. Sadık Ziya Yemni, Tunus göçmeni memur Enver Bey ile Girit göçmeni, Bektaşi kökenli (Çobanoğlu 2014: 44) Nevin Hanım'ın oğludur. 1954’te aile İzmir'e taşınır (TBEA 2003: 1088). Sırasıyla Hâkimiyet-i Milliye İlkokulu ve Karataş Ortaokulu, İzmir Atatürk Lisesi'nde okur. 1972’de Ege Üniversitesi Kimya Mühendisliği'ni kazanır fakat 1975'te Amsterdam'a gider. Pek çok iş yapar, 1978-1981'de sporla ilgilenir, gönüllü antrenör olur. 1981’de demiryolunda çalışmaya başlayan yazar, dijital dergilerde, basılı gazetelerde yazılar yazar, televizyonlarda söyleşiler gerçekleştirir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Safiye Erol<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Edirne Uzunköprü’de doğdu. Annesi ev hanımı Keşanlı Emine İkbal Hanım, babası Uzunköprü Belediyesi’nde kâtip Sâmî Bey’dir. Trakya’ya Makedonya’dan gelmiş olan ailesi, 1906’da, İstanbul, Üsküdar’a taşındı. On yaşına kadar İstanbul’da bir ilkokulda öğrenim gördükten sonra, Fransız Mürebbiyeler Okulu’na verildi (Sâmî 1926: 46). 1914’de Haydarpaşa’daki Alman Lisesi’ne oradan da Beyoğlu’ndaki Alman Lisesi’ne geçti. Melek ve Refiye isminde iki kız kardeşi olan yazar, Alman lisesine gittiği yıllarda henüz dokuz yaşında olan Melek’i yitirdi. 1917’de Türk-Alman Derneği’nin aracılığıyla gittiği Almanya, Lübeck’teki özel Falkenplatz Lisesi’ni 1919’da bitirdi. Savaş atmosferinin yarattığı bazı siyasi huzursuzluklar üzerine aynı yıl İstanbul’a döndü. Ortalık yatıştıktan sonra tekrar Almanya’ya giderek 1921’de Marburg an der Lahn Üniversitesi’nde felsefe eğitimine başladı. 1921/22 yılı kış dönemindeyse Freiburg’daki Realgymnasium’a devam etti (Açıkgöz 2001: 82-83). Üniversitenin birinci sınıfındayken ilk yazılarını bir Alman dergisinde yayımladı. BunlarLeylâ ile MecnunveBüyücü Masalıadlı hikâyeleridir (Kandemir 1949:4).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sait Maden<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Çorum<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Çorum’da doğdu (bazı kaynaklarda doğrum tarihi 1932 olarak belirtilmiştir). Çorumlu Mandaloğulları ailesindendir. İlk ve ortaöğrenimini Çorum’da tamamladı. On üç yaşındayken şiir yazmaya başlayan Maden, on sekiz yaşında Fransızcadan çeviriler yaptı. Şiire ve resme olan tutkusundan dolayı İstanbul Devlet Güzel Sanatlar Akademisi (şimdiki adıyla Mimar Sinan Güzel Sanatlar Üniversitesi) Resim Bölümünde yüksek öğrenimine devam ederek Bedri Rahmi Atölyesinden mezun oldu (1949-1954). Resim sanatının yanı sıra 1950’li yıllardan grafik sanatıyla yakından ilgilendi. 1955-1960 arasında tiyatro dekorları ve sinema afişleri tasarladı ve çizdi. 1960’tan sonra ilgisini tamamen grafik sanatına yoğunlaştırdı. Sekiz bin kitap ve dergi kapağı çizerek bu alanda bir rekora imza attı. Kitaplarda kullandığı fontların bir kısmı kendi tasarımıdır. 500 kadar da logo, broşür, ambalaj ve etiket tasarımı yapan Maden, siyasi partiler için seçim afişleri de tasarlamıştır. 1958-1963 arasında gazetelerde ressamlık yaparak geçimini sağladı. 1964'te kendi grafik atölyesini kurdu ve profesyonel grafiker olarak çalışmalarını sürdürdü. 1968’de faaliyete geçen “Grafik Sanatçıları Derneği”nin kurucularından biri olan Sait Maden, bir süre derneğin başkanlığını da üstlendi. 1979'da başladığı ve Türkiye adına bir ilk olan “Başlangıcından Bugüne Türk Grafik Sanatı” adlı kapsamlı projesini zaman ayıramadığı ve sponsor bulamadığı için tamamlayamadı. Ancak kitabın birinci bölümünüÇevredergisinde yayımlatmayı başardı. Projenin 1830 sonrasına ait bölümünü ise özet olarak kaleme aldı veGrafik Sanatıdergisinde yayımlandı. Sait Maden, logo tasarımlarını 1990’daSimgeleradını verdiği kitapta topladı. Şiir ve çeviri kitaplarını yayınlayabilmek için 1996'da Çekirdek Yayınları’nı kurdu. Eşi Ayten Maden de çocuk kitapları yazar ve çizeridir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Salican Cigitov<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Köldük<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Prof. Dr. Salican Cigitov, Oş’a bağlı Özgön ilçesindeki Köldük köyünde dünyaya geldi. (Rıspaevvd 1989: 231) ) Büyük dedesi Rus istilasına karşı ayaklanan Basmacı liderlerindedir. Dedesi ve dayısı Stalin’in baskı rejimi döneminde hapishanede hayatlarını kaybetmiş, babası ise “Halk Düşmanı” suçlaması ile iki yıl hapis yattı. (Cigitov 2004: 8) Köldük köyü ayrıca ünlü Basmacı liderlerinden Canıbek Kadı’nın köyüdür. Bu köy 1928 yılına kadar Sovyetler Birliği rejimine karşı meydana gelen ayaklanmaların merkezinde yer aldı (Cigitov, 2004: 9).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Salih Zeki Aktay<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Isparta<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Salih Zeki Aktay, 1896’da Isparta’nın Şarkikaraağaç ilçesinde doğdu. Ağalar ailesine mensuptur. Babası Mehmet Hilmi, Salih Ağa’nın oğlu, müftü Ahmet Rüştü (?- 1835)’nün torunudur. Annesi ise Hadimîlerden Mehmet Said’in kızıdır. İlköğrenimini Şarkikaraağaçta’ta okurken şiirler ve hikâyeler yazmaya başladı.  Liseyi 1908-1914’te Konya’da okudu. Hem halasının oğlu hem de okulda velisi olan Şükrü Sindel’in anlattığı Yunan tarihine ve mitolojisine ilgisi burada başladı. I. Dünya Savaşı’nda Harbiye Nezaretinde askerlik görevini yaptı. Askerlikten döndükten sonra Afyonkarahisar Ticaret Lisesinde müdür oldu (1920). Daha sonra da İstanbul’a yerleşti. Kadıköy, Kabataş, Bezm-i Âlem Kız Lisesinde öğretmenlik yaptı. İstanbul Felemenk Bahri Sefit Bankasında çalıştı (1925). Ardından uzun yıllar Süleymaniye ve Bayazid kütüphanelerinde, yabancı dillerde yazılmış eserler bölümünde çalıştı. Muadile Hanım’la 1925’te evlendi ve bir kızı oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Salâh Birsel<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Balıkesir / Bandırma'da doğdu. Salâh Birsel'in asıl adı Ahmet Selâhaddin'dir. Babası, üzüm tüccarı Hafız Talat Bey'dir. Yazar altı aylıkken aile, memleketleri olan İzmir'e yerleşti. Öğrenimine Saint-Polycarpe Fransız İlkokulu’nda başladı. Burayı bitirdikten sonra ortaokul öğrenimini için Saint-Joseph Koleji’ne gitti. 1934'te Devlet Bakalorya sınavını kazanarak İzmir Lisesi'ne girdi. 1937'de hukuk öğrenimi için İstanbul'a geldi. İlk şiiri de aynı yıl yayımlandı. Bir yandan öğrenimine devam ederken bir yandan da Sümerbank'ta memurluk yapmaya başladı, fakat kısa bir süre sonra istifa ederek İzmir'e döndü. 1938-1939 ders yılında Alsancak Gazi Ortaokulu'nda tarih ve yazı öğretmenliği yaptı. 1939'un sonlarında Ankara'ya geldi. İstanbul Hukuk Fakültesi'ni ikinci sınıftayken yarım bırakan Birsel, öğrenimine Ankara Hukuk Fakültesi ikinci sınıftan devam etmek istedi. Bunun için İstanbul Hukuk'ta okutulmayan üç dersten sınava girmesi gerekiyordu fakat sınav tarihleri geçmişti. Bunun üzerine aynı yıl içinde İstanbul'a geri döndü ve İş Bankası'nda çalışmaya başladı. Öğrenimine ise felsefe bölümünde devam etmeye karar verdi. 1943'te Hilmi Ziya Ülken'inİnsandergisini 20. sayısından itibaren devralıp beş sayı kadar çıkardı. Birsel, söz konusu yıllarda Burhan Arpad'la birlikte AB Neşriyat'ı kurdu, aralarına İhsan Devrim'in de katılmasıyla yayınevinin adı ABC olarak yenilendi. ABC Kitabevi'nden Necati Cumalı, Ziya Osman Saba, Sabahattin Kudret Aksal, Rıfat Ilgaz gibi yazarların kitapları yayımlandı. Yayınevi 1946'da patlak veren Tan Olayları sırasında tahrip edildi. 1946'daYeniliklerdergisini çıkarmaya başladı. 1947'de ilk kitabı,Dünya İşleriadlı şiir toplamı yayımlandı. 1948'de İstanbul Üniversitesi Felsefe Bölümü’nden mezun oldu. 1951'de Edip Cansever ve Alp Kuran'laNoktadergisini yayımladı. Çalışma Bakanlığı'nın iş müfettişi olarak görevlendirmesi üzerine 1954 yılında on beş aylığına Gaziantep'e gitti. Burada Maraş ve Urfa Bölge Müdürlüğü de yaptı. 1956 yılında İstanbul Üniversitesi Edebiyat Fakültesi Kitaplık Müdürlüğü'ne atandı. 1960 yılında Ankara Üniversitesi Rektörlüğü'nde Fransızca mütercimiydi. Aynı yıl Türk Dil Kurumu Yönetim Kurulu üyesi oldu ve uzun yıllar kurumun yayın kolu başkanlığını yürüttü.Türk Dilidergisinin Şiir, Deneme, Günlük, Eleştiri, Roman, Türk Halk Edebiyatı, Gezi, Tiyatro, Türk Kısa Oyunları gibi en önemli özel sayılarının hazırlanmasında başrolü oynadı. 1963 yılında tiyatro sanatçısı Jale Hanım'la evlendi. 1967'de devlet bursuyla gittiği Paris'te üç ay kaldı. Türk Dil Kurumu Yayın Kolu Başkanlığı'ndan sonra Ankara Üniversitesi Basımevi Müdürlüğü’nde çalışmaya başladı. 1972 yılında buradan emekliye ayrıldı. 1977 yılında Ankara'dan İstanbul'a taşındı. 10 Mart 1999 tarihinde İstanbul'da vefat etti ve Feriköy Mezarlığı'na defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Samed Vurgun<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Kazah, Azerbaycan<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asıl adı Samed Velikov’dur. Şair, “Vurgun” mahlasını daha sonra almıştır.Kazak ilinin İkinci Kazak bölgesinin Yukarı Salahlı köyünde doğmuştur. Henüz altı yaşında annesi Mehbube Hanım vefat etmiş ve bu hazin olaydan sonra ninesi Ayşe Hanım'ın himayesine girmiştir. Samed Vurgun ilköğrenimini köyünde tamamlamıştır. 1918'de ailesi ile birlikte Kazak’a yerleşmiştir. Aynı yıl Firidun Bey Köçerli’nin Gori muallimler semineryasının Azerbaycan şubesini Kazak’a nakletmesiyle Semed Vurgun “Tatar Muallim Mektebi'ne kaydolmuş ve burada aldığı dersler sayesinde Rus edebiyatı ve Türkiye sahası edebiyatını tanıma fırsatı bulmuştur. Samed Vurgun, 1920'de Azerbaycan'da Sovyet hükümetinin kurulması üzerine okuldaki diğer öğrenciler gibi Komünist partisi gençlik koluna girer. Çeşitli yerler gezerek siyasî propaganda yapmıştır. 1922'de şairin babası Yusuf Bey, bir yıl sonra da ninesi Ayşe Hanım vefat etmiştir. Bu olaydan sonra şaire ve kardeşi Mehdihan ile halalarının kızı Hankızı Vekilov ilgilenir. 1924'te mezun olmuş ve 1926'ya kadar İkinci Şıhlı mektebinde öğretmenlik yapmaya başlamıştır. Daha sonra tayini Kuba'ya çıkar. (1926-1927). 1928-1929 yılları arasında Gence'de orta dereceli mekteplerde öğretmenlik yapmış ve Gence muhiti özellikle Kızıl Kalem Edebiyat Cemiyeti şair üzerinde oldukça etkili olmuştur. Burada bulunan Kızıl Kalem Edebiyat Cemiyeti 1929'da Moskova'ya gönderilmiş ve İkinci Moskova Üniversitesi'nin Dil ve Edebiyat Fakültesi'ne kayıt yaptırmıştır. 1931'de fakülteyi bitirip Bakü'ye dönen Samed Vurgun, 1933'e kadar Azerbaycan Devlet İlmî Tedkikat Enstitüsü'nde asistan olarak çalışmıştır. 1932’de Azerbaycan Sovyet Yazıcıları İttifakı’nın katipliği görevine getirilmiştir. 1934'te Abdullah Şaik'in baldızı Haver Mirzabeyova ile evlenir. Aynı yıl Azerbaycan Sovyet Yazıcıları İttifakı’nın idare heyeti üyeliğine seçilmiştir. 1935-1937 yıllarında ise hem bir şair hem de bir devlet adamı olarak çalışır. 1936'da Puşkin'in “Yevgeni Onegün” kitabını Azerbaycan Türkçesine çevirmiş ve bu başarısından dolayı Puşkin Madalyası ile ödüllendirilmiştir. 1938'de Azerbaycan Sovyet Sosyalist Respublikası milletvekilliğine seçilir. Şair, 1945-1948 yılları arasında Azerbaycan Yazıcılar İttifakı’nın başkanı olmuştur. 1951'de şair Bulgar-Sovyet Dostluğu Cemiyeti'nin vasıtasıyla Bulgaristan'da bulunur. Haricî Ölkelerle Medenî Elage Cemiyeti’nin başkanlığı gibi görevlerde bulunmuş, 1954'te ise Azerbaycan İlimler Akademiyası, Vitse başkanı seçilip ömrünün sonuna kadar bu vazifede kalmıştır. 1956'da Azerbaycan komünistlerinin 20, 21. kurultayında Azerbaycan KP MK'nın üyesi seçilmiştir. Aynı yıl Azerbaycan SSC Yüksek Sovyet .Başkanlığı Kurulu ilk kez “Halk Şairi” unvanını Samed Vurgun'a vermiştir. Ayrıca fahri filoloji ilimler doktoru unvanına layık görülmüştür. Akciğer kanserinden vefat etmiştir. (Ulu 2014: 20)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sami N. Özerdim<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Tekirdağ<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Tam adı Sami Nabi Özerdim olan yazar, Tekirdağ'ın Hayrabolu ilçesinde doğdu. Babası Ahmet Nabi, annesi Leyla Özerdim'dir. Babası Ahmet Bey kendini yetiştirmiş, dil ile ilgilenen ve yazıları yayımlanmış bir yazardır. Sami Nabi Özerdim'in üç kardeşi vardır. İlk ve ortaöğrenimini İzmir'de tamamladı. 1938 yılında İstanbul Erkek Lisesi'nden mezun oldu. 1943 yılında Ankara Üniversitesi Dil ve Tarih Coğrafya Fakültesi Macar Dili ve Edebiyatı Bölümü'nden mezun oldu. Bu fakültenin Hungaroloji Enstitüsü'nde dünyaca ünlü Prof. Dr. László Rásonyi’nin öğrencisi olarak yetişti. Kısa bir süre Erzurum Lisesi'nde edebiyat öğretmenliği yaptı. 1945 ve 1948 yılları arasında Ankara Etnografya Müzesi'nde asistan olarak çalıştı. 1948 ve 1960 yılları arasında Millî Kütüphane'de uzman ve müdür vekili olarak çalıştı. Aynı zamanda 1960 yılında Türk Dil Kurumu'nda yazmanlık yaptı. Daha sonra Amerika'ya gitti ve Stanford Üniversitesi'nde Türkçe koleksiyonların düzenlenmesine katkıda bulundu. 1963 ve 1964 yıllarında Çalışma Bakanlığı'nda yayın müdürlüğü yaptı.Ulusgazetesinin arşivini yönetti. Türkiye Büyük Millet Meclisi Kütüphanesi'nde müdür yardımcısı olarak görev yaptı. Ankara Üniversitesi Siyasal Bilgiler Fakültesi Basın Yayın Yüksek Okulu'nda dersler verdi. Siyasal Bilgiler Fakültesi'nin kütüphanesinde müdürlük yaptı ve buradan emekliye ayrıldı. Ölümünden sonra arşivi Tarih Vakfı Bilgi Belge Merkezi'ne bağışlandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sami Sabit Karaman<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Şam, Suriye<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>1877’de Şam’da doğmuştur. 1894-1896’da teğmen olarak Harb Okulu’nu tamamlamıştır. 1902’de üsteğmenliğe ve aynı yıl Yemen’de yüzbaşılığa yükselmiştir. 1910’da binbaşı olmuştur. 1910-1911’de Almanya’da ki eğitiminden sonra İstanbul’a dönmüştür. Bu esnada İtalya Harbi’ne katılmıştır. Gizlice Trablusgarp’a giderek burada çeşitli komutanlıklarda bulunmuştur. 1918’de Mısır’daki bir yıllık esaretinden sonra Eylül 1919’da Beyoğlu bölge komutanlığına atanmıştır. 1920’de Damat Ferit’in sadrazam olması üzerine istifa etmiştir. 1921’de Anadolu’da Millî Mücadele’ye destek vermiştir. 1921’den emekli olduğu 28 Eylül 1931’e kadar çeşitli komutanlıklarda bulunmuş ve çeşitli başarılar kazanmıştır. 4 Eylül 1957’de İstanbul’da vefat etmiştir (Türk Ansiklopedisi 1974: 303).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sami Önal<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Eğitim Ve Bilim<\/b><br/>Bio::<b>Erzurum’un Oltu ilçesinde doğdu. İlkokulu Pasinler, Oltu ve Diyadin’de, ortaokulu ve liseyi Kars’ta okudu. 1958’de Ankara Üniversitesi DTCF Türk Dili ve Edebiyatı Bölümünü kazandı. İmkânsızlıklar sebebiyle Kara Harp Okulu sınavına geçti. Üniversitede Türkoloji Kulübü başkanlığı yaptı. Bu bölümü 1964'te askeri öğretmen teğmen olarak bitirdi. Sonra sırasıyla Erzincan Askeri Lisesi, Çankırı Astsubay Hazırlama Okulu ve Kuleli Askeri Lisesinde edebiyat öğretmenliği yaptı. 1977’de Ayazağa’daki 3. Kolordu ve Batı Garnizon Komutanlığı Karargâhına protokol subayı olarak atandı. 1983’te binbaşı rütbesindeyken 3. Kolordu ve Batı Garnizon Komutanlığı Karargâhından emekliye ayrıldı. Emekli olduktan sonra Kadıköy’de Dil-Tarih Kitabevini kurdu. Özel okullarda öğretmenlik yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Samipaşazade Sezai<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>Sami Paşazâde Sezâi 1859 İstanbul-Aksaray'da doğmuştur. Bir asker ve ulema ailesi çocuğu olan Sezâi, devrin birçok edebiyat ve fikir adamının ziyaret ettiği, bir kültür merkezi gibi faaliyet gösteren Taşkasap'taki konakta dünyaya gelmiştir.Sergüzeşt'teki konak, bu evden ilham alınarak tasvir edilmiştir. Tahsilini bu konakta yapan Sezâi'nin hocaları arasında Çankırılı Hâşim, Mehmed Galib, Resul Mestî ve Muallim Feyzi bulunmaktadır. Devrin şairlerinden Osman Nevres, Üsküdarlı Hakkı ve Yenişehirli Avni ona şiir ve edebiyat zevki aşılar. Fransızca dersleri aldığı Mösyö Fabre de Sezâi'de Fransız İhtilâli'nin getirdiği hür düşünme fikrinin oluşmasında etkili olur. Sezâi, küçük yaştayken, babasının Çamlıca'daki köşküne komşu köşklerde oturan Abdülhâk Hâmid ve Recâizâde Ekrem'le tanışır. (Kerman 2009:77) Sezâi'nin aynı zamanda Hâmid'e de hocalık yapan babası Sami Paşa, Yunanca, Fransızca, Arapça, Farsça bilen, İslâmî ilimlere vakıf, tasavvuf ve felsefe alanlarında eserler kaleme almış, aynı zamanda edebiyatla da iştigal etmiş, katiplik, muavinlik, müsteşarlık, müfettişlik ve valilik görevlerinde ve Meclis-i Vâlâ, Meclis-i Âli, Meclis-i Âyân üyeliklerinde bulunmuş bir kültür ve devlet adamıdır. Sezâi, henüz on dört yaşındayken yazmaya başlar. Siyasi ve sosyal içerikli yazılarının yanı sıra 1879'da tiyatro eseriŞîr'i, 1881'deBir Düşmüş Kadın'ı yazar. Aşk, panteist bir anlayışın ürünü olan tabiat, kadın ilk eserlerinin ağırlık noktalarını teşkil eder.1881-1885 yılları arasında Londra'da Sefaret ikinci kâtipliği göreviyle bulunur. 1885'te görevinden azledilir. (Güven 2009:42-43). İhtilalci kimliği daha da belirginleşen Sezai,Tercüman-ı Hakikat'e gönderdiği yazılarla Ekrem ve Hâmid'in temsil ettiği yeni edebiyatçıların yanında yer alır. 1885 ve 1886 yıllarında Paris'tedir. Orada Tunuslu Mahmud b.Ayat'ın kızı Latife Hanım'la kısa süren bir evliliği olur. (Kerman 2009:77). Paris'te bilhassa operaları, tiyatroları takip eder. Viyana Sefareti katipliğine tayin edilir ancak bu görevi kabul etmez. 3 Kasım 1886'dan 1901'e kadar çalışacağı Hariciye Nezareti İstişare Odası muavinliğinde göreve başlar.Sergüzeşt, Küçük Şeyler, Rumuzu'l-Edepbu istibdad yıllarının ürünleridir.Sergüzeşt'in içeriğinden dolayı göz hapsine alınır. 1901'de Paris'e kaçar. 1908'e kadar kalacağı Paris'te İttihat ve Terakki'nin yayın organıŞura-yı Ümmet'te siyasî içerikli yazılar yazar. Sezâi, Meşrutiyetin ilanıyla önce Selanik'e, ardından İstanbul'a döner. Bir yıl sonra Madrid Sefaret'ne atanır. 1916-1918 yılları arasında İsviçre'dedir. Buradanİkdam'a gönderdiği \"İsviçre Hatıratı\" başlıklı yazıları ile tekrar edebiyata döner. İsviçre yılları, Sezâi'nin düşüncelerinin değişmesinde etkili olur, o yıllara kadar İngilizlere, örf ve âdetlerine hayrandır, ancak 1914'ten itibaren fırsat buldukça İngilizleri eleştirmeye başlar (Kerman 2003: V-VI). 1921'de görevinden alınınca İstanbul'a döner, kendini yazmaya verir. 1927'de TBMM tarafından kendisine maaş bağlanır. İstanbul Belediyesi kendisine Kadıköy'de bir ev kiralar. 1936'da vefat eder. Kabri Küçüksu Mezarlığı'ndadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sedat Umran<\/b><br/>Total Translations: <b>14<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Doğum tarihi bazı kaynaklarda 1925, bazılarında 1926 olarak geçen Sedat Umran’ın asıl adı Osman Sedat Öcal'dır. İstanbul’da doğdu. Annesi Emine Sadiye Hanım, babası ise öğretmen Mehmet Kâzım Öcal’dır (2001: 1024). İlkokulu Erenköy 38. İlkokulu’nda; ortaokulu Kadıköy 1. Ortaokulu’nda; liseyiyse Haydarpaşa Lisesi’nde 1942’de tamamladı. Ardından İstanbul Üniversitesi Edebiyat Fakültesi Alman Dili ve Edebiyatı Bölümü'nden 1948’de mezun oldu. 1951-56 yılları arasında Merkez Bankası İstanbul Şubesi'nde ve Maliye Enstitüsü’nde memurluk yaptı (Işık 2002: 955). 1956’da İzmir’e taşındı ve çeşitli şirket ve fabrikalarda çevirmen olarak çalıştı (2002: 955). 1974’te emekli oldu (Altınkaynak, 2007: 702). İlk şiiri 1943’teYedigündergisinde yayımlanan Umran, ilk şiir kitabıMeşaleler’i 1949’da kendisi yayımladı. Wilhelm Weischedel’in düşünce kitabıFelsefenin Arka Penceresiçevirisiyle, 1993 Türkiye Yazarlar Birliği Tercüme Ödülü’nü aldı (www.tyb.org.tr). 1970’te yayımlananLekeisimli ikinci şiir kitabı, üzerine en çok konuşulup yazılan eseri oldu. On iki şiir kitabı, on altı çeviri, dört antoloji ve bir deneme kitabı yayımladı. 7 Ağustos 2013'te, Kayışdağı Huzurevi’nde hayatını kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selami Münir Yurdatap<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Trablusgarp, Libya<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Libya'da doğan yazar, ortaöğrenimine 1920 yılında Şam Sultanisi'nde başlar. İtalyan Lisesi'nden mezun olduğunda ise tarih 1925'tir. 1927'de gazeteciliğe başlayan Selami Münir hem tercüme hem telif hem de derleme eserleri ile popüler edebiyata bir dönem yön veren isimlerden olur. Gazetecilikten emekli olan yazar, Basın Şeref Kartı sahibidir. 1987 yılında vefat eden yazarın kabri, Kozlu Mezarlığı'ndadır (TBEA2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selami İzzet Sedes<\/b><br/>Total Translations: <b>65<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Selami İzzet Sedes, eserlerinde ve gazete-dergilerde yer alan yazılarında Selami İzzet Sedes, Selami İzzet, Kumru, Selami Arif, Selami İzzet Kayacan, İzzetoğlu isimlerini ve S.İ., S.İ.S. kısaltmalarını kullandı. İstanbul'da 1896 yılında doğdu. Kaynaklarda babasının Rüsûmat Emaneti Hukuk Müşaviri Yusuf İzzet Bey; dedesinin, II. Abdülhamit döneminde konutanlıklarda bulunmuş Arnavut Türklerinden Edirne doğumlu Selami Paşa olduğu bilgisine yer verilir. Ancak yazarın dedesinin isminin \"Selami Paşa\" değil de \"Süleyman Paşa\" olduğunun hem Sedes'in oğlu İzzet Sedes hem de aile efradı tarafından belirtildiği ifade edilir. (Hergüner 1998: 9)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selami Şimşek<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Erzurum’un Tortum ilçesinde doğdu. İlköğrenimini Yukarı Sivri Köyü İlkokulu’nda (1983), ortaöğrenimini Tortum Lisesi’nde (1989) ve yükseköğrenimini Atatürk Üniversitesi İlahiyat Fakültesi’nde tamamladı (1995).Nasreddin Hoca’nın Tasavvuf Anlayışıkonulu lisans bitirme tezi hazırladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selim İleri<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ali Selim İleri, İstanbul’un Kadıköy semtinde dünyaya geldi. Babası Kıbrıslı, Hasan Hilmi İleri, Lefkoşa’dan İstanbul’a gelerek öğrenim gördükten sonra devlet bursuyla gittiği İsviçre’den yüksek makine mühendisi olarak döndü. Ev hanımı olan annesi Süheyla İleri, Adapazarlı’dır. Selim İleri’nin, kendisinden dokuz yaş büyük ablası Meral İleri, Alman Filolojisi eğitimi aldı ve Almanca okutmanlığı yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selman Mine<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>İstanbul'da dünyaya geldi. Mimar Sinan Üniversitesi Mimarlık Bölümünden Yüksek Mimar unvanı ile 1971 yılında mezun oldu. İlk kadın bilim kurgu yazarlarından olan Selma Mine, 1971-1996 yılları arasında İller Bankası 1. Bölge Müdürlüğü İmar Planlama Şubesi'nde şehir plancılığı; 1996-2001 yılları arasında 3. Bölge Müdürlüğü’nde İmar Planlama-Harita-Peyzaj ve Yapı Şubesi Müdürlüğü yaptı. 2001 yılında emekliye ayrılan Mine, Yıldız Teknik Üniversitesi Şehir ve Bölge Planlama Bölümünden doktor unvanını aldı. Selma Mine, X-Bilinmeyen Bilimkurgu Derneği'nin ve Ruhsal ve Zihinsel Aydınlanma Derneği'nin kurucusudur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selâhattin Batu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Eceabat, Çanakkale<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Çanakkale, Eceabat’ta doğdu. İlköğrenimini Lapseki İlkokulu'nda, ortaöğrenimi Gelibolu İdadisi’nde tamamladı. Ardından İstanbul Yüksek Veteriner Okulu’nu bitirdi (1924). Selahattin Batu, 1926’da aynı okula asistan tayin edildi. Almanya’da Hannover Yüksek Baytar Okulu’nu ve Berlin Yüksek Ziraat Okulu’nu tamamladı (1927-1931). Dönüşünde bir süre Ziraat Vekâleti’nde görev aldı, daha sonra Ankara Veteriner ve Ziraat Fakültesi’nde zootekni doçenti (1936) ve profesörü oldu (1941).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selçuk Altun<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Artvin<\/b><br/>Field: <b>Yayıncılık -  Ticaret Ve İş Dünyası<\/b><br/>Bio::<b>Artvin’in Şavşat ilçesinde doğdu. Babası kaymakamlık ve valilik yapan Altun, çocukluk ve gençlik yıllarını Kırklareli- Hakkâri, Manisa- Artvin koordinatlarının bozkırında geçirdi. Diyarbakır ve Samsun Maarif Kolejlerinden sonra 1973’te Boğaziçi Üniversitesi İşletme bölümünden mezun oldu. 1974 yılında, aynı bölümde yüksek lisansını tamamladı (Altun 2014: 1). Finans sektöründe, profesyonel yönetici olarak yurtiçi ve yurtdışında otuz bir yıl çalıştı. Yapı Kredi Yayınları’nda on iki yıl yönetim kurulu üyeliğinde bulunduğu gibi beş yıl da başkanlık yaptı (Akman 2001: 13). Daha fazla okumak, yazmak ve koleksiyonerlik faaliyetlerine yoğunlaşmak için 2004’te emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selçuk Baran<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ankara'da doğan yazarın asıl adı Selçuk Veziroğlu'dur. Selçuk Baran’ın babası ziraat teknisyeni Talat Veziroğlu, annesi Uşak'ın köklü ailelerinden Banazlıların kızı Halide Hanım'dır (Günçıkan 1995: 72). Çocukluğunu Ankara'da geçiren yazar ilköğrenimine İsmet Paşa İlkokulu’nda başlar. Burada üç sene eğitim gördükten sonra ilkokulun dördüncü ve beşinci s
