ayrld (1933) ve Kuleli Asker Lisesinde tarih retmenliine balad. Geimini retmenliin yan sra gen yanda balad yazarlk ve gazetecilikle salad. retmenlikten emekli olduktan sonra da ayn retkenlikle birok dergi ve gazetede yazmay, ansiklopedisi iin almay srdrd.Cumhuriyet,Yeni Sabah,Milliyet,Hergn,Yeni Tanin, Tercman,Hayat Tarih Mecmuas, Tarihten Sesler, Resimli Tarih Mecmuas, Tarih Dnyas, Hayat, Yeilay, Byk Dou, Hafta, Trk Folklor Aratrmalar, stanbul Enstits Mecmuas, Trkiyemiz, T.T.O.K. Belletenigibi dergi ve gazetelerde tarih roman ve hikyeleri, aratrma ve incelemeleri yaymland. Sonrasnda istifa edecei Basn Birliinden baka hibir cemiyete girmeyen Kou, stanbul Enstits ve Turing Kulb Fahri Muhabir yesiydi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Reat Nuri Gntekin<\/b><br/>Total Translations: <b>39<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul skdarda dnyaya gelmitir. Asl ad Mehmet Reattr. Babas brahim Nuri Bey, asker doktordur. Annesi Erzurum Valisi Mareal Yaver Paann kz Ltfiye Hanmdr. Erenky Kz Lisesi'nde retmenlii srasnda tant Hediye Hanmla evlenmi ve bu evlilikten Ela adnda bir kz dnyaya gelmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Roni Margulies<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul'da domutur.lk ve orta renimini ili Terakki ve High Schoolda tamamlayan Roni Marguiles 1972de Robert koleji'nden mezun olmu ve ngiltere'deki eitli niversitelerde eitim almtr. ktisat zerine doktora yapm fakat iktisatlk yapmamtr.Yahudi asll olmasna ramen kendisini siyonizm kart ve devrimci olarak tanmlamtr.lk iir kitabn 1991 ylnda karan Margulies'in, iir kitaplar ounlukta olmak zere iir evirileri ve ocukluk anlarndan yola kan hatralar balca eserleridir. Siyasi tercmeler ve edebiyat, siyaset, tarih hakknda ok sayda dergi ve gazete makalesi de bulunmaktadr. Roni Marguilesin Trke kaleme ald ilk iirleri Yenilenmek ve Anacadde 1983teTanedebiyat sekisinde, ngilizceden yapt iir evirileri ise 1975teSoyutdergisinde yaymlanmtr. Daha sonraki yllarda yaz, iir ve evirileriYazko eviri, Adam Sanat, Gsteri, Defter ve Sombahar gibi pek ok dergide yer almtr. 2002 ylndaSaat Farkadl eseri ile Yunus Nadi iir dlne layk grlmtr.2009-2013 tarihleri arasndaTarafgazetesinde ke yazarl yapmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ruhan Mavruk<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul'da dnyaya geldi. inde nl atom bilgini rfan Mavruk'un da olduu erkes kkenli bir ailedendir. lk ve orta renimini stanbul'da yapt. TA Halkla likiler ve Gazetecilik Yksek Okulu'nu 1978 ylnda bitirdi. Ayn alanda yksek lisans eitimini 1991 ylnda Sosyal Bilimler Enstitsnde tamamlad. Bu blmde doktorasn yapt sralarda okuldan uzaklatrld. alma hayatna 1981 ylndaMilliyetgazetesinde adliye mubahirliiyle balad. Daha sonra dershanelerde ngilizce retmenlii yapt. Tp fakltelerinde ve dershanelerde tbbi eviri yapt. TOEFL snavna hazrlk iin ngilizce dersleri verdi. ngilizce dersleri iin hazrlam olduu bir gramer kitab dahi vardr. zel radyolarda iir ve kltr-sanat programlar hazrlayp sundu. ki yl evre Radyosu'nun genel yayn ynetmenliini yapt. Baka Kltrevi Daima Marksist eviri Atlyesi'nde alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ruen Eref naydn<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. Babas dnemin nemli doktorlarndan biri olan Doktor Eref Ruen Beydir. Ruen Eref naydn, gazeteci, yazar, siyaseti, diplomat ve retmendir. Galatasaray Sultanisini (1911) ve Darlfnn Edebiyat Fakltesini (1914) bitiren Ruen Eref, Yksek Baytar ve Yksek Muallim Mekteplerinde Trke ve Franszca retmenlii yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rstem Aslan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Sivas'ta doan Aslan, 1995'te stanbul niversitesi Edebiyat Fakltesi Prehistorya Ana Bilim Dalndan mezun oldu. 1998-2000 yllarnda Almanya'da Tbingen niversitesi Sosyal ve Beeri Bilimler Fakltesinde Arkeoloji alannda yksek lisans, 2000-2006 yllarnda ise ayn niversitese yine arkeoloji alannda doktora yapt. Hlen anakkale Onsekiz Mart niversitesinde Prof. Dr. kadrosuyla retim yesi olarak grev yapmaktadr. spanyolca, ngilizce ve Almanca bilen Rstem Aslan'n yazlm ok sayda ulusal ve uluslararas akademik almas (makale, kitap, kitap blm, bildiri) bulunmaktadr. Yazarn Troia Vakf (2009), Alman Arkeoloji Enstits (2014) ve UNESCO (2014) yelii bulunmaktadr. 1988 ylnda Prof. Dr. M. Osman Korfmannn balatt yeni dnem Troya kazlarna renci olarak katld. 1988 ylndan itibaren Anadolunun farkl blgelerindeki (Tekirda, Urfa, Diyarbakr) arkeolojik almalarnn yan sra, aralksz bir ekilde Troya kazlarn srdrd. 2005te Prof. Korfmannn vefatnn ardndan Troya kaz ebakanln yapt. 2013 ylndan beri Troya kaz bakanln yrtmektedir. Prof. Rstem Aslann, Troya ve Troas konulu Trke, ngilizce, Almanca ok sayda kitap ve makalesinin yan sra, ngilizce ve Almancadan yapt eviri kitaplar ilelm ve Glgeisimli bir iir kitab da bulunmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Rdvan Canm<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim -  Seyahat Ve Keif<\/b><br/>Bio::<b>II. Balkan Sava sonrasnda Bulgaristandan Edirneye g etmi bir ailenin ocuu olarak Edirnede Merkez'e bal Dllk Ky'nde domutur. 1967de Byk Dllk lkokulunu, 1974te Edirne mam-Hatip Lisesini bitiren Rdvan Canm, 1979da Erzurum Atatrk niversitesi Edebiyat Fakltesi Trk Dili ve Edebiyat Blmnden mezun olmutur. Askerliini 1980 ylnda Erzincanda ifa etmi, l980-85 yllar arasnda da Erzurum Tortum Lisesinde Trk Dili ve Edebiyat retmeni olarak grev yapmtr (lde 2002: 391).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>SEYYH-DEVRN-MAMOLU-SAMM-NUR AHNOLU- Bekir Sami zsoy<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adiller, Karaman<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ad Bekir Sami zsoy olan k, iirlerinde srasyla Seyyh, Devrn, mamolu, Samim ve Nuri ahinolu mahlaslarn kulland. lk mahlas Seyyhyi kendi ald, ikinci mahlas Devrnyi Konyada k Diyr verdi. nc mahlas mamolunu babas imam olduu iin kendisi ald. Drdnc mahlas Samimyi kendi ald. Son mahlas Nuri ahinolunu ise 1976 ylnda Feyzi Halc verdi. lk drt mahlasn terk etme sebebi bu mahlasa sahip klar oluudur (zsoy 2019). Resm kaytlarda Karaman ilinin Ermenek ilesinin Adiller kynde 1953 ylnda doduu yazmaktaysa da doum tarihi annesine gre 1956 ylnn Temmuz aydr (nver 2007: 190). Kendisinden  ya byk olan ve len kardeinin nfus kaydna kk kardei Sami geer (Halc 1992: 351). Babas Hseyin Hoca, annesiyse Aye Hanmdr (zsoy 2019). lkokul, ortaokul ve liseyi Konyada bitirdi. 1975 ylnda devlet memurluu snavn kazand (Halc 1992: 352; nver 2007: 190). Seluk niversitesi Trk Dili ve Edebiyat blmnden 1981 ylnda mezun olur. 1987 ylndaSilleli Srurinin Hayat ve Eserleribalkl yksek lisans tezini; 1993te isePosoflu k Sabit MdamHayat Edebi ahsiyeti Eserleriadl doktora tezini savunarak mezun olmutur. Seluk niversitesinde memur, Samsun Terme Lisesindeyse retmen olarak almtr. Daha sonra Erciyes niversitesine okutman olmu (Halc 1992: 352), doktorasn bitirdikten sonra 1994 ylnda anakkale 18 Mart niversitesine retim yesi olarak atanmtr. 2000 ylnda Manisa Celal Bayar niversitesine geen zsoy, buradan 2013 ylnda emekli olmutur (zsoy 2019). Hlen Manisada yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabah Kara<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Mardin<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Mardun / Nusaybin'de dodu. lkokul ve okulu Nusaybin'de; liseyi Diyarbakr ve Samsun'da tamamlad. Ankara niversitesi lahiyat blmn ve ODT Eitim Fakltesini yarda brakt. Farsa'dan eviriler yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabahattin Ali<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Eridere, Bulgaristan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Sabahattin Ali, 25 ubat 1907de (Rumi 12 ubat 1322) Bulgaristann Gmilcene Sancana bal Eridere (imdiki ad Ardino) ilesinde dnyaya geldi. (Kudret 1966: 7).  ocuklu bir ailenin ilk ocuu olan Sabahattin Alinin babas Yzba Ali Selahattin Bey, annesi ise Hsniye Hanmdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabahattin Eyubolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Trabzonun Akaabat ilesinde dodu. Dedesi Hamdi Bey kad, babas sonradan I. Meclis'te milletvekili olan Rahmi Beydir. Ktahyada ve Trabzonda eitim alan Eybolu, Trabzon Lisesi'nin son snfnda iken Mustafa Kemal Atatrkn Avrupaya eitim iin gnderdii ilk renci grubuna dhil olarak ounlukla Fransada dil ve edebiyat eitimi ald. 1928de balayan bu eitim srecinden sonra 1933te yurda dnen Eybolu, stanbul niversitesi Fransz Dili ve Edebiyat Blm'nde ders vermeye balad. Daha sonra Ankarada Mill Eitim'deki devlet hizmetini 1939dan 1947ye dek srdrd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabahattin Kudret Aksal<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda Beikta semtine bal Akaretler Caddesinde bir evde dodu. Babas Sadettin, annesi ise Asiyedir. lkokula 1926da Beikta ark dadisinde balad ve 1931de mezun oldu. 1934 ylnda zel Ik Lisesi'nin ortaokulundan mezun oldu. 1937de de ayn okulun lise blmn bitirdi. stanbul niversitesi Hukuk Fakltesine girmise de bitiremeden buradan ayrld ve 1938de ayn niversitenin Edebiyat Fakltesi Felsefe Blm'ne kaydoldu. 1943te bu blm bitirdi. Fatma Mnire Btnle 1943te evlendi. Hi ocuklar olmad. 1943-1948 yllar arasnda stanbul'da deiik liselerde felsefe retmeni olarak alt. 1948-1949 yllarnda askerlik hizmetini nakliye subay olarak tamamlad. 1950-1951 yllarnda bir sre alma Bakanlnda i mfettilii yapt. Ayrca 1952-1970 arasnda baz ara dnemler olsa da stanbul Belediyesi Mfettilii yapt. 1970te stanbul Belediye Konservatuar Tiyatro Blmnde retmenlie balad. Bu grevinden 6 Mays 1977de emekli oldu. Ayrca 1959da stanbul Belediyesi Konservatuvar Mdrl, 1961de ehir Tiyatrolar Mdrl, 1962de ehir Operas Sanat Ynetmenlii, 1963-1968 arasnda stanbul Belediyesi Yaz leri Mdrl ve stanbul Belediyesi Sanat Mavirlii grevlerinde bulundu. 1980-1981 yllarnda Gzel Sanatlar Akademisi Ahmet Haim Krssnde estetik ve psikoloji dersleri verdi. 19 Nisan 1993te stanbulda ld. Mezar skdar'da Karacaahmet Mezarlndadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sabri Esat Siyavugil<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dnyaya geldi. Babas, Osmanl sadrazamlarndan Siyavu Paann soyundan Ahmet Esattr. lkokulu Antalyada tamamlad. Orta renimine Kadky Sultnsi, stanbul Erkek retmen Okulu'nda ve stikll Lisesi'nde devam etti. stikll Lisesi'nde son snftayken Fransaya gitti. Dijon ve Lyon niversitelerinde felsefe ve psikoloji renimi grd ve doktorasn yapt. Yurda dndnde Gazi Terbiye Enstits'nde felsefe dersleri verdi. stanbul niversitesi Edebiyat Fakltesi Umm Psikoloji doenti (1933) ve profesr (1942) oldu. 1949-1953 yllar aras ehir Tiyatrosunun edeb heyetinde bulundu. Merkezi Romada bulunan Akdeniz Akademisi yesi ve Trk Psikolojisi Cemiyeti Bakanl grevlerini yrtt. 1967de Meydan Larousseun hazrlk almalarna katld. PEN Club bakanl yapt. Franszca ve ngilizce dillerine hkimdi. 6 Ekim 1968de kansere yenilen Siyavugil, Zincirlikuyu Mezarlna defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sadri Ertem<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>Cumhuriyet devri roman ve hikye yazarlarndan Sadri Ertem stanbulda dodu. Doum tarihi kaynaklarda 1888, 1898, 1900 gibi farkl ekillerde belirtildiinden tam tarihi bilinmemektedir. Ayn karklk okul mezuniyet tarihlerinde ve ismi konusunda da grlmektedir. Hakknda yazlanlarda ismi Sadri E. Ertem, Sadri Etem (Ethem), Sadri Ethem Ertem, Sadri Ertem gibi farkl ekillerde gemektedir. Yazar asl isminin Sadreddin olduunu, nfus defterine Hayreddin olarak getiini de belirtmektedir. Soyad kanunundan nceki yazlarnda Sadri Etem (Ethem), sonrakilerde ise Sadri Ertem imzasn kullanmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sadk Yemni<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Spor -  Yaynclk<\/b><br/>Bio::<b>stanbul / kurtulu'ta dodu. Sadk Ziya Yemni, Tunus gmeni memur Enver Bey ile Girit gmeni, Bektai kkenli (obanolu 2014: 44) Nevin Hanm'n oludur. 1954te aile zmir'e tanr (TBEA 2003: 1088). Srasyla Hkimiyet-i Milliye lkokulu ve Karata Ortaokulu, zmir Atatrk Lisesi'nde okur. 1972de Ege niversitesi Kimya Mhendislii'ni kazanr fakat 1975'te Amsterdam'a gider. Pek ok i yapar, 1978-1981'de sporla ilgilenir, gnll antrenr olur. 1981de demiryolunda almaya balayan yazar, dijital dergilerde, basl gazetelerde yazlar yazar, televizyonlarda syleiler gerekletirir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Safiye Erol<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Edirne Uzunkprde dodu. Annesi ev hanm Keanl Emine kbal Hanm, babas Uzunkpr Belediyesinde ktip Sm Beydir. Trakyaya Makedonyadan gelmi olan ailesi, 1906da, stanbul, skdara tand. On yana kadar stanbulda bir ilkokulda renim grdkten sonra, Fransz Mrebbiyeler Okuluna verildi (Sm 1926: 46). 1914de Haydarpaadaki Alman Lisesine oradan da Beyolundaki Alman Lisesine geti. Melek ve Refiye isminde iki kz kardei olan yazar, Alman lisesine gittii yllarda henz dokuz yanda olan Meleki yitirdi. 1917de Trk-Alman Derneinin araclyla gittii Almanya, Lbeckteki zel Falkenplatz Lisesini 1919da bitirdi. Sava atmosferinin yaratt baz siyasi huzursuzluklar zerine ayn yl stanbula dnd. Ortalk yattktan sonra tekrar Almanyaya giderek 1921de Marburg an der Lahn niversitesinde felsefe eitimine balad. 1921/22 yl k dnemindeyse Freiburgdaki Realgymnasiuma devam etti (Akgz 2001: 82-83). niversitenin birinci snfndayken ilk yazlarn bir Alman dergisinde yaymlad. BunlarLeyl ile MecnunveByc Masaladl hikyeleridir (Kandemir 1949:4).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sait Maden<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>orum<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>orumda dodu (baz kaynaklarda dorum tarihi 1932 olarak belirtilmitir). orumlu Mandaloullar ailesindendir. lk ve ortarenimini orumda tamamlad. On  yandayken iir yazmaya balayan Maden, on sekiz yanda Franszcadan eviriler yapt. iire ve resme olan tutkusundan dolay stanbul Devlet Gzel Sanatlar Akademisi (imdiki adyla Mimar Sinan Gzel Sanatlar niversitesi) Resim Blmnde yksek renimine devam ederek Bedri Rahmi Atlyesinden mezun oldu (1949-1954). Resim sanatnn yan sra 1950li yllardan grafik sanatyla yakndan ilgilendi. 1955-1960 arasnda tiyatro dekorlar ve sinema afileri tasarlad ve izdi. 1960tan sonra ilgisini tamamen grafik sanatna younlatrd. Sekiz bin kitap ve dergi kapa izerek bu alanda bir rekora imza att. Kitaplarda kulland fontlarn bir ksm kendi tasarmdr. 500 kadar da logo, bror, ambalaj ve etiket tasarm yapan Maden, siyasi partiler iin seim afileri de tasarlamtr. 1958-1963 arasnda gazetelerde ressamlk yaparak geimini salad. 1964'te kendi grafik atlyesini kurdu ve profesyonel grafiker olarak almalarn srdrd. 1968de faaliyete geen Grafik Sanatlar Derneinin kurucularndan biri olan Sait Maden, bir sre dernein bakanln da stlendi. 1979'da balad ve Trkiye adna bir ilk olan Balangcndan Bugne Trk Grafik Sanat adl kapsaml projesini zaman ayramad ve sponsor bulamad iin tamamlayamad. Ancak kitabn birinci blmnevredergisinde yaymlatmay baard. Projenin 1830 sonrasna ait blmn ise zet olarak kaleme ald veGrafik Sanatdergisinde yaymland. Sait Maden, logo tasarmlarn 1990daSimgeleradn verdii kitapta toplad. iir ve eviri kitaplarn yaynlayabilmek iin 1996'da ekirdek Yaynlarn kurdu. Ei Ayten Maden de ocuk kitaplar yazar ve izeridir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Salican Cigitov<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Kldk<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Prof. Dr. Salican Cigitov, Oa bal zgn ilesindeki Kldk kynde dnyaya geldi. (Rspaevvd 1989: 231) ) Byk dedesi Rus istilasna kar ayaklanan Basmac liderlerindedir. Dedesi ve days Stalinin bask rejimi dneminde hapishanede hayatlarn kaybetmi, babas ise Halk Dman sulamas ile iki yl hapis yatt. (Cigitov 2004: 8) Kldk ky ayrca nl Basmac liderlerinden Canbek Kadnn kydr. Bu ky 1928 ylna kadar Sovyetler Birlii rejimine kar meydana gelen ayaklanmalarn merkezinde yer ald (Cigitov, 2004: 9).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Salih Zeki Aktay<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Isparta<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Salih Zeki Aktay, 1896da Ispartann arkikaraaa ilesinde dodu. Aalar ailesine mensuptur. Babas Mehmet Hilmi, Salih Aann olu, mft Ahmet Rt (?- 1835)nn torunudur. Annesi ise Hadimlerden Mehmet Saidin kzdr. lkrenimini arkikaraaatata okurken iirler ve hikyeler yazmaya balad. Liseyi 1908-1914te Konyada okudu. Hem halasnn olu hem de okulda velisi olan kr Sindelin anlatt Yunan tarihine ve mitolojisine ilgisi burada balad. I. Dnya Savanda Harbiye Nezaretinde askerlik grevini yapt. Askerlikten dndkten sonra Afyonkarahisar Ticaret Lisesinde mdr oldu (1920). Daha sonra da stanbula yerleti. Kadky, Kabata, Bezm-i lem Kz Lisesinde retmenlik yapt. stanbul Felemenk Bahri Sefit Bankasnda alt (1925). Ardndan uzun yllar Sleymaniye ve Bayazid ktphanelerinde, yabanc dillerde yazlm eserler blmnde alt. Muadile Hanmla 1925te evlendi ve bir kz oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Salh Birsel<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Balkesir / Bandrma'da dodu. Salh Birsel'in asl ad Ahmet Selhaddin'dir. Babas, zm tccar Hafz Talat Bey'dir. Yazar alt aylkken aile, memleketleri olan zmir'e yerleti. renimine Saint-Polycarpe Fransz lkokulunda balad. Buray bitirdikten sonra ortaokul renimini iin Saint-Joseph Kolejine gitti. 1934'te Devlet Bakalorya snavn kazanarak zmir Lisesi'ne girdi. 1937'de hukuk renimi iin stanbul'a geldi. lk iiri de ayn yl yaymland. Bir yandan renimine devam ederken bir yandan da Smerbank'ta memurluk yapmaya balad, fakat ksa bir sre sonra istifa ederek zmir'e dnd. 1938-1939 ders ylnda Alsancak Gazi Ortaokulu'nda tarih ve yaz retmenlii yapt. 1939'un sonlarnda Ankara'ya geldi. stanbul Hukuk Fakltesi'ni ikinci snftayken yarm brakan Birsel, renimine Ankara Hukuk Fakltesi ikinci snftan devam etmek istedi. Bunun iin stanbul Hukuk'ta okutulmayan  dersten snava girmesi gerekiyordu fakat snav tarihleri gemiti. Bunun zerine ayn yl iinde stanbul'a geri dnd ve  Bankas'nda almaya balad. renimine ise felsefe blmnde devam etmeye karar verdi. 1943'te Hilmi Ziya lken'innsandergisini 20. saysndan itibaren devralp be say kadar kard. Birsel, sz konusu yllarda Burhan Arpad'la birlikte AB Neriyat' kurdu, aralarna hsan Devrim'in de katlmasyla yaynevinin ad ABC olarak yenilendi. ABC Kitabevi'nden Necati Cumal, Ziya Osman Saba, Sabahattin Kudret Aksal, Rfat Ilgaz gibi yazarlarn kitaplar yaymland. Yaynevi 1946'da patlak veren Tan Olaylar srasnda tahrip edildi. 1946'daYeniliklerdergisini karmaya balad. 1947'de ilk kitab,Dnya leriadl iir toplam yaymland. 1948'de stanbul niversitesi Felsefe Blmnden mezun oldu. 1951'de Edip Cansever ve Alp Kuran'laNoktadergisini yaymlad. alma Bakanl'nn i mfettii olarak grevlendirmesi zerine 1954 ylnda on be aylna Gaziantep'e gitti. Burada Mara ve Urfa Blge Mdrl de yapt. 1956 ylnda stanbul niversitesi Edebiyat Fakltesi Kitaplk Mdrl'ne atand. 1960 ylnda Ankara niversitesi Rektrl'nde Franszca mtercimiydi. Ayn yl Trk Dil Kurumu Ynetim Kurulu yesi oldu ve uzun yllar kurumun yayn kolu bakanln yrtt.Trk Dilidergisinin iir, Deneme, Gnlk, Eletiri, Roman, Trk Halk Edebiyat, Gezi, Tiyatro, Trk Ksa Oyunlar gibi en nemli zel saylarnn hazrlanmasnda barol oynad. 1963 ylnda tiyatro sanats Jale Hanm'la evlendi. 1967'de devlet bursuyla gittii Paris'te  ay kald. Trk Dil Kurumu Yayn Kolu Bakanl'ndan sonra Ankara niversitesi Basmevi Mdrlnde almaya balad. 1972 ylnda buradan emekliye ayrld. 1977 ylnda Ankara'dan stanbul'a tand. 10 Mart 1999 tarihinde stanbul'da vefat etti ve Feriky Mezarl'na defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Samed Vurgun<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Kazah, Azerbaycan<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asl ad Samed Velikovdur. air, Vurgun mahlasn daha sonra almtr.Kazak ilinin kinci Kazak blgesinin Yukar Salahl kynde domutur. Henz alt yanda annesi Mehbube Hanm vefat etmi ve bu hazin olaydan sonra ninesi Aye Hanm'n himayesine girmitir. Samed Vurgun ilkrenimini kynde tamamlamtr. 1918'de ailesi ile birlikte Kazaka yerlemitir. Ayn yl Firidun Bey Kerlinin Gori muallimler semineryasnn Azerbaycan ubesini Kazaka nakletmesiyle Semed Vurgun Tatar Muallim Mektebi'ne kaydolmu ve burada ald dersler sayesinde Rus edebiyat ve Trkiye sahas edebiyatn tanma frsat bulmutur. Samed Vurgun, 1920'de Azerbaycan'da Sovyet hkmetinin kurulmas zerine okuldaki dier renciler gibi Komnist partisi genlik koluna girer. eitli yerler gezerek siyas propaganda yapmtr. 1922'de airin babas Yusuf Bey, bir yl sonra da ninesi Aye Hanm vefat etmitir. Bu olaydan sonra aire ve kardei Mehdihan ile halalarnn kz Hankz Vekilov ilgilenir. 1924'te mezun olmu ve 1926'ya kadar kinci hl mektebinde retmenlik yapmaya balamtr. Daha sonra tayini Kuba'ya kar. (1926-1927). 1928-1929 yllar arasnda Gence'de orta dereceli mekteplerde retmenlik yapm ve Gence muhiti zellikle Kzl Kalem Edebiyat Cemiyeti air zerinde olduka etkili olmutur. Burada bulunan Kzl Kalem Edebiyat Cemiyeti 1929'da Moskova'ya gnderilmi ve kinci Moskova niversitesi'nin Dil ve Edebiyat Fakltesi'ne kayt yaptrmtr. 1931'de faklteyi bitirip Bak'ye dnen Samed Vurgun, 1933'e kadar Azerbaycan Devlet lm Tedkikat Enstits'nde asistan olarak almtr. 1932de Azerbaycan Sovyet Yazclar ttifaknn katiplii grevine getirilmitir. 1934'te Abdullah aik'in baldz Haver Mirzabeyova ile evlenir. Ayn yl Azerbaycan Sovyet Yazclar ttifaknn idare heyeti yeliine seilmitir. 1935-1937 yllarnda ise hem bir air hem de bir devlet adam olarak alr. 1936'da Pukin'in Yevgeni Onegn kitabn Azerbaycan Trkesine evirmi ve bu baarsndan dolay Pukin Madalyas ile dllendirilmitir. 1938'de Azerbaycan Sovyet Sosyalist Respublikas milletvekilliine seilir. air, 1945-1948 yllar arasnda Azerbaycan Yazclar ttifaknn bakan olmutur. 1951'de air Bulgar-Sovyet Dostluu Cemiyeti'nin vastasyla Bulgaristan'da bulunur. Haric lkelerle Meden Elage Cemiyetinin bakanl gibi grevlerde bulunmu, 1954'te ise Azerbaycan limler Akademiyas, Vitse bakan seilip mrnn sonuna kadar bu vazifede kalmtr. 1956'da Azerbaycan komnistlerinin 20, 21. kurultaynda Azerbaycan KP MK'nn yesi seilmitir. Ayn yl Azerbaycan SSC Yksek Sovyet .Bakanl Kurulu ilk kez Halk airi unvann Samed Vurgun'a vermitir. Ayrca fahri filoloji ilimler doktoru unvanna layk grlmtr. Akcier kanserinden vefat etmitir. (Ulu 2014: 20)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sami N. zerdim<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Tekirda<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Tam ad Sami Nabi zerdim olan yazar, Tekirda'n Hayrabolu ilesinde dodu. Babas Ahmet Nabi, annesi Leyla zerdim'dir. Babas Ahmet Bey kendini yetitirmi, dil ile ilgilenen ve yazlar yaymlanm bir yazardr. Sami Nabi zerdim'in  kardei vardr. lk ve ortarenimini zmir'de tamamlad. 1938 ylnda stanbul Erkek Lisesi'nden mezun oldu. 1943 ylnda Ankara niversitesi Dil ve Tarih Corafya Fakltesi Macar Dili ve Edebiyat Blm'nden mezun oldu. Bu fakltenin Hungaroloji Enstits'nde dnyaca nl Prof. Dr. Lszl Rsonyinin rencisi olarak yetiti. Ksa bir sre Erzurum Lisesi'nde edebiyat retmenlii yapt. 1945 ve 1948 yllar arasnda Ankara Etnografya Mzesi'nde asistan olarak alt. 1948 ve 1960 yllar arasnda Mill Ktphane'de uzman ve mdr vekili olarak alt. Ayn zamanda 1960 ylnda Trk Dil Kurumu'nda yazmanlk yapt. Daha sonra Amerika'ya gitti ve Stanford niversitesi'nde Trke koleksiyonlarn dzenlenmesine katkda bulundu. 1963 ve 1964 yllarnda alma Bakanl'nda yayn mdrl yapt.Ulusgazetesinin arivini ynetti. Trkiye Byk Millet Meclisi Ktphanesi'nde mdr yardmcs olarak grev yapt. Ankara niversitesi Siyasal Bilgiler Fakltesi Basn Yayn Yksek Okulu'nda dersler verdi. Siyasal Bilgiler Fakltesi'nin ktphanesinde mdrlk yapt ve buradan emekliye ayrld. lmnden sonra arivi Tarih Vakf Bilgi Belge Merkezi'ne baland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sami Sabit Karaman<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>am, Suriye<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>1877de amda domutur. 1894-1896da temen olarak Harb Okulunu tamamlamtr. 1902de stemenlie ve ayn yl Yemende yzbala ykselmitir. 1910da binba olmutur. 1910-1911de Almanyada ki eitiminden sonra stanbula dnmtr. Bu esnada talya Harbine katlmtr. Gizlice Trablusgarpa giderek burada eitli komutanlklarda bulunmutur. 1918de Msrdaki bir yllk esaretinden sonra Eyll 1919da Beyolu blge komutanlna atanmtr. 1920de Damat Feritin sadrazam olmas zerine istifa etmitir. 1921de Anadoluda Mill Mcadeleye destek vermitir. 1921den emekli olduu 28 Eyll 1931e kadar eitli komutanlklarda bulunmu ve eitli baarlar kazanmtr. 4 Eyll 1957de stanbulda vefat etmitir (Trk Ansiklopedisi 1974: 303).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sami nal<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Eitim Ve Bilim<\/b><br/>Bio::<b>Erzurumun Oltu ilesinde dodu. lkokulu Pasinler, Oltu ve Diyadinde, ortaokulu ve liseyi Karsta okudu. 1958de Ankara niversitesi DTCF Trk Dili ve Edebiyat Blmn kazand. mknszlklar sebebiyle Kara Harp Okulu snavna geti. niversitede Trkoloji Kulb bakanl yapt. Bu blm 1964'te askeri retmen temen olarak bitirdi. Sonra srasyla Erzincan Askeri Lisesi, ankr Astsubay Hazrlama Okulu ve Kuleli Askeri Lisesinde edebiyat retmenlii yapt. 1977de Ayazaadaki 3. Kolordu ve Bat Garnizon Komutanl Kararghna protokol subay olarak atand. 1983te binba rtbesindeyken 3. Kolordu ve Bat Garnizon Komutanl Kararghndan emekliye ayrld. Emekli olduktan sonra Kadkyde Dil-Tarih Kitabevini kurdu. zel okullarda retmenlik yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Samipaazade Sezai<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>Sami Paazde Sezi 1859 stanbul-Aksaray'da domutur. Bir asker ve ulema ailesi ocuu olan Sezi, devrin birok edebiyat ve fikir adamnn ziyaret ettii, bir kltr merkezi gibi faaliyet gsteren Takasap'taki konakta dnyaya gelmitir.Sergzet'teki konak, bu evden ilham alnarak tasvir edilmitir. Tahsilini bu konakta yapan Sezi'nin hocalar arasnda ankrl Him, Mehmed Galib, Resul Mest ve Muallim Feyzi bulunmaktadr. Devrin airlerinden Osman Nevres, skdarl Hakk ve Yeniehirli Avni ona iir ve edebiyat zevki alar. Franszca dersleri ald Msy Fabre de Sezi'de Fransz htilli'nin getirdii hr dnme fikrinin olumasnda etkili olur. Sezi, kk yatayken, babasnn amlca'daki kkne komu kklerde oturan Abdlhk Hmid ve Recizde Ekrem'le tanr. (Kerman 2009:77) Sezi'nin ayn zamanda Hmid'e de hocalk yapan babas Sami Paa, Yunanca, Franszca, Arapa, Farsa bilen, slm ilimlere vakf, tasavvuf ve felsefe alanlarnda eserler kaleme alm, ayn zamanda edebiyatla da itigal etmi, katiplik, muavinlik, mstearlk, mfettilik ve valilik grevlerinde ve Meclis-i Vl, Meclis-i li, Meclis-i yn yeliklerinde bulunmu bir kltr ve devlet adamdr. Sezi, henz on drt yandayken yazmaya balar. Siyasi ve sosyal ierikli yazlarnn yan sra 1879'da tiyatro eserir'i, 1881'deBir Dm Kadn' yazar. Ak, panteist bir anlayn rn olan tabiat, kadn ilk eserlerinin arlk noktalarn tekil eder.1881-1885 yllar arasnda Londra'da Sefaret ikinci ktiplii greviyle bulunur. 1885'te grevinden azledilir. (Gven 2009:42-43). htilalci kimlii daha da belirginleen Sezai,Tercman- Hakikat'e gnderdii yazlarla Ekrem ve Hmid'in temsil ettii yeni edebiyatlarn yannda yer alr. 1885 ve 1886 yllarnda Paris'tedir. Orada Tunuslu Mahmud b.Ayat'n kz Latife Hanm'la ksa sren bir evlilii olur. (Kerman 2009:77). Paris'te bilhassa operalar, tiyatrolar takip eder. Viyana Sefareti katipliine tayin edilir ancak bu grevi kabul etmez. 3 Kasm 1886'dan 1901'e kadar alaca Hariciye Nezareti stiare Odas muavinliinde greve balar.Sergzet, Kk eyler, Rumuzu'l-Edepbu istibdad yllarnn rnleridir.Sergzet'in ieriinden dolay gz hapsine alnr. 1901'de Paris'e kaar. 1908'e kadar kalaca Paris'te ttihat ve Terakki'nin yayn organura-y mmet'te siyas ierikli yazlar yazar. Sezi, Merutiyetin ilanyla nce Selanik'e, ardndan stanbul'a dner. Bir yl sonra Madrid Sefaret'ne atanr. 1916-1918 yllar arasnda svire'dedir. Buradankdam'a gnderdii \"svire Hatrat\" balkl yazlar ile tekrar edebiyata dner. svire yllar, Sezi'nin dncelerinin deimesinde etkili olur, o yllara kadar ngilizlere, rf ve detlerine hayrandr, ancak 1914'ten itibaren frsat bulduka ngilizleri eletirmeye balar (Kerman 2003: V-VI). 1921'de grevinden alnnca stanbul'a dner, kendini yazmaya verir. 1927'de TBMM tarafndan kendisine maa balanr. stanbul Belediyesi kendisine Kadky'de bir ev kiralar. 1936'da vefat eder. Kabri Kksu Mezarl'ndadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sedat Umran<\/b><br/>Total Translations: <b>14<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Doum tarihi baz kaynaklarda 1925, bazlarnda 1926 olarak geen Sedat Umrann asl ad Osman Sedat cal'dr. stanbulda dodu. Annesi Emine Sadiye Hanm, babas ise retmen Mehmet Kzm caldr (2001: 1024). lkokulu Erenky 38. lkokulunda; ortaokulu Kadky 1. Ortaokulunda; liseyiyse Haydarpaa Lisesinde 1942de tamamlad. Ardndan stanbul niversitesi Edebiyat Fakltesi Alman Dili ve Edebiyat Blm'nden 1948de mezun oldu. 1951-56 yllar arasnda Merkez Bankas stanbul ubesi'nde ve Maliye Enstitsnde memurluk yapt (Ik 2002: 955). 1956da zmire tand ve eitli irket ve fabrikalarda evirmen olarak alt (2002: 955). 1974te emekli oldu (Altnkaynak, 2007: 702). lk iiri 1943teYedigndergisinde yaymlanan Umran, ilk iir kitabMealeleri 1949da kendisi yaymlad. Wilhelm Weischedelin dnce kitabFelsefenin Arka Penceresievirisiyle, 1993 Trkiye Yazarlar Birlii Tercme dln ald (www.tyb.org.tr). 1970te yaymlananLekeisimli ikinci iir kitab, zerine en ok konuulup yazlan eseri oldu. On iki iir kitab, on alt eviri, drt antoloji ve bir deneme kitab yaymlad. 7 Austos 2013'te, Kayda Huzurevinde hayatn kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selami Mnir Yurdatap<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Trablusgarp, Libya<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Libya'da doan yazar, ortarenimine 1920 ylnda am Sultanisi'nde balar. talyan Lisesi'nden mezun olduunda ise tarih 1925'tir. 1927'de gazetecilie balayan Selami Mnir hem tercme hem telif hem de derleme eserleri ile popler edebiyata bir dnem yn veren isimlerden olur. Gazetecilikten emekli olan yazar, Basn eref Kart sahibidir. 1987 ylnda vefat eden yazarn kabri, Kozlu Mezarl'ndadr (TBEA2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selami zzet Sedes<\/b><br/>Total Translations: <b>65<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Selami zzet Sedes, eserlerinde ve gazete-dergilerde yer alan yazlarnda Selami zzet Sedes, Selami zzet, Kumru, Selami Arif, Selami zzet Kayacan, zzetolu isimlerini ve S.., S..S. ksaltmalarn kulland. stanbul'da 1896 ylnda dodu. Kaynaklarda babasnn Rsmat Emaneti Hukuk Maviri Yusuf zzet Bey; dedesinin, II. Abdlhamit dneminde konutanlklarda bulunmu Arnavut Trklerinden Edirne doumlu Selami Paa olduu bilgisine yer verilir. Ancak yazarn dedesinin isminin \"Selami Paa\" deil de \"Sleyman Paa\" olduunun hem Sedes'in olu zzet Sedes hem de aile efrad tarafndan belirtildii ifade edilir. (Hergner 1998: 9)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selami imek<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Erzurumun Tortum ilesinde dodu. lkrenimini Yukar Sivri Ky lkokulunda (1983), ortarenimini Tortum Lisesinde (1989) ve yksekrenimini Atatrk niversitesi lahiyat Fakltesinde tamamlad (1995).Nasreddin Hocann Tasavvuf Anlaykonulu lisans bitirme tezi hazrlad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selim leri<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ali Selim leri, stanbulun Kadky semtinde dnyaya geldi. Babas Kbrsl, Hasan Hilmi leri, Lefkoadan stanbula gelerek renim grdkten sonra devlet bursuyla gittii svireden yksek makine mhendisi olarak dnd. Ev hanm olan annesi Sheyla leri, Adapazarldr. Selim lerinin, kendisinden dokuz ya byk ablas Meral leri, Alman Filolojisi eitimi ald ve Almanca okutmanl yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selman Mine<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>stanbul'da dnyaya geldi. Mimar Sinan niversitesi Mimarlk Blmnden Yksek Mimar unvan ile 1971 ylnda mezun oldu. lk kadn bilim kurgu yazarlarndan olan Selma Mine, 1971-1996 yllar arasnda ller Bankas 1. Blge Mdrl mar Planlama ubesi'nde ehir plancl; 1996-2001 yllar arasnda 3. Blge Mdrlnde mar Planlama-Harita-Peyzaj ve Yap ubesi Mdrl yapt. 2001 ylnda emekliye ayrlan Mine, Yldz Teknik niversitesi ehir ve Blge Planlama Blmnden doktor unvann ald. Selma Mine, X-Bilinmeyen Bilimkurgu Dernei'nin ve Ruhsal ve Zihinsel Aydnlanma Dernei'nin kurucusudur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Selhattin Batu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Eceabat, anakkale<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>anakkale, Eceabatta dodu. lkrenimini Lapseki lkokulu'nda, ortarenimi Gelibolu dadisinde tamamlad. Ardndan stanbul Yksek Veteriner Okulunu bitirdi (1924). Selahattin Batu, 1926da ayn okula asistan tayin edildi. Almanyada Hannover Yksek Baytar Okulunu ve Berlin Yksek Ziraat Okulunu tamamlad (1927-1931). Dnnde bir sre Ziraat Vekletinde grev ald, daha sonra Ankara Veteriner ve Ziraat Fakltesinde zootekni doenti (1936) ve profesr oldu (1941).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Seluk Altun<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Artvin<\/b><br/>Field: <b>Yaynclk -  Ticaret Ve  Dnyas<\/b><br/>Bio::<b>Artvinin avat ilesinde dodu. Babas kaymakamlk ve valilik yapan Altun, ocukluk ve genlik yllarn Krklareli- Hakkri, Manisa- Artvin koordinatlarnn bozkrnda geirdi. Diyarbakr ve Samsun Maarif Kolejlerinden sonra 1973te Boazii niversitesi letme blmnden mezun oldu. 1974 ylnda, ayn blmde yksek lisansn tamamlad (Altun 2014: 1). Finans sektrnde, profesyonel ynetici olarak yurtii ve yurtdnda otuz bir yl alt. Yap Kredi Yaynlarnda on iki yl ynetim kurulu yeliinde bulunduu gibi be yl da bakanlk yapt (Akman 2001: 13). Daha fazla okumak, yazmak ve koleksiyonerlik faaliyetlerine younlamak iin 2004te emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Seluk Baran<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ankara'da doan yazarn asl ad Seluk Vezirolu'dur. Seluk Barann babas ziraat teknisyeni Talat Vezirolu, annesi Uak'n kkl ailelerinden Banazllarn kz Halide Hanm'dr (Gnkan 1995: 72). ocukluunu Ankara'da geiren yazar ilkrenimine smet Paa lkokulunda balar. Burada  sene eitim grdkten sonra ilkokulun drdnc ve beinci snfn Atatrk lkokulunda tamamlayp Ulustaki nc Ortaokula devam eder. Bundan sonra Ankara Kz Lisesini bitirir. 1950 ylnda girdii Ankara niversitesi Hukuk Fakltesinden 1954te nclk derecesiyle mezun olur. Berlin'de balad yksek lisans srasnda Almancasn gelitiren Baran ayn zamanda Alman hukuku zerine almalar yapar (Toker 2012: 8). Almanyadan memlekete dnerken tant opera ve an sanats Ayhan Baranla 1957 ylnda evlenir. Bu evlilikten Ayda ve Il adnda iki kz olur. Bir sre Ankara Hukuk Fakltesi'nde ve Banka ve Ticaret Hukuk Aratrma Enstits'nde aratrmac olarak alr. Ara ara i hayatnda kesintiler yaayan yazar 1995ten sonra Ankara Hukuk Fakltesinin Banka ve Ticaret Hukuku Aratrma Enstitsnde yayn mdrl yapar. lene dek bu kurumda almay srdrr (Toker 2012: 23).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Servet Bal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Lefkoa, Kbrs<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Kbrs'ta dodu. 1980 ylnda Hacettepe niversitesi Ev Ekonomisi blmnden mezun oldu. Yksek lisans ve doktorasn Hacettepe niversitesi'nde ocuk Geliimi ve Eitimi zerine yapt. 1987 ylnda ayn niversitede Aratrma Grevlisi, 1992 ylnda Yardmc Doent ve Doent, 2000 ylnda ise Profesr oldu. Hacettepe niversitesinde Blm Bakan Yardmcl, Blm Bakan ve Anabilim Dal Bakan olarak grev yapt. 2012 ve 2016 yllar arasnda Fatih niversitesi'nde lkretim Blm Blm Bakanl yaptktan sonra 2017 ylnda stanbul Okan niversitesi ocuk Gelii Blmnde Blm Bakan oldu. Hlen bu niversitede Blm Bakanl grevini srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sevgi Sanl<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Sevgi Sanl, 2 Temmuz 1925 tarihinde zmirde dodu. zmir Amerikan Kz Koleji ve stanbul niversitesi Edebiyat Fakltesi ngiliz Filolojisi Blmn bitiren Sanl, Devlet Tiyatrolarna atanan ilk dramaturg oldu. 1956-1976 yllar arasnda Devlet Tiyatrolarnda ba dramaturgluk ve d ilikiler yneticilii yapt. Tiyatro, radyo ve televizyon iin oyun ve mzikaller yazd. Radyo uyarlamalar yapt. AralarndaKheylan, Amerikan Ryas, Sezar ve Cleopatra, Pygmalion, Sevgili Doktor, Aktr Kean, Leenanein Gzellik Kraliesi, Onikinci Gece, p Beni Kategibi bilinen eserlerin de olduu birok tiyatro oyunu ve opera evirdi. evirileri Devlet Tiyatrosu, Devlet Operas, stanbul ehir Tiyatrosu ile zel tiyatrolarda sahnelendi.Dilsizlerin Diliadl oyunu, 1950'de stanbul ehir Tiyatrosunda sahnelendi. 1963te Bilimsel nsanclk adl makalesi Cumhuriyet Gazetesi Yunus Nadi dlne layk grld. 1967'de,Meneke Yaprandan ncinen Kzadl oyunu Ankara Devlet Tiyatrosunda sahnelendi. 1973'te Lillian Helmandan yaptKk Tilkileradl oyun evirisi, Ankara Sanatseverler Kulbnce vgye deer bulundu. 1974te Ostrovskiden evirdiiBu Hesapta Yoktuadl oyunla, Ankara Sanatseverler Derneinin En yi eviri dln ald. 1981deRitaadl evirisiyle, stanbulda Avni Dilligil En yi eviri dln ve Ankarada Sanat Evi En yi eviri dln ald. Oxford, Cambridge, Durham, Edinburgh ve Manchester niversitelerinde konuk retim grevlisi oldu. 1983te Londra niversitesi, Dou ve Afrika Bilimsel Aratrmalar Blmnde Trk tiyatrosu stne yaplan bir panele konumac olarak katld. 1993'te Kltr Bakanl En yi Tiyatro Eletirmeni dln ald. 1995te New York niversitesi Yakndou Dil ve Yaznlar Blmnde Trk Tiyatrosu konferanslar verdi. 1997de Halide Edip AdvarnSinekli Bakkaladl romann tiyatroya uyarlayarak, Yunus Emre 3. zgn ve Uyarlama Oyun Yazm Yarmasnda Byk dl kazand. 2001'de, Sadri Alk Trk Tiyatrosu Onur dln ald.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sevin Okyay<\/b><br/>Total Translations: <b>36<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>stanbul doumlu yazarn tam ad Fatma Sevin Okyaydr. 1963'te Arnavutky Amerikan Kz Koleji'ni bitirdi. Liseden mezun olduundan beri evirmenlik, 1976dan beri de gazetecilik yapmaktadr. Selahattin Hilav vesilesiyle gazetecilie, Enis Batur vesilesiyle sinema yazarlna balamtr. Spor, caz ve sinema zerine yazlar yazmaktadr (www.ykykultur.com).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Seyfettin Turhan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Bursa Karacabeyde dodu. lk ve ortarenimini Bursa ve stanbulda tamamlad. 1943'te Maltepe Askeri Lisesi'nden mezun oldu. Kara Harp Okulu'nu ve Eskiehir Hava Okulu'nu bitirdi. Ordudan ayrld. Anadolu niversitesi letiim Bilimleri Fakltesi'nde retim grevlisi olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Seyfettin nl<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Aydn<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Aydnda dodu. Nazmiye Hanm ile tccar Hamit nlnn oludur. lk ve ortarenimini Aydnda tamamlad. Ankara Meteoroloji Kolejinden 1983te mezun olduktan sonra sosyal bilimler eitimi ald. Ayn yl Meteoroloji uzman olarak kamu grevine balad ve yurdun eitli yerlerindeki meteoroloji istasyonlarnda grev yapt. Uzun yllar Meteoroloji Genel Mdrl bnyesinde altktan sonra, 1998de skdar Belediyesine naklen atand. skdar Belediyesinde kltrel alanlarda hizmet verdi. skdar Mzesi kurulmas ynnde almalarda bulundu. skdar tarihine ynelik incelemeler yapp skdar Sempozyumlarn balatt. skdar zerine TRT tarafndan hazrlanan belgesellerde kltr-sanat danman olarak yer ald. nl, 1990-1991deMaveradergisinin yayn ynetmenliini, 1991-1992deYnelilerdergisinde yaz ileri mdrl veYedi klimde yayn kurulu yelii yapt. Trkiye Yazarlar Birlii yesi olan Seyfettin nl, stanbulda yaamn srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sezai Karako<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Diyarbakr<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Diyarbakrn Ergani ilesinde dodu. Karako, ilkokulu Erganide (1944), ortaokulu Marata (1947), liseyi ise Gaziantep Lisesinde (1950) okudu. 1950-55 yllarndaki niversite eitimini Ankara Siyasal Bilgiler Fakltesi Maliye ubesinde tamamlad ve Maliye Bakanlnn Hazine Genel Mdrl D Tediyeler Muvazenesi ksmnda memuriyete balad. Bakanlk bnyesinde belli inktalarla eitli grevlerde bulunan Karako, 1973te bir daha dnmemek zere memuriyetten ayrld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Solmaz Kamuran<\/b><br/>Total Translations: <b>19<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>stanbul'da doan yazar'n asl ad Kmuran Solmaz'dr. Avukat Muvahhit Bey ile Yldz Hanm'n kzdr. Entelektel birikimi yksek bir ailede yetiti. Henz okuma yazma bilmedii dnemlerden itibaren babaannesinin, babasnn ve daysnn ktphanesi ile har neir oldu ve ok kk yalarda okuma sevgisi kazand. Gztepe Ta Mektep'te, Kadky Maarif Koleji'nde okudu ve 1980'de stanbul Di Hekimlii Fakltesi'nden mezun oldu. Uzun yllar di hekimii yaptktan sonra televizyon belgeselleri iin metinler kaleme alarak yazma servenine balad. Gazetelerde yaymlad gezi yazlar ile de gazetecilie admn att. etin Altan ile evlendi ve einin zet senaryolarn ykletirdi, eserlerinin editrln ve derleyiciliini yapt. Bir kz olan yazar, stanbul'da yaamaktadr (Anda 2004; TBEA 2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Suat Taer<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>stanbulda dnyaya geldi. 1924te babasnn memleketi olan Avanosa yerleti. lkretimini Kzlrmak lkokulu'nda tamamladktan sonra Avanosun bir kynde yaamaya balayan sanat burada yoksulluk ve ky hayatyla tant. Ortaokulu Ankara Erkek Lisesi'nde okudu. Son snflara doru Mehmet Kemal ile birlikteZerreadnda bir dergi yaymlad. Okul ynetiminden habersiz girilen bu ura, ynetimin ocukluklarna vermesiyle bymeden halloldu. 1936da Musiki Muallim Mektebinde Atatrkn isteiyle tiyatro mektebinin almas zerine Taer, buraya bavurdu. Ancak snav srasn beklerken aile dostlarndan biri, ailesinde \"kek\" olmadn syleyince vazgeip stanbulda Vefa Lisesine kaydn yaptrd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Suphi Aytimur<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Nide<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Subay Vehbi Bey ile Emine Hayriye Hanm'n olu olarak Nide Fertek'te dodu, Sivas'n Zara ilesinde ilkokulu, merkezde ortaokulu bitirdi. Sivas ve Bursa liselerinde okudu. Ancak renimini yarda brakmak zorunda kald. Srasyla PTT idaresi, Trkiye  Bankas, Harp Akademisi'nde memur olarak alt. Bir mddetYeniAsrgazetesinde grev yapt. Yerli ve yabanc eitli kurulularda evirmenlik yapt. 1957'de emekli oldu. zmir'e yerleti. 26 Haziran 1997 tarihinde zmir'de akcier kanserinden ld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>SM-NYAZ- Abdurrahman Sami Efendi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Din -  Yaynclk<\/b><br/>Bio::<b>Abdurrahman Sm Efendi, Manisada 12 Rebilevvel 1296 (6 Mart 1879) tarihinde dodu. Babas Muhammed sm Efendi, mderris ve mutasavvft. Annesinin ad bilinmemekle birlikte, soyunun Hz. Zeynepe ulat bilinmektedir. Kendisine Abdurrahman ismini Manisada yaayan bir Mevlev dervii olan pl Dede vermitir (Akku, Ylmaz 2006: 498-499; nal 1999: 2120; Derin 1993: 20).Abdurrahman Smnin renim hayat Manisada babasndan ald derslerle balar. Daha sonra ileri tahsil iin stanbula gelir ve Fatih ifteayak Bahr-i Sefid Medresesinde Hseyin Necmeddin Przet Efendiden ilim icazetini alr. Bu eitim esnasnda Arapa ve Farsay bu dillerde iir yazabilecek seviyede renir. Franszcay da bildii kaydedilmektedir (Akku, Ylmaz 2006: 499; nal 1999: 2120-2121; Eren 1992: 137; Derin 1993: 21-22).ki defa evlenmi olan Sm Efendinin ilk einin ad bilinmemektedir. kinci einin ad ise Fahine Hanmdr. Muhyiddin isimli tek ocuu zmirde bir trafik kazasnda vefat ettiinden bugn soyundan gelen kimse mevcut deildir (Kaya 2016: 14; Derin 1993: 22).Zhdi hayata eilimli olan Sm Efendinin ilk olarak Nakibendi eyhi Ebubekir Edirnevye baland kaynaklar tarafndan belirtiliyorsa da bu konuda ayrnt verilmemektedir. Anlalan bu intisaptan yeteri kadar tatmin olmayan Sm Efendi, grd bir rya zerine anakkaleye gider ve burada Uak eyhi Ahmed caeddn Babaya balanr. Drt yllk bir hizmetin sonucunda kendisine hilafet verilir ve stanbulda Yahya Kethda Derghna eyh olarak atanr (Akku, Ylmaz 2006: 499; Eren 1992: 137-138). Uk silsilesi u ekildedir: (nceki ksm bilinen Uk silsilesidir.) Abdullah Salhaddin Uak, Muhammed Zhd-i Nazilliv, Ali Galib Vasf, Muhammed Tevfik, mer Huls, Hseyin Hakk Kasabav, Ahmed Tlib rd, Ahmed ceddn. Abdurrahman Sm Efendi, esasen Uk olmasna ramen baka tarikatlardan da hilafet sahibi olmutur. Bu tarikatlar: Nakibendiyyenin Muhammed Cn Kolu, Nakibendiyyenin Behcetiyye Kolu, Kdiriyyenin Karbullh Kolu, Kdiriyyenin Muhyiddn Arab Kolu, Sadiyye, Halvetiyyenin abaniyye Kolu, Rifiyye, Bedeviyye, Gleniyye, azeliyye, Dskiyye, Mevleviyye (Akku, Ylmaz 2006: 499-500). Bylece Uk eyhleri iinde Abdullah Salhaddn Ukden sonra ok sayda tarikat kendinde birletiren ikinci ahs olmutur. Menemen Olaynn ardndan tekke faaliyeti srdrenlerin kovuturulmalar balamnda, Abdurrahman Sm de tutuklanm ve 26 ubat 1931 tarihli bir mahkeme karar ile alt ay hapis cezas almtr (Kurtolu 2000: 195). 31 Temmuz 1934te stanbulda vefat etmi ve Edirnekaps kabristanna defnolunmutur (nal 1999: 2121).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sleyman Kazmaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Rize<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>2 Mart 1915 tarihinde Rizede doan Sleyman Kazmaz, ilk tahsilini ayeli lkokulunda tamamlad. Rize Ortaokulundan ve ardndan Edirne Erkek retmen Okulu'ndan mezun olan Kazmaz; 1939da Gazi Eitim Enstits'n, 1946da Dil ve Tarih-Corafya Fakltesi Felsefe ubesi'ni, 1950de ise Ankara niversitesi Hukuk Fakltesi'ni bitirdi (Toygar 2009: 3). Stajn tamamladktan sonra 1952de Ankara Barosu'nda avukatla balad. II. Dnya Savann balamasyla askere alnarak 1940 ylnda Sarkama gnderildi. Sarkamtaki askerlik gnlerinde evrede ve yakn kylerde inceleme gezileri yaparak bunlar daha sonra yaymlad. 1964 ylndan sonra retmenlikle avukatl bir arada yrtt. Emekli olduktan sonra yaamn avukatlk yaparak srdrd (Ik 2006: 2127). 22 ubat 2013 tarihinde Ankara'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sleyman Nazif<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Diyarbakr<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>Diyarbakrda dodu. Devrinin tannm edebiyat ve tarihilerinden Diyarbekirli Sait Paann oludur. Servet-i Fnun dnemi airlerinden Faik Ali Ozansoyun aabeyidir. Dedesinin ismi de Sleyman Naziftir. Byk dedesi dnemin ediplerinden brahim Cehdidir. Drt yandayken ailesiyle gittii Harputta iki sene ikametinden sonra 1874te Maraa gemi bir buuk sene burada kalmtr. Burada bir ilkokul retmeninin yanndaKuran hatmettikten sonra ailesiyle Diyarbakra dnd ve Rtiyeye girdi. 1879da tekrar babasnn yannda Mardindedir. Babasndan zel dersler Abdlkerim Sabit ve Adliye mfettii Ferit Beyden tarih, mantk ve edebiyat derslerini ald ve bir Ermeni papazndan Franszca renmeye balad. Babasnn Mardinde vefatn mteakip Srr Paann valilii esnasnda Diyarbakrda geici grevlerde bulundu. Meclis-i Vilayet ikinci ktipliiyle birlikte 1893te vilayet matbaas mdrlne ve vilayet gazetenin ba muharrirliine getirildi. Ermeni ayaklanmas zerine ektii telgrafta kulland slup olaylar yerinde incelemeye gelen Klemen Abdullah Paann dikkatini ekince onun ktibi olarak 1895te Musula gitti. 1896da terfi etti ve Musulda yedi ay kaldktan sonra Diyarbakra dndyse de istifa edip stanbula gitti. Jn Trklere katlmak iin 1897de Avrupaya kat. Pariste istibdat ve II. Abdlhamit aleyhinde ar ifadeler tayan yazlar yazd. Ayn sene iinde stanbula dnd. Padiahn onu Bursada vilayet mektupuluuyla ikamete memur etmesi zerine yaklak on iki sene Bursada kald. Bu arada brahim Cehdi mahlasylaServet-i Fnunda yazlar yaymland. 1908de II. Merutiyetin ilanndan sonra Konyaya nakli istenince stanbula dnd. 1909da Ebuzziya TevfikleYeni Tasvir-i Efkar karmaya balad. Gazetedeki ttihat ve Terakki aleyhinde eletirileri yznden 1909da Basra, 1910da Kastamonu, 1911de Trabzon, 1913te Musul, 1914te Badat valiliklerine tayin edildi. I. Dnya Savanda harp zorunluluu olarak mlki ve askeri idare birletirilince 1915te Badat valiliinden ayrlp stanbula dnd ve artk hibir devlet hizmetine girmeden hayatn kalemiyle kazanmaya balad. 1918de Mill Mcadele hareketinin balamasnda nemli bir yeri olan Mdafaa-i Hukuk Cemiyetinin kurulmasnda byk rol oldu. 1920de Maltaya srgn edildi ve ttihat ve Terakki Frkas ileri gelenleri ve milliyeti Trk aydnlaryla birlikte geirdii yirmi aylk srgnden sonra Mill mcadele baarya ulanca Ekim 1921de stanbula dnerek yaz faaliyetlerine tekrar balad. Geimini ok zor artlar altnda srdryordu. 1927de yakaland zatrreden tr stanbulda vefat etti. ldnde en kk bir servete bile malik deildi. Cenaze masraflar daha nceTrk Hava Mecmuasna yapt yaz yardmlarndan kalan manevi bir borla Trk Teyyare Cemiyetince karland. Kabri Edirnekap mezarlndadr. (Akyz 1985: 387-391; Gr 2010: 92-94)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sleyman Nesip<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asl ad Mehmed Sami olan air, 1866 ylnda stanbulda dodu. Eserlerinde\nMehmed Sm Bey, Sleymn Paa-zde Sm Bey ve Sleymn Nesb olmak zere \nayr ad kullanmtr. Babas, bka kahraman olarak anlan ve Darafaka'nn\nda kurucularndan olan Mir Sleyman Hsn Paadr (Orkun 1952). Bu nedenle\nkaynaklarda Sleyman Paazade Smi Bey olarak da anlr. Kanun- Esasi'nin\nhazrlanmasnda byk emei olan Sleyman Paa, Badat'a srgn edildi ve bir\ndaha da ehrine dnemedi. Edebiyat kiiliinin ve fikir adamlnn\nolumasnda babasnn byk etkisi vardr. Babasnn nam ve karakterinden ok\netkilenen air, mrnce babas gibi olabilmenin hayalini kurduu gibi gelecek\nnesillerce babasnn haksz tannmamas iin onun eserlerini de yaymlatmak\narzusundayd. Baba zlemi ierisindeki airin annesi de o henz bebeklik\nandayken vefat etti. Bir mddet babasnn srgn nedeniyle Irak'ta kalan\nair, dervi olma kararna ynelince babas tarafndan stanbul'a gnderilir.\nlk ve orta eitimini zaten stanbulda tamamlam bulunan air, 1889 ylnda\nda Mlkiyeden mezun oldu. Hocas Recaizade Ekremin sevgisine ve ilgisine\nmazhar olan Sleyman Nesb, edebiyata da bu alardan itibaren merak sald.\n1890da Bursa dadisi Mdrl'nde grevlendirilir. Bir yl sonra babasnn\nsrgnde bulunduu Badata gider ve okul mdrl grevine burada devam eder.\n1892 ylnda babasnn vefatnn ardndan tekrar Bursaya dner ve 1893te l\nMaarif Mdr olur. 1900de Cezir-i Bahr- Sefd Vilayeti Maarif Mdr olarak\nAnadolu haricinde grevlendirilir. 1908 ylna kadar devlet grevlerini farkl\nyerlerde srdrr. stanbul'da da corafya, kimya, ahlak ve edebiyat\nretmenlikleri yapar. 1908'de\nstanbul'a dner ve Maarif Mdrl'nde almaya balar. 1912'de lm-i\nTerbiye ve Tedris Mfettilii, Meclis-i Maarif azal grevlerini yrtr.\n1915 ylna kadar, srekli artan derecelerle meslek hayatn devam ettirir.\nEitim konusunda edindii birikim, onun pedagojik nitelikli eserleriyle\ntamamlanr. 1915'te Maarif Nezareti Telif ve Tercme Heyeti Azal grevini\nstlenir. Kazancnn byk bir ksmn ihtiya sahibi ocuklara infak eden\nair, 28 Eyll 1917de zatrree nedeniyle, bir kurban bayram gnnde,\nstanbulda vefat eder. Kabri, Eyp Sultan Mezarl'ndadr (Kolcu 2005). lmnden\nbir buuk ay evvel Tevfik Fikret namna syledii manzumenin sonunda\n\"Bilir misin ki haytmdan artk irendim / Yannda bir yer aarsan bu en\nbyk ni'met\" demiti. Bu arzusu vechile Eyp Mezarl'nda ok sevdii\nTevfik Fikret'in eski kabri yanna gmld (Korkmaz 2007: 486).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sleyman Sahra<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Sivas Yldzelinde dodu. lk ve orta renimini ubukta tamamlad. 1983 ylnda Ankara niversitesi Siyasal Bilgiler Fakltesinden mezun oldu. 1984 ylndan beri Maliye Bakanlnda alan Sleyman Sahra, evli ve  ocuk babasdr.Hecedergisinde yaymlanm yk ve deneme evirileri ile birlikte Ezra Pound, Martin Lings, Ian Dallastan yaplm ve yineHecedergisinde yaynlanm baka evirileri de vardr.Atlas Kitapyazarn ilk evirisidir. Hece YaynlarndanStdiliadl iir kitab ve Martin LingstenSimgeveKkenrnekadl evirisi de yaymland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sleyman Tevfik zzorluolu<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu, 1939'da ayn ehirde hayata gzlerini yumdu. Sleyman Tevfik, mabeyn ktiplerinden Zorluzade Hac Aziz Hsn Beyin olu, Avnullah Kazmnin aabeyi, Halide Nusret Zorlutuna ve smet Krn amcasdr. yi bir tahsil alarak Arapa, Farsa, Franszca ve talyancay ok iyi seviyede rendi (Kolektif 1986: 340). 1881de Antepte Franszca retmenlii, Halep ve Selanikte de eitli memuriyetlik grevlerinde bulundu. 1897'deki Osmanl-Yunan SavanaSabahgazetesi muhabiri olarak katld. 1906'da Meclis-i Kebr-i Marif yesi olan Sleyman Tevfik, Cumhuriyetin ilan edilmesinin ardndan eitli gazete ve dergilerin ynetiminde yer ald (Kolektif 2001: 902).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sleyman Vehbi<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>stanbulda dnyaya gelmitir. Babas eski Maarif Nazr Mnif Paa ve annesi Besim Hanmdr. Sbyan mektebinin ardndan 1880de Galatasaray Sultanisinden, 1882de ise Mlkiyenin yksek ksmndan mezun olmutur. 1883te Hariciyede tercme odasna girmitir. Ayn yl msevvidlie ve Nafia Nezareti mektub kalemine nakil olunmutur (Pakaln 2009: 19-20). Galatasaray Sultanisi Lisan- Trki Muallimlii ve Maarif Nezareti Tedkik Encmeni Ktiplii yapmtr. Maarif Nezareti uhdesinde nce Tefti ve Muayene Encmeni memuriyetinde bulunmu, akabinde Meclis-i Kebir-i Maarif Baktipliine ykselmitir. Son grevini icara ederken yaad uur bozukluu neticesinde grevden el ekmi ve Bursaya yerlemitir. On sekiz yllk uzun bir tedavi srecinin sonucunda ifa bulamam 1 Eyll 1919da malulen emekliye ayrlmtr. 12 Eyll 1921de ili Fransz Hastanesinde vefat etmitir (ankaya 1968: 127).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tahir Alangu<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da dodu.Babas Muhtar Nzm Bey, deniz subay ve uzak sefer kaptan; annesi Kmile Hanm rtiye mezunu bir ev hanmyd. Kerim adnda bir erkek kardei vard. Cumhuriyet dneminde Soyad Kanunu knca eski bir Trk efsanesinde yer alan ve ala geyik anlamna gelen Alangu/Alangoyu soyad olarak tercih etti (zer Haf 2010: 12-13).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tahir Olgun<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk -  Ticaret Ve  Dnyas -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tahirl-Mevlev adyla mehur Mehmet Tahir Bey, stanbulda dnyaya gelmitir. Babas, Sultan Abdlmecitin yaz retmeni mehur Hac Tahir Efendinin torunu Hac Saffet Bey; annesi, Sultan Abdlazizin cariyelerinden mine Emsal Hanmdr (entrk 1991: 1).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Talt Sait Halman<\/b><br/>Total Translations: <b>26<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul / Kadkyde dodu. Babas, Tmamiral Sait Bey, annesi Fatma clal Hanm idi. 1938 ylnda Sekizinci Moda lkokulunda birinci snfa balad. Ar bir romatizma rahatszl geirdii iin iki buuk ay yatmak zorunda kald hastalk dnemi onun edebiyat zevkini gelitirmesine olanak verdi. 1947 ylnda Robert Koleji'ne balad. Lisede edebiyat blmn seti ve lise yllarnda okul arkadalar ile birlikte yar Trke yar ngilizceHisaradnda bir dergi kard. Ayn zamanda spora da mthi bir ilgisi vard. Robert Kolej'in futbol takmnn kaleciliini yapt ve 4 yl st ste takm olarak ampiyon oldular. Lise dnemi boyunca yapm olduu davranlardan dolay arkadalar ona ukala lakabn taktlar. 1948 ylnda babasn kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tamer Glbek<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ankarada dodu. Kuleli Asker Lisesini ve Boazii niversitesi ngiliz Dili ve Edebiyat blmn bitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tark Gnersel<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Aktivizm -  Performans Sanatlar<\/b><br/>Bio::<b>air, ykc, aforist, evirmen, libertist, denemeci, dramaturg, oyuncu ve ynetmen Tark Gnersel 27 Haziran 1953te stanbulda dodu. Tam ad Mustafa Tark Gnerseldir. Bankac Gngr (Tanyeri) Hanm ile siyaseti smet Gnerselin oludur. Sanatsever bir aile ortamnda byd. ocukluunda bykbabas Necmeddin GnerselinMukadderat ve radeadl eserinin yazl srecinden etkilendi. Amcas evirmen ve tp doktoru Saffet Gnersel bugne kadar otuzdan fazla eseri Almancadan Trkeye kazandrmtr. Tark Gnersel ortarenimini Kadky Maarif Kolejinde srdrrken kazand AFS Uluslararas Bursu ile liseyi Amerikada Sheboygan North High Schoolda tamamlad. stanbul niversitesi Edebiyat Fakltesi ngiliz Dili ve Edebiyat Blmnden mezun oldu. 1978de evirmen Fsun Gnersel ile evlendi. 1980de dnyaya gelen kzlar Dr. Adalet Bar Gnersel yazar ve eitim psikoloudur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tark zcan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda doan zcan, aslen Elazldr. Horasandan gelen Alaybeyoullar ismiyle maruf bir aileye mensuptur. Babas Akada Ky Enstits mezunu eitimci Hseyin Avni Beydir. Annesi, Cevriye Hanmdr. Tark zcan, yedi ocuklu ailenin drdnc ocuudur. lk ve orta renimini; Elaz Murat lkokulu, Mezre Ortaokulu ve Atatrk Lisesinde bitirdi. 1977'de Ankara Gazi Eitim Enstits Trke blmnden mezun oldu. retmen olarak Malatya Akada retmen Okuluna atand. Daha sonra Elazda eitli liselerde retmenlik ve idari grevlerde bulundu. 1993de Frat niversitesi Fen Edebiyat Fakltesi Trk Dili ve Edebiyat Blm Yeni Trk Edebiyat Anabilim Dalna retim grevlisi olarak atanan Tark zcan, halen bu blmde profesr olarak grevine devam etmektedir. zcan, evli ve iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tekta Aaolu<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Tam ad Hasan Tekta Aaoludur. Yazar ve siyaseti Samet Aaolu babas, 1961-69 aras Manisa milletvekillii yapm olan Neriman (Babaolu) Aaolu annesidir. Dedeleri Azerbaycanl Ahmet Agayef(Aaolu) Serbest Cumhuriyet Frkasnn, Azarbaycanl Ahmet Agayef (Aaolu) Demokrat Partinin kurucularndandr. Sreyya Aaolu ve Tezer Takran'n yeeni, air Mustafa Kemal Aaolu'nun (Mim Kaf Agayef) kardeidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Teoman Aktrel<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Manisa Alaehir'de dodu. orumlu sglen ailesinden avukat Ahmet Aktrel'in oludur. Ortaretimini Galatasaray Lisesi'nde tamamlad. Yksekretimini ise stanbul niversitesi Edebiyat Fakltesi Fransz Dili ve Edebiyat Blm'nde srdrd. Uzun sre Paris'te kald ve iktisat eitimi grd. Paris'te iktisat doktorasna balad; ''Trkiye'de Kapitalizmin Geliimi'' konulu doktora almasn tamamlad. Trkiye'ye dnnce Franszca okutman olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tezer zl<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Ktahya<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ktahya / Simavda domutur. retmen Nimet Hanm ile hem hukuku hem de eitimci olan Sabih zlnn son ocuudur. Tezer zlnn aabeyi yazar Demir zl, ablas ise Orhan Durunun ei Sezer Duru (zl)dur. ocukluu anne ve babasnn ii nedeniyle Anadolunun farkl ehirlerinde geen zl ailesi, Simavdan sonra 1945'Te yazarn ocukluunun drt yln geirecei zmirin demi ilesine, 1949da Bolunun Gerede ilesine tanmtr. Bir yl sonra aabeyi Demir zlnn stanbul Kabata Erkek Lisesine yatl gnderilmesinden sonra 1952de Sabih zl, Sezer zl ve Aye zl stanbulda yaamaya balamtr. Tezer zl ise annesi ile bir yl daha Geredede kalm, 1953te stanbuldaki babas, ablas ve babaannesinin yanna gemitir. Daha nce Geredede balad ilkrenimini Taksim 29 Ekim lkokulunda bitirmitir. Ortarenim iin de ablas Sezer gibi Avusturya Kz Koleji St. Georga balam fakat eitimini tamamlamamtr. 1961in yaz tatilinde arkada Gnen Ertemle okulun gnderdii bir kampa, Viyanaya giden zl, 1962 ylnda lise son snf rencisiyken okulu bitirmenin nemli olmad kanaatine varm ve 1963 Nisannda Almanyaya, ablas Sezer Durunun yanna gitmitir. ki ay sonra Sezer Duru ile Parise geen yazar, burada sergi allarna, davetlere katlm, Yksel Arslan, Mbin Orhon, Nejad Devrim, Remzi Raa, Selim Turan ve Hakk Anl gibi ressamlarla arkada olmutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tomris Uyar<\/b><br/>Total Translations: <b>61<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Hukuk renimi grm Celile Girgin ile Fuat Gedikin kz Tomris Uyar, 15 Mart 1941de stanbulda domutur. evirilerinde Tomris Tamer ve R. Tomris imzalarn kullanmtr. Turgut Uyarla evlendikten sonra (1969) R. Tomris Uyar ve Tomris Uyar imzasyla eser yaymlamtr. lkokulu Yeni Kolejde (1952), ortaokulu English High Schoolda (1957), liseyi Arnavutky Amerikan Kz Kolejinde (1961) okumutur. 1963te stanbul niversitesi ktisat Fakltesine bal Gazetecilik Enstitsnden mezun olmutur. lk evliliini 1963te lk Tamerle yapmtr. Bu evlilikten Ekin adnda bir kz ocuu dnyaya getirmi; ancak, kzn emzirirken boazna st kamas sonucu kaybetmi ve lk Tamerle evliliine son vermitir. 1967de Turgut Uyarla evlenmi; bu evliliinden Hayri Turgut adnda bir olu olmutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tozan Alkan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>6 Mart 1963'te stanbul'da doan Tozan Alkan, Galatasaray Lisesi ve Boazii niversitesi iletme Blmn bitirdikten sonra stanbul niversitesi Yabanc Diller Blmnde grev yapt. PEN yazarlar dernei, Trkiye Yazarlar Sendikas, Edebiyatlar Dernei ve EVBR yesidir. lk iir kitabZaman ve Maske2003'te yaymland. Sana ehir Gelecekadl kitabyla Behet Aysan iir dl ve Metin Altok iir dlne layk grld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tufan Gndz<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Eitim Ve Bilim<\/b><br/>Bio::<b>lk ve orta retimini Kayseri'de tamamlad. 1987'de Gazi niversitesi Eitim Fakltesi Tarih retmenlii Blmn bitirdi. Genel Trk Tarihi Anabilim Dalnda 1991'de yksek lisansn, 1996'da doktorasn tamamlad. Lisans eitimini tamamlamasnn ardndan ayn niversitede okutman olarak almaya balayan Gndz, 2000'de retim yeliine geti; 2006'da doent, 2011'de profesr oldu. Akademik almalarn Hacettepe niversitesi Trkiyat Aratrmalar Enstitsnde srdren Gndz, halen Mill Savunma niversitesi Kara Harp Okulu Dekanl grevini yrtmektedir. Evli ve iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tuna Baltacolu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbulda dodu. nl bir eitimci olan smayl Hakk Baltacolunun oludur. 1944te Robert Koleji'nden mezun oldu. 1949-1950 yllarndaSon Postagazetesinde yazar ve muhabir olarak alt.AylkAnsiklopedinin veDndenBugnestanbulAnsiklopedisinin yaz kadrosunda yer ald. MersindekiAkngazetesinde ke yazlar yazd. Memet Fuat, Oktay Verel ve lhami Bekir Tez ile birlikte 1950deKitaplardergisini kard. Ayrca Memet Fuat ile birlikteKsa Hikye Cep Kitaplarn yaymlad. Askerliini tercman olarak, 1951-1952 yllarnda Korede yapt. 1959da kltrel faliyetler de dzenleyen Altnyurt Spor Kulb'n kurdu. Bu kulpte bakanlk ve sekreterlik yapt. 15 Mart 2012de vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tuncer Ccenolu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>orum<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk<\/b><br/>Bio::<b>Tam ad Kemal Tuncer Ccenolu'dur. Nermin Hanm ile retmen Hseyin Akat Ccenolu'nun olu olarak orum'da dodu. orum Lisesi ve DTCF Ktphanecilik Blm'n bitirdi (1972). MEB merkez rgtnde ktphane memurluu (1964) ve ube mdrl grevlerinde bulundu; stanbul Milli Eitim Basmevi mdr yardmcl srasnda bir liseye memur olarak atanmas zerine 1983'te istifa etti. Bakrky Belediyesi'nde kltr mdrl yapt. 1973'teretmenadl oyunu yasakland; 1987'ye kadar oyunlar Devlet Tiyatrolar'nda sahnelenmedi. 1992'den itibaren Devlet Tiyatrolar Edebi Kurul yesi olarak almakta, Mjdat Gezen Sanat Merkezinde Yazarlk-Yaratclk blm bakan ve baz eitim kurumlarnda Dramatik Oyun Yazarl retmenlii grevini lm tarihi olan 18 Temmuz 2019'a kadar srdrd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Turan Ko<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Kayserinin ivril kynde dnyaya geldi. lkrenimi ivril Ky lkokulunda tamamlayan Ko, Ortarenimine Kayseri mam Hatip Lisesi (1971) ve Smer Lisesinde (1972) devam etti. 1977 ylnda Ankara niversitesi lahiyat Fakltesinden mezun olan yazar, 1974-1975 yllarnda Adalet Bakanl, 1975-1981 yllar arasnda Azot Sanayii Genel Mdrlnde ve 1981-1984 yllar arasnda EBK Kayseri Kombinasnda alt. Askerlik grevini 1979/1981 tarihleri arasnda Mamak Muhabere Okulunda yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Turgay Fieki<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Balkesir'de dodu.Tam ad Ahmet Turgay Fieki'dir. Terzi Bedia Hanm ile M. erif Fieki'nin olu. Ortarenimini Balkesir'de Zaanos Paa lkokulu ve Balkesir Lisesi'nde, yksekretimini ise stanbul niversitesi Edebiyat Fakltesi Hukuk Fakltesi'nde tamamlad (1979). Bir sre avukatlk yapt. eitli gazete ve dergilerde teknik sekreter, dzeltmen, radaktr, editr olarak alt (Ik, 2006: 1400). 1978-1980 yllar arasndaSanat Emeidergisinin yaz ileri mdrln yapt (2001:355-356).Adam Sanatdergisinde Memet Fuat'n yannda 2000 ylna kadar genel yayn ynetmeni yardmcs olarak, sonra dergi 2005 ylnda kapanana kadar genel yayn ynetmeni olarak alt (Altnkaynak, 2007:260). Mays-Haziran 2006'daSzckleradyla iki aylk bir edebiyat dergisi yaymlamaya balad (Altnkaynak, 2007: 260).1996'dan 2013'e kadarCumhuriyetgazetesinde \"Defne Glgesi\" balkl kede kltr sanat yazlar kaleme ald. Sz konusu yazlarn 1996-1997 yllarna ait olanlarAr Bakadyla kitaplat. 1998 ylnda Radyo Cumhuriyet'te \"iir Dnyas\" adl bir program yapt (2001:356). 1999-2004 yllar arasnda ise TRT 2'de yaymlanan \"Okuduka\" adl kitap programnn danmanln stlendi (Altnkaynak, 2007: 261). Birok iiri bestelenen Turgay Fieki, ark szleri de yazmaktadr. Yaz ve iirleriTrkiye Yazlar,Sanat Emei,Yazko Edebiyat,Adam Sanatgibi dergilerde yaymlanan Turgay Fieki, Pen Yazarlar Dernei, Edebiyatlar Dernei ve Nzm Hikmet Kltr ve Sanat Vakf yesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Turgay Gnen<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Tokat<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Tam ad Mehmet Turgay Gnen'tir. Srriye Hanm ile mektupu Ali Rza Gnen'in olu olarak Tokat'ta dodu. lkokulu zmirde Misak- Milli lkokulunda (1951), ortaokulu Tilkilik Ortaokulunda tamamlad (1955). Haydarpaa Lisesinden (1959) sonra Ankara niversitesi Siyasal Bilgiler Fakltesini bitirdi (1963).Kasm 1963'te Babakanlk Devlet statistik Enstitsnde milli gelir gurubunda greve balad, 1964te zmirdeki blge mdrlnde grev ald. 1 Ocak 1968'te bu grevinden istifa etti. Bir dnem retim yelii yapt; zel dersler verdi. TRT radyosuna programlarn hazrlad.Yzn Seninkitab ile 1984 Natrolu iir dl'nn yan sra 8. TYAP Kitap Fuar 1998 Eletiri Onur dl'n kazand. Artist 98 VIII. stanbul Sanat Fuarnda Onur dlne deer grld. Turgay Gnen, 9 ubat 2019'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tuba Doan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Mimar Sinan Gzel Sanatlar niversitesi Sosyoloji Blmn bitirmitir. Ardndan Boazii niversitesi Trk Dili ve Edebiyat Blm Yksek Lisans programna devam etmi ve Kaybetmenin Anlats: Mai ve Siyah, Huzur ve Tutunamayanlar adl tezi ile yksek lisans derecesi almtr. Yapm olduu eviri ve denemeleriToplumbilim, Cogito, Notos, Yeniyazgibi dergilerde ve eitli derleme kitaplarda yaynlanmtr. lk romanMusann UykusuYap Kredi Yaynlar tarafndan 2014'te yaymlanmtr. Roman, 2015'te Notre Dame de Sion Edebiyat dl Mansiyonunu kazanmtr. u an ise evirmenlik ve senaryo yazarl yapmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tlen Abdikul<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Klkams, Kazakistan<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Kazakistann Torgay ili Jangeldi ilesinin Klkams kynde dodu. Kazak kltrnn, dilinin, gelenek greneklerinin youn olarak yaand bu blgede halknn geleneksel hayatnn zenginliklerine vkf olarak yetiti. ocukluu kinci Dnya Savann etin dnemine denk geldi. Buna ramen hayatn zorluklarna ve devrin yokluklarna aldrmadan okumak, eitim almak iin byk bir heveskrlk gsterdi. 1965te Almatdaki nemli eitim kurumlarndan biri olan Kazak Devlet niversitesinin Filoloji Fakltesinden mezun oldu. Mezun olduktan sonra dnemin nde gelen gazetelerindenSotsialistik KazakstanveKazakstan Pionerigazetelerinde alt (1965-1970). 1970-1977 yllarndaJalndergisinde blm sorumlusu ve genel yayn ynetmeni yardmcs olarak grev yapt. Daha sonra Kazakfilm film stdyosunda genel yayn ynetmeni oldu (1977-1979). Abdik, Kazak Adebiyeti gazetesinde de genel yayn ynetmenlii grevinde bulundu. 1976-1986 yllarnda Kazakistan Komnist Partisi Merkez Komitesinin Edebiyat Blmnde alt. Kazakistann bamszlna kavumasnn ardndan Kazakistan Cumhuriyeti Devlet Bakan Nursultan Nazarbayevin kltr, edebiyat ve sanat danman oldu (1994-1996). 1996-2008 yllarnda Cumhurbakanl Devlet Siyaseti ve  Siyaset Blm ile Cumhurbakanl timai ve Siyas Blmnde hizmet verdi.rkeniyetulusal dergisinin ba editrln yapt (Kurmangaliyeva Ercilasun 2014: 9;Tlen Abdiktin miri men armal).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tlin Er<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbulda dodu. Kocaeli niversitesi Jeofizik Mhendislii blmnden mezun olduktan sonra Londrada ngilizce eitimi ald. Dndkten sonraVarlkdergisinde editor yardmcl, Everest Yaynlarnda dnya edebiyat editrl, 2003'te yayn hayatna balayanYasakmeyvedergisinde drt say boyunca yayn mdr olarak yer ald. Austos 2003'ten bu yanaysa Everest Yaynlarnda editr yardmcl yapyor, eviri ve editrlk almalarn srdryor.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Trker Armaner<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da doan Mehmet Trker Armaner, Kadky Anadolu Lisesinden mezun oldu. 1990 ylnda Hacettepe nivesitesi Edebiyat Fakltesi Felsefe Blmn bitirdi. 1994 ylnda \"The problem of \"space\" in Frege's antology atranscendentan inquiry\" balkl teziyle Boazii niversitesinde yksek lisansn, 2002 ylnda \"Fichtenin Sisteminde Devlet Kavram\" balkl teziyle Universite Paris VIII'te doktorasn tamamlad. 1998-2002 yllar arasnda retim Grevlisi olarak, 2002-2004 yllar arasnda Yardmc Doent olarak Yeditepe niversitesinde grev yapt. 2004-2008 yllarnda Galatasaray niversitesinde Yardmc Doent, 2008-2012 yllar arasnda ise ayn niversitede Doent olarak grev yapan Mehmet Trker Armaner, hlen Galatasaray niversitesi Fen Edebiyat Fakltesi Felsefe Blm Felsefe Tarihi Ana Bilim Dalnda Profesr Dr. olarak grev yapmaktadr. Yazarn yaymlanm akademik almalar ile hikye, roman ve evirileri bulunmaktadr. Mehmet Trker Armaner, ayrca Boazii niversitesi, Kltr niversitesi, Bilgi niversitesi ve Mimar Sinan Gzel Sanatlar niversitesinin eitli programlarda misafir retim yesi olarak ders vermitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Vartan hmalyan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>Konyada dodu. hmalyan ailesi Konya'nn Dedemolu kynn iftlik sahibi varlkl ailelerinden biriydi. 1919'da temelli olarak stanbul'a yerletiler. Vartan hmalyan, stanbul Kadky Lisesini bitirdi. Snavla girmeye hak kazand Gzel Sanatlar Akademisi Mimarlk Blm'nden maddi glkler nedeniyle ayrlmak zorunda kald. Birka yl tezghtarlk ve gmlekilik de dhil eitli ilerde altktan sonra askerliini Denizlinin ivril ilesinde 1937-1939 yllarnda er olarak, ta krarak yapt. kinci Dnya Sava balaynca yeniden askere arld ve 1940-1941 yllar arasnda askerde kald. Robert Kolej naat Mhendislii Blm'n 1944 ylnda bitirdi ve bir sre burada makine resimleri desinatrl asistanl yapt. Ardndan 1946 ylnda mhendis olarak almaya balad. Bir yandan da okul arkada Rasih Gran vastasyla Trkiye Komnist Partisi'nde (TKP) grev ald. 1944te siyasi dahli nedeniyle tutukland ve yargland. 1946da Sirkecide Sansaryan Handa 3 ay hapis yatt. Trkiye Sosyalist Emeki ve Kyl Partisi (TSEKP) yesi olduu dnemde ErmeniceNorordergisinde iirleri ve yazlar yaymland. 1948 ylnda Ar naat irketi'nde alrken eiyle birlikte siyasi nedenlerden dolay Trkiyeyi terk ederek Parise gitmek zorunda kald. Buradan Sovyet Ermenistanna g etmek niyetindeydi ancak gmenlik ilemleri durdurulunca 8 sene Paris'te yaad. Burada eitli ilerde alt, sonra bir mimarlk irketinde desinatr olarak almaya balad. 1952 ylnda olu dodu. Paris'te bir yandan Georges Politzer nclnde kurulan Paris i niversitesi'nde Marksizim derslerine devam ederken bir yandan da Nzm Hikmet'in zgrlne kavumas amacyla kurulan lerici Jn Trkler Birlii'ne (JTB) katld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>V-N Vl Nurettin<\/b><br/>Total T
