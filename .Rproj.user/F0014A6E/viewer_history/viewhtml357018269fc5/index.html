nmn ocuklar olarak 9 Mart 1959da dnyaya geldi. Posoflu halk airi k Zll (1873-1956) byk dedesidir. Baba tarafndan dedesi, yani babasnn babas Rizeli hakim, babaannesi ise Erzincanl muallime ve ev hanmdr. Babas Kemal Ural, 1927 Erzincan doumludur. 1950 ylnda Ankara niversitesi Ziraat Fakltesinden ziraat yksek mhendisi olarak mezun oldu. 1962deule Dergisini kurdu. Anadolunun eitli ehirlerinde grev yaptktan sonra DSden emekli oldu. 30 Nisan 2016da vefat etti. Kemal Uraln ule Yaynlarndan kan pek ok eseri mevcuttur. Annesi lker Hanm ise yazd iirlerle de bilinen Bolvadinli ahide Yksel Hanmn kzdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>A. Mmtaz dil<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Adana'nn Pozant ilesinde dodu. stanbul'daki Kathane lkokulunda balayan ilkokul renimini Zonguldak'taki Karaelmas lkokulunda tamamlad. Ortaokulu Zonguldak Merkez Ortaokulunda, liseyi ise ayn ehirdeki Mehmet elikel Lisesinde okudu (dil 2017: 18). Ankara niversitesi DTCF Rus Dili ve Edebiyat Blmnden 1974'te mezun oldu. Ayn niversitede Siyasal Bilgiler Fakltesindeki derslere misafir renci olarak katld. Hacettepe niversitesi Felsefe Blmnde Iona Kuuradi ve Oru Aroba'dan ders ald. Ayrca Ankara niversitesi Eitim Fakltesi Gzel Sanatlar Eitimi Blmnde iki yl yksek lisans eitimi grd. zel bir irkette Ruslara tercmanlk yaparak alma hayatna adm att. Akabinde baba meslei olarak grd TCDD'deki devlet memurluuna balayan dil, 8 yl sonra memurluktan istifa ederek ANKA Ajans'nda gazetecilie balad. Daha sonra iseSabahgazetesinin kardAkteldergisinde Ankara istihbarat eflii yapt (Akyol 2015: 78). 1992 ylnda T.C. Kltr Bakanl Telif Haklar ve Sinema Genel Mdrlnde genel mdr yardmcl ve genel mdrlk grevlerinde bulundu. Bir sre bakan mavirlii yaptktan sonra Ktphanler Genel Mdrlne ef olarak atand. Buradaki grevinden istifa edipSiyah Beyazgazetesinde yaz ileri mdr,Gnaydngazetesinde ise istihbarat efi olarak alt. Ayn zamandaGnaydnveAkamgazetelerinde ke yazarl yapt. 1998 ylnda basn maviri olarak yeniden Kltr Bakanlnda grev ald. Ayn yl iinde l Kltr Mdr olarak orum'a srgne gnderildi. orum'da drt buuk yl geiren dil, 2004'te Kltr Bakanlndan emekli oldu (dil 2017: 91,128). 2007'den itibaren Odatv Ankara temsilcilii ve yazarl, Daarck Ankara temsilcilii, Gaziantep Haberler Ankara temsilcilii ve Halkn Dostlar sitesinin genel yayn ynetmenlii grevlerini srdrd (Akyol 2015: 78). YazlarDneme,Trkiye Yazlar,Trk Dili,Hrriyet Gsteri,Yarn,Bilim ve Sanat,Sanat Olay,Varlk, dergilerinde yaymland (Altnkaynak 2017: 394; dil 2017: 4). Kitap olarak yaymlanan ilk eseri olanGereklik ve Romanadl almasyla 1984 Akademi Kitabevi Aratrma - nceleme Birincilik dln kazand. Etkin Yaynevinden kan birok biyografik romann editrln de yapan dil,Btn Dnyadergisinin srekli yazarlar arasnda yer ald. 2017'de, otobiyografi niteliindekiKbuslarkitabn yazdktan drt ay sonra vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>A. Turan Oflazolu<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Medya -  Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Tam ad Ahmet Turan Oflazolu'dur. Adana'nn Karata ilesinde, sahacl kynde doar. Aslen Kayserili olan, mam Ahmet Fevzi Bey'in oludur. Annesi, ev hanm olan Hanife Hanm'dr. Babasndan ald din literatr ve annesinin kendisine anlatt masal ve hikyelerden edindii birikim, tiyatrolarnda grlecektir. 1932 ylnda doan yazar, dokuz yana kadar babasnn grev yapt Ceyhan ilesinin Mangt kynde kald. Bu tarihte babasnn lmesinin ardndan, annesiyle birlikte nce Ceyhan'a, ardndan da Kayseri'nin ilesi olan Bnyan'a yerleti. lkokulu, Bnyan lkokulunda okudu. retmeni Yusuf Batur, yazarn glge oyununa ilgi duymasn salad. Kendi kuklalaryla Karagz oynatmaya balayan yazar, eitimine bir yl ara verdikten sonra, aabeyinin yanna gittii stanbul'da Gedikpaa Ortaokulu'nda okudu. Liseyi, yine stanbulda Vefa Lisesinde okuyan yazar, stanbul niversitesi, Hukuk Fakltesi'nde balad eitimini yarda brakt ve ayn niversitenin Edebiyat Fakltesinde ift ana dal hakkn kullanarak Felsefe ve ngiliz Dili ve Edebiyat blmlerini 1960 ylnda tamamlad (Seyhan, 2006). Dnem genelkurmay bakannn zel evirmeni olarak yapt askerlik grevinden sonra 1963 ylnda Fulbright bursu ile Amerika Washington niversitesinde gitti ve bir yl sreyle tiyatro eitimi ald. Hocas Redford, onun tiyatro yazarlnda ustalamasn salar. 1964 ylnda Trkiyeye dnen yazar, eserler vermeye devam etti. 1968'den emekli olaca 1997'ye kadar TRT stanbul Radyosunda dramaturg ve prodktr olarak grev yapt (TBEA 2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abbas Zamanov<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Nahvan<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Nahvan'n Mahta kynde dodu. 1939da Bak Pedagoji Enstits Edebiyat Blmn bitirdi.Yeni Knd(1929),Gnc i(1933-1935),dbiyyat Qzeti (1937-1939),Gnc Bolevik(1938) veDyn Krm(1940-1941) gazetelerinde eitli grevler yapt. Komnist Parti Tekilatlarnda denetleyici, ube mdr ve katip (1928-1960);Heterhanbazardaki tepe kynde retmen (1930-1931); Halk Eitim Komisyonundaki metot kabinesinde yntem uzman (1937-1938);Olgunlatrma ve Gyabi Pedagoji Eitimi htisas Enstits yaynevinde veAzrnrde bedii edebiyat blmnde mdr (1939-1940); Azerbaycan Devlet Filarmoni Orkestrasnda (1940-1941) ve M. F. Ahundov Opera ve Balesinde (1940) ynetmen;Azerbaycan Redaksiyonunda tercman (1941-1942); Azerbaycan lmi Aratrmalar Nizami Dil ve Edebiyat Enstitsnde asistan (1960-1968); Nizami Edebiyat Mzesinde (1968-1971) ve Azerbaycan Diller niversitesi Edebiyat Krssnde (1971-1979) mdr;Azerbaycan Diller niversitesinin Azerbaycan Edebiyat Blmnde profesr (1979-1993);Azerbaycan Yazarlar Birlii yesi (1982);Azerbaycan Milli limler Akademisi muhabir yesi (1983) olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdullah Cevdet<\/b><br/>Total Translations: <b>30<\/b><br/>Location: <b>Malatya<\/b><br/>Field: <b>Medya -  Salk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Malatya / Arapkir'de dodu. meroullar slalesine mensup olan yazarn babas, Diyarbakr birinci tabur katiplerinden Hocazade mer Vasfi Efendi'dir. Babasnn ve imam olan amcasnn tesirinde ald din eitiminin ardndan ilk renimini Hozat ve Arapkir'de tamamlad. Ailesiyle birlikte Elaz'a tanmalarnn ardndan balad Mamretlazz (Elaz) Asker Rtiyesi'nden 1301'de mezun olduktan sonra Kuleli Asker Tbbiye dadisi'ne, sonra da Mekteb-i Tbbiye-yi Askeriye'ye kaydoldu. Burada, etkili olan materyalist grlerden etkilenir. Dinin, bilim nnde bir engel olduu grn kendisi iin temel ilke edindikten sonra, hayatnda byk bir deiime girer. Flix IsnardnSpiritualisme et Matrialismeadl eseri bata olmak zere Gustave Le Bon, Cabanis, Karl Vogt, Moleschot, Ernest Haeckel, Spencer gibi isimlerin tesiri altnda kalarak, biyolojik materyalizme dair pek ou tantc ve eitici makaleler kaleme alr, tercmeler yaymlar. 1889'da arkadalar brahim Temo, shak Skt, Mehmed Red ve Hikmet Emin Beyle birlikte, ttihat ve Terakki Cemiyeti'nin ilk devresi olan ttihd- Osman Cemiyeti'ni kurar. Cemiyet faaliyetleri ve materyalizmle ilgili almalarn hzla devam ettiriken, bir mddet okul tarafndan cezalandrlr. 1890'da biyolojik materyalizmin ilkelerini basit biimde aklayan Ludwig Bchnere aitKraft und Stoffadl kitabn bir ksmnFizyolociya-i Tefekkradyla Trkeye evirir. 1894'te Tbbiye'den mezun olur ve tabip yzba olarak greve balar. Ayn yl, siyas olaylara kart gerekesiyle tutuklanrsa da ksa srede serbest braklr. Gz hastalklar alanndaki ihtisasn tamamlamas iin Haydarpaa Hastahanesi'nde gz doktorluu yardmclna atanr. 1894 ylnn sonunda, kolerayla mcadele iin, geici bir grevle Diyarbakr'a gnderilir. dealleri dorultusunda burada siyas mcadeleler vermeye devam eden Abdullah Cevdet, yine Bchner'e aitNatur und Geistisimli eseri deGoriladyla Trkeye evirir. Sultan II. Abdlhamidin din vecibelerini yerine getirmedii iin halife saylamayaca konusundaki fikirlerini ve ayn zamanda din adamlarnn bu konuda verilen fetvalarn ierenFetv-y erfeveMahkeme-i Kbrrisaleleri Cenevre ve Paris'te yaymlanr. 1896 ylnda SchillerinGuillaume Tell'ini tercme eder.Bu eviri iin kaleme ald nsz, kendisine cemiyet ierisinde byk n getirir. Daha sonra bu nsz,ki Emeladyla kitaplatrlr. Abdullah Cevdet, stanbul'a dnnn ardndan bagsteren Ermeni olaylarndaki tutumuyla dikkatleri bir kez daha zerine eker ve 1896 ylnda Adapazar Redif Taburluu grevine atanrsa da grev yerine gidemeden hakknda tutuklama ve srgn karar karlarak Trablusgarp'a srgn edilir. Bir mddet kalebent olarak yaadktan sonra sur dna kmasna izin verilince ttihat ve Terakki ubesi'nin yeleri arasna girer ve siyas almalarna devam eder. rgtn gizli haberlemelerini salamak yannda,MizanveMeveretbata olmak zere birtakm nemli gazete ve dergilerde, takma isimlerle veya imzasz olarak siyas yazlar kaleme alr. Hakknda Saray'a jurnal verilince Fizan'a srlmesi karar verilir ve yazar, nce Tunus'a, ardndan Paris'e kaarak ttihatlar ile buluur. 1897'de ttihatlarn blnmesinin ardndan, uzlamac olmayan grubun ierisinde yer alr, yeni rgtn merkezi olan Cenevre'ye geer ve merkez komitesinde grevlendirilir. 1897 ylnda yaymlananOsmanl Mecmuas'nn ynetici kadrosunda bulunduu gibi Cemiyet'in yayn organlarndanKann- Ess, Sad-y Milletgibi dergilerde mstear isimlerle yazlarn neretmeye devam eder. 1898 ylnda,Osmanl Mecmuas'nda yaz yaymlamayaca szyle, Saray ile anlar ve Mecmua'nn neri durdurulur. Paris'e giderek, gizlice siyas yazlarna devam ettii belirlenen Abdullah Cevdet'in tahsisat kesilir. Yazar, Saray ile 1899'da yeni bir anlama imzalar ve Viyana eliliinde doktor olarak grevlendirilir. htisas alan ierisinde kalan yazlar kaleme alsa da yine el altndan siyas yazlar yazmaya 1903'e kadar devam eder. Sultan II. Abdlhamid'in af politikasn kabul ederek resm grevler almas, grevde ald maalarn Cemiyet'e gndermemesi, karakterindeki uzlamazlk nedeniyle Cemiyet tarafndan dlanr. Viyana Sefiri Mahmut Nedim Paa'nn siyas faaliyetlere devam ettii hususundaki jurnali sonucu Abdullah Cevdet, 1903'te Avusturya'dan snr d edilir. eitli Avrupa lkelerinde dolatktan sonra Cenevre'deOsmanl Mecmuas'n neretmeye balar. 1904'te Osmanl ttihat ve nklp Cemiyeti'ni anarist eylemlere izin verecek bir tzkle kurar. Ayn yl, materyalist felsefenin hkim olduucthaddergisini karr. Dergi, bir ksm Trke bir ksm ounlukla Franszca olmak zere farkl dillerde yaymlanr. Yazar, 1904'te Sultan II. Abdlhamid aleyhinde yaymlanan bir neriyat sonucunda svire'den snr d edilir. 1905'te gyabnda yaplan yarglama sonucunda mr boyu kalebentlie mahkum edilir. Jn Trklerin etkili olduu Kahire'ye gelir ve Prens Sabahattin grubunda, r-y Osman ierisinde grev alr. Osmanl hanedanln hedef alan szleri nedeniyle eletirilen yazar, Merutiyet'in ilanndan sonra da Cemiyet'in basks nedeniyle stanbul'a dnemez. evirileri bu dnemde hz kazanr. Reinhart Pieter Anne Dozy tarafndan kaleme alnan ve Hz. Peygamber'i nevrozlu olarak sunanEssai sur lhistoire de lIslamismeadl kitabn daTarih-i slmiyetismiyle tercme eder. Esere kaleme ald nsz, kendisi hakknda ciddi bir kartlk ve fke domasna neden olur. Eser, 1910 ylnda muzr bulunarak yasaklanr. Ayn yl stanbul'a dnen yazar,ctihad' yeniden neretmeye balar. Osmanl Demokrat Frkas'nn ynetiminde yer alarak siyasete katlan yazar, eitli yayn organlarnda yazlar kaleme alr. Ynetiminde bulunduu partinin Hrriyet ve tilaf Partisi'ne katlmasyla birlikte, tekrar siyasetten uzaklar. 1911 ylnda dnd stanbul'da dergi faaliyetleri ile ilgilenir. 1912 ylndaHalk Gazetesi'nde yazlar yazar.ctihd'n 1913 ylnda kapatlmasnn ve farkl isimlerle (Cehd, hadvb) alan dergiler iin de ayn yl ierisinde kapatlma kararlar verilmesinin ardndan svire'ye gitmek isterse de bu lke tarafndan kabul edilmez. Bir sre sonra, tam garp cepheyi temsil edenctihaddergisinde yrtt muhalefet nedeniyle ttihatlar tarafndan lmle tehdit edilir ve 1915 ylnda dergiyi kapatmak durumunda kalr. ngiliz Muhipler Cemiyeti'nin kurucular arasnda yer alan yazar, ayn zamanda yine ngilizlerle ortak hareket eden Krt Teali Cemiyeti'nin de nemli isimlerinden olur. 1918'dekdam'da imzasz yazlar kaleme alsa da yine ttihatlarn engellemesiyle karlar. Yazlaryla ayrlk bir etnik milliyetilik mcadelesinin ierisinde grlr. 1919'da shhiye mdr olur ancak grleri nedeniyle bu grevi ksa srer. 1922 ylndactihad' yeniden yaymlamaya balayan Abdullah Cevdet, bu devrede yeni devlet ve inklaplar lehinde bir tavr alr. Ancak ayn yl Bahalik konusundaki telkinleri ve Hz. Peygamber'i nevrozlu olarak yorumlamas zerine hakknda dava alr. Mill Mcadele devrindeki ayrlk grleri nedeniyle devlet memurluu grevine alnmaz. Cumhuriyet'in ilanndan sonra ise bu karar, mr boyu devlet memuriyetinden men edilmesi eklinde deitirilir. 29 Kasm 1932'de kalp krizi nedeniyle vefat eden Abdullah Cevdet, Merkezefendi Mezarl'na defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdullah Rza Ergven<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Nevehir<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Nevehir ilinin Avanos ilesinin Alaattin Mahallesinde yoksul bir ailenin nc ve son ocuu olarak dodu. Gdeler slalesinden olan babas Ali Rza Beyin asl rgp, Dedeler slalesinden olan annesi Zeynep Hanmn asl Nevehir'in Sulusaray Kyndendir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdullah Zht<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Ticaret ve Nafia Nezareti baktiplerinden Osman Tevfik Efendi'nin oludur. stanbul'da doar. Ahmet Hikmet Mftolu'nun akrabasdr. 1890'da Galatasaray Lisesi'nden mezun olur veSaadet'te yazarla balar.Tercman- Hakikat, Tarik, Sabah, kdam'da alr. Maarif Nezareti Tetkik-i Mellefat Komisyonu yelii yapar. 1897 Trk-Yunan Harbi srasnda, Sleyman Rza Tevfik'le birlikte, sava muhabirlii yapt sylenirse de Sleyman Tevfik hatralarnda bu bilgiyi yalanlar. Abdullah Zht,anl Askerromann Trk-Yunan Harbi'nin uyandrd duygular zerine kaleme alr ve byk hret yakalar. II. Merutiyet'in ardndanYeni Gazete'yi neretmeye balar. ttihat Terakki'nin ynetime gelmesiyle gazetesini kapatr. 1918'deYeni Gazete'yi, devamnda Ahmet hsan ileLe Soirisimli Franszca gazeteyi karr. 1919'da, ngiliz Muhipleri Cemiyeti'nin kurucular arasnda yer almas, adnn unutulmasna neden olur. Ksa sreli matbuat umum mdrlnn ardndan Bedesten'de antikaclk yapar. 1925'te kalp sektesinden vefat eder.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdlaziz Halis knta<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Diyarbakr<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asl Ad Abdlazizdir. iirlerinde Hlis mahlasn kulland. Diyarbakrda dodu. Abdlhamid Niyazi kntan kk kardeidir. Diyarbakr ve stanbuldaki kesintili renim yllarnn ardndan 1890-1909 yllar arasnda muhtelif kaza ve sancaklarda niplik grevlerinde bulundu. 31 Mart Vakasn mteakip, Erganimadeni sanca nibiyken ttihatlar tarafndan irtica sulamasyla nce Rodosa, ardndan Sinopa srld. 1914te Birinci Dnya Sava nedeniyle karlan genel aftan yararlanarak nce stanbula, sonra Diyarbakra gitti. ttihatlarn iktidardan dmesiyle, abisinin siyasi nfuzundan yararlanarak srasyla Savur, ermik ve Derik kaymakam vekillii grevlerine tayin edildi. Malatya Asliye Mahkemesi yelii grevinden 1927de emekli oldu. 6 ubat 1935'te vefat eden air, Mardinkap mezarlna defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdlgani Seniy Yurtman<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>stanbulda dodu. Babas stanbul Davavekili Karaosmanzade Osman Nuri Bey, annesi Vecihe Hanmdr. Karaosmanoullarndan Kad Bekir Stk Efendinin torunudur. lkrenimini stanbul Valide Sultan Mektebinde, orta renimini Akka Rtiyesinde tamamlad. Rtiyeyi bitirdikten sonra devlet hizmetine girdi. 1885te Akka Sanca Muhasebe Kalemi Ktip Refiklii, 1887de Hayfa Kazas Malmdr Muavinlii, 1888de Hayfa Kazas Vergi Memurluu, 1889da Akka Sanca Muhasebe Kalemi Baktiplii grevine getirildi. 1890 ylnda stanbula dnd, Mlkiye Mektebinin dadi ksmnda lise renimini tamamlad. Temmuz 1898de Mlkiye Mektebinin yksek ksmndan mezun oldu. Austos 1898de ikinci defa devlet hizmetine girdi. Maarif Nezareti Mektubi Kalemi 3. Snf Ktiplii (1898), Selanik Vilayeti Maiyet Memurluu (1898), Gevgili (1902) ve Karaferye Kaymakaml (1904) grevlerinde bulundu. 1908de Selanik Hukuk Mektebinde mdr vekillii yapt, hukuk- dvel, hukuk- idare derslerini verdi. Yemen (1909), Adana (1910), Beyrut (1910) Vilayetleri Mektupuluu; Beyrutta Vali Vekillii ve Belediye Bakan Vekillii yapt. 1916da Lazkiye Sanca Mutasarrflna, 1918de Hariciye Nezareti ifre Kalemi Mdrlne, 1921de Hariciye Nezareti Mstear Vekilliine atand. Cumhuriyetin ilnndan sonra 1925te Beyrut Bakonsolosluu Siyasi Mavirliine tayin edildi, 1927-1931 yllar arasnda Trkiyenin Suudi Arabistan ve Yemen elisi olarak grev yapt. 1931de Hariciye Vekleti Mstear Muavinliine, 1934de Hariciye Vekleti ifre Mdrlne nakledildi. 1935te emekliye ayrld 1940-1947 yllar arasnda Ankara Polis Enstitsnde Arapa hocal grevinde bulundu. 1951 ylnn Nisan aynda vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdlkadir Meriboyu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>brahim Abdulkadir Meriboyu 16 Temmuz 1917 tarihinde stanbul'un Eyp ilesinde dodu. lk ve ortaokulu Eyp'te, liseyi 1936 ylnda Kuleli Askeri Lisesi'nde tamamlayan air daha sonra Ankara Harp Okulu'na balad. 1938 ylnda Nazm Hikmet iirleri okuduu iin tutukland. Hapis sonrasnda okulla iliii kesildi. 1941 ylnda stanbul niversitesi Hukuk Fakltesi'ne giren airinTebliadl kitab 1943 ylnda skynetim tarafndan toplatld ve kendisi de Anadolu'ya srgne gnderildi. Bu nedenle faklteye devam edemedi. (Baygara 2014: 10) 1943-1947 yllar arasnda Mula, Balkesir, Konya, Adana, Krehir'de hayatn srgn olarak geiren air, 1947'de stanbul'a dndkten sonra bir fabrikada alt. Ayn zamanda yaynevlerinde evirmenlik ve redaktrlk de yapt. iirleri,Akn, Ses, Yeni Edebiyat, Yry, Pnar, Baak, Gn, Yn, Yamur ve Toprak, Fikir ve Sanat, Yeryz, Beraber, Yeditepe, airler Yapra, Pazar Postas, Dnem, Gelecek, Militan, Sanat Emei, Edebiyat 81, Varlkgibi sreli yaynlarda yaymland. 1965 sonrasnda yaz almalarna arlk veren air 1 Mart 1985'te stanbul'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdlkadir Noyan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Salk -  Kamu Ve Hukuk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ordinaryus Prof. Dr. Abdlkadir Noyan, 1887'de Sivas'ta dnyaya gelmitir. Tahsilini srasyla Sivas, Elaz, stanbul Koca Mustafa Askeri Tbbiye dadisinde yapmtr. stanbul Tp Fakltesi ve Askeri Tbbiye Mektebinde 1900-1905 yllar arasnda tahsilini tamamlamtr.Tabip yzba olmu, Glhane Askeri Tp Akademisinde bir yl staj yaptktan sonra Dahiliye Klinii asistan ve ba asistan olarak 1911-1913 yllar arasnda vazife grmtr. Noyan, Balkan Harbinde bulunmu ve burada salgn hastalklarla ilgili mcadeleler vermitir. I. Dnya Sava srasnda kendisine anakkale ve Irak'ta Ordu Hfzshha Mavirlii, Irak'ta 6. Ordu Menzil Batabiplii ve Ordu Shhiye Reislii vazifeleri verilmitir. Milli Mcadeleye binba olarak katlan Abdlkadir Noyan 1921-1922'de Grup Batabiplii ve Ankara Kumandanl Bahekimli'inde bulunmutur. Daha sonra Glhane Dahiliye Profesrlne tayin edilerek 1927-1939 senelerinde bu vazifede almtr. 1924'te yarbay 1931'de albay olan doktor Abdlkadir Noyan 1939'da Birinci Ordu Shhiye mtehassslna tayin edilmi ve 1941'de Tugenerallie terfi ettirilmitir. 1943'te Tmgeneral olan Abdlkadir Noyan, Milli Savunma Bakanl Shhiye Dairesi Bakanlna getirilmi ve 1945'te askeri grevinden ayrlmtr. Abdlkadir Noyan 1977 ylnda vefat etmitir (alar,1952).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abidin Daver<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>TBMM\nAlbm'ndeki kayda gre tam ad Zeynelabidin Daver DAVERdir. ehremaneti\nmmeyyizlerinden Ali Vahi Bey ile Prenses Zeynep Kmilin manevi evlad olan\nFatma Revan Hanmn ocuu olarak stanbul'da dodu. Cevr Kalfa Mektebi'nde\nbalad renimine eitli okullarda devam ettikten sonra Mekteb-i\nSultanden mezun oldu (1907). Daha sonra Sanayi-i Nefise Mektebine kaydolan\nAbidin Daver, ayn yllarda Matbuat Umum Mdrlnde memur olarak alt.\nYaz hayatna rencilik yllarnda adm atan yazar, 1908 sonrasnda\ngazetecilie balad.Tasvir-i\nEfkr,Yenign,Tercman-\nHakikat,kdam,Cumhuriyetgazetelerinde\nalt. Yazlar ayrcaServet-i\nFnun,Saadet,DonanmaMecmuasgibi yayn\norganlarnda da neredildi. alma hayat sresince muhasebe memurluu,\nretmenlik, stanbul stihbarat ve Matbuat Mdrl, stanbul Belediyesi\nNeriyat ve statistik Mdrl, Denizcilik Bankasnn idare meclisi azal\ngibi muhtelif grevlerde de bulundu. 1929-1930'da Galatasaray Spor Kulbnn\nbakanln yapt; 1939'da ise stanbul milletvekili seildi. Farkl konularda\nyazlar yazm Abidin Daver, yaam boyunca denizcilik konusuna zel bir ilgi\ngstermi ve bu alanda kaleme ald eserlerle sahann otoritelerinden biri\nsaylmtr. Hatta kendisine Sivil Amiral unvan yaktrlmtr. stanbula\ndair almalar yapm ayrca, edebiyatla da ilgilenmitir. Yazar, 8 ubat\n1954'te stanbul'da vefat etmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abusupiyan Akayev<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Buynaksk, Dastan<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Dastann Buynakski (eski adyla Temirhan-ra) ehrine bal Tbenkazan kynde dodu. Babas Kumuk kylerinde kadlk yapm olan Akay Sultan Ahmet, annesi Apov Hanmdr. lk din bilgileri babasndan rendi, ilk tahsilini de kynde tamamlad. Arapa, Farsa renmeye gayret etti. stanbul, Azerbaycan, Kazan Trkelerini rendi. 1900 ylnda Kazana, 1902de Krma gitti. Yeni usul mektepler ve matbaa faaliyetleri hakknda bilgiler edindi. (Tan 2004: 88-90). 10 Eyll 1929da yeni dzene aykr olduu, milliyeti ve slami dnceler yayd gerekeleriyle tutukland, on yl hapis cezas verildi. 1931de srgne gnderildii Kazakistandaki esir kampnda ar artlara dayanamayarak hayatn kaybetti (Pekacar 2000: 163; Tan 2004: 101).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Adnan Tahir Tan<\/b><br/>Total Translations: <b>34<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Adnan Tahir imzasn da kulland. stanbul'da Hac Ahmet Tahir Gntan ile Aye Sadberk Hanm'n olu olarak dnyaya geldi. lkokul ve liseyi talyan okullarnda okudu. Daha sonra stanbul niversitesi ktisat Fakltesi Gazetecilik Enstits'ne balad. Bu blm birinci snftayken brakt. talyancann yannda ngilizce ve Franszca da rendi. ok gen yanda basn hayatna atld. Gazeteciler Cemiyeti yesi olan Adnan Tahir'in yazlar Trkiye ve talya'da eitli dergi ve gazetelerde yaymland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Adnan zer<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Tekirda<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Adnan zer, Meryem Hanm ile smail zer'in olu olarak Tekirda'da dodu. lkokulu Silivri'nin Kksinekli kynde, ortaokul ve liseyi Batman'da bitirdi (1974). stanbul niversitesi Basn Yayn Yksek Okulunundan mezun oldu (1991). Bir sreNoktadergisinde alt. Arkadalaryla birlikteYeni Trk, iek, Stdyo lmge, Fanatik, Dler, Dler yklerdergilerini kard, Era Yaynlarn kurdu ve ynetti. Genda Yaynlar'nda ve 1999'da kmaya balayan aylk kltr ve edebiyat dergisiE'de genel yayn ynetmeni, Everest Yaynlar'nda editr olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Adnan zyalner<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ad Adnan elik'tir. Aye Hanm ile dokuma iisi Ahmet Nuri zyalner'in oludur. Doma byme stanbullu olmakla birlikte Bonak kkenli bir ailenin evladdr. zyalner, kendisiyle yaplan bir syleide ailesi hakknda u bilgileri verir: \"Ben doma byme stanbulluyum. Babam da yle. Dedem, II. Abdlhamit dneminde Saraybosnann Travnik kentinden stanbula gelmi Rfai tarikat eyhlerinden bir din adam. Babaannemle stanbulda evlenmiler; babam dnyaya gelmi. En azndan bir yzyllk stanbulluumuz var bizim. Cemal Sreyann gmen diye takl Bonaklmdan. Annem de Bonak't. O da Karamrsel doumlu. Ailesi Saraybosnann Mostar kentinden gelme. Cemal Sreya her iki dedemin gmenliini bana yanstmtr. (Anda 2003: 31).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Afet Ilgaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>anakkale<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>anakkale / Ezinede dodu. ocukluunun  yl, babasnn ii dolaysyla Kars ve Idrda geti. Okula Idrda balad. Babasnn meslei dolaysyla Ankaraya tandlar. Ezinede bir sre kaldktan sonra stanbula yerletiler. Ilgazn ocukluu ve gen kzl, dindar bir muhit olan Kocamustafapaada geti. Bu semtteki yaamna, hikyelerinde ok yer veren yazar, bu durumuBen ocukluumdan beri bu havay soludum. Muhafazakr insanlardan oluan bir ailede bydm. Yazlarma yasadklarm aksetti. Semtin bende uyandrd intibalar ve ruhumda oluturduu dmlerin zlmesi gerekiyordu. Bartllerde byle bir giriim vardr.diyerek aklar. Ilgazn babas Krm kkenli bir Bulgaristan gmeni, annesi ise Ezinelidir (Bge 2006: 8).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Afif Yesari<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Medya<\/b><br/>Bio::<b>zzet Gnkaya ve Muzaffer Ulukaya (einin ad) imzalarn da kulland. 16 Nisan 1921 tarihinde stanbul/Kadky'de dodu. Romanc Mahmut Yesari'nin oludur. Hattat Yesarizde Mehmet Esat Efendi ile Hattat Yesarizde Mustafa zzet Efendi dedeleridir. lkokuldan sonra zel renim grd, kendi kendini yetitirdi. Tiyatro almalarna 1945 ylnda Atila Rev Opereti'nde dansr olarak balad. Bir sre gezici tiyatro topluluklarnda aktr olarak yer ald. 1961 ylnda Ses TiyatrosundaSeladl oyunda barol oynad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Cemal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>zmir'de dnyaya gelen Ahmet Cemal; ttihad ve Terakki liderlerinden Cemal Paann torunudur. Ahmet Cemal 1979 ylnda stanbul niversitesi Hukuk Fakltesini bitirdi.1965-1971 yllar arasnda Hukuk Fakltesinde asistanlk yapt. 1979-1981 arasnda stanbul niversitesi Edebiyat Fakltesi Alman Dili ve Edebiyat Blmnde retim grevlisi olarak alt. 1981den 1985e kadarYazkoda genel yayn ynetmenlii,Yazko eviridergisi yneticilii veDn-Bugn Felsefedergisinin editrlk grevlerini yrtt. Bir mddet Yap Kredi Yaynlarnda da alan Ahmet Cemal, Avusturya Konsolosluu Kltr Ofisi danmanl ile Bilim-Felsefe-Sanat Yaynlarnn genel yayn ynetmenliini yapt. 1998de Trk kltrne yapt hizmetler nedeniyle Anadolu niversitesi Senatosu tarafndan kendisine fahri doktora unvan verildi. Uzun yllar Cumhuriyet gazetesinde ke yazarl yapan Ahmet Cemal, ok sayda yabanc eseri dilimize kazandrd. Knut Hamsun, Bertolt Brecht, Franz Kafka, Georg Lukasc, Rainer Maria Rilke, Stefan Zweig ve Goethe gibi dnyaca nl yazar ve airlerin eserlerini Trkeye evirdi.Trk Dili, Hrriyet Gsteri, Balam, YAZKO Edebiyat, Yeni Dn, Sanat Olay, Milliyet Sanat Dergisi, Argos, Sistem, Yeni Dn, Varlk, Metis eviri, Sanat Dnyamz, Anadolu Sanat Dergisi, Cogito, Yeni TrkiyeveBilim topyagibi dergilerde kltr, sanat, eitim ve felsefe zerine yazlar yazd. Kendisine Avusturya Federal Cumhuriyeti Altn Liyakat Nian (2010), Tarabya eviri dlleri erevesinde Almancadan Trkeye eviri dalnda byk dl ve Dil Dernei tarafndan kendisine 80. Dil Bayram Onur dl verildi. 2014 ylnda ise Hermann Broch'tan yaptVergilius'un lmbalkl roman evirisi ile edeb eviri dalnda Avusturya Byk Devlet dlne layk grld.1 Austos 2017 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Cevat Emre<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Girit, Yunanistan<\/b><br/>Field: <b>Eitim Ve Bilim<\/b><br/>Bio::<b>Ahmet Cevat Emre 1 Eyll 1876da Girit'in Resmo ehrinde bir Kadir tekkesinde dodu. Zahire ticaretiyle uraan babasn kk yata kaybetti. lk ve ortaokulu Kandiye ve Resmoda okudu. lkokula giderken Rum okuluna da devam etti. 1890da stanbula gelerek Kuleli Askeri dadisine girdi. 1897de Mekteb-i Harbiyede renciyken Merutiyet yanls olduu gerekesiyle tutukland, Fizana srld. 1905'te Trablusgarptan Avrupaya kaarak Jn Trklerin siyasi faaliyetlerine katld. II. Merutiyetin ilan zerine Trkiyeye dnerekr-y mmetveSiper-i Saikagazetelerinde alt. 1909da Darlmuallimn-i liyenin yeniden dzenlenmesinde grev ald. 1915-1919 yllar arasnda Darlfnunda nce F. Giesenin asistanln yapt, sonra muallim muavini olarak dil dersleri verdi. Mtareke srasnda Sovyetler Birliine gitti, Mustafa Suphi'yle alt. Cumhuriyetten sonra dil ve harf devrimi almalarna katld ve Alfabe Komisyonunda grev ald. Beinci Dnem anakkale milletvekili olarak Meclise girdi. lmne kadarTrk Dil Kurumu'nda dilbilgisi ve derleme kollarnda alt. 10 Aralk 1961de Ankarada ld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Emin YALMAN<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Selanik, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Selnikte dodu. Babas Muallim Osman Tevfik Bey'dir. Gazeteci-evirmen Rezzan Yalmann ei, tiyatro ynetmeni Tun Yalmann babasdr. lkrenimini Fevziye Sbyan Mektebinde, ortarenimini Selnik Askeri Rtiyesinde tamamlad. Ardndan Beyolu Alman Lisesinden mezun oldu (1907). Columbia niversitesi Felsefe blmn bitirdi, doktora renimini orada tamamlad. Amerikadan felsefe doktoru olarak dndnde bir sre Ziya Gkalpn asistan olarak alt (1914). Bir dnem Mlkiye Mekbebinde iktisat mderrisi olarak grev yapt. Gazetecilie balaynca Damat Ferit Paa Hkmeti tarafndan Ktahya'ya, Mtareke yllarnda ise ngilizler tarafndan ttihat ve Terakkicilerle birlikte Malta'ya srld. 1952 ylnda Malatya gezisi srasnda o dnemde on yedi yanda lise rencisi olan Hseyin zmez tarafndan silahl saldrya urad, yaral olarak kurtuldu. 1959 ylnda bir yazs yznden on be ay hapis yatt. 1960 ylnda Amerikann California ve Georgia niversiteleri tarafndan kendisine \"stn Cesaret Armaan\" verildi. 1967de Trkiyede Devlet Kltr Armaan ile dllendirildi. Yazlarnda \"A. E. Y.\" ve \"H. M.\" mstear isimlerini de kulland (Yldrm, 2006: 424).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Hamdi Tanpnar<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ahmet Hamdi Tanpnar, 23 Haziran 1901de stanbul ehzadebanda, Abdlhamit ve kinci Merutiyet dnemlerinde imparatorluun eitli yerlerinde kadlk yapm olan Batumlu Hseyin Fikri Efendi (1852-1935) ve Trabzonlu Kanszzadeler ailesinden Nesime Bahriye Hanmn (1876-1916) ortanca ocuu olarak dnyaya geldi. Babas Hseyin Fikri Efendinin dedesi Batumda mftlk yapt iin aile Mftzadeler olarak da bilinmektedir; annesi Nesime Bahriye Hanm ise Trabzonlu Kanszzadeler olarak bilinen aileye mensup deniz yzbas Ahmed Bey ile Tirebolulu Emine Hanmn kzdr (Akn 1962: 2). Tanpnarn ablas Nigr Tmer (1893-1982) kendisinden sekiz ya byktr, kardei Kenan Tanpnar (1908-1983) ise yedi ya kktr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Hikmet Mftolu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>stanbul Sleymaniyede dodu. Babas Osmanl Devletinin ileri gelenlerinden Akdeniz Vilayetleri Kap Kethdas Yahya Sezai Efendidir. Tasavvufla ilgilenen ve tasavvuf iirler yazan Yahya Sezai Efendi, baslmam divan bulunan airlerden biriydi. Annesinin ismi bilinmese de Moral olduu, soyunun Niyazi-i Msriye dayand bilinir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Kabakl<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Elaz<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Elaz/Harputta dodu. Babas Harputtaki Sara Hatun Camiinin mezzinliini yapan mer Efendidir. Annesi Pertekli Blkbalarn kz Mnire Hanmdr. 1926 ylnda babas vefat etti. 1927 doumlu kardei mer ile birlikte annelerinin yannda yoksulluk ve zorluklarla dolu bir ocukluk dnemi geirdi. Ahmet Kabakl ve ailesi 7 yana kadar yazlar Harputun bahelerinin bulunduu Gllbada, klar Harputta oturdu. Evleri Harputun Hanege denilen semtinde idi. 1930 ylnda annesi Mnire Hanm, Yakup lgn ile evlendi. Bu evlilikten Ahmet Kabaklnn ana bir kardeleri Mehmet ve Gzide lgn dodu (Kocakaplan 2019: 15).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Kot<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Eskiehir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Eskiehir'de dodu. lkokulu, ortaokulu ve liseyi burada tamamlad. ODT'y kazand ve yarda brakarak stanbul niversitesi Edebiyat Fakltesi Sosyoloji Blmne girdi ve mezun oldu. 1974'te Kltr Bakanlnda, 1975'te TZDK Tercme Servisinde ve TRT stanbul Televizyonunda alt. 1979-1983 yllar arasnda smet zel ve Nabi Avc ile kurduuYeryz Yaynlar'nn bana geti. 1985'teMilli Gazete'de yaz ileri mdr olarak alt. 1985'te kurduu Yaz evi letiim Hizmetlerinin Yardmc Direktrl ve uluslararas baz dergilerin Trkiye ve Ortadou temsilciliini yapt. 1991'den itibaren TYB stanbul ubesi bakanl grevinde bulundu. 2000-2001 yllar arasnda Grafikerler Meslek Kuruluu, Bilim ve Sanat Vakf, Trkiye Yazarlar Birliine ye oldu. 2002-2005 yllarnda TYB Genel Bakan Yardmcs oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Metin ahin<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Ar<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>1935 ylnda Ar'nn Tutak ilesinde dodu. Babas Doubeyazt erafndan Askerhan Aa'dr. lkokulu doduu ilede okuduktan sonra Erzurum Pulur Ky Enstitsne girdi. Van Erci Ky Enstitsne nakledildi. Buradan mezun olduktan sonra Tutak ilesinin Orhan kynde retmenlie balad. Ahmet Metin ahin, Daldalk ky retmenlii, Merkez Gazi Okulu retmenlii ve mdrl yapt. 1967'de Ankara Kartaltepe retmenliine, daha sonra Ayranc lkokuluna atand. 1977'de emekliye ayrld.ahin Bursa'da kitabevi iletti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Mithat Efendi<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul'un Tophane semtinde dnyaya geldi. Asl ad Ahmet'tir, Mithat adn daha sonra kendisine Mithat Paa verecektir. Babas Sleyman Aa, annesi 1828-1829 Osmanl Rus Sava srasnda stanbul'a gelen Kafkas muhaciri Nefise Hanm'dr. Sleyman Aa, Nefise Hanm'n ikinci kocasdr. Ahmet Mithat'n aabeyi Hafz Aa ile -baz kaynaklarda yanllkla kardei olduu belirtilen- yeeni Mehmet Cevdet'in annesi Fatma Hanm, Nefise Hanm'n ilk kocasndan olan ocuklardr. Kk yata alma hayatna giren Ahmet Mithatn, her ortamda renme abasn srdrmekle birlikte, dzenli bir eitim retim hayat olmamtr. Daha alt yanda iken babas tarafndan Msr arsnda bir attar dkknna rak olarak verilmitir. Zeki ve merakl bir ocuk olan Ahmet, Msr ars esnafndan brahim Efendi'den okuma yazma, Galata'da bir Frenk'ten de Franszca renmitir. 1856'da babas lnce o tarihte Vidin'de memur olarak bulunan aabeyinin yanna gider. Burada bir sre mahalle mektebine devam eder. Bir yl sonra stanbul'a dnen aabeyi ile birlikte o da stanbul'a gelir. Burada sbyan mektebine kayd yaplr. 1861'de bu okulu tamamlar. Ayn yl Hafz Aa'yla birlikte yine Vidin'e, ardndan da Ni'e gider. Burada rtiyeye kaydolur.  yl sren rtiye eitimi srasnda Arapa ve Farsa renir, Franszcasn ilerletir. 1864 ylnda Mithat Paa Tuna vilayetine vali olarak atannca Ahmet de aabeyi ile birlikte onun maiyetinde bu vilayete gider. Bu vilayetin merkezi Rusuk'ta Vilayet Kalemine rak olarak alnr. Mithat Paa'nn delaletiyle bir yandan da eitimini srdrr, Arapa ve Farsasn ilerletir. Ayn zamanda Matbuat Kaleminde memur olan Dragan Cankov'dan Franszca dersleri de alarak Franszcasn daha da ileri bir seviyeye getirir. Rusuk'ta bir taraftan vilayet kalemlerinde ktiplik grevinde bulunurken dier taraftan Mithat Paa'nn ynlendirmeleriyle vilayet gazetesiTuna'da yazlar da kaleme alr. Bylece ilk kalem tecrbelerini gerekletirmi olur. 1866 ylnda yine aabeyi ile birlikte Sofya'ya gider.Menfa'da kendisinin anlattna gre bir eit sefahat hayatna kapld iin ailesi kendisini evlendirmek ister ve 1866'da Servet Hanm'la evlenir. Evlendikten ksa sre sonra tekrar Rusuk'a arlr. Karsn Sofya'da brakarak gider. Tekrar sefahat hayatna kendisini kaptrr. Aabeyinin ikazlarna da aldrmayarak evi terk eder. Bu zor gnlerinde Muhacirn Komisyonu Reisi akir Bey onu evine kabul edip ktphanesini aarak telif ve tercme yaz yazmaya tevik eder. Bu ynlendirmeyleMoliere'in La Mariage Force(Zoraki Nikh) adl eserini tercme eder (1867). 1868'de Tuna gazetesi yazarl ile Ziraat Mdrl ktiplii grevlerini stlenir. 1869'da Mithat Paa'nn Badat valiliine atanmasyla Ahmet Mithat da burada kurulacak matbaann hazrlyla grevlendirilir. nce stanbul'a gelerek matbaa ara gerelerini tamamlar ve Paa ile birlikte Badat'a gider. Burada Badat Vilayeti Mektubi Kaleminde memurlukla birlikte vilayet gazetesiZevra'nn yneticisi ve yazar olur.Menfa'da Badat'taki yaantsndan sz ederken Muhammed Bakr Can Muattar'dan felsefe, Osman Hamdi Bey'den Avrupa medeniyeti, kltr, sanat ve edebiyat hayat, Muhammed Feyzi ez-Zehafi'den slami bilimler alannda ok yararlandn zellikle belirtir. 1870'te aabeyi lnce ailenin yk onun zerine kalr. Aileyi stanbul'a gnderir, kendisi de bir sre daha kaldktan sonra 1871 yl baharnda stanbul'a dner. Badat'ta iken ilk kitab olan ve daha sonra kendi adyla zdeleecekHace-i Evvel'i yaymlar. Kitap ok tutulur ve hemen ikinci basksn yapar.Kssadan Hisse'yi de yine Badat'ta iken hazrlar ve nereder.Letaif-i Rivayatst balyla yaynna balad ve yaklak yirmi be ylda tamamlanacak hikye/romanklliyatnn ilk be cz de Badat'ta iken yazlmtr. Bylece lmne kadar krk yldan fazla srecek yayn faaliyeti balam olur. stanbul'da ilk grevi Ceride-i Askeriye bamuharrirliidir. Ayn zamanda Tahtakale'de evinin alt katna bir matbaa kurarak kendi yazd kitaplarn basmna balar. Bu ilk kitaplarnda \"Muharririn zatna mahsus matbaada baslmtr\" ibaresi bulunmaktadr. Ksa srede ilerini genileterek kendi kitaplarnn yan sra baz gazeteler de basabilecek bir matbaa kurar. 1872'deCeride-i Askeriye'den ayrlarakDeviradyla bir gazete karmaya balar. Fakat daha ilk sayda kulland \"iddet-i lisan\" sebebiyle gazete kapatlr. Bunun zerineBedirgazetesini karmaya balar. Bu gazete de ancak 13 say kabilmi, yine \"iddet-i lisan\" gerekesiyle kapatlmtr. Bunun zerineDaarckadl dergiyi karmaya karar verir. Bilim ve fen konularn halkn anlayaca dzeyde ve elenceli bir tarzda sunmay amalayan dergi on be gnde bir yaymlanmtr. 1872-1873 yllarnda 10 say kabilen bu dergi de \"Duvardan Bir Seda\" balkl yazsnnBasiretgazetesi tarafndan \"slam dmanl\" ile itham edilmesi zerine kapatlmtr. Bu dnemde Namk Kemal'le yakn olan Ahmet Mithat Efendi, hem bu yazs zerine yaanan tartmalar hem de Namk Kemal'inVatan Yahut Silistreoyununun sahnelenmesi srasnda kan olaylar zerine Namk Kemal ve dier birka kiiyle birlikte tutuklanr. Namk Kemal Magosa'ya Ahmet Mithat ise Ebuzziya Tevfik'le birlikte Rodos'a srgne gnderilir. Rodos srgn, Ahmet Mithat Efendi'nin yayn faaliyetlerini ksmen sekteye uratm olsa da o orada da bo durmam, yazmaya ve yazdklarn yeeni Mehmet Cevdet araclyla stanbul'da yaymlamaya devam etmitir. Kitap faaliyetlerinin yan sraKrkambardergisi de bu srgn yllarnn rnleri arasndadr. \"Maarif, edebiyat, teracim-i ahval ve letaiften bahseder, on be yirmi gnde bir kar mecmuadr\" ibaresiyle yaymlanan bu dergi 1873-1876 yllar arasnda 34 say kmtr. Derginin basld Krkambar Matbaas Trkenin yan sra Franszca, Rumca, Ermenice dillerinde de birok kitap ve gazetenin basld nemli bir matbaadr. Bu derginin yan sraDnyaya kinci Geli yahut stanbul'da Neler Olmu,Hasan MellahveZeyl-i Hasan Mellah,Felatun Bey ile Rakm Efendi,Kar Koca Masalgibi nemli romanlar veAkbaveAhz- Saradl tiyatro oyunlar da Rodos srgn srasnda kaleme alnmtr. Bu yayn faaliyetlerinin yan sra Rodos'ta Medrese-i Sleymaniye adyla bir de mektep am ve yeni eitim retim metotlarn denedii eitim faaliyetlerinde bulunmutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Necdet Szer<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Bursa / negl'de dodu. lkokulun ilk  yln shakpaa lkokulu'nda son iki yln Merkez lkokulu'nda okudu (1944). Orta renimini negl'de tamamlayan Szer, liseye Bursa Lisesi'nde balad. ki yl sonra stanbul Kabata Lisesi'ne geti. apa Erkek Lisesi'nden 1950'de mezun oldu. stanbul niversitesi Edebiyat Fakltesi Corafya Blm'n 1954'te bitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Rasim<\/b><br/>Total Translations: <b>24<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Medya -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>1865 ylnda Fatihin Sargzel Mahallesinde dodu. Babas Menteeoullarndan Bahaeddin Efendi, annesi zengin bir ailenin yannda evlatlk olarak yetien Nevber Hanmdr. Bahaeddin Efendi Kbrsta domu, sonrasnda ailesiyle Ermeneke yerlemitir. Posta ve telgraf memuru olan Bahaeddin Efendi ilk evliliini Ermenekte yapmtr. stanbula giderken eini boam, stanbulda Nevber Hanmla evlenmitir. Memuriyetle Tekirdaa giden Bahaeddin Efendi, orada tekrar evlenmi, hamile olan Nevber Hanm stanbula gndermi ve bir daha arayp sormamtr. Nevber Hanm, kendisini yetitiren aile tarafndan Sargzelde kk bir eve yerletirilmi, Ahmet Rasim bu evde dnyaya gelmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Refik (Altnay)<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbu / Beikta Valdeemesi'nde doar. rgpl Krlkolu ailesinden olup, babas Ahmet Aa Sultan Abdlaziz'in vekilharcdr. Vinezade Sbyan Mektebi, Beikta Askeri Rtiyesi, Kuleli Askeri dadisi ve Mekteb-i Harbiye'de eitim alr. 1898'de subay olarak mezun olan yazar, skdar Topta Askeri Rtiyesi, Soukeme Askeri Rtiyesi ve Mekteb-i Harbiyede Franszca, corafya ve tarih derslerini okutur. Devlete Fransa'ya gnderilir, nemli tarihilerle tanr. 1909'da Erkan- Harbiye-i Umumiye Ceride ve Trk Tarih Encmeni'nde grevlendirilir. Balkan Savalar'nda Sansr Umum Mfettii olarak alr. Sait Halim Paa'yla aras alnca Ulukla'ya srlr. 1916'da tekrar stanbu'a dner. 1918'de Ermeni Mezalimi'ne dair bir komisyona bakanlk ederek Dou'da bulunur.ki Komite ki Ktal ve Kafkas Yollarnda; Hatralar ve Tahasssler isimli eserleri, bu grevin neticesidir. 1917'de Darlfunun'da Osmanl tarihi okutur. 1918'deDemirba arleseriyle sve Hkmeti'nden nian alr. Mtareke'de Hrriyet ve tilaf Partisi'ne katlr. 1925'te Bulgaristan'dan Byk Salip Nian'n alr. 1932'de I. Trk Tarih Kongresi'ne arlr. 1933'deki niversite Reformu'nda Darlfnn'dan uzaklatrlr (Gkman 1978). Yazar fakirlik ve unutulmuluun ardndan (Talu 2005) 11 Ekim 1937'de zatrreden vefat eder ve Bykada'da defnedilir (Toros 1998).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Remzi Akyrek<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Din -  Yaynclk<\/b><br/>Bio::<b>Kayseride domutur. Babas Seyyid Sleyman Atullh Efendidir (Mazolu 2009: 842-5). 1892 ylnda stanbula gitmi ve Divan- Muhasebata mlzm olarak devam etmitir. Bir yl sonra Kayseri ddsi, din ve ahlak ilimleri hocalna tayin olmutur. 1909da Kastamonu Mevlevhanesi eyhliine, 1913 ylnda Halep Mevlevhanesine tayin edilmitir. 1924 senesinde skdar Mevlevhanesine atanmtr. 1925'te skdar Selimaa Ktphanesi'ne mdr olarak grevlendirilmitir. Ahmed Remzi 1937de grevinden istifa etmitir. (Mazolu 1987:3-7).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Soysal<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ferdan Hanm ile gazeteci Muzaffer Soysal'n oludur. Yazar ve hukuku Mmtaz Soysal ise amcasdr. lkokulu Brksel'de, ortaokulu Galatasaray Lisesi'nde, liseyi Beyrut, Brksel ve stanbul Saint-Joseph Lisesi'nde tamamlad. stanbul niversitesi Felsefe blmnde eitim grd. 1982'den 1995'e kadar arkadalaryla beraber kurduuBeyazdergisini ynetti. Fransa'da fenomonoloji zerine seminerler verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Vefik Paa<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>stanbulda dodu (Alpaslan 2017, 55). Dedesi Yahya Naci Efendi (.1824), Divan- Hmayunun ilk Mslman tercman ve Mhendishane hocalarndand. Franszca bilen babas Rhiddin Mehmet Efendi (.1847) ise Tersane ve Serasker kaps tercmanlnda ve Tercme Odasnda alt. Aydn ve bilgili bir aile evresinde yetien Ahmet Vefik Paa, ilk bilgilerini ailesinden ald. 1831-32 yllarnda, dedesi Yahya Naci Efendinin de bir dnem hocalk yapt ve sekin aile ocuklarnn alnd Mhendishane-i Berri Hmayunun ilk blmnde renim grd. 1834te babas Rhiddin Mehmet Efendiyle Parise gitti ve eitimini Saint-Louis Lisesi'nde srdrd. Kklnden beri Franszca bilen Ahmet Vefik Paa, Alexandre Dumas Fils ile snf arkadal yapt rivayet edilen bu okuldaki dersleri takip etmekte hi glk ekmedi. talyanca, Latince ve Grekeyi okuyup anlayabilecek seviyeye geldi. Byk Fransz klasikleri, zellikle de Molirenin eserleriyle daha yakndan tanma imkn buldu. 1837de stanbula dnd ve alma hayatna Tercme Odasnda hcegnlk yaparak balad. 1840ta, ngilizceyi renmesine vesile olan Londra eliliine atand; 1842de Srbistanda, zmirde, Eflk ve Bodanda geici ve zel grevler yapt. 1845te stanbula dndnde, grevi ykseltilerek Tercme Odas mmeyyizliine getirildi. 1849da Macaristan mltecileri olayn zmek iin grevlendirildi (Ay 1957: 26; Gray 1966: 9-11; Uraz 1944: 3; Akn 1989: 143-144). Ayn yl Eflk ve Bodan Fevkalde Komiserliine atand. 1850de Bkree hareket etti ve Rumelideki Trk topraklarna snm Macar ve Leh snmaclarn sorunlarn baarl diplomatik grmeler neticesinde zd (Tansel 1964: 119; Matei 1972: 51-64; Korkmaz 1987: 84-88). 1851-1854 yllar arasnda Tahran elilii yapt. 1860ta eli olarak Parise gnderildi. Zeks, yksek kltr ve derin bilgisi sayesinde, eliliin salonlar dnemin tannm fikir, sanat ve siyaset adamlarnn sklkla bir araya geldii bir mahfil halini ald (Ay 1957: 27). Bir yl sonra bu grevinden azledilerek Evkaf Nazr oldu. 1862de yeni kurulan Divan- Muhasebata bakan seildi. Bir yandan da Darlfnunda Hikmet-i Tarih okutmaya balad. Bu srada zel bir grevle Belgrada gnderildi. Dnte yine Meclis-i Vl yesi oldu. Ayn yl, yurt iinde balayan teftilerde, Anadolu sa kol mfettiliine atand; ancak baz yolsuzluklar meydana kard iin 1864te Bursa halknn ikyetleriyle bu grevden uzaklatrld (Gray 1966: 12; Tansel 1964: 119-120). 2 Ekim 1864te stanbula geldi; Fuat ve li Paalarn sadrazamlklarna denk gelen yedi yllk srete hibir yere atanmad. Mahmut Nedim Paa sadrazam olunca, 1871de Rsmat Eminliine; 1872de Sadret Mstearlna; ayn yl Maarif Nazrlna atand. 5 Aralk 1872de Mtercim Rt Paann sadaretinde ra-y Devlet yeliine getirildi (Pakaln 1942: 65-70; Gray 1966: 13; Akn 1989: 146-147). 1876 Eyllnde toplanan Petersburg Orientalistler Kongresinde Trkiyeyi temsil etti. Ayrca Trk-Tatar seksiyonunun bakanln yapt (Toker 1998: 13). 5 ubat 1877de Meclis-i Mebsan reislii grevine getirildi. 19 Mart 1877de meclisin al ile kendisine paa unvann kazandran vezirlik rtbesi verildi ve ikinci kez Maarif Nazrlna getirildi. Birka ay sonra Edirne valisi, daha sonra da yn Meclisi yesi oldu. 18 Nisan 1878de bu grevlerden uzaklatrlan Ahmet Vefik Paa, 4 ubat 1879da Bursa valiliine atand (Gray, 1966, 13-14; Akn 1989: 147).  yl sonra valilik grevinden uzaklatrld ve stanbula dnd. Hayatnn dokuz sene drt ay sren bu son ve en uzun azil evresini Rumelihisarndaki harap kknde, kitaplar arasnda geirdi. Tutulduu nefes darl sebebiyle 1 Nisan 1891de vefat etti ve Rumelihisarndaki Kayalar Mezarlna defnedildi (Vural 2016: 16).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Yorulmaz<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Balkesir / Ayvalk'ta dodu. Ortaokul reniminden sonra eitim hayatn yarm brakarak alma hayatna atld. 1952'de stanbul'da gazetecilie balad. zmir'de de bir dnem gazetecilik yapan Yorulmaz, daha sonra mesleini Ayvalk'ta srdrd. 1961 ylndaTrk Dnyasgazetesini kard. Gazetenin son says 8. say oldu. 1963'teGeylan Kitabevi'nikurdu. 33 yl aralksz kitaplk yaptktan sonra yazmaya ve eviri yapmaya vakit ayrabilmek iin emekli oldu. iir ve roman evirileri yapan Yorulmaz tiyatro evirileri de yapt ancak bu eviriler sahnelenmedi. evirdii hikye ve iirlerVarlk, Trk Diligibi dergilerde yaymland. evirilerinin bir blm Asm Bezirci'ninDost Trk-Yunan airlerinin Diliyle Baradl kitabnda yer ald. Ahmet Yorulmaz, 27 Mart 2014'te ei Ik Yorulmaz' kaybetti. 31 Mart 2014 gn fenalaarak hastaneye kaldrld ve yaamn yitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet hsan Gevrek<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Eskiehir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Eskiehir Sivrihisarda dodu. 1944te Eskiehir Lisesi'ni birincilikle bitirdi. 1948de Siyasal Bilgiler Fakltesi'nden mezun oldu ve ayn yl Maliye Bakanlnda greve balad. Adana ve zmir Muvazzaf tiraz Komisyonlarnda raportr, zmir Defterdarl Gelir Servisi, zmir Kambiyosu, Ege niversitesi Ziraat Fakltesi'nde yabanc diller uzman, T.C. Merkez Bankas zmir ubesinde mtercim olarak alt. 1965te hastal sebebiyle emekliye ayrld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali (Direktr)<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>stanbulda dodu. Babas Halep ve amda kap kethdal yapm Yusuf Cemil Efendidir. Baz kaynaklarda ismi Mehmed li ve mer li olarak gese de eserlerinde sadece li adn kullanm, adnn belirtilmedii eserleri \"Bir Zat\" imzasyla yaymlamtr. Sbyan mektebinde balad eitimine Valide Rtiyesi'nde devam eder. zel hocalardan ald derslerle Franszcay konuup yazabilecek duruma gelir. Rtiyeden mezuniyetinin ardndan eitli memuriyetlerde bulunur. Mutasarrflk ve valilik yapar. 1884-1886 yllar arasnda srdrd Dyn- Ummiye mfettilii srasnda Dou vilayetlerini dolar. zlenimlerini sonraki yllarda yaymladSeyahat Jurnaliadl gnlnde aktarr. 1895te getirildii Dyn- Ummiyye direktrl grevini lnceye kadar srdrr. (Birinci 2001: 149-153)Direktr unvanyla anlmasnn sebebi, bulunduu son grevidir. 3 ubat 1899da hayatn kaybetmi, Gksu Mezarlna defnedilmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Cengizkan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>Annesi Ltfiye Suna Hanm ile babas retmen Recep Cengizkan'dr. Ankara Koleji'ni (1973) ve ODT Mimarlk Blm'n (1978) bitirmitir. Yksek lisansn \"Komuluk Olgusunun Sosyo-Fiziksel Boyutlar\" konusunda tamamlamtr. 1977-1980 arasndaTrkiye Yazlardergisinin yaz kurulunda bulunmu, 1981'de kanYarndergisinin kurucular arasnda yer almtr. Kurucularndan olduu Edebiyatlar Dernei'nde uzun yllar yneticilik yapmtr. 2002'de yardmc doent, 2003'te doent, 2011'de profesr unvanlarn alan Cengizkan, 1981-2015 arasnda ODT Mimarlk Blm'nde retim yesi olarak almtr. Yazar, akademik almalarna TED niversitesi Mimarlk Fakltesinde devam etmektedir. alma alanlar arasnda konut ve kent tarihi, konut yerleimlerinin oluumu, konut tasarm vb. yer almaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Ece<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>stanbulda dodu. 1987'de Saint-Joseph Erkek Lisesini kazand.1995 ylnda Galatasaray niversitesi Kamu Ynetimi ve Siyaset Bilimi Blmn kazand. Birok mzik grubu kurdu. 2000 ylnda hayata atlmamak iin ayn niversitenin Uluslararas likiler Anabilim Dalnda yksek lisans yapmaya balad. Enis Batur'un genel yayn ynetmenlii dneminde Yap Kredi Yaynlarnda editr olarak alt.Cogito, Sanat Dnyamzve daha birok dergide yazlar yaymland. Bir sre eviri yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Ferruh (BNRREAT)<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Rumeli Beylerbeyi, Kuds Sanca mutasarrflarndan bir Jntrk olan\nrksulu Kayazade Red Paann ve Msr Kapkethdas ricalinden smail\nBey'in kz ve nc rtbeden evkat Nian ile dllendirilen Zhiye Hanm'n\noludur (BOA, 22/263). 1282/1865te\nstanbulda doan Ali Ferruh, Sbyan, Rdiye, amurdanzde Medresesinde (Arapa)\neitimi ald. Beyrut Fransz Mektebinde lise tahsilini tamamladktan sonra,\n1882de Mlkiye Mektebinin yksek ksmndan mezun oldu. Parise giderek Ecole\nLibre des Sciences Politiquesin siyasi blmn bitirdi. Kozan Sanca\nTahrrt Kalemi ktiplii ile 1884te devlet hizmetine girdi. Bir sre Adana\nVilayeti Mektub Kalemi ktipliinde bulunduktan sonra buradan diplomasi\nmesleine geerek Temmuz 1886da Hariciye Nezareti Terceme Odas mlazmlna\ntayin edildi. ubat 1888de Paris Sefareti 3. ktipliine, Austos 1892de\nLondra Sefareti 2. ktipliine, Aralk 1893te Bkre Sefareti baktipliine,\n1894te Petersburg Sefareti mstearlna getirildi. Terfi ederek 1896da\nWashington Sefirliine atand. Bu grevden sonra 1899da Bulgaristan Fevkalade\nKomiserliine nakledildi. Memuriyette Bl rtbesinin 1. snfna ykselen Ali\nFerruh, Osmanl Devletince Murassa Mecid, Murassa Osman, ran Devleti\ntarafndan 5. rtbeden r  Hurd, Fransa Devleti tarafndan 4. rtbeden\nAcademie Franaise ve 5. rtbeden Legion dHonneur nianlar ile taltif edildi\n(Altuni-Grsoy 2002: 324).20 Kasm 1904te Sofyada anszn ve ok gen\nyata eker hastalndan vefat etti. Cenazesi stanbula getirilip Kadkyde\nMahmud Baba Trbesi bahesindeki babas Red Paann mezar yanna\ndefnedildi. lm stanbul basnnda ve kamuoyunda byk zntyle karland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Halim Neyzi<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul'da doan ve tam ad Ali Halim Neyzi olan yazar, 1946 ylnda Robert Kolej'i bitirmitir. 1949 ylnda askerlik grevini yapm, 1950 ylnda ise evlenmitir. 1955 ylnda Harvard niversitesi letme Blm'nden mezun olmutur. Okulu bitirdikten sonra Amsterdam'da iilik, BBC radyosunda Trke evirmenlii ve sunuculuk, TRT Ankara Radyosu'nda ngilizce evirmenlii ve sunuculuk yapmtr. 1950'den sonra sigortaclk iiyle uraan Ali Halim Neyzi, ocukluk dneminden lmne kadar yazyla i ie olmutur. Henz 12 yandayken yazd ilk romanSibirya Ormanlarnda(1939), kendisinden habersiz bir ekilde dedesi Mehmet Ali Ayn tarafndan yaymlanmtr (Yaln 2010: 755). Dnemin nl edebiyat dergilerindenPazar PostasveVatangazetesinde tiyatro eletirileri yaymlanan yazar, Lyle Kessler'den yaptkmaz Sokak ocuklaradl almasyla Ankara Sanat Sevenler Dernei dln,Damdakileradl oyunu ile ise nn Vakf dln almtr. 1998 ylnda einden ayrlm ve Antalya'ya yerlemitir. Trkiye Yazarlar Sendikas yelii de yapan Neyzi, 26 Haziran 2005 tarihinde vefat etmitir (Ik 2004: 1325).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Hseyin (Hseyinzde) Turan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Slyan, Azerbaycan<\/b><br/>Field: <b>Salk -  Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Azerbaycann Slyan ehrinde dnyaya geldi. 1885 ylnda ortaretimini tamamlad ve sonrasnda yksekrenim iin Petersburga gitti. Buradaki Fizik-Matematik Fakltesinden 1890 ylnda mezun oldu. 1980 ylnda stanbula gitti ve Mekteb-i Tbbyye-i Askeriyyede renime balad. 1895 ylnda buradan mezun oldu ve Haydarpaa Asker Hastanesinde hekim olarak almaya balad. stanbulda bulunduu dnemde ttihat ve Terakki Cemiyetinin kurucusu olan genlerin ierisinde yer ald ve fikirleriyle onlar etkiledi. 1897 ylndaki Trk-Yunan savanda cepheye gitti. ttihat ve Terakkiye yaknl nedeniyle 1903 ylnda Azerbaycana dnmek zorunda kald. Bakde yaymlananKaspigazetesinde ilk yazsn yaymlad.Hayatgazetesinde Ahmet Aaolu ile birlikte bayazarlk yapt. Bu gazete kapatlncaFyztdergisini kartarak Mslman-Trk corafyasndaki kltrel hayata hizmet etti. II. Merutiyetin ilanndan sonra ttihatlar tarafndan tekrar stanbula davet edildi. Trk Ocann veTrk Yurdudergisinin kurulmasnda aktif rol ald. I. Dnya Sava yllarnda Avrupa lkelerine gnderilen Turan Heyetinde yer alarak Trk dnyasnn sorunlarn anlatt. 1926 ylnda Bakde toplanan I. Milletleraras Trkoloji Kongresine M. Fuad Kprl ile birlikte katld. 1936da stanbulda toplanan III. Trk Dil Kurultaynda aktif rol oynad. 17 Mart 1940 tarihinde stanbulda vefat etti ve Karcaahmet Mezarlna defnedildi (Akpnar, 2012: 408-410). Ali Bey, hayat boyunca, gerek fikirleriyle gerekse eserleriyle Trk dnyas zerinde etkili olmu bir yazar ve entelektel olarak yaad. Hayatnn byk bir blmnde eserleriyle, zellikle de gazete yazlaryla, sahip olduu fikr ve siyas duruu entelektel dzeyde anlatma gayreti gsterdi. Onun hayata bakn, Trklk dncesi ekillendirdi. Trklk bilincini ilk kez dedesinden alan Ali Bey, Petersburgda eitim grd yllarda arkiyat blm derslerine katlarak Trk dnyasnn farkl blgelerinden gelen arkadalaryla konuarak bu konudaki fikirlerini olgunlatrd ve hayatnn ilerleyen yllarndaki entelektel faaliyetlerini bu fikirler zerine temellendirdi (Gngr, 2015: 17). Ali Beyin hayat, Osmanl aydnlar ile yakn iliki ve etkileim ierisinde geti.Fyztdergisinde, Trkiyeden gelen ttihat yazarlarn yazlarna yer yer vererek bu etkileimin Azerbaycana dnd srete de devam etmesini salad (Exmedov: 2015: 68). Sonralar Ziya Gkalp tarafndan sistemletirilecek olan Trklemek-slmlamak-Muasrlamak dncesini ortaya koyan Ali Bey, yalnzca Azerbaycan Trklerinin deil, btn Rusya Trklerinin modern anlamda mill kimlik inas srecine girdii bir dnemde, Trk milliyetiliinin ilk ideologlarndan birisi oldu (Sleymanl, 2006: 85-89).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Kemal<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ismi Ali Rza'dr. skdarda domutur (Akkaymak 1994: 30-33). Babas stanbulun tannm tccarlarndan ankrl Hac Ahmed Efendidir. Mtedeyyin ve Sultana sadakat duygularyla baldr (Ali Kemal 2016: 23-28). Annesi erkez asll bir cariye olan Hanife Feride Hanm'dr. (Akkaymak 1994: 15) Ali Kemal, eitim hayatna mahalle mektebinde balar, ardndan Kaptanpaa Mekteb-i Rdiyyesine kaydolur. Bu okul 1887-1888 Osmanl Rus Harbi sebebiyle kapatlnca Glhne Rdiyye-i Askeriyyesine kaydolur. Son ylnda derslere devamszl ve disiplinsiz tavrlar sebebiyle okuldan kovulur. Bunun zerine babasyla Balkapannda almaya balar. Hac Ahmed Efendi Sleymaniye Camiine sabah namazlarna olunu da yannda gtrr ve onuzhar,Kafiyeerhi,zz,Merh,Tuhfe-iVehb,GlistanveBahristangibi eserlerle tantrr. Sonrasnda annesinin sraryla Mekteb-i Mlkiyyeye kayd yaptrlr (Ali Kemal 2016: 31-37). Henz birinci snftayken fikren byk bir inklaba mazhar olduunu hisseder (Ali Kemal 2016: 44). Mlkiye sralarnda gerek arkadalar gerekse de hocalar Ali Kemalin dnce dnyasnda byk bir tahavvle sebep olmutur. Hsn Efendiden Farsa, Abdurrahman eref Beyden corafya, Mizanc Muraddan tarih, Boyacyan Efendiden Franszca ve Recaizade Mahmud Ekremden edebiyat dersleri alr (Ali Kemal 2016: 40-43, 73). Matbuat hayatna alaka besledii ilk yllarda Muallim Naci ve takipilerini izleyen Ali Kemal, sonraki yllarda yenileme taraftarlarna yaknlk duymaya balar. Okuldaki Franszcay yetersiz grr, seviyesini ilerletmek iin Fransaya gitmek ister (Ali Kemal 2016: 108). Yine ayn sebeple ya Galatadaki ya da Beyolundaki Fransz okullarndan birine gece rencisi olarak kaydolmak istemi, yandan dolay Saint-Benot Mektebince reddedilmise de Beyolundaki Faure Braderlerin okuluna kayt yaptrmtr. (Ali Kemal 2016: 117-118). Buradaki eitimden ald keyif, Parise gitmek arzusunu daha da kamlamtr. Ailesinden izin almakszn deniz yoluyla Marsilya zerinden 1887 Temmuzunda Parise kaar. Paristeki Trklerin dndnn tam tersine sefahate dalm olmalar onu Cenevreye sevk eder. Cenevrede Monsieur Grosun evinde yatl olarak ders almaya balar. Bu zel derslerin yan sra Cenevre niversitesinde Edouard Rudeun edebiyat ve Gortun felsefe derslerini takip eder (Ali Kemal 2016: 132-133). Mekteb-i Mlkiyeden mezun olma fikriyle stanbula dnmeye karar verir ve 1888 ilkbaharnda dner (Ali Kemal 2016: 147-148). Mlkiyeye yeniden balad gnlerde bir yandan da Kulekapsndaki svire Mektebinde Almanca derslerini takip eder (Ali Kemal 2016: 164). Abdlhalim Memduhun sorumsuzluu sebebiyle gizli bir cemiyete mensup olma iddiasyla Ali Kemal ve arkadalar tevkif edilirler ve ardndan Halepe srgn edilmesiyle de Mekteb-i Mlkiyyeden mezun olma arzusu akim kalr. 1895e kadar Halepte kalan Ali Kemal ayn yl Parise kaar. 1899da cole Libre des Sciences Politiquesten mezun olur (Gezgin 2010: 68). Bu, onun ilk mezuniyeti ve ilk diploma almas demektir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Kurdolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bayburt<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Bayburt'un Darca kynde dodu. lkokulu 1947'de Arhavi'de okudu. Orta tahsilini Trabzon Kemerkaya Erkek Ortaokulunda (1950) ve Trabzon Erkek retim Okulunda (1953) yapt. 1958 ylna kadar farkl yerlerde ilkokul retmenlii ve baretmenlik yapt. Vatan hizmetini Topu Yedek Subay olarak tamamladktan sonra 1960 ylnda Ankara Gazi Eitim Enstits ngilizce Blmn bitirdi. Sonrasnda Samsun Kz Sanat Okulunda ngilizce retmeni olarak greve balad.Buradaki grevi srasnda 20 arkadalaryla Samsun Milliyeti retmenler Birliinin kurulmasna nclk etti veMilliyeti retmenad altnda bir de gazete kard. Bu gazete nedeniyle mahkemeye veridi ve gazete kapatld. 1965 ylnda Samsun mm Hatip Lisesi'ne naklen tyin edildi. 1970'de ihtisas iin ksa bir sreliine ngiltere'ye gnderildi. 1976 ylnda Samsun Yksek slm Enstits ngilizce retmeni olarak atand. Ayn yl, tekrar ngiltere'ye gnderildi. 1979 ylna kadar Samsun Yksek slm Enstitsnde retmen-mdr yardmcs olarak eitim-retim faaliyetlerini srdrd.1980'de nc defa ngiltere'ye gnderildi. 1981 ylnda emekli olduktan sonra ilk olarak tercme brosu at. Sonrasnda bir yneticilik grevi yapt. Bu ilerden sonra da zamann yaz almalarna ayrd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Kmi Akyz<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>Mekke, Suudi Arabistan<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Yaz ve iirlerinde \"A. Kmi\", \"Ebussefa A. Kmi\" imzalarn da kulland. Trabzonlu air Mehmet Behet Bey ile Samiye Hanm'n olu olarak babasnn mektupu olarak bulunduu Mekke'de dodu. Ali Kmi, nce \"Akaln\", sonra \"Akyz\" soyadn kulland (Yazar, 1999: 247). air smail Safa ile Ahmet Vefa'nn kardei, Peyami Safa'nn amcasdr. Askeri Rtiye'de balad renimini Darafaka Lisesinde birincilikle tamamlad (1891). Hazine-i Hassa'da sicil mdrl yapt. I. Dnya Sava'nn sonlarna doru getii Posta ve Telgraf daresi Mdrl'nde 1920 ylna kadar alt. Galatasaray Lisesinde, Mhendis ve Telgraf Mekteplerinde iktisat, edebiyat, Franszca ve itimaiyat muallimliklerinde bulundu (nal, 1966: 788). Darafaka Lisesinde sosyoloji ve Franszca dersleri verdi, mdrlk grevinde bulundu (1920-39). 1939'da seildii stanbul milletvekilliini 1945'te lmne kadar srdrd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Nazif Sruri<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Ali Nazif Sruri, Osmanlnn st makamlarnda grev alm bir ailenin yesidir. Dedesi Kad Abdurrahman Paa, Sultan III. Selim devrinde valilik; babas Ali Sruri Paa, kadlk, kazaskerlik, vezirlik ve valilik grevlerinde bulunmutur. Ali Nazif Sruri 1861'de Antalyann brad kazasnda domu, iyi bir eitim alm, ocukluundan balayarak Arapa, Farsa ve Franszca renmitir. 18 yanda devlet memuriyetine balam, mderrislik, Divan Hmayun Kalemi Halifelii ve uaray Devlet azal grevlerinde bulunmutur. Kendisine n kazandran grevlerinden biri de II. Abdlhamitin hafiye tekilatnda bulunmasdr. Babas gibi hukuku olmakla birlikte edebiyata da merak duyan mellif, hukuk alanndaki eserlerinin yan sra edeb dergilerde yazlar ve iirler yaymlamtr. 1908 nklab'ndan sonra yazlarndan dolay nce Midilliye sonra da memleketi bradya srlmtr. Sanat torunu Glriz Srurinin beyanndan hareketle 1936'da stanbulda vefat ettii tahmin edilmektedir. Fika Hanmla evliliinden biri kz alt ocuu olmutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Nihad Tarlan<\/b><br/>Total Translations: <b>20<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Dastan'dan Erzurum'a gm bir aileden olup 1898 ylnda stanbul'da doar. Babas nc ordu muhasipliinden emekli Mehmed Nazif Beydir. Babasndan ilk eitimini alr, ondan FarsaGlistanveBostan' okur (Tarlan, 1995:1).Babasnn grevinden dolay Manastr ve Selanik'te kalr, eitimini burada srdrr. stanbul'a ailesinin dn zerine Vefa dadisi'ne devam eder. Burada Franszca renir, Fars edebiyatna ynelir. Askerliini Drdnc Sahra Topu ubesi ile ube-i Mahsusa'da Osmanl Kanunlarn Farsaya tercme greviyle tamamlar. Darlfnun'un Franszca ve Farsa blmlerini, 1920 ylnda da Edebiyat Fakltesi'ni bitirir. 6 Nisan 1919'da Gazi Osman Paa dadisi'ne Franszca retmeni olarak tayin edilir. Bu grevden sonra birok Trk ve aznlk okulunda Farsa, Franszca, edebiyat ve Trke retmenlii yapar. 20 Austos1933 tarihinde stanbul niversitesi Edebiyat Fakltesi'ne metinler erhi doenti olur. 1 Austos1941'de profesrle ykselir. 1 Austos 1972'de emekliye ayrlr. 30 Eyll1978'de vefat eder. Cenazesi, erenky Kabristan'na defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Nusret<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Yeniehir Feneri, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>1289/1873 ylnda Yeniehir'de dodu. Asl ad Ali Nusret Bey'dir.\niirlerinde Nusret mahlasn kulland. Dedesi, Sadrazam Hsrev Paa'nn divan\nefendiliinde bulunan Mustafa Bey, babas Plevne muharebesinde ehit olan\nBinba Osman ahbeddn Bey, annesi smet Hanm'dr. air Cenb ahbeddn'in\ndrt ya kk kardei, air Osman Fahri'nin aabeyidir. Henz \nyalarndayken babas Plevne'de ehit dt. Rus bozgunundan sonra annesi ve\naabeyi ile beraber stanbul'a gelip Tophane civarnda bir eve yerletiler.\nTophane'deki Mekteb-i Feyziyye'yi bitirdikten sonra 1297'de (1881/1882) Eyp\nAsker Rdiyesi'ne girdi.  yl burada okuduktan sonra 1303 (1887/1888) senesinde\nMhendishne-i Berr-i Hmyn'a geti. 1309/1891 senesinde istihkam\nmlazml ile temen olarak mezun oldu. Ayn yl muallim tayin olunarak\ngreve balad ve Mhendishane'de Franszca, kitabet ve tarih derslerini\nokuttu. 1324/1908 senesinde Kaymakam (yarbay) rtbesiyle Mareal Yaveri oldu.\nGen denecek bir yata Topu Yarbay iken kaymakamlk rtbesiyle 1326/1908\nsenesinde emekliye ayrld. Ali Nusret askerlik yaparken de eitli grevlerde\nbulunmutur ancak daha ok retmenlik yapmtr. Emekli olduktan sonra da\nretmenlik mesleine devam etti. 1325/1909 ylndan itibaren Vefa dadisi'nde\nedebiyat retmenlii yapmaya balam, bunun yannda Mercan dadisi ve\nDarulmuallimin'de hastal arlancaya kadar edebiyat dersleri vermeye devam\netmitir. Ali Nusret devrin yaygn bir hastal olan vereme yakalanm, henz\nkrk bir yalarndayken 1331/1913 ylnda stanbul'da vefat etmitir. Vasiyeti\nzerine Fatih Camisi haziresinde Plevne mdafii Gzi Osman Paa Trbesi'nin\nnne defnedilmitir. lm zerine kendisi gibi air olan kardei Osman Fahr,\nkardeini gen yata kaybetmenin acsyla kaleme ald iirleriniMersiyeleradl\nkitabnda toplamtr. Bu kitap 22 sayfa hlinde 1329/1913 senesinde\nstanbul'da yaymlanmtr (Vahapolu 2010: 142-146).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Pskllolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>itfi bir ailenin ocuu olan Ali Pskllolu,\nAdana'nn Kadirli ilesinde domutur. Mersin Lisesindeki renimini yarda\nbrakarak almak zorunda kalmtr. eitli iler yaptktan sonra(iftilik,\ngazete satcl, sinema biletilii, avukat yazmanl, redaktrlk,\ngazetecilik, yaymclk gibi) 1959da stanbulda evre Yaynevini kurmutur.\n1960 ylnda Trk Dil Kurumuna girmi ve orada Yayn ve Tantma Kolunda uzman\nolarak almtr (1983 ylna kadar). Ayn yl Kadirli'deKaracaolanadl bir gazete karmtr. Bu yllarda Trk Dil Kurumu adna radyo\nkonumalar hazrlamtr. Ayn ekilde 1962-1963 yllar arasnda Ankara\nRadyosunda ve Trkiye Radyolarnda dil zerine programlar hazrlamtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Rza Seyfi<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Ali Rza Seyfi, 1879/1880 ylnda Kasmpaada dodu. Hayatnn 12 yln Gemlikte geirdi. Daha sonra aabeyi Sleyman Nutki Beyin istei zerine stanbula Kasmpaa Bahriye Hastanesi yokuundaki Bahriye Rtiyesine kayt yaptrd. Abisinin sert yapsndan dolay bu durum onun iin ikence oldu ve kendisini hapsedilmi hissettiinden farkl ura alanlar arad. Tarih kitaplarna ilgisi bu yllarda balad (Yldz, 2002: 14-15). 1892'de Ada Mektebine girdi. Drdnc snfa gittii srada baz arkadalaryla Avrupaya kamak isterken yakaland. 1897'de harp mlazm olarak Bahriyeden mezun olan Ali Rza Seyfi, staj yapmas gerekirken siyasetle ilgilendii iin Basrada bulunan Zihaf kuvvetlerine gnderildi. Daha sonra anakkale Boazndaki donanmada, Hamidiye, Aziziye ve Orhaniye zrhllarnda alt.Turgut Reisveanakkale ve Civar Tarihieserlerini buradan yazan sanat,Mecmua-i Funun- Bahriyedeyaymlanan bu eserlerin ilgi grmesi zerine stanbulda Bahriye Fen Komisyonu yeliine tayin edildi. Birka yl sonra buradan ayrlan yazar, Trablusgarpta Mansure kuvvetlerine gnderildi. Orada vali ve kumandan olarak bulunan Recep Paa sayesinde birka yl sonra stanbula tekrar dnd. 1906da Erkn- Harbiye-i Bahriye Dairesinin tercme odasnn fen ubesine tayin edildi. Burada Trklerden Saffet Bey'le alan Ali Rza Seyfi, ayn zamanda ttihat ve Terakki Cemiyeti iin de faaliyetlerde bulundu. 1909da askerlik mesleinden emekli olan sanat, yaz sahasna atld (Ergun:455-456).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Suavi<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda, Cerrahpaada dodu (Kuntay 1946: 8). Babas Hseyin Aa, ankr'nn erke kazasna bal Viranehir nahiyesinin gnmzde ayl denilen ay kyndendi (Danimend 1942: 8). Suavi'nin Sbyan mektebinde balayan eitim hayat Davutpaa Rtiyesinde devam etti. Ardndan Bb- Seraskerde Dersaadet Yoklama Kalemine memur olarak girdi. Sami Paann maarif nazrl srasnda girdii rtiye muallimlii imtihannda byk baar gstererek Bursa Rtiyesine Muallim-i Evvel tayin edildi (rtem 2003: 139). Bir yl kald Bursadan sonra Sofyada ticaret mahkemesi reislii, ardndan Filibede tahrirat mdrl grevlerinde bulundu (elik 1993: 5-6). stanbula dndkten sonra Sami Paann konana yerleti; Franszcay burada rendi (Doan 1991: 222). Bir yla yakn ehzade Camiinde ders verdi ve din ilimlerdeki bilgisiyle Namk Kemal bata olmak zere stanbuldaki aydnlarn dikkatini ekti (Uman 1989: 445). 1867'nin Ocak'nda Filip EfendininMuhbirinde gazetecilie balad. Dnemin siyas ve sosyal meseleleriyle ilgili eletiri dolu yazlar kaleme aldMuhbir(elik 1994: 71-72), otuz ikinci saydan itibaren li Paann kard sansr nizamnamesiyle hkmet tarafndan kapatld ve Suavi 25 ubat 1867de Kastamonuya srgn edildi. Kastamonuda iki buuk ay gzetim altnda kaldktan sonra Mustafa Fazl Paann daveti zerine gizlice stanbula geldi. 22 Mays 1867deCourrier dOrientgazetesinin sahibi Jean Pietrinin yardmlaryla Avrupaya kat ve kendisini Mesina limannda bekleyen Namk Kemal ve Ziya Paa'yla Parise gitti. 30 Mays 1867de Parise varan bu  Osmanl aydn, doruca Mustafa Fazln konana gitti (Uman 1989: 446). 1865 yaznda, Belgrad Ormanlarnda yaptklar toplantyla (Mardin 1998: 17) stanbulda Meslek Cemiyetini kuran Mehmed, Red ve Nr Beylerin de katlmyla; Temmuz 1867de Avrupada, Mustafa Fazln ekonomik adan destekledii Yeni Osmanllar Cemiyeti kuruldu (Bilgegil 1976: 356). 10 Austos 1867de Paann konanda yaplan toplantda, cemiyeti temsil etmesi amacyla Suavinin bir gazete karmas ve eyrek milyon franklk bir fonun Ziya Beyin denetimine verilmesi kararlatrld (Davison 2005: 222). 31 Austos 1867de basnn her anlamda serbest bulunduu LondradaMuhbir(Le Mukhbir)in ilk saysn karan Suavi (Ebuzziya Tevfik 1973: 149), ayn zamanda ngiliz Marie Stewar Lugh'la evlendi. Muhbir'in ilk saysndan itibaren Yeni Osmanllar Cemiyeti'nin amalar dnda bir yayn politikas izledi. Osmanlnn kltr ve eitim meseleleri zerinde younlaan yazlar yazarakMuhbire maarif gazetesi zellii kazandran Suavinin bildiini okuyan tavr cemiyetin dier yeleriyle arasn at. Gnderdikleri mektup araclyla Yeni Osmanllara ait resm mhrn gazeteden karlmasn isteyen Namk Kemal ve Ziya Bey (Tanpnar 1985: 232), o srada stanbulda bulunan Mustafa Fazl Paann direktifleriyle 29 Haziran 1868de, cemiyeti temsil etmesi amacyla LondradaHrriyetgazetesini kard (Doan 1991: 203). Cemiyetin reisi Mustafa Fazl Paann Avrupaya gelen Sultan Azize verdii arzuhalle stanbula dnmesi zerine arkadalaryla hibir ba kalmayan Suavi, kandrlm hissettii gibi, amaca ihanetle sulad Paann Yeni Osmanllar Cemiyeti'nden ihracna dair bir beyanname yaymlad (Danimend 1942: 12-13). Dolaysyla bu genleri vatanlarndan, ilerinden ayrarak Avrupada birletiren de; aralarndaki uyumazla ilk defa yol aan da Mustafa Fazl Paa oldu (Bilgegil 1979: 123).Muhbirkapandktan (3 Kasm 1968) sonra Parise geen Suavi, 1869'un Temmuzundan itibarenUlm'u karmaya balad. Yirminci saydan itibaren gazeteye ekKamusul-Ulm vel-Maarifadl alfabetik bir ansiklopedi yaymlad. Trke ilk resimli ansiklopedi denemesi olan bu yayn, 1870 Alman-Fransz Sava'nn balamasyla yarda kald. Paristen ayrlarak Lyon'a geldi ve buradaMuvakkaten Ulm Mterilerineadnda bir dergi kard. Alman igalinin sona ermesiyle tekrar Parise dnd. Yeni Osmanllar, stanbul basnnda siyas sula yurtdnda srgnde bulunanlarn affedilmelerine ilikin duyurularn yaymlanmas zerine Kasm 1871den itibaren Trkiyeye dnmeye balad (Doan 1991: 207). Suavinin dnmek iin yapt bavuru ise reddedildi. 1876 sonbaharna kadar Pariste kalan Suavi bu srete hrriyet ve merutiyeti hedef alan yazlar yazd. Bat kart bir ruhla kaleme ald yazlar, lkeye dnebilmek adna inand deerleri inkr etmesi eklinde yorumlansa da asl neden, Trk dostu olduklar bilinen ngiliz Urquhart ve Fransz Le Playla kurduu yakn ilikiydi (elik 1994: 584). Tahta ktktan bir ay sonra Sultan Abdlhamide, geri dnmek iin dileke gnderen Suavinin bavurusu kabul edildi ve Suavi 3 Kasm 1876da stanbula dnd. Suavi, stanbula dndnde artk hrriyete ve merutiyete inanmyordu. Onun bu ynde deiimi, II. Abdlhamidin houna gitti (Kuntay 1946: 152). Gelir gelmez Sultan Abdlhamidin ocuklarna retmen ve saray ktphanesine ynetici olarak atand. Ayn zamanda Abdlhamidin badanman oldu.Vakit,Basiret,Sadakat,Msavatvemran'da merutiyet kart yazlar yazmay srdrd. Yurt dnda srgnde bulunan Mithat Paa aleyhinde de yazlar yazarak Abdlhamidin gvenini kazand. Franszcay iyi bilmesi ve Avrupa tarz eitim kurumlarn yakndan tanmas nedeniyle 1 ubat 1877de Mekteb-i Sultan mdrlne atand. Mill ve slm ynnn etkisiyle okulda kkl bir slahat giriimi balatt (elik 1993: 31-32). Mcadele ettii sorunlarn banda gayrmslim rencilerin sayca fazla oluu, Bulgar rencilerin devlete kar silahl eylem planlar, retmenlerden bazlarnn zararl ve blc faaliyetleri ve okulda uygulanan retim ynteminin yetersizlii geliyordu (Akyz 1982: 122-123). Suavi, okulu retmen kadrosu ve mfredat bakmndan stanbulun slm atmosferine tad iin dnemin Maarif Nazr Mnif Paann; Osmanl-Rus Sava ile ilgili olarak ngiltere aleyhine yazyla da ngiliz elisi Henry Layardn tepkisini ekti. Layard, Babliye ikyet ettii Suaviyi grevden aldrd (elik 1993: 36). Sultani mdrlnden alndktan sonra isiz kalsa da cami vaazlar, gazete makaleleri araclyla Osmanl-Rus sava hakknda kamuoyunu bilinlendirmeye devam etti. Bir yandan da Rus tehdidi altndaki Balkan muhacirleri iin yardm kampanyas balatt (Doan 1991: 213). Urquhart ve evresindekilerin etkisiyle, Osmanl devletinin Rusyadan gl olduuna ve sava srdrmeleri gerektiine inandndan, Osmanlnn yenilgiyi kabul edip Ayastefanos Anlamas'n imzalamasn kabullenemedi. Devleti yabanc elilerin idaresinden kurtarmak ve Krcaalide devam eden mcadelenin bana Sultan Murad geirmek iin (elik 1993: 47), 20 Mays 1878de Rumeliden kap stanbula gelen birka yz muhacirle raan Sarayn bast. Sultan Murad darya karmaya alrken; Beikta Zabta Amiri Hasan Paa tarafndan ldrld (Uzunarl 1944: 79-83). raan Vakas olarak bilinen bu olayda can veren Suavinin ngiliz ve Rus ajan olduu ynnde iddialar ortaya atld. Karsnn ngiliz olmas da aleyhinde kullanld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Sha Delilba<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>stanbul dodu. Babas, Erkn- Harp Feriki Ferih kif Paa, annesi Azize Hanmdr. (TBMM 1939) Aslen Erzurumlu olan Ali Sha, IV. Muratn Badat fethinden beri Ktahyada oturan Delilba ailesindendir. Bebek yata babasn kaybet en Deliba, ilk tahsilini Kadkydeki Halile-i Mahmudiye isimli husus mektepte tamamlad. Daha sonra Trabzon Asker Rdiyesi ile Mlki dadiyi bitirdi. Tp Fakltesinden 1911'de mezun oldu. lk memuriyeti Badatn Hille kazasndaki belediye hekimliidir. Bir sre sonra bu grevinden istifa ederek Badat Demiryolu naat irketinde hekim olarak greve balad. Umum seferberlikte Mkellef Yzba olarak orduya dhil oldu. Bu dnemde Badat Merkez Hastanesinde, Kolordu Sertabip Muavinliinde ve Basra yaknlarnda gerekleen uaybe Harektnda shhiye bl sertabipliinde grev ald. Hastal sebebiyle stanbula dnmek zorunda kald. Askerlik grevi bittikten sonra srasyla Edirn
