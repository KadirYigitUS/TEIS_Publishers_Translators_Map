n<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Eğitim Ve Bilim<\/b><br/>Bio::<b>İzmir’de doğdu. 1948’de Ankara Atatürk Lisesi’ni, 1952’de Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi Türk Dili ve Edebiyatı Bölümü’nü bitirdi. Aynı fakülteye 1954’te asistan olarak girdi. 1958’de “Yabancı Dillerle Türkçe Arasında Anlam Benzerliği ve Alışverişi” başlıklı çalışmasıyla doktorasını verdi. 1964’te “Genel Dilbilim Yönünden Halk Etimolojisi ve Türkçedeki Örnekleri” başlıklı çalışmasıyla doçentliğe, 1972’de “Anlambilimi ve Türk Anlambilimi” adlı çalışmasıyla profesörlüğe yükseldi (Işık 2006: 194; Altınkaynak 2007: 43). Doktora çalışmaları öncesinde Alexander von Humboldt bursu ile Bonn Üniversitesi Dilbilim Enstitüsü'nde (1957-1958) araştırmalar yapan Doğan Aksan, doktora (1963) ve doçentlik sonrasında (1967) Frankfurt Üniversitesi Doğu Dilleri Kürsüsü'nde konuk öğretim üyesi olarak bulundu ve Türk dilbilimi dersleri verdi. 1957-58 arası Bonn Üniversitesi Genel Bilim Enstitüsü'nde öğretim üyeliği yaptı. 1996’da Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi Dilbilim Bölümü başkanıyken emekli oluncaya kadar hem kendi kurumundan hem de başka üniversitelerden gelen çok sayıda elemanın bilim uzmanlığı ve doktora çalışmalarında danışmanlık yaparak genç adayların yetişmesine yardımcı oldu (Işık 2006: 194; Altınkaynak 2007: 43). Emekli olduktan sonra da Türkoloji ve dilbilimi buluşturan çalışmalar yapmayı bırakmayan Doğan Aksan, uzun süren hastalığının ardından Ankara'da vefat etti. Doğan Aksan evli ve iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Durali Yılmaz<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Köke, Denizli<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>21 Mart 1948’de Denizli’nin Acıpayam ilçesi Köke köyünde doğmuştur. İlköğrenimini doğduğu köyde tamamlayan Yılmaz, ortaöğrenimine Burdur İmam Hatip Lisesinde, yükseköğrenimine İstanbul Yüksek İslam Enstitüsünde devam etti. Yüksek lisansını İstanbul Üniversitesi İktisat Tarihi Bölümü'nde yaptı. Mimar Sinan Üniversitesinde başladığı doktora öğrenimini \"Türk Romanının Doğuşu ve Ahmet Mithat” adlı teziyle tamamladı. 1988’de doçent, 1993’te profesör oldu. İstanbul Üniversitesinde Tanıtım ve Halkla İlişkiler Bölüm Başkanlığı, Sosyal Bilimler Enstitüsünde müdür yardımcılığı yaptı. Muğla Üniversitesinin Fen Edebiyat Fakültesi Çağdaş Türk Lehçeleri ve Edebiyatları Bölümünün kurulmasına öncülük etti, Fen Edebiyat Fakültesi dekanlığı görevinde bulundu. Muğla Üniversitesinden sonra İstanbul Üniversitesinde Türk Dili Bölümü Başkanlığı görevini üstlendi. 1999 yılında emekliye ayrıldı. 2000’de Yakın Doğu Üniversitesi İletişim Fakültesi Dekanlığı, 2004’te İstanbul Kültür Üniversitesi Türk Dili ve Edebiyatı Bölüm Başkanlığı görevine getirildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ebüzziya Tevfik<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>10 Şubat 1849 günü, İstanbul’da doğdu. Asıl adı, Mehmed Tevfik’tir. Ebüzziyâ\nyazılarında kullandığı addır. Ailesi, 13. yüzyılda Horasan’dan Anadolu’ya gelip\no dönem Konya’ya bağlı bir kaza olan Koçhisar’a yerleşen ve buraya\nŞereflikoçhisar adını veren “Şereflü” aşiretinden Atçeken (Esbkeşân) Hacı\nHasanoğlu ailesindendir. Babası Maliye Sergi Kalemi memurlarından Hasan Kâmil\nEfendi'dir. İlköğrenimine beş yaşında Sultanahmet Cevrî Kalfa Sıbyan Mektebinde\nbaşladı. Babasının 1857’de ölümü üzerine, “peder-mande” adı verilen yöntem\nuyarınca onun yerine aynı daireye çırak memur olarak girdi. Bu tarihten sonra\nkurumsal bir eğitim görmedi, memuriyet yaşamının ve kurduğu dostlukların\nsayesinde kendi kendini yetiştirdi. On yedi yaşına kadar Maliye Nezaretinin\nçeşitli kalemlerinde çalıştı. 1868’de Mithat Paşa’nın himmetiyle Şûra-yı Devlet\nikinci sınıf mülkiye mülazımlığına atandı. 1872’de yönetici kadrosunun\ndeğişmesi nedeniyle görevinden azledildi. Bundan sonra kendini bütünüyle\nyayıncılığa adadı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ece Gamze Atıcı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul'da dünyaya geldi. İlk, orta ve lise öğrenimini burada tamamladı. Üniversite öğrenimini İstanbul Üniversitesi İngiliz Dili ve Edebiyatı Bölümünde tamamladı. Galatasaray Üniversitesi İletişim Stratejileri ve Halkla İlişkiler Bölümünde yüksek lisans yaptı. İstanbul Cervantes Enstitüsünde İspanyolca eğitimini tamamladı. Doğan Burda Dergi grubu,Hello!dergisinde 2004- 2007 arası -İngilizce, İspanyolca ve Fransızcadan çeviriler ile- dış haber editörlüğü yaptı. Bir müddet İspanya'daki Salamanca Üniversitesinde bulunarak kursa katıldı ve Çağdaş İspanyol Edebiyatı dersleri aldı. İstanbul'a döndükten sonra editör, çevirmen ve gazeteci olarak çalıştı.Cogito, Sanat Dünyamızvekitap-lıkdergilerine Edward Said ve Robert Fisk gibi çeşitli yazarların makalelerini çevirdi. Hâlen İstanbul'da yaşayan sanatçı yazı çalışmalarını da burada sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Edeb Mahir Yalnız<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. Konya Öğretmen Okulu'ndan (1930) sonra Viyana ve Almanya’da okudu. Ankara DTCF Alman Dili ve Edebiyatı Bölümü'nü bitirdi, Ankara’da Gazi Eğitim Enstitüsü'nde Almanca öğretmenliği yaptı. 17. yüzyıl şairlerinden günümüz şairlerine kadar 58 Alman şairinin birer veya birkaç şiirini verenAlman Şiir Antolojisiadlı eseri bu alanda Türkiye'de ilk antolojidir. Kitaptaki bütün şiirler Yalnız’ın kendi çevirisidir. Yalnız’ın folklor alanında da çalışmaları oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Efe Duyan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>İstanbul’da doğmuştur. İstanbul Alman Lisesini bitiren Duyan, OTDÜ’de Mimarlık ve Felsefe bölümlerinde lisans düzeyinde eğitim almıştır. YTÜ Mimarlık Tarihi ana bilim dalında tamamladığı yüksek lisansının ardından Mimar Sinan Güzel Sanatlar Üniversitesi Mimarlık Tarihi anabilimdalında doktora eğitimi almıştır. Halen MSGSÜ’de Mimarlık Tarihi Anabilim Dalında öğretim görevlisi olarak çalışmaktadır. Şair aynı zamanda “Nikbinlik” ve “Sanat Cephesi” dergilerinde editör olarak çalışmıştır. Bugün hâlâ “Çevrimdışı İstanbul” dergisinin yayın kurulunda görev yapmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Elif Köksal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kuşadası, Aydın<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Elif Köksal, Nepal'de öğretmenlik ve öğrencilik yaptı. Hâlen Bodrum, Kadıkalesi'nde yaşayan yazar kranio-sakral terapistliği yapıyor. Çeşitli gazetelerde [Habertürk (2010),Remzi Kitap Gazetesi(2010)] yazarla röportajlar yapıldı. Elif Köksal'ın ilk kitabıKatmandu'da Ev Hali2010 yılında Metis Yayınlarından çıktı. Yazar, ayrıca Sir Herbert Read’in 1937'de yayımladığı kitabını Sanat ve Toplum adıyla Türkçeye çevirdi.Varlıkdergisinde (2010) \"İnsan Nereye Gitse Kendini de Götürür Demelerine İnanmayın, Gitmek İyi Gelir\" başlıklı yazısı yayımlandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Emir Ali Yağan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Tunceli<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Tunceli'de doğdu. 1976'da Elazığ Atatürk Lisesi’nden, 1978'de ise Ankara Eğitim Enstitüsü’nden mezun oldu. 12 Eylül Darbesi zamanı siyasal düşünceleri nedeniyle 1984-1988 yılları arasında Mamak Askeri Cezaevi’nde hapis yattı. Paris 8,Saint-Denis Üniversitesi Modern Yazın Bölümü Lisansüstü öğrenimini 1999'da tamamladı. Şiirleri farklı müzisyenlerce bestelenip seslendirildi, farklı dillere çevrildi, yerli-yabancı antoloji, dergi ve gazetelerde farklı türde ürünleriyle yer aldı. 2003 yılındaDenizi Kar Tuttuadıyla şiir albümü çıkardı. Bir dizi yerli yabancı kültürel etkinliklere katıldı. Piya Yayım Kolektifi’nin kurucuları ve süreli yayınlarının editörleri arasında yer aldı. 2010 yılından sonra sözlü tarih ve anlatı kitapları ortaya çıkardı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Emre Miyasoğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Tam adı Osman Emre Miyasoğlu'dur.Mustafa Miyasoğlu'nun oğludur. İstanbul'da doğdu. İlkokulu babası Mustafa Miyasoğlu’nun Türk Dili okutmanı olarak görev yaptığı Pakistan’ın başkenti İslamabad’da, orta öğrenimini de İstanbul Adnan Menderes Anadolu Lisesinde tamamladı. Anadolu Üniversitesi İşletme Fakültesi İşletme Bölümünden mezun oldu (2004). Ahmet Kabaklı yönetimindekiTürk Edebiyatıile Prof. Dr. Suphi Saatçi yönetimindekiKardaşlıkdergilerinde çalıştı. Çeşitli yayınevlerine kitaplar tercüme etti. Kısa bir dönem radyo programcılığı yaptı. İstanbul Kültür Üniversitesinde Klasik Türk Edebiyatı yüksek lisansını tamamladı (2011). 2000'den beri Millî Gazete'de kültür-sanat yazıları yazıyor ve İngilizce kaynaklı dış basından çeviriler yapıyor. İstanbul'da yaşıyor.Yalnızlık Rüyasıile 2002 Beyan Yayınları ilk Romanlar Yarışması İkincilik Ödülünü kazandı. Sanat, edebiyat ve İslam davası üzerine çeşitli okul ve kültür salonlarında konferans ve seminerler verdi. 2001 yılında çevirmen olarak göreve başladığı Millî Gazete’de Dış Haberler editörlüğü yapmaktadır. Evli ve bir kız çocuğu babası olan Emre Miyasoğlu, hâlen İstanbul'da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Engin Karadeniz<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Muğla<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Muğla’da doğdu. İlk ve orta öğrenimini İstanbul’da tamamladıktan sonra, İstanbul Üniversitesi Edebiyat Fakültesi Sosyoloji-Sosyal Antropoloji Bölümünden mezun oldu. Yüksek lisansını Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi Etnoloji Bölümünde, doktorasını da Almanya’da Tübingen Üniversitesinde yaptı. Tarım ve Köyişleri Bakanlığı, İmar ve İskan Bakanlığı ve Turizm Bakanlığında sosyolog ve sosyal plancı olarak ve özel bir kolejde de Felsefe Öğretmeni olarak görev yaptı. Emekli olduktan sonra, Bodrum’a yerleşti. Engin Karadeniz, Muğla’nın Bodrum ilçesinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Enis Behiç Koryürek<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul Aksaray’da dünyaya gelir (Çolak 2009: 16). Babası Doktor Yarbay İsmail Behiç Bey, annesi Trabzonlu bir asker kızı olan Fâika Hanım’dır. Babasının mesleği dolayısıyla çocukluğu Makedonya’da geçer. İlköğrenimini evde özel öğretmenlerden ve babasından alır. Ortaöğrenimini Selanik, Üsküp ve İstanbul’da tamamlar. İstanbul Sultanisi'nden 1910'da birincilikle mezun olur. Birincilikle girdiği Mülkiye Mektebini ise 1913'te yine birincilikle bitirir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Enver Naci Gökşen<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Cumhuriyet döneminin önemli yazarlarından biri olan Enver Naci Gökşen, 1916 yılında İstanbul’da doğdu. Çocukluğu Osmanlı Devleti’nin yıkılışı ile Türkiye Cumhuriyeti’nin kuruluş yıllarına denk geldiğinden yazarın eserleri önemli bir döneme tanıklık etmektedir. “Köklü ve zengin bir aileye sahip olan yazarın annesi İstanbullu bir subay kızıdır. 1945 yılında annesini kaybeden yazar, annesini hayatının ilk öğretmeni olarak görmekte ve Türkçeyi annesi sayesinde öğrendiğini belirtmektedir. Gökşen, ilkokulu ve ortaokulu Üsküdar’da okumuştur.” (Aksun 2010: 18) Enver Naci Gökşen, Cumhuriyet’in kuruluşu ile birlikte, ülke genelinde sosyo-kültürel pek çok değişime tanıklık etmiştir. Yazar, ortaokuldan sonra başladığı İstanbul Öğretmen Okulu'nu 1935 yılında bitirmiş ve daha sonra Ankara Gazi Eğitim Enstitüsü'nü kazanmıştır. 1937 yılında öğretmenlik yapmaya başlayan Gökşen’in ilk görev yerinin Adapazarı Ortaokulu olduğu bilinmektedir. 1951 yılında İstanbul Eğitim Enstitüsü ve İlköğretmen Okulu'na atanarak emekli olana kadar burada görevine devam etmiştir. İki evlilik yapan ve çocuğu olmayan yazar 1962 yılında İlhan Gökşen ile evlenmiştir. 1974 yılında kalp krizi geçiren Gökşen, uzun süre hastanede yatmıştır. Şeker hastalığına da yakalanan yazar, Atatürk Yüksek Öğretmen Okulu'ndan aynı yıl emekliye ayrılmıştır. Emekli olduktan sonra öğrencisi Mehmet Turgut’un sahibi olduğu Bilgi Başarı Yayınevi'nde çocuklara yönelik eserler üzerinde çalışmalar yapmış, vefatına kadar eserlerini bu yayınevinden çıkarmıştır. Ayrıca burada çıkan diğer kitapların pedagojik açıdan çocuk edebiyatına uygunluğunu kontrol ederek görevine devam etmiştir (Aksun 2010).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ercüment Ekrem Talu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Asıl adı Ahmet Kemal Ercüment olmasına rağmen Ercüment Ekrem Talû olarak tanınan yazar İstanbul İstinye’de doğdu. Recaizade Mahmut Ekrem’in ve Ayşe Güzide Hanım’ın oğlu olan Talû, doğum esnasında ölen Fatma Piraye’nin, bir buçuk yaşında dadısının dikkatsizliği sonucu yatalak olan Sunullah Emced’in ve aileyi yeniden hayata bağlayan Mehmet Nijad Ekrem’in ardından çiftin dördüncü çocuğu olarak dünyaya geldi (Nesin, 1973: 222; Arabacı, 2013: 48-51). Talû, ilköğrenimini yapmak üzere İstinye İptidai Mektebi’ne gönderildi. 1905’te Galatasaray Lisesi’ni bitirdi. Bir süre hukuk öğrenimi gördü. Paris’te Siyasal Bilgiler Okulu’nda öğrenim gördükten sonra yurda döndü. Yazarın gelişmesinde öğrenim gördüğü bu okulların yanı sıra babası Recaizâde Mahmut Ekrem’in ve onun yakın çevresini oluşturan edebî simaların da etkisi olmuştur. Farsça, Fransızca, İtalyanca, Latince, Yunanca, İngilizce, Almanca, İspanyolca, Lehçe dillerini bilen Talû, 1907’de Düyun-ı Umumiye’de çevirmen olarak çalışmaya başladı. 14 Ekim 1908’de Abidin Paşa’nın kızı Feriha Hanım’la evlendi ve bir yıl sonra oğlu Muvakkar doğdu. 1913’te Babıâli teşrifat memurluğuna getirildi. Çeşitli görevlerde bulunan Talû, 1919’da, 1924’te ve 1927-1929 yılları arasında olmak üzere üç farklı dönemde Matbuat Müdürlüğü yaptı. Edirne Vilayeti mektupçuluğu, Hariciye Nezareti müsteşar muavinliği vekâleti ve Beyoğlu Belediye Dairesi memurluğu görevlerinde bulundu (Nesin, 1973: 222; Karaalioğlu, 1982: 531; Aktaş, 2004: 148; Yalçın, 2010: 968). Çeşitli gazetelerde yazılar yazan Talû, Milli Mücadele’nin haklılığını halka göstermek amacıyla 1920’de Aka Gündüz ile birlikteAlayadlı mizah gazetesini on iki sayı olarak yayımladı (Ener Su, 2017: 69-70). 1924’te bir buçuk ay Cumhurbaşkanlığı başkâtibi, 1931-1933 yılları arasında Varşova Elçiliği Danışmanı olarak çalıştı. Mekteb-i Mülkiye (Siyasal Bilgiler), Ankara Hukuk Fakültesi ve Gazi Terbiye Enstitüsü’nde Fransızca öğretmeni, Galatasaray ve Notre Dam de Sion Liselerinde de edebiyat öğretmeni olarak çalıştı (Aktaş, 2004: 148; Nesin, 1973: 222; Yalçın, 2010: 968). Ortaç, Talû’nun memurluk hayatında her oturduğu koltuğu doldurduğunu ancak hepsinden birer nükte uğruna yuvarlanıp gittiğini, dilini tutamadığını (1963: 147) belirtmiştir. Bu değerlendirme Ercüment Ekrem’in sürekli görev değişimini açıklaması bakımından önem arz etmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdal Alova<\/b><br/>Total Translations: <b>18<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asıl adı Erdal Albayrak'tır. Yazı, şiir ve çevirilerinde \"Alova\" adını da kullanmaktadır. Nurhayat Hanım ile subay İlyas Albayrak'ın oğlu olarak 1952'de Ankara'da doğdu. İlkokulu Ankara'da, ortaokulu İstanbul Yeşilyurt Koleji'nde okudu. Ankara Cumhuriyet Lisesi'ni bitirdikten sonra girdiği ODTÜ Mühendislik Fakültesi'ndeki öğrenimini tamamlamadı; 2. sınıftan ayrıldı. Ardından bir süre de İstanbul Üniversitesi Yabancı Diller Yüksek Okulu'nda öğrenim gördü (1970-72). 1973'ten başlayarak çeşitli yayınevlerinde çevirmenlik, redaktörlük ve editörlük yaptı.Yitik Kentile 1996 Cemal Süreya Şiir Ödülü;Toplu Şiirlerile 2009 Behçet Necatigil Şiir Ödülü'nü kazandı. Halen editörlük ve çevirmenlik görevine devam etmektedir. Türkiye Yazarlar Sendikası üyesidir. İstanbul'da yaşamını sürdüren yazar, iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdal Öz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Sivas Yıldızeli’de doğmuştur. Nüfus cüzdanında doğum yeri, Kırşehir olarak yazılıdır. Annesi Trakyalı göçmen bir aileden Mehcure Hanım, babası Kafkas kökenli Şefik Bey’dir. Ceza hâkimi olan Şefik Bey’in mesleği dolayısıyla Öz’ün çocukluk ve gençlik yılları Anadolu’nun pek çok farklı şehrinde geçmiştir. Okul öncesi çağları, Yozgat’ta geçmiş; İlkokula Edirne Uzunköprü’de başlamış, II. Dünya Savaşı sırasında sınırda doğan tehlikeden ötürü dayısının yanına Ankara’ya gönderilmiştir. Babasının Bolu’ya tayini sonrasında Bolu’ya geçmiş ancak ailevi nedenlerden ötürü annesi ile birlikte yeniden Ankara’ya geçmiş ve ilkokula burada devam etmiş ancak Şefik Bey’in Muğla’ya tayini üzerine, ilkokulu Muğla’da tamamlamıştır. Ortaokulu Antalya’da, liseyi ise Tokat’ta bitiren Öz’ün lise dönemindeki edebiyat öğretmeni, İlhan Başgöz’dür. Başgöz’ün nitelikli okuma ve yazma konusunda yaptığı teşvikler, Öz’ün yazınsal yaşamında önemli bir iz bırakmış; yazar, “Bir Kuşu Tanımak” adlı öyküsünü Başgöz’den aldığı ilhamla yazmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdoğan Alkan<\/b><br/>Total Translations: <b>19<\/b><br/>Location: <b>Samsun<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Samsun’un Tekkeköy ilçesine bağlı Çırakman köyünde doğdu. Öğretmen Sıdıka Hanım ile mübaşir Emin Alkan’ın oğludur. Aile kökeni Sivas Şarkışla’dır. İlköğrenimini Samsun İnönü İlkokulunda tamamlayan Alkan, 1955’te Samsun On Dokuz Mayıs Lisesinden mezun oldu. Yükseköğrenimini Ankara Üniversitesi Siyasal Bilgiler Fakültesinde tamamladı (1960). 1960-1965 yılları arasında sırasıyla Samsun’da maiyet memurluğu; Mesudiye, Derze, Vezirköprü, Ladik, Darende ve Esbiye’de kaymakamlık yapmıştır. 1966 yılında Brüksel Inbel Enstitüsünde halkla ilişkiler alanında staj gördü. 1965-67’de Turizm Bakanlığı Periyodik Yayınlar şube müdürlüğü; Millî Prodüktivite Merkezi iktisat uzmanlığı (1969-1971) görevlerinde bulundu. 1967-1969 yılları arasında yedek subay olarak görev yaptı. TRT Ankara Televizyonu yapımcılık ve yönetmenliği ile gazete yazarlığı (1973-93) yaptıktan sonra emekli oldu. 12 Mart sürecinde TRT’deki görevinden uzaklaştırılınca İstanbul’a yerleşti. İstanbul Üniversitesi Gazetecilik Yüksekokulunda öğretim görevliliği yaparak yaşamını sürdürdü (1973-83). Bir süre Belçika Tarım Bakanlığında iktisatçı olarak görev yapan Alkan 1985-1989 yılları arasında kuruculuğunu yaptığı Deyiş Yayınları’nı yönetti. İyi derecede Fransızca ve orta derecede İngilizce bilmekteydi. Birsen Alkan ile evli olan şairin bir oğlu (Aydın Tozan) ve bir kızı (Elif Su) bulunmaktadır. Oğlu ve kızı da şair ve çevirmendir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdoğan Altınkaynak<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Yozgat<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Yozgat’ın Yerköy ilçesinde doğdu. İlkokulu ve ortaokulu Yerköy’de, liseyi Burdur’da okudu. 1984'te Fırat Üniversitesi Fen-Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümünü bitirdikten sonra 1985'te Diyarbakır Ergani Lisesinde Edebiyat öğretmeni olarak göreve başladı. 1987’de Çermik Lisesi edebiyat öğretmenliği ve 1989'da Çermik Lisesi Müdürlüğüne atandı. 1992’de Erciyes Üniversitesi Sosyal Bilimler Enstitüsünde Halk Edebiyatı sahasında yüksek lisansa başladı ve aynı yıl Melikgazi I. Endüstri Meslek Lisesi Edebiyat Öğretmenliğine atandı. 1993 yılında yüksek lisansını \"Türk Halk Hikâyeleri Metin - Tahlil\" başlığıyla tamamlayan Altınkaynak, 1997 yılında “Pınarbaşı, Sarız, Tomarza Avşar Ağıtları” adlı tezle doktor unvanını aldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ergin Günçe<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Giresun<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ergin Günçe, beş çocuklu bir ailenin ikinci çocuğu olarak 12 Şubat 1938'de dünyaya geldi. Nüfus kayıtlarında doğum yeri Edirne olarak geçse de doğduğu yer Giresun'dur. Babası Bahtiyar Bey, felsefe öğretmeni; annesi Melahat Hanım ise ilkokul öğretmenidir. Günçe'nin babası tarafından Lazlık ve Çerkeslik, annesi tarafından Araplık ve Bulgar göçmenliği vardır (Özkarcı 2017: 168-169).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erhan Bener<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Lefkoşa, Kıbrıs<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Ticaret Ve İş Dünyası<\/b><br/>Bio::<b>Hikmet Erhan Bener, 19 Nisan 1929’da Lefkoşa’da doğdu. Babası Mustafa Reşit Bener, annesi Mediha Bener’dir. Erhan Bener’in Kıbrıs doğumlu olmasının sebebi, babasının bir süre Kıbrıs Türk Lisesi'nde öğretmen olduğu zaman Kıbrıs’ta yaşamış olmalarıdır. Annesi Mediha Hanım Fransız Sörler Okulu’nda okumuş, Fransızca bilen, Fransız ve Türk edebiyatını okuyan ve piyano çalabilen bir kadındı. Babası öğretmen M. Raşit Bener tasavvuf felsefesini tanımasının yanında Fen Fakültesi’ndeki eğitiminin ardından bu alanda doktora yapmış, hem I. Dünya Savaşı’nda hem de Millî Mücadele yıllarında cephede bulunmuş ve ilerleyen yıllarda askerî okullarda öğretmenlik görevini yürütmüş vatansever bir Türk aydınıydı. Bener’in amcası felsefeci Cemil Sena Ongun, kardeşi ise öykücü Orhan Vüs’at Bener idi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erkut Tokman<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>İstanbul’da dünyaya geldi. Kocaeli Piri Reis İlkokulunu, Değirmender Ortaokulunu ve Kadıköy Kenan Evren ve Gölcük Barbaros Hayrettin Lisesini bitirdikten sonra, İstanbul Teknik Üniversitesi Elektrik Mühendisliği bölümünü bitirdi. Londra’da 2 yıl şiir ve oyunculuk başta olmak üzere sanat üzerine eğitim aldı. Bir süre Bükreş ve Milano’da çalıştı. P.E.N. Türkiye üyesidir ve Hapisteki Yazarlar Komitesinde çalışmaktadır. BESAM, Kültürlerarası Şiir ve Çeviri Akademisi, Poets of London, Poetas Del Mondo üyesidir. Constantin Severin’in dünyanın yaşayan en önemli yüz şairi arasına girdi. 2003 İtalya Uluslararası Messinia Şehri Sanat Ödülü'nü aldı. Hâlenİzmir’de yaşayan Erkut Tokman, 1996 yılından beri elektrik mühendisi olarak çalışmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ersan Üldes<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yayıncılık -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>Manisa’da doğdu. İlk, orta ve lise öğrenimini Manisa’da tamamladı. 1995 yılında Yıldız Teknik Üniversitesinden mühendis olarak mezun oldu. Edebiyatla ilgilenen Ersan Üldes, ilk romanıYerli Film(1999) ile İnkılap Kitabevi Roman Ödülü’ne layık görüldü. 1990 yılından beri İstanbul'da yaşamakta ve yazı çalışmalarını burada sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Estreya Seval Vali<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Sultan Hanım ile İzzet Assıoy'un kızları olarak İstanbul'da doğdu. Yapıtlarını yayımcısının \"Estreya yabancı adı, böyle adlar okuyucunun ilgisini çeker.\" tavsiyesi üzerine babaannesinin adı olan Estreya'yı asıl adı Seval'e ekleyerek kullandı. 1965'te İstanbul 19 Mayıs İlkokulunu bitirdi. Ortaokul ve liseyi ise İstanbul Notre Dame de Sion Fransız Lisesinde okudu. Özel şirketlerde bir süre sekreterlik yaptı. 1998 yılında istifa etti. Bu tarihten sonra teknik ve ticari çevirmeklik yapıyor. Roman, şiir ve derlemenin yanında çevirmenlikle de uğraşan yazar eşiyle birlikte İstanbul'da yaşamına devam etmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fahri Erdinç<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Manisa / Akhisar'da doğan Fahri Erdinç, aslen Ankaralı olan Deveci Çandaroğulları ailesinden öğretmen Halil Yaşar Erdinç'in oğludur. Küçük yaşta annesini kaybeden Erdinç, çocukluk yıllarını şu cümlelerle anlatır: “Sokaklarda büyüdüm, toprak yedim… Çocukluğumun en tatlı uykularına, sıtma nöbetleriyle, tütün tarlalarının zifiri karıştı. “(Şengil 1948: 5) İlköğrenimini ve liseyi Akhisar'da tamamlayan Fahri Erdinç, daha sonra Balıkesir Necatibey İlköğretmen Okulu'ndan mezun oldu (1936). Ardından Balıkesir, Afyon, Manisa ve Tekirdağ'ın köylerinde ilkokul öğretmenliği yaptı; bir süre de Ankara Konservatuvarı Tiyatro Bölümü'nde okudu (1938); tekrar öğretmenlik mesleğine döndü. Öğretmenliğin yanı sıra Ankara Radyosu'nun Tiyatro Bölümü'nde çalıştı (1946). \"Hayat Bir Tekerrürden İbaret\", \"Mübarek Efendi\", \"Selami Baba\" gibi pek çok radyofonik oyunu Ankara Radyosu'nda seslendirildi. HakkındaSeçilmiş HikâyelerveTürkiye Defteridergilerinde özel sayılar hazırlandı. Siyasal düşüncelerinden dolayı tutuklandı; 1949'dan ölümüne kadar Bulgaristan'da yaşadı. 11 Kasım 1986'da Bulgaristan'da öldü. Kemal Anadol,Karşı Yaka Memleket(1998) adlı belgesel romanında Fahri Erdinç'in hayatını ele almıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fahri Öz<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Antalya / Manavgat’ta doğdu. İlkokulu büyüdüğü köy olan Çavuşköy’de, ortaokulu Manavgat’ta bitirdi. Lise öğrenimini Antalya’da tamamladı ve 1986 yılında Dil ve Tarih-Coğrafya Fakültesi İngiliz Dili ve Edebiyatı Bölümünde üniversite eğitimine başladı. Öğrencilik yıllarında Cem Savran’ın çıkardığıSilgidergisinde çeviri ve şiirlerini yayımladı. Mezun olunca A.Ü. TÖMER’de İngilizce okutmanı olarak çalıştı. DTCF’de yüksek lisansını, ODTÜ’de ise doktorasını tamamladı. Bilkent ve Hacettepe üniversitelerinde İngilizce okutmanlığı yaptı. Bir süre Ankara Üniversitesinde öğretim görevlisi olarak çalıştı. Çevirmenler Meslek Birliği ÇEVBİR’in kurucu üyeleri arasında yer aldı. 2010 yılından beri MLA (Modern Language Association) üyesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faik Dranaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Leros, Yunanistan<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Akdeniz Adaları içerisinde yer alan On İki Adaların Leros adasında doğdu. İlköğrenimini Ankara'nın Beypazarı ilçesinde, ortaokul ve lise öğrenimini ise Kastamonu'da tamamladı. İstanbul Yüksek Öğretmen Okulu'nda felsefe bölümünden mezun oldu (1932). Doktora eğitimi için İsveç'e gitti. \"Sartre ve Heidegger'de Ölüm\" başlıklı doktora tezini burada tamamladı. Öğretmenliğe Galatasaray Lisesi'nde başladı. Ardından Kastamonu, Sivas, Trabzon'da ve İstanbul Kabataş Lisesi'nde felsefe öğretmenliği ve idarecilik görevlerinde bulundu. 1946-1951 yılları arasında İsviçre Bölgesi Kültür Ataşeliği ve öğrenci müfettişliği sekreteri olarak çalıştı. İstanbul merkezli Özel Ata Koleji'ni kurdu ve bu kurumun müdürlük görevini yerine getirdi. 1974'te buradan emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faik Esat (Andelib)<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asıl adı, Mehmet Esat'tır. Başmakçızade Zühdî Molla Efendi'nin oğludur. Şeyhülislamlar, kazaskerler ve kadılar çıkaran bir ailenin ferdidir (İnal 1999). Eğitimine ihtimam gösterilir, özel hocalar elinde yetişir. Arapça ve Farsçaya çok iyi derecede hâkim olur. Kısa süreli birtakım memuriyetleri olsa da genel olarak matbuat içerisinde çalışır.Gül Demetleriisimli kitabından anlaşıldığına göre 1888-90 arası bir zamanda Rodos'ta bulunur. Meşhur bir ailenin kızıyla evlenirse de işret merakı nedeniyle evlilik hayatı çok kısa sürer. Yakın arkadaşı Müstecabizade İsmet'le birlikte aynı evde kalır ve tüm perişanlığına rağmen bu ev, devrin sanat ortamlarından biri olur. \"Çocuk tabiatlı\" olarak değerlendirilen şair, çevresindeki dostlarına karşı çok cömerttir (A. Rasim, 2016). Sultan II. Abdülhamid'in hafiyeleriyle sürekli kavga hâlinde olan ve yönetime karşı da sert eleştirilerden kaçınmayan şair, 1901'de Tahrirat Müdürlüğü göreviyle Malatya'ya sürülür ve 1902'de burada vefat eder (Bursalı Mehmed Tahir, 1972). Mezarı Malatya'dadır (Tuman 2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faik Sabri Duran<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>stanbul’da doğan Faik Sabri, Posta ve Telgraf Nezareti evrak müdürlerinden Hüseyin Sabri Bey'in oğludur. İlköğrenimini Ravza-i Terakki’de, orta öğrenimini de Üsküdar Askeri ve Mülki İdadisi ile Saint Benoit’da tamamlayarak 1900’de mezun olmuştur. 1901'den 1906'ya kadar İstanbul'da çıkan çeşitli gazete ve dergilerde çalıştıktan sonra 1906’da istibdadın baskısı nedeniyle Paris’e kaçmıştır. 1908’de Meşrutiyet’in ilanı edilmesiyle yurda dönen Faik Sabri, 1909’da Maarif Nezareti'nin açtığı sınavı kazanarak bir kez daha Paris’e gitmiş ve Sorbon Üniversitesi’nde coğrafya eğitimi almıştır. Bir yandan eğitimine devam ederken bir yandan da Avrupa’da birçok yere seyahat etmiş ve izlenimlerini yazarak “Avrupa Mektupları” başlığı altındaŞehbaldergisiyle,İkdamgazetesine göndermiştir. 1911'de eğitimini tamamlayıp İstanbul’a döndüğünde çeşitli okullarda öğretmenlik yapan Faik Sabri, ayrıca Prof. Erich Obst ile İstanbul Üniversitesi Edebiyat Fakültesi’nde “Coğrafya Enstitüsü”nü kurmuştur. 1920’de bütün görevlerinden istifa ederek Avrupa'ya gitmiş; Londra ve Paris'te ticaretle uğraşmıştır. 1926’da İstanbul’a döndüğünde çeşitli idari hizmetlerde bulunmuş ve öğretmenlik yapmıştır. 7 Mayıs 1943’te İstanbul'da vefat etmiştir. .<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fakir Baykurt<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Burdur<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl adı Tahir olan Fakir Baykurt, Burdur’un Yeşilova ilçesinin Akçaköy’ünde doğdu. Tahir ismini resmî bulan Baykurt, takma adı olsun istedi. Bir gün postadan onun adına gelecek olan evrak yanlışlıkla Fakir Baykurt’a diye geldi ve aradığı adı buldu. Annesi Elif, Kara Aliler’in kızı; babası Kara Veli, Dütçeler’den idi. Babasının yaşamında yokluk, askerlik ve mahkemeler bitmedi; iki yılda döneceği askerlik hayatı 14 yıl sürdü, birçok cephede savaştı. Kara Elif’in dünyaya getirdiği sekiz çocuğun altısı hayatta kaldı. Baykurt, dokuz yaşında iken babası kağnıdan düşüp hayatını kaybetti (Cevdet Kudret 2009: 391; Şermet 2007: 11-13).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faruk Gürtunca<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Edirne'de doğan yazarın babası, Çanakkale'de şehit olan Abdülkadir Bey; annesi akıncılardan olan Bayraktar Sülalesi'nden Pembe Hanım'dır. Yazarın babasının ölümü olan 1915'i takip eden yıl içerisinde annesi de vefat etti. Gürtunca, zor şartlara rağmen Edirne İlköğretmen Okulu'nu bitirdikten sonra, 1931 yılına kadar Edirne'de öğretmenlik yaptı. 1931'de Galatasaray Lisesi'nde Türkçe öğretmeni oldu. İstanbul Üniversitesi'nin dişçilik bölümünde de okudu (Tekin 2010). 1933 yılında Ülkü Basımevi'ni ve 1934'te Ülkü Kitap Yurdu isimli yayınevini kurdu. 1947'den 1975'e dek, uzunca bir süre yayıncılık faaliyetlerinde bulundu (Yazar 1999). 1957-1960 döneminde Demokrat Parti'nin İstanbul Milletvekili oldu. 1960 darbesinin ardından bir müddet Yassıada'da tutuklu kaldı. 1975 yılında çok sevdiği ve bağımsızlığı için destanlar yazdığı Kıbrıs'ı ziyaret etti. 1982 yılında vefat eden şairin kabri, Zincirlikuyu Mezarlığı'ndadır (Arslan 2019).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fatih Erdoğan<\/b><br/>Total Translations: <b>50<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>İzmir’de doğdu, 1958’de İstanbul’a geldi. İlkokulu Kanarya İlkokulu'nda, ortaokulu ise Kültür Koleji'nde okudu. Liseyi 1972 yılında Robert Koleji’nde tamamladı. Boğaziçi Üniversitesi Makine Mühendisliği Bölümü’nden 1979’da mezun oldu. Kitaplara, özellikle de çocuk kitaplarına olan ilgisi nedeniyle, diplomasını aldığı makine mühendisliği mesleğini yapmak yerine, Redhouse Yayınevinde 1980-1991 yılları arasında çocuk yayınları editörü olarak görev yaptı (Yılmaz 2013: 15). Kitaplara olan ilgisi daha sonra tüm hızıyla devam etti. Lisans mezuniyetinin ardından 1984 yılında Münih’te bulunan Uluslararası Çocuk ve Gençlik Kütüphanesi (Internationale Jugendbibliothek) bursuyla üç ay bu kütüphanede çalıştı.Türkiye’ye döndükten sonra 1986 yılından 1994 yılına kadar,Cumhuriyetgazetesinin çıkardığı ÇerçeveveKitapdergilerinde, 2001-2003 yılları arasında iseRadikalgazetesinin çıkardığıRadikal Kitapekinde çocuk edebiyatı üzerine yazılar yazdı (Yılmaz 2013: 15).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fatih Özgüven<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Avusturya Lisesi ve İstanbul Üniversitesi İngiliz Dili ve Edebiyatı bölümünü bitirdi. İletişim Yayınları'nda editörlük; Bilgi Üniversitesi ile Boğaziçi Üniversitesi'nde sinema ve edebiyat dersleri verdi. Birçok dergide sinema ve edebiyat üzerine yazılar kaleme almaya devam etmektedir. ÖzellikleRadikalgazetesinde yazdığı sinema yazıları bir okul mahiyeti göstermiştir. Ayrıca Bahçe isimli bir kısa filmi vardır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fatma Aliye<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>19. yüzyılın önemli devlet adamlarından tarihçi, hukukçu, eğitimci Ahmet Cevdet Paşa ile Adviye Rabia Hanım’ın kızı olarak İstanbul’da dünyaya geldi. Babası Ahmet Cevdet Paşa (1822-1895), Kırklarelili Yularkıran Ahmet Ağa’nın soyundandı. Ahmet Ağa, Prut Savaşı dönüşünde Lofça’da yerleşti. Onun torunlarından Lofça müftüsü Hacı İsmail Ağa, Cevdet Paşa’nın babasıydı. İsmail Ağa, Topuzoğlu sülalesinden Ayşe Sümbül Hanım’la evlenmişti. Cevdet Paşa’nın kızları, soyadı Kanunu ile büyük dedelerinin lakaplarını soyadı olarak benimsedi. Fatma Aliye ‘Topuz’u, kız kardeşi Emine Semiye (1863-1944) ‘Yularkıran’ı seçti (Kaymaz 2009: 39-40).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fazlı Necip<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Selanik, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Selanikli Fazlı Necip, resmi kayıtlara göre 21 Nisan 1864, yazarın kendi verdiği bilgiye göre 22 Nisan 1868’de Selanik’te doğmuştur. Annesini küçük yaşta kaybeden Fazlı Necip’in babası Duyun-ı Umumiye İdaresi sandık emini Abdurrahman Nafiz Bey’dir. Rüştiyedeki eğitimini tamamladıktan sonra özel hocalardan ders almış ve Fransızca öğrenmiştir. 1882’den itibaren İstanbul gazetelerine yazı göndermeye başlamıştır. Yazdıkları, devrin tanınmış isimlerinin dikkatini çekmiş,  Recaizade Mahmut Ekrem ile mektuplaşmaları ve dostluğu böylece başlamıştır. Aynı dönemde Selanik’te çıkanGonca-i Edebdergisinde de yazmıştır. 1909’a kadar Selanik’te kalan Fazlı Necip, gazeteciliğin yanı sıra öğretmenlik de yapmıştır. 1895-1909 arasında kendi çıkardığıAsırgazetesinin başyazarıdır. 1909’da Matbuat-ı Dâhiliye Müdürlüğü'ne tayin edilmiş, İttihat ve Terakki iktidardan düşünce 1912’de bu görevinden alınır. 1925’te yirmi altı sayı çıkanTürk Hayatımecmuasının başyazarlığını yapmıştır. 19 Haziran 1932’de vefat ederek Maçka kabristanına defnedilmiştir<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ferhan Oğuzkan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da doğdu. Dumlupınar İlkokulu, Üsküdar Ortaokulu, Haydarpaşa Lisesi'nde ilk, orta ve lise öğrenimini tamamladı. İstanbul Üniversitesi Edebiyat Fakültesi Psikoloji Bölümünden mezun oldu. ABD Columbia Üniversitesi'nde Eğitim Bilimleri alanında doktora yaptı. 1943-1953 yılları arasında Kadıköy Kız Lisesi, Savaştepe ve Düziçi Öğretmen Okulları ve İzmit Lisesi'nde edebiyat öğretmenliği; daha sonra sırasıyla Gazi Eğitim Enstitüsü, Ankara Yüksek Öğretmen Okulu ve Orta Doğu Teknik Üniversitesi'nde öğretim üyeliği yaptı. MEB Talim ve Terbiye Dairesi üyeliği de yapan eğitimci,1986'da emekli oldu. 1999'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feride Çiçekoğlu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Mimari Ve Mühendislik -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ankara’da doğmuştur. Yargıtay üyesi olan babası Hasan Kemal Çiçekoğlu’nun görevi nedeniyle çocukluk ve gençlik yılları Ankara’da geçmiştir. İlkokul ve ortaokulu Ankara Maarif Koleji’nde okumuştur. 1968’de kolejden mezun olduktan sonra ODTÜ Mimarlık Fakültesi’ne girmiştir. 1972’de Mimarlık Fakültesi’ni birincilikle bitiren Çiçekoğlu, aynı fakültede Çevre Psikolojisi alanında yüksek lisans yapmıştır (“A Conceptual Framework For An Understanding”, Yayımlanmamış yüksek lisans tezi, Ortadoğu Teknik Üniversitesi, Ankara 1973). Fullbright burslusu olarak Amerika’ya gitmiş ve doktorasını Pensilvanya Üniversitesi’nde tamamlamıştır. Politik görüşlerinin Amerika’da şekillendiğini belirten yazar, doktora tezini bu “muhalif kimlik’’le yazmıştır (“İkiyüzüncü Yıl Masalları: Philadelphia’daki Kentsel Yenilenmenin Eleştirel Bir Değerlendirmesi (1947-1976)”, Yayımlanmamış doktora tezi, Pennsylvania Üniversitesi, 1976.) (Türker 2006: 19, 22).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ferit Edgü<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adı İsmail Ferit Edgü’dür. İstanbul'da doğdu. Ferit Edgü, Fatma Nevber Hanım ile küçük bir memur olan Mehmet Nuri Edgü’nün oğludur. Anne tarafından büyükdedesi Eğribozlu Mehmed Emin Sırrî, 19. yüzyıl Bektaşi şairlerinden olup bir de“Divân”ı vardır. Ferit Edgü’nün çocukluk yılları, dünyada ve Türkiye’de yaşanan siyasal, sosyal ve ekonomik şartların olumsuzluğunda geçti. İlkokuldan başlayarak hep Milli Eğitim okullarında okudu. Attila İlhan, Salah Birsel, Melih Cevdet ve daha sonraları ilk yazılarını yayınlayacak olan Vedat Günyol ile lise yıllarında tanıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fethi Naci Kalpakçıoğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Giresun<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asıl adı\nİsmail Naci Kalpakçıoğlu’dur. “Karpuzcu Fethi Ağa” olarak anılan İbrahim Fethi\nve Hatice Hanım’ın çocuğu olarak Giresun’da doğdu. İlk ve orta öğrenimlerini\nsırasıyla Giresun Gazipaşa İlkokulu (1939), Giresun Ortaokulu ve Erzurum Lisesi\n(1945)’nde tamamladı. 1949 tarihinde İ.Ü. İktisat Fakültesi’nden mezun oldu.\nÖğrenimi sırasında devlet bursundan faydalandığı için bir süre Konya\nEreğlisi’ndeki Sümerbank Bez Fabrikası’nda memur olarak çalıştı. Siyasi\ngörüşleri ve faaliyetleri yüzünden çeşitli soruşturmalara maruz kalan Fethi\nNaci, aynı sebepten bir süre mahkûmiyet hayatı yaşadı. İktisat Fakültesi\nasistanlık sınavını kazandı fakat yine bu yüzden ataması yapılmadı. Gerçek\nYayınevi’ni kurduğu 1965’e kadar çeşitli özel fabrikalarda muhasebeci ve\nyönetici olarak görev yaptı. Bu tarihten sonra yazarlık ve yayıncılık asıl işi\noldu. İlk yazısınıErzurumadlı\nyerel bir gazetede yayımlatan (1943) Fethi Naci, ilk şiir ve hikâyeleriyle\nbirlikte muhtelif deneme ve eleştiri yazılarını önceYeşilgiresun,Aksu,Karadeniz Postası,İstanbul,Yedigüngibi gazete ve\ndergilerde neşretti. Bir dönem Naci Kalpakçıoğlu imzası dışında Oktay Deniz\nmüstearını kullanan yazar, 1953’ten itibaren Fethi Naci imzasıyla tanındı. Bu\nadla ilk yazısıKaynakdergisinde\nçıktı. Edebiyat, kültür, siyasi içerikli diğer yazıları yıllar içindeYeryüzü,Beraber,YeniUfuklar,Büyük Gazete,Vatan,Sosyal Adalet,Yön,Ant,Soyut,PazarPostası,Seçilmiş Hikâyeler,Dost,YeniDergi,Akşam,Politika,YeniDüşün,Yazko Somut,Adam Sanat,Gösteri,MilliyetSanat,Cumhuriyet,CumhuriyetKitap,Yaşasın Edebiyat,Aydınlık,YeniYüzyılgibi çeşitli\nyayın organlarında yayımlandı. Ayrıca bu yayın organlarının bazılarında\nyönetici olarak da çalıştı. Fethi Naci, meslek hayatı boyunca çeşitli ödüllere\nlayık görüldü. 1959 yılındaDostdergisinin\ndüzenlediği bir soruşturmada yılın en beğenilen eleştirmeni seçildi.Bir Hikâyeci: Sait Faik-Bir Romancı:\nYaşar Kemaleseri için verilen 1991 Sedat Simavi Vakfı\nEdebiyat Ödülü’nü Cevdet Kudret’le paylaştı. 1998 yılında düzenlenen 17.\nİstanbul Kitap Fuarı (TÜYAP)'nın “Onur Yazarı”dır. 1976 yılında önceden boşandığı\neşini ve tek çocuğunu bir trafik kazasında kaybeden yazar, bu vahim olayın\nacısını her daim yüreğinde taşıyacaktır. Sonrasında hayatının sonuna kadar\nbirlikte olacağı Lale Kalpakçıoğlu’yla ikinci evliliğini yapan (1982) yazar, 23\nTemmuz 2008 tarihinde İstanbul’da vefat etmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feyyaz Kayacan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Asıl adı Feyyaz Fergar'dır. Feyyaz Kayacan’ın babası Abdullah Ziya (Levon) ve büyük babası Abdullah Şükrü (Viçen Abdullah) Ermeni kökenli birer muhtedidirler. Feyyaz Kayacan’ın annesi ise Reşat Paşa’nın ikinci çocuğu Fatma Ubeyde Hanım'dır. 19 Aralık 1919 tarihinde İstanbul'da Reşat Paşa Köşkü'nde dünyaya gelen Feyyaz Kayacan, ilk ve ortaöğrenimini İstanbul’da Saint Joseph Fransız Lisesi’nde tamamladı. Daha sonra Paris'te École Libre des Sciences (Siyasal Bilgiler Fakültesi)’ta bir yıl siyaset okuyan Kayacan, II. Dünya Savaşı'nın çıkması üzerine Londra'ya giderek Durham Üniversitesi'nde iktisat öğrenimi gördü. Feyyaz Kayacan, ilk evliliğini 1942 yılında Jula Ellis ile yaptı ve bu evlilikten Rana ile Julian adında bir kızı bir oğlu oldu. Yazarın ilk karısı Jula, 1957 yılında amansız bir hastalıktan öldü. Feyyaz Kayacan, ertesi yıl BBC’den meslektaşı Mary Saunders'la evlendi. Bu evlilikten de Andrew, Ghislaine, Miriam ve Daniel adlarında iki kızı iki oğlu dünyaya geldi. Bütün çocukları ve ikinci karısı hâlen hayattadır. Feyyaz Kayacan, uzun yıllar Londra'da BBC Türkçe Yayınlar Servisi'nde çalıştı; burada \"Feyyaz Kayacan'ın Dünyası\" adlı bir program hazırladı ve bu kurumdan emekli oldu. Emekli olduktan sonra Londra'da yaşamaya devam eden yazar, 5 Nisan 1993 tarihinde geçirdiği kalp krizi neticesinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feyzi Halıcı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Erzurumlu bir ailenin çocuğu olarak Konya’da dünyaya geldi. Babası halı tüccarı olduğu için \"Halıcı\" soyadını aldı. Üniversiteye kadarki dönemi burada tamamladı. Henüz ilkokuldayken babasının halı dükkânına gelen Konyalı Âşık Mehmet Ağa'yı (Yakıcı) dinleyince halk şiirine ve ozanlarına ilgi duymaya başladı. O araSon Postagazetesinin açtığı bir ankete şiirle cevap verdi. Gazetenin ilk sayfasında şiirinin yayımlanmasıyla da tanındı. Sonradan yazdığı şiirleriAfacan, Mektepli, Çocuk SesiveArkadaşadlı çocuk dergilerinde çıktı. 1950 yılında İstanbul Üniversitesi Fen Fakültesi Kimya Bölümü'nden mezun oldu. Daha sonra bir süre Konya’da ticaretle uğraştı. 1957’de 2000’li yıllara kadar çıkarılanÇağrıdergisini yayımlamaya başladı. Feyzi Halıcı, Mevlana’yı anma törenlerini, Âşıklar Bayramı'nı ve Türkiye Cirit Oyunları Şampiyonası'nı düzenledi. 1966 yılından sonra Konya’da düzenlediği “Konya Âşıklar Bayramı” bu geleneksel edebiyatın 20. yüzyılda da canlılığını korumasında büyük rol oynadı. 1968-1977 yılları arasında Konya senatörü olarak Meclis’te görev aldı. Atatürk Kültür Merkezi Bilim Kurulu, FUJET ve TÜTAV üyeliklerinde bulundu. Konya Kültür ve Turizm Vakfı Başkanlığı gibi sayısız görev yapan sanatçı, 9 Ekim 2017 tarihinde İstanbul’da hayatını kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feyzullah Sacit Ülkü<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Kırşehir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Kırşehir’de doğan Feyzullah Sacit, Kırşehir Sancağı Muhasebe Başkâtipliği görevinden emekli olan Mustafa Sabri Bey ile Emine Hanım’ın oğludur. Kırşehir Rüştiyesi’nde orta, Ankara İdadisi’nde lise öğrenimini tamamladıktan sonra 1908’de girdiği Mekteb-i Mülkiye-i Şâhâne’den 1912’de mezun olmuştur. Aynı yıl Türkçe öğretmeni olarak atanan Ülkü, görevi esnasında I. Dünya Savaşı’nın çıkması üzerine 1915’te askere alınarak Sarıkamış Cephesi’ne gönderilmiş ve 1918’de terhis edilinceye kadar burada öğretmenlik yapmıştır. Ayrıca askerler içinVarlıkdergisini çıkardığı ve başyazılarını kaleme aldığıyla ilgili bilgiler olmakla beraber bunlar doğrulanamamıştır. Kurtuluş Savaşı sırasında Mustafa Suphi ile birlikte gittiği Moskova’da komünist faaliyetlere katılmış veYeni Dünyagazetesinin başyazarlığını yapmıştır. 1920 sonlarında bu gruptan uzaklaşmış ve tespit edilemeyen bir tarihte Türkiye’ye dönerek kaymakamlık göreviyle yeniden devlet hizmetine girmiştir. 1933’te görevlendirildiği Mülkiye Müfettişliği’nden Başmüfettiş olarak 1952’de emekliye ayrılmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fikret Adil<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Tam adı Fikret Adil\nKamertan'dır. İstanbul Çengelköy’de 7 Ocak 1901 tarihinde doğmuştur. Babası,\naskerî hekim, operatör Mahmut Adil Bey’dir (1871-1938). Mahmut Adil Bey,\nedebiyatla ilgili bir kimseydi ve Tevfik Fikret’in hayranlarındandı. Bir oğlu\nolunca ona Fikret adını vermiştir. Babası mesleğiyle ilgili bazı çeviriler\nyapmıştır. Asepsi ve antisepsiyle ilgili ilk eser onun çevirisidir. Baha\nToven’le birlikte Allan Kardec’ten ispritizmayla ilgili bir kitap da\nçevirmiştir. Arap harflerinin bırakılıp Latin harflerinin kabulü sırasında Türk\ngrameri üzerine araştırma ve denemesi vardır. Fikret Adil, 1934’te Soyadı\nKanunu çıktığı zaman, kendi adıyla oldukça geniş bir ün yapmış olduğundan,\nyazılarında gene Fikret Adil adını korumuş, babasının soyadını kullanmamıştır.\nAncak çeşitli takma adlarla yazılar yazmış, birçok yazısında da \"fa\"\nkısaltmasını kullanmıştır (Adil 2017: 8). Bunun yanı sıra \"Bir\nİstanbullu\", \"Kuloğlu\", \"Kamertan\", \"Kemertan\"\nimzalarını da kullanmıştır (İstanbul Ansiklopedisi 2000: 103).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fikret Hakan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Medya -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Gerçek adı Bumin Gaffar Çıtanak’tır; adını sinemaya başlayınca mahkeme kararıyla Fikret Hakan olarak değiştirdi. 23 Nisan 1934’te Balıkesir’de doğdu (Nüfus kaydında 21 Nisan 1934). Babası edebiyat öğretmeni, çevirmen A. Gaffar Güney (asıl adı Abdullah Gaffar Çıtanak) annesi hemşire Fatma Belkıs Hanım’dır. Babası 1940’lı yıllarda Ankara’daki edebiyat çevrelerince sevilen, entelektüel kimliğe sahip biri iken daha sonra sıra dışı ve gizemli bir yaşam sürmeye başladı. Kimilerine göre akıl sağlığını yitirdi kimilerine göre ise karşılıksız bir aşka düştü (Dervişoğlu 2018: 85). Anne ve babasının ayrılığından sonra yazar annesiyle birlikte Anadolu’nun çeşitli şehirlerini gezdi. İlkokulu Bursa 23. İlkokulu’nda okudu (Hakan 2008: Önsöz). Ortaokulu Eskişehir’de okurken orta son sınıfta İstanbul’a taşındılar (1948). Taksim Lisesindeyken Ercüment Behzat, Nâzım Hikmet, Orhan Veli gibi edebiyatçıları okudu. İlk öyküleri Abdi İpekçi’nin yazı işleri müdürlüğünü yaptığıİstanbul Expresgazetesinde yayımlandı (Pösteki 2009: 35). On altı yaşındayken Ses Tiyatrosunda “Üç Güvercin Opereti”nde palyaço rolüyle ilk sahne deneyimini yaşadı (1950). Lise birinci sınıftayken okuldan ayrıldı “Köprüaltı Çocukları” filmiyle oyunculuk kariyeri başladı (1952). Asıl çıkışını “Beyaz Mendil” filmiyle yaptı (1955). 1958’de askere gitti. 1960’da askerlik dönüşü “Yılanların Öcü”, “Karanlıkta Uyananlar” gibi toplumsal içeriği ağır basan filmlerde rol aldı. Hayatı boyunca iki yüzden fazla filmde, otuza yakın dizide oynadı. Ses Tiyatrosu dışında Çığır Sahne, Cep Tiyatrosu, Küçük Sahne vb. tiyatrolarda sahne aldı. 1970’lerde gazinolarda şarkıcılık deneyimi de yaşadı. 1998’de “Devlet Sanatçısı”; 2009’da Eskişehir Osmangazi Üniversitesi Karşılaştırmalı Edebiyat Anabilim Dalından”Fahri Doktor” ünvanları verildi. 2017’de İstanbul’da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fikret Ürgüp<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>İstanbul Suadiye’de dünyaya geldi. Babası Gümrük Muhasebe Umum Müdürüdür. Annesinin ilk eşi evliliğinin on beşinci gününde intihar etmiştir. Çocukluğu Erenköy’de büyük bir köşkte geçti. Erkek kardeşi altı yaşında tüberkülozdan hayatını kaybetti. Yazarın Nazan adında bir kız kardeşi vardır. Galatasaray Lisesi'nde yatılı okuyan Ürgüp, henüz 13 yaşındayken arkadaşlarıyla beraberPüvekar(Berber) isimli bir mizah dergisi çıkardı. Liseden sonra İstanbul Üniversitesi Tıp Fakültesi'ni kazandı ve 1940 yılında buradan mezun oldu. 1946 yılından itibaren iç hastalıkları uzmanı olarak İstanbul’da serbest hekimlik görevinde bulundu. İki kez askere alındı. 1954’te Newyork State ve Pensilvanya Warren State Hastanelerinde eşi ile birlikte psikiyatri ihtisası yapmak üzere Amerika’ya gitti. 1959’a kadar Amerika’da yaşadı. Amerika’da kaldığı yıllar boyuncaYeditepeDergisi’nde “Amerika Mektupları” başlığı altında gezi yazıları yayımlandı. Bu mektuplarda genellikle oradaki kültür ve sanat ortamı, insanların yaşayışı gibi konuları ele aldı. Fransa’da psikiyatri alanında yapılan çalışmalara katılan Fikret Ürgüp, şizofreni ile ilgili bilimsel bir monografi kaleme aldı. 1968’de Mahpeyker Hanım'la olan evlilikleri sona erdi. Sait Faik Abasıyanık’ın yakın dostu ve doktoru olan yazar, 1950-1953 ve 1968 yıllarında resim sergileri açtı. 8 Mart 1977 tarihinde İstanbul’da hayatını kaybeden Fikret Ürgüp’ün kabri Çengelköy Mezarlığı’ndadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fuat Bayramoğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İlk yazı ve şiirlerinde \"Fuat Tayyip\" imzasını kullandı. Fuat Bayramoğlu, Hacı Bayram-ı Veli'nin 16. kuşaktan torunudur. Hacı Bayram dergâhı postnişini Şeyh Tayyib Efendi ile Hüsniye Hanım'ın oğlu olarak 1912 yılında dünyaya gelen Fuat Bayramoğlu, çocukluğunu Anadolu'da bir ölüm kalım savaşının verildiği Millî Mücadele yıllarının yoksul Ankara'sında ve tekke atmosferinde yaşadı. O dönemde Ankara Mebusu Şeyh Tayyib Efendi'nin odası, Birinci Meclis'teki sarıklıların toplandığı mekânlardan biridir ve bu odada bir keresinde Mevlana Asitanesi Şeyhi Abdülhalim Çelebi'nin başkanlığında son derece önemli bir toplantı yapılmıştır. Şeyh Tayyib Efendi, 20 Mayıs 1920'de vefat etti ve Fuat Bayramoğlu henüz sekiz yaşındayken yetim kaldı. Tayyib Efendi'nin ölümünden sonra Hacı Bayram postuna Fuat Bayramoğlu'nun ağabeyi Şemseddin Efendi oturdu. Neler olup bittiğini pek anlamayan ve o günlerde mahalle mektebinde öğrenim görmeye başlayan Fuat Bayramoğlu, kısa bir süre Darülmuallimin Mektebi'nin uygulama okulu olan Tatbikat Mektebi'ne devam etti. Daha sonra Menba-ı Füyüzat Mektebi'nin ikinci sınıfına, 1921 yılında da Ankara Sultanisi Kısm-ı İbtidaisi üçüncü sınıfına kaydoldu. O yıllarda Taş Mektep adıyla ünlenen bu okulda Fuat Bayramoğlu'nun en yakın arkadaşı, ünlü şair Ahmet Muhip Dıranas'tı. İlkokul diplomasını, küçük ağabeyi Reşat'ın Hukuk Fakültesi'ne yazılması üzerine evlerini İstanbul'a naklettikleri için Pertevniyal Valide Sultan İlk Mektebi'nden alan Fuat Bayramoğlu, altıncı ve yedinci sınıfları ise Davut Paşa Orta Mektebi'nde okudu. Sekizinci sınıfa geçtiği yıl ağabeyi Hukuk Fakültesi'ni bitirdi ve Bayramoğlu ailesiyle birlikte Ankara'ya döndü. Ankara Lisesi'nde okumaya başlayan Bayramoğlu, ilkokul arkadaşı Ahmet Muhip Dranas'la tekrar bu okulun sıralarında buluştu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fuat Hulusi Demirelli<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İstanbul'da doğdu. Maarif Müfettişlerinden Samakovlu Ahmet Hulusi Efendi'nin oğludur. Babasının öğretmen olarak görev yaptığı Şamtrablus'ta ve Beyrut'ta (Lübnan) ilk ve orta öğrenimini bitirdikten sonra İstanbul Hukuk Mektebi'ne girdi ve 1901'de bu okuldan mezun oldu. 1903'te Gelibolu Müddeiumumi Muavinliği'ne tayin edildi. 1906'da Manastır Mahkeme-i Fevkalade âzalığı'na terfi ederek İkinci Meşrutiyet'in ilanına kadar orada kaldı. 1908'de Şamtrablus ve 1913'te Antalya'dan milletvekili seçilerek Meclis-i Mebusan'da yer aldı. 1918-1924 yılları arasında avukatlık yapti. 1924'te İzmir Asliye Mahkemesi Birinci Hukuk Reisi, 1925'te İstanbul Cinayet Müddeiumumisi, 1926'da Temyiz Mahkemesi âzası, 1929'da temyiz ikinci hukuk dairesi reisi, 1932'de temyiz icra ve iflas dairesi reisi ve 1938'de temyiz mahkemesi birinci hukuk dairesi reisi oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Füruzan Toprak<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Bursa'da doğdu. Sanat hayatının oluşumunda iki önemli belirteci vardır. İlki Ankara Kız Lisesi ve devamında Ankara Üniversitesi Dil ve Tarih Coğrafya Fakültesi Felsefe Bölümü’nde okuması (1946); ikincisi ise eşi şair Ömer Faruk Toprak’tır. Özellikle 1940'lı yılların sosyal gerçekçi yaklaşımlarıyla şiirlerini kuran eşi, yazarın hem sosyal hem ideolojik kimliğinin oluşmasında kalıcı etkiler bırakmıştır. Uzun yıllar çeşitli okullarda felsefe alanları (felsefe, sosyoloji, psikoloji) ve edebiyat öğretmenliği; ayrıca kısa bir süre İstanbul Üniversitesi Gazetecilik Yüksek Okulu’nda öğretim görevliliği yapmıştır. Öykü ve yazılarınıVarlık,Türk Dili Dergisi,Güzel Yazılar, İnsancıl, Berfin Bahar, Anadolu Ekini, Yeditepevb. dergilerde (Işık 2006: 3546) yayımlamıştır. 1974-1977 yılları arası İstanbul radyosunda radyofonik oyunların seslendirilmesini yapmıştır. Aynı yıllarda kendisi de radyo için bazı oyunlar kaleme alıp sergilese de büyük kısmı bir kitap hâlinde basılmayarak arşivlerde kalmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Füsun Erbulak<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Hatice Sacide Hanım ile tüccar Nuri Şahin'in kızı olarak dünyaya gelen Füsun Erbulak, 1955 yılındaEbediyete Kadaradlı filmde çocuk oyuncu olarak sinema hayatına başladı. 1962 yılında Notre Dame de Sion Lisesini bitirdi. 1963 yılındaSesdergisinin film yıldızı yarışmasında finalist oldu. İki yıl İstanbul Üniversitesi Edebiyat Fakültesi Felsefe Bölümünde okudu. İstanbul Belediye Konservatuarı Tiyatro Bölümünden mezun oldu. 1962'den itibaren Dormen Tiyatrosu, Gen-Ar, Ali Poyrazoğlu, Çevre ve Hadi Çaman tiyatrolarında oyunculuk yaptı. 1964 tarihinde karikatürcü ve oyuncu Altan Erbulak'la evlendi. Eşinden boşandı, daha sonra tekrar evlendi. 1975 tarihinde kızı Sevinç Erbulak dünyaya geldi. 1991 yılındaAşkın Misillemesioyunu ile Salihli Belediyesi Oyun Yarışması ödülü aldı. YazılarıKadın, Playboydergileri ileGüneşgazetesinde yer aldı. Kitap çevirileri, gazete ve dergilerde yazarlık yapan Füsun Erbulak İstanbul'da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gökçe Gökçeer<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ankara'da doğdu. Hacettepe Üniversitesi Felsefe Bölümü'nü bitirdi. İstanbul'a taşındıktan sonra çeşitli yayınevi ve dergilerde redaktör ve editör olarak görev yaptı. Çocuk kitapları hakkında tanıtım ve eleştiri yazıları kaleme alan Gökçeer, MEAV Yayıncılık'ta editörlüğe devam etmekte, çocuklara yönelik kitaplar yazmakta ve seslendirmeler yapmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gülayşe Koçak<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>New York, ABD<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>New York’ta doğdu. Babası diplomat Sacit Somel’dir. Babasının görevinden dolayı çocukluğu yurtdışında geçti. İlköğrenimini Kopenhag’da, ortaokulu bir süre TED Ankara kolejinde okudu (Tekin 2010: 654). Ankara Üniversitesi, Basın-Yayın Yüksekokulundan 1979'da mezun oldu. 1987-1996 tarihleri arasında Kanada Büyükelçiliği’nde çevirmenlik ve konsolos yardımcılığı yaptı (Yalçın, 2010: 639). Kanada Dışişleri Bakanlığı’nın “Consular Excellence” ödülüne layık görüldü. Amatör bir oda müziği grubuyla müzik çalışmaları yapmaktadır (Özkırımlı 1987: 1023).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gülistan İsmet Hanım<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Saraybosna<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>9 Mart 1290 [21.03.1874] tarihinde Saraybosna’da doğdu. (M.H., 1330: 420). Annesi Hüsnügül Hanım, Sultan Abdülaziz’in sarayında yetişen Çerkez asıllı bir cariye, babası Binbaşı Mehmet Tevfik Bey, Bağdatlı bir şeyhin oğludur. (Karabacak, 2009: 163). Sekiz yaşındayken Üsküdar Amerikan İnas Mektebi’ne girmiş, 10 sene aralıksız ve yatılı olarak eğitim almış ve 1307/1891’de mezun olmuştur. (M.H., 1330: 420). Gülistan İsmet, Amerikan Kız Koleji’nin orta kısmından mezun olan ilk Müslüman Türk kızıdır. (Karabacak, 2009: 163) Mektepten sonra eğitimine özel olarak devam etmiş, kısa bir süre öğretmenlik yapmıştır. Müzik eğitimine İngiltere’de devam etmiş, bir süre Fransa’da bulunmuştur. (Karabacak, 2009: 166-172) İyi derecede İngilizce ve Fransızca öğrenmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gülseli İnal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>1947’de İstanbul’da doğmuştur. Babası Asım Zihnioğlu’nun işi nedeniyle sekiz yaşına kadar Rize’de yaşamış, ilkokula Rize İlkokulu’nda başlamıştır. İki yıl sonra ailesiyle birlikte İstanbul’a taşınıp Cihangir semtine yerleşmişlerdir. İstanbul Namık Kemal İlkokulu’ndan 1958’de mezun olduktan sonra orta ve lise eğitimine Atatürk Kız Lisesi’nde devam etmiştir. 1965’te Atatürk Kız Lisesi’nden mezun olmuş, 1966’dan 1968’e kadar İstanbul Üniversitesi İngiliz Dili ve Edebiyatı Bölümünde okumuştur. 1969’da İstanbul Üniversitesi Sosyoloji Bölümü’nü kazanmış, 1974’te üniversitenin Felsefe Bölümü’nden mezun olmuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gültekin Emre<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asıl adı Gültekin Özkan'dır. Anakız Hanım ile seyyar kitapçı Mehmed Vehbi Özkan'ın oğlu olarak 31 Mayıs 1951'de Konya'nın Kongul köyünde dünyaya geldi. İlk ve ortaöğrenimini Ankara Kubilay İlkokulunda (1963) ve lise öğrenimini Akşehir Lisesinde tamamladı.1974'te Dil ve Tarih Coğrafya Fakültesi Rus Dili ve Edebiyatı Bölümü'nden mezun oldu. 1976'da Sol Yayınlarında ve Onur Yayınlarında düzeltmenlik ve çevirmenlik yaptı, 1977-80 arasında Millî Kütüphane'de memur olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gültekin Özkan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Babası gezgin bir kitapçı olan Gültekin Özkan, Konya’nın Hadim ilçesine bağlı Kongul köyünde doğmuştur. İlkokul üçüncü sınıfa kadar köyde okuyan şair, babasının vefatından sonra Ankara'ya taşınmıştır. Şair, büyük abisi Mustafa Ekmekçi ile 1950’li yıllarda ‘'Yeni Hadim’' adında bir gazete çıkarmıştır. Şair ortaokula giderken yaz tatillerinde ağabeyinin kurduğu Grafik Sanatlar Matbaası’nda çalışmıştır. Özkan, ilk kitaplarını bu dönemde okumuştur. İlkokul yıllarında şiir yazmaya başlayan şair, lisede de bu alışkanlığını sürdürerek hep aşk şiirleri yazmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gülçin Alpöge<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. 1955 yılında Amerikan Kız Koleji'nden mezun oldu. 1959 yılında New York Üniversitesi'nden Uzmanlık diploması aldı. 1953-1969 yılları arasında George Washington Üniversitesi Eğitim Araştırmaları Projeleri'nde çalıştı. 1968-1969 yılları arasında Amerikan Kız Koleji'nde Psikoloji öğretmenliği yaptı. 1972-1981 yıllarında Boğaziçi Üniversitesi Gözlem ve Uygulama Merkezi Müdürü olarak görev yaptı (Alpöge 1983).1983 yılında İstanbul Üniversitesi Edebiyat Fakültesi Psikoloji Bölümü'nde doktorasını tamamladı. “1987 yılında Paris’e giden ve 1999’a kadar orada kalan akademisyen-yazar, bu süre içerisinde çocuklar için öyküler yazdı. 1989 yılında doçent, 2002’de profesör oldu. 1999-2003 yılları arasında Boğaziçi Üniversitesi, Eğitim Fakültesi, İlköğretim Bölümünde çeşitli dersler veren ve bu fakültedeki çocuk yuvalarının sorumluluğunu üstlenen Alpöge, 2003-2011 yılları arasında yine aynı üniversitede yarı zamanlı olarak ‘Çocuk Edebiyatı’ dersi verdi” (http://tr.writersofturkey.net).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gün Zileli<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Medya -  Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Ankara'da doğdu. İlk ve orta öğrenimini İstanbul’da tamamladı. Ankara Atatürk Lisesi'nden 1966'da mezun oldu. Ankara Üniversitesi DTCF Felsefe Bölümüne kaydoldu ancak ikinci sınıfta üniversiteden ayrıldı. 1960’lı yıllardan itibarenYordam, Soyutgibi edebiyat dergilerinde ilk öykülerini yayınladı. Edebi yazılarının yanı sıra siyasi yazılar da kaleme aldı. 1964'te antiemperyalist gösterilerde gözaltına alındı, 1966'da tutuklandı. 1968 ve sonrasındaki öğrenci hareketlerinde yer aldı, 1969'da kısa süre hapsoldu. 1971-74 yılları arasında, üç yılı aşkın, Mamak Cezaevi’nde tutuklu kaldı; TÖS, Dev-Genç ve TİKP davalarından yargılandı. 12 Eylül’den sonra Türkiye içinde on yıl kaçak yaşadı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Güner Sümer<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık<\/b><br/>Bio::<b>Güner Sümer, Mustafa ve Emine İsmet Sümer’in oğlu olarak Ankara’nın Nallıhan ilçesinde 18 Mart 1936’da doğdu. Adalet Ağaoğlu’nun kardeşidir. Ankara Atatürk Lisesi’nde okudu. Ankara Üniversitesi Hukuk Fakültesi’nde okumaya başladıysa da öğrenimini tamamlayamadı. İçlerinden biri de Sermet Çağan olan bazı sanatçılarla Sahne 2 isimli tiyatro topluluğunu kurdu. 1960’ta ise tiyatro üzerine eğitim görmek için Paris’e gitti. Önce Charles Dullin Tiyatro Okulu’nda, 1961’den sonra Odeon Tiyatrosu’nda eğitimini sürdürdü. Paris’te Jean Vilar ve George Wilson gibi yönetmelerin yanında çalıştı (Teker 2018: 37).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gürhan Tümer<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>İzmir’in Bayraklı ilçesinde dünyaya gelmiştir. Ortaöğretimini Saint Joseph Lisesi’nde tamamlayarak American Field Service (AFS) bursuyla Amerika’ya gitmiş ve Libertyville High School’dan mezun olmuştur. İTÜ Mimarlık Fakültesinde lisans eğitimini tamamladıktan sonra Ege Üniversitesinde asistanlığa başlamış, lisans üstü eğitimi esnasında Paris Vincennes Üniversitesinde bir yıl bulunmuş ve Dokuz Eylül Üniversitesi Mimarlık ve Mühendislik Fakültesinin kurulmasının ardından akademik yaşamına burada devam etmiştir. 1988’de doçent, 1995’te profesör olan Gürhan Tümer, 1991'de Ege Mimarlık dergisinin kuruluşunda çalışmıştır. Tümer, 20 Eylül 2013’te hayata gözlerini yummuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gürhan Uçkan<\/b><br/>Total Translations: <b>17<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Medya -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Ankara’da dünyaya gelen Gürhan Uçkan, dört çocuklu memur bir ailenin en küçüğüdür. İlk öğrenimini Ankara’da tamamlar. İlkokul yıllarında, erkenden babasını kaybetmesi ise onun yaşamında derin izler bırakır. Ankara’nın Cebeci, Kurtuluş, Bahçelievler semtleri Gürhan Uçkan’ın çocukluk ve gençlik yıllarında etkili olur. Caddeleri, sokakları ile Ankara, sanatçının yaşamında her zaman yer alır. ODTÜ’de öğrenimine devam ederken bir yandan bir fabrikada staj yapar, diğer taraftan cep harçlığını çıkarmak için İngilizce dersler verir. 1975’te askerliğini Tuzla’da yapar. Gürhan Uçkan’ın yaşamındaki dönüm noktası ise Ankara’dan yüksek öğrenim görmek amacıyla İsveç’e gitmesidir. Stockholm’de yüksek lisans ya da doktora yapmaz; ancak İsveççe öğrenerek çeviriler, yayınlar ile yaşamını şekillendirir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gürkal Aylan<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>İstanbul'da doğdu. Haydarpaşa Lisesi'ni bitirdi. İstanbul Üniversitesi İktisat Fakültesi'ne bağlı Gazetecilik Enstitüsü'nde yükseköğrenimini tamamladı. Öğrencilik yıllarından itibaren tiyatroyla ilgilendi, çeşitli öğrenci kuruluşlarının tiyatrolarında oyunculuk ve yönetmenlik yaptı. Tiyatro yazıları, şiirleri ve şiir çevirileriTiyatro 70, Milliyet Sanat, Dost, Ataç, Yelken, Yeni Dergi, Kök, Türk Diligibi dergilerde yayımlandı. 1968 yılından sonra reklamcılık sektörüyle ilgilendi. Çeşitli reklam ajanslarında reklam yazarlığı ve yönetmenliği yaptı. Marmara, Yeditepe ve Bahçeşehir Üniversitelerinde öğretim görevlisi olarak çalıştı. MovidaplusMAP Ajansı'nın Genel Müdürü iken geçirdiği bir ameliyat sonrasında enfeksiyon kaptığı için 20 Ocak 2009 tarihinde, İstanbul'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Güven Turan<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Sinop<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Günümüz şair ve yazarlarından İsmail Güven Turan, Sinop’un Gerze ilçesinde doğdu. Sabriye Hanım ve tütün tüccarı Ahmet Bey'in tek çocuğudur. İlkokulu Samsun Maarif Koleji’nde, ortaokul ve liseyi İstanbul Maarif Koleji'nde okudu. Ankara Üniversitesi DTCF İngiliz Dili ve Edebiyatı’ndan mezun oldu (1968). Ankara Üniversitesi Fen Fakültesi’nde İngilizce okutmanlığı yaptı (1970-1976), aynı üniversitede yüksek lisansını tamamladı (1973).TRT Türkiye’nin Sesi Radyosuiçin çok sayıda program hazırladı. İstanbul’a taşındı. Reklamcılık alanında metin yazarı olarak çalıştı (1976).Reklam Yazarları Derneği’nin kurucuları arasında yer aldı ve bir süre başkanlığını yaptı. 1976’dan beri yaptığı reklamcılığı bırakarak 1995’te serbest yazarlık yapmaya başladı (Söylemez, 2016 ve Necatigil, 2007: 282).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Güzin Dino<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Osmanlı Bankası resmî işler müdürü Asım Bey ile Ferdiye Hanım çiftinin kızı olarak İstanbul’da dünyaya geldi. Güzin Dino, gazeteci ve şair Kenanpaşazade Lastik Sait Bey (1848-1941)'in torunudur. 1942’de İstanbul Üniversitesi Edebiyat Fakültesi Roman Filolojisi Bölümü'nden mezun oldu. Aynı bölümde Karşılaştırmalı Edebiyat'ın kurucuları Leo Spitzer ve Eric Auerbach’ın asistanlığını yaptı. 1943’te Adana’da sürgünde bulunan ressam Abidin Dino ile evlendi. 1946 yılında Ankara Üniversitesi Dil ve Tarih Coğrafya Fakültesi Fransız Filolojisi Bölümü'nün açtığı sınavı kazandı ve doçent olarak görev yaptı. 1954’te, Paris’e yerleşmiş olan eşi Abidin Dino’nun yanına gitti. Paris’te Ulusal Bilim Araştırmaları Merkezi'nde (CNRS) çalıştı. \"19. yy. Osmanlıcasının Cümle Kuruluşuna Fransızcanın Etkisi\" konulu bir araştırma yaptı. 1968 yılında \"Türk Romanının Doğuşu\" adlı doktora çalışmasını bitirdi. 1975 yılına kadar Doğu Dilleri Enstitüsü'nde öğretim üyeliği yaptı. Burada Türk Dili ve Edebiyatı dersleri verdi, Türk dili laboratuvarı kurdu ve çağdaş Türk şairlerinin sesli antolojisini hazırladı. Fransa’da roman ve şiir tercümeleri yaptı. Yunus Emre, Nâzım Hikmet ve Yaşar Kemal gibi isimleri Fransızcaya çevirdi. 1975-1990 yılları arasında Radio France Internationale'de Türkçe yayınlar bölümünün yöneticiliğini yaptı. Türkiye PEN Kadın Yazarlar Derneği üyesi olan Güzin Dino, eşinin ölümünden yirmi yıl sonra Paris'te 30 Mayıs 2013 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>H. Hüsrev Hatemi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>Tam adı Hasan Hüsrev Hatemi'dir. Yazı ve şiirlerinde \"Hasan Hüsrev\", \"Ali Fikret\" imzalarını da kullandı. Cemile Bilali Hanım ile kırtasiyeci Ali Asgar Hatemi'nin oğlu olarak İstanbul'da doğdu. Şair, yazar ve hukukçu Hüseyin Hatemi ikiz kardeşidir. 1962 'de İstanbul Üniversitesi Tıp Fakültesini bitirdi. Aynı okulda 1966'da asistan, 1971'de doçent oldu; Cerrahpaşa Tıp Fakültesinde iç hastalıkları profesörü olarak görev yaptı (1978 -2006). Endokrinoloji alanında ders kitabı vardır. 1986'da kurulan Tıp Tarihi Araştırmaları adlı yıllık yayının editörüdür. Türk Edebiyatı Vakfı ve Eczacıbaşı Kültür Girişimi üyesidir.Karakavakadlı bir şiir albümü çıkardı. \"Grili Çocuk\" adlı şiirini O. Pamirtan besteledi; M. Işık'ın bestelediği şiirleri \"Gün Akşamlıdır\" adlı kasette toplandı. \"İkbal Gazeli\" şiiri ile 1963 İslam Dergisi Şiir Yarışması birinciliği;Yozlaşmadan Uzlaşmakile 1988 Türkiye Yazarlar Birliği Deneme-Eleştiri Ödülü;Gün Akşamlıdır ile 1994 Türkiye Yazarlar Birliği \"Yılın Şairi\" Ödülü'nü kazandı.Hâlen İstanbul'da yaşıyor; evli, iki çocuk babası.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>HOVSEP VARTANYAN (VARTAN PAŞA)<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b><\/b><br/>Bio::<b>Vartan\nPaşa olarak da anılan Hovsep Vartaryan, İstanbul doğumlu,gazeteci, yazar,\nçevirmen, devlet adamı. Tietze, Ermenice kaynaklardan hareketle\ndoğum tarihini 28 Mart 1813 olarak verir (1991: X) 28 Mart 1879’da İstanbul’da\nvefat etmiştir (Pamukciyan 2003: 371). İlk öğrenimini Kumkapı’daki Bezciyan\nMektebi’nde almış, 1827’de öğrenim için Viyana’daki Mıkhitarist Manastırı’na gönderilmiştir.\nİstanbul’a döndükten sonra, Hasköy Nersesyan Mektebi’nde ve barutçubaşı Hovhannes\nBey Dadyan’ın evinde öğretmenlik yapmıştır. 1837’de Bahriye’de tercümanlığa\nbaşlamış, baştercümanlığa yükselmiştir. Hovsep Vartanyan, Ermeni Katolik\ncemaati içerisinde çeşitli görevler yürütmüştür. 1846’da Mıgırdiç\nBeşiktaşlıyan’ın kuruculuğunu üstlendiği, Osmanlı’daki dini inançlara vurgu\nyapan millet anlayışından farklı yeni ve sekülerleşmiş bir ulusal birlik\nidealini savunan (Zekiyan 2001: 99) Hamazkyats Cemiyeti’nin kurucu üyeleri\narasında yer almış, 1851 yılında Ermeni Katolik Patrikhanesi’nin yönetim kurulu\nüyesi olmuştur. 1856’da Encümen-i Dâniş harici azalığı görevinde bulunan Vartanyan’a,\n1858 yılı başında “Paşa” rütbesi verilmiştir. 1860’da askeriyeden ayrılarak\nmülki görevlerde bulunmuş “Bey” unvanını almıştır. 1868 veya 1869’da Divan-ı\nAhkâm-ı Adliye üyesi olarak atanmıştır. 1872’de kullanılagelen takvimleri birleştirerek\nyeni bir takvim oluşturmayı amaçlayan ve başkanlığını Cevdet Paşa’nın yürüttüğü\nkomisyona üye seçilmiştir (Pamukciyan 2003: 373).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hakan Akdoğan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ankara'da doğdu. İlk ve ortaöğretimini burada tamamladı. 1991-1998 arasında Hacettepe Üniversitesi İngiliz Dilbilimi Bölümünde lisans eğitimini sürdürdü. 2012 yılında eğitim görmeye başladığı Anadolu Üniversitesi Medya ve İletişim Bölümünden 2014'te mezun oldu. 1991'den 2016'ya dek özel sektörde yöneticilik yapan Akdoğan, bu süreçte özel radyolarda da çalıştı. Akdoğan, 2010'daN’denedebiyat dergisinin genel yayın yönetmenliğini yürütmüş; 2015-2017 arasında Aylak Adam Yayınları Türkçe Yayınlar editörlüğünü üstlenmiştir. 2017'den beriDistopyadergisi ve DK Yayınları genel yayın yönetmenliğini yapan yazar; 2004'ten bu yana yaratıcı yazarlık, yaratıcı okurluk, yaratıcı bakış ve sanatta farkındalık üzerine atölyeler düzenlemektedir. 2015-2017 arasında Dil Derneği Bursa temsilciliğini yürüten yazar, Uluslararası Pen Yazarlar Derneği ve Edebiyatçılar Derneği üyesidir. Bursa'da yaşamını sürdüren Akdoğan, evli ve iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hakkı Süha Gezgin<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Manastır, Kuzey Makedonya<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Hakkı Süha Gezgin, 1895 yılında Manastır’da doğdu. Babası Miralay Ali Rıza Bey, annesi Manastırlı Elmas Hanımdır. Aile lakabı “Anahtarağası Oğulları”dır. İlk ve ortaokulu Manastır’da ve Selanik’te okuyan Hakkı Süha babasının Yemen’de şehit olması üzerine İstanbul’a amcasının yanına gelmiştir. Hadikai Meşveret’te Lise eğitimini tamamlayan Hakkı Süha, amcasının vefatıyla ailenin geçimini üstlenmek zorunda kalmış, “Gaziosmanpaşa, Nişantaşı, İstanbul” sultanilerinin ilk kısımlarında öğretmenlik yapmıştır. Daha sonra Halit Fahri Ozansoy’la aynı evi paylaşacakları Muğla’ya tayin olmuştur. 1920 yılında aralarında Ziya Gökalp ve Ali Canip Yöntem’in de bulunduğu bir heyet tarafından sınav edildikten sonra orta okul ve lisede öğretmenlik hakkı kazanan sanatçı çoğunluğu İstanbul Erkek Lisesinde olmak üzere, Çapa Kız Muallim ve Fener Rum liselerinde, emekli olduktan sonra da Şişli Terakki Lisesi'nde öğretmenlik yapmıştır. 1962 senesinde akciğerlerinden rahatsızlanmış Londra’da tedavi görmüşse de 6 Nisan 1963'te yurda döndükten yedi ay sonra 7 Kasım 1963’te vefat etmiştir. (Gezgin,Portreler: 1972)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Haldun Derin<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İstanbul'da dünyaya geldi. Robert Koleji'nden mezun oldu. 1933'te Cumhurbaşkanlığı özel kalem müdürlüğünde, Cumhurbaşkanı Mustafa Kemal Atatürk'ün şifre ikinci kâtibi olarak memuriyet hayatına başladı.1936'da Ankara Hukuk Fakültesi'ni bitirdi. 1938'de Lozan Hukuk Fakültesi'nde iktisat alanındaki doktorasını tamamladı. 1945'te İsmet İnönü'nün, 1950-1951 yılları arasında ise Cumhurbaşkanı Celal Bayar'ın özel kalem müdürlüğünü yaptı. Başbakanlık Yüksek Denetleme Kurulu danışmanlığı ve üyeliği görevlerinde bulundu (1951-1959). Buradaki görevinde sekiz yıl hizmette bulunduktan sonra 27 Mayıs darbesinin ardından İnönü'nün koalisyon hükümetlerinde Başbakanlık müsteşarlığına kadar yükseldi. 1973'te emekli olan Derin, vefatına kadar İstanbul'da yaşadı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Haldun Taner<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adı İbrahim Haldun Taner'dir. Babası, Kurmay Albay İbrahim Muhiddin Bey'in oğlu, Ahmet Selahaddin Bey'dir. Son Osmanlı Meclis-i Mebusânı'nda İstanbul milletvekilliği yapan, ülkemizin ilk devletler hukuku profesörü olan Ahmet Selahattin Bey, bir süre Hukuk Fakültesi dekanlığı görevinde de bulundu. Ahmet Selahattin Bey,Vakitgazetesinde yazdığı başmakalelerinde İstiklal Savaşı'nı ve Misak-ı Milli'yi savundu. İzmir'in işgalini takiben yapılan 19 Mayıs 1919'daki Fatih Mitingi'nin düzenleyenlerinden ve orada konuşanlardan biri de Ahmet Selahaddin Bey'di. Babası 42 yaşında kalp krizinden hayatını kaybettiğinde Haldun Taner, henüz beş yaşındaydı. Annesi Seza Hanım (Nüfus kayıtlarında adı Hacer olarak geçmektedir. Bkz. Adıyaman 2012: 31), Matbaa-i Âmire Müdürü İsmail Hâmid Bey'in kızıdır. Ahmet Selahaddin Bey'in erken y
