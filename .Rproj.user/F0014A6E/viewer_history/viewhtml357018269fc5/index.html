esinden hemen sonra, 27 Ağustos’ta çıkmaya başlayanSırat-ı Müstakimdergisi ile birlikte aktif olarak basın yayın hayatına girdi. 8 Mart 1912 tarihli 183. sayısından sonraSebilürreşatadını alacak olan bu dergide hem şiirleri hem de dinî ve edebî konulara dair yazıları çıktı. İlki derginin 1. sayısında çıkan “Fatih Camii” olmak üzere her hafta peş peşe yayımladığı şiirlerini 1911 yılındaSafahatadıyla kitap olarak bastırdı. Bu kitapla edebiyat kamuoyunun ilgisini çekti, dönemin matbuatında adından sıkça söz edilmeye başlandı.Sırat-ı Müstakim’de Arapça ve Fransızcadan yaptığı çevirileri de yayımlandı. Mısırlı âlim Muhammed Ferid Vecdi’denMüslüman Kadınıadıyla çevirdiği bir dizi yazı, 1909 yılında kitap olarak basıldı. Bu tercümelere sonraki yıllarda da devam etti. 1915’te kitap olarak da basılanHanotoux’nun Hücumuna Karşı Şeyh Muhammed Abduh’un İslâm’ı Müdafaası’nı yine Arapça’dan tercüme etmiş ve dergide tefrika halinde yayımlamıştır. Abdülaziz Caviş’ten çevirdiğiİçkinin Hayat-ı Beşerde Açtığı RahnelerveAnglikan Kilisesine Cevapadlı eserleri 1925 yılında yayımlanmıştır. Sait Halim Paşa’nınİslamlaşmakadlı eserini ise Fransızca’dan tercüme etmiş ve bu kitap da 1921’de basılmıştır. Yine Sait Halim Paşa’nınİslam’da Teşkilat-ı Siyasiyeadlı, Malta esareti sırasında Fransızca olarak kaleme aldığı eseri de tercüme ederekSebilürreşat’ta sekiz tefrika halinde yayımlamıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Ali Ulvi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>1865’te İstanbul’da dünyaya gelmiştir. 1885’te Mülkiye'den mezun olduktan sonra 1886’da Ticâret ve Ziraat Nezâreti Tercüme-i Fünûn Kalemi Kâtibliği'ne atanmış, 1888’de Rüsumat Emâneti Mektubî Kalemi Müsveddeliğine; 1889’da Mâliye Nezareti Kupon Kalemi Kâtibliği'ne ve yine aynı yıl Nezâret Muhasabat Umûm Müdürlüğü Merkez Hesapları Şubesi Katibliği’ne atanmıştır (Çankaya 1968-1969: 190). 1891’de Bursa Vilâyeti Maiyyet Memurluğu için görevlendirilmiş, burada üç yıl hizmet ettikten sonra kaymakamlığa tayin edilmiştir. 1894’de kaymakamlık stajının ardından Sivas/Azîziye, Afyon/Sandıklı, Aydın/Tavas, Yanya/Avlonya, Laros ve Hınıs kaymakamlıklarının ardından 1912'de geçici olarak Bitlis Valiliğine vekâlet eder ve aynı yıl Bâyezid mutasarrıflığı görevine geri döner. 1914’de Kerbelâ, iki ay kadar sonra da Çankırı mutasarrıflığına tayin olmuştur. 25 Mart 1919’da Kayseri ve 23 Nisan 1919’da Burdur sancaklarına mutasarrıf olarak atanır. 13 Mart 1920’de görevinden azledilir. Aynı yıl Burdur milletvekili olarak Türkiye Büyük Millet Meclisi’ne girer (TBMM Albümü 1920-1950 2010: 18). Meclis kayıtlarına göre daha sonra Erçin soyadını almış ve Mehmed Ali Erçin olarak kayda geçmiştir. 16 Ekim 1922’de milletvekili iken Ankara’da vefat etmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Can Doğan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Aksaray, Türkiye<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İlk ve orta öğrenimini doğduğu şehir Aksaray’da tamamlayan Mehmet Can Doğan, 1990 yılında Gazi Üniversitesi Eğitim Fakültesi Türk Dili ve Edebiyatı Bölümü'nden mezun oldu. Ankara Üniversitesi Sosyal Bilimler Enstitüsü'nde yüksek lisans eğitimini (1995), Gazi Üniversitesi Sosyal Bilimler Enstitüsü'nde doktorasını tamamladı (2007). 1990-1998 yılları arasında Millî Eğitim Bakanlığına bağlı Ankara Ahmet Yesevî Lisesi'nde Türk Dili ve Edebiyatı Öğretmeni olarak görev yaptıktan sonra 1998-2009 arasında Gazi Üniversitesinde Türk Dili Okutmanı olarak çalışan Mehmet Can Doğan, 2009 yılından bu yana Gazi Üniversitesi İletişim Fakültesi Gazetecilik Bölümü'nde öğretim üyesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Fuat Köprülü<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Mehmet Fuat Köprülü, 4 Aralık 1890’da İstanbul’da dünyaya geldi. Babası mahkeme başkâtibi İsmail Faiz Bey’dir. Annesi İslimiye ulemasından Arif Hikmet Efendi’nin kızı Hatice Hanım’dır. Köprülü, Ayasofya Merkez Rüştiyesini bitirdikten sonra Mercan İdadisi'ne girdi. 1907'de mezun oldu. Köprülü, daha sonra Darülfünun Mekteb-i Hukuk'a kaydolduysa da üç sene devam ettiği bu mektepten eğitimi yetersiz bulduğu için ayrıldı. 1910-1913 yılları arasında Mercan, Kabataş İstanbul ve Galatasaray liselerinde Türkçe ve edebiyat öğretmeni olarak çalıştı. 1913’de İstanbul Üniversitesi Edebiyat Fakültesi Türk Edebiyatı tarihi profesörlüğüne getirildi.1924’te Edebiyat Fakültesi dekanı oldu. Aynı yıl Maarif Vekâleti müsteşarlığına getirildi. 12 Kasım 1924'te Türkiyat Araştırmaları Enstitüsünü kurdu. 1928’de Türk Tarih Encümeni başkanlığına seçildi. 1933’te ordinaryüslüğe yükseltildi. 1935 seçimlerinde Kars milletvekili oldu. Köprülü, Cumhuriyet Halk Partisinden 21 Eylül 1945’te ihraç edildi. 7 Ocak 1946’da siyasî hayata giren Demokrat Parti’nin kurucuları arasında yer aldı. Parti iktidara gelince, 1950’de Dışişleri Bakanı oldu. 27 Mayıs İhtilâli’nin ardından 1960 yılı sonlarında tutuklanıp Yassıada’ya gönderildi. Dört ay süren tutukluluğu beraatla sonuçlandı. 18 Aralık 1961’de dava arkadaşlarıyla birlikte Yeni Demokrat Parti’yi kurdu ama parti beklenilen ilgiyi görmedi. Partinin amblemi ‘Kırat’ı, istek üzerine Adalet Partisine verdi. 15 Ekim 1965'te Ankara’da geçirdiği trafik kazasından sonra 28 Haziran 1966’da vefat etti. 1 Temmuz günü atalarının yattığı Köprülüler Türbesi’nde toprağa verildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet H. Doğan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asıl adı Mehmet Zeki Tokyay'dır.\nAdana’da dünyaya geldi. Ailesi Kurtuluş Savaşı’ndan sonraki mübadele sırasında\nRumeli’den Anadolu’ya göç edenlerdendi. Adana'da bir un fabrikasında bekçi olan\nbabasını üç yaşında kaybetti. Yaşamının ilk on yedi yılını Adana’dan dışarı\nçıkmadan geçiren eleştirmen, Adana Lisesi’sini (1949) iyi bir derece ile\ntamamladı. Lise eğitiminden sonra Harp Okulu’na girdi. İki yıl Ankara’da eğitim\naldı. Havacılık sınıfına girerek pilot olmak üzere Eskişehir'e uçuş okuluna\ngitti. 1951’de Hava Harp Okulu’ndan mezun oldu. Pilot olarak Merzifon’a atandı.\n1954’te Almanya’ya jet uçuş eğitimi için gönderildi. Almanya’dayken ilk oğlu\ndoğdu. Yurt dışından döndükten sonra Bandırma’da pilotluğa devam etti. Hava\nkuvvetlerinin Eskişehir ve Merzifon üslerinde pilot olarak görev yaptı. 1956’da\nsağlık nedenleriyle pilotluktan ayrıldı. 1959’da İngilizce öğretmenliği eğitimi\niçin Amerika’ya gönderildi. 1960’da ikinci oğlu dünyaya geldi. 1959-1970\nyılları arasında İzmir Hava Lisan Okulu’nda İngilizce öğretmenliği yaptı.\n1970’de ordudan kendi isteğiyle emekli olduktan sonra, Ege Üniversitesi Yabancı\nDiller Okulu’nda 1977 yılına kadar İngilizce okutmanı olarak çalıştı. Edebiyata\ngenç yaşta şiir ve öykü yazarak başladı. 1960'dan itibaren deneme-eleştiri,\n1980 sonrası ise şiir üzerine yazılara ağırlık verdi. Mehmet H. Doğan 17 Şubat\n2008'de İzmir'de tedavi gördüğü hastanede yaşamını yitirdi (Ergülen, Tekelioğlu\n2010: 17-33). Ayrıca eleştirmen TYS, Edebiyatçılar Derneği, Pen Yazarlar\nDerneği üyesidir. (Ergülen, Tekelioğlu 2010: 17-33).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Nuri Gençosmanoğlu<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Elazığ<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Elazığ Ağın'da dünyaya geldi. İlköğrenimini Ağın'da, ortaöğrenimini Diyarbakır, Elazığ ve Konya'da tamamladı. Elazığ'da Mektubi Kalemi mümeyyizliği görevinde bulundu. I. Dünya Savaşı'nda askerliğini yedek subay olarak yaptı ve savaşın bitiminde Alman esirlerin nakledilmesi işiyle görevlendirilerek Almanya'ya gitti. Dönüşünde Nafıa Fen Mekteb-i Âlisi'nde edebiyat öğretmeni olarak görev yaptı. Tercüme Bürosu'nda çalıştı ve Türk Dil Kurumu üyeliği yaptı. Son görev yeri olan Sayıştay'dan emekliye ayrıldı (1961). 1976 yılında vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Melek Paşalı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Rize<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Rize'de dünyaya geldi. Ayşe Hanım ile esnaf Osman Paşalı'nın kızıdır. Üsküdar İmam Hatip Lisesinde ve İstanbul Üniversitesi Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümünde okudu. Viyana Üniversitesi Türkoloji Bölümünde yüksek lisans eğitimi aldı. Viyana'daSabah Ülkesidergisinin editörlüğü, İstanbul Burç FM'de haber spikerliği yaptı. 1996'dan itibaren uzunca bir süre edebiyat öğretmenliği yapan ve hâlen İstanbul'da yaşayan Melek Paşalı, İstanbul Üniversitesi Dil Merkezinde çalışmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Melih Cevdet Anday<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>Çanakkale<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>5 Temmuz 1331 (1915)’de Çanakkale’de dünyaya geldi. Asıl ismi Muzaffer Melih’tir. İbrahim Cevdet ve Hatice Nadide çiftinin dördüncü oğlu olan Muzaffer Melih’in, İstanbul-Fatih nüfusuna kaydı doğumundan iki yıl sonra -03.10.1333 tarihinde- yapıldığından kaynaklarda doğum yeri İstanbul olarak belirtilmektedir. Köklü ve imtiyazlı bir aileye mensup olan şairin, büyük dedesi Osmanlı ordusunda Mirlivalığa (Tuğgeneral) kadar yükselen Mehmet Raşit Paşa (d. İst. 1257/1841), Osmanlı Devleti’nin ilk eczacı paşası olmak gibi bir seçkinliğe de sahiptir. Mehmet Raşit Paşa ve Emine Hanım çiftinden dünyaya gelen Şevket Bey (d. 1279/1863) ve Mehmet Kadri Anday (d. 1290/1874) da Osmanlı sosyal yaşamındaki yenileşme sürecinde önemle rol oynamış isimlerdir. Şevket Bey, İbrahim Cevdet’in babası ve Muzaffer Melih Anday’ın (Melih Cevdet Anday’ın) dedesidir. Büyük amcalarının ilki olan Mukim Paşa, II. Abdülhamit’in özel doktoru; Mehmet Kadri ise, tıp eğitimi için gittiği Fransa’da İttihat ve Terakki’nin gizli yazışmalarını da düzenleyen önemli bir isimdir. 1290/1874’te doğan Mehmet Kadri, Melih Cevdet’in yetişmesinde ve ailenin Anday soyadını almasında belirleyici isim olmuştur. Mehmet Kadri Anday, Türk Tıp Tarihinde ilk çocuk hastalıkları uzmanı ve Çocuk Hekimleri Encümeni’nin (Pediatri Kurumunun) kurucu başkanı gibi görevler de üstlenir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Melisa Kesmez<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul'da doğdu. Mimar Sinan Üniversitesinde Sosyoloji eğitimi gördü. Bir dönem Londra’da yaşadı. Çeşitli dergi ve gazetelerde edebiyat ve müzik üzerine yazıları ve söyleşileri yayımlandı. Çeviriler yaptı.Atları Bağlayın Geceyi Burada GeçireceğizveBazen Baharadlı iki öykü kitabı var. 2017 yılındaBazen Baharadlı kitabıyla (NDS Edebiyat Ödülü) mansiyon kazandı. Hâlen İstanbul’da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Memet Baydur<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ankara’da doğdu. Annesi Devlet Demir Yolları çalışanlarından Emine Hanım (Emo), babası gazeteci Suat Nazif Baydur’dur. Ortaöğrenimini Ankara’da Atatürk ve Gazi Liselerinde tamamladı. Londra’da 1974-78 arasında Bedford College’da sosyoloji öğrenimi gördü. Ancak son sınıfta eğitimini tamamlamadan Türkiye’ye döndü. Kendi ifadesiyle yazarlıktan önce okur olmayı öncelikli iş olarak tercih eden Memet Baydur, caz müziğine ve sinema sanatına ilgi duydu. 1960’lı yıllarda AST’ta (Ankara Sanat Tiyatrosu) Güner Sümer ve Adalet Ağaoğlu ile tanıştı ve “tiyatro virüsü” bu dönemde kanına girdi (Baydur 2002: 15).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Memet Fuat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adı Mehmet Fuat Engin Bengü'dür. Yazar, İstanbul Erenköy’de dedesi Mehmet Ali Paşa’nın köşkünde doğdu. Bebeğin göbeğini kesen ebe ona \"Mehmet\", dedesi ise Paris’e sürgüne gönderilen kardeşi Fuat Paşa'nın adını verdi. Babası Vedat Örfi Fransızca bilen, piyano çalan roman ve oyunlar kaleme alan bir sanat eleştirmeni, annesi Piraye Hanım’dır. Yazarın Suzan adında bir ablası vardır. Babası o doğmadan yurt dışına gitmiş ve bir daha dönmediği için Piraye Hanım, Memet Fuat 6 yaşında iken Vedat Örfi’den boşanmıştır. Daha sonra Piraye Hanım, 13 Eylül 1932 tarihinde Nâzım Hikmet ile evlendi. Nâzım Hikmet, Memet Fuat'ın üvey babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Memmed İsmayıl Mürşüt oğlu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Esrik, Kelbecer, Azerbaycan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Azerbaycan’ın Tovuz ilçesine bağlı Esrik’de, çiftçilik ile uğraşan Mürşüt İsmail ile Gülzar Hanım’ın çocukları olarak dünyaya geldi. 1947 yılında başladığı eğitim hayatının ilk ve orta kısmını köyündeki okullarda (1957) tamamladı. 1964’te Azerbaycan Devlet Üniversitesi’nden mezun oldu. Bakü’de işçi yatakhanesinde başeğitmen olarak görev yaptı (1965-1966). Azerbaycan Devlet Radyo ve Televizyon komitesinde başeditörlük görevlerinde bulundu (1966-1973). Moskova’da Gorki Dünya Edebiyatı Enstitüsü’nde Yüksek Lisans eğitimini tamamladı (1975). Bilimsel nitelikli filmler stüdyosunda başeditörlük yaptı (1976-1980). Yazıçı Yayınevi’nde şube müdürlüğü (1980-1983), Işık Yayınevi’nin genel müdürlüğü görevlerinde bulundu (1983-1987). Azerbaycan Özgürlük hareketinin öncülerinden biri olan şair,Gençlik-Molodostdergilerinin kurucusu ve genel yayın yönetmeni (1988-1991), Azerbaycan Devlet Radyo ve Televizyon komitesinin genel müdürü görevlerini üstlendi (1992-1993), Azerbaycan Devlet Üniversitesinde doktora tezini (1998) savundu. 1996’dan itibaren Türkiye’de bulunan Memmed İsmayıl, halen Çanakkale 18 Mart Üniversitesi’nde Profesör ünvanı ile çalışmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Metin Cengiz<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Kars<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Kars'ın Göle ilçesinde doğdu. Göle İlkokulu (1964) ve Kars Alpaslan Lisesi(1972)'nden sonra girdiği, Erzurum Atatürk Üniversitesi Temel Bilimler ve Yabancı Diller Yüksek Okulu Fransızca Bölümününden 1977'de, Marmara Üniversitesi Fransızca Bölümününden 1987'de mezun oldu. Öğrencilik yıllarında bir süre DİE'de memurluk yaptı (1973). Siyasi dergi çıkarmak ve siyasi faaliyetlerde bulunmaktan dolayı tutuklandı. 1977-1987 arasında Erzurum, Kars ve İstanbul'da Fransızca öğretmeni olarak çalıştı. 12 Eylül döneminde iki yıl cezaevinde kaldı. Muş'ta öğretmenlik görevini yaptığı sırada istifa etti ve İstanbul'a döndü.Günaydıngazetesi, Sosyal Yayınları, Papirüs Yayınları ve Tüyap'ta düzeltmen, redaktör, editör ve çevirmen olarak çalıştı. 1993'ten 2002'de emekli olana dekTürkçe öğretmeni olarak çalıştı. Öğretmenliğin yanında Yön Yayınları'nda editör olarak çalıştı. 1998'deSöz Kanatlanıncaadlı bir televizyon programı hazırladı. 2005'te arkadaşlarıyla Digraf Yayınlarını (sonradan Şiirden Yayıncılık adını aldı) kuran Metin Cengiz 2010'da çıkmaya başlayanŞiirdendergisinin genel yayın yönetmenliğini sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Metin Fındıkçı<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Mardin<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Mardin'de doğdu. Aktepe lisesini bitirdi. 1989'dan itibaren Sosyal Sigortalar Kurumunda memurluk; 1995'ten sonra İstanbul'da Tercümanlık yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Metin İlkin<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Zonguldak<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Zonguldak'ta doğmuş, çocukluğunu Bartın ve Amasra'da geçirmiştir. 1953'teİşçi Gazetesi'nde ilk yazılarını, 1958'deYeditepe Dergisi'nde ilk hikâyelerini yayımlamıştır. İlkin'in sosyalizm, edebiyat, kültür ve sanat konularındaki yazıları ile hikâyeleriGüney, Varlık, Yansıma, Gelecek, Yeni Adımlar, Yeditepe, Gerçekgibi süreli yayınlarda yayımlanmıştır (Yağcı, 2008: 6).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mevlüt Ceylan<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ankara'da doğdu. İlk ve ortaöğrenimini Ankara'da tamamladı. Bir süre The Polytechnic of North London'ın Sosyoloji Bölümüne devam etti. South Bank Üniversitesi Sosyal Bilimler Bölümünü bitirdi. 1976'daEdebiyatdergisinde ilk şiirleri yayımlandı. Sonraki şiirleriniDiriliş, Mavera, Aylık, Yeni Devir ve Oluşumdergilerinde yayımladı. 1979'da Y. Kaplan, F. Uysal, A. Teşken, A. Şirin, ve A. Özgür'le birlikteAylık Dergi'ninkurucuları arasında yer aldı. 1987'de F. Kayacan'la birlikte Londra'daCOREadlı İngilizce bir şiir dergisi çıkardı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mina Urgan<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl adı Fatma Mina olan yazar, İstanbul’da dünyaya gelmiştir. Annesi Şefika Hanım, babası şair ve oyun yazarı Tahsin Nahit Bey’dir. Fecr-i Ati topluluğundan \"Adalar Şairi\" olarak bilinen Tahsin Nahit, Urgan üç yaşındayken vefat etmiştir. Annesi Şefika Hanım ise dönemin ünlü gazetecilerinden ve Atatürk’ün yakın arkadaşlarından olan Falih Rıfkı (Atay) ile evlenmiş, Urgan ile Falih Rıfkı arasında sağlam bir bağ kurulmuştur. Ailesinin varlıklı, çağdaş ve özgürlükçü olması, Mina Urgan'ın dönemin önde gelen kültür insanlarıyla beraber zengin bir çevre içinde yetişmesini sağlamıştır. Şefika Hanım ile Falih Rıfkı on iki yıllık evliliğin ardından boşanmaları Urgan'ı derinden etkilemiştir. Liseyi bugün Robert Kolej olarak bilinen Arnavutköy Amerikan Kız Koleji’nde tamamlayan yazar, İstanbul Üniversitesi’nde Fransız Filolojisi eğitimi almış, mezuniyeti sonrasında o sırada aynı üniversitenin İngiliz Filolojisi Kürsüsü başkanı olan ünlü yazar Halide Edip Adıvar’ın asistanı olmuştur.Elizabeth Devri Tiyatrosunda Soytarılarçalışmasıyla 1949’da doçentliğe hak kazanmıştır. Şair ve oyuncu Cahit Irgat ile evliliği 1959 yılında sona eren Urgan’ın, bu evlilikten oğlu Mustafa ve kızı Zeynep dünyaya gelmiştir. 1961 yılında İngiliz Edebiyatı profesörü olmuş ve sosyalist aydınların birleşerek yeni kurdukları Türkiye İşçi Partisi’ne katılmıştır. Mina Urgan, İstanbul Üniversitesi’nde otuz altı yıl boyunca çeşitli dersler vermiş, 1977 yılında emekli olana kadar çok sayıda öğrenci yetiştirmiştir. Mina Urgan 85 yaşında İstanbul’da yaşama veda etmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Misli Baydoğan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>Sivas’ta doğdu. İlkokulu Ankara Ulubatlı Hasan İlköğretim Okulunda okudu. Ortaokul ve lise tahsilini Ankara TED Koleji’nde tamamladı. İyi derecede İngilizce bilen Baydoğan, 2001 yılında Hacettepe Üniversitesi Psikoloji Bölümünden mezun oldu. 2004 yılında Hacettepe Üniversitesi Sosyal Bilimler Enstitüsü Klinik Psikoloji Programını bitirdi. Üç yıl süreyle Adalet Bakanlığı Aile Mahkemelerine bağlı olarak memuriyet görevinden bulunduktan sonra istifa etti. Farklı özel kliniklerde çocuk, ergen ve aile terapileri gerçekleştirdi. Başkent Üniversitesi Hastanesinde Çocuk Nörolojisi servisinde özel gereksinimli çocuklara gelişim ve zekâ testleri uygulama alanında görev aldı. Başkent Üniversitesi bünyesinde öğrencilere dönük psikoterapist olarak çalıştı. Baydoğan, 2019 yılı itibariyle okumaya ve yazmaya daha çok vakit ayırabilmek ve teorik psikoloji ve eğitim psikolojisi alanına yoğunlaşabileceği bir hayatı tercih etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mitat Enç<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adı Ahmet Mitat Enç'tir. 1909'da Zeliha Hanım ile Emin Mazlum Enç'in oğlu olarak Gaziantep'te dünyaya geldi. Dedesi Mehmet Mazlum Efendi Gaziantep'in önde gelen avukatlarından, babası ise tanınmış iş adamlarındandı. Annesi Zeliha Hanım, kent belediye Reisi Lütfü Güceyli'nin kızıydı. Savaş yıllarında kesintiye uğrayan ilköğrenimini 1923'te Gaziantep'te tamamladıktan sonra İstanbul Erkek Lisesi'nde yatılı olarak okudu (1929). İstanbul Üniversitesi Hukuk Fakültesi birinci sınıf öğrencisi iken gözlerinden rahatsızlanarak öğrenimini yarıda bırakmak zorunda kaldı (1930); üç yıl süreyle İstanbul ve Viyana'da tedavi çaresi aradı, daha sonra gözlerini tamamen kaybetti. Tedavi için gittiği Viyana'da Yüksek Pedagoji Enstitüsü'nü (1936) bitirdi. 1936 yılında özel bir bursla ABD'ye gitti. Lisans ve yüksek lisans eğitimini Harvard ve Columbia Üniversitelerinde tamamladı (1939). Aynı yıl Türkiye'ye döndü ve Gazi Eğitim Enstitüsü Pedagoji Bölümü'ne atandı. Eğitim programına eklenen Özel Eğitim ve Ruh Sağlığı gibi dersleri okuttu. 1942 yılında Sabahat Çanakkaleli’yle evlendi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muallim Naci<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul’un Fatih semtindeki Saraçhanebaşı’nda doğdu. Çevresinde dürüst, dindar, mert ve duyarlı bir kişi olarak tanınan babasının Muallim Naci üzerinde büyük tesiri vardır. Annesi Zehra Hanım ise, 1829 yılında yapılan Türk-Rus savaşında Varna’dan İstanbul’a göç etmiş bir ailenin kızıdır. Bu evlilikten ailenin Ömer adını verdiği Naci, üçüncü ve son çocuk olarak dünyaya geldi. Daha sonra verildiği Fevziye Mektebi’ndeKur’an-ı Kerim’i hıfz etti, ama Türkçe okuma yazmayı öğrenemedi. İlk Türkçe kitapları ağabeyi sayesinde okudu. BunlarİlmihalveBirgivî Risalesi’dir.İbrahim Ethem ile Oğlunun Hikâyesive Muhammed bin Hanefi hazretlerinin bir hikâyesini içine alan Türkçe basma bir kitap da okuduğu ilk kitaplar arasındadır. Küçük yaşlarda başladığı sülüs karalamaları ileride onun hattatlığa merak sarmasına yol açtı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muammer Yüzbaşıoğlu<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Muammer Yüzbaşıoğlu, Akşehir/Konya’da doğdu. İlköğrenimini Akşehir'de, lise eğitimini Konya’da tamamlayan Yüzbaşıoğlu, 1956'da İstanbul Üniversitesi Türk Dili ve Edebiyatı Bölümü'nden mezun oldu. 1958-59 öğretim yılındaPervasız Gazetesi’nin kurucusu Ahmet Şener’in ricası üzerine İstanbul’dan gelerek yeni kurulan Akşehir Özel Lisesi’nin ilk müdürlüğü görevini üstlendi. Bu okuldaki görevi esnasında kendisi gibi edebiyat öğretmenliği yapan Nermin Hanım’la evlendi. Hayatı boyunca çeşitli orta dereceli eğitim kurumlarında ve eğitim enstitülerinde çalışan Yüzbaşıoğlu, MEB’de şube müdürlüğünden bakanlık müfettişliğine kadar çeşitli kademelerde görev aldı. 1966-76 yılları arasında İstanbul Erkek Lisesi müdürlüğü, Bonn ve Frankfurt’ta kültür ataşeliği ve eğitim danışmanlığı yaptı. Geçirdiği rahatsızlık sonucu İstanbul/Ataköy’de hayatını kaybeden Yüzbaşıoğlu, Edirnekapı mezarlığına defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muazzez Tahsin Berkand<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Selanik, Yunanistan<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Cumhuriyet dönemi popüler Türk romanının velud temsilcilerinden biri olan Muazzez Tahsin Berkand'ın asıl adı Meryem Muazzez'dir. 1899'da Selanik'te dünyaya geldi. Babası avukat Hasan Tahsin Bey, annesi Ayşe Hanım'dır. Balkan Savaşları'ndan sonra çocukluğunu geçirdiği Selanik'ten ailesiyle göç etti ve İstanbul'a geldi. Özel öğretmenlerden dil dersleri alan Muazzez Tahsin, İstanbul'da Fevziye Lisesi'ni bitirdi. Bir süre rahibelerin okulu Saeurs d'Assomption'a devam etti ve nihayetinde Darülmuallimat'ın açtığı sınavı kazandı. Buradan mezun olduktan sonra Üsküdar Refet Kadın ve Kasımpaşa Numune Mektebi'nde bir süre öğretmenlik yaptı, Türkçe ve Fransızca dersleri verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muhsin Ertuğrul<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İlköğrenimini Tefeyyüz Mektebi ve Darüledep’in ardından Soğukçeşme ve Toptaşı Rüştiyelerinde tamamladı. Ortaöğrenimini Mercan İdadisi’nde gördü. Vahram Papazyan’ın etkisinde kalarak 1911’de Paris’e gitti; Batı tiyatrosunu yakından takip etti. Darülbedayi’nin kuruluş çalışmalarına katıldı. 1916’da gittiği Almanya’da hem tiyatro hem de sinema faaliyetlerinde bulundu. Beyoğlu Musiki Akademisi’nde ders verdi. 1921'de tekrar Darülbedayi'ye döndü ve rejisör olarak çalışmaya başladı. 1925’te Sovyetler Birliği’ne gitti ve Stanislavski, Tayrov, Meyerhold, Nemiroviç-Dançenko ve Ayzenşatyn gibi tiyatrocularla tanıştı. 1927'de Darülbedayi sanat yönetmenliğini üstlendi. Sanayi-i Nefise Birliği’nin Tiyatro Bölümü başkanlığına atandı. Amerika’da Paramount stüdyolarını görme imkânı buldu. 1931’de Almanya’da Goethe Madalyası verildi. Moskova’da Sovyet Çocuk Tiyatrosu’nun kurucusu Natalya Satz ve Profesör Arkin’le görüştü. Darülbedayi çocuk tiyatrosunu kurdu; 1935-1936 sezonunda çocuk oyunları düzenli olarak sergilenmeye başlandı. Ankara Devlet Konservatuvarı’nda tiyatro öğretmeni olarak ders verdi. 1946'da İngiltere'de Londra'da bale yönetmeni koreograf Dame Ninette de Valois'yla görüştü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mukay Elebayev<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Tüp, Issık Göl, Kırgızistan<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b><\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Aykaç Erginöz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Kahramanmaraş<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Mimari Ve Mühendislik -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Kahramanmaraş’ın Elbistan ilçesinde doğdu. Roman, senaryo ve oyun yazarı. İlk ve ortaokulu Elbistan’da, liseyi Kahramanmaraş ve İstanbul’da tamamladı. Cenevre Üniversitesi Fransız Dili ve Edebiyatı ile İstanbul Teknik Üniversitesi Mimarlık bölümünüm bitirdi. 1973’te Fransa’dan aldığı bursla Sorbonne Üniversitesi’ne gitti. Birinci doktorasını İstanbul Üniversitesi’nde, ikinci doktorasını, doçentlik ve profesörlüğünü Paris Sorbonne Üniversitesi’nde yaptı. Sorbonne Üniversitesi Şehircilik Enstitüsü’nde öğretim üyesi olarak çalıştı.1971 yılında İstanbul Teknik Üniversitesi Mimarlık Fakültesi Bina Bilgisi asistanı oldu. Daha sonra akademik kariyer dalında çalışmayı bırakıp Paris’te mimarlık yaptı. 1978 yılında Türkiye’ye dönüş yaptı. Burada Fransız mimar Jacques Coulle ile birlikte Alanya Tatil Köyü projelerini yaptı. 1988’de Kültür bakanlığı bakan danışmanı oldu. 1989 yılında Hollywood’da senaryo tekniği konusunda araştırmalar yaptı. 1990’da TRT’ye televizyon dizisi hazırladı. 1994’teNakşıdiladlı oyunu Devlet Tiyatroları repertuarına alındı. Şimdi İstanbul Kültür Üniversitesi’nde Mimarlık Bölümünde öğretim üyesi ve İstanbul AREL Üniversitesi Mühendislik Mimarlık Bölüm Başkanı olarak çalışmaktadır. 2011 yılında Merkezi Paris’te olan Dünya Şehirciler Birliği Türkiye temsilciliğine seçildi. Evli, bir oğlu ve bir torunu vardır.İktidardakilerromanı ile 1984 Fransız Kültür Bakanlığı Akademik Palmiye Ödülünü (Palmes Academics),Taç ve Tahtoyunu ile 1987 Kültür Bakanlığı Devlet Tiyatroları En İyi Oyun Ödülünü aldı. Fransızca çevirilerinden dolayı 1988 Légion d’Honneur nişanına layık görüldü.Bir Yabancı Konukromanının Fransızca çevirisiyle (Dechirement) 1989 Fransız Dilini Geliştirme Ödülünü kazandı. Ayrıca Fransa'da (APERAU) Şehircilik ve Planlama öğretim, araştırma kurumu tarafından Sorbonne' da kurduğu İstanbul Kentsel Tasarım Atölyesi 2008 yılının en başarılı Atölyesi seçildi.Türkiye Yazarlar Sendikası, Fransız Yazarlar Birliği, Türk Televizyon ve Tiyatro Yazarları Derneği üyesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Batmankaya<\/b><br/>Total Translations: <b>35<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ankara Üniversitesi, BYYO, Radyo Televizyon Bölümünden 1992'de mezun oldu. Kısa bir süre TRT'de çalıştı. Yönetmenliğini Ertem Göreç'in, yapımcılığını Behlül Dal'ın üstlendiği \"Birinci Meclis\" belgeselinde oynadı. Attilâ İlhan'ın \"Cinayet Saati\" adlı şiirini kısa metraj formatında sinemaya uyarladı. Sonrasında mesleki yaşamını Almanya'da sürdürdü. Pro7 ve RTL'de kameramanlıktan program yapımcılığına yükseldi. 1996-2000 arasıHürriyetveSabah'ta muhabirlik ve editörlük; 1 Numara Hearst grubu adına çıkardığı üç dergide de yayın yönetmenliği yaptı. Üç yılRadikal Kitap'a \"Geçmiş Zaman Tesellileri\" başlığı altında denemeler yazdı. Hafta bir çıkanGazete Pazar'da Mehmet Batman takma adıyla tiyatro yazıları yazdı. Şu anda \"Cümle Kapısı\" üst başlığıylaAydınlık Kitap'ta denemeler yazıyor ve Çizmeli Kedi Yayınları'nda editörlük yapmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Sertoğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kozana, Selanik, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Selanik’e bağlı Kozana ilçesinde 1912 yılında doğmuştur. Baba tarafı Konya Selçuklularındadır; Kâtipzadeler olarak bilinirler (Sertoğlu 1966: 7). Büyük dedesi padişah tarafından 16. yüzyılda Saraybosna’ya tayin edilmiştir. Murat Sertoğlu’nun baba tarafından dedesi Saraybosna’nın ilmiye sınıfından Hulusi Bey, babası Saraybosna eşrafından Abdüsselâm Tafro Bey (Selami Bey), anne tarafından dedesi Kadı Yusuf Efendi, annesi Ayşe Sıdıka Hanım’dır. Aile, Balkan Savaşı sonrasındaki toprak kaybı ve çıkan karışıklık dolayısıyla Osmanlı topraklarına gelir; önce Giresun’a, ardından İstanbul’a yerleşir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Uraz<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Trabzon’da doğdu. (Komisyon 2003: 1025) Babası, İslamoğulların’dan Hurşit Efendi’dir. (Kayaoğlu 1988) İlk ve orta öğrenimini Trabzon’da tamamladı. (Işık 2007: 3676) İstanbul Darülfünûn Edebiyat Fakültesi’ni bitirdi (1913). (Tekin 2005: 554) Trabzon Sultanisi’nde edebiyat ve felsefe derslerini verdi. Ardından Erzurum Lisesi’nde öğretmenlik görevini sürdürdü (1925) (Komisyon 2003: 1025). 1931’den sonra İstanbul’da edebiyat öğretmenliği yaptı. (Necatigil 2016: 395) İstanbul’daki Vefa Lisesi, Pertevniyal Lisesi, Alman Lisesi, Notre Dame de Sion ve Saint Benoit liselerinde öğretmenlik görevinde bulundu. 1945-1950 yılları arasında İstanbul Milli Eğitim Müdürlüğü yaptı. (Komisyon 1998: 462) Vefa Lisesi’nde öğretmenliği sırasında 1957 yılında emekli oldu. İstanbul’da hayatını kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Çulcu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>1950 yılında İstanbulda doğdu. Lise yıllarında gazeteciliğe başladı. 1974 yılında \"Araştırma\" dalında yılın gazetecisi seçildi. Savaş muhabiri olarak Kıbrıs Barış Harekatını izledi ve aynı yılTercümanGazetesinin Frankfurt merkezine tayin edildi. 1983 yılına kadar Almanya'da mesleğini sürdüren yazar, 1977'de ilk kitabı \"Harekat 1974\"ü yayınladı. 1983 yılında Türkiye'ye döndü. Murat Çulcu;Tercüman, Hürriyet, Milliyet, SabahveSon Havadisgazetelerinde muhabirlik, yöneticilik ve yazarlık yaptı. Yazarın ayrıca Osmanlı Türkçesinden yaptığı çevirileri de bulunmaktadır (Çulcu, 2009). Çulcu'nun polisiye romanları, çevirileri, araştırma-inceleme türü eserleri olmak üzere farklı dallarda yayımlanmış pek çok kitabı bulunmaktadır. 1980 sonrası Türk edebiyatında, tarihi konularda ve polisiye türünde verdiği eserlerle yerini almıştır. Yazar, zaman zaman TV programlarına katılmakta, tarihle ilgili merak edilen konularda (İttihat Terakki, Çanakkale Savaşları, Millî Mücadele vb.) çeşitli açıklamalar yapmaktadır. Gazetecilik, çevirmenlik, muhabirlik de yapmış olan yazar, hâlen yazın çalışmalarını devam ettirmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Balel<\/b><br/>Total Translations: <b>22<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Sivas'ın Mehmetpaşa mahallesinde dünyaya geldi. Sivas'ta \"Gani Efendigil\" olarak bilinen Nafiye Hanım ve Hüseyin Efendi'nin dördüncü çocuğudur. Ailenin tek erkek çocuğu olan Balel'in Nermin, Namiye ve Samiye adında üç ablası vardır. Kendisinden sonra doğan bir kız kardeşi iki yaşındayken vefat etti (Fıstıkçıoğlu 2011: 19). Üç yaşındayken annesi vefat etti. Babası çocukları sıkıntı çekmesin diye Hatice Hanım ile evlendi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Everdi<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Niğde<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Niğde’nin Bor ilçesinde dünyaya geldi. Penbe Hanım ile çiftçi Enver Everdi’nin oğludur. İlk ve orta okulu Bor’da tamamladı. Niğde Öğretmen Lisesinden 1975, Ankara Üniversitesi Hukuk Fakültesinden 1982 yılında mezun oldu. Konya, Niğde, Aksaray illerinde ilkokul öğretmenliği ve sendika hukuk müşavirliği, bir süre de kaymakamlık yaptı. Ankara’da serbest avukatlığın yanı sıra sahibi olduğu 21. Yüzyıl Yayınları’nı yönetti. Ankara’da yaşamına devam eden Mustafa Everdi evli ve beş çocuk babasıdır. Kızılay’da Noterlik yapmaktadır. Türkiye Yazarlar Birliği ve Basın Yayıncılar Birliği üyesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Kurt<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Balıkesir-Bigadiç'in Turfullar köyünde doğdu. 1993'te girdiği Gazi Üniversitesi Türk Dili ve Edebiyatı Eğitimi Bölümünü 1997'de bitirdi, hemen ardından aynı üniversitenin Sosyal Bilimler Enstitüsünde Yeni Türk Edebiyatı alanında yılında yüksek lisans eğitimine başladı.İlhan Tarus’un Hayatı ve Eserleri Üzerine Monografik Bir Çalışma(2001) adlı teziyle yüksek lisansını, 2007'de de1950 Sonrası Türk Edebiyatında Varoluşçu Felsefeden Etkilenen Yazarların Romanlarında Yapı, Tema ve Anlatmabaşlıklı teziyle doktorasını tamamladı. On beş yıl Gazi Üniversitesinde Türk Dili okutmanı olarak çalıştı. Gazi Eğitim Fakültesi, Türk Dili ve Edebiyatı Eğitimi Bölümünde öğretim üyesi olarak çalışmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Miyasoğlu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Medya -  Yayıncılık -  Performans Sanatları -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Yazar, Kayseri’de, bir yaz günü dedesinin bağ evinde dünyaya geldi. Dedesi Mustafa Ağa, yazarımıza hem adını vermiş, hem de öldüğü yıla kadar her yaz onu yanında bulundurduğu için şahsiyetinin teşekkülünde etkili olmuştur. Doğduğu ve büyüdüğü çevre Erciyes’in eteklerinde bir bağ evidir. Çocukluğu atlar, mandalar, sığır ve koyunlar arasında geçmiş.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Reşit<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Medya<\/b><br/>Bio::<b>Edirne Kadirihanesi şeyhlerinden Ahmet Niyazi Efendi’nin oğlu olarak Edirne’de doğar. On dört yaşında gittiği İstanbul’da, gazeteciliğe merak sarar. Gazetecilik hayatınaBasiretgazetesinde yazdığı fıkralarla başlamışsa da kendi çıkardığıŞarkveEnvâr-ı Zekâadlı dergilerdeki öykü, şiir ve düzyazılarıyla döneme damgasını vurur.\"Ara neslin tematik anlamda ikinci nesilden aldığı bireysel eğilimler paralelinde eserlerinde ağırlıklı olarak aşk, kadınlar, ayrılık, aşk acısı gibi popüler konuları işleyen Mustafa Reşit, bu nedenle yaşadığı dönemde özellikle kadın okuyucu kitlesi tarafından ilgiyle karşılanır\" (Fildiş, Kaman 2017:257).1885-1889 tarihleri arasında pek çok kitap yayımlar, ancak 1918’den sonra gazete ve dergilerde yazısı görülmez.Ayrıca Adliye Teşkilatındaki görevi dolayısıyla Niğde, İzmir ve Rodos’ta bulunur, İstanbul’da da Maarif Nezaretinin çeşitli dairelerinde görevlere getirilir. Mustafa Reşit, 7 Eylül 1936 günü Beyoğlu Bekâr sokağındaki on numaralı evinde şüpheli şekilde ölü bulunur. Esrarengiz ölümü; matbuat hayatında pek yankı uyandırmamış gibi görünse deKurungazetesi tarafından “Şüpheli Bir Ölüm” başlığıyla gazetede ayrılan yedi satırlık bir habere taşınır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mustafa Yazıcı<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Akçaabat,  Trabzon<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Trabzon'un Akçaabat ilçesinde doğdu. Nüfusta doğumu 12 Mayıs 1949 olarak kayıtlıdır. Annesi Emine Koç, babası Muhammed Şefik Yazıcı’dır. İlkokul birinci sınıfı Akyazı İlköğretim Okulunda, 2. 3. ve 4. sınıfları Trabzon Fatih İlkokulu'nda okudu. Beşinci sınıfta tekrar Akyazı'ya gelerek, ilkokul diplomasını buradan aldı (1959). 1966’da Trabzon İmam Hatip Lisesi'nden, 1970’te Kayseri Yüksek İslam Enstitüsü'nden mezun oldu. Gerede’de öğretmenliğe başladı. Trabzon'a dönerek çeşitli okullarda çalıştı. Yerel dergilerde yazı işleri yönetmenliği yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muzaffer Gökman<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adı Mehmet Muzaffer Gökman'dır. İstanbul’da Fatma Saime Hanım ile komiser Halil Edip Bey’in oğlu olarak dünyaya geldi. Anne ve baba tarafından Kastamonuludur. Önce Üsküdar Selim-i Salis Mektebi’nden daha sonra Üsküdar Ortaokulu'ndan mezun oldu. Kabataş Erkek Lisesi’ne başladıysa da babası vefat edince okulu yarım bırakarak iş hayatına atıldı. Uzun yıllar sürdüreceği kütüphaneciliğe başladı. Sırasıyla Millî Eğitim Bakanlığı Kitaplığı, Basma Yazı ve Resimleri Derleme Müdürlüğü, Süleymaniye Genel Kitaplığı, Murat Molla Kitaplığı ve Köprülü Kitaplığı'nda çalıştı. Bu sırada İstanbul Erkek Lisesi'nin sınavlarına dışarıdan girerek liseyi bitirdi ve daha sonra İstanbul Üniversitesi Edebiyat Fakültesi Tarih Bölümü'ne başladı. 1947 yılında buradan mezun oldu. Mezuniyetinden önce çalışmaya başladığı Beyazıt Devlet Kütüphanesi'nde müdürlük ve müdür vekilliği görevlerinde bulundu ve buranın gelişmesi için çaba sarf etti. Kütüphanede 1946 yılında göreve başladı ve 1977 yılında buradan emekli oldu. 1995 yılında Türk Kütüphaneciler Derneği Üstün Hizmet Ödülü'ne layık görülen Gökman, evli ve iki çocuk babasıydı. Kalp yetmezliği dolayısıyla 1996 yılında vefat etti. Karacaahmet Mezarlığı'nda medfundur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Müfit Ratip<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Performans Sanatları<\/b><br/>Bio::<b>Müfit Râtib, varlıklı bir ailenin çocuğu olarak İstanbul'da dünyaya gelir ve Şehzadebaşı'nda, devrin gözde mekânlarından bir konakta ihtimamla yetişir. Dedesi devrinin tanınmış hukukçularından, Meclis-i Maarif reisi Haydar Efendi'dir. Anne tarafından ise soyu Recaizade Mahmut Ekrem'e bağlanır. Müfit Râtib'in babası İbrahim Bey, ceza mahkemesi reisi olarak görev yapar. Yazar, eğitim hayatına Numune-i Terakki Mektebi'nde başlar. Daha sonra Galatasaray Lisesi'ne kaydolur. Henüz ilkokul sıralarındayken ilgi duymaya başladığı edebiyat ve özelde tiyatro, lise çağlarında, büyük bir meraka dönüşür. Hayli hareketli geçen hayatı, lise eğitiminin son yılında değişir. Ömrünü perişan edecek hastalığa ilk tutulduğu yıllara denk gelen bu devrede yazar, içe kapanık, hayata karşı ilgisiz bir kişiliğe bürünür ve okul ile rabıtası kopar. Bu dönemdeki inzivası onu edebiyata dair okumalara yönlendirir.. Tiyatro eleştirilerini takip eder ve tiyatro üzerine çalışmalar yapar. Fransızca, Arapça ve Farsçayı mükemmel derecede öğrenir. 1908'de Galatasaray'danmezun olur. Meşrutiyet'in ilânını takiben, tiyatro faaliyetlerinde bulunur. Kadınlara yönelik tiyatro faaliyetlerinin de teori ve pratikteki öncülüğünü yapar. Kısa sürede edebiyat dünyasında tanınan Müfit Râtip, Hukuk Mektebi'ne yazılırsa da yazı işlerinin yoğunluğundan bu eğitimini tamamlayamaz. Hilâl Matbaası'nda matbaacılık, Evkâf Nezâreti'nde müzecilik ve Evkâf Müzesi'nde başkâtiplik yapar. 1909'da Fecr-i Âti topluluğunun kuruluşunda yer alır. Evleri, bu grubun toplantı mekânlarından biri hâline gelir. Hayli ciddi ve disiplinli biçimde toplantılara iştiraki sağlamaya çalışan, bu edebî oluşumu çok benimseyen Müfit Râtip, 31 Mart ayaklanmasında basılan matbaalarını kurtarmak konusunda arkadaşlarından destek alamadığı ve ayrıca hakkında söylenen kimi sözleri kaldıramadığı için darılarak, katiplik görevinden istifa eder (Töre 2005). İkamet ettiği Kadıköy'deki evi, devrin önemli edebiyat mahfillerinden olur (Anar 2012). Ömrünün son beş yılını ağır hastalıkla geçirdikten sonra, erken yaşta beyin zarı veremi nedeniyle vefat eder. Devrinin en popüler isimleri arasında bulunan yazar, mütevazi, insanlara her konuda destek veren, güvenilir bir kişidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Münif Paşa<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl adı Mehmed Tahir olan Münif Paşa, Gaziantep'te, o zamanki adıyla Ayıntab'da doğdu. Doğum tarihi üzerine kesin bir bilgi olmasa da kaynaklarda daha çok 1828 ve 1830 yılları arası gösterilmektedir. İlköğrenimini, çocukluğunu geçirdiği Ayıntab’da Nuruosmaniye Medresesi’nde gören Mehmed Tahir, Farsça ve Arapçayı memleketinde öğrenmiştir. Kahire Kasr-ı Âlî ve Şam Emevîye medreselerinde yüksek tahsilini tamamlamıştır (İnal 1969, 997). Bu yıllarda devrin ilgi duyulan dili Fransızcayı da öğrenmeye başlamıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Münir Göle<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul'da doğdu. İlk ve orta öğrenimini İzmir'de tamamladı. İzmir Saint-Joseph, izmir Atatürk Lisesinde okudu. Boğaziçi Üniversitesinden mezun oldu. Cenevre, İstanbul, Paris Lugano ve Ankara'da bireysel fotoğraf sergileri açtı. Yazı ve öyküleri,Sanat Dünyamız, Cogito, kitap-lık, Aries, Cumhuriyet Kitapdergilerinde yayımlandı. Yerli ve yabancı dergilerde yayımlanan fotoğraf portfoliolarının yanı sıra kitap kapakları, broşür, poster, takvim vb. grafik çalışmaları bulunmaktadır. Jorge Luis Borges, Antonio Tabucchi, Juan Carlos Onetti, John Fowles ve Auster'den çeviriler yaptı.Sarı Zarfromanı İngilizceye,Noktürnadlı öyküsü ise İngilizce ve Fransızcaya çevrimiştir. Cenevre'de yaşayan sanatçının iki çocuğu vardır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Münir Çapanoğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>“Çağanoz”dan “Karides”e kadar kırk dört imza kullanan yazarın tam adı Münir Süleyman Çapanoğlu’dur. Şûra-yı Devlet azası Çapanoğlu Süleyman Bey ile Zekiye Hanım’ın oğlu olarak 1894’te İstanbul’da doğdu. İlk özel gazete olanTercüman-ı Ahval’i Şinasi ile birlikte çıkaran Agâh Efendi’nin torunudur. Ortaöğrenimini Saint Joseph Lisesi’nde ve ardından Üsküdar İdadisi’nde tamamladı. İstanbul Üniversitesi Edebiyat Fakültesi öğrencisi iken I. Dünya Savaşı’nın başlaması üzerine askere alındı ve öğrenimini sürdüremedi. Babasının dostlarından şair Mehmet Celal Bey’den edebiyat, Şehbenderzade Filibeli Ahmet Hilmi Bey’den felsefe ve İslâm tarihi dersleri aldı, Rum bir kadından da Fransızca öğrendi. Elli yıllık aktif gazetecilik ve yayımcılık yaşamı olan Çapanoğlu 1 Temmuz 1973’te İstanbul’da hayatını kaybetti, Feriköy Mezarlığı’na defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Naci Sadullah<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Tam adı Naci Sadullah Danış'tır. Yazılarında \"Narteks\", \"Zahide Samsam\", \"Selim Tevfik\", \"Hatice Handan\", \"Naciye Sadun\", \"Eski Dost\", \"Canciğer\", \"Sadullah Tevfik\", \"Daniş\", \"N. S.\" müstear isimlerini de kullandı. İzmir'de doğdu. İzmir'in Uşşakizâdeler ailesine mensuptur. Halit Ziya Uşakligil amcası, Atatürk'ün eşi Latife Hanım halasının kızıdır. Galatasaray Lisesi'nde başladığı ortaöğrenimine Halıcıoğlu Askeri Lisesi'nde devam etti. Ancak sağlık sorunları nedeniyle askeri liseden çıkarılınca Fransa'ya giderek Grenoble Üniversitesi'nde eczacılık okudu. Türkiye'ye döndükten sonra bir süre eczacılık yaptı. 1926 yılından itibaren gazeteciliğe başladı. 1952 yılında Dr. Rıza Nur hakkında yayımladığı bir yazı nedeniyle altı ay tutuklu kaldı. Otuza yakın yazısı dolayısıyla Demokrat Parti döneminde kovuşturmalara uğradı; bu arada 6 ay tutuklu kaldıktan sonra beraat etti (1952). 1967 yılındaKirpidergisinde yayımlanan \"Dostum Nâzım Hikmet\" adlı yazı serisi nedeniyle Nâzım Hikmet'i övmekten bir buçuk yıl hapse mahkûm oldu. Rumca ve Fransızca biliyordu. Dildar Hanım'la evli olan Naci Sadullah bir çocuk babası idi. Gazeteciler Cemiyeti üyesi olan yazar, kanserden tedavi gördüğü hastanede öldü. Cenazesi 29 Ağustos 1975 tarihinde Şişli Camii'nden alınarak Zincirlikuyu Mezarlığı'na defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nahit Kayabaşı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Bursa'nın Yunuseli köyünde doğdu. İlk ve orta öğrenimini Bursa'da tamamladı. İlkokulu bitirdikten sonra geçim sıkıntısı nedeniyle eğitimine altı yıl ara verdi. Yüksek öğrenimini görmek üzere İstanbul'a gitti. Şehre yerleştikten sonra Marmara Üniversitesi Alman Dili ve Edebiyatı Anabilim Dalı'ndaki eğitimini yarıda bıraktı. İstanbul'da çeşitli dergi, yayınevleri veBüyük Larousse Ansiklopedisi'nde editörlük ve redaktörlük görevlerinde bulundu. 1987 yılında Bursa'ya geri döndü. Gazetecilik görevini burada sürdürmeye devam etti. Olay televizyonunda kültür sanat sorumlusu olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nazmi Akıman<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Yegane Selma Hanım ile yazar Osman Veliyet Akıman’ın oğlu olarak Ankara'da dünyaya geldi. Sadrazam Mustafa Naili Paşa büyük dedesi, Osmanlı döneminde Paris büyükelçiliği görevinde bulunmuş olan Osman Veliyettin Paşa ise dedesidir. Tam adı Nazmi Vildan Akıman olan sanatçı ortaöğrenimini English High School ve Şişli Terakki Lisesi'nde tamamladı. İstanbul Üniversitesi Hukuk Fakültesi'nde ise yükseköğrenim gördü. Daha sonra Birleşmiş Milletler Daimi Misyonu'nda başkâtiplik yaptı. CENTO’da genel sekreter yardımcılığı, Dışişleri Bakanlığı sözcülüğü ve büyükelçilik görevlerini de yürüttü. Mesleğinin ilerleyen yıllarını takiben Havana, Atina ve Madrid Büyükelçiliği görevlerini de yerine getirdi. 1990 yılında Madrid görevinin sonunda kendi isteği ile emekli oldu. Ardından Boğaziçi Üniversitesi'nde “Türkiye Dış Siyaseti” ve “Türk Yunan İlişkileri” konularında dersler verdi.Cumhuriyetgazetesinde haftalık dış politika yazıları kaleme aldı. Yurt içi ve yurt dışında pek çok konferansta bildiriler sundu. 1945 yılında yazmaya başladığı şiirleriyle yazın dünyasına adımını attı. Evli ve iki çocuk babası olan şair, yaşamını hâlen İstanbul’da sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nebi Hezri Elekberoğlu Babayev<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Hırdalan, Azerbaycan<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Nebi Elekberoğlu Babayev, Azerbaycan’ın başkenti Bakü ya­kınlarındaki Hırdalan köyünde, çiftçi bir ailenin çocuğu olarak 12 Aralık 1924’te dünyaya gelir. Babası Elekber (?-1930) medrese tahsili görmüş, Arap Alfabesi ile okuyup yazabilen, çiftçilikle uğraşan yoksul bir insandır. Annesi Perihanım (1881-1968) ise ev hanımıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necati Cumalı<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Florina, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asıl adı Ahmet Necati Acar olan Necati Cumalı, büyükbabasının Yunanistan’ın Florina kasabasındaki evinde, Mustafa Bey ve Fıtnat Hanım’ın altı çocuğundan ilki olarak dünyaya geldi. Ahmet ismini büyükbabası, Necati’yi ise babası verdi. Fakat yazar, sanat dünyasına girdiğinde adı ve soyadı ile ilgili tasarrufta bulunduğunu ve “Benim asıl adım Ahmet Necati Acar’dı. Babamın aldığı Acar soyadını yakıştıramadım şiirlerime. Edebiyatımızda Ahmet bolluğundan geçilmiyordu. Bir Ahmet daha olmak istemedim. Mahkeme kararıyla Necati’ye uyumlu gelen Cumalı soyadını aldım.” (Cumalı 1982a: 205) şeklinde dile getirir. Cumalı, Kurtuluş Savaşı’ndan sonra Batı Trakya Türkleri ile Batı Anadolu Rumları arasındaki değişim sırasında ailesi ile birlikte İzmir’in Urla ilçesine yerleşti (1924). Çocukluk yıllarını doğduğu yerden ayrılmış olmanın sosyo-ekonomik sıkıntısı içinde geçiren yazar, 1931/1932’de Urla Şehit Kemal İlkokulu’ndan, 1935’te İzmir Erkek Muallim Mektebi'nden, 1938’de ise İzmir Atatürk Lisesi’nden mezun oldu. 1938’de girdiği İstanbul Hukuk Fakültesi’nden bir yıl sonra kaydını alarak Ankara Hukuk Fakültesi’ne aktardı. Buradan 1941’de mezun oldu. 1941-1942 arası Ankara’da Toprak Mahsulleri Ofisi’nin Muhasebe bölümünde çalıştı. Askerliğini Çanakkale-Ezine’de yedek subay olarak yaptı. 1945-1948 yılları arasında Millî Eğitim Bakanlığı Yayın Müdürlüğü’nde çalışırken Cahit Sıtkı Tarancı ile Ankara’da kiralık bir evi paylaştı. O yıllarda Nurullah Ataç, Sabahattin Eyüboğlu ve Ahmet Hamdi Tanpınar ile tanıştı. Bir süre Güzel Sanatlar Genel Müdürlüğü’ne bağlı Devlet Tiyatrosu Operası Yayın İşleri biriminde görev aldı. Bu görevinden 1948’de ayrıldı ve avukatlık stajı yapmak için İzmir’e geçti. Bir yıllık staj döneminden sonra 1950-1952 arası Urla’da, 1953-1957 arası ise İzmir’de avukatlık yaptı. 1956’da İzmir’de, Ara Tiyatro’sunu kurarak yöneticiliğini üstlendi. 1958’de gittiği Paris’te, ekonomik sıkıntılar içinde bir yıl kalabildi. İstanbul’a döndüğünde Basın Yayın Müdürlüğü’nde görev aldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necdet Rüştü Efe<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Fatma Meliha Hanım ve Rüştü Hakkı Bey’in oğlu olarak İstanbul’un Şehzadebaşı semtinde dünyaya geldi. Mekteb-i Saadet’te başladığı eğitim hayatına Fatih Numune Mektebi’nde devam etti. 1921’de Vefa Lisesi’nden mezun oldu. İstanbul Üniversitesi Tıp Fakültesi’nde başladığı öğrenimini yarıda bıraktı. Çeşitli kurum ve kuruluşlarda öğretmenlik, bankacılık, sigortacılık, kâtiplik ve müfettişlik görevlerinde bulundu. 1953-1960 arasında Basın Yayın ve Turizm Bakanlığı'nda şube müdürü olarak çalıştı. 1960’tan sonra serbest gazetecilikle uğraşan yazar, geçirdiği beyin kanaması neticesinde 24 Eylül 1969’da vefat etti. Kabri, Zincirlikuyu Mezarlığı'ndadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necip Fazıl Kısakürek<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Necip Fazıl, 9 Haziran 1904’te İstanbul’da dünyaya geldi. Şair, doğum tarihini “26 Mayıs 1320/1904 Rebiülevvel 1323” olarak verir (Kısakürek 1978: k14). Bazı araştırmacılar bu tarihin Milâdi karşılığının 1905 olduğu kabul ederler (Okay 1987: 1). On üç gün eklemeden yapılan bu çeviriye itiraz edenler de vardır. Yaygın kanaat ise 9 Haziran 1904 tarihinde doğduğu yolundadır (Birinci 2013: 15). Soyadı kanunuyla birlikte aile, Kısakürek soyadını aldı. Bu isim ailenin geçmişinin Dulkadiroğlularına bağlı Kısakürekler’e dayanmasıyla ilgilidir. Kitaplarında genellikle Necip Fazıl veya Necip Fazıl Kısakürek ismini kullanan şair, yazılarında “Ne-Fa-Ka, Be-De, Hi-Ab-Kö, Ha-A-Ka, Prof. Ş. Ü, Büyük Doğu, Ahmet Abdülbaki, Neslihan Kısakürek, Adı Değmez, Hikmet Sahibi Abidin’in Kölesi, Ozan, Ozanbaşı, Bankacı, Nüktedan, Dedektif X1, Mürid” gibi müstear isimler de kullandı. Dedesi Mehmet Hilmi Efendi, annesinin babası olan Eski Halep Valisi Selim Paşa tarafından İstanbul’a getirildi. Selim Paşa tahsil ve terbiyesiyle ilgilendiği bu genci, kızı Zafer Hanım’la evlendirdi (Şengül 2015: 29-30). Babası Abdulbâki Fazıl Bey, Mehmet Hilmi Efendi’nin tek oğludur ve Necip Fazıl üzerinde herhangi bir tesiri yoktur (Okay 1987: 1). Annesinin bu aileye katılışı ise biraz babasının kişiliği ile ilgilidir. Annesi de tıpkı babaannesi gibi Akdeniz kıyılarından İstanbul’a hicret etmiş bir ailenin kızıdır. Mehmet Hilmi Efendi, davranışlarıyla herkesin dikkatini çeken ve “Deli Fazıl” lakabıyla anılan oğluna yakın çevreden ve kendilerine denk ailelerden kız bulunamayınca “dul ve ümmî” bir kadının kapısına gider. Şair, anneannesinin “bu garip izdivaca” rıza göstermesini, baba tarafının büyük bir aile olmasıyla izah eder (Şengül 2015: 31). Necip Fazıl, annesinin “çocuk kadın” olarak geldiği konakta zor bir hayat geçirdiğini anlatır (Kısakürek 1978: 12-13).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necla Işık<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Kilis<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Yörede Azazlıoğulları adıyla bilinen aileye mensup olan Necla Işık, 1947 yılında Kilis’te doğar. İlkokulu Kilis Kartalbey Okulu’nda okuduktan sonra Denizli Öğretmen Okulu’na kaydolur. Ardından Atatürk Eğitim Enstitüsü’nün Fransızca bölümünde eğitimine devam eden sanatçı, 1964-1967 yılları arasında lisans eğitimini tamamlar. 1973’te Montpellier Üniversitesi’nden aldığı bursla Fransa’ya gider ve bir müddet burada bulunur. 1980'de Marmara Üniversitesi Fransız Dili ve Edebiyatı kürsüsünde akademisyenliğe başlayan sanatçı, 1996’da kendi isteğiyle emekli olur. Necla Işık evli ve iki çocuk annesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Necmi Zeka<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Mersin<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Mersin’de doğdu. Tam adı Necmi Ersin Zeka’dır. İstanbul Alman Lisesinden ve Boğaziçi Üniversitesi Siyaset Bilimi Bölümünden mezun oldu. İngiltere’de, Liecester Üniversitesinde yüksek lisansını tamamladı. Northwestren Üniversitesinde (ABD) başladığı doktora çalışmalarını tamamlamadan Türkiye’ye döndü. Boğaziçi Üniversitesinde araştırma görevlisi olarak çalıştı. Bazı yayın kuruluşlarında çevirmenlik, danışmanlık ve reklamcılık yaptı. Yıldız Teknik Üniversitesinde sanat felsefesi ve postmodern sanat üzerine dersler verdi. 1978 yılından itibarenVarlık,Adam Öykü,Kitaplık,Sanat Olayıgibi çeşitli dergilerde şiirleri ve yazıları yayımlandı. İlk kişisel resim sergisini 2002 yılında Sabancı Üniversitesi, Kasa Galerisi’nde sundu.Yavru Aslan’dan Konu Komşu’ya(2008) adlı şiir kitabıyla, 2003 yılında, 7. Akdeniz Altın Portakal Şiir Ödülü’nün sahibi oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nedim Gürsel<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Fransızca öğretmeni Orhan Gürsel ile Matematik öğretmeni Leyla Gürsel’in ikinci çocuğu olarak Gaziantep’te doğmuştur. Baba tarafından Üsküp kökenlidir. Anne ve babasının tayinlerinin Balıkesir’e çıkması sonucu çocukluğu bu kentte geçmiştir. Taşrada geçen çocukluk çağı, onun yazarlık macerasının ilk kaynaklarını oluşturur. İlkokulu Balıkesir’de 6 Eylül İlkokulu’nda okumuştur. Okula başladığı yıl babası Paris’e gitmiş, 1958'de babasının gönderdiği kartpostallar sayesinde Paris Nedim Gürsel’in hayatına girmiştir. Balıkesir dışında Gürsel’in çocukluk kentlerinden biri dedesinin ve büyükannesinin memleketi olan Akhisar’dır. On yaşında iken ailesi ile birlikte İstanbul’a taşınan Nedim Gürsel, aynı yıl bir trafik kazasında babasını kaybetmiştir. Ağabeyi Seyfi ile birlikte Galatasaray Lisesi’nde yatılı olarak okumaya başlamıştır. Okulda Jean Valjean’dan yola çıkarak “sefil” lakabı takılmıştır. Dokuz yaşında iken Çocuk Haftası’nda Oğuz Özdeş’in yönettiği “Sizin Köşeniz” bölümünde şiir ve öyküleri yayımlanmıştır. Aynı yıllarda Fransız şairlerinden çeviriler yapan Gürsel’in Galatasaray Lisesi’nde çıkanTamburgazetesinde de şiir ve yazıları çıkmıştır. İlk öyküsü “Yolculuk”, on altı yaşındayken Vedat Günyol vasıtasıylaYeni Ufuklar’da yayımlanan Gürsel’in “Cicipapa” ve “Senin Adın Yalnızlık” başlıklı öyküleri de 1970’teHalkın Dostlarıdergisinde kendisini destekleyen diğer bir önemli isim Memet Fuat tarafından yayımlanmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nejat Muallimoğlu<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğar. ABD’de Pitsburg Üniversitesi’nde kimya okur. Hitabet konusunda Türkiye’de iş adamları için kurs veren yazar, uzun yıllar Londra’da yaşamıştır.Güzel ve Tesirli Konuşmaadlı ilk hitabet kitabını yazar. BBC’de spikerlik yapar ve New York’ta yaşadığı süre zarfında “Deyimler, Atasözleri ve Anlamdaş Kelimeler”ihazırlar.Seyyah yönü ile de tanınan Muallimoğlu Asya, Afrika ve Avrupa’yı gezer. Parası yolda biter ve özel eşyalarını satmak durumunda kalır. Japonya’da büyük bir gazetede yazıları çıkar. İngiltere, Belçika, Hollanda, Almanya, Fransa, İspanya, Fas, Tunus, Cezayir, Mısır, Lübnan, Kıbrıs, İsrail, Suriye, Ürdün, Irak, İran, Afganistan, Pakistan, Tayland, Hon Kong, Singapur gibi dünyanın birçok yerini gezmiştir.Türk Ocağı İstanbul Şubesi’nde hitabet dersleri verir ve Ortadoğu gazetesinde yazarlık yapar.23 Temmuz 2003 tarihinde vefat eden yazar, İstanbul Merkezefendi Mezarlığı’nda toprağa verilir (Işık 2007: 2527).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nermi Uygur<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da dünyaya gelen Nermi Uygur, devlet memuru İbrahim Etem ve Mediha Uygur çiftinin ilk çocuğudur. Uygur; 1936’da Büyükada İlkokulu'nu, 1944’te de Galatasaray Lisesi'ni bitirdi. Aynı yıl girdiği İstanbul Üniversitesi Edebiyat Fakültesi Felsefe Bölümü'nden 1948’de mezun oldu. 1848-1949 yılında yedek subay olarak askerliğini yaptı. Nermi Uygur, 1950 yılında İstanbul Üniversitesi'nde asistan olarak göreve başladı. 1952 yılında, kültür bilimlerinin varlık yapısı ve yöntemine dayalı doktora teziyle \"Felsefe Doktoru\" unvanını aldı. \"Türkiye’de felsefe doktorası yapan, ilk felsefecilerden biri olan Nermi Uygur, kendi ifadesi ile, bilgi ve görgüsünü artırmak için, İstanbul Üniversitesi tarafından 1952-1954 yılları arasında yurt dışına gönderildi; Almanya, Fransa ve Belçika’da Görüngübilim (Fenomonoloji) üzerine araştırmalar yapmıştır. Federal Almanya’daki incelemelerini, 1960 ve 1966 yıllarında aldığı Alexander von Humboldt bursuyla sürdürdü. 1970 yılını ise Fransa ve İngiltere’nin çeşitli üniversite kentlerinde bilimsel araştırmalarla değerlendirdi\" (Koçyiğit 2011). Türkiye'ye dönüşünde '\"Husserl'de Başkasının Ben'i\" teziyle doçent oldu. 1979-1981 arasında Almanya'da Wuppertal Üniversitesi'nde konuk profesör olarak görev yaptı. Burada mantık, dil, sanat, kültür felsefesi ağırlıklı dersler verdi. 1954'te Brüksel'de, 1958'de Venedik'te, 1968'de Viyana'da ve 1978'de Dusseldorf'ta düzenlenen Uluslararası Felsefe Kongreleri ile 1983’te Würzburg’da toplanan Uluslararası Çok-Kültürlülük Konferansı'na katıldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nezihe Araz<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tam adı Fatma Nezihe Araz’dır. Doğduğu yıl, nüfusta veİstanbul Ansiklopedisi’ne yolladığı biyografisine dair mektupta 1922 olarak geçer. Ancak babasının tuttuğu ve 1983’te Millî Kütüphane'ye bağışlanan defterlerden yola çıkarak bu yılın 1920 olduğunu söyleyenler de vardır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Niyazi Berkes<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Lefkoşa, Kıbrıs<\/b><br/>Field: <b>Eğitim Ve Bilim<\/b><br/>Bio::<b>Kıbrıs/Lefkoşa’da doğdu. Liseye kadarki öğrenimini Kıbrıs’ta sürdürdü. Ancak Lozan Barış Antlaşması'yla Kıbrıs’ın İngiltere’ye ilhakı neticesinde ailesiyle birlikte İstanbul’a göç etti. 1927’de İstanbul Sultanisinden mezun oldu. İstanbul Darülfünunu Hukuk Fakültesine kaydoldu, ardından Edebiyat Fakültesi Felsefe Bölümüne geçti. 1932 yılında buradan mezun oldu. Niyazi Berkes, 1933-1935 yılları arasında, sırasıyla Ankara Halkevinde kütüphane sorumlusu, Ankara Maarif Kolejinde müdürlük, İstanbul Üniversitesinde sosyoloji asistanlığı görevlerinde bulundu (Ak, 2014). 1935 yılında devlet tarafından Chicago Üniversitesinde sosyoloji eğitimine gönderildi. 1939’da DTCF’de asistanlığa başladı. Bazı çalışma arkadaşları ile birlikte üniversiteden tasfiye edildikten sonra 1952 yılında Kanada’ya yerleşti ve McGill Üniversitesinde öğretim üyeliğini yaptı. 1975 yılında profesörlük unvanı alarak aynı yıl emekliliğe ayrıldı. Niyazi Berkes emekli olduktan sonra İngiltere’de Hythe şehrine yerleşti. 1988 yılında vefat etti (Eloğlu, 2011).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nizamettin Nazif Tepedelenlioğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Taşoz, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Taşoz adasında doğdu. Tepedelenli Ali Paşa soyundan Mehmet Nazif Bey'in oğludur. Drama Rüştiyesi'ni (1911) bitirdikten sonra İstanbul Ogüslan Frerler Mektebi ve Deniz Harp Mektebi'nden sonra Hukuk Fakültesi ve Ulum-ı Âliye-i Ticariye Mektebi'nde okudu. Nazım Hikmet ve Vâlâ Nurettin ile beraber Moskova Üniversitesi'ne devam etti, bu okuldaki eğitimini bitiremeden yurda döndü ve gazeteciliğe başladı (1917). İngilizlerin İstanbul'u işgali üzerine Anadolu'ya geçerek Millî Mücadele'ye katıldı.Hâkimiyet-i Milliyegazetesinde yazı işleri müdürlüğü ve başyazarlık yaptı. Erivan Viskonsolosluğu'nda bulundu.İkdam, Vakit, Yeni İstiklâl, Resimli Ay, Yedigüngibi süreli yayınlarda elli yıldan fazla gazetecilik ve yazarlık yaptıktan sonra,Yeni Istanbulgazetesinin fıkra yazarı olduğu sırada 25 Mayıs 1970 tarihinde kalp krizi sonucu öldü. Silivrikapı Mezarlığı'nda büyük dedesi Tepedelenlioğlu Ali Paşa'nın yanına gömüldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurduran Duman<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Çanakkale<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Çanakkale'nin Çan ilçesinde doğdu. İstanbul Teknik Üniversitesi Gemi İnşaatı ve Deniz Bilimleri Fakültesinden Gemi İnşaatı ve Deniz Mühendisi olarak mezun oldu, 2004 yılına kadar mühendislik mesleğini sürdürdü. Bu tarihten sonra şiir ve çeviri üzerine yoğunlaştı (William 2015). Tiyatro Yönetmenliği öğrenimi de gören Duman, 1992-2006 yılları arasında İTÜ Güzel Sanatlar Bölümü Tiyatro Topluluğunda sahne arkası ve önünde pek çok görev aldı. Radyo için \"Yazın Küresi\" adlı kültür-sanat; Bilge Çocuk TV için \"Kitap Hazinesi\" adlı çocuk edebiyatı programını hazırlayıp sundu. Türkiye Yazarlar Sendikası ve PEN üyesi olan Duman, İngilizce, Almanca ve İtalyanca bilmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurettin Artam<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da doğdu. Tam adı Mehmet Nurettin Artam'dır. Yazılarında \"T. İ., M. N., Toplu iğne, Ar-Tam, Mehmet Nurettin, Yelkovan, Çuvaldız, Cımbız\" imzalarını da kullandı. I. Dünya Savaşı'nda ihtiyat zabit vekili rütbesi ile Amman'da bulundu. 1918'de Şam'da esir düştü, Mısır'da esir hayatı yaşadı (1919-20). 1920'de İstanbul'a döndü. Yirmi yılı aşkın süre İstanbul ve Ankara liselerinde İngilizce ve edebiyat öğretmenliği yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurettin Sevin<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Sadaret Şifre Müdürlüğü’nden emekli Şeyhoğlu Ali Haydar Bey ile Fatma Semine Hanım’ın oğludur. İstanbul’da doğan Mehmet Nurettin Sevin, Robert Kolej ve Darülmuallimin’den mezun olduktan sonra İngiltere’ye giderek Bath School of Drama’yı bitirmiştir. 1923’te İstanbul’a döndüğünde Kabataş Lisesi ve İstanbul Erkek Lisesi’nde İngilizce öğretmenliği, Harp Akademisi ve Mülkiye Mektebi’nde İngilizce okutmanlığı, Feyz-i Ati (Boğaziçi) Lisesi’nde Türkçe öğretmenliği ve Ankara Devlet Konservatuarı’nda dekor ve kostüm tarihi ile diksiyon ve fonetik öğretmenliği yapmıştır. Ayrıca TRT Dış Yayınlar Dairesi için Türk kültür ve sanatı üzerine konuşmalar hazırlamıştır. 17 Eylül 1975’te İstanbul’da vefat etmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nuri Pakdil<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Kahramanmaraş<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Maraş’ın Yörükselim Mahallesinde dünyaya geldi. İsmi nüfus kayıtlarına Nureddin Pakdil olarak girdi. Annesi Hatice Vecihe Hanım Şeyh Muhiddin Efendi’nin kızı, babası Mehmet Emin Ziyai de Hacı Mehmet Emin Pakdil’in oğluydu. Maraş’ta Dayızadeler veya Ziyaioğulları olarak bilinen aile manifaturacılıkla uğraşıyordu. Annesi Hatice Vecihe Hanım’sa Tefsirzadelerden olup Halep doğumluydu. Nuri Pakdil’in anne ve babası Kur’an’ı anlayacak derecede Arapça bilgisine sahipti. Kendisinden önceki kardeşleri Sadi ve Abdülkadir nüfus kayıtlarına geçmeden, Mehmet Sait ise Nuri Pakdil okul yıllarına gelmeden vefat etti (Erinç 2011: 17-30).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nurullah Ataç<\/b><br/>Total Translations: <b>56<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Nüfus cüzdanı suretinde tam adı, Mehmet Ali Nurullah Ataç'tır. Yazılarında bir dönem \"Nurullah Ata\" ismini kullandıktan sonra, 1935'ten sonraTan,HaberveAkşam Postasıgazetelerindeki yazılarında \"Ahfeş\", Millî Eğitim Bakanlığı Yayınları arasında çıkan çevirilerinde \"Sabiha Yağızlar\",Son Havadisgazetesindeki çeviri roman tefrikalarında (1953) \"Alkan\",Dünyagazetesindekiİslamlık ve Garplıkadlı çevirisinde \"Ali Gümrükçü\",UlusveYeni Ulusgazetelerindeki fıkralarında (1952-1953) \"Kavafoğlu\" ve \"Süha Kavafoğlu\" müstear isimlerini kullandı (Doğan, 2011: 355-367).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Nusret Merdan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Kerkük, Irak<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Kerkük'te doğdu. İlk ve orta öğrenimini Kerkük'te yaptı. Yüksek öğrenimini yapmak üzere 1973 yılında Türkiye'ye gitti. İzmir'de yüksek öğrenimini tamamladıktan sonra Irak'a döndü. Daha sonra Selahattin Üniversitesi'nin Yönetim ve Ekonomi Fakültesi'nde öğretim görevlisi olarak çalıştı. 1991 yılında Irak dışına çıkarak İsviçre'ye gitti ve halen orada yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Oktay Rifat<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Trabzon’da doğdu. Babası, Trabzon valisi ve daha sonra Türk Dil Kurumu’nun ilk kurucu başkanlığını yapacak olan ünlü şair Samih Rifat’tır. Annesi, Hasan Enver Paşa'nın kızı ve Nâzım Hikmet’in annesi Ayşe Celile’nin kız kardeşi Münevver Hanım’dır. Ailesi Manastır'da \"Horozcu\" adıyla anılır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Oktay Verel<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul/Büyükada'da dünyaya geldi. Gazeteci ve roman yazarıdır. İstanbul ve Ankara'da yaşadı. Tahsil hayatını bu iki şehirde tamamladı. Liseyi 1948'de İstanbul Erkek Lisesi'nde okudu. İstanbul Üniversitesi Edebiyat Fakültesi'ne gitti. Ankara radyosunda çeşitli işlerde ve pek çok gazetede gazeteci olarak çalıştı. İstanbul'daUlus, Son, Telgraf, Tan Ekspresgibi gazetelerde yazarlık ve yazı işleri müdürlüğü yaptı. 29 Mart 2018 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Onat Kutlar<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Babası Ali Rıza Bey'in hakim olarak görevli bulunduğu Antalya / Alanya'da doğdu. Ailesi, babasının görevinden isitfa etmesiyle Gaziantep'e döndü. Kutlar, ilk ve orta öğrenimini Gaziantep'te tamamladı. Gençlik yıllarında Onat Kutlar yaşamında sanatın yerini “Yarı mesafe koşularında derece alacak kadar iyi koşardım, ilerlese atlet olabilirdim. Fizik ve kimya derslerindeki ilgim, müfredatın öylesine ilerisine taşınırdı ki, şimdi Atom Kimya‟nın sahibi olan Özdemir Bey benim hocamdı, onun ve diğer 8 insanların yardımıyla, mesela atom çekirdeği konusundaki araştırmalarıyla ünlü Rutherfo‟nun,Curie‟nin ya da astronomi konusundaki ilginç incelemeleri olan Sir James Jeans‟ın kitaplarını bulup okudum ve bu bilim dünyasının sırlarını ortaya çıkarmaya merak sardım. Yani bu hat üzerine ilerlenebilirdi ya da yaşam bu alanlara adanabilirdi. Ama aynı zamanda şiirle uğraşıyordum, düzyazıyla uğraşıyordum. Resme yeteneğim yoktu ama müzikle uğraştım, hala iyi bir müzik dinleyicisi olduğumu düşünüyorum, ama bizzat uğraştım. Antep te yani o taşra kentinde saz çalmayı öğrendim. Sonradan daha rafine bir müzik olarak klasik müziğe yöneldim. Türkiye de bazı çevrelerin yakından tanıdığı Emin Kılıç‟ın kurslarına devam ettim. Hamparsun notasından ney çalmak için altı ay uğraştım. O notadan birtakım eski eserleri geçmeye çalıştım.” (Uçansu, 2016: 27) cümleleriyle anlatır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Alkaya<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Güzin Hanım ile hâkim Adnan Alkaya’nın oğlu olarak İstanbul’da doğar. Ailesi önce Burhaniye sonra Samsun Çarşamba’da oturur. 1986’ya kadar Samsun’da kalan Alkaya İlkokulu burada bitirir. 1968’de ailesiyle birlikte İstanbul’a döner. İstanbul’daki yaşamı yazları Yeşilköy – dedesinin yazlık evi-, kışları sömestrde Cihangir’de yakın bir Alman ailenin evi ve dedesinin Horhor’daki evi sınırları içinde geçer. Eski ve köklü bir ailenin çocuğu olan şairin hem anne hem de baba tarafı aslen İstanbulludur. Eğitime çok önem veren bir ailede İstanbul’da mutlu bir çocukluk geçirir. Babası Adnan Bey uzun yıllar avukatlık yaptıktan sonra hâkim olur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Burian<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul Üsküdar Bağlarbaşı’nda doğdu. Babası, Osmanlı Devleti’nin son kabinesinde Dâhiliye Nazırı ve padişah yanlısı olan Recep Paşa’dır. İşgal yıllarında önce İzmir’e geçen aile, Kurtuluş Savaşı sona erince de Bursa’ya yerleşir. Recep Paşa ise Bulgaristan’a geçer. Orhan Burian’ın annesi, Agâh Paşa’nın kızı Mihriban Hanım’dır. Mihriban Hanım iyi bir eğitim görmüş, Fransızca, İngilizce ve İtalyanca bilen kültürlü bir Osmanlı hanımefendisidir. Burian, hem anne hem de baba tarafından geniş kültürlü bir aileden gelmektedir. Çocukluğu sıkıntı içinde geçmiş, Bursa’da birkaç okul değiştirmek zorunda kalmıştır. Gedikpaşa Amerikan, Fevziye ve Bursa Amerikan okullarında okuduktan sonra 1926'da Bursa Bizim Mekteb’den mezun olmuştur. Lise öğrenimini İstanbul Kabataş Lisesi’nde sürdürmüş, burada özellikle edebiyat derslerinde oldukça başarılı olmuştur. O yıllarda okul gazetesinde bazı denemeleri çıkmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Duru<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul Rumelihisarı'nda doğar. Tam adıyla Mehmet Orhan Duru'dur. İstanbul’da, Rumelihisarı'nda doğar. Babası İbrahim Etem Duru, annesi Hatice Hacer Hanım’dır. Duru’nun babası, ilk eşi Hatice Hanım'ın ölümünden sonra ikinci bir evlilik yapar. Bu evlilikten tiyatro sanatçısı Ülkü Duru dünyaya gelir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Koçak<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul'da doğdu. Ankara Kolejini bitirdi. 1971 yılında Ortadoğu Teknik Üniversitesi İdari İlimler Fakültesi İktisat bölümünden mezun oldu. Aynı zamanda Sosyoloji bölümü de okudu. 1977 ve 1984 yılları arasında Marmara Üniversitesi İdari İlimler Fakültesi Kamu Yönetimi Bölümünda öğretim görevliliği yaptı. Daha sonra reklamcılık sektöründe metin yazarlığı ve çevirmenlik görevlerini sürdürdü. Metis Yayınları'nda editörlük yaptı; burada edebiyat kuramları ve eleştirisi dizisi başlatarak, bu dizinin yayın yönetmenliğinde bulundu. 1987 ve 2002 yılları arasındaDefterdergisinde yayın kurulu üyeliği yaptı. 1997'deVirgüldergisi genel yayın yönetmenliğinde bulundu. Koçak, hâlen İstanbul'da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Özdemir<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Yeşilova, Tufanbeyli, Adana<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Adana’nın Tufanbeyli ilçesine bağlı Yeşilova köyünde doğdu. Doğduğu köyde ilkokul öğrenimini tamamladıktan sonra, 1967 yılında Saimbeyli Ortaokulu'nu, 1972’de Adana Karşıyaka Lisesi'ni bitirdi. Hacettepe Üniversitesi Alman Dili ve Edebiyatı Bölümünden 1979’da mezun oldu. 1980’de Karadeniz Teknik Üniversitesinde, 1994’te Mersin Üniversitesinde çalışmaya başladı. \"Türkiye`de Germanistik Çalışmalarının Dünü ve Bugünü\" başlıklı tezle yüksek lisansını (1996), \"Dilbilimin Belirgenleşme Süreci\" başlıklı tezle doktorasını (2003) Mersin Üniversitesi Sosyal Bilimler Enstitüsü Alman Dili ve Edebiyatı Anabilim Dalında tamamladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Orhan Şaik Gökyay<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İnebolu, Kastamonu<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Orhan Şaik Gökyay, 16 Temmuz 1902 tarihinde İnebolu’da doğdu. Babası ilkokul öğretmeni Mehmet Cevdet Efendi, annesi Şefika Hanım’dır. Mehmet Cevdet Efendi, 1876’da ailesiyle birlikte Bulgaristan’ın Filibe şehrinden Türkiye’ye göç etti. Asıl adı Hüseyin Vehbi’dir. Ailenin beş çocuğundan biridir. Hamdullah Suphi Tanrıöver’in Maarif Vekilliği sırasında her öğrencinin bir Türk adı alması yönündeki isteğine uyarak Orhan ismini aldı. Balıkesir’de bulunduğu sırada Şaik ismini de alan yazar, yazılarında Orhan Şaik ismini kullandı. Soyadı kanunu çıktıktan sonra Gökyay soyadını aldı. Nüfus cüzdanında adı Hüseyin Vehbi Şaik Gökyay şeklindedir (Kut 1989: 2). İlkokulu Kastamonu’da tamamlayan Orhan Şaik’in dinî terbiyesinde babasının bağlı olduğu Şeyh Merdan Efendi tekkesi etkili oldu. Kastamonu’da başladığı orta eğitimine Aydın Sultanisi’nde devam etti. Bir süre sonra maddî sebepler yüzünden eğitimini yarıda bıraktı. Kastamonu Özel İdaresi'nde kâtip olarak işe başladı. 1921 yılında bugünkü adıyla Ankara Öğretmen Okulu’nun son sınıfına imtihanla kaydoldu. Bu okulu 1922’de bitirerek öğretmen oldu. Aynı yıl Giresun/ Piraziz’e atandı. 1923’te Samsun, 1924’te Balıkesir’de öğretmenlik yaptı. Balıkesir’de öğretmenliğin yanında kısa süreli askerlik hizmetini de yerine getirdi. Balıkesir’den sonra Kastamonu’ya gelerek yarım kalan lise eğitimini tamamlayan Orhan Şaik, İstanbul Darülfünunu Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümü'ne kaydoldu (Kut 1989: 4-8). Mülakata girerek Yüksek Öğretmen Okulu’na da kayıt hakkı kazanan Orhan Şaik, buranın imkânları sayesinde eğitimini 1930’da tamamladı. 1931’de Kastamonu’da mezun olduğu liseye edebiyat öğretmeni olarak atandı. Bu tarihten itibaren emekli oluncaya kadar sırasıyla Malatya (1931-1939), Edirne (1933-1934), Ankara (1934-1936), Eskişehir (1936-1937) ve Bursa’da (1937-1939) öğretmenlik yaptıktan sonra 1941’de o zamanki Milli Eğitim bakanının isteği üzerine daha sonra Devlet Konservatuarı olan Musiki Muallim Mektebi'nde müdürlük görevine getirildi. Irkçılık-Turancılık davasından tutuklanıncaya kadar (1944) bu görevde bulundu. Yaklaşık bir yıl sonra bu davadan beraat edince yeniden öğretmenliğe döndü. Galatasaray Lisesi’nde (1946-1951) edebiyat öğretmeni olarak çalıştıktan sonra Milli Eğitim Bakanlığı mü
