<b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asl ad Erdal Albayrak'tr. Yaz, iir ve evirilerinde \"Alova\" adn da kullanmaktadr. Nurhayat Hanm ile subay lyas Albayrak'n olu olarak 1952'de Ankara'da dodu. lkokulu Ankara'da, ortaokulu stanbul Yeilyurt Koleji'nde okudu. Ankara Cumhuriyet Lisesi'ni bitirdikten sonra girdii ODT Mhendislik Fakltesi'ndeki renimini tamamlamad; 2. snftan ayrld. Ardndan bir sre de stanbul niversitesi Yabanc Diller Yksek Okulu'nda renim grd (1970-72). 1973'ten balayarak eitli yaynevlerinde evirmenlik, redaktrlk ve editrlk yapt.Yitik Kentile 1996 Cemal Sreya iir dl;Toplu iirlerile 2009 Behet Necatigil iir dl'n kazand. Halen editrlk ve evirmenlik grevine devam etmektedir. Trkiye Yazarlar Sendikas yesidir. stanbul'da yaamn srdren yazar, iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdal z<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Sivas Yldzelide domutur. Nfus czdannda doum yeri, Krehir olarak yazldr. Annesi Trakyal gmen bir aileden Mehcure Hanm, babas Kafkas kkenli efik Beydir. Ceza hkimi olan efik Beyin meslei dolaysyla zn ocukluk ve genlik yllar Anadolunun pek ok farkl ehrinde gemitir. Okul ncesi alar, Yozgatta gemi; lkokula Edirne Uzunkprde balam, II. Dnya Sava srasnda snrda doan tehlikeden tr daysnn yanna Ankaraya gnderilmitir. Babasnn Boluya tayini sonrasnda Boluya gemi ancak ailevi nedenlerden tr annesi ile birlikte yeniden Ankaraya gemi ve ilkokula burada devam etmi ancak efik Beyin Mulaya tayini zerine, ilkokulu Mulada tamamlamtr. Ortaokulu Antalyada, liseyi ise Tokatta bitiren zn lise dnemindeki edebiyat retmeni, lhan Bagzdr. Bagzn nitelikli okuma ve yazma konusunda yapt tevikler, zn yaznsal yaamnda nemli bir iz brakm; yazar, Bir Kuu Tanmak adl yksn Bagzden ald ilhamla yazmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdoan Alkan<\/b><br/>Total Translations: <b>19<\/b><br/>Location: <b>Samsun<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Samsunun Tekkeky ilesine bal rakman kynde dodu. retmen Sdka Hanm ile mbair Emin Alkann oludur. Aile kkeni Sivas arkladr. lkrenimini Samsun nn lkokulunda tamamlayan Alkan, 1955te Samsun On Dokuz Mays Lisesinden mezun oldu. Yksekrenimini Ankara niversitesi Siyasal Bilgiler Fakltesinde tamamlad (1960). 1960-1965 yllar arasnda srasyla Samsunda maiyet memurluu; Mesudiye, Derze, Vezirkpr, Ladik, Darende ve Esbiyede kaymakamlk yapmtr. 1966 ylnda Brksel Inbel Enstitsnde halkla ilikiler alannda staj grd. 1965-67de Turizm Bakanl Periyodik Yaynlar ube mdrl; Mill Prodktivite Merkezi iktisat uzmanl (1969-1971) grevlerinde bulundu. 1967-1969 yllar arasnda yedek subay olarak grev yapt. TRT Ankara Televizyonu yapmclk ve ynetmenlii ile gazete yazarl (1973-93) yaptktan sonra emekli oldu. 12 Mart srecinde TRTdeki grevinden uzaklatrlnca stanbula yerleti. stanbul niversitesi Gazetecilik Yksekokulunda retim grevlilii yaparak yaamn srdrd (1973-83). Bir sre Belika Tarm Bakanlnda iktisat olarak grev yapan Alkan 1985-1989 yllar arasnda kuruculuunu yapt Deyi Yaynlarn ynetti. yi derecede Franszca ve orta derecede ngilizce bilmekteydi. Birsen Alkan ile evli olan airin bir olu (Aydn Tozan) ve bir kz (Elif Su) bulunmaktadr. Olu ve kz da air ve evirmendir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdoan Altnkaynak<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Yozgat<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Yozgatn Yerky ilesinde dodu. lkokulu ve ortaokulu Yerkyde, liseyi Burdurda okudu. 1984'te Frat niversitesi Fen-Edebiyat Fakltesi Trk Dili ve Edebiyat Blmn bitirdikten sonra 1985'te Diyarbakr Ergani Lisesinde Edebiyat retmeni olarak greve balad. 1987de ermik Lisesi edebiyat retmenlii ve 1989'da ermik Lisesi Mdrlne atand. 1992de Erciyes niversitesi Sosyal Bilimler Enstitsnde Halk Edebiyat sahasnda yksek lisansa balad ve ayn yl Melikgazi I. Endstri Meslek Lisesi Edebiyat retmenliine atand. 1993 ylnda yksek lisansn \"Trk Halk Hikyeleri Metin - Tahlil\" balyla tamamlayan Altnkaynak, 1997 ylnda Pnarba, Sarz, Tomarza Avar Atlar adl tezle doktor unvann ald.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ergin Gne<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Giresun<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ergin Gne, be ocuklu bir ailenin ikinci ocuu olarak 12 ubat 1938'de dnyaya geldi. Nfus kaytlarnda doum yeri Edirne olarak gese de doduu yer Giresun'dur. Babas Bahtiyar Bey, felsefe retmeni; annesi Melahat Hanm ise ilkokul retmenidir. Gne'nin babas tarafndan Lazlk ve erkeslik, annesi tarafndan Araplk ve Bulgar gmenlii vardr (zkarc 2017: 168-169).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erhan Bener<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Lefkoa, Kbrs<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Ticaret Ve  Dnyas<\/b><br/>Bio::<b>Hikmet Erhan Bener, 19 Nisan 1929da Lefkoada dodu. Babas Mustafa Reit Bener, annesi Mediha Benerdir. Erhan Benerin Kbrs doumlu olmasnn sebebi, babasnn bir sre Kbrs Trk Lisesi'nde retmen olduu zaman Kbrsta yaam olmalardr. Annesi Mediha Hanm Fransz Srler Okulunda okumu, Franszca bilen, Fransz ve Trk edebiyatn okuyan ve piyano alabilen bir kadnd. Babas retmen M. Rait Bener tasavvuf felsefesini tanmasnn yannda Fen Fakltesindeki eitiminin ardndan bu alanda doktora yapm, hem I. Dnya Savanda hem de Mill Mcadele yllarnda cephede bulunmu ve ilerleyen yllarda asker okullarda retmenlik grevini yrtm vatansever bir Trk aydnyd. Benerin amcas felsefeci Cemil Sena Ongun, kardei ise ykc Orhan Vsat Bener idi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erkut Tokman<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>stanbulda dnyaya geldi. Kocaeli Piri Reis lkokulunu, Deirmender Ortaokulunu ve Kadky Kenan Evren ve Glck Barbaros Hayrettin Lisesini bitirdikten sonra, stanbul Teknik niversitesi Elektrik Mhendislii blmn bitirdi. Londrada 2 yl iir ve oyunculuk bata olmak zere sanat zerine eitim ald. Bir sre Bkre ve Milanoda alt. P.E.N. Trkiye yesidir ve Hapisteki Yazarlar Komitesinde almaktadr. BESAM, Kltrleraras iir ve eviri Akademisi, Poets of London, Poetas Del Mondo yesidir. Constantin Severinin dnyann yaayan en nemli yz airi arasna girdi. 2003 talya Uluslararas Messinia ehri Sanat dl'n ald. Hlenzmirde yaayan Erkut Tokman, 1996 ylndan beri elektrik mhendisi olarak almaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ersan ldes<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yaynclk -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>Manisada dodu. lk, orta ve lise renimini Manisada tamamlad. 1995 ylnda Yldz Teknik niversitesinden mhendis olarak mezun oldu. Edebiyatla ilgilenen Ersan ldes, ilk romanYerli Film(1999) ile nklap Kitabevi Roman dlne layk grld. 1990 ylndan beri stanbul'da yaamakta ve yaz almalarn burada srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Estreya Seval Vali<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Sultan Hanm ile zzet Assoy'un kzlar olarak stanbul'da dodu. Yaptlarn yaymcsnn \"Estreya yabanc ad, byle adlar okuyucunun ilgisini eker.\" tavsiyesi zerine babaannesinin ad olan Estreya'y asl ad Seval'e ekleyerek kulland. 1965'te stanbul 19 Mays lkokulunu bitirdi. Ortaokul ve liseyi ise stanbul Notre Dame de Sion Fransz Lisesinde okudu. zel irketlerde bir sre sekreterlik yapt. 1998 ylnda istifa etti. Bu tarihten sonra teknik ve ticari evirmeklik yapyor. Roman, iir ve derlemenin yannda evirmenlikle de uraan yazar eiyle birlikte stanbul'da yaamna devam etmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fahri Erdin<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Manisa / Akhisar'da doan Fahri Erdin, aslen Ankaral olan Deveci andaroullar ailesinden retmen Halil Yaar Erdin'in oludur. Kk yata annesini kaybeden Erdin, ocukluk yllarn u cmlelerle anlatr: Sokaklarda bydm, toprak yedim ocukluumun en tatl uykularna, stma nbetleriyle, ttn tarlalarnn zifiri kart. (engil 1948: 5) lkrenimini ve liseyi Akhisar'da tamamlayan Fahri Erdin, daha sonra Balkesir Necatibey lkretmen Okulu'ndan mezun oldu (1936). Ardndan Balkesir, Afyon, Manisa ve Tekirda'n kylerinde ilkokul retmenlii yapt; bir sre de Ankara Konservatuvar Tiyatro Blm'nde okudu (1938); tekrar retmenlik mesleine dnd. retmenliin yan sra Ankara Radyosu'nun Tiyatro Blm'nde alt (1946). \"Hayat Bir Tekerrrden baret\", \"Mbarek Efendi\", \"Selami Baba\" gibi pek ok radyofonik oyunu Ankara Radyosu'nda seslendirildi. HakkndaSeilmi HikyelerveTrkiye Defteridergilerinde zel saylar hazrland. Siyasal dncelerinden dolay tutukland; 1949'dan lmne kadar Bulgaristan'da yaad. 11 Kasm 1986'da Bulgaristan'da ld. Kemal Anadol,Kar Yaka Memleket(1998) adl belgesel romannda Fahri Erdin'in hayatn ele almtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fahri z<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Antalya / Manavgatta dodu. lkokulu byd ky olan avukyde, ortaokulu Manavgatta bitirdi. Lise renimini Antalyada tamamlad ve 1986 ylnda Dil ve Tarih-Corafya Fakltesi ngiliz Dili ve Edebiyat Blmnde niversite eitimine balad. rencilik yllarnda Cem Savrann kardSilgidergisinde eviri ve iirlerini yaymlad. Mezun olunca A.. TMERde ngilizce okutman olarak alt. DTCFde yksek lisansn, ODTde ise doktorasn tamamlad. Bilkent ve Hacettepe niversitelerinde ngilizce okutmanl yapt. Bir sre Ankara niversitesinde retim grevlisi olarak alt. evirmenler Meslek Birlii EVBRin kurucu yeleri arasnda yer ald. 2010 ylndan beri MLA (Modern Language Association) yesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faik Dranaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Leros, Yunanistan<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Akdeniz Adalar ierisinde yer alan On ki Adalarn Leros adasnda dodu. lkrenimini Ankara'nn Beypazar ilesinde, ortaokul ve lise renimini ise Kastamonu'da tamamlad. stanbul Yksek retmen Okulu'nda felsefe blmnden mezun oldu (1932). Doktora eitimi iin sve'e gitti. \"Sartre ve Heidegger'de lm\" balkl doktora tezini burada tamamlad. retmenlie Galatasaray Lisesi'nde balad. Ardndan Kastamonu, Sivas, Trabzon'da ve stanbul Kabata Lisesi'nde felsefe retmenlii ve idarecilik grevlerinde bulundu. 1946-1951 yllar arasnda svire Blgesi Kltr Ataelii ve renci mfettilii sekreteri olarak alt. stanbul merkezli zel Ata Koleji'ni kurdu ve bu kurumun mdrlk grevini yerine getirdi. 1974'te buradan emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faik Esat (Andelib)<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asl ad, Mehmet Esat'tr. Bamakzade Zhd Molla Efendi'nin oludur. eyhlislamlar, kazaskerler ve kadlar karan bir ailenin ferdidir (nal 1999). Eitimine ihtimam gsterilir, zel hocalar elinde yetiir. Arapa ve Farsaya ok iyi derecede hkim olur. Ksa sreli birtakm memuriyetleri olsa da genel olarak matbuat ierisinde alr.Gl Demetleriisimli kitabndan anlaldna gre 1888-90 aras bir zamanda Rodos'ta bulunur. Mehur bir ailenin kzyla evlenirse de iret merak nedeniyle evlilik hayat ok ksa srer. Yakn arkada Mstecabizade smet'le birlikte ayn evde kalr ve tm perianlna ramen bu ev, devrin sanat ortamlarndan biri olur. \"ocuk tabiatl\" olarak deerlendirilen air, evresindeki dostlarna kar ok cmerttir (A. Rasim, 2016). Sultan II. Abdlhamid'in hafiyeleriyle srekli kavga hlinde olan ve ynetime kar da sert eletirilerden kanmayan air, 1901'de Tahrirat Mdrl greviyle Malatya'ya srlr ve 1902'de burada vefat eder (Bursal Mehmed Tahir, 1972). Mezar Malatya'dadr (Tuman 2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faik Sabri Duran<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda doan Faik Sabri, Posta ve Telgraf Nezareti evrak mdrlerinden Hseyin Sabri Bey'in oludur. lkrenimini Ravza-i Terakkide, orta renimini de skdar Askeri ve Mlki dadisi ile Saint Benoitda tamamlayarak 1900de mezun olmutur. 1901'den 1906'ya kadar stanbul'da kan eitli gazete ve dergilerde altktan sonra 1906da istibdadn basks nedeniyle Parise kamtr. 1908de Merutiyetin ilan edilmesiyle yurda dnen Faik Sabri, 1909da Maarif Nezareti'nin at snav kazanarak bir kez daha Parise gitmi ve Sorbon niversitesinde corafya eitimi almtr. Bir yandan eitimine devam ederken bir yandan da Avrupada birok yere seyahat etmi ve izlenimlerini yazarak Avrupa Mektuplar bal altndaehbaldergisiyle,kdamgazetesine gndermitir. 1911'de eitimini tamamlayp stanbula dndnde eitli okullarda retmenlik yapan Faik Sabri, ayrca Prof. Erich Obst ile stanbul niversitesi Edebiyat Fakltesinde Corafya Enstitsn kurmutur. 1920de btn grevlerinden istifa ederek Avrupa'ya gitmi; Londra ve Paris'te ticaretle uramtr. 1926da stanbula dndnde eitli idari hizmetlerde bulunmu ve retmenlik yapmtr. 7 Mays 1943te stanbul'da vefat etmitir. .<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fakir Baykurt<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Burdur<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ad Tahir olan Fakir Baykurt, Burdurun Yeilova ilesinin Akakynde dodu. Tahir ismini resm bulan Baykurt, takma ad olsun istedi. Bir gn postadan onun adna gelecek olan evrak yanllkla Fakir Baykurta diye geldi ve arad ad buldu. Annesi Elif, Kara Alilerin kz; babas Kara Veli, Dtelerden idi. Babasnn yaamnda yokluk, askerlik ve mahkemeler bitmedi; iki ylda dnecei askerlik hayat 14 yl srd, birok cephede savat. Kara Elifin dnyaya getirdii sekiz ocuun alts hayatta kald. Baykurt, dokuz yanda iken babas kandan dp hayatn kaybetti (Cevdet Kudret 2009: 391; ermet 2007: 11-13).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Faruk Grtunca<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Edirne<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Edirne'de doan yazarn babas, anakkale'de ehit olan Abdlkadir Bey; annesi aknclardan olan Bayraktar Slalesi'nden Pembe Hanm'dr. Yazarn babasnn lm olan 1915'i takip eden yl ierisinde annesi de vefat etti. Grtunca, zor artlara ramen Edirne lkretmen Okulu'nu bitirdikten sonra, 1931 ylna kadar Edirne'de retmenlik yapt. 1931'de Galatasaray Lisesi'nde Trke retmeni oldu. stanbul niversitesi'nin diilik blmnde de okudu (Tekin 2010). 1933 ylnda lk Basmevi'ni ve 1934'te lk Kitap Yurdu isimli yaynevini kurdu. 1947'den 1975'e dek, uzunca bir sre yaynclk faaliyetlerinde bulundu (Yazar 1999). 1957-1960 dneminde Demokrat Parti'nin stanbul Milletvekili oldu. 1960 darbesinin ardndan bir mddet Yassada'da tutuklu kald. 1975 ylnda ok sevdii ve bamszl iin destanlar yazd Kbrs' ziyaret etti. 1982 ylnda vefat eden airin kabri, Zincirlikuyu Mezarl'ndadr (Arslan 2019).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fatih Erdoan<\/b><br/>Total Translations: <b>50<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>zmirde dodu, 1958de stanbula geldi. lkokulu Kanarya lkokulu'nda, ortaokulu ise Kltr Koleji'nde okudu. Liseyi 1972 ylnda Robert Kolejinde tamamlad. Boazii niversitesi Makine Mhendislii Blmnden 1979da mezun oldu. Kitaplara, zellikle de ocuk kitaplarna olan ilgisi nedeniyle, diplomasn ald makine mhendislii mesleini yapmak yerine, Redhouse Yaynevinde 1980-1991 yllar arasnda ocuk yaynlar editr olarak grev yapt (Ylmaz 2013: 15). Kitaplara olan ilgisi daha sonra tm hzyla devam etti. Lisans mezuniyetinin ardndan 1984 ylnda Mnihte bulunan Uluslararas ocuk ve Genlik Ktphanesi (Internationale Jugendbibliothek) bursuyla  ay bu ktphanede alt.Trkiyeye dndkten sonra 1986 ylndan 1994 ylna kadar,Cumhuriyetgazetesinin kard ereveveKitapdergilerinde, 2001-2003 yllar arasnda iseRadikalgazetesinin kardRadikal Kitapekinde ocuk edebiyat zerine yazlar yazd (Ylmaz 2013: 15).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fatih zgven<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Avusturya Lisesi ve stanbul niversitesi ngiliz Dili ve Edebiyat blmn bitirdi. letiim Yaynlar'nda editrlk; Bilgi niversitesi ile Boazii niversitesi'nde sinema ve edebiyat dersleri verdi. Birok dergide sinema ve edebiyat zerine yazlar kaleme almaya devam etmektedir. zellikleRadikalgazetesinde yazd sinema yazlar bir okul mahiyeti gstermitir. Ayrca Bahe isimli bir ksa filmi vardr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fatma Aliye<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>19. yzyln nemli devlet adamlarndan tarihi, hukuku, eitimci Ahmet Cevdet Paa ile Adviye Rabia Hanmn kz olarak stanbulda dnyaya geldi. Babas Ahmet Cevdet Paa (1822-1895), Krklarelili Yularkran Ahmet Aann soyundand. Ahmet Aa, Prut Sava dnnde Lofada yerleti. Onun torunlarndan Lofa mfts Hac smail Aa, Cevdet Paann babasyd. smail Aa, Topuzolu slalesinden Aye Smbl Hanmla evlenmiti. Cevdet Paann kzlar, soyad Kanunu ile byk dedelerinin lakaplarn soyad olarak benimsedi. Fatma Aliye Topuzu, kz kardei Emine Semiye (1863-1944) Yularkran seti (Kaymaz 2009: 39-40).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fazl Necip<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Selanik, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Selanikli Fazl Necip, resmi kaytlara gre 21 Nisan 1864, yazarn kendi verdii bilgiye gre 22 Nisan 1868de Selanikte domutur. Annesini kk yata kaybeden Fazl Necipin babas Duyun- Umumiye daresi sandk emini Abdurrahman Nafiz Beydir. Rtiyedeki eitimini tamamladktan sonra zel hocalardan ders almve Franszca renmitir. 1882den itibaren stanbul gazetelerine yaz gndermeye balamtr.Yazdklar, devrin tannm isimlerinin dikkatini ekmi,Recaizade Mahmut Ekrem ile mektuplamalar ve dostluu bylecebalamtr.Ayn dnemde Selanikte kanGonca-i Edebdergisinde de yazmtr. 1909a kadar Selanikte kalan Fazl Necip, gazeteciliin yan sra retmenlik de yapmtr. 1895-1909 arasnda kendi kardAsrgazetesinin bayazardr. 1909da Matbuat- Dhiliye Mdrl'ne tayin edilmi,ttihat ve Terakki iktidardan dnce1912de bu grevinden alnr. 1925te yirmi alt say kanTrk Hayatmecmuasnn bayazarln yapmtr. 19 Haziran 1932de vefat ederek Maka kabristanna defnedilmitir<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ferhan Ouzkan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da dodu. Dumlupnar lkokulu, skdar Ortaokulu, Haydarpaa Lisesi'nde ilk, orta ve lise renimini tamamlad. stanbul niversitesi Edebiyat Fakltesi Psikoloji Blmnden mezun oldu. ABD Columbia niversitesi'nde Eitim Bilimleri alannda doktora yapt. 1943-1953 yllar arasnda Kadky Kz Lisesi, Savatepe ve Dzii retmen Okullar ve zmit Lisesi'nde edebiyat retmenlii; daha sonra srasyla Gazi Eitim Enstits, Ankara Yksek retmen Okulu ve Orta Dou Teknik niversitesi'nde retim yelii yapt. MEB Talim ve Terbiye Dairesi yelii de yapan eitimci,1986'da emekli oldu. 1999'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feride iekolu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Mimari Ve Mhendislik -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ankarada domutur. Yargtay yesi olan babas Hasan Kemal iekolunun grevi nedeniyle ocukluk ve genlik yllar Ankarada gemitir. lkokul ve ortaokulu Ankara Maarif Kolejinde okumutur. 1968de kolejden mezun olduktan sonra ODT Mimarlk Fakltesine girmitir. 1972de Mimarlk Fakltesini birincilikle bitiren iekolu, ayn fakltede evre Psikolojisi alannda yksek lisans yapmtr (A Conceptual Framework For An Understanding, Yaymlanmam yksek lisans tezi, Ortadou Teknik niversitesi, Ankara 1973). Fullbright burslusu olarak Amerikaya gitmi ve doktorasn Pensilvanya niversitesinde tamamlamtr. Politik grlerinin Amerikada ekillendiini belirten yazar, doktora tezini bu muhalif kimlikle yazmtr (kiyznc Yl Masallar: Philadelphiadaki Kentsel Yenilenmenin Eletirel Bir Deerlendirmesi (1947-1976), Yaymlanmam doktora tezi, Pennsylvania niversitesi, 1976.) (Trker 2006: 19, 22).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ferit Edg<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam ad smail Ferit Edgdr. stanbul'da dodu. Ferit Edg, Fatma Nevber Hanm ile kk bir memur olan Mehmet Nuri Edgnn oludur. Anne tarafndan bykdedesi Eribozlu Mehmed Emin Srr, 19. yzyl Bektai airlerinden olup bir deDivn vardr. Ferit Edgnn ocukluk yllar, dnyada ve Trkiyede yaanan siyasal, sosyal ve ekonomik artlarn olumsuzluunda geti. lkokuldan balayarak hep Milli Eitim okullarnda okudu. Attila lhan, Salah Birsel, Melih Cevdet ve daha sonralar ilk yazlarn yaynlayacak olan Vedat Gnyol ile lise yllarnda tant.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fethi Naci Kalpakolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Giresun<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asl ad\nsmail Naci Kalpakoludur. Karpuzcu Fethi Aa olarak anlan brahim Fethi\nve Hatice Hanmn ocuu olarak Giresunda dodu. lk ve orta renimlerini\nsrasyla Giresun Gazipaa lkokulu (1939), Giresun Ortaokulu ve Erzurum Lisesi\n(1945)nde tamamlad. 1949 tarihinde .. ktisat Fakltesinden mezun oldu.\nrenimi srasnda devlet bursundan faydaland iin bir sre Konya\nErelisindeki Smerbank Bez Fabrikasnda memur olarak alt. Siyasi\ngrleri ve faaliyetleri yznden eitli soruturmalara maruz kalan Fethi\nNaci, ayn sebepten bir sre mahkmiyet hayat yaad. ktisat Fakltesi\nasistanlk snavn kazand fakat yine bu yzden atamas yaplmad. Gerek\nYaynevini kurduu 1965e kadar eitli zel fabrikalarda muhasebeci ve\nynetici olarak grev yapt. Bu tarihten sonra yazarlk ve yaynclk asl ii\noldu. lk yazsnErzurumadl\nyerel bir gazetede yaymlatan (1943) Fethi Naci, ilk iir ve hikyeleriyle\nbirlikte muhtelif deneme ve eletiri yazlarnnceYeilgiresun,Aksu,Karadeniz Postas,stanbul,Yedigngibi gazete ve\ndergilerde neretti. Bir dnem Naci Kalpakolu imzas dnda Oktay Deniz\nmstearn kullanan yazar, 1953ten itibaren Fethi Naci imzasyla tannd. Bu\nadla ilk yazsKaynakdergisinde\nkt. Edebiyat, kltr, siyasi ierikli dier yazlar yllar iindeYeryz,Beraber,YeniUfuklar,Byk Gazete,Vatan,Sosyal Adalet,Yn,Ant,Soyut,PazarPostas,Seilmi Hikyeler,Dost,YeniDergi,Akam,Politika,YeniDn,Yazko Somut,Adam Sanat,Gsteri,MilliyetSanat,Cumhuriyet,CumhuriyetKitap,Yaasn Edebiyat,Aydnlk,YeniYzylgibi eitli\nyayn organlarnda yaymland. Ayrca bu yayn organlarnn bazlarnda\nynetici olarak da alt. Fethi Naci, meslek hayat boyunca eitli dllere\nlayk grld. 1959 ylndaDostdergisinin\ndzenledii bir soruturmada yln en beenilen eletirmeni seildi.Bir Hikyeci: Sait Faik-Bir Romanc:\nYaar Kemaleseri iin verilen 1991 Sedat Simavi Vakf\nEdebiyat dln Cevdet Kudretle paylat. 1998 ylnda dzenlenen 17.\nstanbul Kitap Fuar (TYAP)'nn Onur Yazardr. 1976 ylnda nceden boand\neini ve tek ocuunu bir trafik kazasnda kaybeden yazar, bu vahim olayn\nacsn her daim yreinde tayacaktr. Sonrasnda hayatnn sonuna kadar\nbirlikte olaca Lale Kalpakoluyla ikinci evliliini yapan (1982) yazar, 23\nTemmuz 2008 tarihinde stanbulda vefat etmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feyyaz Kayacan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Asl ad Feyyaz Fergar'dr. Feyyaz Kayacann babas Abdullah Ziya (Levon) ve byk babas Abdullah kr (Vien Abdullah) Ermeni kkenli birer muhtedidirler. Feyyaz Kayacann annesi ise Reat Paann ikinci ocuu Fatma Ubeyde Hanm'dr. 19 Aralk 1919 tarihinde stanbul'da Reat Paa Kk'nde dnyaya gelen Feyyaz Kayacan, ilk ve ortarenimini stanbulda Saint Joseph Fransz Lisesinde tamamlad. Daha sonra Paris'te cole Libre des Sciences (Siyasal Bilgiler Fakltesi)ta bir yl siyaset okuyan Kayacan, II. Dnya Sava'nn kmas zerine Londra'ya giderek Durham niversitesi'nde iktisat renimi grd. Feyyaz Kayacan, ilk evliliini 1942 ylnda Jula Ellis ile yapt ve bu evlilikten Rana ile Julian adnda bir kz bir olu oldu. Yazarn ilk kars Jula, 1957 ylnda amansz bir hastalktan ld. Feyyaz Kayacan, ertesi yl BBCden meslekta Mary Saunders'la evlendi. Bu evlilikten de Andrew, Ghislaine, Miriam ve Daniel adlarnda iki kz iki olu dnyaya geldi. Btn ocuklar ve ikinci kars hlen hayattadr. Feyyaz Kayacan, uzun yllar Londra'da BBC Trke Yaynlar Servisi'nde alt; burada \"Feyyaz Kayacan'n Dnyas\" adl bir program hazrlad ve bu kurumdan emekli oldu. Emekli olduktan sonra Londra'da yaamaya devam eden yazar, 5 Nisan 1993 tarihinde geirdii kalp krizi neticesinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feyzi Halc<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Erzurumlu bir ailenin ocuu olarak Konyada dnyaya geldi. Babas hal tccar olduu iin \"Halc\" soyadn ald. niversiteye kadarki dnemi burada tamamlad. Henz ilkokuldayken babasnn hal dkknna gelen Konyal k Mehmet Aa'y (Yakc) dinleyince halk iirine ve ozanlarna ilgi duymaya balad. O araSon Postagazetesinin at bir ankete iirle cevap verdi. Gazetenin ilk sayfasnda iirinin yaymlanmasyla da tannd. Sonradan yazd iirleriAfacan, Mektepli, ocuk SesiveArkadaadl ocuk dergilerinde kt. 1950 ylnda stanbul niversitesi Fen Fakltesi Kimya Blm'nden mezun oldu. Daha sonra bir sre Konyada ticaretle urat. 1957de 2000li yllara kadar karlanardergisini yaymlamaya balad. Feyzi Halc, Mevlanay anma trenlerini, klar Bayram'n ve Trkiye Cirit Oyunlar ampiyonas'n dzenledi. 1966 ylndan sonra Konyada dzenledii Konya klar Bayram bu geleneksel edebiyatn 20. yzylda da canlln korumasnda byk rol oynad. 1968-1977 yllar arasnda Konya senatr olarak Mecliste grev ald. Atatrk Kltr Merkezi Bilim Kurulu, FUJET ve TTAV yeliklerinde bulundu. Konya Kltr ve Turizm Vakf Bakanl gibi saysz grev yapan sanat, 9 Ekim 2017 tarihinde stanbulda hayatn kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Feyzullah Sacit lk<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Krehir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Krehirde doan Feyzullah Sacit, Krehir Sanca Muhasebe Baktiplii grevinden emekli olan Mustafa Sabri Bey ile Emine Hanmn oludur. Krehir Rtiyesinde orta, Ankara dadisinde lise renimini tamamladktan sonra 1908de girdii Mekteb-i Mlkiye-i hneden 1912de mezun olmutur. Ayn yl Trke retmeni olarak atanan lk, grevi esnasnda I. Dnya Savann kmas zerine 1915te askere alnarak Sarkam Cephesine gnderilmi ve 1918de terhis edilinceye kadar burada retmenlik yapmtr. Ayrca askerler iinVarlkdergisini kard ve bayazlarn kaleme aldyla ilgili bilgiler olmakla beraber bunlar dorulanamamtr. Kurtulu Sava srasnda Mustafa Suphi ile birlikte gittii Moskovada komnist faaliyetlere katlm veYeni Dnyagazetesinin bayazarln yapmtr. 1920 sonlarnda bu gruptan uzaklam ve tespit edilemeyen bir tarihte Trkiyeye dnerek kaymakamlk greviyle yeniden devlet hizmetine girmitir. 1933te grevlendirildii Mlkiye Mfettiliinden Bamfetti olarak 1952de emekliye ayrlmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fikret Adil<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Tam ad Fikret Adil\nKamertan'dr. stanbul engelkyde 7 Ocak 1901 tarihinde domutur. Babas,\nasker hekim, operatr Mahmut Adil Beydir (1871-1938). Mahmut Adil Bey,\nedebiyatla ilgili bir kimseydi ve Tevfik Fikretin hayranlarndand. Bir olu\nolunca ona Fikret adn vermitir. Babas mesleiyle ilgili baz eviriler\nyapmtr. Asepsi ve antisepsiyle ilgili ilk eser onun evirisidir. Baha\nTovenle birlikte Allan Kardecten ispritizmayla ilgili bir kitap da\nevirmitir. Arap harflerinin braklp Latin harflerinin kabul srasnda Trk\ngrameri zerine aratrma ve denemesi vardr. Fikret Adil, 1934te Soyad\nKanunu kt zaman, kendi adyla olduka geni bir n yapm olduundan,\nyazlarnda gene Fikret Adil adn korumu, babasnn soyadn kullanmamtr.\nAncak eitli takma adlarla yazlar yazm, birok yazsnda da \"fa\"\nksaltmasn kullanmtr (Adil 2017: 8). Bunun yan sra \"Bir\nstanbullu\", \"Kulolu\", \"Kamertan\", \"Kemertan\"\nimzalarn da kullanmtr (stanbul Ansiklopedisi 2000: 103).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fikret Hakan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Medya -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Gerek ad Bumin Gaffar tanaktr; adn sinemaya balaynca mahkeme kararyla Fikret Hakan olarak deitirdi. 23 Nisan 1934te Balkesirde dodu (Nfus kaydnda 21 Nisan 1934). Babas edebiyat retmeni, evirmen A. Gaffar Gney (asl ad Abdullah Gaffar tanak) annesi hemire Fatma Belks Hanmdr. Babas 1940l yllarda Ankaradaki edebiyat evrelerince sevilen, entelektel kimlie sahip biri iken daha sonra sra d ve gizemli bir yaam srmeye balad. Kimilerine gre akl saln yitirdi kimilerine gre ise karlksz bir aka dt (Derviolu 2018: 85). Anne ve babasnn ayrlndan sonra yazar annesiyle birlikte Anadolunun eitli ehirlerini gezdi. lkokulu Bursa 23. lkokulunda okudu (Hakan 2008: nsz). Ortaokulu Eskiehirde okurken orta son snfta stanbula tandlar (1948). Taksim Lisesindeyken Ercment Behzat, Nzm Hikmet, Orhan Veli gibi edebiyatlar okudu. lk ykleri Abdi pekinin yaz ileri mdrln yaptstanbul Expresgazetesinde yaymland (Psteki 2009: 35). On alt yandayken Ses Tiyatrosunda  Gvercin Operetinde palyao rolyle ilk sahne deneyimini yaad (1950). Lise birinci snftayken okuldan ayrld Kpralt ocuklar filmiyle oyunculuk kariyeri balad (1952). Asl kn Beyaz Mendil filmiyle yapt (1955). 1958de askere gitti. 1960da askerlik dn Ylanlarn c, Karanlkta Uyananlar gibi toplumsal ierii ar basan filmlerde rol ald. Hayat boyunca iki yzden fazla filmde, otuza yakn dizide oynad. Ses Tiyatrosu dnda r Sahne, Cep Tiyatrosu, Kk Sahne vb. tiyatrolarda sahne ald. 1970lerde gazinolarda arkclk deneyimi de yaad. 1998de Devlet Sanats; 2009da Eskiehir Osmangazi niversitesi Karlatrmal Edebiyat Anabilim DalndanFahri Doktor nvanlar verildi. 2017de stanbulda vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fikret rgp<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>stanbul Suadiyede dnyaya geldi. Babas Gmrk Muhasebe Umum Mdrdr. Annesinin ilk ei evliliinin on beinci gnnde intihar etmitir. ocukluu Erenkyde byk bir kkte geti. Erkek kardei alt yanda tberklozdan hayatn kaybetti. Yazarn Nazan adnda bir kz kardei vardr. Galatasaray Lisesi'nde yatl okuyan rgp, henz 13 yandayken arkadalaryla beraberPvekar(Berber) isimli bir mizah dergisi kard. Liseden sonra stanbul niversitesi Tp Fakltesi'ni kazand ve 1940 ylnda buradan mezun oldu. 1946 ylndan itibaren i hastalklar uzman olarak stanbulda serbest hekimlik grevinde bulundu. ki kez askere alnd. 1954te Newyork State ve Pensilvanya Warren State Hastanelerinde ei ile birlikte psikiyatri ihtisas yapmak zere Amerikaya gitti. 1959a kadar Amerikada yaad. Amerikada kald yllar boyuncaYeditepeDergisinde Amerika Mektuplar bal altnda gezi yazlar yaymland. Bu mektuplarda genellikle oradaki kltr ve sanat ortam, insanlarn yaay gibi konular ele ald. Fransada psikiyatri alannda yaplan almalara katlan Fikret rgp, izofreni ile ilgili bilimsel bir monografi kaleme ald. 1968de Mahpeyker Hanm'la olan evlilikleri sona erdi. Sait Faik Abasyankn yakn dostu ve doktoru olan yazar, 1950-1953 ve 1968 yllarnda resim sergileri at. 8 Mart 1977 tarihinde stanbulda hayatn kaybeden Fikret rgpn kabri engelky Mezarlndadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fuat Bayramolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>lk yaz ve iirlerinde \"Fuat Tayyip\" imzasn kulland. Fuat Bayramolu, Hac Bayram- Veli'nin 16. kuaktan torunudur. Hac Bayram dergh postniini eyh Tayyib Efendi ile Hsniye Hanm'n olu olarak 1912 ylnda dnyaya gelen Fuat Bayramolu, ocukluunu Anadolu'da bir lm kalm savann verildii Mill Mcadele yllarnn yoksul Ankara'snda ve tekke atmosferinde yaad. O dnemde Ankara Mebusu eyh Tayyib Efendi'nin odas, Birinci Meclis'teki sarkllarn topland meknlardan biridir ve bu odada bir keresinde Mevlana Asitanesi eyhi Abdlhalim elebi'nin bakanlnda son derece nemli bir toplant yaplmtr. eyh Tayyib Efendi, 20 Mays 1920'de vefat etti ve Fuat Bayramolu henz sekiz yandayken yetim kald. Tayyib Efendi'nin lmnden sonra Hac Bayram postuna Fuat Bayramolu'nun aabeyi emseddin Efendi oturdu. Neler olup bittiini pek anlamayan ve o gnlerde mahalle mektebinde renim grmeye balayan Fuat Bayramolu, ksa bir sre Darlmuallimin Mektebi'nin uygulama okulu olan Tatbikat Mektebi'ne devam etti. Daha sonra Menba- Fyzat Mektebi'nin ikinci snfna, 1921 ylnda da Ankara Sultanisi Ksm- btidaisi nc snfna kaydoldu. O yllarda Ta Mektep adyla nlenen bu okulda Fuat Bayramolu'nun en yakn arkada, nl air Ahmet Muhip Dranas't. lkokul diplomasn, kk aabeyi Reat'n Hukuk Fakltesi'ne yazlmas zerine evlerini stanbul'a naklettikleri iin Pertevniyal Valide Sultan lk Mektebi'nden alan Fuat Bayramolu, altnc ve yedinci snflar ise Davut Paa Orta Mektebi'nde okudu. Sekizinci snfa getii yl aabeyi Hukuk Fakltesi'ni bitirdi ve Bayramolu ailesiyle birlikte Ankara'ya dnd. Ankara Lisesi'nde okumaya balayan Bayramolu, ilkokul arkada Ahmet Muhip Dranas'la tekrar bu okulun sralarnda bulutu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fuat Hulusi Demirelli<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>stanbul'da dodu. Maarif Mfettilerinden Samakovlu Ahmet Hulusi Efendi'nin oludur. Babasnn retmen olarak grev yapt amtrablus'ta ve Beyrut'ta (Lbnan) ilk ve orta renimini bitirdikten sonra stanbul Hukuk Mektebi'ne girdi ve 1901'de bu okuldan mezun oldu. 1903'te Gelibolu Mddeiumumi Muavinlii'ne tayin edildi. 1906'da Manastr Mahkeme-i Fevkalade zal'na terfi ederek kinci Merutiyet'in ilanna kadar orada kald. 1908'de amtrablus ve 1913'te Antalya'dan milletvekili seilerek Meclis-i Mebusan'da yer ald. 1918-1924 yllar arasnda avukatlk yapti. 1924'te zmir Asliye Mahkemesi Birinci Hukuk Reisi, 1925'te stanbul Cinayet Mddeiumumisi, 1926'da Temyiz Mahkemesi zas, 1929'da temyiz ikinci hukuk dairesi reisi, 1932'de temyiz icra ve iflas dairesi reisi ve 1938'de temyiz mahkemesi birinci hukuk dairesi reisi oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fruzan Toprak<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Bursa'da dodu. Sanat hayatnn oluumunda iki nemli belirteci vardr. lki Ankara Kz Lisesi ve devamnda Ankara niversitesi Dil ve Tarih Corafya Fakltesi Felsefe Blmnde okumas (1946); ikincisi ise ei air mer Faruk Topraktr. zellikle 1940'l yllarn sosyal gereki yaklamlaryla iirlerini kuran ei, yazarn hem sosyal hem ideolojik kimliinin olumasnda kalc etkiler brakmtr. Uzun yllar eitli okullarda felsefe alanlar (felsefe, sosyoloji, psikoloji) ve edebiyat retmenlii; ayrca ksa bir sre stanbul niversitesi Gazetecilik Yksek Okulunda retim grevlilii yapmtr. yk ve yazlarnVarlk,Trk Dili Dergisi,Gzel Yazlar, nsancl, Berfin Bahar, Anadolu Ekini, Yeditepevb. dergilerde (Ik 2006: 3546) yaymlamtr. 1974-1977 yllar aras stanbul radyosunda radyofonik oyunlarn seslendirilmesini yapmtr. Ayn yllarda kendisi de radyo iin baz oyunlar kaleme alp sergilese de byk ksm bir kitap hlinde baslmayarak arivlerde kalmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Fsun Erbulak<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Hatice Sacide Hanm ile tccar Nuri ahin'in kz olarak dnyaya gelen Fsun Erbulak, 1955 ylndaEbediyete Kadaradl filmde ocuk oyuncu olarak sinema hayatna balad. 1962 ylnda Notre Dame de Sion Lisesini bitirdi. 1963 ylndaSesdergisinin film yldz yarmasnda finalist oldu. ki yl stanbul niversitesi Edebiyat Fakltesi Felsefe Blmnde okudu. stanbul Belediye Konservatuar Tiyatro Blmnden mezun oldu. 1962'den itibaren Dormen Tiyatrosu, Gen-Ar, Ali Poyrazolu, evre ve Hadi aman tiyatrolarnda oyunculuk yapt. 1964 tarihinde karikatrc ve oyuncu Altan Erbulak'la evlendi. Einden boand, daha sonra tekrar evlendi. 1975 tarihinde kz Sevin Erbulak dnyaya geldi. 1991 ylndaAkn Misillemesioyunu ile Salihli Belediyesi Oyun Yarmas dl ald. YazlarKadn, Playboydergileri ileGnegazetesinde yer ald. Kitap evirileri, gazete ve dergilerde yazarlk yapan Fsun Erbulak stanbul'da yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gke Gkeer<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ankara'da dodu. Hacettepe niversitesi Felsefe Blm'n bitirdi. stanbul'a tandktan sonra eitli yaynevi ve dergilerde redaktr ve editr olarak grev yapt. ocuk kitaplar hakknda tantm ve eletiri yazlar kaleme alan Gkeer, MEAV Yaynclk'ta editrle devam etmekte, ocuklara ynelik kitaplar yazmakta ve seslendirmeler yapmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Glaye Koak<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>New York, ABD<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>New Yorkta dodu. Babas diplomat Sacit Someldir. Babasnn grevinden dolay ocukluu yurtdnda geti. lkrenimini Kopenhagda, ortaokulu bir sre TED Ankara kolejinde okudu (Tekin 2010: 654). Ankara niversitesi, Basn-Yayn Yksekokulundan 1979'da mezun oldu. 1987-1996 tarihleri arasnda Kanada Bykeliliinde evirmenlik ve konsolos yardmcl yapt (Yaln, 2010: 639). Kanada Dileri Bakanlnn Consular Excellence dlne layk grld. Amatr bir oda mzii grubuyla mzik almalar yapmaktadr (zkrml 1987: 1023).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Glistan smet Hanm<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Saraybosna<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>9 Mart 1290 [21.03.1874] tarihinde Saraybosnada dodu. (M.H., 1330: 420). Annesi Hsngl Hanm, Sultan Abdlazizin saraynda yetien erkez asll bir cariye, babas Binba Mehmet Tevfik Bey, Badatl bir eyhin oludur. (Karabacak, 2009: 163). Sekiz yandayken skdar Amerikan nas Mektebine girmi, 10 sene aralksz ve yatl olarak eitim alm ve 1307/1891de mezun olmutur. (M.H., 1330: 420). Glistan smet, Amerikan Kz Kolejinin orta ksmndan mezun olan ilk Mslman Trk kzdr. (Karabacak, 2009: 163) Mektepten sonra eitimine zel olarak devam etmi, ksa bir sre retmenlik yapmtr. Mzik eitimine ngilterede devam etmi, bir sre Fransada bulunmutur. (Karabacak, 2009: 166-172) yi derecede ngilizce ve Franszca renmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Glseli nal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>1947de stanbulda domutur. Babas Asm Zihniolunun ii nedeniyle sekiz yana kadar Rizede yaam, ilkokula Rize lkokulunda balamtr. ki yl sonra ailesiyle birlikte stanbula tanp Cihangir semtine yerlemilerdir. stanbul Namk Kemal lkokulundan 1958de mezun olduktan sonra orta ve lise eitimine Atatrk Kz Lisesinde devam etmitir. 1965te Atatrk Kz Lisesinden mezun olmu, 1966dan 1968e kadar stanbul niversitesi ngiliz Dili ve Edebiyat Blmnde okumutur. 1969da stanbul niversitesi Sosyoloji Blmn kazanm, 1974te niversitenin Felsefe Blmnden mezun olmutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gltekin Emre<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asl ad Gltekin zkan'dr. Anakz Hanm ile seyyar kitap Mehmed Vehbi zkan'n olu olarak 31 Mays 1951'de Konya'nn Kongul kynde dnyaya geldi. lk ve ortarenimini Ankara Kubilay lkokulunda (1963) ve lise renimini Akehir Lisesinde tamamlad.1974'te Dil ve Tarih Corafya Fakltesi Rus Dili ve Edebiyat Blm'nden mezun oldu. 1976'da Sol Yaynlarnda ve Onur Yaynlarnda dzeltmenlik ve evirmenlik yapt, 1977-80 arasnda Mill Ktphane'de memur olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gltekin zkan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Babas gezgin bir kitap olan Gltekin zkan, Konyann Hadim ilesine bal Kongul kynde domutur. lkokul nc snfa kadar kyde okuyan air, babasnn vefatndan sonra Ankara'ya tanmtr. air, byk abisi Mustafa Ekmeki ile 1950li yllarda 'Yeni Hadim' adnda bir gazete karmtr. air ortaokula giderken yaz tatillerinde aabeyinin kurduu Grafik Sanatlar Matbaasnda almtr. zkan, ilk kitaplarn bu dnemde okumutur. lkokul yllarnda iir yazmaya balayan air, lisede de bu alkanln srdrerek hep ak iirleri yazmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Glin Alpge<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. 1955 ylnda Amerikan Kz Koleji'nden mezun oldu. 1959 ylnda New York niversitesi'nden Uzmanlk diplomas ald. 1953-1969 yllar arasnda George Washington niversitesi Eitim Aratrmalar Projeleri'nde alt. 1968-1969 yllar arasnda Amerikan Kz Koleji'nde Psikoloji retmenlii yapt. 1972-1981 yllarnda Boazii niversitesi Gzlem ve Uygulama Merkezi Mdr olarak grev yapt (Alpge 1983).1983 ylnda stanbul niversitesi Edebiyat Fakltesi Psikoloji Blm'nde doktorasn tamamlad. 1987 ylnda Parise giden ve 1999a kadar orada kalan akademisyen-yazar, bu sre ierisinde ocuklar iin ykler yazd. 1989 ylnda doent, 2002de profesr oldu. 1999-2003 yllar arasnda Boazii niversitesi, Eitim Fakltesi, lkretim Blmnde eitli dersler veren ve bu fakltedeki ocuk yuvalarnn sorumluluunu stlenen Alpge, 2003-2011 yllar arasnda yine ayn niversitede yar zamanl olarak ocuk Edebiyat dersi verdi (http://tr.writersofturkey.net).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gn Zileli<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Medya -  Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Ankara'da dodu. lk ve orta renimini stanbulda tamamlad. Ankara Atatrk Lisesi'nden 1966'da mezun oldu. Ankara niversitesi DTCF Felsefe Blmne kaydoldu ancak ikinci snfta niversiteden ayrld. 1960l yllardan itibarenYordam, Soyutgibi edebiyat dergilerinde ilk yklerini yaynlad. Edebi yazlarnn yan sra siyasi yazlar da kaleme ald. 1964'te antiemperyalist gsterilerde gzaltna alnd, 1966'da tutukland. 1968 ve sonrasndaki renci hareketlerinde yer ald, 1969'da ksa sre hapsoldu. 1971-74 yllar arasnda,  yl akn, Mamak Cezaevinde tutuklu kald; TS, Dev-Gen ve TKP davalarndan yargland. 12 Eyllden sonra Trkiye iinde on yl kaak yaad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gner Smer<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk<\/b><br/>Bio::<b>Gner Smer, Mustafa ve Emine smet Smerin olu olarak Ankarann Nallhan ilesinde 18 Mart 1936da dodu. Adalet Aaolunun kardeidir. Ankara Atatrk Lisesinde okudu. Ankara niversitesi Hukuk Fakltesinde okumaya baladysa da renimini tamamlayamad. lerinden biri de Sermet aan olan baz sanatlarla Sahne 2 isimli tiyatro topluluunu kurdu. 1960ta ise tiyatro zerine eitim grmek iin Parise gitti. nce Charles Dullin Tiyatro Okulunda, 1961den sonra Odeon Tiyatrosunda eitimini srdrd. Pariste Jean Vilar ve George Wilson gibi ynetmelerin yannda alt (Teker 2018: 37).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Grhan Tmer<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>zmirin Bayrakl ilesinde dnyaya gelmitir. Ortaretimini Saint Joseph Lisesinde tamamlayarak American Field Service (AFS) bursuyla Amerikaya gitmi ve Libertyville High Schooldan mezun olmutur. T Mimarlk Fakltesinde lisans eitimini tamamladktan sonra Ege niversitesinde asistanla balam, lisans st eitimi esnasnda Paris Vincennes niversitesinde bir yl bulunmu ve Dokuz Eyll niversitesi Mimarlk ve Mhendislik Fakltesinin kurulmasnn ardndan akademik yaamna burada devam etmitir. 1988de doent, 1995te profesr olan Grhan Tmer, 1991'de Ege Mimarlk dergisinin kuruluunda almtr. Tmer, 20 Eyll 2013te hayata gzlerini yummutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Grhan Ukan<\/b><br/>Total Translations: <b>17<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Medya -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Ankarada dnyaya gelen Grhan Ukan, drt ocuklu memur bir ailenin en kdr. lk renimini Ankarada tamamlar. lkokul yllarnda, erkenden babasn kaybetmesi ise onun yaamnda derin izler brakr. Ankarann Cebeci, Kurtulu, Bahelievler semtleri Grhan Ukann ocukluk ve genlik yllarnda etkili olur. Caddeleri, sokaklar ile Ankara, sanatnn yaamnda her zaman yer alr. ODTde renimine devam ederken bir yandan bir fabrikada staj yapar, dier taraftan cep harln karmak iin ngilizce dersler verir. 1975te askerliini Tuzlada yapar. Grhan Ukann yaamndaki dnm noktas ise Ankaradan yksek renim grmek amacyla svee gitmesidir. Stockholmde yksek lisans ya da doktora yapmaz; ancak svee renerek eviriler, yaynlar ile yaamn ekillendirir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Grkal Aylan<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>stanbul'da dodu. Haydarpaa Lisesi'ni bitirdi. stanbul niversitesi ktisat Fakltesi'ne bal Gazetecilik Enstits'nde yksekrenimini tamamlad. rencilik yllarndan itibaren tiyatroyla ilgilendi, eitli renci kurulularnn tiyatrolarnda oyunculuk ve ynetmenlik yapt. Tiyatro yazlar, iirleri ve iir evirileriTiyatro 70, Milliyet Sanat, Dost, Ata, Yelken, Yeni Dergi, Kk, Trk Diligibi dergilerde yaymland. 1968 ylndan sonra reklamclk sektryle ilgilendi. eitli reklam ajanslarnda reklam yazarl ve ynetmenlii yapt. Marmara, Yeditepe ve Baheehir niversitelerinde retim grevlisi olarak alt. MovidaplusMAP Ajans'nn Genel Mdr iken geirdii bir ameliyat sonrasnda enfeksiyon kapt iin 20 Ocak 2009 tarihinde, stanbul'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gven Turan<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Sinop<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Gnmz air ve yazarlarndan smail Gven Turan, Sinopun Gerze ilesinde dodu. Sabriye Hanm ve ttn tccar Ahmet Bey'in tek ocuudur. lkokulu Samsun Maarif Kolejinde, ortaokul ve liseyi stanbul Maarif Koleji'nde okudu. Ankara niversitesi DTCF ngiliz Dili ve Edebiyatndan mezun oldu (1968). Ankara niversitesi Fen Fakltesinde ngilizce okutmanl yapt (1970-1976), ayn niversitede yksek lisansn tamamlad (1973).TRT Trkiyenin Sesi Radyosuiin ok sayda program hazrlad. stanbula tand. Reklamclk alannda metin yazar olarak alt (1976).Reklam Yazarlar Derneinin kurucular arasnda yer ald ve bir sre bakanln yapt. 1976dan beri yapt reklamcl brakarak 1995te serbest yazarlk yapmaya balad (Sylemez, 2016 ve Necatigil, 2007: 282).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Gzin Dino<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Osmanl Bankas resm iler mdr Asm Bey ile Ferdiye Hanm iftinin kz olarak stanbulda dnyaya geldi. Gzin Dino, gazeteci ve air Kenanpaazade Lastik Sait Bey (1848-1941)'in torunudur. 1942de stanbul niversitesi Edebiyat Fakltesi Roman Filolojisi Blm'nden mezun oldu. Ayn blmde Karlatrmal Edebiyat'n kurucular Leo Spitzer ve Eric Auerbachn asistanln yapt. 1943te Adanada srgnde bulunan ressam Abidin Dino ile evlendi. 1946 ylnda Ankara niversitesi Dil ve Tarih Corafya Fakltesi Fransz Filolojisi Blm'nn at snav kazand ve doent olarak grev yapt. 1954te, Parise yerlemi olan ei Abidin Dinonun yanna gitti. Pariste Ulusal Bilim Aratrmalar Merkezi'nde (CNRS) alt. \"19. yy. Osmanlcasnn Cmle Kuruluuna Franszcann Etkisi\" konulu bir aratrma yapt. 1968 ylnda \"Trk Romannn Douu\" adl doktora almasn bitirdi. 1975 ylna kadar Dou Dilleri Enstits'nde retim yelii yapt. Burada Trk Dili ve Edebiyat dersleri verdi, Trk dili laboratuvar kurdu ve ada Trk airlerinin sesli antolojisini hazrlad. Fransada roman ve iir tercmeleri yapt. Yunus Emre, Nzm Hikmet ve Yaar Kemal gibi isimleri Franszcaya evirdi. 1975-1990 yllar arasnda Radio France Internationale'de Trke yaynlar blmnn yneticiliini yapt. Trkiye PEN Kadn Yazarlar Dernei yesi olan Gzin Dino, einin lmnden yirmi yl sonra Paris'te 30 Mays 2013 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>H. Hsrev Hatemi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>Tam ad Hasan Hsrev Hatemi'dir. Yaz ve iirlerinde \"Hasan Hsrev\", \"Ali Fikret\" imzalarn da kulland. Cemile Bilali Hanm ile krtasiyeci Ali Asgar Hatemi'nin olu olarak stanbul'da dodu. air, yazar ve hukuku Hseyin Hatemi ikiz kardeidir. 1962 'de stanbul niversitesi Tp Fakltesini bitirdi. Ayn okulda 1966'da asistan, 1971'de doent oldu; Cerrahpaa Tp Fakltesinde i hastalklar profesr olarak grev yapt (1978 -2006). Endokrinoloji alannda ders kitab vardr. 1986'da kurulan Tp Tarihi Aratrmalar adl yllk yaynn editrdr. Trk Edebiyat Vakf ve Eczacba Kltr Giriimi yesidir.Karakavakadl bir iir albm kard. \"Grili ocuk\" adl iirini O. Pamirtan besteledi; M. Ik'n besteledii iirleri \"Gn Akamldr\" adl kasette topland. \"kbal Gazeli\" iiri ile 1963 slam Dergisi iir Yarmas birincilii;Yozlamadan Uzlamakile 1988 Trkiye Yazarlar Birlii Deneme-Eletiri dl;Gn Akamldr ile 1994 Trkiye Yazarlar Birlii \"Yln airi\" dl'n kazand.Hlen stanbul'da yayor; evli, iki ocuk babas.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>HOVSEP VARTANYAN (VARTAN PAA)<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b><\/b><br/>Bio::<b>Vartan\nPaa olarak da anlan Hovsep Vartaryan, stanbul doumlu,gazeteci, yazar,\nevirmen, devlet adam. Tietze, Ermenice kaynaklardan hareketle\ndoum tarihini 28 Mart 1813 olarak verir (1991: X) 28 Mart 1879da stanbulda\nvefat etmitir (Pamukciyan 2003: 371). lk renimini Kumkapdaki Bezciyan\nMektebinde alm, 1827de renim iin Viyanadaki Mkhitarist Manastrna gnderilmitir.\nstanbula dndkten sonra, Hasky Nersesyan Mektebinde ve barutuba Hovhannes\nBey Dadyann evinde retmenlik yapmtr. 1837de Bahriyede tercmanla\nbalam, batercmanla ykselmitir. Hovsep Vartanyan, Ermeni Katolik\ncemaati ierisinde eitli grevler yrtmtr. 1846da Mgrdi\nBeiktalyann kuruculuunu stlendii, Osmanldaki dini inanlara vurgu\nyapan millet anlayndan farkl yeni ve seklerlemi bir ulusal birlik\nidealini savunan (Zekiyan 2001: 99) Hamazkyats Cemiyetinin kurucu yeleri\narasnda yer alm, 1851 ylnda Ermeni Katolik Patrikhanesinin ynetim kurulu\nyesi olmutur. 1856da Encmen-i Dni harici azal grevinde bulunan Vartanyana,\n1858 yl banda Paa rtbesi verilmitir. 1860da askeriyeden ayrlarak\nmlki grevlerde bulunmu Bey unvann almtr. 1868 veya 1869da Divan-\nAhkm- Adliye yesi olarak atanmtr. 1872de kullanlagelen takvimleri birletirerek\nyeni bir takvim oluturmay amalayan ve bakanln Cevdet Paann yrtt\nkomisyona ye seilmitir (Pamukciyan 2003: 373).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hakan Akdoan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ankara'da dodu. lk ve ortaretimini burada tamamlad. 1991-1998 arasnda Hacettepe niversitesi ngiliz Dilbilimi Blmnde lisans eitimini srdrd. 2012 ylnda eitim grmeye balad Anadolu niversitesi Medya ve letiim Blmnden 2014'te mezun oldu. 1991'den 2016'ya dek zel sektrde yneticilik yapan Akdoan, bu srete zel radyolarda da alt. Akdoan, 2010'daNdenedebiyat dergisinin genel yayn ynetmenliini yrtm; 2015-2017 arasnda Aylak Adam Yaynlar Trke Yaynlar editrln stlenmitir. 2017'den beriDistopyadergisi ve DK Yaynlar genel yayn ynetmenliini yapan yazar; 2004'ten bu yana yaratc yazarlk, yaratc okurluk, yaratc bak ve sanatta farkndalk zerine atlyeler dzenlemektedir. 2015-2017 arasnda Dil Dernei Bursa temsilciliini yrten yazar, Uluslararas Pen Yazarlar Dernei ve Edebiyatlar Dernei yesidir. Bursa'da yaamn srdren Akdoan, evli ve iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hakk Sha Gezgin<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Manastr, Kuzey Makedonya<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Hakk Sha Gezgin, 1895 ylnda Manastrda dodu. Babas Miralay Ali Rza Bey, annesi Manastrl Elmas Hanmdr. Aile lakab Anahtaraas Oullardr. lk ve ortaokulu Manastrda ve Selanikte okuyan Hakk Sha babasnn Yemende ehit olmas zerine stanbula amcasnn yanna gelmitir. Hadikai Meverette Lise eitimini tamamlayan Hakk Sha, amcasnn vefatyla ailenin geimini stlenmek zorunda kalm, Gaziosmanpaa, Nianta, stanbul sultanilerinin ilk ksmlarnda retmenlik yapmtr. Daha sonra Halit Fahri Ozansoyla ayn evi paylaacaklar Mulaya tayin olmutur. 1920 ylnda aralarnda Ziya Gkalp ve Ali Canip Yntemin de bulunduu bir heyet tarafndan snav edildikten sonra orta okul ve lisede retmenlik hakk kazanan sanat ounluu stanbul Erkek Lisesinde olmak zere, apa Kz Muallim ve Fener Rum liselerinde, emekli olduktan sonra da ili Terakki Lisesi'nde retmenlik yapmtr. 1962 senesinde akcierlerinden rahatszlanm Londrada tedavi grmse de 6 Nisan 1963'te yurda dndkten yedi ay sonra 7 Kasm 1963te vefat etmitir. (Gezgin,Portreler: 1972)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Haldun Derin<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>stanbul'da dnyaya geldi. Robert Koleji'nden mezun oldu. 1933'te Cumhurbakanl zel kalem mdrlnde, Cumhurbakan Mustafa Kemal Atatrk'n ifre ikinci ktibi olarak memuriyet hayatna balad.1936'da Ankara Hukuk Fakltesi'ni bitirdi. 1938'de Lozan Hukuk Fakltesi'nde iktisat alanndaki doktorasn tamamlad. 1945'te smet nn'nn, 1950-1951 yllar arasnda ise Cumhurbakan Celal Bayar'n zel kalem mdrln yapt. Babakanlk Yksek Denetleme Kurulu danmanl ve yelii grevlerinde bulundu (1951-1959). Buradaki grevinde sekiz yl hizmette bulunduktan sonra 27 Mays darbesinin ardndan nn'nn koalisyon hkmetlerinde Babakanlk mstearlna kadar ykseldi. 1973'te emekli olan Derin, vefatna kadar stanbul'da yaad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Haldun Taner<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam ad brahim Haldun Taner'dir. Babas, Kurmay Albay brahim Muhiddin Bey'in olu, Ahmet Selahaddin Bey'dir. Son Osmanl Meclis-i Mebusn'nda stanbul milletvekillii yapan, lkemizin ilk devletler hukuku profesr olan Ahmet Selahattin Bey, bir sre Hukuk Fakltesi dekanl grevinde de bulundu. Ahmet Selahattin Bey,Vakitgazetesinde yazd bamakalelerinde stiklal Sava'n ve Misak- Milli'yi savundu. zmir'in igalini takiben yaplan 19 Mays 1919'daki Fatih Mitingi'nin dzenleyenlerinden ve orada konuanlardan biri de Ahmet Selahaddin Bey'di. Babas 42 yanda kalp krizinden hayatn kaybettiinde Haldun Taner, henz be yandayd. Annesi Seza Hanm (Nfus kaytlarnda ad Hacer olarak gemektedir. Bkz. Adyaman 2012: 31), Matbaa-i mire Mdr smail Hmid Bey'in kzdr. Ahmet Selahaddin Bey'in erken yataki lm zerine Seza Hanm, tek ocuu Haldun Taner'le birlikte babas Hmid Bey'in Sarahaneba'ndaki evine yerleti. Haldun Taner ve annesi burada bykbabas, bykannesi, drt days ve teyzesinden oluan byk bir aileye katld. Babasnn lmnn ardndan bykbabas Hmid Bey, Haldun Taner'in yetimesiyle yakndan ilgilendi. Haldun Taner, yaz tatillerini Matbaa-i mire'den ayrldktan sonra kendi matbaasn kuran bykbabas Hmid Bey'in yannda geirirdi. Burada dnemin nemli yazar ve edebiyatlaryla tanma ve bir kitabn baslma aamalarna tank olma imkn buldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halide Nusret Zorlutuna<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Halide Nusret Zorlutuna, gazeteci Avnullah Kzm Bey ile Aye Nazl Zorlu Hanmn kz olarak stanbulda dodu. II. Merutiyetin getirdii bayram havas iinde babasnn Kerkke mutasarrf olarak atanmasyla eitim hayatna burada balayan sanat, Arapa ve Farsa rendi. airlik ve yazarlnn temelini oluturan Kerkkten sonra 1919da yeniden stanbula gelen Halide Nusretin yaants, Osmanldan Cumhuriyete gei srecinde Trk edebiyatnn grntsne benzer. nk II. Merutiyetle birlikte memlekete getirilen ksmi zgrln btn vatana yaylmas amacyla hrriyet kahramanlarnn nce uzak ehirlere gitmesi ve ardndan yeniden stanbulda toplanmas yaygn bir durumdu. Dolaysyla onun yaantsna babas Avnullah el-Kzmyi de dhil etmek gerekir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halikarnas Balks (Musa Cevat akir Kabaaal)<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Girit, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Mehmet akir Paa ile Sare smet Hanmn olu olan, Halikarnas Balks adyla tannan Musa Cevat akir Kabaaal Giritte dodu. Kaynaklarda yazarn doum yl ve yeri hakknda bilgi farkllklar olsa da GkovalnnBen Halikarnas Balks Dodum Sevdim ldmadl eserindeki Kabaaalnn 1890 ylnn 16 Nisan Perembeyi, 17 Nisan Cumaya balayan gecenin sabahnda, Girit ayaklanmasn bastrma greviyle Giritte grevlendirilen akir Paa ile smet Hanmn olu olarak domuum (2014: 5) ifadeleri belirsizlii ortadan kaldrmaktadr. mer Faruk Huyugzelin bilim ve sanat adamlar yetitirmi olduka eski ve kkl bir Trkmen ailesine mensup olduunu belirttii Halikarnas Balksnn babas ressaml ve fotorafl yan sraYeni Osmanl Tarihiadl bir eseri bulunan, bir diplomat ve hoca olarak tannan akir Paa, annesi smet Hanm ise resimle megul olan kltrl bir kadnd. Huyugzel, anne ve babasndan bu zellikleri alm olan Cevat akirin kardelerinde de ayn zelliklerin grldn, Prenses Fahrnnisa Zeyd, Aliye Berger ve yeeni Freya Koraln bir resim ve seramik sanats olarak nlerinin yurt dna tatn belirtmitir (2000:113-114).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halil Bedii Frat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Asir Blgesi, Suudi Arabistan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Babas Arabistan Gmrkler Umum Mdr iken Yemenin Asir ehrinde dnyaya geldi. lkrenimini Badat ve stanbulda tamamlad. 1928de stanbul retmen Okulunu bitirdikten sonra birok ky ve ilde retmenlik yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halil Nihat Boztepe<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Trabzonda domutur. Babas deniz ileriyle megul Hasan Efendi, annesi Mrvvet Hanmdr. lkrenimini mahalle sbyan mektebi ve Islahhane mektebinde tamamlam, daha sonra askeri rtiye ve mlk idadiye devam etmitir. Bir dnem Trke retmenlii yapt Frerler Mektebinde derslere de devam ederek bir yandan Franszca, dier yandan da Farsa renmitir (Uzun 1992: 322).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halit Eyp (Yeniehirlizde)<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Ahmet Mithat Efendinin damad olan Halit Eyp, zmirde dodu. Babas Yeniehirlizde Hac Mustafa Efendidir. Annesi ve dier aile mensuplar hakknda bilgiye ulalamamtr. zmirin eski ve tannm bir ailesine mensup olan yazar, ilk ve orta renimini burada tamamladktan sonra stanbulda Mekteb-i Hukuk'u bitirdi. yi derecede Arapa, Farsa, Franszca ve ngilizce bilen yazar, 1896 Temmuzunda zmirin eitli gazete ve dergilerinde yazyor ve tannyorken, Esat Mahmut Efendi ile beraber Hazine-i Celile Maliye Hukuk Mavirlii Kalemi Msevvitliine tayin edilerek zmirden ayrlmtr. 1901de lmnden bir yl nce Ahmet Mithat Efendinin kzyla evlenmitir. Yine lmnden bir gn nce Mekteb-i Hukuktan mezuniyet diplomasn alan Halit Eypn tahsili srasnda Baba Tahirin kardMalmatveServetdergilerinde yazarlk yapt anlalmaktadr. Gen yata yakaland veremden 1902 ylnda stanbulda len yazarn mezar Beykozdadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halit Fahri Ozansoy<\/b><br/>Total Translations: <b>27<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Halit Fahri, 13 Temmuz 1891de [R.1307-H.309] stanbulda doar. Baba tarafndan byk dedesi Sadiyye eyhi Rusuklu Yahy Efendidir. Babas tp, tarih, tiyatro ve iir olarak basl pek ok eseri bulunan Mehmed Fahri Paa, annesi Zehra Hanmdr (Parlatr, :18). Yedi yanda annesini kaybeden Halit Fahri, Zeyrek ve Vefa semtlerindeki mahalle mekteplerinde balad eitim hayatn, Sultanahmetteki Tefeyyz Mektebinde devam ettirir. Bakrky Rdiyesinden sonra Galatasaray Mekteb-i Sultnsine yatl olarak girer (1904). Fakat hastalannca renimine ara vermek zorunda kalr. Hava deiimi iin bir sre Filibedeki amcas Ali Hilmi Beyin yanna gider. Dnnde Mekteb-i Sultnye, arkasndan stanbul Drlfnunu Fransz Dili ubesine devam eder. 1916da Edebiyat ubesinden imtihanla retmenlik hakk alnca Mula Sultnsine edebiyat retmeni olarak tayin edilir. Bir yl sonra grevi Konya Sultnsine nakledilir. 1918 senesinde Vefa Sultnsine geer. Emekliliine kadar (1956), Kadky, Galatasaray, nn ve Atatrk Kz liseleri olmak zere stanbulun deiik okullarnda retmenlik yapar. Emekli olduktan sonra gazetecilie arlk veren Halit Fahri, vefatna kadar gazete yazlarna devam eder. 23 ubat 1971 gn kalp krizinden stanbulda vefat eder (Acehan, 2001: 14). Mezar, Zincirlikuyu kabristanndaki L adas 117 numaradr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Adnan nelin<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>zmir'de dodu. Liseyi zmir'de bitirdikten sonra, Ankara niversitesi Hukuk Fakltesini bitirdi. Trkiye'nin eitli yerlerinde hkim olarak grev yapt ve 1974 ylnda emekli oldu. Zaman zaman Adnan Atilla takma adn da kullanan Hasan Adnan nelin, 18 Ekim 1987 tarihinde stanbul'da ld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Ali Ycel<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Kamu Ve Hukuk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dnyaya geldi. Babas li Rza Bey Telgrafhane mfettiidir. Kendisine, Posta ve Telgraf Nazr dedesi Hasan li Efendinin ismi verildi. Eitim hayatna Lalelideki Yolgeen Mektebinde balad. Ailesinin Gmsuyuya tanmasyla Topkapdaki Ta Mektebe ve sonrasnda Mekteb-i Osmanye devam etti. Hemen ardndan ise Vefa dadisine gnderildi. Birinci Dnya Savann balamasyla 1914 ylnda, idadi son snfta iken askerlie alnd. Askerlik yllar onun iin hayat okulu vazifesi grd (Boybeyi 1998: 152). Askerlik grevini tamamladktan sonra Darlfnnda eitimine devam etmeye balad. 1918 ylnda Hukuk fakltesine yazlsa da ksa bir sre sonra Edebiyat Fakltesinin Felsefe blmne geti. Kadrosuna katld Darlmuallimin-i liyeyi, ruh ve beden zerine yapt almasyla stn baaryla bitirdi. zmir Erkek Muallim Mektebine retmen olarak atand. Srasyla stanbul Kuleli Asker Lisesi ve stanbul Erkek Lisesinde retmenlik yaptktan sonra 1927de bu meslei brakt. retmenlikten sonra eitim kurumlarna mfetti olarak atand ve Salih Zeki ile birlikte Paristeki eitim kurumlarn incelemeye gnderildi. Paristen dnnce Mustafa Kemal ile birlikte eitim kurumlarn teftie kt. Uzun sre devam eden bu incelemeden bir yl sonra kurulan Trk Dili Tetkik Cemiyetinde dil almalarna balad. Dahil olduu ekiple birlikte 1382 yabanc szce Trke karlk buldular (Boybeyi 1998: 153). 1932 ylnda Gazi Eitim Enstitsnn mdrlne, 1933te ise Orta Tedrisat Umum Mdrlne atand. 1938de ise Maarif Vekilliine tayin edildi. Yedi yl yedi ay sren Mill Eitim Bakanl grevinden 1946 ylnda istifa etti. Daha sonra gazetecilik, yayn hayat ve ke yazarl ile srdrd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Cemil ambel<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>anakkale<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Hasan Cemil ambel, smail Hakk Baltacolu'nun kendisi ile yapt mlakatta 1295/1879 ylnda anakkale'de dnyaya geldiini ifade etmitir. Mlakatta babasnn adnn kr, annesinin adnn Behiye olduunu sylemitir (1943: 11). Soyadlarnn \"Penbe-zde\" olmasna ramen Atatrk tarafndan kendisine verilen \"ambel\" soyadn kullanmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Harmanc<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Sivasn Grn ilesinde dodu, Konya eker-Tekke Mahallesinde byd. ykc Abdullah Harmanc ve Mehmet Harmanc kardeleridir. lkrenimini Konya'da tamamlayan yazar, 2007'de Atatrk niversitesi, Fen-Edebiyat Fakltesi, Arap Dili ve Edebiyat Blmnden mezun oldu. Yksek lisansn Suudlu romanc Abdurrahman Munif, doktorasn Msrl romanc Abdurrahman e-arkav ile Kemal Tahirin romanlarnn tematik karlatrmas zerine yapt. Hlen Mu Alparslan niversitesinde retim yesi olarak grev yapmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Latif Saryce<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>orum<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>orumun Sungurlu ilesinde bir da ky olan Evci kynde dnyaya geldi. ocukluu masal anlatan kadnlar arasnda geti. Kalabalk bir ailede byyen Sarycenin ocukluu yoksulluk ve zorluklarla geti. Hasan Latif, ilkokula balar balamaz bir ay ierisinde okuma ve yazmay rendi. Okuma alkanl ve edebiyata ilgisi ilkokul yllarnda halk hikyelerini okumayla balad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Rasim Us<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Grdes, Manisa<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Burhan Burak imzasn da kulland. Manisann Grdes ilesinde Hac Hasan Hulusi Efendi ile Sdka Hanmn beinci ocuu olarak dnyaya geldi. Babas saatiydi ve mali durumu iyiydi. Mehmet Asm ve smail Hakk (Hakk Tark) adnda iki aabeyi, Zarife ve Zbeyde adnda iki ablas vard. Mehmet Asmn Us soyadn almasndan sonra Hakk Tark ve Hasan Rasim de bu soyadn kullanmaya balad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hicabi Krlang<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Amasya<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Amasya'da dodu. lk ve orta renimini bu ehirde tamamlad. Ankara niversitesi Dil ve Tarih-Corafya Fakltesinde Fars dili ve edebiyat alannda renim grdkten sonra yksek lisans ve doktora yapt. 1988 ylnda ayn niversitede aratrma grevlisi olarak almaya balad. Hlen Dou Dilleri ve Edebiyatlar Blm bakan olarak grevini srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hilmi Yavuz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Hilmi Yavuz, 14 Nisan 1936da stanbulda dodu.\nBabas Yahya Hikmet ve annesi Vecide Hanm Abdlkerimzdeler olarak bilinen bir\naileye mensup, akrabadrlar. 1898 ylnda Siirtte doan Yahya Hikmet, Birinci\nDnya Savana katlm ve Mill Mcadele balamadan nce, henz idad/lise\nrencisiyken Siirtte Mdafaa-i Hukuk Cemiyetinin kurulmasnda rol almtr.\nCumhuriyet dnemi Trkiyesinin ilk kaymakamlarndan olan Yahya Hikmet Bey,\nolu Hilmi Yavuzun ahsiyetinde nemli yere sahiptir. iire ilgisi, babasnn\nevde zaman zaman Tevfik Fikretten, Sleyman Nesipten iirler okumas ile\nbalar. (Yavuz 1998: 205). Annesi Vecide Hanm, 1900 ylnda dnyaya gelir.\nYahya Hikmet Yavuzun amcas, Hac Abdlazizin kzdr. Hilmi Yavuz, annesinden\nmistik anlamda etkilenir, hzn ve lirizmi ondan edinir; bu nedenle Vecide\nHanm daha ok iirlerinde anar. Hilmi Yavuz babasn dzyazya, annesini daha\nok iire yaktrr; buna gre babas akl (apollonik), annesi lirizmi (dionizyak)\ntemsil eder (Yavuz 2005: 52-53).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hilmi Ziya lken<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. Kimyager Dr. Mehmed Ziya ile Krm Sava srasnda ailesiyle Trkiye'ye g eden Kazan'n tannm mderrislerinden Kerim Hazret'in torunu Mfike Hanmn oludur. Tefeyyz ptidai Rtiyesi'ni, 1918 ylnda stanbul Sultanisi'ni, 1921'de Mlkiye Mektebi'ni bitirdi. Yine 1921'de Darlfnun- Osman Edebiyat Fakltesi Corafya Krss'ne asistan olarak atand. Burada 1923 ylnda felsefe tarihi, ahlak ve sosyoloji derslerinden sertifika ald. 1923'ten itibaren Bursa ve Ankara liselerinde retmenlik yaptktan sonra 1925 ylnda Maarif Vekaleti statistik ubesi Mdrl yapt. 1926'da MEB Talim ve Terbiye Kurulu Tercme Brosu yeliine seildi. Vatan hizmetini yaptktan sonra stanbul apa Kz Muallim Mektebi'nde tarih ve psikoloji, stanbul Erkek Lisesi'nde felsefe ve tarih, stanbul Erkek retmen Okulu, Galatasaray ve Kabata liselerinde felsefe ve sosyoloji retmenlii yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hseyin Alacatl<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Erzincan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Erzincann Refahiye ilesinin Alacaatl Kynde dodu. Babasnn memuriyeti nedeniyle drt yandan itibaren Trkiyenin eitli yrelerini grme ve buralarda yaama imkn buldu. Ar-Tutakta balad eitim hayatna Ankara, Van ve stanbulda devam etti. Alacatl, Gazi niversitesi Gazi Eitim Fakltesi Trk Dili ve Edebiyat Eitimi Blmnden 1989da mezun oldu. Ayn yl Isparta-Yalva Atatrk Lisesine edebiyat retmeni olarak atand. 1992de stanbulda askerlik grevini tamamladktan sonra Atatrk niversitesi Kzm Karabekir Eitim Fakltesi Trk Dili ve Edebiyat Eitimi Blmne aratrma grevlisi olarak girdi. Nazir Akaln, 1992de Erzurumda tant Alacatlnn portresini u cmlelerle izer:Yakkl, sevecen, mtevaz, utanga, gzel ve gle yzl, muhatabna emniyet telkin eden ve kendisine sayg duygusu uyandran prlanta gibi bir genti. ana, hrete metelik vermeyen bir delikanlyd. () Maddi hibir tutkusu yoktu. Arkada canlsyd. Cmertti. Vefalyd. alkand, iyi bir ilim adamyd. Edebiyata aina, iire k bir hilkat harikasyd. airdi; ince ve hznl bir sesi vard. () Rahat ve kendinden emin bir syleyii vard. Ne yaptnn ve neyi dillendirdiinin farkndayd(2003, s.171). Evli ve Muhammet Can adnda bir olu olan Hseyin Alacatlnn iirleri, 1987den itibarenDergh, Hece, lkyaz, Kanat, Kariei, Mill Eitim,Palandken Sanat Edebiyat,VrideveYaba ykdergilerinde yaymland. Alacatl, 23 Mays 2002de Erzurumda kendi isteiyle bu dnyaya veda etti. Ankara Karyaka Mezarlna defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hseyin Dani<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Hseyin Dni Pedram, ran aslldr. Ailesi, Isfahan'dan stanbul'a yerlemi bir tccar ailesidir. Babas, Mehmed Haim ibn Abdlmecid Bey, annesi Mustaf Fzl Paa hnedanndan erkes Fatma Hanm'dr (nal, 1999). lk ve orta renimini stanbul'da tamamlad, Mlkiye'ye bir mddet devam ettikten sonra Institution Franaise adl Fransz okuluna gitti. Buradaki eitimini yarm brakarak, ran'a dnd ve Debistan- raniyan'da hem renci hem de hoca olarak bulundu (nal, 1999). Horasan ve Mehdi-i Tebriz'den Arapa ve Farsa eitimi ald. Kendisini hattatlkta da gelitiren air, Mirza Akahan- Kirman, Mirza Habb-i Isfahannin meclislerinde grnd, devrin nemli teorisylenlerinden Cemaleddin-i Efgan'nin sohbetlerine katld. 1894'te stanbul'a tekrar dnd vekdam'n yaz kadrosunda yer ald.kdamveMalumat'takaleme ald yazlarla Klasikler Tartmas'nda nemli rol oynad (Kaplan 1998).Servet-i Fnn'da Trke iirleri yaymland. Damat Mahmud Paa'nn mahdumlar Prens Sabahattin ve Lutfullah'a hocalk yapan air, aileyle birlikte bir yl kadar, Avrupa'nn eitli lkelerinde ve Msr'da bulundu, baz oryantalistlerle tant. stanbul'a dnnde Duyn-i Umumiye'de tercmanlk ve daha sonra ayn kurumda mdrlk, Galatasaray Lisesi'nda Farsa hocal, Darlfnn'da Fars edebiyat tarihi hocal yapt (Yazc, 1998: 540). Mill Mcadele dneminde Trkler aleyhine yapt konumalara rencilerin tepki vermesi sonucu, kendisi gibi birka hocayla birlikte Darlfnn'dan istifaya zorland. Ali Ekber Han Dihhod'yla on say kadar Farsa dergiSur'u kard. Osmanl Bankas'nda tercmanlk, Tahran niversitesi'nde edebiyat hocal grevlerinde bulundu, ran eliliinde basn ateelii yapt. Bu grevde iken 1943 ylnda ld (Kolcu 2005: 247).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hseyin Hatemi<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Tam ad \"Hseyin Perviz Hatemi\" idi. lk kitaplarnda da kulland Perviz adn 1979'da mahkeme kararyla brakt, daha sonra Hseyin Hatemi imzasn kullanmaya balad. Cemile Bilali Hanm ile krtasiyeci Ali Asgar Hatemi'nin olu olarak stanbul'da dodu. air, denemeci ve doktor Hasan Hsrev Hatemi ikiz kardeidir. Talatpaa ve ili Ortaokulunda ilkrenimini grd, daha sonra Atatrk Erkek Lisesinden mezun oldu. 1960'ta stanbul niversitesi Hukuk Fakltesini bitirdi. Ayn okulda 1976'da doent, 1981'de profesr oldu. 26 austos 1972 tarihinde avukat Kezban Hatemi ile evlendi. 1983'te 1402 sayl yasa uyarnca niversiteden uzaklatrld. 1990'dan itibaren dnd niversite retim yelii grevinden 2006'da ya haddi sebebiyle emekliye ayrld. Alexander Von Humboldt Dernei ve Alman-Trk Hukukular Dernei yesidir. Evli ve bir ocuk babas olan Hseyin Hatemi, hlen stanbul'da yaamakta, hukukla ilgili almalarn srdrmekte, eitli zel niversitelerde hukuk dersleri vermektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hseyin Nihal Atsz<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. Asl ad Hseyin Nihal iftioludur. Atsz soyadn daha sonra almtr. Babas Mehmet Nail Bey, annesi Fatma Zehra Hanm'dr. Baba tarafndan Gmhanenin Torul ilesinden, anne tarafndan Trabzonun Kadoullar ailesindendir. Hseyin Nihal, ilkokula stanbulda balad. Kadky'deki Fransz ve Alman okullarna bir mddet devam etti. Babas Svey'e tayin edildi. Burada ksa bir sre Fransz okuluna gitti. stanbul'a dndkten sonra istikrarl bir eitim hayat olmad. Birok okul deitirdi. Srasyla Cezayirli Gazi Hasan Paa Okulu, Kadky Osmanl ttihat Mektebi ve Kadky Sultanisi'ne devam etti. Nihayet 1922'de stanbul Sultanisi'nden mezun oldu. Ayn yl Tp Fakltesini kazand ve oradan da Askeri Tbbiyeye geti. Ancak nc snfta Ziya Gkalpn cenazesinin kaldrld gn adnn kart bir kavgadan dolay buradan ayrlmak zorunda kald. Bir mddet farkl ilerde alt. stanbul Darlfnununun Edebiyat Fakltesine ve yatl ksm olan Yksek Muallim Mektebine 1926da kayt oldu. Bu arada tecil istei kabul edilmeyince stanbulda er olarak askerlik grevini yerine getirdi. Edebiyat Fakltesinden 1930'da mezun olarak eitim hayatn noktalad. 1931de Mehpare Hanm'la evlenen Hseyin Nihal Atsz, 1935te einden ayrld. 1936da niversiteden dava arkada Bedriye Hanm'la evlendi. Bu evliliinden iki olu dnyaya geldi. Hseyin Nihal Atszn i hayat da rencilii gibi istikrarszdr. Bu durum onun mizacyla balantl olduu kadar dncelerini aklad yazlar ve konumalarndan duyulan rahatszlkla da ilgilidir. Meslek hayatna, Fuat Kprlnn istei ile Edebiyat Fakltesi Trkiyat Enstits'nde asistan olarak balayan Hseyin Nihal Atsz, 1933te o dnemki Mill Eitim Bakan Dr. Reat Galip ile Prof. Zeki Velidi Togan arasnda yaanan bir tartmada hocas Zeki Velidi Togan destekleyen bir telgraf bakanla gnderince niversitedeki grevinden alnp Trke retmeni olarak Malatyaya gnderildi. Burada ok ksa sre kalan Hseyin Nihal Atsz, edebiyat retmeni olarak Edirne Lisesine atand. Edirnede kardOrhundergisinde Trk Tarih Kurumunun hazrlad tarih kitaplarndaki yanllar ar bir dille eletirince ayn yl veklet emrine alnarak stanbula geldi. 1934-1938 yllar arasnda Deniz Gedikli Okulu'nda alt. Ynetimle dt fikir ayrl yznden buradaki grevinden ihra edildi. 1938'den 1944'e kadar stanbul'da eitli zel liselerde edebiyat retmenlii yapt. Daha sonra kendisine yneltilen lrkclk-Turanclk sulamasyla 9 Mays 1944 tarihinde tutukland. Yaklak bir yl sonra bu sulamadan beraat etti. Baka sulamalarla muhatap olan ve hepsinden beraat eden Hseyin Nihal Atsza 1949a kadar resm bir grev verilmedi. 1949'da retmen kadrosu ile Sleyma
