niye Ktphanesine gnderildi. 1950-1952 tarihleri arasnda ise Haydarpaa Lisesi'nde alt. Yapt bir konumadan duyulan rahatszlk zerine tekrar retmen kadrosuyla Sleymaniye Kitaplna gnderildi. 1969'da en uzun sre kald bu grevdeyken emekli oldu. Emekli olduktan sonra btn zamann inand davaya ayrd. Milliyeti-Trk-Turanc izgide almalar yapt. eitli gazete ve dergilerde yazlar yazd. Ayn izgideki derneklerin kurucular arasnda yer ald; konferanslar verdi. Bu yzden olduka fazla skntlar yaad.tkende yazd yazlardan dolay hakknda verilen mahkmiyet karar kesinleince tekrar tutukland. Onun eserlerinden feyz alanlarn youn bavurusu zerine Cumhurbakan Fahri Korutrk tarafndan 1974te affedildi (Sertkaya 1987: 1-11). Btn bu meakkatli hayatna ramen hibir zaman vazgemedii tarih aratrmalarna devam etti.Ruh Adamn devam olacak dediiYalnz Adamisimli romannn fikr hazrl iindeyken kalp krizi nedeniyle stanbulda vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hseyin Rahmi Grpnar<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>stanbul Ayaspaada domutur. Babas Plevne savunmasnda Gazi Osman Paa ile birlikte Ruslara esir den, bir mddet hnkr yaverliinde bulunan ve Erzurum mstahkem mevki kumandan iken vefat eden Mehmet Sait Paadr. Annesi Aye Sdka Hanm, Safranclar Kethdas Hac Ahmet Efendinin olu brahim Efendinin kzdr.  yandayken annesini kaybeden Hseyin Rahmi, bir sre babasnn grev yapt Giritte kalm, orada okula balamtr. Alt yandayken stanbula dnm, anneannesi ve teyzesinin Aksaray Yakupaa Mahallesinde bulunan konanda yaamtr. nce Aksarayda Yakupaa (Aayokuu) Mahalle Mektebine, sonrasnda Mahmudiye Rdiyesinin sbyan ve rdiye ksmna gnderilmitir. Bir sre devlet dairelerine ktip yetitiren Mahrec-i Aklamda okumutur. Mahrec-i Aklamn idadiye evrilmesi zerine, hocas Abdurrahman eref Efendinin de tevikiyle, 1878de Mlkiye Mektebine gemitir. Mlkiyenin ikinci snfndayken hastalanm, bir yl tedavi altna alnm, sonrasnda okulu brakmak zorunda kalmtr (1880). Tahir Bey isminde bir hocadan Franszca dersleri alm, yazar kendi kendini yetitirmitir. Adliye Nezareti Umur- Cezaiye Kaleminde memurluk, kinci Ticaret Mahkemesinde aza mlzml ve Nafia Nezareti Tercme Kaleminde ktiplik grevlerinde bulunmutur. II. Merutiyetin ilnndan sonra (1908) resmi grevlerini brakarak kendini tamamen yazarla vermitir. 1912de Heybeliadaya tanm, bir sre sonra adada yaptrd kke yerleerek, yengesi Aliye Hanm, yeeni Safter Hanm ve ocukluk arkada Miralay Hulsi Beyle birlikte yaamtr. Hseyin Rahmi, TBMMnin V. ve VI. dneminde (1936-1943) Ktahya milletvekillii yapmtr. VII. dnemde CHP tarafndan aday gsterilmi, ancak kazanamamtr. Yazar, hayat boyunca hi evlenmemitir. 8 Mart 1944 tarihinde Heybeliadadaki evinde vefat etmi, Abbas Paa Mezarlna (Heybeliada) defnedilmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hseyin Rfat (Il)<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Soyad IIL'dr. nce \"Topuz\" soyadn ald, daha sonra bu soyadn bakalar da kulland iin \"Il\" soyadn kullanmaya balad. Eserlerinde \"Hseyin Rfat Topuz\" ve \"Rifat\" imzalaryla \"Mazlum\" mahlasn da kulland. 1878 ylnda zmir'de dodu. Babas zmirli avukat Hafz Rifat Efendi, bykbabas Kadoullarndan Hac brahim Efendi, annesi zmir'in tccarlarndan Hac Sleyman Efendinin kz Zehra Hanmdr. zmirde Namazgh ptidai Mektebinde, zmir Rdi ve dadi mekteplerinde okudu. Ticaret hayatna atldysa da baarl olamad.Hizmetgazetesinde almaya balad, bir sre bu gazetede altktan sonra stanbul'a gitti ve Eczaclk Fakltesine girdi. Diploma alaca sene renimini yarda brakarak Yunanistan'a kat (1902); Rumca bilen Hseyin Rfat burada iki yl kald. stanbul'a dnnde tutukland ve yedi ay tutuklu kald. Ailesinin araya girmesiyle serbest brakld ve diplomas verildi. zmir'e giderek \"ifa\" adl bir eczane at, ksa bir sre bu eczaneyi ilettti, fakat bu ie de alamadndan ksa srede eczanesini kapatmak zorunda kald. Merutiyet'in ilanndan nce zmir taburlarna katlarak Manastr'a gitti. Daha sonra yeniden zmir'e dnd. 1908'den sonra pek ok gazetede alt. Seyr-i Sefain Meclisi azal yapt, bu meclis kaldrlnca Maarif Matbaas'nda memur oldu (nal, 1969: 1465-1467). 24 ubat 1954 tarihinde ld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hseyin zbay<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Samsun<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Samsun'un Terme ilesinde dodu. Terme Yahya Kemal lkokulu (1962), Terme Ortaokulu (1965), Perembe retmen Okulu (iki yl sreyle) ve stanbul Yksek retmen Okulu Hazrlk Lisesi (bir yl sreyle) gibi okullarda eitim grd. apa Yksek retmen Okulu ve stanbul niversitesi Edebiyat Fakltesi Trkoloji Blmnde (1972) yksek tahsilini tamamlad. Bir mddet Elaz ve Terme'de edebiyat retmeni olarak alt. 1978'de Gazi Eitim Enstitsne atand.1982'de Gazi niversitesinin kurulmasyla lisansst renimine balad. 1985'te \"zbek ivesi Kunduz Az\" adl teziyle yksek lisansn, 1992'de \"Abdlhamid Sleymanolu olpan'n iirleri (metin-aktarma-inceleme)\" adl teziyle de doktorasn tamamlayarak \"doktor\" unvann ald. Daha sonra Gazi Eitim Fakltesi Trk Dili ve Edebiyat retmenlii Blmne retim yesi olarak tayin edildi. 1996-1999 yllar arasnda Makedonya skp Metody ve Kril niversitesi Trkoloji Blmnde, 2004-2007 yllar arasnda Krgzistan-Trkiye Manas niversitesinde, Hitit niversitesi, Abant zzet Baysal niversitesi ve TOBB niversitesinde misafir retim yesi olarak grev yapt. \"Avrasya yazarlar Birlii Ynetim kurulu yesi olan Hseyin zbay, ayn zamanda AYB'in yaymladKara Kalemlerdergisinin yaz kurulunda bulundu. Avrasya Yazarlar Birlii'nde 'Dil ve Edebiyat Atlyesi'ni yrtt. Ankara'da Kurgan Edebiyat Yaynlar adna kanKurgan Edebiyatdergisinin Genel Yayn ynetmenliini yapan H. zbay Ankara Radyo 1'de \"Dnden Bugne\" adyla yaynlana bir program yazd. Haber As isimli internet sitesinde 'Mor Dnya' adl kesinde haftalk yazlar yazd.\" (Sezgin 2012: 113-114.). zbay, Abdlhamid Sleymanolu olpan'n iirleri zerine yapt incelemeler sayesinde 1994 zbekistan Yazarlar Birlii Uluslararas olpan dl'ne layk grld. 2018'de Gazi niversitesindeki grevinden emekliye ayrld. Evli ve iki ocuk babas olan zbay, hlen Ankara'da yaamakta ve yaz almalarn srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>K.- Tark Dursun<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Tark Dursun Kakn, maliye memuru Mehmet Halit Bey ile ev hanm Neriman Aye Hanmn ikinci erkek ocuu olarak zmir Karyaka Bostanl Mahallesinde dnyaya geldi. Asl ad Dursun Tark olan yazar, eserlerinde adlandrmay yer deitirerek Tark Dursun eklinde kulland. renim hayatna zmir Dumlupnar lkokulunda balayan Tark Dursun, ilkokul drdnc snftayken babasnn evi terk etmesi ve annesinin zmir Yeniasr Kliehanesinde alan Muzaffer Ggen ile evlenmesi ve ayn yl Muzaffer Ggenin Ankara Ulusal Matbaasnda almaya balamas nedeniyle renimini Ankara Necati Bey lkokulunda tamamlad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kamuran ipal<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Adanada dodu. lk ve ortaokulu Adanada okudu. 1946'da stanbul Pertevniyal Lisesi'nden, 1955te ise stanbul niversitesi Edebiyat Fakltesi Alman Dili ve Edebiyat Blm'nden mezun oldu. Bitirdii blmde iki yl asistanlk yaptktan sonra Almanyaya gitti ve orada iki yl akademik aratrmalar yapt. 1960 ylnda dn yaptktan sonra balad stanbul niversitesi Yabanc Diller Yksekokulundaki Almanca okutmanln emekli oluncaya kadar srdrd. Yazar, 19 Eyll 2019da, 93 yanda iken oklu organ yetmezliine bal olarak hayatn kaybetti ve Adanada topraa verildi. Kmuran ipal, bir yksyle 1953 Trk Dil Kurumu Hikye dl;Elbiseciler arsile 1965 Sait Faik Hikye Armaan (M. zay ile paylat);Kpek stasyonuile 1988 TYB Hikye dln kazand.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Karin Karakal<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbulda dodu. St. George Avusturya Lisesinde okudu. Boazii niversitesi Yabanc Diller Yksek Okulu Mtercim-Tercmanlk Blmnden mezun olduktan sonra Yeditepe niversitesi Karlatrmal Edebiyat Blm'nde Yksek Lisans eitimini tamamlad. Ayn niversitede ders verdi. Tercme Konseyinde simltane evirmenlik yapt. lk yksSisin tesi, 1996da Adam ykde yaymland.Agos, Varlk ve nc yklerdergilerinde ykler yazd. 1994 ylnda Genlik Kitabevi yk Yarmasnda nclk, 1995te Genlik Kitabevi yk Yarmasnda birincilik, 1997deAy Denizle Buluuncaroman ile Bu Yaynevi ocuk Edebiyat Roman Yarmasnda mansiyon ve 1998de Yaar Nabi Nayr Genlik dl kazand. Anita Brookner'nzel Bir Gr(1997) ve Pter Esterhzy'ninHrabal'in Kitab(1998) adl romanlarn dilimize aktard. Yazarn yk ve makaleleri Sel Yaynlar tarafndan hazrlananKadn yklerinde stanbul, Kadn yklerinde AvrupaveKadn yklerinde Doukitaplar bata olmak zere eitli antolojilerde yer ald. 1996-2008 arasnda Agosta yaymlanan yazlarn 2009 ylndaCumbada bir araya getirdi. Trke-Ermenice yaymlanan haftalk Agos gazetesinde editr, ke yazar ve yaz ileri mdr olarak grev ald. Hlen stanbulda yaayan yazar, ayn zamanda zel Getronagan Ermeni Lises'nde Ermenice retmeni ve Yeditepe niversitesi eviribilim Blmnde retim grevlisi olarak almaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kasm Tnstanov<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balk, Krgzistan<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Issk-Kl'e bal Balk'daki rpkt kynde dnyaya gelmitir. Okuma yazmay babasndan renmi, 1909-1912 yllar arasnda rpkt'daki mahalle mektebinde, 1913-1914 yllar arasnda yine Issk-Kl'de Sazanova nahiyesindeki zbek okulunda ve 1914-1916 yllar arasnda ise Perjevalski nahiyesindeki Rus okulunda eitim almtr. 1916 ylnda meydana gelen rkn hadisesinde in'e g etmek zorunda kalan Tnstanov 1919 ylnda Takent'teki Kazak-Krgz El Agartuu Enstitsnn hazrlk blmnde okumu yksek eitimini ise 1920-24 yllar arasnda ayn enstitde tamamlamtr. Enstitde renciyken 1923-24 yllar arasnda baz Kazaka sreli basn yayn organlarnda (Ak Jolgazetesi,Cas KayratveSanadergileri) ve Trkistan zerk Sovyet Sosyalist Cumhuriyetinin eitim komiserlii bnyesindeki Kazak-Krgz bilim komisyonunda aylkl olarak almaya balayan Tnstanov, 1925-26 yllar arasnda Krgz zerk Cumhuriyeti Akademi Merkezi yneticilii ve 1927-30 yllar arasnda Krgz zerk Cumhuriyeti Milli Eitim bakanl grevlerinde bulunmutur. 1928-31 yllar arasndaCa Madaniyat Colundadergisinin yaz ileri sorumlusu, 1930-37 yllar arasnda Krgz Medeniyet Kuruluu Enstitsnde aratrmac bilim adam, ayn yllar arasnda Krgz Pedagoji Enstitsnde ise 1932'den itibaren doent, 1936 ylndan itibaren ise profesr olarak almtr (Rspaev vd, 1989: 556; Aamatov vd, 2008: 632).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Abdulla<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bak, Azerbaycan<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Abdullayev Kamal Mehdi olu, 4 Aralk 1950 ylnda Bakde aydn bir ailede dnyaya gelmitir. Babas retmen, annesi doktordur. Kamal Abdulla, 1968-1973 yllarnda Azerbaycan Devlet niversitesinin Filoloji Fakltesinde lisans eitimi almtr. Lisan eitiminin ardndan 1973-1976 yllarnda SSCB Bilimler Akademisinin Dilbilim Enstitsnn Trk dilleri blmnde yksek lisans yapmtr. 1977 ylnn Ocak aynda Moskovada Sintaktik paralelizm (Kitabi-Dede Qorqud destanlarnn dili zerine) doktora tezini savunmutur. nl bilim adam, yazar, Filoloji Bilimleri Doktoru, Profesr, Emektar Bilim Adam, Azerbaycan Ulusal Bilimler Akademisinin gerek yesi, Azerbaycan Diller niversitesinin rektr, Azerbaycan Yaratc Vakf ynetim kurulu bakan, Trk Dil Kurumunun onursal yesi olan Kamal Abdulla, birok resmi ve idari grevler almtr. Kamal Abdulla, 235 makale, 20yi akn ders kitab ve monografi yazardr. Ayca yurt dnda 40 makalesi yaynlanmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Beyatl<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kerkk, Irak<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b>Kerkkn Sarkhya mahallesinde dodu. Kerkkte ilkokul, ortaokul ve liseyi bitirdikten sonra Badat niversitesi, Makine Blmnde 1981de mezun oldu. Irak  ran sava srasnda askerliini sekiz yl cephede yapt. Bu srada savaa kar kmas nedeniyle hkm giydi ve bir yl (1988) askeri cezaevinde tutukland. Yaklak bir yl da taraftar olmad Irak-Kuveyt savana katld. 1991de Saddam zulmnden kaarak Trkiyeye iltica eden aydnlardan oldu. Trkiyede Irak Trkmenleriyle ilgili siyasi ve sivil almalara katld. 2002  2008de Irak Trkleri Kltr ve Yardmlama Dernei Genel Bakanln yrtt, Mart 2009'da Irak Trkmen Basn Konseyinin Genel Sekreterliine seildi, Nisan 2011de ikinci kez Irak Trkmen Basn Konseyinin Genel Sekreterliine seilen Beyatl, hl bu grevine devam etmektedir. Mays 2011de Trkmen Basn Konseyi Dernei bakanlna seilen yazar, 2011den beri Trkiyede bulunan Irak Trkmen derneklerinin ortak kurduu Trkmeneli Dernekler Federasyonu (TFED)nun bakanln yrtmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Bilbaar<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>anakkale<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>anakkalede dodu. Babas Kafkasya gmenlerinden polis bakomiseri Hsn Naim Efendi, annesi Bulgaristan gmenlerinden Nuriye Hanm'dr. Sofya niversitesinden mezun olan Naim Efendi, bir sre anakkalede grev yaptktan sonra tayininin kmasyla polis bakomiseri olarak Selanike gitti. Burada bir sre alan Naim Efendi'nin vefat zerine aile onun nceki grev yeri olan anakkaleye g etti. I. Dnya Sava yllarnda anakkale cephesinin de bombardmana tutulmas zerine aile, 1915'te buradan da ayrlmak zorunda kald. ki ocuuyla yalnz kalan Nuriye Hanm, byk olu Burhan Darafakaya verip kk olu Kemali yanna alarak Eskiehire dnd. Nuriye Hanm, 1918'de, Eskiehirde iskn mdr olarak alan Avni Bey'le evlendi. Avni Bey'in de Nuriye Hanm gibi ilk evliliinden -Sabire ve Tevfik adlarnda- iki ocuu vard. Annesinin bu ikinci evliliinden Bilbaarn Cemal, Emel ve Neriman adlarnda  kardei daha dnyaya geldi. II. nn Savanda Yunanllarn Eskiehire yaklamasyla aile, 1921'de buradan da ayrlmak zorunda kald. Ankaraya g eden aile, bu sefer de Sakarya Savann balamasyla ayn yln eyll aynda Ankaradan ayrlarak Kayseriye gitti. Kayserinin Bnyan ilesine yerleen aile 1922de Dumlupnar zaferinin kazanlmasyla tekrar Eskiehire dnd. Bu srada Darafakada okuyup retmen olan Kemalin aabeyi Burhan, ailesini retmenlik yapt Seyitgaziye gtrd. Burada da bir yl kaldktan sonra Burhan ve Avni Bey'in tayinlerinin Hadmkye kmasyla aile Seyitgaziden ayrld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Burkay<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Tunceli<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Azime Hanm ile Eitmen Rza Burkay'n olu olarak Tunceli'nin Mazgirt ilesine bal Kzlkale kynde dodu. lkokulu Drban kynde tamamlad. 1955'te Dicle retmen Okulunu ve 1960'ta Ankara niversitesi Hukuk Fakltesini bitirdi. Van ve Ankara'da  yl ilkokul retmenlii yapt. 1964-72 yllar arasnda Tunceli ve Elaz'da avukatlk yapt. 1965'te siyasete girdi ve Trkiye i Partisi'nde yneticilik yapt. 1971'deki askeri mdahaleden sonra bir yl hapis yatt, sonraki iki yl ise yurtdnda geirmek zorunda kald. 1980'deki askeri darbeden sonra Stockholm'e yerleti. 30 Temmuz 2011 tarihinde Trkiye'ye dnd. 4 Kasm 2012'de Hak ve zgrlkler Partisi genel bakanlna seilmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Edip Krkolu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>anlurfa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Urfada doan Kemal Edib Krkolunun nfus kaydnda ad Mehmed Kemlddndir. Kkeni, XVI. yzyl balarnda Yavuz Sultan Selim tarafndan Urfann Osmanl topraklarna katlmas srasnda buraya yerlemi ve Kanuni Sultan Sleyman zamannda Urfa Kale Aalna getirilmi Koca lakabyla tannan bir aileye dayanmaktadr. Aile byklerinden Halil Koca krk ticareti ile uramaya balaynca aile Krk lakab ile tannm, evlatlar Krkzade olarak anlm ve Cumhuriyet dneminde soyad kanunuyla Krkolu soyadn almtr (Kurtolu 2014: 19). Kemal Edib, ailesi soyad alrken kendisinin haberdar edilmemesine kzd iin (Kaalin 2016: 19) ya da aile adnn soyad olarak kullanlmas yasaklandndan bir mddet nsel soyadn kullanmsa da 1950den sonra o da Krkolu soyadn almtr (Uzun 2002: 571). Babas, Osmanl Meclisi Urfa mebuslarndan mer Edb Bey; annesi, Suyolcu Ali Paa ahfadndan ve stanbul temyiz mahkemesi azasndan Dardaanzade Einli Ahmet Nazif beyin kz Sddka Hanm'dr. Mensup olduu ailenin soyunun Suriye Trkmenlerine (Kaalin 2016: 19) ve Abdlkadir-i Geyln (. 1165)'ye dayand kaydedilmitir (Kokuzu 2002: 10).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Kanda<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Antalya'da dodu. Antalya Lisesi'ni bitirdi. stanbul niversitesi Hukuk Fakltesi'nden mezun olduktan sonra avukatlk yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal zer<\/b><br/>Total Translations: <b>14<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbulda domutur. lk ad zer zler olan air, Kemal zer imzasn kullanmay tercih etmi ve 1970te mahkeme kararyla ismini deitirmitir. Babas Devlet Demir Yollarnda makinist Sivasl Mehmet Bey, annesi Balkan gmeni bir ailenin kz olan Kevser Hanmdr. lkrenimini 1942-1947 yllar arasnda erkezky ve Aksarayda eitli okullarda tamamladktan sonra 1950'de Kumkap Ortaokulundan, 1954'te stanbul Erkek Lisesinden mezun olmutur. Edebiyata olan ilgisi lise yllarnda edebiyat retmeni Salim Rza Krkpnar ve Adnan zyalner, Konur Ertop gibi arkadalarnn etkisiyle balamtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemalettin kr Orbay<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbulda domutur. Mekteb-i Hukuktan mezun olduktan sonra Pariste Sorbonneda doktorasn vermitir. Bir sre kaymakamlk yapm, daha sonra gazetecilie ynelmitir. 27 Nisan 1940ta stanbulda vefat etmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kenan Saraliolu<\/b><br/>Total Translations: <b>33<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Nuriye Hanm ile Kemal Saraliolunun olu olarak Trabzon'da dnyaya gelir. lk ve ortaokulu Ofta (1961), liseyi Ankarada (1966) okur. EF Felsefe Blmn Varolu Felsefesi konulu teziyle bitirir. (1978). Karadeniz Teknik niversitesinde retim grevlisi (1984-87), Trabzon Belediyesinde Kltr Mdr (1990-97) olarak alr. 1998den sonra Gmhane Belediyesi Kltr Mdr olarak grev yapar ve daha sonra emekliye ayrlr. Edebiyatlar Dernei ynetim kurulu yesidir. Trabzonda yaar; evli ve  ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Korhan Kaya<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ankarada dnyaya geldi. Anttepe Lisesi (1973-1976) ve Ankara niversitesi DTCF Hindoloji blmnde (1977-1981) eitim grd. renimine askerlik yaptktan sonra devam etti ve ayn niversitede \"Mahabharata Destanndaki Masallar ve Hikayeler\" balkl yksek lisans (1983-1985), ve \"Kathasaritsagara (Masal Irmaklarnn Okyanusu Kritik almas\" balkl almasyla doktora (1986-1990) eitimini tamamlad. Ayn blmde yardmc doent (1991-1996), doent (1996-2000) olarak almalarn yrten Kaya, 2003'ten beri profesr olarak retim yelii grevini srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kriton Dinmen<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>stanbul'da dodu. lkokul, ortaokul ve lise reniminin ardndan stanbul niversitesi Tp Fakltesi'ne girdi. Mezun olduktan sonra yine ayn fakltede psikiyatri alannda uzmanlk eitimi ald. Bir sre Amerika Birleik Devletleri'nde eitim grd. Amerika'dan dndkten sonra stanbul Bakrky Akl ve Sinir Hastalklar Hastanesinde klinik efi olarak alt. Daha sonra Adl Tp Kurumu htisas Kurulu Bakanl yapt. Galatasaray niversitesi Hukuk Fakltesi Adl Psikoloji dalnda retim yesi olarak alt. Akademik grevi devam ederken bir yandan da tp dergilerinde ilm yazlar yazd. 27 Austos 2008'de tedavi grd Kocaeli niversitesi Tp Fakltesi Hastanesinde vefat etti. Bedenini anatomi almalar yaplmas iin Cerrahpaa niversitesine balad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kudret Recep Emirolu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Trabzon'da dodu. lkokula Elaz'da Ayeabla lkokulunda balad. Ankara TED Kolejinden mezun olduktan sonra Ankara niversitesi Siyasal Bilgiler Fakltesi Uluslararas likiler Blmnden mezun oldu. alma hayatna Kent Koop'ta balad. zel dersler verdi; evireler yapt. Trkiye Tarih Vakfnda Osmanlca dersleri verdi. Kltr tarihi, ehir tarihi, yerel tarih ve kinci Merutiyet dnemi ile karlatrmal etimoloji zerine makaleleri ve kitaplar yaynland. ngilizce ve Osmanlcadan eviriler ve editrlk yapt. nce Trkiye Ekonomik ve Toplumsal Tarih Vakfnda sonra Bilkent niversitesi Trk Edebiyat ve Tarih blmlerinde Osmanlca dersi verdi.Kebike nsan Bilimleri in Kaynak Aratrmalar Dergisinin kurucularndan ve yayn ynetmenidir. Bilkent niversitesinde retim grevlisi olarak almalarna devam etmektedir. Ankara'da yayor ve bir ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kmil Yeil<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Aydn<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Zeliha Hanm ile Abdlkadir Yeil'in olu olarak Aydn'n ine ilesinde dodu. ine mam-Hatip Lisesini bitirdi (1983). Erzurum Atatrk niversitesi Eitim Fakltesi Trk Dili ve Edebiyat Blmnden mezun oldu (1987). Rize, orum, Manisa ve Ankara'da retmen olarak grev yapt. Marmara niversitesi Trk slam Sanatlar Blmnde yksek lisans renimine devam etti, \"Anlatlarda Hoca Tipleri\" zerinde alt.Paneldergisinin (1990-92) kltr-sanat sayfalarn M. Sabri Aydnl mstearyla ynetti.Baln Tuzu Eksikadl yk kitab ile 2001 Trkiye Yazarlar Birlii Hikye dln kazand.Talim ve Terbiye Kurulu Bakanl, Yenilik ve Eitim Teknolojileri Genel Mdrl ve Ankara l Mill Eitim Mdrl Kltr Komisyonluunca yrtlen eitli program ve projelerde grev ald. Trkiye Yazarlar Birlii yesidir. Hlen Ankara'da yaayan ve Talim Terbiye Kurulu Bakanlnda grev yapan Kmil Yeil, evli ve iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Levent Gnl<\/b><br/>Total Translations: <b>17<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ankarada dodu. Ankara niversitesi DTCF Eskia Tarihi ve Arkeolojisi Blmnden mezun oldu. Ardndan ngiltereye giden Gnl, burada klasik gitar stne alt. Trkiyeye dndkten sonra Bileim Yaynevi'nde editrlk yapt. Bilkent niversitesi Mzik ve Sahne Sanatlar Fakltesi ilkretim-lise ksmlarnda \"Etik ve Felsefe\" dersleri verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Levent Ylmaz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ankarada dodu. Ankara niversitesi letiim Fakltesini bitirdi. Gece Yaynlarnn kuruluunda yer ald, 1991 ylna kadar yayn ynetmenliini yrtt.Gergedan,Gsteri,Deftergibi dergilerde iir, eviri ve yazlar yaymland. 17. yzyl Avrupa tarihyazm zerine doktora almasn 2002 ylnda EHESSte (Paris) tamamlad (Ylmaz 2009). almalarna 1996-97 yllar arasnda Fondazione San Carlonun (Modena) davetlisi olarak talyada devam etti. Dost Kitabevi Yaynlarnn genel yayn danmanln ve Fransada Actes Sud yaynlarnda dizi ynetmenliini yrtt ( Yaln 2001: 914).Le Temp Moderne. Variations sur les Anciens et les contemporainsbalkl Franszca kaleme ald aratrma kitab 2004 ylnda Gallimard yaynevinden kt. Bu kitap 2010 ylndaModern Zamann Tarihi / Batda Yeninin Deer Haline Geliibalyla Metisten yaymland. Trkiyede ve Fransada eitli yaynevlerinde yayn danmanl, yayn ynetmenlii yapt. 2002 ylndan sonra bir sre stanbul Bilgi niversitesinde Avrupa Kltr Tarihi zerine dersler verdi. Bu alandaki ngilizce metinleriStoria della Storiografia,Intellectual Newsgibi dergilerde, iirlerinden ngilizceye yaplan eviriler iseGrand Street,Raritangibi dergilerde yaymland. 2000e kadarki tm iirlerini bir araya getirenSonlkeden (1999) bir seki nal Aytrn evirisiyle 2006 ylndaSaturn. Selected Poemsadyla The Sheep Meadow Press tarafndan yaymland. 2009da Santralistanbulda alanYksel Arslan Retrospektifisergisini dzenledi ve katalounu yayma hazrlad. Ayrca Yves BonnefoyninMitolojiler Szlnn (2000) Trke basksn yayma hazrlayan Ylmazn eviri ve aratrma-inceleme kitaplarnn yan sraDnen Syleiler(2005) adl bir sylei kitab veGiambattista Vico ve Yeni Bilimin Temel Kavramlar(2007) adl bir de derleme almas bulunmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Leyla Onat<\/b><br/>Total Translations: <b>20<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>zmirde dodu. Babas inaat mhendisi Enver Berkestir. Mzisyen, ark yazar, evirmen ve ressam olan Turgut Berkes de sanatnn erkek kardeidir. Sanat ilkokul eitimini TED Ankara Kolejinden 1961de tamamlad. 1965'te Ankara niversitesi Dil ve Tarih- Corafya Fakltesi, ngiliz Dili ve Edebiyat Blmnden mezun oldu. Mezun olmasnn ardndan 1965-1968 arasnda TBTAKta sekreter ve ayn zamanda evirmen olarak grev ald. Kendi abasyla resim sanatna ynelen sanat, New York Art Students Leaguede ve Paris Ecole De Louvre ve Academie Juliende misafir renci olarak resim ve sanat tarihi eitimini ald. 1978de ilk kiisel sergisini at. 1981-1982'de Ankara Sanatevinde resim retmenlii yapt. 1982-1985 arasnda Ankara Sanat Galerisinde resim retmenliini yaparken dier yandan galerinin yneticiliini stlendi. Bununla birlikte zkaynak Yaynlarnn kurucu yeliini yapan sanat, 1986dan itibaren serbest ressam olarak almalarn srdrd.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ltfi zkk<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Romanya'dan stanbul'a g eden Krm kkenli Tatar bir ailedendir. Annesi Emine Devletah Hanm, babas balk Mehmet Muradasl'dr. lkrenimini Ferikyde; ortarenimini Vefa Lisesi, Saint Jean d Arc Koleji ve Taksim Liselerinde tamamlad. 1943'te inaat mhendislii renimi iin Viyana'ya gitti. Burada Alman romantiklerin iirlerini inceledi. Trkiye'nin Nazi Almanya's ile diplomatik ilikileri kesmesi zerine Trkiye'ye dnd. stanbul niversitesi Edebiyat Fakltesi Fransz Dili ve Edebiyat Blm'ne devam etti. 1949'da ald bir bursla Paris'e gitti. Sorbonne'da tekstil renimi grd. Paris'te tant Anne-Marie Juhlin ile evlendi ve sve'e yerleti. 1951'den itibaren Stockholm'de fotoraflk ve evirmenlik yapmaya balad. Stockholm ehircilik Brosunda maketilik yapt. Drt blmlk belgesel trnde ksa film ekti. Belgeselleri sve'te televizyon kanallarnda gsterildi. Amerika ve Avrupa'nn eitli ehirlerinde yazar ve airlerin fotoraflarndan oluan sergiler at. Fotorafn ektii sanatlarn fotoraflarLtfi zkk Objektifinden Nobel dll Edebiyatlarisimli bir kitapta topland. sve Yazarlar Birlii ve PEN Kulp yesi olan zkk,  ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ltfullah Sami Akaln<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul'da dodu. Ankara niversitesi Dil ve Tarih Corafya Fakltesi Trk Dili ve Edebiyat Blmn bitirdi (TDEA1977: 85). Erzurum ve stanbul Atatrk Erkek ve Vefa liselerinde retmenlik (Necatigil 1995: 22), Balkesir Necati Bey Eitim Enstitsnde retim yelii yapt (Kurdakul 1989: 34). ABDde llinois niversitesinde engelli ocuklarn eitimi ve genel antropoloji konularnda uygulamal almalarda bulundu (1955-1956) (Ik 2006: 121). Dede Korkut Kitabnn Folklor Bakmndan Deerlendirilmesi adl tezi ile edebiyat doktoru unvann ald (1968). inin bakenti Pekinde dzenlenen kinci Dnya airleri Kongresine katld (1973). Boazii niversitesi (1982) ve stanbul niversitesi Fen Edebiyat Fakltesi Trk Dili ve Edebiyat Blmnde ders verdi (1984-1989) (Tekin 1999: 30). Halk edebiyat aratrmalar, iir kitaplar, eitli dillerden derledii iir antolojileri ve yapt iir evirileriyle tannan Akaln (Kurdakul 1989: 34, zkrml 1983: 69), The International Whos Who In Poetry ve Centro Studi e Scambi Internazionali, Accademia Internazionale Leonardo da Vinci yesidir (Glensoy 2012: 328).Ltfullah Sami Akaln 23 Ocak 2005 tarihinde stanbulda vefat etmitir (Tan 2007: 82).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Bozkurt Gven<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Samsun<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>Samsunda doan M. Bozkurt Gven, babasnn subay olmas nedeniyle ilk ve ortaokul eitimini lkenin yedi ehrinde, on bir okulda tamamlad. Bu sayede Anadolunun eitli yerlerini tanma imkn bulan yazar, Kabata Lisesini bitirdikten sonra 1944-1945 yllarnda stanbul Teknik niversitesine devam etti. Bozkurt Gven, devlet bursunu kazanarak gittii Amerika Birleik Devletlerinde Massachusetts Teknoloji Enstitsn 1950 ylnda bitirerek mimar oldu. Bursunun karl olarak T.C. Devlet Demir Yollarnda inaat dairesinde ve antiyelerinde mecburi grev yapt. 1952de Melda Sunay ile evlendi. 1956'da Darafaka Lisesinde matematik retmenlii, Yldz Teknik Okulunda mimarlk retmenlii ve yneticilik yapan Gven, ayn yl stanbulda Mimarlk Brosunu kurdu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Mcahit Kkylmaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>9 Austos 1977de Antalya, Kumlucada dodu. Galatasaray niversitesi\nletiim Fakltesinden mezun oldu. Ayn niversitede Siyaset Bilimi alannda\nTrkiyede Demokrasinin Toplumsallamas ve Siyasal slamn Rol: Milli Gr\nGelenei konulu yksek lisans tezini hazrlad. Doktorasn Polis Akademisi\nGvenlik Bilimleri Enstitsnde medya ve gvenlik sektr zerine yapt.\nKkylmaz, halen Cumhurbakan Badanman olarak grev yapmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Orhan Okay<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul, Balatta dodu. Babas Yaar Salih Okay, annesi Fatma Naciye Okaydr. Babasnn grevi gerei 1933-1935 yllar arasnda Ankarada bulunan Orhan Okayn ilk ocukluk anlar Ankara-Samanpazarnda yaadklardr. stanbula dndkten sonra stanbul 17. lkokulda (Ta Mektep) balad eitimini 1943te, Edirnekap Ortaokulunu 1947de ve Vefa Lisesini 1950de bitirdi. Ayn yllarda stanbul apa Yksek retmen Okulunda Trk Dili ve Edebiyat okudu ve Trk Dili, Trk Edebiyat, Arap Dili ve Edebiyat, Fars Dili ve Edebiyat sertifikalar ald. Orhan Okay; stanbul niversitesi Edebiyat Fakltesi Trk Dili ve Edebiyat Blmndeki lisans eitimini 1955teAbdlhak Hamidin Eserlerinde Muhayyilenin Tezahr ekilleriteziyle bitirdi, ayn yl Artvin Lisesine retmen olarak atand. Buradaki bir yllk grevinin ardndan askere gitti ve yedek subay olarak Merzifon Astsubay Ortaokulunda Trke dersleri verdi. Ardndan retmenlie dnerek Diyarbakr Ziya Gkalp Lisesinde edebiyat retmenlii yapt (1958-59). 1959-1967 yllar arasnda Erzurum Atatrk niversitesi Fen-Edebiyat Fakltesinde Yeni Trk Edebiyat alannda asistanlk grevini srdrd. 1963telk Trk Pozitivist ve Natralisti Beir Fuatadl doktora teziyle Doktor unvann ald. 1963-1965 yllar arasnda Pariste bulunan Okay, 1975e kadar retim Grevlisi olarak bulunduu Erzurum Atatrk niversitesinde, 1975teBat Medeniyeti Karsnda Ahmed Midhat Efenditeziyle Doent olmu, bu eserle 1976da Trkiye Milli Kltr Vakf nceleme dln almtr. Okay, 1988deNecip Fazl Ksakrekteziyle Profesr olmutur. Erzurumdaki grevini 1994 ylna kadar srdren Prof. Dr. Orhan Okay, 1994-1996 yllar arasnda Sakarya niversitesi Fen-Edebiyat Fakltesi Trk Dili ve Edebiyat Blmnde dersler vermi ve buradan emekli olmutur. Ayn yl Trkiye Yazarlar Birlii tarafndan Yln Kltr Adam dlne layk grlmtr. 1998-2011 yllar arasnda Boazii, Marmara, Fatih ve 29 Mays niversitelerinde lisans ve yksek lisans dersleri vermitir. Trk Kltrn Aratrma Enstits, Trk Dil Kurumu, Trkiye Yazarlar Birlii, lim ve Sanat Eserleri Sahipleri Meslek Birlii, Trkiye Diyanet Vakf slam Ansiklopedisi Merkez Redaksiyon Kurulu gibi ilm ve meslek kurulularda da yelikleri bulunan ve Trk kltr ve sanat hayatna bu vesileyle de byk katklar olan bir ilim insandr. Orhan Okay, 13 Ocak 2017de, 86 yanda vefat etmitir. Kabri Topkap amlk Mezarlndadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Sunullah Arsoy<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>stanbul/ilede dodu. Babas subay idi. Bu vesile ile ocukluk yllar Anadolunun deiik yerlerinde geti. 1935 ylnda Diyarbakr Sleyman Nazif lkokulunu bitirdi. Ortaokulun birinci snfn Balkesir'de, ikinci snfn Bursa'da okudu. 1939da stanbul skdar I. Ortaokulunu bitirdikten sonra Haydarpaa Lisesi'ne girdi ama bitiremedi. kinci snftan baz aile sorunlar sebebiyle ayrlmak zorunda kald. Bir sre baz ilerde alt ve liseyi sonradan tamamlad. Liseyi bitirdikten sonra 1942'de Balkesir'de ktisat Vekleti Garp Linyitleri Mntkas  Mkellefiyeti Takip Mdrlnde daktilo olarak almaya balad. Daha sonra Tavanl ve Somada alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Trker Acarolu<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>Razgrad, Bulgaristan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>21 Eyll 1915'te doan Trker Acarolu, ilkokulu ve rtiyeyi doduu ehir olan Razgrad'da tamamlad. 1930 ylnda Sofya'ya gitti. Burada Mahmut Necmettin Deliorman'n karmakta olduuDeliormangazetesinde katip ve mrettip olarak almaya balad. Bir yl sren bu alma dneminin ardndan 1931 ylnda Trkiye'ye g eden yazar, Balkesir Necatibey retmen Okulu'na girdi. Balkesir'deki drt yllk eitiminin ardndan iki yl da Adana Erkek retmen Okulu'nda okudu ve buradan 1937'de mezun oldu. Erzurum Badicivan kynde bir yl retmenlik yaptktan sonra Gazi Eitim Enstits'nn at snav kazanarak Trk Dili ve Edebiyat Blm'nde okumaya balad. 1940 ylnda mezun olan Acarolu, Ankara Erkek Lisesi'nde retmenlie devam etti. II. Dnya Sava yllar olduu iin silah altna alnarak yedek subay oldu. 1943 ylnda askerden dnnce nce Sarkam Ortaokulu'nda sonra Ankara Drdnc Ortaokulu'nda grev yapt. Bu srada Ankara niversitesi Dil ve Tarih-Corafya Fakltesi Hungaroloji Enstits'nn derslerine balad ancak devlet memuru olduu gerekesiyle devam etmesine izin verilmedi. 1947'de Ankara niversitesi'nin ktphanecilik kursunu tamamladktan sonra Mill Ktphane Hazrlk Brosu'nda almaya balad. 1950 ylnda burada uzman oldu. Trk Ktphaneciler Dernei'ne katld. 1950 ylnda uzman olduktan sonra Maarif Vekleti tarafndan ktphanecilik, bibliyografya ve dokmantasyon tahsili iin Fransa'ya gnderildi. Trker Acarolu Fransa'da geirdii sre boyunca Fransz Yksek Ktphanecilik Okulu'ndan, Fransa Dokmantasyon Teknikleri Mill Enstits'nden, Aliance Franaise adl dil okulundan, Milletleraras Arivcilik Teknik Kursu'ndan, Sorbonne niversitesi Fransz Medeniyeti Kurslarndan diploma ve sertifikalar ald. 1952'de yurda dnnce Maarif Vekleti Basma Yaz ve Resimleri Derleme Mdrl'nde almaya balayan yazar Mill Ktphane'de Bibliyografya Enstitsn kurmak iin alan M. Raux'a yardmc olmak zere grevlendirildi. alma hayat ile okuma hayatn birletirmi olan Acarolu, 1957 ylnda Trkiye Orta Dou Amme daresi Enstits'nden de diploma ald. 1974 ylnda Derleme Mdrl'nden emekli oldu. Trker Acarolu, 3 Ekim 2016'da 101 yanda hayatn kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. evki Yazman<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Elaz<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>Elazda dodu. lkokulu Elazda okuduktan sonra Erzincan Askeri Rtiyesine, daha sonra da Kuleli Askeri dadisine devam etti. Harp Okulunda son snf rencisiyken anakkale Savann balamasyla cepheye gnderildi. Galiya ve Filistinde grevlendirildikten sonra Kurtulu Savana katld. Zaferden sonra 1924te Harp Okulundan, 1931de de stanbul niversitesi Fen Fakltesi Elektrik ve Makine Mhendislii Blmnden mezun oldu. Ayn yl Ankaraya tayin oldu. Trk Silahl Kuvvetleri bnyesinde mhendis ve istihkm subay olarak grev yapt. Ordudaki grevinden ayrlarak siyasete atld. 1950 seimlerinde Elazdan DP milletvekili seildi. 1950 ve 1954 seimlerinde Elaz milletvekili olarak TBMMde bulundu. 1958 seimlerinde meclise giremeyince siyasetten ekildi. 1974te stanbulda vefat etti, Zincirlikuyu Mezarlna gmld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>MECD- Abdlaziz Mecdi Tolun<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Din -  Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asl ad Abdlaziz Mecdi Tolun olan air 1865 ylnn haziran aynda Balkesir'in Okukara mahallesinde domutur. Soyad Kanunu'ndan sonra Tolun soyadn alr. Babas Blkolu Hafz Hasan Efendi, annesi Hanife Hatundur. lk bilgilerini babasndan alr ve Kuran ezberleyerek hafz olur. Daha sonra Rtiyeyi bitirir. Rtiye eitiminden sonra 1884'te bitirdii okula ikinci retmen olarak atanr. Balkesir Belediyesinde baktip olan days air ve mderris Yahya Nefi Efendiden medrese tarz slm ilimler eitimi alr, Arapa ve Farsa renir. Dokuz yl ikinci retmenlik yapan Abdlaziz Mecdi, Rtiye dadiye dntrlnce Darlmuallimin mezunu olmad gerekesiyle akta kalr. Ancak Meclis-i Maarif reisi Byk Haydar Efendi'ye yazd Arapa manzum bir dilekenin dikkat ekmesiyle zel snava alnr ve Balkesir dadisine Trke ve edebiyat retmeni olarak atanr. nce ama gnderilen ve orada alt ay kadar kalan Abdlaziz Mecdi, daha sonra 1893te Giritte Rum okullaryla rekabet etmesi iin kurulan Hanya Mekteb-i Kebir-i slmye edebiyat retmeni olarak atanr. Girit'te yaymlanan Hakikat gazetesinde edeb makaleler yazan ve o yllarda Girit valisi olan Mahmud Celaleddin Paann dostluunu kazanan Tolun, 1897deki Girit syan sonrasnda stanbul'a gelerek Tantavizade Halit Bey adna ticaretle urar (Ergin 1942: 1-18). kinci Merutiyetten sonra yaplan ilk seimlerde Karesi milletvekili seilir (Azamat 1988).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>MERAL ELEN<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Diyarbakr<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Diyarbakrda doan Meral elen, ilkokulu\nAdana smet Paa lkokulunda tamamlad. Kastamonu Kz Ortaokulunu bitirdikten\nsonra almak zorunda olduundan okuluna ara verdi (https://www.nesinyayinevi.com/marka/meral-celen).\norum Lisesinden mezun olduktan sonra stanbul niversitesi Edebiyat Fakltesi\nFelsefe Blmn kazand. niversiteden sonraVarlk,Karikatrgibi dergilerde ve Dn Yaynevinde alt. 1955 ylnda Aziz Nesinle evlendi\n(Kabacal, 1990: 10). Aziz Nesinle uzun\nyllar evli kald, 1968 ylnda boand. Balkesir rende yaamaktadr (https://www.nesinyayinevi.com/marka/meral-celen.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mahmut Sadk<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>stanbul'da doar. Mlkiye'nin ilk ksmn tamamladnda tarm eitimi iin Almanya'ya gnderilirse de bir yl sonra hastalanarak yurda dner, Mlkiye Mektebi'nin yksek ksmndan 1885'te mezun olur (TBEA II, 2001: 547). Babli Tercme Odas'nda alr, gazetecilie balar. 1898'deSabahbayazaryken jurnal nedeniyle Kuds'e gnderilir. 1903'te yurda dnnde, siyasetten uzaklar, eserlerine ynelir.Servet-i Fnn'da bilimsel yazlar yazar (Ycel, 2008). Mlkiye'de, Eytam- Muhacir Mektebinde, iekpazar, Fevziye, Beikta Rtiyelerinde, Gmrk Memurlar Mektebi'nde dersler verir (ahin 2008: 140). 1912'de, sava muhabiri olarak Viyana'da, 1916'da da Anadolu-Badat Demiryolu daresi Neriyat Amirlii'nde grevlendirilir. 1917'deki Osmanl Matbuat Cemiyeti'nin ilk yelerindendir. eyh'l-muharrirn nvann alr. Mtarekede geici Amerikan mandasn teklif eder; Wilson Prensipleri Cemiyeti ierisinde yer alr (Tevetolu 1991: 162-165). Ayakl ktphane olarak grlen yazar, \"burnunun ucundaki kelebek gzl ve kurun kalemi ile domu\" gibidir (Ozansoy 2016: 155-160). 28 Temmuz 1936'da vefat eder.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mahmut zay<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Manastr, Kuzey Makedonya<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Baz yaz ve yklerinde \"M. zay\" imzasn da kulland. Mahmut zay, Manastr'n Kayalar kynde dodu. Babas Hasan Bey, annesi Naile Hanm'dr. Babalar soyu Umurcaoullar adyla tannr. Yazar gnlnde soyaacn anlatrken, atalarnn Karamanl olduunu; Fatih Sultan Mehmetin Karamanolu brahim Beyi yenmesinden sonra, brahim Beyin iki byk komutann Rumeliye ge zorladn, Hasan ve Klfal adl iki kardein Manastrla Selnik arasnda yurt kurduunu anlatr. (Toker 2005: 450).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mazhar Candan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Erzurum'da dnyaya gelen Mazhar Candan, yksekrenimini stanbul niversitesi Kimya Fakltesinde tamamlad. Burada bir mddet retim yelii yaptktan sonra kimya mhendisi olarak almaya balad. PEN Yazarlar Dernei yesi olan Candan'n ilk denemesiYaamak Denince1976 ylndaVarlkdergisinde yaymland. iirleri, ykleri, evirileri ve denemeleri 70li yllardan itibarenada Eletiri, Oluum, Sanat Emei, Sombahar, Soyut, Varlk, Yaz vb. gibi dergilerde yaymland. Trk edebiyatnda daha ok yazd deneme, eletiri, iir ve dnya edebiyatndan yapt evirileri ile tannd. St. John Perse, Stephane Mallarme ve Carl Gustav Jung gibi isimlerden yapt baarl evirileri ile iir ve deneme trnde eserleri Trkeye kazandrd. lk deneme kitabKorkunun Gzbebekleri, 1981 ylnda Oluum Yaynlarndan kt. Mazhar Candan, 8 Mart 2011 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Macan Cumabayul<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Kzlyar, Kazakistan<\/b><br/>Field: <b>Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Kuzey Kazakistann Kzlyar ehri yaknlarnda Bulaev kasabasnda varlkl bir ailenin ocuu olarak dnyaya gelmitir (Kapaan 2015: 191). Babas, yaad ilede idarecilik yapm, aydn ve ileri grl bir ahsiyet olan Beken; annesi Glsim hanmdr. Eitimine liye Medresesinde balam daha sonra Kazak eitim, edebiyat ve siyaset dnyasnn pek ok nemli ismi ile tanarak onlardan dersler alm, fikirlerinden etkilenmitir. (zdemir 1996: 200). 1917 ylnda ise Rus retmen Okulunu birincilikle bitirmitir (Tamir 1993: 14).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mebrure Sami Alevok (Koray)<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Oklar Limited irketi sahibi, bankac mer Ltfi Alevok ve Nahide Hanmn tek ocuu olarak stanbulda dnyaya geldi. Anne babas o ok kkken ayrld ve babasyla birlikte yaamaya balad. mer Ltfi Beyin ileri nedeniyle bir sre Berlinde yaad ve dzenli bir eitim hayat olmad. 14 yanda evden kaarak Deniz Hastanesinde hastabakclk yapan annesiyle birlikte yaamaya balad. Erken yalarda almaya balayan Mebrure Saminin yapt iler arasnda Franszca retmenlii, devrik ran ahna gnlk gazeteleri okuma vazifesi, Libreri Mondialde tezghtarlk, tercmanlk ve nihayet yazarlk vardr. ki kez evlendi. Olu Yaman Koray dnyaya geldi. Esat Mahmut Karakurt araclyla Gzel Sanatlar Birliine dhil oldu. Saint Joseph Lisesini birincilikle bitiren oluyla birlikte Erdeke yerleti ve orada zeytin iiyle ilgilendi, otel iletti. 1978 ylnda yine oluyla birlikte Gkovaya yerleti. 1992de burada vefat etti. Akyakaya defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehemmed- Aa ahtahtl<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Nahvan<\/b><br/>Field: <b>Salk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Nahvann Kengerli ilesinin ahtaht kynde dodu. Nahvan Rusyaya ilhak edilince, 1859 ylndaki nfus saymnda soyad ahtahtinski olarak kaydedildi. lk renimini Nahvan ehir mektebinde ald. 1863 ylnda Tiflis klasik erkek gimnaziyasndan mezun oldu. Petersburda Almanca rendi ve Almanyaya giderek Leipzig niversitesi'nde felsefe, tarih ve hukuk sahalarnda eitim ald. 1869 ylnda niversiteden mezun oldu ve Parise giderek 1873-1875 yllarnda burada Dou dilleri blmn okudu. 1902 ylna kadar Pariste yaad ve Sorbonne niversitesinde fonetik zerine almalar yapt. Franszca yaymlad bilimsel eserlerle bir oryantalist gibi n kazand. Bilimsel almalar sayesinde Uluslararas Fonetika Dernei, Uluslararas Asya Dernei ve Rusya Imperator Corafya Cemiyeti Kafkasya Brosuna asli ye seildi. 1903 ylndaark- Rusgazetesini kartmaya balad. 1907 ylnda Rusyann II. Devlet Dumasna milletvekili seildi. 1909-1912 arasnda Rusyann Trkiyedeki bykeliliinde tercman/gazeteci olarak alt. 1919 ylnda Bak Devlet niversitesinin kurulmasnda rol ald. Burada Dou dilleri ve edebiyatlar dersleri verdi. Profesr unvann alan ilk Azerbaycan Trk oldu. 12 Aralk 1931de 85 yanda Bakde vefat etti (nternet 1: 2016).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmed Fahri Paa<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>Halit Fahri Ozansoyun babas ve Hafz Sleyman Bey'in olu olan Mehmed Fahri Paa, stanbulda dodu. Amasyada hususi tahsil grm ve Farsa ve Franszca renmitir. Daha sonra stanbul Asker dadisine, buray bitirdikten sonra Asker Tbbiye Okulu'na kaydoldu. 1884'te buradan diploma ald. Hekim olduktan sonra Tbbiye Okulunun Muallim Muavinliini kazand ve bu grevi yaparken belirli bir sre Berlin ve Frankfurtta kaldktan sonra Trkiyeye dnd ve grevine devam etti (Kurdolu, 1967: 267). II. Merutiyetten sonra Tbbiye-i ahane asker ksmnn kaldrlmasyla btn hocalarn sivil olmas istendi. Miralay Fahri Bey bunun zerine profesrlkten istifa ederek kodra batabibi olarak Srbistana gitti (simsiz, 1971: 10). kodra Savandan sonra zmir Kolordu Batabipliine getirildi. Bulgarlarn Edirneyi igali zerine Havsaya giden sanat, oradan stanbula gelerek emekliye ayrld. stanbulun igali zerine mteessir olan Mehmet Fahri Bey, Bursada oturmaya karar verdi ve orada halkn anlayabileceiLokman Hekimadnda bir tp gazetesi kard. Hayatnn son yllarnda katarak oldu ve baarsz geen bir ameliyattan sonra yedi yl m olarak yaad. 1932'de Pnmoniden 72 yanda ld (Kurdolu, 1967: 267-268).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmed Zver<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Midilli, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Hayat hakkndaki bilgiler son derece snrldr. Midillinin ileri gelen ailelerinden Kulakszzdelerdendir. R. 1283 / M. 1867? tarihinde dnyaya gelmitir. En eski tarihli eseriTecrbe-i Kalem yahud Anibalda (1887) geen Mekteb-i Sultan akirdanndan ibaresi tahsil hayat konusunda bir fikir vermektedir. Sonraki eserlerinde grlenMaarif mdrlerinden ibaresi ise Mehmed Zverin meslek hayat konusunda fikir verir. Mehmed Ziver, bu grevi kapsamnda ilk olarak Cezayir-i Bahr-i Sefidde sonrasnda ise Edirne, Kosova, Yanya, kodra ve Trabzonda eitim mdrlklerinde bulunmutur. Mehmed Ziver'inRodos Tarihi'ni yeni harflere aktaran Harid Fedai eserin nsznde Ziver'in lm tarihi olarak 1911 yln iaret ederken (Fedai 2013: 1)Hikmet-i Edebiyeisimli eserini yeni harflere aktaran Bekir akir Konyal; 1921'den sonra ldn syler (Konyal 2017: 10).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Akif Ersoy<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>Bugn Kosova snrlar iinde kalan, o zamanki adylapek kazasndan gelerek stanbula yerlemi Tahir Efendi ile aslen Buharal Emine erife Hanmn olu olarakstanbulun Fatih semtindeki Sargzel mahallesinde dnyaya geldi.1878 ylnda Emir Buhar mahalle mektebine bir sre devam etti. 1879da kaydedildii Fatih ptidai Mektebinde ilkretim bilgilerini ald. Babasnn, Mhrdar Emin Paa'nn olubnlemin Mahmut Kemal (nal) ve kardelerine verdii derslere de katlarak okulun yan sra babasndan da temel bilgilerini ald. 1882 ylnda Fatih Merkez Rtiyesine ve 1885te de Mlkiyenin idadi ksmna girdi. Bir taraftan babasndan Arapa renmeye devam ederken dier taraftan Fatih Camiinde FarsaGlistanveMesneviokutan Esat Dedenin derslerini takip etti. 1888de idadiyi bitirdi. Ayn yl babasn kaybetti. Babasnn lm sebebiyle Mlkiyeden ayrlarak, daha ksa yoldan hayata atlabilecei Baytar ve Ziraat Mektebine kaydoldu. 1893 ylnda bu okulu birincilikle bitirdi ve ayn yl Orman ve Meadin ve Ziraat Nezaretinde baytar mfetti muavini olarak memuriyete balad. Bu kurumda mfetti muavinliinden umur- baytariye mdr muavinliine kadar eitli kademelerde yirmi yl alt.Bu kurumdaki memuriyetinin yan sra 1906-1907 yllarnda Halkal Ziraat Mektebinde kitabet-i resmiye (resm yazma usulleri) dersleri verdi, ayrca iftilik Makinist Mektebinde yine kitabet hocal yapt. 1908-1913 yllar arasnda stanbul Darlfnunu Edebiyat ubesi mderrisliinde bulundu. Halkal Baytar Mektebindeki rencilii srasnda iirle ilgilenmeye balad. 1893 ylndan itibarenMektep,Hazine-i Fnungibi dergilerde iirleri kt.1898 ylnda yaz kurulunda da bulunduuResimli Gazetede ok sayda iiri yaynland. (Bu iirlerini kitaplarna almamtr.)Resimli Gazeteden sonra suskunlua brnd.1908 ylnda Merutiyetin ilan edilmesinden hemen sonra, 27 Austosta kmaya balayanSrat- Mstakimdergisi ile birlikte aktif olarak basn yayn hayatna girdi. 8 Mart 1912 tarihli 183. saysndan sonraSebilrreatadn alacak olan bu dergide hem iirlerihem de din ve edeb konulara dair yazlar kt. lki derginin 1. saysnda kan Fatih Camii olmak zere her hafta pe pee yaymlad iirlerini 1911 ylndaSafahatadyla kitap olarak bastrd. Bu kitapla edebiyat kamuoyunun ilgisini ekti, dnemin matbuatnda adndan ska sz edilmeye baland.Srat- Mstakimde Arapa ve Franszcadan yapt evirileri de yaymland. Msrl lim Muhammed Ferid VecdidenMslman Kadnadyla evirdii bir dizi yaz, 1909 ylnda kitap olarakbasld. Bu tercmelere sonraki yllarda da devam etti. 1915te kitap olarak da baslanHanotouxnun Hcumuna Kar eyh Muhammed Abduhun slm Mdafaasn yine Arapadan tercme etmi ve dergide tefrika halinde yaymlamtr. Abdlaziz Caviten evirdiikinin Hayat- Beerde At RahnelerveAnglikan Kilisesine Cevapadl eserleri1925 ylnda yaymlanmtr. Sait Halim Paannslamlamakadl eserini ise Franszcadan tercme etmi ve bu kitap da 1921de baslmtr. Yine Sait Halim Paannslamda Tekilat- Siyasiyeadl, Malta esareti srasnda Franszca olarak kaleme ald eseri de tercme ederekSebilrreatta sekiz tefrika halinde yaymlamtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Ali Ulvi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk<\/b><br/>Bio::<b>1865te stanbulda dnyaya gelmitir. 1885te Mlkiye'den mezun olduktan sonra 1886da Ticret ve Ziraat Nezreti Tercme-i Fnn Kalemi Ktiblii'ne atanm, 1888de Rsumat Emneti Mektub Kalemi Msveddeliine; 1889da Mliye Nezareti Kupon Kalemi Ktiblii'ne ve yine ayn yl Nezret Muhasabat Umm Mdrl Merkez Hesaplar ubesi Katibliine atanmtr (ankaya 1968-1969: 190). 1891de Bursa Vilyeti Maiyyet Memurluu iin grevlendirilmi, burada  yl hizmet ettikten sonra kaymakamla tayin edilmitir. 1894de kaymakamlk stajnn ardndan Sivas/Azziye, Afyon/Sandkl, Aydn/Tavas, Yanya/Avlonya, Laros ve Hns kaymakamlklarnn ardndan 1912'de geici olarak Bitlis Valiliine veklet eder ve ayn yl Byezid mutasarrfl grevine geri dner. 1914de Kerbel, iki ay kadar sonra da ankr mutasarrflna tayin olmutur. 25 Mart 1919da Kayseri ve 23 Nisan 1919da Burdur sancaklarna mutasarrf olarak atanr. 13 Mart 1920de grevinden azledilir. Ayn yl Burdur milletvekili olarak Trkiye Byk Millet Meclisine girer (TBMM Albm 1920-1950 2010: 18). Meclis kaytlarna gre daha sonra Erin soyadn alm ve Mehmed Ali Erin olarak kayda gemitir. 16 Ekim 1922de milletvekili iken Ankarada vefat etmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Can Doan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Aksaray, Trkiye<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>lk ve orta renimini doduu ehir Aksarayda tamamlayan Mehmet Can Doan, 1990 ylnda Gazi niversitesi Eitim Fakltesi Trk Dili ve Edebiyat Blm'nden mezun oldu. Ankara niversitesi Sosyal Bilimler Enstits'nde yksek lisans eitimini (1995), Gazi niversitesi Sosyal Bilimler Enstits'nde doktorasn tamamlad (2007). 1990-1998 yllar arasnda Mill Eitim Bakanlna bal Ankara Ahmet Yesev Lisesi'nde Trk Dili ve Edebiyat retmeni olarak grev yaptktan sonra 1998-2009 arasnda Gazi niversitesinde Trk Dili Okutman olarak alan Mehmet Can Doan, 2009 ylndan bu yana Gazi niversitesi letiim Fakltesi Gazetecilik Blm'nde retim yesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Fuat Kprl<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Mehmet Fuat Kprl, 4 Aralk 1890da stanbulda dnyaya geldi. Babas mahkeme baktibi smail Faiz Beydir. Annesi slimiye ulemasndan Arif Hikmet Efendinin kz Hatice Hanmdr. Kprl, Ayasofya Merkez Rtiyesini bitirdikten sonra Mercan dadisi'ne girdi. 1907'de mezun oldu. Kprl, daha sonra Darlfnun Mekteb-i Hukuk'a kaydolduysa da  sene devam ettii bu mektepten eitimi yetersiz bulduu iin ayrld. 1910-1913 yllar arasnda Mercan, Kabata stanbul ve Galatasaray liselerinde Trke ve edebiyat retmeni olarak alt. 1913de stanbul niversitesi Edebiyat Fakltesi Trk Edebiyat tarihi profesrlne getirildi.1924te Edebiyat Fakltesi dekan oldu. Ayn yl Maarif Vekleti mstearlna getirildi. 12 Kasm 1924'te Trkiyat Aratrmalar Enstitsn kurdu. 1928de Trk Tarih Encmeni bakanlna seildi. 1933te ordinarysle ykseltildi. 1935 seimlerinde Kars milletvekili oldu. Kprl, Cumhuriyet Halk Partisinden 21 Eyll 1945te ihra edildi. 7 Ocak 1946da siyas hayata giren Demokrat Partinin kurucular arasnda yer ald. Parti iktidara gelince, 1950de Dileri Bakan oldu. 27 Mays htillinin ardndan 1960 yl sonlarnda tutuklanp Yassadaya gnderildi. Drt ay sren tutukluluu beraatla sonuland. 18 Aralk 1961de dava arkadalaryla birlikte Yeni Demokrat Partiyi kurdu ama parti beklenilen ilgiyi grmedi. Partinin amblemi Krat, istek zerine Adalet Partisine verdi. 15 Ekim 1965'te Ankarada geirdii trafik kazasndan sonra 28 Haziran 1966da vefat etti. 1 Temmuz gn atalarnn yatt Kprller Trbesinde topraa verildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet H. Doan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asl ad Mehmet Zeki Tokyay'dr.\nAdanada dnyaya geldi. Ailesi Kurtulu Savandan sonraki mbadele srasnda\nRumeliden Anadoluya g edenlerdendi. Adana'da bir un fabrikasnda beki olan\nbabasn  yanda kaybetti. Yaamnn ilk on yedi yln Adanadan dar\nkmadan geiren eletirmen, Adana Lisesisini (1949) iyi bir derece ile\ntamamlad. Lise eitiminden sonra Harp Okuluna girdi. ki yl Ankarada eitim\nald. Havaclk snfna girerek pilot olmak zere Eskiehir'e uu okuluna\ngitti. 1951de Hava Harp Okulundan mezun oldu. Pilot olarak Merzifona atand.\n1954te Almanyaya jet uu eitimi iin gnderildi. Almanyadayken ilk olu\ndodu. Yurt dndan dndkten sonra Bandrmada pilotlua devam etti. Hava\nkuvvetlerinin Eskiehir ve Merzifon slerinde pilot olarak grev yapt. 1956da\nsalk nedenleriyle pilotluktan ayrld. 1959da ngilizce retmenlii eitimi\niin Amerikaya gnderildi. 1960da ikinci olu dnyaya geldi. 1959-1970\nyllar arasnda zmir Hava Lisan Okulunda ngilizce retmenlii yapt.\n1970de ordudan kendi isteiyle emekli olduktan sonra, Ege niversitesi Yabanc\nDiller Okulunda 1977 ylna kadar ngilizce okutman olarak alt. Edebiyata\ngen yata iir ve yk yazarak balad. 1960'dan itibaren deneme-eletiri,\n1980 sonras ise iir zerine yazlara arlk verdi. Mehmet H. Doan 17 ubat\n2008'de zmir'de tedavi grd hastanede yaamn yitirdi (Erglen, Tekeliolu\n2010: 17-33). Ayrca eletirmen TYS, Edebiyatlar Dernei, Pen Yazarlar\nDernei yesidir. (Erglen, Tekeliolu 2010: 17-33).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Nuri Genosmanolu<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Elaz<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Elaz An'da dnyaya geldi. lkrenimini An'da, ortarenimini Diyarbakr, Elaz ve Konya'da tamamlad. Elaz'da Mektubi Kalemi mmeyyizlii grevinde bulundu. I. Dnya Sava'nda askerliini yedek subay olarak yapt ve savan bitiminde Alman esirlerin nakledilmesi iiyle grevlendirilerek Almanya'ya gitti. Dnnde Nafa Fen Mekteb-i lisi'nde edebiyat retmeni olarak grev yapt. Tercme Brosu'nda alt ve Trk Dil Kurumu yelii yapt. Son grev yeri olan Saytay'dan emekliye ayrld (1961). 1976 ylnda vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Melek Paal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Rize<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Rize'de dnyaya geldi. Aye Hanm ile esnaf Osman Paal'nn kzdr. skdar mam Hatip Lisesinde ve stanbul niversitesi Edebiyat Fakltesi Trk Dili ve Edebiyat Blmnde okudu. Viyana niversitesi Trkoloji Blmnde yksek lisans eitimi ald. Viyana'daSabah lkesidergisinin editrl, stanbul Bur FM'de haber spikerlii yapt. 1996'dan itibaren uzunca bir sre edebiyat retmenlii yapan ve hlen stanbul'da yaayan Melek Paal, stanbul niversitesi Dil Merkezinde almaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Melih Cevdet Anday<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>anakkale<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>5 Temmuz 1331 (1915)de anakkalede dnyaya geldi. Asl ismi Muzaffer Melihtir. brahim Cevdet ve Hatice Nadide iftinin drdnc olu olan Muzaffer Melihin, stanbul-Fatih nfusuna kayd doumundan iki yl sonra -03.10.1333 tarihinde- yapldndan kaynaklarda doum yeri stanbul olarak belirtilmektedir. Kkl ve imtiyazl bir aileye mensup olan airin, byk dedesi Osmanl ordusunda Mirlivala (Tugeneral) kadar ykselen Mehmet Rait Paa (d. st. 1257/1841), Osmanl Devletinin ilk eczac paas olmak gibi bir sekinlie de sahiptir. Mehmet Rait Paa ve Emine Hanm iftinden dnyaya gelen evket Bey (d. 1279/1863) ve Mehmet Kadri Anday (d. 1290/1874) da Osmanl sosyal yaamndaki yenileme srecinde nemle rol oynam isimlerdir. evket Bey, brahim Cevdetin babas ve Muzaffer Melih Andayn (Melih Cevdet Andayn) dedesidir. Byk amcalarnn ilki olan Mukim Paa, II. Abdlhamitin zel doktoru; Mehmet Kadri ise, tp eitimi iin gittii Fransada ttihat ve Terakkinin gizli yazmalarn da dzenleyen nemli bir isimdir. 1290/1874te doan Mehmet Kadri, Melih Cevdetin yetimesinde ve ailenin Anday soyadn almasnda belirleyici isim olmutur. Mehmet Kadri Anday, Trk Tp Tarihinde ilk ocuk hastalklar uzman ve ocuk Hekimleri Encmeninin (Pediatri Kurumunun) kurucu bakan gibi grevler de stlenir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Melisa Kesmez<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbul'da dodu. Mimar Sinan niversitesinde Sosyoloji eitimi grd. Bir dnem Londrada yaad. eitli dergi ve gazetelerde edebiyat ve mzik zerine yazlar ve syleileri yaymland. eviriler yapt.Atlar Balayn Geceyi Burada GeireceizveBazen Baharadl iki yk kitab var. 2017 ylndaBazen Baharadl kitabyla (NDS Edebiyat dl) mansiyon kazand. Hlen stanbulda yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Memet Baydur<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ankarada dodu. Annesi Devlet Demir Yollar alanlarndan Emine Hanm (Emo), babas gazeteci Suat Nazif Baydurdur. Ortarenimini Ankarada Atatrk ve Gazi Liselerinde tamamlad. Londrada 1974-78 arasnda Bedford Collegeda sosyoloji renimi grd. Ancak son snfta eitimini tamamlamadan Trkiyeye dnd. Kendi ifadesiyle yazarlktan nce okur olmay ncelikli i olarak tercih eden Memet Baydur, caz mziine ve sinema sanatna ilgi duydu. 1960l yllarda ASTta (Ankara Sanat Tiyatrosu) Gner Smer ve Adalet Aaolu ile tant ve tiyatro virs bu dnemde kanna girdi (Baydur 2002: 15).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Memet Fuat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam ad Mehmet Fuat Engin Beng'dr. Yazar, stanbul Erenkyde dedesi Mehmet Ali Paann kknde dodu. Bebein gbeini kesen ebe ona \"Mehmet\", dedesi ise Parise srgne gnderilen kardei Fuat Paa'nn adn verdi. Babas Vedat rfi Franszca bilen, piyano alan roman ve oyunlar kaleme alan bir sanat eletirmeni, annesi Piraye Hanmdr. Yazarn Suzan adnda bir ablas vardr. Babas o domadan yurt dna gitmi ve bir daha dnmedii iin Piraye Hanm, Memet Fuat 6 yanda iken Vedat rfiden boanmtr. Daha sonra Piraye Hanm, 13 Eyll 1932 tarihinde Nzm Hikmet ile evlendi. Nzm Hikmet, Memet Fuat'n vey babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Memmed smayl Mrt olu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Esrik, Kelbecer, Azerbaycan<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Azerbaycann Tovuz ilesine bal Esrikde, iftilik ile uraan Mrt smail ile Glzar Hanmn ocuklar olarak dnyaya geldi. 1947 ylnda balad eitim hayatnn ilk ve orta ksmn kyndeki okullarda (1957) tamamlad. 1964te Azerbaycan Devlet niversitesinden mezun oldu. Bakde ii yatakhanesinde baeitmen olarak grev yapt (1965-1966). Azerbaycan Devlet Radyo ve Televizyon komitesinde baeditrlk grevlerinde bulundu (1966-1973). Moskovada Gorki Dnya Edebiyat Enstitsnde Yksek Lisans eitimini tamamlad (1975). Bilimsel nitelikli filmler stdyosunda baeditrlk yapt (1976-1980). Yaz Yaynevinde ube mdrl (1980-1983), Ik Yaynevinin genel mdrl grevlerinde bulundu (1983-1987). Azerbaycan zgrlk hareketinin nclerinden biri olan air,Genlik-Molodostdergilerinin kurucusu ve genel yayn ynetmeni (1988-1991), Azerbaycan Devlet Radyo ve Televizyon komitesinin genel mdr grevlerini stlendi (1992-1993), Azerbaycan Devlet niversitesinde doktora tezini (1998) savundu. 1996dan itibaren Trkiyede bulunan Memmed smayl, halen anakkale 18 Mart niversitesinde Profesr nvan ile almaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Metin Cengiz<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Kars<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Kars'n Gle ilesinde dodu. Gle lkokulu (1964) ve Kars Alpaslan Lisesi(1972)'nden sonra girdii, Erzurum Atatrk niversitesi Temel Bilimler ve Yabanc Diller Yksek Okulu Franszca Blmnnden 1977'de, Marmara niversitesi Franszca Blmnnden 1987'de mezun oldu. rencilik yllarnda bir sre DE'de memurluk yapt (1973). Siyasi dergi karmak ve siyasi faaliyetlerde bulunmaktan dolay tutukland. 1977-1987 arasnda Erzurum, Kars ve stanbul'da Franszca retmeni olarak alt. 12 Eyll dneminde iki yl cezaevinde kald. Mu'ta retmenlik grevini yapt srada istifa etti ve stanbul'a dnd.Gnaydngazetesi, Sosyal Yaynlar, Papirs Yaynlar ve Tyap'ta dzeltmen, redaktr, editr ve evirmen olarak alt. 1993'ten 2002'de emekli olana dekTrke retmeni olarak alt. retmenliin yannda Yn Yaynlar'nda editr olarak alt. 1998'deSz Kanatlanncaadl bir televizyon program hazrlad. 2005'te arkadalaryla Digraf Yaynlarn (sonradan iirden Yaynclk adn ald) kuran Metin Cengiz 2010'da kmaya balayaniirdendergisinin genel yayn ynetmenliini srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Metin Fndk<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Mardin<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Mardin'de dodu. Aktepe lisesini bitirdi. 1989'dan itibaren Sosyal Sigortalar Kurumunda memurluk; 1995'ten sonra stanbul'da Tercmanlk yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Metin lkin<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Zonguldak<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Zonguldak'ta domu, ocukluunu Bartn ve Amasra'da geirmitir. 1953'tei Gazetesi'nde ilk yazlarn, 1958'deYeditepe Dergisi'nde ilk hikyelerini yaymlamtr. lkin'in sosyalizm, edebiyat, kltr ve sanat konularndaki yazlar ile hikyeleriGney, Varlk, Yansma, Gelecek, Yeni Admlar, Yeditepe, Gerekgibi sreli yaynlarda yaymlanmtr (Yac, 2008: 6).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mevlt Ceylan<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ankara'da dodu. lk ve ortarenimini Ankara'da tamamlad. Bir sre The Polytechnic of North London'n Sosyoloji Blmne devam etti. South Bank niversitesi Sosyal Bilimler Blmn bitirdi. 1976'daEdebiyatdergisinde ilk iirleri yaymland. Sonraki iirleriniDirili, Mavera, Aylk, Yeni Devir ve Oluumdergilerinde yaymlad. 1979'da Y. Kaplan, F. Uysal, A. Teken, A. irin, ve A. zgr'le birlikteAylk Dergi'ninkurucular arasnda yer ald. 1987'de F. Kayacan'la birlikte Londra'daCOREadl ngilizce bir iir dergisi kard.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mina Urgan<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ad Fatma Mina olan yazar, stanbulda dnyaya gelmitir. Annesi efika Hanm, babas air ve oyun yazar Tahsin Nahit Beydir. Fecr-i Ati topluluundan \"Adalar airi\" olarak bilinen Tahsin Nahit, Urgan  yandayken vefat etmitir. Annesi efika Hanm ise dnemin nl gazetecilerinden ve Atatrkn yakn arkadalarndan olan Falih Rfk (Atay) ile evlenmi, Urgan ile Falih Rfk arasnda salam bir ba kurulmutur. Ailesinin varlkl, ada ve zgrlk olmas, Mina Urgan'n dnemin nde gelen kltr insanlaryla beraber zengin bir evre iinde yetimesini salamtr. efika Hanm ile Falih Rfk on iki yllk evliliin ardndan boanmalar Urgan' derinden etkilemitir. Liseyi bugn Robert Kolej olarak bilinen Arnavutky Amerikan Kz Kolejinde tamamlayan yazar, stanbul niversitesinde Fransz Filolojisi eitimi alm, mezuniyeti sonrasnda o srada ayn niversitenin ngiliz Filolojisi Krss bakan olan nl yazar Halide Edip Advarn asistan olmutur.Elizabeth Devri Tiyatrosunda Soytarlaralmasyla 1949da doentlie hak kazanmtr. air ve oyuncu Cahit Irgat ile evlilii 1959 ylnda sona eren Urgann, bu evlilikten olu Mustafa ve kz Zeynep dnyaya gelmitir. 1961 ylnda ngiliz Edebiyat profesr olmu ve sosyalist aydnlarn birleerek yeni kurduklar Trkiye i Partisine katlmtr. Mina Urgan, stanbul niversitesinde otuz alt yl boyunca eitli dersler vermi, 1977 ylnda emekli olana kadar ok sayda renci yetitirmitir. Mina Urgan 85 yanda stanbulda yaama veda etmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Misli Baydoan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>Sivasta dodu. lkokulu Ankara Ulubatl Hasan lkretim Okulunda okudu. Ortaokul ve lise tahsilini Ankara TED Kolejinde tamamlad. yi derecede ngilizce bilen Baydoan, 2001 ylnda Hacettepe niversitesi Psikoloji Blmnden mezun oldu. 2004 ylnda Hacettepe niversitesi Sosyal Bilimler Enstits Klinik Psikoloji Programn bitirdi.  yl sreyle Adalet Bakanl Aile Mahkemelerine bal olarak memuriyet grevinden bulunduktan sonra istifa etti. Farkl zel kliniklerde ocuk, ergen ve aile terapileri gerekletirdi. Bakent niversitesi Hastanesinde ocuk Nrolojisi servisinde zel gereksinimli ocuklara geliim ve zek testleri uygulama alannda grev ald. Bakent niversitesi bnyesinde rencilere dnk psikoterapist olarak alt. Baydoan, 2019 yl itibariyle okumaya ve yazmaya daha ok vakit ayrabilmek ve teorik psikoloji ve eitim psikolojisi alanna younlaabilecei bir hayat tercih etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mitat En<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Gaziantep<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Tam ad Ahmet Mitat En'tir. 1909'da Zeliha Hanm ile Emin Mazlum En'in olu olarak Gaziantep'te dnyaya geldi. Dedesi Mehmet Mazlum Efendi Gaziantep'in nde gelen avukatlarndan, babas ise tannm i adamlarndand. Annesi Zeliha Hanm, kent belediye Reisi Ltf Gceyli'nin kzyd. Sava yllarnda kesintiye urayan ilkrenimini 1923'te Gaziantep'te tamamladktan sonra stanbul Erkek Lisesi'nde yatl olarak okudu (1929). stanbul niversitesi Hukuk Fakltesi birinci snf rencisi iken gzlerinden rahatszlanarak renimini yarda brakmak zorunda kald (1930);  yl sreyle stanbul ve Viyana'da tedavi aresi arad, daha sonra gzlerini tamamen kaybetti. Tedavi iin gittii Viyana'da Yksek Pedagoji Enstits'n (1936) bitirdi. 1936 ylnda zel bir bursla ABD'ye gitti. Lisans ve yksek lisans eitimini Harvard ve Columbia niversitelerinde tamamlad (1939). Ayn yl Trkiye'ye dnd ve Gazi Eitim Enstits Pedagoji Blm'ne atand. Eitim programna eklenen zel Eitim ve Ruh Sal gibi dersleri okuttu. 1942 ylnda Sabahat anakkaleliyle evlendi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muallim Naci<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbulun Fatih semtindeki Sarahanebanda dodu. evresinde drst, dindar, mert ve duyarl bir kii olarak tannan babasnn Muallim Naci zerinde byk tesiri vardr. Annesi Zehra Hanm ise, 1829 ylnda yaplan Trk-Rus savanda Varnadan stanbula g etmi bir ailenin kzdr. Bu evlilikten ailenin mer adn verdii Naci, nc ve son ocuk olarak dnyaya geldi. Daha sonra verildii Fevziye MektebindeKuran- Kerimi hfz etti, ama Trke okuma yazmay renemedi. lk Trke kitaplar aabeyi sayesinde okudu. BunlarlmihalveBirgiv Risalesidir.brahim Ethem ile Olunun Hikyesive Muhammed bin Hanefi hazretlerinin bir hikyesini iine alan Trke basma bir kitap da okuduu ilk kitaplar arasndadr. Kk yalarda balad sls karalamalar ileride onun hattatla merak sarmasna yol at.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muammer Yzbaolu<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Muammer Yzbaolu, Akehir/Konyada dodu. lkrenimini Akehir'de, lise eitimini Konyada tamamlayan Yzbaolu, 1956'da stanbul niversitesi Trk Dili ve Edebiyat Blm'nden mezun oldu. 1958-59 retim ylndaPervasz Gazetesinin kurucusu Ahmet enerin ricas zerine stanbuldan gelerek yeni kurulan Akehir zel Lisesinin ilk mdrl grevini stlendi. Bu okuldaki grevi esnasnda kendisi gibi edebiyat retmenlii yapan Nermin Hanmla evlendi. Hayat boyunca eitli orta dereceli eitim kurumlarnda ve eitim enstitlerinde alan Yzbaolu, MEBde ube mdrlnden bakanlk mfettiliine kadar eitli kademelerde grev ald. 1966-76 yllar arasnda stanbul Erkek Lisesi mdrl, Bonn ve Frankfurtta kltr ataelii ve eitim danmanl yapt. Geirdii rahatszlk sonucu stanbul/Atakyde hayatn kaybeden Yzbaolu, Edirnekap mezarlna defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muazzez Tahsin Berkand<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Selanik, Yunanistan<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Cumhuriyet dnemi popler Trk romannn velud temsilcilerinden biri olan Muazzez Tahsin Berkand'n asl ad Meryem Muazzez'dir. 1899'da Selanik'te dnyaya geldi. Babas avukat Hasan Tahsin Bey, annesi Aye Hanm'dr. Balkan Savalar'ndan sonra ocukluunu geirdii Selanik'ten ailesiyle g etti ve stanbul'a geldi. zel retmenlerden dil dersleri alan Muazzez Tahsin, stanbul'da Fevziye Lisesi'ni bitirdi. Bir sre rahibelerin okulu Saeurs d'Assomption'a devam etti ve nihayetinde Darlmuallimat'n at snav kazand. Buradan mezun olduktan sonra skdar Refet Kadn ve Kasmpaa Numune Mektebi'nde bir sre retmenlik yapt, Trke ve Franszca dersleri verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Muhsin Erturul<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>lkrenimini Tefeyyz Mektebi ve Darledepin ardndan Soukeme ve Topta Rtiyelerinde tamamlad. Ortarenimini Mercan dadisinde grd. Vahram Papazyann etkisinde kalarak 1911de Parise gitti; Bat tiyatrosunu yakndan takip etti. Darlbedayinin kurulu almalarna katld. 1916da gittii Almanyada hem tiyatro hem de sinema faaliyetlerinde bulundu. Beyolu Musiki Akademisinde ders verdi. 1921'de tekrar Darlbedayi'ye dnd ve rejisr olarak almaya balad. 1925te Sovyetler Birliine gitti ve Stanislavski, Tayrov, Meyerhold, Nemirovi-Danenko ve Ayzenatyn gibi tiyatrocularla tant. 1927'de Darlbedayi sanat ynetmenliini stlendi. Sanayi-i Nefise Birliinin Tiyatro Blm bakanlna atand. Amerikada Paramount stdyolarn grme imkn buldu. 1931de Almanyada Goethe Madalyas verildi. Moskovada Sovyet ocuk Tiyatrosunun kurucusu Natalya Satz ve Profesr Arkinle grt. Darlbedayi ocuk tiyatrosunu kurdu; 1935-1936 sezonunda ocuk oyunlar dzenli olarak sergilenmeye baland. Ankara Devlet Konservatuvarnda tiyatro retmeni olarak ders verdi. 1946'da ngiltere'de Londra'da bale ynetmeni koreograf Dame Ninette de Valois'yla grt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mukay Elebayev<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Tp, Issk Gl, Krgzistan<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar<\/b><br/>Bio::<b><\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Ayka Erginz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Kahramanmara<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Mimari Ve Mhendislik -  Eitim Ve Bilim<\/b><br/>Bio::<b>Kahramanmaran Elbistan ilesinde dodu. Roman, senaryo ve oyun yazar. lk ve ortaokulu Elbistanda, liseyi Kahramanmara ve stanbulda tamamlad. Cenevre niversitesi Fransz Dili ve Edebiyat ile stanbul Teknik niversitesi Mimarlk blmnm bitirdi. 1973te Fransadan ald bursla Sorbonne niversitesine gitti. Birinci doktorasn stanbul niversitesinde, ikinci doktorasn, doentlik ve profesrln Paris Sorbonne niversitesinde yapt. Sorbonne niversitesi ehircilik Enstitsnde retim yesi olarak alt.1971 ylnda stanbul Teknik niversitesi Mimarlk Fakltesi Bina Bilgisi asistan oldu. Daha sonra akademik kariyer dalnda almay brakp Pariste mimarlk yapt. 1978 ylnda Trkiyeye dn yapt. Burada Fransz mimar Jacques Coulle ile birlikte Alanya Tatil Ky projelerini yapt. 1988de Kltr bakanl bakan danman oldu. 1989 ylnda Hollywoodda senaryo teknii konusunda aratrmalar yapt. 1990da TRTye televizyon dizisi hazrlad. 1994teNakdiladl oyunu Devlet Tiyatrolar repertuarna alnd. imdi stanbul Kltr niversitesinde Mimarlk Blmnde retim yesi ve stanbul AREL niversitesi Mhendislik Mimarlk Blm Bakan olarak almaktadr. 2011 ylnda Merkezi Pariste olan Dnya ehirciler Birlii Trkiye temsilciliine seildi. Evli, bir olu ve bir torunu vardr.ktidardakilerroman ile 1984 Fransz Kltr Bakanl Akademik Palmiye dln (Palmes Academics),Ta ve Tahtoyunu ile 1987 Kltr Bakanl Devlet Tiyatrolar En yi Oyun dln ald. Franszca evirilerinden dolay 1988 Lgion dHonneur nianna layk grld.Bir Yabanc Konukromannn Franszca evirisiyle (Dechirement) 1989 Fransz Dilini Gelitirme dln kazand. Ayrca Fransa'da (APERAU) ehircilik ve Planlama retim, aratrma kurumu tarafndan Sorbonne' da kurduu stanbul Kentsel Tasarm Atlyesi 2008 ylnn en baarl Atlyesi seildi.Trkiye Yazarlar Sendikas, Fransz Yazarlar Birlii, Trk Televizyon ve Tiyatro Yazarlar Dernei yesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Batmankaya<\/b><br/>Total Translations: <b>35<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Ankara niversitesi, BYYO, Radyo Televizyon Blmnden 1992'de mezun oldu. Ksa bir sre TRT'de alt. Ynetmenliini Ertem Gre'in, yapmcln Behll Dal'n stlendii \"Birinci Meclis\" belgeselinde oynad. Attil lhan'n \"Cinayet Saati\" adl iirini ksa metraj formatnda sinemaya uyarlad. Sonrasnda mesleki yaamn Almanya'da srdrd. Pro7 ve RTL'de kameramanlktan program yapmclna ykseldi. 1996-2000 arasHrriyetveSabah'ta muhabirlik ve editrlk; 1 Numara Hearst grubu adna kard  dergide de yayn ynetmenlii yapt.  ylRadikal Kitap'a \"Gemi Zaman Tesellileri\" bal altnda denemeler yazd. Hafta bir kanGazete Pazar'da Mehmet Batman takma adyla tiyatro yazlar yazd. u anda \"Cmle Kaps\" st balylaAydnlk Kitap'ta denemeler yazyor ve izmeli Kedi Yaynlar'nda editrlk yapmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Murat Sertolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kozana, Selanik, Yunanistan<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Selanike bal Kozana ilesinde 1912 ylnda domutur. Baba taraf Konya Seluklularndadr; Ktipzadeler olarak bilinirler (Sertolu 1966: 7). Byk dedesi padiah tarafndan 16. yzylda Saraybosnaya tayin edilmitir. Murat Sertolunun baba tarafndan dedesi Saraybosnann ilmiye snfndan Hulusi Bey, babas Saraybosna erafndan Abdsselm Tafro Bey (Selami Bey), anne tarafndan dedesi Kad Yusuf Efendi, annesi Aye Sdka Hanmdr. Aile, Balkan Sava sonrasndaki toprak kayb ve kan karklk dolaysyla Osmanl topraklarna gelir; nce Giresuna, ardndan stanbula yerleir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' sty
