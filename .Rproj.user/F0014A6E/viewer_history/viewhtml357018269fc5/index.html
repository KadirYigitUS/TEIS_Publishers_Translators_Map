ınıfını Atatürk İlkokulu’nda tamamlayıp Ulus’taki Üçüncü Ortaokul’a devam eder. Bundan sonra Ankara Kız Lisesi’ni bitirir. 1950 yılında girdiği Ankara Üniversitesi Hukuk Fakültesi’nden 1954’te üçüncülük derecesiyle mezun olur. Berlin'de başladığı yüksek lisansı sırasında Almancasını geliştiren Baran aynı zamanda Alman hukuku üzerine çalışmalar yapar (Toker 2012: 8). Almanya’dan memlekete dönerken tanıştığı opera ve şan sanatçısı Ayhan Baran’la 1957 yılında evlenir. Bu evlilikten Ayda ve Işıl adında iki kızı olur. Bir süre Ankara Hukuk Fakültesi'nde ve Banka ve Ticaret Hukuk Araştırma Enstitüsü'nde araştırmacı olarak çalışır. Ara ara iş hayatında kesintiler yaşayan yazar 1995’ten sonra Ankara Hukuk Fakültesi’nin Banka ve Ticaret Hukuku Araştırma Enstitüsü’nde yayın müdürlüğü yapar. Ölene dek bu kurumda çalışmayı sürdürür (Toker 2012: 23).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Servet Bal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Lefkoşa, Kıbrıs<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Kıbrıs'ta doğdu. 1980 yılında Hacettepe Üniversitesi Ev Ekonomisi bölümünden mezun oldu. Yüksek lisans ve doktorasını Hacettepe Üniversitesi'nde Çocuk Gelişimi ve Eğitimi üzerine yaptı. 1987 yılında aynı üniversitede Araştırma Görevlisi, 1992 yılında Yardımcı Doçent ve Doçent, 2000 yılında ise Profesör oldu. Hacettepe Üniversitesinde Bölüm Başkan Yardımcılığı, Bölüm Başkanı ve Anabilim Dalı Başkanı olarak görev yaptı. 2012 ve 2016 yılları arasında Fatih Üniversitesi'nde İlköğretim Bölümü Bölüm Başkanlığı yaptıktan sonra 2017 yılında İstanbul Okan Üniversitesi Çocuk Gelişi Bölümünde Bölüm Başkanı oldu. Hâlen bu üniversitede Bölüm Başkanlığı görevini sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sevgi Sanlı<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Sevgi Sanlı, 2 Temmuz 1925 tarihinde İzmir’de doğdu. İzmir Amerikan Kız Koleji ve İstanbul Üniversitesi Edebiyat Fakültesi İngiliz Filolojisi Bölümü’nü bitiren Sanlı, Devlet Tiyatroları’na atanan ilk dramaturg oldu. 1956-1976 yılları arasında Devlet Tiyatroları’nda baş dramaturgluk ve dış ilişkiler yöneticiliği yaptı. Tiyatro, radyo ve televizyon için oyun ve müzikaller yazdı. Radyo uyarlamaları yaptı. AralarındaKüheylan, Amerikan Rüyası, Sezar ve Cleopatra, Pygmalion, Sevgili Doktor, Aktör Kean, Leenane’in Güzellik Kraliçesi, Onikinci Gece, Öp Beni Kategibi bilinen eserlerin de olduğu birçok tiyatro oyunu ve opera çevirdi. Çevirileri Devlet Tiyatrosu, Devlet Operası, İstanbul Şehir Tiyatrosu ile özel tiyatrolarda sahnelendi.Dilsizlerin Diliadlı oyunu, 1950'de İstanbul Şehir Tiyatrosu’nda sahnelendi. 1963’te “Bilimsel İnsancılık” adlı makalesi Cumhuriyet Gazetesi Yunus Nadi Ödülü’ne layık görüldü. 1967'de,Menekşe Yaprağından İncinen Kızadlı oyunu Ankara Devlet Tiyatrosu’nda sahnelendi. 1973'te Lillian Helman’dan yaptığıKüçük Tilkileradlı oyun çevirisi, Ankara Sanatseverler Kulübü’nce övgüye değer bulundu. 1974’te Ostrovski’den çevirdiğiBu Hesapta Yoktuadlı oyunla, Ankara Sanatseverler Derneği’nin En İyi Çeviri Ödülü’nü aldı. 1981’deRitaadlı çevirisiyle, İstanbul’da Avni Dilligil En İyi Çeviri Ödülü’nü ve Ankara’da Sanat Evi En İyi Çeviri Ödülü’nü aldı. Oxford, Cambridge, Durham, Edinburgh ve Manchester Üniversiteleri’nde konuk öğretim görevlisi oldu. 1983’te Londra Üniversitesi, Doğu ve Afrika Bilimsel Araştırmaları Bölümü’nde Türk tiyatrosu üstüne yapılan bir panele konuşmacı olarak katıldı. 1993'te Kültür Bakanlığı En İyi Tiyatro Eleştirmeni Ödülü’nü aldı. 1995’te New York Üniversitesi Yakındoğu Dil ve Yazınları Bölümü’nde Türk Tiyatrosu konferansları verdi. 1997’de Halide Edip Adıvar’ınSinekli Bakkaladlı romanını tiyatroya uyarlayarak, Yunus Emre 3. Özgün ve Uyarlama Oyun Yazım Yarışması’nda Büyük Ödül’ü kazandı. 2001'de, Sadri Alışık Türk Tiyatrosu Onur Ödülü’nü aldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sevin Okyay<\/b><br/>Total Translations: <b>36<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>İstanbul doğumlu yazarın tam adı Fatma Sevin Okyay’dır. 1963'te Arnavutköy Amerikan Kız Koleji'ni bitirdi. Liseden mezun olduğundan beri çevirmenlik, 1976’dan beri de gazetecilik yapmaktadır. Selahattin Hilav vesilesiyle gazeteciliğe, Enis Batur vesilesiyle sinema yazarlığına başlamıştır. Spor, caz ve sinema üzerine yazılar yazmaktadır (www.ykykultur.com).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Seyfettin Turhan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Bursa Karacabey’de doğdu. İlk ve ortaöğrenimini Bursa ve İstanbul’da tamamladı. 1943'te Maltepe Askeri Lisesi'nden mezun oldu. Kara Harp Okulu'nu ve Eskişehir Hava Okulu'nu bitirdi. Ordudan ayrıldı. Anadolu Üniversitesi İletişim Bilimleri Fakültesi'nde öğretim görevlisi olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Seyfettin Ünlü<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Aydın<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Aydın’da doğdu. Nazmiye Hanım ile tüccar Hamit Ünlü’nün oğludur. İlk ve ortaöğrenimini Aydın’da tamamladı. Ankara Meteoroloji Kolejinden 1983’te mezun olduktan sonra sosyal bilimler eğitimi aldı. Aynı yıl Meteoroloji uzmanı olarak kamu görevine başladı ve yurdun çeşitli yerlerindeki meteoroloji istasyonlarında görev yaptı. Uzun yıllar Meteoroloji Genel Müdürlüğü bünyesinde çalıştıktan sonra, 1998’de Üsküdar Belediyesine naklen atandı. Üsküdar Belediyesinde kültürel alanlarda hizmet verdi. Üsküdar Müzesi kurulması yönünde çalışmalarda bulundu. Üsküdar tarihine yönelik incelemeler yapıp Üsküdar Sempozyumlarını başlattı. Üsküdar üzerine TRT tarafından hazırlanan belgesellerde kültür-sanat danışmanı olarak yer aldı. Ünlü, 1990-1991’deMaveradergisinin yayın yönetmenliğini, 1991-1992’deYönelişlerdergisinde yazı işleri müdürlüğü veYedi İklim’de yayın kurulu üyeliği yaptı. Türkiye Yazarlar Birliği üyesi olan Seyfettin Ünlü, İstanbul’da yaşamını sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Sezai Karakoç<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Diyarbakır<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Diyarbakır’ın Ergani ilçesinde doğdu. Karakoç, ilkokulu Ergani’de (1944), ortaokulu Maraş’ta (1947), liseyi ise Gaziantep Lisesi’nde (1950) okudu. 1950-55 yıllarındaki üniversite eğitimini Ankara Siyasal Bilgiler Fakültesi Maliye Şubesi’nde tamamladı ve Maliye Bakanlığı’nın Hazine Genel Müdürlüğü Dış Tediyeler Muvazenesi kısmında memuriyete başladı. Bakanlık bünyesinde belli inkıtalarla çeşitli görevlerde bulunan Karakoç, 1973’te bir daha dönmemek üzere memuriyetten ayrıldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Solmaz Kamuran<\/b><br/>Total Translations: <b>19<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>İstanbul'da doğan yazar'ın asıl adı Kâmuran Solmaz'dır. Avukat Muvahhit Bey ile Yıldız Hanım'ın kızıdır. Entelektüel birikimi yüksek bir ailede yetişti. Henüz okuma yazma bilmediği dönemlerden itibaren babaannesinin, babasının ve dayısının kütüphanesi ile haşır neşir oldu ve çok küçük yaşlarda okuma sevgisi kazandı. Göztepe Taş Mektep'te, Kadıköy Maarif Koleji'nde okudu ve 1980'de İstanbul Diş Hekimliği Fakültesi'nden mezun oldu. Uzun yıllar diş hekimiği yaptıktan sonra televizyon belgeselleri için metinler kaleme alarak yazma serüvenine başladı. Gazetelerde yayımladığı gezi yazıları ile de gazeteciliğe adımını attı. Çetin Altan ile evlendi ve eşinin özet senaryolarını öyküleştirdi, eserlerinin editörlüğünü ve derleyiciliğini yaptı. Bir kızı olan yazar, İstanbul'da yaşamaktadır (Andaç 2004; TBEA 2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Suat Taşer<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>İstanbul’da dünyaya geldi. 1924’te babasının memleketi olan Avanos’a yerleşti. İlköğretimini Kızılırmak İlkokulu'nda tamamladıktan sonra Avanos’un bir köyünde yaşamaya başlayan sanatçı burada yoksulluk ve köy hayatıyla tanıştı. Ortaokulu Ankara Erkek Lisesi'nde okudu. Son sınıflara doğru Mehmet Kemal ile birlikteZerreadında bir dergi yayımladı. Okul yönetiminden habersiz girilen bu uğraş, yönetimin çocukluklarına vermesiyle büyümeden halloldu. 1936’da Musiki Muallim Mektebi’nde Atatürk’ün isteğiyle tiyatro mektebinin açılması üzerine Taşer, buraya başvurdu. Ancak sınav sırasını beklerken aile dostlarından biri, ailesinde \"köçek\" olmadığını söyleyince vazgeçip İstanbul’da Vefa Lisesi’ne kaydını yaptırdı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Suphi Aytimur<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Niğde<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Subay Vehbi Bey ile Emine Hayriye Hanım'ın oğlu olarak Niğde Fertek'te doğdu, Sivas'ın Zara ilçesinde ilkokulu, merkezde ortaokulu bitirdi. Sivas ve Bursa liselerinde okudu. Ancak öğrenimini yarıda bırakmak zorunda kaldı. Sırasıyla PTT idaresi, Türkiye İş Bankası, Harp Akademisi'nde memur olarak çalıştı. Bir müddetYeniAsırgazetesinde görev yaptı. Yerli ve yabancı çeşitli kuruluşlarda çevirmenlik yaptı. 1957'de emekli oldu. İzmir'e yerleşti. 26 Haziran 1997 tarihinde İzmir'de akciğer kanserinden öldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>SÂMÎ-NİYAZÎ- Abdurrahman Sami Efendi<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Din -  Yayıncılık<\/b><br/>Bio::<b>Abdurrahman Sâmî Efendi, Manisa’da 12 Rebiülevvel 1296 (6 Mart 1879) tarihinde doğdu. Babası Muhammed Âsım Efendi, müderris ve mutasavvıftı. Annesinin adı bilinmemekle birlikte, soyunun Hz. Zeynep’e ulaştığı bilinmektedir. Kendisine Abdurrahman ismini Manisa’da yaşayan bir Mevlevî dervişi olan Çöplü Dede vermiştir (Akkuş, Yılmaz 2006: 498-499; İnal 1999: 2120; Derin 1993: 20).Abdurrahman Sâmî’nin öğrenim hayatı Manisa’da babasından aldığı derslerle başlar. Daha sonra ileri tahsil için İstanbul’a gelir ve Fatih Çifteayak Bahr-i Sefid Medresesinde Hüseyin Necmeddin Pürzetî Efendi’den ilim icazetini alır. Bu eğitim esnasında Arapça ve Farsçayı bu dillerde şiir yazabilecek seviyede öğrenir. Fransızcayı da bildiği kaydedilmektedir (Akkuş, Yılmaz 2006: 499; İnal 1999: 2120-2121; Eren 1992: 137; Derin 1993: 21-22).İki defa evlenmiş olan Sâmî Efendi’nin ilk eşinin adı bilinmemektedir. İkinci eşinin adı ise Fahşine Hanım’dır. Muhyiddin isimli tek çocuğu İzmir’de bir trafik kazasında vefat ettiğinden bugün soyundan gelen kimse mevcut değildir (Kaya 2016: 14; Derin 1993: 22).Zühdi hayata eğilimli olan Sâmî Efendi’nin ilk olarak Nakşibendi şeyhi Ebubekir Edirnevî’ye bağlandığı kaynaklar tarafından belirtiliyorsa da bu konuda ayrıntı verilmemektedir. Anlaşılan bu intisaptan yeteri kadar tatmin olmayan Sâmî Efendi, gördüğü bir rüya üzerine Çanakkale’ye gider ve burada Uşşakî şeyhi Ahmed Şücaeddîn Baba’ya bağlanır. Dört yıllık bir hizmetin sonucunda kendisine hilafet verilir ve İstanbul’da Yahya Kethüda Dergâhı’na şeyh olarak atanır (Akkuş, Yılmaz 2006: 499; Eren 1992: 137-138). Uşşâkî silsilesi şu şekildedir: (Önceki kısım bilinen Uşşâkî silsilesidir.) Abdullah Salâhaddin Uşşakî, Muhammed Zühdî-i Nazillivî, Ali Galib Vasfî, Muhammed Tevfikî, Ömer Hulûsî, Hüseyin Hakkı Kasabavî, Ahmed Tâlib İrşâdî, Ahmed Şücâeddîn. Abdurrahman Sâmî Efendi, esasen Uşşâkî olmasına rağmen başka tarikatlardan da hilafet sahibi olmuştur. Bu tarikatlar: Nakşibendiyye’nin Muhammed Cân Kolu, Nakşibendiyye’nin Behcetiyye Kolu, Kâdiriyye’nin Karîbullâh Kolu, Kâdiriyye’nin Muhyiddîn Arabî Kolu, Sadiyye, Halvetiyye’nin Şabaniyye Kolu, Rifâiyye, Bedeviyye, Gülşeniyye, Şazeliyye, Düsûkiyye, Mevleviyye (Akkuş, Yılmaz 2006: 499-500). Böylece Uşşâkî şeyhleri içinde Abdullah Salâhaddîn Uşşâkî’den sonra çok sayıda tarikatı kendinde birleştiren ikinci şahıs olmuştur. Menemen Olayı’nın ardından tekke faaliyeti sürdürenlerin kovuşturulmaları bağlamında, Abdurrahman Sâmî de tutuklanmış ve 26 Şubat 1931 tarihli bir mahkeme kararı ile altı ay hapis cezası almıştır (Kurtoğlu 2000: 195). 31 Temmuz 1934’te İstanbul’da vefat etmiş ve Edirnekapısı kabristanına defnolunmuştur (İnal 1999: 2121).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Süleyman Kazmaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Rize<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>2 Mart 1915 tarihinde Rize’de doğan Süleyman Kazmaz, ilk tahsilini Çayeli İlkokulu’nda tamamladı. Rize Ortaokulu’ndan ve ardından Edirne Erkek Öğretmen Okulu'ndan mezun olan Kazmaz; 1939’da Gazi Eğitim Enstitüsü'nü, 1946’da Dil ve Tarih-Coğrafya Fakültesi Felsefe Şubesi'ni, 1950’de ise Ankara Üniversitesi Hukuk Fakültesi'ni bitirdi (Toygar 2009: 3). Stajını tamamladıktan sonra 1952’de Ankara Barosu'nda avukatlığa başladı. II. Dünya Savaşı’nın başlamasıyla askere alınarak 1940 yılında Sarıkamış’a gönderildi. Sarıkamış’taki askerlik günlerinde çevrede ve yakın köylerde inceleme gezileri yaparak bunları daha sonra yayımladı. 1964 yılından sonra öğretmenlikle avukatlığı bir arada yürüttü. Emekli olduktan sonra yaşamını avukatlık yaparak sürdürdü (Işık 2006: 2127). 22 Şubat 2013 tarihinde Ankara'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Süleyman Nazif<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Diyarbakır<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>Diyarbakır’da doğdu. Devrinin tanınmış edebiyatçı ve tarihçilerinden Diyarbekirli Sait Paşanın oğludur. Servet-i Fünun dönemi şairlerinden Faik Ali Ozansoy’un ağabeyidir. Dedesinin ismi de Süleyman Nazif’tir. Büyük dedesi dönemin ediplerinden İbrahim Cehdi’dir. Dört yaşındayken ailesiyle gittiği Harput’ta iki sene ikametinden sonra 1874’te Maraş’a geçmiş bir buçuk sene burada kalmıştır. Burada bir ilkokul öğretmeninin yanındaKuran’ı hatmettikten sonra ailesiyle Diyarbakır’a döndü ve Rüştiye’ye girdi. 1879’da tekrar babasının yanında Mardin’dedir. Babasından özel dersler Abdülkerim Sabit ve Adliye müfettişi Ferit Beyden tarih, mantık ve edebiyat derslerini aldı ve bir Ermeni papazından Fransızca öğrenmeye başladı. Babasının Mardin’de vefatını müteakip Sırrı Paşa’nın valiliği esnasında Diyarbakır’da geçici görevlerde bulundu. Meclis-i Vilayet ikinci kâtipliğiyle birlikte 1893’te vilayet matbaası müdürlüğüne ve vilayet gazetenin baş muharrirliğine getirildi. Ermeni ayaklanması üzerine çektiği telgrafta kullandığı üslup olayları yerinde incelemeye gelen Kölemen Abdullah Paşa’nın dikkatini çekince onun kâtibi olarak 1895’te Musul’a gitti. 1896’da terfi etti ve Musul’da yedi ay kaldıktan sonra Diyarbakır’a döndüyse de istifa edip İstanbul’a gitti. Jön Türklere katılmak için 1897’de Avrupa’ya kaçtı. Paris’te istibdat ve II. Abdülhamit aleyhinde ağır ifadeler taşıyan yazılar yazdı. Aynı sene içinde İstanbul’a döndü. Padişahın onu Bursa’da vilayet mektupçuluğuyla ikamete memur etmesi üzerine yaklaşık on iki sene Bursa’da kaldı. Bu arada “İbrahim Cehdi” mahlasıylaServet-i Fünunda yazıları yayımlandı. 1908’de II. Meşrutiyetin ilanından sonra Konya’ya nakli istenince İstanbul’a döndü. 1909’da Ebuzziya Tevfik’leYeni Tasvir-i Efkar’ı çıkarmaya başladı. Gazetedeki İttihat ve Terakki aleyhinde eleştirileri yüzünden 1909’da Basra, 1910’da Kastamonu, 1911’de Trabzon, 1913’te Musul, 1914’te Bağdat valiliklerine tayin edildi. I. Dünya Savaşı’nda harp zorunluluğu olarak mülki ve askeri idare birleştirilince 1915’te Bağdat valiliğinden ayrılıp İstanbul’a döndü ve artık hiçbir devlet hizmetine girmeden hayatını kalemiyle kazanmaya başladı. 1918’de Millî Mücadele hareketinin başlamasında önemli bir yeri olan Müdafaa-i Hukuk Cemiyeti’nin kurulmasında büyük rolü oldu. 1920’de Malta’ya sürgün edildi ve İttihat ve Terakki Fırkası ileri gelenleri ve milliyetçi Türk aydınlarıyla birlikte geçirdiği yirmi aylık sürgünden sonra Millî mücadele başarıya ulaşınca Ekim 1921’de İstanbul’a dönerek yazı faaliyetlerine tekrar başladı. Geçimini çok zor şartlar altında sürdürüyordu. 1927’de yakalandığı zatürreden ötürü İstanbul’da vefat etti. Öldüğünde en küçük bir servete bile malik değildi. Cenaze masrafları daha önceTürk Hava Mecmuası’na yaptığı yazı yardımlarından kalan manevi bir borçla Türk Teyyare Cemiyetince karşılandı. Kabri Edirnekapı mezarlığındadır. (Akyüz 1985: 387-391; Gür 2010: 92-94)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Süleyman Nesip<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asıl adı Mehmed Sami olan şair, 1866 yılında İstanbul’da doğdu. Eserlerinde\nMehmed Sâmî Bey, Süleymân Paşa-zâde Sâmî Bey ve Süleymân Nesîb olmak üzere üç\nayrı ad kullanmıştır. Babası, Şıbka kahramanı olarak anılan ve Darüşşafaka'nın\nda kurucularından olan Müşir Süleyman Hüsnü Paşa’dır (Orkun 1952). Bu nedenle\nkaynaklarda Süleyman Paşazade Sâmi Bey olarak da anılır. Kanun-ı Esasi'nin\nhazırlanmasında büyük emeği olan Süleyman Paşa, Bağdat'a sürgün edildi ve bir\ndaha da şehrine dönemedi. Edebiyatçı kişiliğinin ve fikir adamlığının\noluşmasında babasının büyük etkisi vardır. Babasının namı ve karakterinden çok\netkilenen şair, ömrünce babası gibi olabilmenin hayalini kurduğu gibi gelecek\nnesillerce babasının haksız tanınmaması için onun eserlerini de yayımlatmak\narzusundaydı. Baba özlemi içerisindeki şairin annesi de o henüz bebeklik\nçağındayken vefat etti. Bir müddet babasının sürgünü nedeniyle Irak'ta kalan\nşair, derviş olma kararına yönelince babası tarafından İstanbul'a gönderilir.\nİlk ve orta eğitimini zaten İstanbul’da tamamlamış bulunan şair, 1889 yılında\nda Mülkiye’den mezun oldu. Hocası Recaizade Ekrem’in sevgisine ve ilgisine\nmazhar olan Süleyman Nesîb, edebiyata da bu çağlardan itibaren merak saldı.\n1890’da Bursa İdadisi Müdürlüğü'nde görevlendirilir. Bir yıl sonra babasının\nsürgünde bulunduğu Bağdat’a gider ve okul müdürlüğü görevine burada devam eder.\n1892 yılında babasının vefatının ardından tekrar Bursa’ya döner ve 1893’te İl\nMaarif Müdürü olur. 1900’de Cezâir-i Bahr-ı Sefîd Vilayeti Maarif Müdürü olarak\nAnadolu haricinde görevlendirilir. 1908 yılına kadar devlet görevlerini farklı\nyerlerde sürdürür. İstanbul'da da coğrafya, kimya, ahlak ve edebiyat\nöğretmenlikleri yapar.  1908'de\nİstanbul'a döner ve Maarif Müdürlüğü'nde çalışmaya başlar. 1912'de İlm-i\nTerbiye ve Tedris Müfettişliği, Meclis-i Maarif azalığı görevlerini yürütür.\n1915 yılına kadar, sürekli artan derecelerle meslek hayatını devam ettirir.\nEğitim konusunda edindiği birikim, onun pedagojik nitelikli eserleriyle\ntamamlanır. 1915'te Maarif Nezareti Telif ve Tercüme Heyeti Azalığı görevini\nüstlenir. Kazancının büyük bir kısmını ihtiyaç sahibi çocuklara infak eden\nşair, 28 Eylül 1917’de zatürree nedeniyle, bir kurban bayramı gününde,\nİstanbul’da vefat eder. Kabri, Eyüp Sultan Mezarlığı'ndadır (Kolcu 2005). Ölümünden\nbir buçuk ay evvel Tevfik Fikret namına söylediği manzumenin sonunda\n\"Bilir misin ki hayâtımdan artık iğrendim / Yanında bir yer açarsan bu en\nbüyük ni'met\" demişti. Bu arzusu vechile Eyüp Mezarlığı'nda çok sevdiği\nTevfik Fikret'in eski kabri yanına gömüldü (Korkmaz 2007: 486).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Süleyman Sahra<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Sivas Yıldızeli’nde doğdu. İlk ve orta öğrenimini Çubuk’ta tamamladı. 1983 yılında Ankara Üniversitesi Siyasal Bilgiler Fakültesinden mezun oldu. 1984 yılından beri Maliye Bakanlığında çalışan Süleyman Sahra, evli ve üç çocuk babasıdır.Hecedergisinde yayımlanmış öykü ve deneme çevirileri ile birlikte Ezra Pound, Martin Lings, Ian Dallas’tan yapılmış ve yineHecedergisinde yayınlanmış başka çevirileri de vardır.Atlas Kitapyazarın ilk çevirisidir. Hece YayınlarındanSütdiliadlı şiir kitabı ve Martin Lings’tenSimgeveKökenörnekadlı çevirisi de yayımlandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Süleyman Tevfik Özzorluoğlu<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu, 1939'da aynı şehirde hayata gözlerini yumdu. Süleyman Tevfik, mabeyn kâtiplerinden Zorluzade Hacı Aziz Hüsnü Bey’in oğlu, Avnullah Kazımî’nin ağabeyi, Halide Nusret Zorlutuna ve İsmet Kür’ün amcasıdır. İyi bir tahsil alarak Arapça, Farsça, Fransızca ve İtalyancayı çok iyi seviyede öğrendi (Kolektif 1986: 340). 1881’de Antep’te Fransızca öğretmenliği, Halep ve Selanik’te de çeşitli memuriyetlik görevlerinde bulundu. 1897'deki Osmanlı-Yunan Savaşı’naSabahgazetesi muhabiri olarak katıldı. 1906'da Meclis-i Kebîr-i Maârif üyesi olan Süleyman Tevfik, Cumhuriyet’in ilan edilmesinin ardından çeşitli gazete ve dergilerin yönetiminde yer aldı (Kolektif 2001: 902).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Süleyman Vehbi<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>İstanbul’da dünyaya gelmiştir. Babası eski Maarif Nazırı Münif Paşa ve annesi Besim Hanım’dır. Sıbyan mektebinin ardından 1880’de Galatasaray Sultanisinden, 1882’de ise Mülkiye’nin yüksek kısmından mezun olmuştur. 1883’te Hariciye’de tercüme odasına girmiştir. Aynı yıl müsevvidliğe ve Nafia Nezareti mektubî kalemine nakil olunmuştur (Pakalın 2009: 19-20). Galatasaray Sultanisi Lisan-ı Türki Muallimliği ve Maarif Nezareti Tedkik Encümeni Kâtipliği yapmıştır. Maarif Nezareti uhdesinde önce Teftiş ve Muayene Encümeni memuriyetinde bulunmuş, akabinde Meclis-i Kebir-i Maarif Başkâtipliğine yükselmiştir. Son görevini icara ederken yaşadığı şuur bozukluğu neticesinde görevden el çekmiş ve Bursa’ya yerleşmiştir. On sekiz yıllık uzun bir tedavi sürecinin sonucunda şifa bulamamış 1 Eylül 1919’da malulen emekliye ayrılmıştır. 12 Eylül 1921’de Şişli Fransız Hastanesi’nde vefat etmiştir (Çankaya 1968: 127).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tahir Alangu<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da doğdu.Babası Muhtar Nâzım Bey, deniz subayı ve uzak sefer kaptanı; annesi Kâmile Hanım rüştiye mezunu bir ev hanımıydı. Kerim adında bir erkek kardeşi vardı. Cumhuriyet döneminde Soyadı Kanunu çıkınca eski bir Türk efsanesinde yer alan ve “ala geyik” anlamına gelen Alangu/Alango’yu soyadı olarak tercih etti (Özer Hafçı 2010: 12-13).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tahir Olgun<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık -  Ticaret Ve İş Dünyası -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Tahirü’l-Mevlevî adıyla meşhur Mehmet Tahir Bey, İstanbul’da dünyaya gelmiştir. Babası, Sultan Abdülmecit’in yazı öğretmeni meşhur Hacı Tahir Efendi’nin torunu Hacı Saffet Bey; annesi, Sultan Abdülaziz’in cariyelerinden Âmine Emsal Hanımdır (Şentürk 1991: 1).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Talât Sait Halman<\/b><br/>Total Translations: <b>26<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul / Kadıköy’de doğdu. Babası, Tümamiral Sait Bey, annesi Fatma İclal Hanım idi. 1938 yılında Sekizinci Moda İlkokulu’nda birinci sınıfa başladı. Ağır bir romatizma rahatsızlığı geçirdiği için iki buçuk ay yatmak zorunda kaldığı hastalık dönemi onun edebiyat zevkini geliştirmesine olanak verdi. 1947 yılında Robert Koleji'ne başladı. Lisede edebiyat bölümünü seçti ve lise yıllarında okul arkadaşları ile birlikte yarı Türkçe yarı İngilizceHisaradında bir dergi çıkardı. Aynı zamanda spora da müthiş bir ilgisi vardı. Robert Kolej'in futbol takımının kaleciliğini yaptı ve 4 yıl üst üste takım olarak şampiyon oldular. Lise dönemi boyunca yapmış olduğu davranışlardan dolayı arkadaşları ona “ukala” lakabını taktılar. 1948 yılında babasını kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tamer Gülbek<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ankara’da doğdu. Kuleli Askerî Lisesini ve Boğaziçi Üniversitesi İngiliz Dili ve Edebiyatı bölümünü bitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tarık Günersel<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Aktivizm -  Performans Sanatları<\/b><br/>Bio::<b>Şair, öykücü, aforist, çevirmen, libertist, denemeci, dramaturg, oyuncu ve yönetmen Tarık Günersel 27 Haziran 1953’te İstanbul’da doğdu. Tam adı Mustafa Tarık Günersel’dir. Bankacı Güngör (Tanyeri) Hanım ile siyasetçi İsmet Günersel’in oğludur. Sanatsever bir aile ortamında büyüdü. Çocukluğunda büyükbabası Necmeddin Günersel’inMukadderat ve İradeadlı eserinin yazılış sürecinden etkilendi. Amcası çevirmen ve tıp doktoru Saffet Günersel bugüne kadar otuzdan fazla eseri Almancadan Türkçeye kazandırmıştır. Tarık Günersel ortaöğrenimini Kadıköy Maarif Kolejinde sürdürürken kazandığı AFS Uluslararası Bursu ile liseyi Amerika’da Sheboygan North High School’da tamamladı. İstanbul Üniversitesi Edebiyat Fakültesi İngiliz Dili ve Edebiyatı Bölümünden mezun oldu. 1978’de çevirmen Füsun Günersel ile evlendi. 1980’de dünyaya gelen kızları Dr. Adalet Barış Günersel yazar ve eğitim psikoloğudur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tarık Özcan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğan Özcan, aslen Elazığlıdır. Horasan’dan gelen Alaybeyoğulları ismiyle maruf bir aileye mensuptur. Babası Akçadağ Köy Enstitüsü mezunu eğitimci Hüseyin Avni Bey’dir. Annesi, Cevriye Hanım’dır. Tarık Özcan, yedi çocuklu ailenin dördüncü çocuğudur. İlk ve orta öğrenimini; Elazığ Murat İlkokulu, Mezre Ortaokulu ve Atatürk Lisesi’nde bitirdi. 1977'de Ankara Gazi Eğitim Enstitüsü Türkçe bölümünden mezun oldu. Öğretmen olarak Malatya Akçadağ Öğretmen Okulu’na atandı. Daha sonra Elazığ’da çeşitli liselerde öğretmenlik ve idari görevlerde bulundu. 1993’de Fırat Üniversitesi Fen Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümü Yeni Türk Edebiyatı Anabilim Dalına öğretim görevlisi olarak atanan Tarık Özcan, halen bu bölümde profesör olarak görevine devam etmektedir. Özcan, evli ve iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tektaş Ağaoğlu<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Tam adı Hasan Tektaş Ağaoğlu’dur. Yazar ve siyasetçi Samet Ağaoğlu babası, 1961-69 arası Manisa milletvekilliği yapmış olan Neriman (Babaoğlu) Ağaoğlu annesidir. Dedeleri Azerbaycanlı Ahmet Agayef(Ağaoğlu) Serbest Cumhuriyet Fırkası’nın, Azarbaycanlı Ahmet Agayef (Ağaoğlu) Demokrat Parti’nin kurucularındandır. Süreyya Ağaoğlu ve Tezer Taşkıran'ın yeğeni, şair Mustafa Kemal Ağaoğlu'nun (Mim Kaf Agayef) kardeşidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Teoman Aktürel<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Manisa Alaşehir'de doğdu. Çorumlu Üsgülen ailesinden avukat Ahmet Aktürel'in oğludur. Ortaöğretimini Galatasaray Lisesi'nde tamamladı. Yükseköğretimini ise İstanbul Üniversitesi Edebiyat Fakültesi Fransız Dili ve Edebiyatı Bölümü'nde sürdürdü. Uzun süre Paris'te kaldı ve iktisat eğitimi gördü. Paris'te iktisat doktorasına başladı; ''Türkiye'de Kapitalizmin Gelişimi'' konulu doktora çalışmasını tamamladı. Türkiye'ye dönünce Fransızca okutmanı olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tezer Özlü<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Kütahya<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Kütahya / Simav’da doğmuştur. Öğretmen Nimet Hanım ile hem hukukçu hem de eğitimci olan Sabih Özlü’nün son çocuğudur. Tezer Özlü’nün ağabeyi yazar Demir Özlü, ablası ise Orhan Duru’nun eşi Sezer Duru (Özlü)’dur. Çocukluğu anne ve babasının işi nedeniyle Anadolu’nun farklı şehirlerinde geçen Özlü ailesi, Simav’dan sonra 1945'Te yazarın çocukluğunun dört yılını geçireceği İzmir’in Ödemiş ilçesine, 1949’da Bolu’nun Gerede ilçesine taşınmıştır. Bir yıl sonra ağabeyi Demir Özlü’nün İstanbul Kabataş Erkek Lisesi’ne yatılı gönderilmesinden sonra 1952’de Sabih Özlü, Sezer Özlü ve Ayşe Özlü İstanbul’da yaşamaya başlamıştır. Tezer Özlü ise annesi ile bir yıl daha Gerede’de kalmış, 1953’te İstanbul’daki babası, ablası ve babaannesinin yanına geçmiştir. Daha önce Gerede’de başladığı ilköğrenimini Taksim 29 Ekim İlkokulu’nda bitirmiştir. Ortaöğrenim için de ablası Sezer gibi Avusturya Kız Koleji St. Georg’a başlamış fakat eğitimini tamamlamamıştır. 1961’in yaz tatilinde arkadaşı Gönenç Ertem’le okulun gönderdiği bir kampa, Viyana’ya giden Özlü, 1962 yılında lise son sınıf öğrencisiyken okulu bitirmenin önemli olmadığı kanaatine varmış ve 1963 Nisan’ında Almanya’ya, ablası Sezer Duru’nun yanına gitmiştir. İki ay sonra Sezer Duru ile Paris’e geçen yazar, burada sergi açılışlarına, davetlere katılmış, Yüksel Arslan, Mübin Orhon, Nejad Devrim, Remzi Raşa, Selim Turan ve Hakkı Anlı gibi ressamlarla arkadaş olmuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tomris Uyar<\/b><br/>Total Translations: <b>61<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Hukuk öğrenimi görmüş Celile Girgin ile Fuat Gedik’in kızı Tomris Uyar, 15 Mart 1941’de İstanbul’da doğmuştur. Çevirilerinde Tomris Tamer ve R. Tomris imzalarını kullanmıştır. Turgut Uyar’la evlendikten sonra (1969) R. Tomris Uyar ve Tomris Uyar imzasıyla eser yayımlamıştır. İlkokulu Yeni Kolej’de (1952), ortaokulu English High School’da (1957), liseyi Arnavutköy Amerikan Kız Koleji’nde (1961) okumuştur. 1963’te İstanbul Üniversitesi İktisat Fakültesi’ne bağlı Gazetecilik Enstitüsü’nden mezun olmuştur. İlk evliliğini 1963’te Ülkü Tamer’le yapmıştır. Bu evlilikten Ekin adında bir kız çocuğu dünyaya getirmiş; ancak, kızını emzirirken boğazına süt kaçması sonucu kaybetmiş ve Ülkü Tamer’le evliliğine son vermiştir. 1967’de Turgut Uyar’la evlenmiş; bu evliliğinden Hayri Turgut adında bir oğlu olmuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tozan Alkan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>6 Mart 1963'te İstanbul'da doğan Tozan Alkan, Galatasaray Lisesi ve Boğaziçi Üniversitesi işletme Bölümünü bitirdikten sonra İstanbul Üniversitesi Yabancı Diller Bölümünde görev yaptı. PEN yazarlar derneği, Türkiye Yazarlar Sendikası, Edebiyatçılar Derneği ve ÇEVBİR üyesidir. İlk şiir kitabıZaman ve Maske2003'te yayımlandı. Sana Şehir Gelecekadlı kitabıyla Behçet Aysan Şiir ödülü ve Metin Altıok Şiir Ödülüne layık görüldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tufan Gündüz<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İlk ve orta öğretimini Kayseri'de tamamladı. 1987'de Gazi Üniversitesi Eğitim Fakültesi Tarih Öğretmenliği Bölümünü bitirdi. Genel Türk Tarihi Anabilim Dalında 1991'de yüksek lisansını, 1996'da doktorasını tamamladı. Lisans eğitimini tamamlamasının ardından aynı üniversitede okutman olarak çalışmaya başlayan Gündüz, 2000'de öğretim üyeliğine geçti; 2006'da doçent, 2011'de profesör oldu. Akademik çalışmalarını Hacettepe Üniversitesi Türkiyat Araştırmaları Enstitüsünde sürdüren Gündüz, halen Millî Savunma Üniversitesi Kara Harp Okulu Dekanlığı görevini yürütmektedir. Evli ve iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tuna Baltacıoğlu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul’da doğdu. Ünlü bir eğitimci olan İsmayıl Hakkı Baltacıoğlu’nun oğludur. 1944’te Robert Koleji'nden mezun oldu. 1949-1950 yıllarındaSon Postagazetesinde yazar ve muhabir olarak çalıştı.AylıkAnsiklopedi’nin veDündenBugüneİstanbulAnsiklopedisi’nin yazı kadrosunda yer aldı. Mersin’dekiAkıngazetesinde köşe yazıları yazdı. Memet Fuat, Oktay Verel ve İlhami Bekir Tez ile birlikte 1950’deKitaplardergisini çıkardı. Ayrıca Memet Fuat ile birlikteKısa Hikâye Cep Kitapları’nı yayımladı. Askerliğini tercüman olarak, 1951-1952 yıllarında Kore’de yaptı. 1959’da kültürel faliyetler de düzenleyen Altınyurt Spor Kulübü'nü kurdu. Bu kulüpte başkanlık ve sekreterlik yaptı. 15 Mart 2012’de vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tuncer Cücenoğlu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Çorum<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık<\/b><br/>Bio::<b>Tam adı Kemal Tuncer Cücenoğlu'dur. Nermin Hanım ile öğretmen Hüseyin Akat Cücenoğlu'nun oğlu olarak Çorum'da doğdu. Çorum Lisesi ve DTCF Kütüphanecilik Bölümü'nü bitirdi (1972). MEB merkez örgütünde kütüphane memurluğu (1964) ve şube müdürlüğü görevlerinde bulundu; İstanbul Milli Eğitim Basımevi müdür yardımcılığı sırasında bir liseye memur olarak atanması üzerine 1983'te istifa etti. Bakırköy Belediyesi'nde kültür müdürlüğü yaptı. 1973'teÖğretmenadlı oyunu yasaklandı; 1987'ye kadar oyunları Devlet Tiyatroları'nda sahnelenmedi. 1992'den itibaren Devlet Tiyatroları Edebi Kurul üyesi olarak çalışmakta, Müjdat Gezen Sanat Merkezinde Yazarlık-Yaratıcılık bölümü başkanı ve bazı eğitim kurumlarında Dramatik Oyun Yazarlığı öğretmenliği görevini ölüm tarihi olan 18 Temmuz 2019'a kadar sürdürdü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Turan Koç<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Kayseri’nin Çivril köyünde dünyaya geldi. İlköğrenimi Çivril Köyü İlkokulunda tamamlayan Koç, Ortaöğrenimine Kayseri İmam Hatip Lisesi (1971) ve Sümer Lisesi’nde (1972) devam etti. 1977 yılında Ankara Üniversitesi İlahiyat Fakültesi’nden mezun olan yazar, 1974-1975 yıllarında Adalet Bakanlığı, 1975-1981 yılları arasında Azot Sanayii Genel Müdürlüğünde ve 1981-1984 yılları arasında EBK Kayseri Kombinasında çalıştı. Askerlik görevini 1979/1981 tarihleri arasında Mamak Muhabere Okulu’nda yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Turgay Fişekçi<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Balıkesir'de doğdu.Tam adı Ahmet Turgay Fişekçi'dir. Terzi Bedia Hanım ile M. Şerif Fişekçi'nin oğlu. Ortaöğrenimini Balıkesir'de Zağanos Paşa İlkokulu ve Balıkesir Lisesi'nde, yükseköğretimini ise İstanbul Üniversitesi Edebiyat Fakültesi Hukuk Fakültesi'nde tamamladı (1979). Bir süre avukatlık yaptı. Çeşitli gazete ve dergilerde teknik sekreter, düzeltmen, radaktör, editör olarak çalıştı (Işık, 2006: 1400). 1978-1980 yılları arasındaSanat Emeğidergisinin yazı işleri müdürlüğünü yaptı (2001:355-356).Adam Sanatdergisinde Memet Fuat'ın yanında 2000 yılına kadar genel yayın yönetmeni yardımcısı olarak, sonra dergi 2005 yılında kapanana kadar genel yayın yönetmeni olarak çalıştı (Altınkaynak, 2007:260). Mayıs-Haziran 2006'daSözcükleradıyla iki aylık bir edebiyat dergisi yayımlamaya başladı (Altınkaynak, 2007: 260).1996'dan 2013'e kadarCumhuriyetgazetesinde \"Defne Gölgesi\" başlıklı köşede kültür sanat yazıları kaleme aldı. Söz konusu yazıların 1996-1997 yıllarına ait olanlarıArı Bakışadıyla kitaplaştı. 1998 yılında Radyo Cumhuriyet'te \"Şiir Dünyası\" adlı bir program yaptı (2001:356). 1999-2004 yılları arasında ise TRT 2'de yayımlanan \"Okudukça\" adlı kitap programının danışmanlığını üstlendi (Altınkaynak, 2007: 261). Birçok şiiri bestelenen Turgay Fişekçi, şarkı sözleri de yazmaktadır. Yazı ve şiirleriTürkiye Yazıları,Sanat Emeği,Yazko Edebiyat,Adam Sanatgibi dergilerde yayımlanan Turgay Fişekçi, Pen Yazarlar Derneği, Edebiyatçılar Derneği ve Nâzım Hikmet Kültür ve Sanat Vakfı üyesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Turgay Gönenç<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Tokat<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Tam adı Mehmet Turgay Gönenç'tir. Sırriye Hanım ile mektupçu Ali Rıza Gönenç'in oğlu olarak Tokat'ta doğdu. İlkokulu İzmir’de Misak-ı Milli İlkokulunda (1951), ortaokulu Tilkilik Ortaokulunda tamamladı (1955). Haydarpaşa Lisesinden (1959) sonra Ankara Üniversitesi Siyasal Bilgiler Fakültesini bitirdi (1963).Kasım 1963'te Başbakanlık Devlet İstatistik Enstitüsü’nde milli gelir gurubunda göreve başladı, 1964’te İzmir’deki bölge müdürlüğünde görev aldı. 1 Ocak 1968'te bu görevinden istifa etti. Bir dönem öğretim üyeliği yaptı; özel dersler verdi. TRT radyosuna programlarını hazırladı.Yüzün Seninkitabı ile 1984 Natıroğlu Şiir Ödülü'nün yanı sıra 8. TÜYAP Kitap Fuarı 1998 Eleştiri Onur Ödülü'nü kazandı. “Artist’ 98 VIII. İstanbul Sanat Fuarı”nda “Onur Ödülü”ne değer görüldü. Turgay Gönenç, 9 Şubat 2019'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tuğba Doğan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Mimar Sinan Güzel Sanatlar Üniversitesi Sosyoloji Bölümünü bitirmiştir. Ardından Boğaziçi Üniversitesi Türk Dili ve Edebiyatı Bölümü Yüksek Lisans programına devam etmiş ve “Kaybetmenin Anlatısı: Mai ve Siyah, Huzur ve Tutunamayanlar” adlı tezi ile yüksek lisans derecesi almıştır. Yapmış olduğu çeviri ve denemeleriToplumbilim, Cogito, Notos, Yeniyazıgibi dergilerde ve çeşitli derleme kitaplarda yayınlanmıştır. İlk romanıMusa’nın UykusuYapı Kredi Yayınları tarafından 2014'te yayımlanmıştır. Roman, 2015'te Notre Dame de Sion Edebiyat Ödülü Mansiyonunu kazanmıştır. Şu an ise çevirmenlik ve senaryo yazarlığı yapmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tölen Abdikulı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kölkamıs, Kazakistan<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Kazakistan’ın Torgay ili Jangeldi ilçesinin Kölkamıs köyünde doğdu. Kazak kültürünün, dilinin, gelenek göreneklerinin yoğun olarak yaşandığı bu bölgede halkının geleneksel hayatının zenginliklerine vâkıf olarak yetişti. Çocukluğu İkinci Dünya Savaşı’nın çetin dönemine denk geldi. Buna rağmen hayatın zorluklarına ve devrin yokluklarına aldırmadan okumak, eğitim almak için büyük bir heveskârlık gösterdi. 1965’te Almatı’daki önemli eğitim kurumlarından biri olan Kazak Devlet Üniversitesinin Filoloji Fakültesinden mezun oldu. Mezun olduktan sonra dönemin önde gelen gazetelerindenSotsialistik KazakstanveKazakstan Pionerigazetelerinde çalıştı (1965-1970). 1970-1977 yıllarındaJalındergisinde bölüm sorumlusu ve genel yayın yönetmeni yardımcısı olarak görev yaptı. Daha sonra “Kazakfilm” film stüdyosunda genel yayın yönetmeni oldu (1977-1979). Abdik, Kazak Adebiyeti gazetesinde de genel yayın yönetmenliği görevinde bulundu. 1976-1986 yıllarında Kazakistan Komünist Partisi Merkez Komitesi’nin Edebiyat Bölümü’nde çalıştı. Kazakistan’ın bağımsızlığına kavuşmasının ardından Kazakistan Cumhuriyeti Devlet Başkanı Nursultan Nazarbayev’in kültür, edebiyat ve sanat danışmanı oldu (1994-1996). 1996-2008 yıllarında Cumhurbaşkanlığı Devlet Siyaseti ve İç Siyaset Bölümü ile Cumhurbaşkanlığı İçtimai ve Siyasî Bölümü’nde hizmet verdi.Örkeniyetulusal dergisinin baş editörlüğünü yaptı (Kurmangaliyeva Ercilasun 2014: 9;Tölen Abdiktin ömiri men şığarmaşılığı).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Tülin Er<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul’da doğdu. Kocaeli Üniversitesi Jeofizik Mühendisliği bölümünden mezun olduktan sonra Londra’da İngilizce eğitimi aldı. Döndükten sonraVarlıkdergisinde editor yardımcılığı, Everest Yayınlarında dünya edebiyatı editörlüğü, 2003'te yayın hayatına başlayanYasakmeyvedergisinde dört sayı boyunca yayın müdürü olarak yer aldı. Ağustos 2003'ten bu yanaysa Everest Yayınlarında editör yardımcılığı yapıyor, çeviri ve editörlük çalışmalarını sürdürüyor.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Türker Armaner<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da doğan Mehmet Türker Armaner, Kadıköy Anadolu Lisesinden mezun oldu. 1990 yılında Hacettepe Ünivesitesi Edebiyat Fakültesi Felsefe Bölümünü bitirdi. 1994 yılında \"The problem of \"space\" in Frege's antology atranscendentan inquiry\" başlıklı teziyle Boğaziçi Üniversitesinde yüksek lisansını, 2002 yılında \"Fichte’nin Sisteminde ‘Devlet’ Kavramı\" başlıklı teziyle Universite Paris VIII'te doktorasını tamamladı. 1998-2002 yılları arasında Öğretim Görevlisi olarak, 2002-2004 yılları arasında Yardımcı Doçent olarak Yeditepe Üniversitesinde görev yaptı. 2004-2008 yıllarında Galatasaray Üniversitesinde Yardımcı Doçent, 2008-2012 yılları arasında ise aynı üniversitede Doçent olarak görev yapan Mehmet Türker Armaner, hâlen Galatasaray Üniversitesi Fen Edebiyat Fakültesi Felsefe Bölümü Felsefe Tarihi Ana Bilim Dalında Profesör Dr. olarak görev yapmaktadır. Yazarın yayımlanmış akademik çalışmaları ile hikâye, roman ve çevirileri bulunmaktadır. Mehmet Türker Armaner, ayrıca Boğaziçi Üniversitesi, Kültür Üniversitesi, Bilgi Üniversitesi ve Mimar Sinan Güzel Sanatlar Üniversitesinin çeşitli programlarda misafir öğretim üyesi olarak ders vermiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Vartan İhmalyan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>Konya’da doğdu. İhmalyan ailesi Konya'nın Dedemoğlu köyünün çiftlik sahibi varlıklı ailelerinden biriydi. 1919'da temelli olarak İstanbul'a yerleştiler. Vartan İhmalyan, İstanbul Kadıköy Lisesi’ni bitirdi. Sınavla girmeye hak kazandığı Güzel Sanatlar Akademisi Mimarlık Bölümü'nden maddi güçlükler nedeniyle ayrılmak zorunda kaldı. Birkaç yıl tezgâhtarlık ve gömlekçilik de dâhil çeşitli işlerde çalıştıktan sonra askerliğini Denizli’nin Çivril ilçesinde 1937-1939 yıllarında er olarak, taş kırarak yaptı. İkinci Dünya Savaşı başlayınca yeniden askere çağrıldı ve 1940-1941 yılları arasında askerde kaldı. Robert Kolej İnşaat Mühendisliği Bölümü'nü 1944 yılında bitirdi ve bir süre burada makine resimleri desinatörlüğü asistanlığı yaptı. Ardından 1946 yılında mühendis olarak çalışmaya başladı. Bir yandan da okul arkadaşı Rasih Güran vasıtasıyla Türkiye Komünist Partisi'nde (TKP) görev aldı. 1944’te siyasi dahli nedeniyle tutuklandı ve yargılandı. 1946’da Sirkeci’de Sansaryan Han’da 3 ay hapis yattı. Türkiye Sosyalist Emekçi ve Köylü Partisi (TSEKP) üyesi olduğu dönemde ErmeniceNorordergisinde şiirleri ve yazıları yayımlandı. 1948 yılında Arı İnşaat Şirketi'nde çalışırken eşiyle birlikte siyasi nedenlerden dolayı Türkiye’yi terk ederek Paris’e gitmek zorunda kaldı. Buradan Sovyet Ermenistanı’na göç etmek niyetindeydi ancak göçmenlik işlemleri durdurulunca 8 sene Paris'te yaşadı. Burada çeşitli işlerde çalıştı, sonra bir mimarlık şirketinde desinatör olarak çalışmaya başladı. 1952 yılında oğlu doğdu. Paris'te bir yandan Georges Politzer öncülüğünde kurulan Paris İşçi Üniversitesi'nde Marksizim derslerine devam ederken bir yandan da Nâzım Hikmet'in özgürlüğüne kavuşması amacıyla kurulan İlerici Jön Türkler Birliği'ne (İJTB) katıldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Vâ-Nû Vâlâ Nurettin<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Selanik ve Beyrut valiliklerinde bulunan Mehmet Nurettin Bey ile Zahire Hanım’ın oğlu Vâlâ Nurettin’in, 1901 yılında dünyaya geldiği bilinse de doğum yeri hakkında kesin bilgi yoktur. Babasının erken ölümüyle evinden ayrılmak durumunda kalan Vâlâ Nurettin, 1917 yılında Galatasaray Lisesi’nde ortaöğretimini tamamladıktan sonra İtibar-ı Millî Bankası’nın kendisine ayırmış olduğu bursla bankacılık eğitimi için Viyana Ticaret Akademisi’ne yazıldı. Geçim sıkıntısı nedeniyle ülkeye döndükten sonra aynı bankaya bu kez memur olarak girdi. Orhan Seyfi Orhon ve Yusuf Ziya Ortaç’ın teklifine ikna olan Vâlâ Nurettin, Celal Sahir Erozan’ın sorumluluğundaki neşriyat şirketine ortak oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Vâ-nû Müzehher<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Lazkiye,  Suriye<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Eserlerini Nihal Karamağaralı müstearıyla veren Müzehher Vâ-nû, Vâlâ Nurettin Vâ-Nû'nun eşidir. Devrinin önemli işadamlarından Faruk Bey ile Çerkez asıllı Nihal Hanım'ın kızıdır. Babası ve eniştesinin, iş nedeniyle Beyrut'a gittikleri ve aileyi de yanlarında götürdükleri sırada, Lazkiye'de, 1912'de dünyaya gelir. Babası ve eniştesinin Beyrut'ta tutuklanmasının ardından aile, işgal dönemindeki İstanbul'a yerleşir. Faruk Bey'in İngiliz Masonlarının yardımıyla Beyrut'tan kaçarak yurda gelmesinin ve anneannenin de bir salgın hastalıkta ölmesi sonrasında aile, İzmir'e yerleşir. Büyükanne, iki hala ve evdeki halayıkla birlikte, geniş bir ailede yetişen yazarın hayatı, annesinin beyninde çıkan urla değişmeye başlar. Yaşı büyütülerek, 1919 yılında Karşıyaka Fransız Okulu'na gönderilen yazar, bir yıllık eğitiminin ardından, ailesiyle Antalya'ya taşınır. Annesi, bir müddet daha yaşadıktan sonra, bir Kurban Bayramı gününde vefat eder. Düzenli eğitim alamayan yazara, babası destek olur. Divan Edebiyatı metinleri, Hayyam Rübaileri ve Fikret şiirleriyle yetişir, hatta babası ona bir lügat defteri tutturur.Karagözgazetesini de babasına satır satır okur. İzmir'de Yunan işgalinin başlaması ve babaannesinin bu sırada ölmesi sonucu yazar, yine halalarıyla birlikte yaşamaya başlar ve İtalyan okuluna devam eder. Babası ise talihin desteğiyle, Rusya'ya portakal ihracatına başlar, Antalya'da ilk Ford acentası olur ve İzmir'de sinema salonu açar. Müzehher Hanım, Ticaret Okulu'na yazdırılır. Bu sırada babası, bir hanım ile evlenir. Üvey kızını kendisi için bir tehdit olarak gören kadın, onun eğitimini dahi devam ettirmesine izin vermeden, henüz on altı yaşındaki yazarı, 1929'da, bir oldu bitti ile evlendirir. Yazarın beş yıl süren, ömrünün en büyük pişmanlığı olarak adlandırdığı evliliğinden bir kız çocuğu dünyaya gelir. Kısa süre sonra boşanan yazarın babasının iflası da aynı devrelerde gerçekleşir ve Faruk Bey, tapu müdürü olarak sırasıyla Bursa, Samsun, Manisa ve Büyükada'da görev yapar. Üvey annesinin vefatının ardından babası, bir başka hanımla daha evlenir. Müzehher Hanım bu sırada bir yandan daktilo kursu alırken, bir yandan da ev sahipleri olan Polonyalı bir hanımdan İngilizce dersleri alır. Ayrılığı üzerinden birkaç yıl geçtikten sonra ünlü ressamlardan Cemal Nadir ile evlenir. Kızı Nihal Hanım, bu evliliğin kendisi için gerçekleştirildiğini söylemektedir. Şöyle ki yazar, ilk evliliğini sonlandırırken, kızını eski eşinin yanında bırakmak durumunda kalmış ve babasının yanına, Anadolu'ya geçmiştir. Kızından uzak kalmaya dayanamayan yazar, İstanbul'da kalabilmek için bu evliliği gerçekleştirmiştir (Atay 2012: 185). Ancak dört yılın ardından eşinden boşanır. Eşini hastalık nedeniyle kaybeden Vâlâ Nurettin, arkadaşı olan yazara evlenme teklif eder. Ancak Nurettin Bey askerlik için Konya'ya gitmek durumunda kalınca, birlikte Konya'ya geçerler ve yazar, 1942 yılında, yirmi yılı aşkın süre evli kalacağı Vâ-nû ile evlenir. Askerlik görevinin tamamlanmasının ardından ikili, İstanbul'a taşınır veTan, Akşam, Cumhuriyetbaşta olmak üzere devrin gazete ve dergilerinde çalışırlar. Evleri sanat ve siyaset nabzının attığı mekanlarından birisi olmasına ve dönemin sol fraksiyona bağlı, fikrî mücadele veren kişilerle yakın dostluklarına rağmen siyasetten uzak kalmaya çalışırlar. Hayatları devamlı olarak maddî yoksunlukla sınanan ikili, birbirlerine çok düşkündür (Vâ-Nû, 1997: 28-30). Çok müşfik bir karakteri olan Vâ-nû, \"yaradılış olarak haşin\" denilen Müzehher Hanım'a sözünü geçirebilen tek kişi olur (Atay 2012: 390). Eşine \"küçük hanım\" (Atay 2012: 390) diyerek hitap eden, bir fikri veya olayı öncelikle eşiyle paylaşmak isteyen (Sertel 1993: 132) Vâ-nû, “Nelerden vazgeçemezsiniz?” sorusuna “Karımdan vazgeçemem” (Yazoğlu,1955:7) diye cevap verecek denli de Müzehher Hanım'a bağlıdır. Vâ-Nû'nun 1967'deki vefatından sonra, \"saçları beyazlayan\" ve \"dul tenceresini\" yayınları ile kaynatırken (Balcıoğlu 1991: 336) uzunca süre yalnız kalan yazar, Nazım Hikmet Kültür ve Sanat Vakfı’nın kurucuları arasında yer alır ve yönetim kurulu üyeliği yapar. Pek çok yurt dışı seyahati gerçekleştirir. Son dönemlerinde alzheimerden muzdariptir. 14 Nisan 2011 tarihinde, doksan dokuz yaşında, vefat eder ve Edirnekapı Mezarlığı'na defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>ÖMÜR CANDAŞ<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>İzmir’de doğdu. İzmir Namık Kemal\nLisesi’nden sonra girdiği İTÜ Mimarlık Fakültesi’ni 1967 yılında bitirdi.\nMimarlıkla birlikte yayıncılıkla da uğraştı (Yalçın, 2010: 260). Kuruluşunda\nyer aldığı yayınevinde çocuk kitapları, yardımcı ders kitapları ve dergilerinin\nhazırlanmasında yazar ve editör olarak çalıştı (Candaş, 2004: 1).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ömer Ateş Kızıltuğ<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ankara'da doğdu. Bazı eserlerinde Ömer Ateş bazılarında ise Ferit Muzaffer ismini kullandı. Eğitimini ilköğretimden yükseköğrenime kadar Ankara'da tamamladı. Gazi Eğitim Enstitüsü Türkçe Bölümü'nden 1979 tarihinde mezun oldu. Hacettepe Üniversitesi Sanat Tarihi Bölümü'nde bir süre okudu, Çocuklarda Güzel Sanatlar Eğitimi Yüksek Lisans eğitimini yarım bıraktı. 1982 itibariyle hayatına İzmir'de öğretmenlik yapmaya başladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ömer Doğan Öztürkmen<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık -  Medya<\/b><br/>Bio::<b>Kerküklü şair Mehmet Rasih Öztürkmen'in oğludur. İlkokulu İstanbul'da, ortaokulu Kerkük'te okudu. İstanbul Taksim Lisesi'nden sonra 1955'te İstanbul Üniversitesi Edebiyat Fakültesi'nden mezun oldu. 1949'da, öğrencilik döneminde gazeteciliğe başladı.Yeni İstanbul, Tercüman, Son Havadisgazetelerinde çalıştı. 1953'teYeni İstanbulgazetesinde yazı işleri müdür yardımcılığı yaptı. 1956'da İngiltere'deDaily Express'te dört ay stajyer gazeteci olarak çalıştı. 1957 yılında Türkiye'ye döndü. 1959'da Almanya'daVatangazetesinin muhabirliğini yaptı. 1962 ve 1965 yılları arasında Anadolu Ajansı'nda görev aldı. Orta Doğu muhabiri olarak Beyrut'ta bulundu. 1965 ve 1969 yılları arasında Adalet Partisi Bursa Milletvekili oldu. 1969 yılında bir uçak şirketi kurdu. 1973 ve 1978 yılları arasındaOrta Doğugazetesini çıkardı. 1982'den itibarenTürkiyegazetesinde köşe yazarı olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ömer Ferit Kam<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Beylerbeyi’nde dünyaya gelmiştir. Aslen Çankırılı olan babası, Mehmed Sadık Efendi’nin oğlu Ahmed Muhtar Paşa; annesi Çerkeşli Mehmed Emin Efendi’nin kızı Fatma Fıtnat Hanım’dır. Küçük yaşlarda eğitime başlayan Kam, Beylerbeyi Rüşdiyesi’ni bitirdikten sonra babasının isteğiyle Mekteb-i Tıbbiyye-i Şâhâne’de okumuştur. Bir yıllık eğitimden sonra buradan ayrılan Kam, Hukuk Mektebi’ne devam etmiştir. İki yıl sonra babasının ölümü üzerine bu mektebi bırakmak zorunda kalmıştır. Polonyalı Hayreddin’den Fransızca, Keşmirli İskender Efendi’den Farsça, Fehmi Efendi’den Arapça dersleri almıştır. Mehmed Nüzhet Efendi, Kam’ın bilgisinden faydalandığı en önemli şahsiyettir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ömer Madra<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Fazilet Zehra Hanım ile Cem Madra’nın oğlu olarak İstanbul'da dünyaya geldi. İlkokulu Şişli Terakkide tamamladı. Ardından ortaokul ve liseyi Robert Kolejinde bitirdi. 1968 yılında Ankara Üniversitesi Siyasal Bilgiler Fakültesinden mezun oldu. Ankara Üniversitesinde 13 yıl öğretim üyeliği görevini sürdürdü. 1982 yılında doktorasını tamamladı fakat aynı yıl Yükseköğretim Kurulunu protesto ederek görevinden istifa etti. 1982 ve 1984 yılları arasında bazı ansiklopedik yayınlarda ve Milliyet gazetesinde çalıştı.Playboy, Şehir, Gergedan, Start, Güneş, Status, Folgibi gazete ve dergilerde editör ve editör yardımcısı olarak görev aldı. 1989 yılında Arredamento Dekorasyon dergisini kurdu. Bu derginin 59 sayı boyunca başyazarlığını ve yayın yönetmenliğini yaptı. 1995 yılında Açık Radyo’yu kurdu. İstanbul Bilgi Üniversitesi Uluslararası İlişkiler Bölümünde dersler verdi. Madra, hâlen İstanbul'da yaşamaktadır. Evli ve üç çocuk sahibidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ömer Polat<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Ağrı<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ağrı'nın Tutak ilçesine bağlı Sincan köyünde doğmuş, ilk, orta ve lise eğitimini Ağrı'da tamamlamıştır. Ağrı Lisesi'nden ve Atatürk Üniversitesi Alman Dili ve Edebiyatı Bölümü'nden mezun olmuş (1970) ve öğretmenliğe başlamıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Önay Sözer<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. 1954 yılında İstanbul Erkek Lisesi’ni bitirdi. Felsefeye olan ilgi lise yıllarında başlayan yazar, bu dönemde felsefe öğretmeni Keyise İdalı'nın yakın desteğini gördü. Liseden mezun olmasının ardından İstanbul Üniversitesi Hukuk Fakültesi’ne başlayan yazar, adı geçen fakülteden ise 1959 yılında mezun oldu. Ardından İstanbul Üniversitesi Edebiyat Fakültesi Felsefe Tarihi Ana Bilim Dalı’nda araştırma görevlisi olarak çalışmaya başladı, 1966’da sözü edilen ana bilim dalında \"Berkeley'de Varlık ve Algı Sorunu\" adlı teziyle doktorasını tamamladı. 1973’te doçent unvanını aldı. 1986’da kendi isteği ile emekli oldu. 70'li yıllarda Almanya'nın Köln kentindeki Husserl arşivinde, 80'li yıllarda ise Bochum kentindeki Hegel arşivinde bulundu. 1993’te üniversitedeki görevine dönerek İstanbul Üniversitesi Felsefe Bölümü’nde Sistematik ve Felsefe ve Mantık Anabilim Dalı’nda profesör olarak çalışmaya başladı. Çalışma hayatına daha sonra Boğaziçi Üniversitesi Felsefe Bölümü’nde devam etti ve aynı bölümden emekli oldu. Fenomenoloji, Hegel felsefesi, yapısalcılık ve yapısalcılık sonrası yazarın akademik ilgi alanlarından bazılarıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Örikağasızade Hasan Sırrı<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İstanbul’da doğdu. Babası, 19. asrın tanınmış şairlerinden Ahmet Nafiz Paşa, annesi Hasibe Hanım’dır. Türk edebiyatının önemli isimlerinden Nahit Sırrı Örik’in babasıdır. İlköğrenimini İzmir ve Rusçuk Rüşdiyeleri ile Sultan Bâyezîd Rüşdiyesi’nde tamamladı. Ardından Erzurum İdadisi ve 1882’de Mülkiye’nin Yüksek kısmını bitirdi (Çankaya 1968-1969: 129). Mezun olduktan sonra 1882 yılında Hariciye Nezareti’nde çalışmaya ve Darülmuallimin’de Coğrafya öğretmenliğine başldı. 1884 yılında Yıldız Sarayı’nda mütercim olarak görev aldı. 1887 yılında İstanbul Mekteb-i Hukuk’ta Tarih-i Umûmî derslerine girdi. 1891 yılında Maarif Nezareti Mektubçuluğu’na ve Sicill-i Ahval Reisliği’ne getirildi. 1893’te Hukuk Mektebi’ndeki görevine “Hukuk-ı Düvel Müderrisliği” eklendi. Ülkemizde ilk devletler hukuku öğretmeni olarak bilinmektedir. Uzun süre Gümrükler Genel Müdürlüğü’nde çeşitli görevlerde bulundu. 1920 yılında emekli oldu. 1933’te İstanbul’da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Özcan Oğuz Yalım<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Giresun<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Halime Hanım ile banka memuru İbrahim Oğuz Yalım’ın oğlu olarak Giresun’da doğdu. Babasının görevi sebebiyle sık sık yer değiştiren şair yedi ilkokul, üç ortaokul ve üç lise değiştirdi. Kastamonu Lisesi’ni 1952’de bitiren Özcan Yalım daha sonra bir rastlantı sonucu girdiği Ankara Üniversitesi Siyasal Bilgiler Fakültesi’ne başladı ve buradan iki yıl gecikme ile 1958’te mezun oldu. 1960 yılında Muğla'da maiyet memurluğu yapmaya başladı. Bir yıl bu işte çalıştıktan sonra istifa etti. Kısa süreli olarak kaymakam yardımcılığı ve kaymakamlıkta bulunan Yalım, daha sonra İstanbul'da Elif Kitabevinde ve Ankara'da Bilgi Kitabevi'nde çevirmen olarak çalıştı ve yabancılara Türkçe öğretmenliği yaparak geçimini sağlamaya çalıştı. 1979-1980 yılları arasında Ali Püsküllüoğlu ile birlikte çıkardığıYusufçukdergisinin yirmi dört sayısını yönetti. Üç çocuk babası olan sanatçı eşi ile ayrıldı. 1994'te ölümcül bir trafik kazası geçiren şair bu kazadan sonra çalışmakta zorlandığı için 1995’te emekli oldu ve Ankara’dan ayrılarak İzmir, Çiğli’ye yerleşti. Hayatının son dönemlerini huzurevinde geçirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Özdemir Asaf<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Tam adı, Halit Özdemir Arun’dur. İlk kalem ürünlerinde “Özdemir Özdem, Özdemir Yasaman” imzalarını kullandı; ancak kendi adını kullanmak istemesine rağmen “r”leri söyleyememesi dolayısıyla soyadı kanunundan önce okul kayıtlarında geçen “Özdemir Asaf”ta karar kıldı. Annesi Hamdiye Hanım, babası Şûra-yı Devlet üyelerinden Mehmet Asaf Bey’dir. İkiz kız kardeşinin adı, Nesire Özgönül’dür. Yedi yaşına kadar Ankara Hacıbayram’da doğduğu evde yaşadı. 1930’da babası vefat edince ailesiyle birlikte İstanbul’a taşındı. Önce Fransız Erkek Lisesine kaydoldu; ancak kısa bir süre sonra okul kapanınca yatılı olarak Galatasaray Lisesine geçti. İlk ve orta öğrenimini burada tamamladı. Çocukluğunda geçirdiği bir rahatsızlığın nüksetmesi dolayısıyla bir sene okula gidemedi ve parasız eğitim hakkını kaybetti. Lise son sınıfta kaydını aldırdığı Kabataş Lisesinden mezun oldu (1942). İstanbul Üniversitesi Hukuk Fakültesinde başladığı yükseköğrenimini İktisat Fakültesinde sürdürdü. Üçüncü sınıfta buradan ayrılarak bir yıl Gazetecilik Enstitüsüne devam ettiyse de hiçbirinden mezun olmadı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Özdemir Nutku<\/b><br/>Total Translations: <b>44<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Nezihe Hanım ile Emrullah Nutku'nun oğlu olarak İstanbul'da doğdu. 1942 yılında girdiği Robert Kolejini 1950'de bitirdi. ABD Büyükelçiliğinde çevirmenlik yaptı. 1956 yılında Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi İngiliz Dili ve Edebiyatı Bölümünü tamamladı. Öğrenim gördüğü sırada Bayındırlık Bakanlığı Limanlar Dairesinde çevirmenlik yaptı. 1956'da Almanya'ya gitti ve Georg-August Üniversitesi Tiyatro Bölümünden 1959 yılında mezun oldu. 1959'da Türkiye'ye döndü ve Ankara Üniversitesi DTCF Tiyatro Enstitüsü’nde asistan olarak göreve başladı. 1961 yılında doktor, 1967’de doçent, 1974’te ise profesör derecelerini aldı. 1965'te Amerika'nın çeşitli üniversitelerinde dersler verdi ve konferanslar düzenledi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Özgür Savaşçı<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İzmir’in Ödemiş ilçesinde şair, yazar Fethi Savaşçı ve terzi Emine Savaşçı’nın çocukları olarak 10 Haziran 1955 tarihinde Akıncılar Mahallesi’nde dünyaya geldi. Anne ve baba tarafından Birgi-Taşpazarlı olan Savaşçı’nın çocukluk ve ilk öğrencilik yılları Ödemiş’te geçti. Ödemiş İstiklal İlkokulu’nu ve Ödemiş Lisesi’ni bitirdi. Yüksek öğrenim için 1972’de babasının yanına Federal Almanya’ya gitti (Işık 2007: 3133). Çeşitli dil ve ön hazırlık kurslarından sonra Münih Ludwig-Maximilian Üniversitesi’nde Genel Dilbilimi, Alman Filolojisi ve Türkoloji öğrenimi gördü (Yalçın 2001: 722). Mastır ve doktora çalışmalarını aynı üniversitede yaptı. Münih Meslek Okulu’nda üç yıl Almanca ve Matematik öğretmenliğinden sonra 1985-1993 yılları arasına Münih Üniversitesi Öğretim Bilimi kürsüsünde öğretim görevlisi olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Özkan Mert<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Astsubay Reşat Mert ve Muallâ Hanım’ın oğlu olarak Erzurum’da doğdu. İlkokulu Konya'da, ortaokulu İzmir'de bitirdi. İzmir Namık Kemal Lisesine başladı. TİP'e katıldı. Liseyi askerliği sırasında dışarıdan sınavlara girerek tamamladı. Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi Urdu Dilleri ve Sinoloji Bölümünü yarım bıraktı. DTCF Senatosu'nda öğrenci temsilcisi oldu. Türkiye Elektrik Kurumunda topograf olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ümit Deniz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul'da doğdu. Babası Müfit Necdet Bey, annesi Müzeyyen Hanım'dır. Kadıköy 7. İlkokulu'ndan mezun olduktan sonra sırasıyla Yel Değirmeni Ortaokulu ve Haydarpaşa Lisesi'ni bitirdi (1940). İstanbul Üniversitesi'nin hem Hukuk Fakültesi'ne hem de Edebiyat Fakültesi İngiliz Dili ve Edebiyatı Bölümü'ne devam etti. Gazeteciliğe başlayınca eğitimi yarıda kaldı ve 1941'den sonraSon Telgraf,Gece Postası,Tan,Tasvir,Yeni Sabah,Milliyet,Cumhuriyet,Son Saat,Demirkırat,Yeni Türkiye,Her Gün,Zafer,İstanbul Ekspres,Hürriyetgibi gazetelerde çeşitli görevler üstlendi. Sinema alanında da çalıştı; bazı filmlerde oyunculuk ve seslendirme yaptı. 1975'te İstanbul Hilton Oteli'nde düzenlenen bir sergide kalp krizi geçirerek vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ümit Kıvanç<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Spor -  Yayıncılık -  Medya<\/b><br/>Bio::<b>Eczacı Bülbin Hanım ile gazeteci ve sunucu Halit Kıvanç'ın oğlu olarak İstanbul'da doğdu. Lise eğitimini İstanbul Erkek Lisesi'nde tamamladıktan sonra bir süre Şişli Siyasal Bilimler Yüksek Okulu'na devam etti. İstanbul Üniversitesi Basın-Yayın Yüksek Okulu'nu bitirdi. 1971-75 yılları arasında eczacıbaşı yıldız ve genç voleybol takımlarında oynadı. 1980-81 yıllarındaMilliyet,1981-86 yıllarındaCumhuriyetve 1997-98 yıllarındaRadikalgazetelerinde çalıştı. 1986-87 yıllarındaYeni Gündem'dehaftalık haber dergisi yayın yönetmeliği yaptı. 1987-98 yılları arasındaBirikimdergisinde teknik yönetmenlik,İletişim Yayınları'ndayayın kurulu üyeliği ve kapak tasarımcılığı yaptı. Fotoğraf ve müzikle uğraştı. Şu an İstanbul'da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ünal Bolat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Çorum<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Çorum'da dünyaya gelmiştir. İlk ve orta öğrenimini Çorum'da tamamlamıştır. 1984 yılında Samsun 19 Mayıs Üniversitesi Eğitim Fakültesi Türkçe Öğretimi bölümde lisans eğitimini tamamlamış, 1985 yılında başladığı yüksek lisans eğitimini 2014 yılında İstanbul Üniversitesi Sosyal Bilimler Enstitüsü Türk Dili ve Edebiyatı Ana Bilim Dalı Eski Türk Edebiyatı Bilim Dalı'nda\"Vuslatü's- Salikîn (metin - inceleme)\"adlı tez çalışması ile tamamlamıştır. 1990 yılından beri Türkiye Gazetesinde köşe yazarlığı yapan Ünal Bolat, bazı editörlüklerde bulunmuş ve senaryolar yazmıştır. Bu senaryolardan 15'e yakını film olarak yayınlanmıştır. Evli ve iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Üzeyir Gündüz<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Kırşehir<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Kırşehir’in Mucur ilçesinde doğdu. Kayseri İmam Hatip Lisesi'nin ardından yükseköğrenimini Kayseri Yüksek İslâm Enstitüsü'nde tamamlayan ve Türkiye’nin çeşitli il ve ilçelerinde öğretmenlik yapan Gündüz, (Çalışkan 2001: 425) daha sonra İlahiyat Fakültesi'ni bitirdi. Çeşitli okullarda öğretmenlik ve idarecilik yaptı. 1988 yılında Millî Eğitim Bakanlığı Türkçe Eğitim Geliştirme Merkezi (TEGEM)’nde görevlendirildi. 1990 yılında Radyo TV ile Eğitim Merkezi (FRTEM)’ne atandı (Sarıyüce, 2012).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İ. Galip Arcan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Bazı yazı ve eserlerinde \"İ. Galip\", \"İ. G. A.\", \"İ. G.\" müstearlarını da kullandı (Yıldırım, 2006: 76). Tam adı İsmail Galip ARCAN'dır. Divan-ı Muhasebat mümeyyizi Ahmet İzzet Bey ile Nafia Hanım'ın oğlu olarak 1893 yılında İstanbul'da doğdu. Ravza-i Terakki Okulunda ilköğrenimini gördü. 15 yaşında Ahmet Fehim Efendi'nin tiyatrosunda Ahmet Vefik Paşa'nın Moliere'den adapte ettiğiTabib-i Aşkoyununda sahneye çıktı (1909), Namık Kemal'inÂkif Beyadlı oyunundaki başarısı ile dikkatleri üzerine çekti. Beşiktaş Soğukçeşme Askeri Rüştiyesini bitirdi (1910). Kuleli Askeri Lisesindeki öğrenimini yarıda bırakarak tiyatroya yöneldi. 1910 yılında Burhanettin Tepsi'nin kurduğu Burhanettin Tiyatrosu'na katılarak Selânik'e turneye gitti ve olumlu eleştiriler aldı. 1914 yılında yeni kurulan Darülbedayi'ye girdi, yeteneği sayesinde ilerleyerek bu kurumun yönetiminde yer aldı. 1921'de Fransa'ya gidene kadar Darülbedayi'deUçurum, Kundak Takımları, Kısmet Değilmiş, Kendini Biladlı oyunlarda rol aldı;Boraadlı piyesin adaptesini yaptı.1921 yılında Paris'e giderek A. Antoine'ın gözetiminde tiyatro ve sinema alanlarında üç yıl araştırma yaptı, Comédie Française ve Théatre L'odéon'da çalıştı. Daha sonra iki ay da Berlin'de kaldıktan sonra Türkiye'ye döndü. İstanbul'a dönüşünün ardından, Raşit Rıza Tiyatrosu'na girerek burada oyuncu olarak görev aldı. 1923 yılında ikinci kez Fransa'ya gitti. Türkiye'ye dönüşünde Muhsin Ertuğrul'un Ferah Tiyatrosu'na girdi ve oyuncu olarak çalıştı. Daha sonra Muhsin Ertuğrul ve Behzat Butak ile bir topluluk kurarak Avrupa tiyatro tekniklerini Türk tiyatrosunda uygulamaya çalıştı. Bu topluluğun dağılmasından sonra Almanya'ya giderek Berlin'de Alman tiyatrosu üzerine araştırmalar yaptı. Yurda dönüşünün ardından 1926 yılında Şehir Tiyatrolarında çalışmaya başladı ve ölünceye dek bu görevini sürdürdü. İstanbul Belediyesi Şehir Tiyatroları'nda yüze yakın oyunda rol aldı. Bu oyunlardan bazıları şunlardır:Kafes Arkasında (1930), Müddeiumumi (1931), Bir Ölü Evi (1932), Süt Kardeşler (1933), Hamlet (1934), Müfettiş (1935), Ayak Takımı Arasında (1936), Kral Lear (1937), Windsor'un Şen Kadınları (1938), Kibarlık Budalası (1941), Nasıl Hoşunuza Giderse (1942), Cimri (1944), Cyrano de Bergerac (1945), Kral Oidipus (1947), Don Juan (1950), Son Koz (1952), Benim Üç Meleğim (1957), Bir Kavuk Devrildi (1962).1932-1942 yılları arasında Devlet Konservatuvarı'nda diksiyon öğretmeni olarak görev yaptı.Ankara Postası(1928), Karım Beni Aldatırsa (1933), Aynaroz Kadısı(1938), Ölünceye Kadar Seninim (1949)filmleri başta olmak üzere 1917-1956 yılları arasında yirmi beş kadar sinema filminde aktör olarak rol aldı, özellikleBican Efendiseri filmlerindeki Bican Efendi tiplemesiyle radyoda ise Habibe Molla tiplemesiyle ünlendi. Neriman Hanım'la evli olan İ. Galip Arcan, 8 Ağustos 1973 tarihinde İstanbul'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İbrahim Alâettin Gövsa<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğar. Filibelizadelerden Abdullah Efendi'nin torunu ve Mustafa Asım Bey'in oğludur. Gövsa'nın büyükbabasının İstanbul'da müderris, huzur mukarriri ve saray hocası olduğu bilinmektedir. Fıkıh ve dile ilişkin Arapça çeşitli kitapçıkları ile haşiyeleri ve şerhleri vardır. Gövsa'nın babası Mustafa Asım Bey ise 1856-1904 yılları arasında yaşamış, tanınmış bir şair ve muharirdir. Mustafa Asım Bey, iyi derecede Arapça bilen, Farsça ve Fransızcayı da anlayabilecek kadar bu dillere vâkıf olan, gazetelerde makaleleri yayımlanan entelektüel bir kişidir. Kendisinin aynı zamandaNale-i Uşşak (1883)isimli Kerbela vakasını anlatan bir mersiyesi bulunmaktadır. Fransızcadan Fenelon'unTelemakadlı eseri ile FarsçadanPend-iAttar'ı da tercüme ettiği bilinmektedir (Eliuz 1996). Gövsa’nın ilmi ve edebî kişiliğinde yetiştiği aile ortamının ve aldığı terbiyenin etkisi göze çarpar. Babasının görevi dolayısıyla Kudüs, Trabzon, İstanbul gibi pek çok vilayeti dolaşan İbrahim Alaettin Gövsa, yaşadığı dönemde özellikle eğitime ve çocuk terbiyesine dair fikirleriyle öncü olup önemli çalışmalara imza atar.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İbrahim Demirci<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Konya'da doğdu. İlkokulu Namık Kemal İlkokulunda, ortaöğretimi 1973 yılında Balıkesir İmam Hatip Lisesi ve Konya Lisesinde tamamladı. Üniversite öğrenimini ise 1978 yılında Erzurum Atatürk Üniversitesi Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümünde tamamladı. 1979 yılında Kırıkhan'da, 1980-85 yılları arasında Ilgın'da 1985-89 yılları arasında Amasya'da ve 1989 yılında Konya'da edebiyat öğretmenliği yaptı. Yüksek lisansını Samsun 19 Mayıs Üniversitesinde''Behçet Necatigil'in Şiir Dünyası''adlı tez çalışmasıyla tamamladı. Demirci, Konya'da öğretmen olarak çalışmakta ve yazı çalışmalarını burada sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İlhan Berk<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Manisa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Manisa’da doğdu.  Asıl adı, Emrullah İlhan Birsen’dir. Babasının adı Veli, annesinin adı Hesna olan Berk, iki kız, dört erkek çocuktan oluşan ailesinin en küçük çocuğudur. İlkokulda, okul müdürü Azmi Bey’in rehberliğinde okul gazetesini çıkaran Berk’te ilk edebiyat ilgisi böyle başladı. Ortaokulda ise Türkçe öğretmeni Halime Hanım’ın himayesinde edebiyat sevgisi ve yazı yazma tutkusu gün geçtikçe gelişir. Bu arada ilk şiirleri Halkevlerinin çıkardığıUyanışdergisinde yayımlandı. Bir müddet sonra ilk kitabınıGüneş Yakanların Selâmı'nı Manisa Halkevi’nin yardımıyla 1935 yılında çıkardı. Öğretmen Okulu’nda parasız yatılı olarak okumaya başladı. “Okulu bitirince Giresun’un Espiye nahiyesine atanır. Daha sonra Ankara Gazi Eğitim Enstitüsü’nün Fransızca bölümüne girer. Böylece hem Fransız edebiyatıyla hem de büyük şehirle tanışmıştır. Bitirdikten sonra (1945) Zonguldak’a atanır.” (Tomris 1967: 49) Kömür işçilerine ait çok sayıda şiir yazması, onun gözlemci kişiliğini yansıtması bakımından önemlidir. Manisa’dayken yazmaya başladığıServet-i Fünûndergisindeki yazılarını devam ettirir.Varlıkdergisine az da olsa şiirlerini göndermektedir. Daha sonra sekiz yıl görev yapacağı Kırşehir’e nakil oldu ve ilk önemli eseri olanİstanbul Kitabı'nı yazdı. Bu kitapla şair kendine belirli bir çevre edinmeye başladı. Yaz aylarında da Ankara ve İstanbul’a giderek sanatçıların sol kesimiyle ilişkilerini devam ettirdi. Mahir Ünlü’nün, Baki Süha Edipoğlu’ndan aldığı şu cümleler onun ruhsal durumunu belirtmesi bakımından önemlidir: “İlhan Berk, o yıllarda Anadolu’nun çeşitli kasaba ve şehirlerinde öğretmenlik yaptığı için ancak yaz aylarında Ankara’ya, İstanbul’a gelebiliyordu. Küskün ve neşesiz bir hâli vardı.” (Ünlü-Özcan 1990: 326) Yazmış olduğuGünaydın Yeryüzüadlı kitabından dolayı 142. Maddeye muhalefetten mahkemeye verildi. Eserin Yeditepe Yayınlarından basın masasına gidişi altı ayı geçtiği için avukatı Burhan Apaydın’ın zaman aşımını fark etmesi sayesinde dava düştü ve ceza almadan kurtuldu. İlhan Berk, Fransızcayı bilmesi nedeniyle Batı edebiyatını takip edebiliyordu. Rimbaud’dan Mallarmé’ye Whitman’dan E. E. Cummings’e kadar yüzlerce Batılı şairi okuyarak şiirin sözsel alanın ötesinde çok daha başka özelliklerinin olduğunu fark etmiştir. (Berk 1994: 95) Böylece yönünü Batı'ya çeviren İlhan Berk, kaynaklarını oradan seçerek yeni bir şiir anlayışı edindi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İlhan Yardımcı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bayburt<\/b><br/>Field: <b>Din -  Yayıncılık<\/b><br/>Bio::<b>Bayburt'ta doğdu. Erzurum Yavuz Selim İlköğretim Okulun'dan 1954 yılında mezun oldu.Erzurum Hürsöz, Ekspres ve Doğu gazetelerindeyazıları yayımlandı 1959-1960 Öğretim yılında Öğretmen Okulundan mezun olarak, Van Yaylıyaka (Adır) Köyü İlkokulu'na tayin edildi. VanİkinisanveKurtuluşgazetelerinde, Van ve çevresi ile ilgili \"Millî Folklor Araştırmaları\" yazıları yayınlandı. Yerel ve ulusal pek çok gazete ve dergide çeşitli çalışmaları yayımlayan Yardımcı,.2001 yılı \"Folklor Oskarı\" ödülünü kazandı. Türkiye ve Dünyanın en uzun şiir kitabıDağgülü(II)'den sonra, yine Türkiye ve Dünyanın en uzun şiir kitabı olanSeher Yeliisimli eserini hazırlayan ilhan Yardımcı'nın, Yayımlanmış seksen bir, baskıya hazır yirmi iki eser; dört bin beş yüz makale, araştırma ve röportajda imzası vardır. İlhan Yardımcı, dört çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İlyas Halil<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>1930 yılında Adana'da dünyaya geldi. Genç yaşlara kadar Mersin'de yaşadı. 1942'de Gazipaşa İlkokulu'na, 1946'da Talas Amerikan Koleji'ne, 1949'da Tarsus Amerikan Koleji'ne gitti. 1964 yılında ailesiyle birlikte Kanada'ya göç etti. Montreal'de yatırım alanında eğitim gördü. Yirmi yıla yakın Arap Emirliklerinde görev yaptı. Emekli oldu. Kanada'ya döndü. Uzun seneler Kanada'da yaşadı. Ölüm tarihi hakkında bir bilgiye ulaşılamadı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İlyas Tunç<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Ordu<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ordu'da doğan Tunç, ilkokulu ve ortaokulu doğduğu şehirde tamamlamıştır. 1974 yılında Sinop Lisesi'nden mezun olan Tunç, gençlik yıllarında Orduspor’da amatör ve profesyonel olarak bir süre futbol oynamıştır (www.ilyastunc.com.tr/ozgecmis). Ankara Gazi Eğitim Enstitüsü İngilizce Bölümü'nü bitiren şair,1979 yılından sonra yurdun çeşitli yerlerinde öğretmenlik yapmıştır. 1994’te Ali Rıza Ertan Şiir Ödülü'nü, 1995'te Orhon Murat Arıburnu Jüri Özel Ödülü'nü ve aynı yıl Damar Dergisi Çankaya Belediyesi İlkbahar Şiir Ödülü'nü,2008 yılında da Ceyhun Atuf Kansu Şiir Ödülü'nü kazanan Tunç, Edebiyatçılar Derneği, BESAM ve TYS üyesidir. Sinop'ta yaşayan şair, Ordu Olay yerel haber sitesinde de yazılar yazmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İnci Asena<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul’da doğdu. Babası tüccar Muhtar Asena, annesi Nihal Öndersev, ablası ise gazeteci/yazar Duygu Asena’dır. Atatürk’ün yaveri, milletvekili Ali Şevket Öndersev dedesi; milletvekili Vahit Asena amcasıdır. Gazeteci/yazar Halit Çapın ve Adam Yayıncılık’ın kurucusu reklamcı/yazar Nazar Büyüm eski eşleridir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>İpek Ongun<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Tam adı Sevim İpek Ongun olan yazar 7 Ocak 1942 tarihinde Ankara'da doğdu. Annesi edebiyat öğretmeni Fatma Aliye Hanım, babası ataşe Nusret Erden Bey'dir. İpek Ongun Ankara Koleji'ni ve Arnavutköy Amerikan Kız Koleji'ni (1961) bitirdi. New York'ta tiyatro eleştirmenliği kursu aldı. BuradaTime and Lifegibi yayın kuruluşlarında görev yaptı. Çocuk romanlarıyla yazın hayatına giriş yapan yazar, ilk gençlik romanları a
