.00991,22.93086,36.92641,26.85162,40.21721,29.38335,29.06013,42.73333,36.22056,34.71222,29.4058,35.48528,34.02537,49.75502,20.37861,72.7985,44.39222,27.35746,32.62041,13.18733,114.0683,39.82563,41.27694,35.79011,39.72694,30.52056,18.35644,48.98479,24.70944,33.76012,30.54333,30.55222,32.48464,45.41222,26.55529,32.85427,40.22289,27.83963,33.3642,26.55597,29.05862,35.83306,37.01611,22.41761,31.79305,37.89047,-55.5025,27.13838,38.38741,41.82172,46.04446,21.40981,38.79392,25.13371,76.18709,21.78896,43.08548,-74.00597,29.98333,38.31667,49.12214,27.80093,39.22321,34.63886,34.67935,28.63432,40.57723,47.12684,30.69556,32.62768,39.49015,37115,29.01366,40.52194],{"iconUrl":"https://drive.google.com/uc?export=view&id=11njM3JU2BoSarjIQJfBJwsFaam5fcEYY","iconWidth":25,"iconHeight":25},null,null,{"interactive":true,"draggable":false,"keyboard":true,"title":"","alt":"","zIndexOffset":0,"opacity":1,"riseOnHover":false,"riseOffset":250},["<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>A. Ali Ural<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Samsun<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Samsun’un Ladik ilçesinde Mehmet Kemal Ural ve Ülker Hanım’ın çocukları olarak 9 Mart 1959’da dünyaya geldi. Posoflu halk şairi Âşık Zülâlî (1873-1956) büyük dedesidir. Baba tarafından dedesi, yani babasının babası Rizeli hakim, babaannesi ise Erzincanlı muallime ve ev hanımıdır. Babası Kemal Ural, 1927 Erzincan doğumludur. 1950 yılında Ankara Üniversitesi Ziraat Fakültesi’nden ziraat yüksek mühendisi olarak mezun oldu. 1962’deŞule Dergisi’ni kurdu. Anadolu’nun çeşitli şehirlerinde görev yaptıktan sonra DSİ’den emekli oldu. 30 Nisan 2016’da vefat etti. Kemal Ural’ın Şule Yayınları’ndan çıkan pek çok eseri mevcuttur. Annesi Ülker Hanım ise yazdığı şiirlerle de bilinen Bolvadinli Şahide Yüksel Hanım’ın kızıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>A. Mümtaz İdil<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Adana'nın Pozantı ilçesinde doğdu. İstanbul'daki Kağıthane İlkokulunda başlayan ilkokul öğrenimini Zonguldak'taki Karaelmas İlkokulunda tamamladı. Ortaokulu Zonguldak Merkez Ortaokulunda, liseyi ise aynı şehirdeki Mehmet Çelikel Lisesinde okudu (İdil 2017: 18). Ankara Üniversitesi DTCF Rus Dili ve Edebiyatı Bölümünden 1974'te mezun oldu. Aynı üniversitede Siyasal Bilgiler Fakültesindeki derslere misafir öğrenci olarak katıldı. Hacettepe Üniversitesi Felsefe Bölümünde Iona Kuçuradi ve Oruç Arıoba'dan ders aldı. Ayrıca Ankara Üniversitesi Eğitim Fakültesi Güzel Sanatlar Eğitimi Bölümünde iki yıl yüksek lisans eğitimi gördü. Özel bir şirkette Ruslara tercümanlık yaparak çalışma hayatına adım attı. Akabinde baba mesleği olarak gördüğü TCDD'deki devlet memurluğuna başlayan İdil, 8 yıl sonra memurluktan istifa ederek ANKA Ajansı'nda gazeteciliğe başladı. Daha sonra iseSabahgazetesinin çıkardığıAktüeldergisinde Ankara istihbarat şefliği yaptı (Akyol 2015: 78). 1992 yılında T.C. Kültür Bakanlığı Telif Hakları ve Sinema Genel Müdürlüğünde genel müdür yardımcılığı ve genel müdürlük görevlerinde bulundu. Bir süre bakan müşavirliği yaptıktan sonra Kütüphanler Genel Müdürlüğüne şef olarak atandı. Buradaki görevinden istifa edipSiyah Beyazgazetesinde yazı işleri müdürü,Günaydıngazetesinde ise istihbarat şefi olarak çalıştı. Aynı zamandaGünaydınveAkşamgazetelerinde köşe yazarlığı yaptı. 1998 yılında basın müşaviri olarak yeniden Kültür Bakanlığında görev aldı. Aynı yıl içinde İl Kültür Müdürü olarak Çorum'a sürgüne gönderildi. Çorum'da dört buçuk yıl geçiren İdil, 2004'te Kültür Bakanlığından emekli oldu (İdil 2017: 91,128). 2007'den itibaren Odatv Ankara temsilciliği ve yazarlığı, Dağarcık Ankara temsilciliği, Gaziantep Haberler Ankara temsilciliği ve Halkın Dostları sitesinin genel yayın yönetmenliği görevlerini sürdürdü (Akyol 2015: 78). YazılarıDönemeç,Türkiye Yazıları,Türk Dili,Hürriyet Gösteri,Yarın,Bilim ve Sanat,Sanat Olayı,Varlık, dergilerinde yayımlandı (Altınkaynak 2017: 394; İdil 2017: 4). Kitap olarak yayımlanan ilk eseri olanGerçeklik ve Romanadlı çalışmasıyla 1984 Akademi Kitabevi Araştırma - İnceleme Birincilik Ödülünü kazandı. Etkin Yayınevinden çıkan birçok biyografik romanın editörlüğünü de yapan İdil,Bütün Dünyadergisinin sürekli yazarları arasında yer aldı. 2017'de, otobiyografi niteliğindekiKâbuslarkitabını yazdıktan dört ay sonra vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>A. Turan Oflazoğlu<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Medya -  Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Tam adı Ahmet Turan Oflazoğlu'dur. Adana'nın Karataş ilçesinde, İsahacılı köyünde doğar. Aslen Kayserili olan, İmam Ahmet Fevzi Bey'in oğludur. Annesi, ev hanımı olan Hanife Hanım'dır. Babasından aldığı dinî literatür ve annesinin kendisine anlattığı masal ve hikâyelerden edindiği birikim, tiyatrolarında görülecektir. 1932 yılında doğan yazar, dokuz yaşına kadar babasının görev yaptığı Ceyhan ilçesinin Mangıt köyünde kaldı. Bu tarihte babasının ölmesinin ardından, annesiyle birlikte önce Ceyhan'a, ardından da Kayseri'nin ilçesi olan Bünyan'a yerleşti. İlkokulu, Bünyan İlkokulu’nda okudu. Öğretmeni Yusuf Batur, yazarın gölge oyununa ilgi duymasını sağladı. Kendi kuklalarıyla Karagöz oynatmaya başlayan yazar, eğitimine bir yıl ara verdikten sonra, ağabeyinin yanına gittiği İstanbul'da Gedikpaşa Ortaokulu'nda okudu. Liseyi, yine İstanbul’da Vefa Lisesi’nde okuyan yazar, İstanbul Üniversitesi, Hukuk Fakültesi'nde başladığı eğitimini yarıda bıraktı ve aynı üniversitenin Edebiyat Fakültesi’nde çift ana dal hakkını kullanarak Felsefe ve İngiliz Dili ve Edebiyatı bölümlerini 1960 yılında tamamladı (Seyhan, 2006). Dönem genelkurmay başkanının özel çevirmeni olarak yaptığı askerlik görevinden sonra 1963 yılında Fulbright bursu ile Amerika Washington Üniversitesi’nde gitti ve bir yıl süreyle tiyatro eğitimi aldı. Hocası Redford, onun tiyatro yazarlığında ustalaşmasını sağlar. 1964 yılında Türkiye’ye dönen yazar, eserler vermeye devam etti. 1968'den emekli olacağı 1997'ye kadar TRT İstanbul Radyosu’nda dramaturg ve prodüktör olarak görev yaptı (TBEA 2001).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abbas Zamanov<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Nahçıvan<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Nahçıvan'ın Mahta köyünde doğdu. 1939’da Bakü Pedagoji Enstitüsü Edebiyat Bölümünü bitirdi.Yeni Kənd(1929),Gənc İşçi(1933-1935),Ədəbiyyat Qəzeti’ (1937-1939),Gənc Bolşevik(1938) veDöyüşən Krım(1940-1941) gazetelerinde çeşitli görevler yaptı. Komünist Parti Teşkilatlarında denetleyici, şube müdürü ve katip (1928-1960);Heşterhanbazar’daki Üçtepe köyünde öğretmen (1930-1931); Halk Eğitim Komisyonundaki metot kabinesinde yöntem uzmanı (1937-1938);Olgunlaştırma ve Gıyabi Pedagoji Eğitimi İhtisas Enstitüsü yayınevinde veAzərnəşr’de bedii edebiyat bölümünde müdür (1939-1940); Azerbaycan Devlet Filarmoni Orkestrasında (1940-1941) ve M. F. Ahundov Opera ve Balesinde (1940) yönetmen;Azerbaycan Redaksiyonunda tercüman (1941-1942); Azerbaycan İlmi Araştırmalar Nizami Dil ve Edebiyat Enstitüsünde asistan (1960-1968); Nizami Edebiyat Müzesinde (1968-1971) ve Azerbaycan Diller Üniversitesi Edebiyat Kürsüsünde (1971-1979) müdür;Azerbaycan Diller Üniversitesinin Azerbaycan Edebiyatı Bölümünde profesör (1979-1993);Azerbaycan Yazarlar Birliği üyesi (1982);Azerbaycan Milli İlimler Akademisi muhabir üyesi (1983) olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdullah Cevdet<\/b><br/>Total Translations: <b>30<\/b><br/>Location: <b>Malatya<\/b><br/>Field: <b>Medya -  Sağlık -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Malatya / Arapkir'de doğdu. Ömeroğulları sülalesine mensup olan yazarın babası, Diyarbakır birinci tabur katiplerinden Hocazade Ömer Vasfi Efendi'dir. Babasının ve imam olan amcasının tesirinde aldığı dinî eğitiminin ardından ilk öğrenimini Hozat ve Arapkir'de tamamladı. Ailesiyle birlikte Elazığ'a taşınmalarının ardından başladığı Ma‘mûretülazîz (Elazığ) Askerî Rüştiyesi'nden 1301'de mezun olduktan sonra Kuleli Askerî Tıbbiye İdadisi'ne, sonra da Mekteb-i Tıbbiye-yi Askeriye'ye kaydoldu. Burada, etkili olan materyalist görüşlerden etkilenir. Dinin, bilim önünde bir engel olduğu görüşünü kendisi için temel ilke edindikten sonra, hayatında büyük bir değişime girer. Félix Isnard’ınSpiritualisme et Matérialismeadlı eseri başta olmak üzere Gustave Le Bon, Cabanis, Karl Vogt, Moleschot, Ernest Haeckel, Spencer gibi isimlerin tesiri altında kalarak, biyolojik materyalizme dair pek çoğu tanıtıcı ve eğitici makaleler kaleme alır, tercümeler yayımlar. 1889'da arkadaşları İbrahim Temo, İshak Sükûtî, Mehmed Reşîd ve Hikmet Emin Beyle birlikte, İttihat ve Terakki Cemiyeti'nin ilk devresi olan İttihâd-ı Osmanî Cemiyeti'ni kurar. Cemiyet faaliyetleri ve materyalizmle ilgili çalışmalarını hızla devam ettiriken, bir müddet okul tarafından cezalandırılır. 1890'da biyolojik materyalizmin ilkelerini basit biçimde açıklayan Ludwig Büchner’e aitKraft und Stoffadlı kitabın bir kısmınıFizyolociya-i Tefekküradıyla Türkçeye çevirir. 1894'te Tıbbiye'den mezun olur ve tabip yüzbaşı olarak göreve başlar. Aynı yıl, siyasî olaylara karıştığı gerekçesiyle tutuklanırsa da kısa sürede serbest bırakılır. Göz hastalıkları alanındaki ihtisasını tamamlaması için Haydarpaşa Hastahanesi'nde göz doktorluğu yardımcılığına atanır. 1894 yılının sonunda, kolerayla mücadele için, geçici bir görevle Diyarbakır'a gönderilir. İdealleri doğrultusunda burada siyasî mücadeleler vermeye devam eden Abdullah Cevdet, yine Büchner'e aitNatur und Geistisimli eseri deGoriladıyla Türkçeye çevirir. Sultan II. Abdülhamid’in dinî vecibelerini yerine getirmediği için halife sayılamayacağı konusundaki fikirlerini ve aynı zamanda din adamlarının bu konuda verilen fetvalarını içerenFetâvâ-yı ŞerîfeveMahkeme-i Kübrârisaleleri Cenevre ve Paris'te yayımlanır. 1896 yılında Schiller’inGuillaume Tell'ini tercüme eder.Bu çeviri için kaleme aldığı önsöz, kendisine cemiyet içerisinde büyük ün getirir. Daha sonra bu önsöz,İki Emeladıyla kitaplaştırılır. Abdullah Cevdet, İstanbul'a dönüşünün ardından başgösteren Ermeni olaylarındaki tutumuyla dikkatleri bir kez daha üzerine çeker ve 1896 yılında Adapazarı Redif Taburluğu görevine atanırsa da görev yerine gidemeden hakkında tutuklama ve sürgün kararı çıkarılarak Trablusgarp'a sürgün edilir. Bir müddet kalebent olarak yaşadıktan sonra sur dışına çıkmasına izin verilince İttihat ve Terakki Şubesi'nin üyeleri arasına girer ve siyasî çalışmalarına devam eder. Örgütün gizli haberleşmelerini sağlamak yanında,MizanveMeşveretbaşta olmak üzere birtakım önemli gazete ve dergilerde, takma isimlerle veya imzasız olarak siyasî yazılar kaleme alır. Hakkında Saray'a jurnal verilince Fizan'a sürülmesi kararı verilir ve yazar, önce Tunus'a, ardından Paris'e kaçarak İttihatçılar ile buluşur. 1897'de İttihatçıların bölünmesinin ardından, uzlaşmacı olmayan grubun içerisinde yer alır, yeni örgütün merkezi olan Cenevre'ye geçer ve merkez komitesinde görevlendirilir. 1897 yılında yayımlananOsmanlı Mecmuası'nın yönetici kadrosunda bulunduğu gibi Cemiyet'in yayın organlarındanKanûn-ı Esâsî, Sadâ-yı Milletgibi dergilerde müstear isimlerle yazılarını neşretmeye devam eder. 1898 yılında,Osmanlı Mecmuası'nda yazı yayımlamayacağı sözüyle, Saray ile anlaşır ve Mecmua'nın neşri durdurulur. Paris'e giderek, gizlice siyasî yazılarına devam ettiği belirlenen Abdullah Cevdet'in tahsisatı kesilir. Yazar, Saray ile 1899'da yeni bir anlaşma imzalar ve Viyana elçiliğinde doktor olarak görevlendirilir. İhtisas alanı içerisinde kalan yazılar kaleme alsa da yine el altından siyasî yazılar yazmaya 1903'e kadar devam eder. Sultan II. Abdülhamid'in af politikasını kabul ederek resmî görevler alması, görevde aldığı maaşlarını Cemiyet'e göndermemesi, karakterindeki uzlaşmazlık nedeniyle Cemiyet tarafından dışlanır. Viyana Sefiri Mahmut Nedim Paşa'nın siyasî faaliyetlere devam ettiği hususundaki jurnali sonucu Abdullah Cevdet, 1903'te Avusturya'dan sınır dışı edilir. Çeşitli Avrupa ülkelerinde dolaştıktan sonra Cenevre'deOsmanlı Mecmuası'nı neşretmeye başlar. 1904'te Osmanlı İttihat ve İnkılâp Cemiyeti'ni anarşist eylemlere izin verecek bir tüzükle kurar. Aynı yıl, materyalist felsefenin hâkim olduğuİcthaddergisini çıkarır. Dergi, bir kısmı Türkçe bir kısmı çoğunlukla Fransızca olmak üzere farklı dillerde yayımlanır. Yazar, 1904'te Sultan II. Abdülhamid aleyhinde yayımlanan bir neşriyat sonucunda İsviçre'den sınır dışı edilir. 1905'te gıyabında yapılan yargılama sonucunda ömür boyu kalebentliğe mahkum edilir. Jön Türklerin etkili olduğu Kahire'ye gelir ve Prens Sabahattin grubunda, Şûrâ-yı Osmanî içerisinde görev alır. Osmanlı hanedanlığını hedef alan sözleri nedeniyle eleştirilen yazar, Meşrutiyet'in ilanından sonra da Cemiyet'in baskısı nedeniyle İstanbul'a dönemez. Çevirileri bu dönemde hız kazanır. Reinhart Pieter Anne Dozy tarafından kaleme alınan ve Hz. Peygamber'i nevrozlu olarak sunanEssai sur l’histoire de l’Islamismeadlı kitabını daTarih-i İslâmiyetismiyle tercüme eder. Esere kaleme aldığı önsöz, kendisi hakkında ciddi bir karşıtlık ve öfke doğmasına neden olur. Eser, 1910 yılında muzır bulunarak yasaklanır. Aynı yıl İstanbul'a dönen yazar,İctihad'ı yeniden neşretmeye başlar. Osmanlı Demokrat Fırkası'nın yönetiminde yer alarak siyasete katılan yazar, çeşitli yayın organlarında yazılar kaleme alır. Yönetiminde bulunduğu partinin Hürriyet ve İtilaf Partisi'ne katılmasıyla birlikte, tekrar siyasetten uzaklaşır. 1911 yılında döndüğü İstanbul'da dergi faaliyetleri ile ilgilenir. 1912 yılındaHalk Gazetesi'nde yazılar yazar.İctihâd'ın 1913 yılında kapatılmasının ve farklı isimlerle (Cehd, İşhadvb) açılan dergiler için de aynı yıl içerisinde kapatılma kararları verilmesinin ardından İsviçre'ye gitmek isterse de bu ülke tarafından kabul edilmez. Bir süre sonra, tam garpçı cepheyi temsil edenİctihaddergisinde yürüttüğü muhalefet nedeniyle İttihatçılar tarafından ölümle tehdit edilir ve 1915 yılında dergiyi kapatmak durumunda kalır. İngiliz Muhipler Cemiyeti'nin kurucuları arasında yer alan yazar, aynı zamanda yine İngilizlerle ortak hareket eden Kürt Teali Cemiyeti'nin de önemli isimlerinden olur. 1918'deİkdam'da imzasız yazılar kaleme alsa da yine İttihatçıların engellemesiyle karşılaşır. Yazılarıyla ayrılıkçı bir etnik milliyetçilik mücadelesinin içerisinde görülür. 1919'da sıhhiye müdürü olur ancak görüşleri nedeniyle bu görevi kısa sürer. 1922 yılındaİctihad'ı yeniden yayımlamaya başlayan Abdullah Cevdet, bu devrede yeni devlet ve inkılaplar lehinde bir tavır alır. Ancak aynı yıl Bahaîlik konusundaki telkinleri ve Hz. Peygamber'i nevrozlu olarak yorumlaması üzerine hakkında dava açılır. Millî Mücadele devrindeki ayrılıkçı görüşleri nedeniyle devlet memurluğu görevine alınmaz. Cumhuriyet'in ilanından sonra ise bu karar, ömür boyu devlet memuriyetinden men edilmesi şeklinde değiştirilir. 29 Kasım 1932'de kalp krizi nedeniyle vefat eden Abdullah Cevdet, Merkezefendi Mezarlığı'na defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdullah Rıza Ergüven<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Nevşehir<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Nevşehir ilinin Avanos ilçesinin Alaattin Mahallesi’nde yoksul bir ailenin üçüncü ve son çocuğu olarak doğdu. Gödeler sülalesinden olan babası Ali Rıza Bey’in aslı Ürgüp, Dedeler sülalesinden olan annesi Zeynep Hanım’ın aslı Nevşehir'in Sulusaray Köyü’ndendir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdullah Zühtü<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Ticaret ve Nafia Nezareti başkâtiplerinden Osman Tevfik Efendi'nin oğludur. İstanbul'da doğar. Ahmet Hikmet Müftüoğlu'nun akrabasıdır. 1890'da Galatasaray Lisesi'nden mezun olur veSaadet'te yazarlığa başlar.Tercüman-ı Hakikat, Tarik, Sabah, İkdam'da çalışır. Maarif Nezareti Tetkik-i Müellefat Komisyonu üyeliği yapar. 1897 Türk-Yunan Harbi sırasında, Süleyman Rıza Tevfik'le birlikte, savaş muhabirliği yaptığı söylenirse de Süleyman Tevfik hatıralarında bu bilgiyi yalanlar. Abdullah Zühtü,Şanlı Askerromanını Türk-Yunan Harbi'nin uyandırdığı duygular üzerine kaleme alır ve büyük şöhret yakalar. II. Meşrutiyet'in ardındanYeni Gazete'yi neşretmeye başlar. İttihat Terakki'nin yönetime gelmesiyle gazetesini kapatır. 1918'deYeni Gazete'yi, devamında Ahmet İhsan ileLe Soirisimli Fransızca gazeteyi çıkarır. 1919'da, İngiliz Muhipleri Cemiyeti'nin kurucuları arasında yer alması, adının unutulmasına neden olur. Kısa süreli matbuat umum müdürlüğünün ardından Bedesten'de antikacılık yapar. 1925'te kalp sektesinden vefat eder.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdülaziz Halis Çıkıntaş<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Diyarbakır<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asıl Adı Abdülaziz’dir. Şiirlerinde Hâlis mahlasını kullandı. Diyarbakır’da doğdu. Abdülhamid Niyazi Çıkıntaş’ın küçük kardeşidir. Diyarbakır ve İstanbul’daki kesintili öğrenim yıllarının ardından 1890-1909 yılları arasında muhtelif kaza ve sancaklarda nâiplik görevlerinde bulundu. 31 Mart Vak’ası’nı müteakip, Erganimadeni sancağı nâibiyken İttihatçılar tarafından irtica suçlamasıyla önce Rodos’a, ardından Sinop’a sürüldü. 1914’te Birinci Dünya Savaşı nedeniyle çıkarılan genel aftan yararlanarak önce İstanbul’a, sonra Diyarbakır’a gitti. İttihatçıların iktidardan düşmesiyle, abisinin siyasi nüfuzundan yararlanarak sırasıyla Savur, Çermik ve Derik kaymakam vekilliği görevlerine tayin edildi. Malatya Asliye Mahkemesi üyeliği görevinden 1927’de emekli oldu. 6 Şubat 1935'te vefat eden şair, Mardinkapı mezarlığına defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdülgani Seniy Yurtman<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İstanbul’da doğdu. Babası İstanbul Davavekili Karaosmanzade Osman Nuri Bey, annesi Vecihe Hanım’dır. Karaosmanoğulları’ndan Kadı Bekir Sıtkî Efendi’nin torunudur. İlköğrenimini İstanbul Valide Sultan Mektebinde, orta öğrenimini Akka Rüştiyesinde tamamladı. Rüştiyeyi bitirdikten sonra devlet hizmetine girdi. 1885’te Akka Sancağı Muhasebe Kalemi Kâtip Refikliği, 1887’de Hayfa Kazası Malmüdürü Muavinliği, 1888’de Hayfa Kazası Vergi Memurluğu, 1889’da Akka Sancağı Muhasebe Kalemi Başkâtipliği görevine getirildi. 1890 yılında İstanbul’a döndü, Mülkiye Mektebinin İdadi kısmında lise öğrenimini tamamladı. Temmuz 1898’de Mülkiye Mektebinin yüksek kısmından mezun oldu. Ağustos 1898’de ikinci defa devlet hizmetine girdi. Maarif Nezareti Mektubi Kalemi 3. Sınıf Kâtipliği (1898), Selanik Vilayeti Maiyet Memurluğu (1898), Gevgili (1902) ve Karaferye Kaymakamlığı (1904) görevlerinde bulundu. 1908’de Selanik Hukuk Mektebinde müdür vekilliği yaptı, “hukuk-ı düvel”, “hukuk-ı idare” derslerini verdi. Yemen (1909), Adana (1910), Beyrut (1910) Vilayetleri Mektupçuluğu; Beyrut’ta Vali Vekilliği ve Belediye Başkan Vekilliği yaptı. 1916’da Lazkiye Sancağı Mutasarrıflığına, 1918’de Hariciye Nezareti Şifre Kalemi Müdürlüğüne, 1921’de Hariciye Nezareti Müsteşar Vekilliğine atandı. Cumhuriyet’in ilânından sonra 1925’te Beyrut Başkonsolosluğu Siyasi Müşavirliğine tayin edildi, 1927-1931 yılları arasında Türkiye’nin Suudi Arabistan ve Yemen elçisi olarak görev yaptı. 1931’de Hariciye Vekâleti Müsteşar Muavinliğine, 1934’de Hariciye Vekâleti Şifre Müdürlüğüne nakledildi. 1935’te emekliye ayrıldı 1940-1947 yılları arasında Ankara Polis Enstitüsü’nde Arapça hocalığı görevinde bulundu. 1951 yılının Nisan ayında vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdülkadir Meriçboyu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İbrahim Abdulkadir Meriçboyu 16 Temmuz 1917 tarihinde İstanbul'un Eyüp ilçesinde doğdu. İlk ve ortaokulu Eyüp'te, liseyi 1936 yılında Kuleli Askeri Lisesi'nde tamamlayan şair daha sonra Ankara Harp Okulu'na başladı. 1938 yılında Nazım Hikmet şiirleri okuduğu için tutuklandı. Hapis sonrasında okulla ilişiği kesildi. 1941 yılında İstanbul Üniversitesi Hukuk Fakültesi'ne giren şairinTebliğadlı kitabı 1943 yılında sıkıyönetim tarafından toplatıldı ve kendisi de Anadolu'ya sürgüne gönderildi. Bu nedenle fakülteye devam edemedi. (Baygara 2014: 10) 1943-1947 yılları arasında Muğla, Balıkesir, Konya, Adana, Kırşehir'de hayatını sürgün olarak geçiren şair, 1947'de İstanbul'a döndükten sonra bir fabrikada çalıştı. Aynı zamanda yayınevlerinde çevirmenlik ve redaktörlük de yaptı. Şiirleri,Akın, Ses, Yeni Edebiyat, Yürüyüş, Pınar, Başak, Gün, Yığın, Yağmur ve Toprak, Fikir ve Sanat, Yeryüzü, Beraber, Yeditepe, Şairler Yaprağı, Pazar Postası, Dönem, Gelecek, Militan, Sanat Emeği, Edebiyat 81, Varlıkgibi süreli yayınlarda yayımlandı. 1965 sonrasında yazı çalışmalarına ağırlık veren şair 1 Mart 1985'te İstanbul'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abdülkadir Noyan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Sağlık -  Kamu Ve Hukuk -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ordinaryus Prof. Dr. Abdülkadir Noyan, 1887'de Sivas'ta dünyaya gelmiştir. Tahsilini sırasıyla Sivas, Elazığ, İstanbul Koca Mustafa Askeri Tıbbiye İdadisinde yapmıştır. İstanbul Tıp Fakültesi ve Askeri Tıbbiye Mektebinde 1900-1905 yılları arasında tahsilini tamamlamıştır.Tabip yüzbaşı olmuş, Gülhane Askeri Tıp Akademisinde bir yıl staj yaptıktan sonra Dahiliye Kliniği asistan ve baş asistanı olarak 1911-1913 yılları arasında vazife görmüştür. Noyan, Balkan Harbinde bulunmuş ve burada salgın hastalıklarla ilgili mücadeleler vermiştir. I. Dünya Savaşı sırasında kendisine Çanakkale ve Irak'ta Ordu Hıfzısıhha Müşavirliği, Irak'ta 6. Ordu Menzil Baştabipliği ve Ordu Sıhhiye Reisliği vazifeleri verilmiştir. Milli Mücadeleye binbaşı olarak katılan Abdülkadir Noyan 1921-1922'de Grup Baştabipliği ve Ankara Kumandanlığı Başhekimli'ğinde bulunmuştur. Daha sonra Gülhane Dahiliye Profesörlüğüne tayin edilerek 1927-1939 senelerinde bu vazifede çalışmıştır. 1924'te yarbay 1931'de albay olan doktor Abdülkadir Noyan 1939'da Birinci Ordu Sıhhiye mütehassıslığına tayin edilmiş ve 1941'de Tuğgeneralliğe terfi ettirilmiştir. 1943'te Tümgeneral olan Abdülkadir Noyan, Milli Savunma Bakanlığı Sıhhiye Dairesi Başkanlığına getirilmiş ve 1945'te askeri görevinden ayrılmıştır. Abdülkadir Noyan 1977 yılında vefat etmiştir (Çağlar,1952).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abidin Daver<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>TBMM\nAlbümü'ndeki kayda göre tam adı Zeynelabidin Daver DAVER’dir. Şehremaneti\nmümeyyizlerinden Ali Vahi Bey ile Prenses Zeynep Kâmil’in manevi evladı olan\nFatma Revan Hanım’ın çocuğu olarak İstanbul'da doğdu. Cevrî Kalfa Mektebi'nde\nbaşladığı öğrenimine çeşitli okullarda devam ettikten sonra Mekteb-i\nSultanî’den mezun oldu (1907). Daha sonra Sanayi-i Nefise Mektebi’ne kaydolan\nAbidin Daver, aynı yıllarda Matbuat Umum Müdürlüğü’nde memur olarak çalıştı.\nYazı hayatına öğrencilik yıllarında adım atan yazar, 1908 sonrasında\ngazeteciliğe başladı.Tasvir-i\nEfkâr, Yenigün,Tercüman-ı\nHakikat,İkdam,Cumhuriyetgazetelerinde\nçalıştı. Yazıları ayrıcaServet-i\nFünun,Saadet,DonanmaMecmuasıgibi yayın\norganlarında da neşredildi. Çalışma hayatı süresince muhasebe memurluğu,\nöğretmenlik, İstanbul İstihbarat ve Matbuat Müdürlüğü, İstanbul Belediyesi\nNeşriyat ve İstatistik Müdürlüğü, Denizcilik Bankası’nın idare meclisi azalığı\ngibi muhtelif görevlerde de bulundu. 1929-1930'da Galatasaray Spor Kulübü’nün\nbaşkanlığını yaptı; 1939'da ise İstanbul milletvekili seçildi. Farklı konularda\nyazılar yazmış Abidin Daver, yaşamı boyunca denizcilik konusuna özel bir ilgi\ngöstermiş ve bu alanda kaleme aldığı eserlerle sahanın otoritelerinden biri\nsayılmıştır. Hatta kendisine “Sivil Amiral” unvanı yakıştırılmıştır. İstanbul’a\ndair çalışmalar yapmış ayrıca, edebiyatla da ilgilenmiştir. Yazar, 8 Şubat\n1954'te İstanbul'da vefat etmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Abusupiyan Akayev<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Buynaksk, Dağıstan<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Dağıstan’ın Buynakski (eski adıyla Temirhan-Şûra) şehrine bağlı Töbenkazanış köyünde doğdu. Babası Kumuk köylerinde kadılık yapmış olan Akay Sultan Ahmet, annesi Apov Hanım’dır. İlk dinî bilgileri babasından öğrendi, ilk tahsilini de köyünde tamamladı. Arapça, Farsça öğrenmeye gayret etti. İstanbul, Azerbaycan, Kazan Türkçelerini öğrendi. 1900 yılında Kazan’a, 1902’de Kırım’a gitti. Yeni usul mektepler ve matbaa faaliyetleri hakkında bilgiler edindi. (Tanç 2004: 88-90). 10 Eylül 1929’da yeni düzene aykırı olduğu, milliyetçi ve İslami düşünceler yaydığı gerekçeleriyle tutuklandı, on yıl hapis cezası verildi. 1931’de sürgüne gönderildiği Kazakistan’daki esir kampında ağır şartlara dayanamayarak hayatını kaybetti (Pekacar 2000: 163; Tanç 2004: 101).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Adnan Tahir Tan<\/b><br/>Total Translations: <b>34<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Adnan Tahir imzasını da kullandı. İstanbul'da Hacı Ahmet Tahir Güntan ile Ayşe Sadberk Hanım'ın oğlu olarak dünyaya geldi. İlkokul ve liseyi İtalyan okullarında okudu. Daha sonra İstanbul Üniversitesi İktisat Fakültesi Gazetecilik Enstitüsü'ne başladı. Bu bölümü birinci sınıftayken bıraktı. İtalyancanın yanında İngilizce ve Fransızca da öğrendi. Çok genç yaşında basın hayatına atıldı. Gazeteciler Cemiyeti üyesi olan Adnan Tahir'in yazıları Türkiye ve İtalya'da çeşitli dergi ve gazetelerde yayımlandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Adnan Özer<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Tekirdağ<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Adnan Özer, Meryem Hanım ile İsmail Özer'in oğlu olarak Tekirdağ'da doğdu. İlkokulu Silivri'nin Küçüksinekli köyünde, ortaokul ve liseyi Batman'da bitirdi (1974). İstanbul Üniversitesi Basın Yayın Yüksek Okulunundan mezun oldu (1991). Bir süreNoktadergisinde çalıştı. Arkadaşlarıyla birlikteYeni Türkü,Üç Çiçek, Stüdyo lmge, Fanatik, Düşler, Düşler Öykülerdergilerini çıkardı, Era Yayınlarını kurdu ve yönetti. Gendaş Yayınları'nda ve 1999'da çıkmaya başlayan aylık kültür ve edebiyat dergisiE'de genel yayın yönetmeni, Everest Yayınları'nda editör olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Adnan Özyalçıner<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl adı Adnan Çelik'tir. Ayşe Hanım ile dokuma işçisi Ahmet Nuri Özyalçıner'in oğludur. Doğma büyüme İstanbullu olmakla birlikte Boşnak kökenli bir ailenin evladıdır. Özyalçıner, kendisiyle yapılan bir söyleşide ailesi hakkında şu bilgileri verir: \"Ben doğma büyüme İstanbulluyum. Babam da öyle. Dedem, II. Abdülhamit döneminde Saraybosna’nın Travnik kentinden İstanbul’a gelmiş Rüfai tarikatı şeyhlerinden bir din adamı. Babaannemle İstanbul’da evlenmişler; babam dünyaya gelmiş. En azından bir yüzyıllık İstanbulluğumuz var bizim. Cemal Süreya’nın göçmen diye takılışı Boşnaklığımdan. Annem de Boşnak'tı. O da Karamürsel doğumlu. Ailesi Saraybosna’nın Mostar kentinden gelme. Cemal Süreya her iki dedemin göçmenliğini bana yansıtmıştır.” (Andaç 2003: 31).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Afet Ilgaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Çanakkale<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Çanakkale / Ezine’de doğdu. Çocukluğunun üç yılı, babasının işi dolayısıyla Kars ve Iğdır’da geçti. Okula Iğdır’da başladı. Babasının mesleği dolayısıyla Ankara’ya taşındılar. Ezine’de bir süre kaldıktan sonra İstanbul’a yerleştiler. Ilgaz’ın çocukluğu ve genç kızlığı, dindar bir muhit olan Kocamustafapaşa’da geçti. Bu semtteki yaşamına, hikâyelerinde çok yer veren yazar, bu durumu“Ben çocukluğumdan beri bu havayı soludum. Muhafazakâr insanlardan oluşan bir ailede büyüdüm. Yazılarıma yasadıklarım aksetti. Semtin bende uyandırdığı intibalar ve ruhumda oluşturduğu düğümlerin çözülmesi gerekiyordu. Başörtülüler’de böyle bir girişim vardır.”diyerek açıklar. Ilgaz’ın babası Kırım kökenli bir Bulgaristan göçmeni, annesi ise Ezinelidir (Böge 2006: 8).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Afif Yesari<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Medya<\/b><br/>Bio::<b>İzzet Günkaya ve Muzaffer Ulukaya (eşinin adı) imzalarını da kullandı. 16 Nisan 1921 tarihinde İstanbul/Kadıköy'de doğdu. Romancı Mahmut Yesari'nin oğludur. Hattat Yesarizâde Mehmet Esat Efendi ile Hattat Yesarizâde Mustafa İzzet Efendi dedeleridir. İlkokuldan sonra özel öğrenim gördü, kendi kendini yetiştirdi. Tiyatro çalışmalarına 1945 yılında Atila Revü Opereti'nde dansör olarak başladı. Bir süre gezici tiyatro topluluklarında aktör olarak yer aldı. 1961 yılında Ses TiyatrosundaSeladlı oyunda başrol oynadı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Cemal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İzmir'de dünyaya gelen Ahmet Cemal; İttihad ve Terakki liderlerinden Cemal Paşa’nın torunudur. Ahmet Cemal 1979 yılında İstanbul Üniversitesi Hukuk Fakültesini bitirdi.1965-1971 yılları arasında Hukuk Fakültesinde asistanlık yaptı. 1979-1981 arasında İstanbul Üniversitesi Edebiyat Fakültesi Alman Dili ve Edebiyat Bölümünde öğretim görevlisi olarak çalıştı. 1981’den 1985’e kadarYazko’da genel yayın yönetmenliği,Yazko Çeviridergisi yöneticiliği veDün-Bugün Felsefedergisinin editörlük görevlerini yürüttü. Bir müddet Yapı Kredi Yayınlarında da çalışan Ahmet Cemal, Avusturya Konsolosluğu Kültür Ofisi danışmanlığı ile Bilim-Felsefe-Sanat Yayınlarının genel yayın yönetmenliğini yaptı. 1998’de Türk kültürüne yaptığı hizmetler nedeniyle Anadolu Üniversitesi Senatosu tarafından kendisine fahri doktora unvanı verildi. Uzun yıllar Cumhuriyet gazetesinde köşe yazarlığı yapan Ahmet Cemal, çok sayıda yabancı eseri dilimize kazandırdı. Knut Hamsun, Bertolt Brecht, Franz Kafka, Georg Lukasc, Rainer Maria Rilke, Stefan Zweig ve Goethe gibi dünyaca ünlü yazar ve şairlerin eserlerini Türkçeye çevirdi.Türk Dili, Hürriyet Gösteri, Bağlam, YAZKO Edebiyat, Yeni Düşün, Sanat Olayı, Milliyet Sanat Dergisi, Argos, Sistem, Yeni Düşün, Varlık, Metis Çeviri, Sanat Dünyamız, Anadolu Sanat Dergisi, Cogito, Yeni TürkiyeveBilim Ütopyagibi dergilerde kültür, sanat, eğitim ve felsefe üzerine yazılar yazdı. Kendisine Avusturya Federal Cumhuriyeti Altın Liyakat Nişanı (2010), Tarabya Çeviri Ödülleri çerçevesinde Almancadan Türkçeye çeviri dalında büyük ödül ve Dil Derneği tarafından kendisine 80. Dil Bayram Onur Ödülü verildi. 2014 yılında ise Hermann Broch'tan yaptığıVergilius'un Ölümübaşlıklı roman çevirisi ile edebî çeviri dalında Avusturya Büyük Devlet Ödülüne layık görüldü.1 Ağustos 2017 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Cevat Emre<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Girit, Yunanistan<\/b><br/>Field: <b>Eğitim Ve Bilim<\/b><br/>Bio::<b>Ahmet Cevat Emre 1 Eylül 1876’da Girit'in Resmo şehrinde bir Kadirî tekkesinde doğdu. Zahire ticaretiyle uğraşan babasını küçük yaşta kaybetti. İlk ve ortaokulu Kandiye ve Resmo’da okudu. İlkokula giderken Rum okuluna da devam etti. 1890’da İstanbul’a gelerek Kuleli Askeri İdadisine girdi. 1897’de Mekteb-i Harbiye’de öğrenciyken Meşrutiyet yanlısı olduğu gerekçesiyle tutuklandı, Fizan’a sürüldü. 1905'te Trablusgarp’tan Avrupa’ya kaçarak Jön Türklerin siyasi faaliyetlerine katıldı. II. Meşrutiyet’in ilanı üzerine Türkiye’ye dönerekŞûrâ-yı ÜmmetveSiper-i Saikagazetelerinde çalıştı. 1909’da Darülmuallimîn-i Âliye’nin yeniden düzenlenmesinde görev aldı. 1915-1919 yılları arasında Darülfünun’da önce F. Giese’nin asistanlığını yaptı, sonra muallim muavini olarak dil dersleri verdi. Mütareke sırasında Sovyetler Birliği’ne gitti, Mustafa Suphi'yle çalıştı. Cumhuriyet’ten sonra dil ve harf devrimi çalışmalarına katıldı ve Alfabe Komisyonu’nda görev aldı. Beşinci Dönem Çanakkale milletvekili olarak Meclise girdi. Ölümüne kadarTürk Dil Kurumu'nda dilbilgisi ve derleme kollarında çalıştı. 10 Aralık 1961’de Ankara’da öldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Emin YALMAN<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Selanik, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Selânik’te doğdu. Babası Muallim Osman Tevfik Bey'dir. Gazeteci-çevirmen Rezzan Yalman’ın eşi, tiyatro yönetmeni Tunç Yalman’ın babasıdır. İlköğrenimini Fevziye Sıbyan Mektebinde, ortaöğrenimini Selânik Askeri Rüştiyesinde tamamladı. Ardından Beyoğlu Alman Lisesinden mezun oldu (1907). Columbia Üniversitesi Felsefe bölümünü bitirdi, doktora öğrenimini orada tamamladı. Amerika’dan felsefe doktoru olarak döndüğünde bir süre Ziya Gökalp’ın asistanı olarak çalıştı (1914). Bir dönem Mülkiye Mekbebinde iktisat müderrisi olarak görev yaptı. Gazeteciliğe başlayınca Damat Ferit Paşa Hükûmeti tarafından Kütahya'ya, Mütareke yıllarında ise İngilizler tarafından İttihat ve Terakkicilerle birlikte Malta'ya sürüldü. 1952 yılında Malatya gezisi sırasında o dönemde on yedi yaşında lise öğrencisi olan Hüseyin Üzmez tarafından silahlı saldırıya uğradı, yaralı olarak kurtuldu. 1959 yılında bir yazısı yüzünden on beş ay hapis yattı. 1960 yılında Amerika’nın California ve Georgia üniversiteleri tarafından kendisine \"Üstün Cesaret Armağanı\" verildi. 1967’de Türkiye’de Devlet Kültür Armağanı ile ödüllendirildi. Yazılarında \"A. E. Y.\" ve \"H. M.\" müstear isimlerini de kullandı (Yıldırım, 2006: 424).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Hamdi Tanpınar<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ahmet Hamdi Tanpınar, 23 Haziran 1901’de İstanbul Şehzadebaşı’nda, Abdülhamit ve İkinci Meşrutiyet dönemlerinde imparatorluğun çeşitli yerlerinde kadılık yapmış olan Batumlu Hüseyin Fikri Efendi (1852-1935) ve Trabzonlu Kansızzadeler ailesinden Nesime Bahriye Hanım’ın (1876-1916) ortanca çocuğu olarak dünyaya geldi. Babası Hüseyin Fikri Efendi’nin dedesi Batum’da müftülük yaptığı için aile Müftüzadeler olarak da bilinmektedir; annesi Nesime Bahriye Hanım ise Trabzonlu Kansızzadeler olarak bilinen aileye mensup deniz yüzbaşısı Ahmed Bey ile Tirebolulu Emine Hanım’ın kızıdır (Akün 1962: 2). Tanpınar’ın ablası Nigâr Tümer (1893-1982) kendisinden sekiz yaş büyüktür, kardeşi Kenan Tanpınar (1908-1983) ise yedi yaş küçüktür.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Hikmet Müftüoğlu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İstanbul Süleymaniye’de doğdu. Babası Osmanlı Devleti’nin ileri gelenlerinden Akdeniz Vilayetleri Kapı Kethüdası Yahya Sezai Efendi’dir. Tasavvufla ilgilenen ve tasavvufî şiirler yazan Yahya Sezai Efendi, basılmamış divanı bulunan şairlerden biriydi. Annesinin ismi bilinmese de Moralı olduğu, soyunun Niyazi-i Mısri’ye dayandığı bilinir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Kabaklı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Elazığ<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Elazığ/Harput’ta doğdu. Babası Harput’taki Sara Hatun Camii’nin müezzinliğini yapan Ömer Efendi’dir. Annesi Pertekli Bölükbaşıların kızı Münire Hanım’dır. 1926 yılında babası vefat etti. 1927 doğumlu kardeşi Ömer ile birlikte annelerinin yanında yoksulluk ve zorluklarla dolu bir çocukluk dönemi geçirdi. Ahmet Kabaklı ve ailesi 7 yaşına kadar yazları Harput’un bahçelerinin bulunduğu Göllübağ’da, kışları Harput’ta oturdu. Evleri Harput’un Hanege denilen semtinde idi. 1930 yılında annesi Münire Hanım, Yakup Ülgün ile evlendi. Bu evlilikten Ahmet Kabaklı’nın ana bir kardeşleri Mehmet ve Güzide Ülgün doğdu (Kocakaplan 2019: 15).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Kot<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Eskişehir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Eskişehir'de doğdu. İlkokulu, ortaokulu ve liseyi burada tamamladı. ODTÜ'yü kazandı ve yarıda bırakarak İstanbul Üniversitesi Edebiyat Fakültesi Sosyoloji Bölümüne girdi ve mezun oldu. 1974'te Kültür Bakanlığında, 1975'te TZDK Tercüme Servisinde ve TRT İstanbul Televizyonunda çalıştı. 1979-1983 yılları arasında İsmet Özel ve Nabi Avcı ile kurduğuYeryüzü Yayınları'nın başına geçti. 1985'teMilli Gazete'de yazı işleri müdürü olarak çalıştı. 1985'te kurduğu Yazı evi İletişim Hizmetlerinin Yardımcı Direktörlüğü ve uluslararası bazı dergilerin Türkiye ve Ortadoğu temsilciliğini yaptı. 1991'den itibaren TYB İstanbul Şubesi başkanlığı görevinde bulundu. 2000-2001 yılları arasında Grafikerler Meslek Kuruluşu, Bilim ve Sanat Vakfı, Türkiye Yazarlar Birliğine üye oldu. 2002-2005 yıllarında TYB Genel Başkan Yardımcısı oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Metin Şahin<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Ağrı<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>1935 yılında Ağrı'nın Tutak ilçesinde doğdu. Babası Doğubeyazıt eşrafından Askerhan Ağa'dır. İlkokulu doğduğu ilçede okuduktan sonra Erzurum Pulur Köy Enstitüsüne girdi. Van Erciş Köy Enstitüsüne nakledildi. Buradan mezun olduktan sonra Tutak ilçesinin Orhan köyünde öğretmenliğe başladı. Ahmet Metin Şahin, Daldalık köyü öğretmenliği, Merkez Gazi Okulu öğretmenliği ve müdürlüğü yaptı. 1967'de Ankara Kartaltepe öğretmenliğine, daha sonra Ayrancı İlkokuluna atandı. 1977'de emekliye ayrıldı.Şahin Bursa'da kitabevi işletti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Mithat Efendi<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul'un Tophane semtinde dünyaya geldi. Asıl adı Ahmet'tir, Mithat adını daha sonra kendisine Mithat Paşa verecektir. Babası Süleyman Ağa, annesi 1828-1829 Osmanlı Rus Savaşı sırasında İstanbul'a gelen Kafkas muhaciri Nefise Hanım'dır. Süleyman Ağa, Nefise Hanım'ın ikinci kocasıdır. Ahmet Mithat'ın ağabeyi Hafız Ağa ile -bazı kaynaklarda yanlışlıkla kardeşi olduğu belirtilen- yeğeni Mehmet Cevdet'in annesi Fatma Hanım, Nefise Hanım'ın ilk kocasından olan çocuklarıdır. Küçük yaşta çalışma hayatına giren Ahmet Mithat’ın, her ortamda öğrenme çabasını sürdürmekle birlikte, düzenli bir eğitim öğretim hayatı olmamıştır. Daha altı yaşında iken babası tarafından Mısır Çarşısı’nda bir attar dükkânına çırak olarak verilmiştir. Zeki ve meraklı bir çocuk olan Ahmet, Mısır Çarşısı esnafından İbrahim Efendi'den okuma yazma, Galata'da bir Frenk'ten de Fransızca öğrenmiştir. 1856'da babası ölünce o tarihte Vidin'de memur olarak bulunan ağabeyinin yanına gider. Burada bir süre mahalle mektebine devam eder. Bir yıl sonra İstanbul'a dönen ağabeyi ile birlikte o da İstanbul'a gelir. Burada sıbyan mektebine kaydı yapılır. 1861'de bu okulu tamamlar. Aynı yıl Hafız Ağa'yla birlikte yine Vidin'e, ardından da Niş'e gider. Burada rüştiyeye kaydolur. Üç yıl süren rüştiye eğitimi sırasında Arapça ve Farsça öğrenir, Fransızcasını ilerletir. 1864 yılında Mithat Paşa Tuna vilayetine vali olarak atanınca Ahmet de ağabeyi ile birlikte onun maiyetinde bu vilayete gider. Bu vilayetin merkezi Rusçuk'ta Vilayet Kalemine çırak olarak alınır. Mithat Paşa'nın delaletiyle bir yandan da eğitimini sürdürür, Arapça ve Farsçasını ilerletir. Aynı zamanda Matbuat Kaleminde memur olan Dragan Cankov'dan Fransızca dersleri de alarak Fransızcasını daha da ileri bir seviyeye getirir. Rusçuk'ta bir taraftan vilayet kalemlerinde kâtiplik görevinde bulunurken diğer taraftan Mithat Paşa'nın yönlendirmeleriyle vilayet gazetesiTuna'da yazılar da kaleme alır. Böylece ilk kalem tecrübelerini gerçekleştirmiş olur. 1866 yılında yine ağabeyi ile birlikte Sofya'ya gider.Menfa'da kendisinin anlattığına göre bir çeşit sefahat hayatına kapıldığı için ailesi kendisini evlendirmek ister ve 1866'da Servet Hanım'la evlenir. Evlendikten kısa süre sonra tekrar Rusçuk'a çağırılır. Karısını Sofya'da bırakarak gider. Tekrar sefahat hayatına kendisini kaptırır. Ağabeyinin ikazlarına da aldırmayarak evi terk eder. Bu zor günlerinde Muhacirîn Komisyonu Reisi Şakir Bey onu evine kabul edip kütüphanesini açarak telif ve tercüme yazı yazmaya teşvik eder. Bu yönlendirmeyleMoliere'in La Mariage Force(Zoraki Nikâh) adlı eserini tercüme eder (1867). 1868'de Tuna gazetesi yazarlığı ile Ziraat Müdürlüğü kâtipliği görevlerini üstlenir. 1869'da Mithat Paşa'nın Bağdat valiliğine atanmasıyla Ahmet Mithat da burada kurulacak matbaanın hazırlığıyla görevlendirilir. Önce İstanbul'a gelerek matbaa araç gereçlerini tamamlar ve Paşa ile birlikte Bağdat'a gider. Burada Bağdat Vilayeti Mektubi Kaleminde memurlukla birlikte vilayet gazetesiZevra'nın yöneticisi ve yazarı olur.Menfa'da Bağdat'taki yaşantısından söz ederken Muhammed Bakır Can Muattar'dan felsefe, Osman Hamdi Bey'den Avrupa medeniyeti, kültür, sanat ve edebiyat hayatı, Muhammed Feyzi ez-Zehafi'den İslami bilimler alanında çok yararlandığını özellikle belirtir. 1870'te ağabeyi ölünce ailenin yükü onun üzerine kalır. Aileyi İstanbul'a gönderir, kendisi de bir süre daha kaldıktan sonra 1871 yılı baharında İstanbul'a döner. Bağdat'ta iken ilk kitabı olan ve daha sonra kendi adıyla özdeşleşecekHace-i Evvel'i yayımlar. Kitap çok tutulur ve hemen ikinci baskısını yapar.Kıssadan Hisse'yi de yine Bağdat'ta iken hazırlar ve neşreder.Letaif-i Rivayatüst başlığıyla yayınına başladığı ve yaklaşık yirmi beş yılda tamamlanacak hikâye/romankülliyatının ilk beş cüzü de Bağdat'ta iken yazılmıştır. Böylece ölümüne kadar kırk yıldan fazla sürecek yayın faaliyeti başlamış olur. İstanbul'da ilk görevi Ceride-i Askeriye başmuharrirliğidir. Aynı zamanda Tahtakale'de evinin alt katına bir matbaa kurarak kendi yazdığı kitapların basımına başlar. Bu ilk kitaplarında \"Muharririn zatına mahsus matbaada basılmıştır\" ibaresi bulunmaktadır. Kısa sürede işlerini genişleterek kendi kitaplarının yanı sıra bazı gazeteler de basabilecek bir matbaa kurar. 1872'deCeride-i Askeriye'den ayrılarakDeviradıyla bir gazete çıkarmaya başlar. Fakat daha ilk sayıda kullandığı \"şiddet-i lisan\" sebebiyle gazete kapatılır. Bunun üzerineBedirgazetesini çıkarmaya başlar. Bu gazete de ancak 13 sayı çıkabilmiş, yine \"şiddet-i lisan\" gerekçesiyle kapatılmıştır. Bunun üzerineDağarcıkadlı dergiyi çıkarmaya karar verir. Bilim ve fen konularını halkın anlayacağı düzeyde ve eğlenceli bir tarzda sunmayı amaçlayan dergi on beş günde bir yayımlanmıştır. 1872-1873 yıllarında 10 sayı çıkabilen bu dergi de \"Duvardan Bir Seda\" başlıklı yazısınınBasiretgazetesi tarafından \"İslam düşmanlığı\" ile itham edilmesi üzerine kapatılmıştır. Bu dönemde Namık Kemal'le yakın olan Ahmet Mithat Efendi, hem bu yazısı üzerine yaşanan tartışmalar hem de Namık Kemal'inVatan Yahut Silistreoyununun sahnelenmesi sırasında çıkan olaylar üzerine Namık Kemal ve diğer birkaç kişiyle birlikte tutuklanır. Namık Kemal Magosa'ya Ahmet Mithat ise Ebuzziya Tevfik'le birlikte Rodos'a sürgüne gönderilir. Rodos sürgünü, Ahmet Mithat Efendi'nin yayın faaliyetlerini kısmen sekteye uğratmış olsa da o orada da boş durmamış, yazmaya ve yazdıklarını yeğeni Mehmet Cevdet aracılığıyla İstanbul'da yayımlamaya devam etmiştir. Kitap faaliyetlerinin yanı sıraKırkambardergisi de bu sürgün yıllarının ürünleri arasındadır. \"Maarif, edebiyat, teracim-i ahval ve letaiften bahseder, on beş yirmi günde bir çıkar mecmuadır\" ibaresiyle yayımlanan bu dergi 1873-1876 yılları arasında 34 sayı çıkmıştır. Derginin basıldığı Kırkambar Matbaası Türkçenin yanı sıra Fransızca, Rumca, Ermenice dillerinde de birçok kitap ve gazetenin basıldığı önemli bir matbaadır. Bu derginin yanı sıraDünyaya İkinci Geliş yahut İstanbul'da Neler Olmuş,Hasan MellahveZeyl-i Hasan Mellah,Felatun Bey ile Rakım Efendi,Karı Koca Masalıgibi önemli romanları veAçıkbaşveAhz-ı Saradlı tiyatro oyunları da Rodos sürgünü sırasında kaleme alınmıştır. Bu yayın faaliyetlerinin yanı sıra Rodos'ta Medrese-i Süleymaniye adıyla bir de mektep açmış ve yeni eğitim öğretim metotlarını denediği eğitim faaliyetlerinde bulunmuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Necdet Sözer<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Bursa / İnegöl'de doğdu. İlkokulun ilk üç yılını İshakpaşa İlkokulu'nda son iki yılını Merkez İlkokulu'nda okudu (1944). Orta öğrenimini İnegöl'de tamamlayan Sözer, liseye Bursa Lisesi'nde başladı. İki yıl sonra İstanbul Kabataş Lisesi'ne geçti. Çapa Erkek Lisesi'nden 1950'de mezun oldu. İstanbul Üniversitesi Edebiyat Fakültesi Coğrafya Bölümü'nü 1954'te bitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Rasim<\/b><br/>Total Translations: <b>24<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Medya -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>1865 yılında Fatih’in Sarıgüzel Mahallesi’nde doğdu. Babası Menteşeoğulları’ndan Bahaeddin Efendi, annesi zengin bir ailenin yanında evlatlık olarak yetişen Nevber Hanım’dır. Bahaeddin Efendi Kıbrıs’ta doğmuş, sonrasında ailesiyle Ermenek’e yerleşmiştir. Posta ve telgraf memuru olan Bahaeddin Efendi ilk evliliğini Ermenek’te yapmıştır. İstanbul’a giderken eşini boşamış, İstanbul’da Nevber Hanım’la evlenmiştir. Memuriyetle Tekirdağ’a giden Bahaeddin Efendi, orada tekrar evlenmiş, hamile olan Nevber Hanım’ı İstanbul’a göndermiş ve bir daha arayıp sormamıştır. Nevber Hanım, kendisini yetiştiren aile tarafından Sarıgüzel’de küçük bir eve yerleştirilmiş, Ahmet Rasim bu evde dünyaya gelmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Refik (Altınay)<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbu / Beşiktaş Valdeçeşmesi'nde doğar. Ürgüplü Kürlükçüoğlu ailesinden olup, babası Ahmet Ağa Sultan Abdülaziz'in vekilharcıdır. Vişnezade Sıbyan Mektebi, Beşiktaş Askeri Rüştiyesi, Kuleli Askeri İdadisi ve Mekteb-i Harbiye'de eğitim alır. 1898'de subay olarak mezun olan yazar, Üsküdar Toptaşı Askeri Rüştiyesi, Soğukçeşme Askeri Rüştiyesi ve Mekteb-i Harbiye’de Fransızca, coğrafya ve tarih derslerini okutur. Devletçe Fransa'ya gönderilir, önemli tarihçilerle tanışır. 1909'da Erkan-ı Harbiye-i Umumiye Ceride ve Türk Tarih Encümeni'nde görevlendirilir. Balkan Savaşları'nda Sansür Umum Müfettişi olarak çalışır. Sait Halim Paşa'yla arası açılınca Ulukışla'ya sürülür. 1916'da tekrar İstanbu'a döner. 1918'de Ermeni Mezalimi'ne dair bir komisyona başkanlık ederek Doğu'da bulunur.“İki Komite İki Kıtal” ve “Kafkas Yollarında; Hatıralar ve Tahassüsler” isimli eserleri, bu görevin neticesidir. 1917'de Darülfunun'da Osmanlı tarihi okutur. 1918'deDemirbaş Şarleseriyle İsveç Hükümeti'nden nişan alır. Mütareke'de Hürriyet ve İtilaf Partisi'ne katılır. 1925'te Bulgaristan'dan Büyük Salip Nişanı'nı alır. 1932'de I. Türk Tarih Kongresi'ne çağrılır. 1933'deki Üniversite Reformu'nda Darülfünûn'dan uzaklaştırılır (Gökman 1978). Yazar fakirlik ve unutulmuşluğun ardından (Talu 2005) 11 Ekim 1937'de zatürreden vefat eder ve Büyükada'da defnedilir (Toros 1998).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Remzi Akyürek<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Kayseri<\/b><br/>Field: <b>Din -  Yayıncılık<\/b><br/>Bio::<b>Kayseri’de doğmuştur. Babası Seyyid Süleyman Atâullâh Efendi’dir (Mazıoğlu 2009: 842-5). 1892 yılında İstanbul’a gitmiş ve Divan-ı Muhasebata mülâzım olarak devam etmiştir. Bir yıl sonra Kayseri İdâdîsi, din ve ahlak ilimleri hocalığına tayin olmuştur. 1909’da Kastamonu Mevlevîhanesi şeyhliğine, 1913 yılında Halep Mevlevîhanesi’ne tayin edilmiştir. 1924 senesinde Üsküdar Mevlevîhanesi’ne atanmıştır. 1925'te Üsküdar Selimağa Kütüphanesi'ne müdür olarak görevlendirilmiştir. Ahmed Remzi 1937’de görevinden istifa etmiştir. (Mazıoğlu 1987:3-7).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Soysal<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ferdan Hanım ile gazeteci Muzaffer Soysal'ın oğludur. Yazar ve hukukçu Mümtaz Soysal ise amcasıdır. İlkokulu Brüksel'de, ortaokulu Galatasaray Lisesi'nde, liseyi Beyrut, Brüksel ve İstanbul Saint-Joseph Lisesi'nde tamamladı. İstanbul Üniversitesi Felsefe bölümünde eğitim gördü. 1982'den 1995'e kadar arkadaşlarıyla beraber kurduğuBeyazdergisini yönetti. Fransa'da fenomonoloji üzerine seminerler verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Vefik Paşa<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>İstanbul’da doğdu (Alpaslan 2017, 55). Dedesi Yahya Naci Efendi (ö.1824), Divan-ı Hümayun’un ilk Müslüman tercümanı ve Mühendishane hocalarındandı. Fransızca bilen babası Rûhiddin Mehmet Efendi (ö.1847) ise Tersane ve Serasker kapısı tercümanlığında ve Tercüme Odası’nda çalıştı. Aydın ve bilgili bir aile çevresinde yetişen Ahmet Vefik Paşa, ilk bilgilerini ailesinden aldı. 1831-32 yıllarında, dedesi Yahya Naci Efendi’nin de bir dönem hocalık yaptığı ve seçkin aile çocuklarının alındığı Mühendishane-i Berri Hümayun’un ilk bölümünde öğrenim gördü. 1834’te babası Rûhiddin Mehmet Efendi’yle Paris’e gitti ve eğitimini Saint-Louis Lisesi'nde sürdürdü. Küçüklüğünden beri Fransızca bilen Ahmet Vefik Paşa, Alexandre Dumas Fils ile sınıf arkadaşlığı yaptığı rivayet edilen bu okuldaki dersleri takip etmekte hiç güçlük çekmedi. İtalyanca, Latince ve Grekçeyi okuyup anlayabilecek seviyeye geldi. Büyük Fransız klasikleri, özellikle de Molière’nin eserleriyle daha yakından tanışma imkânı buldu. 1837’de İstanbul’a döndü ve çalışma hayatına Tercüme Odası’nda hâcegânlık yaparak başladı. 1840’ta, İngilizceyi öğrenmesine vesile olan Londra elçiliğine atandı; 1842’de Sırbistan’da, İzmir’de, Eflâk ve Boğdan’da geçici ve özel görevler yaptı. 1845’te İstanbul’a döndüğünde, görevi yükseltilerek Tercüme Odası mümeyyizliğine getirildi. 1849’da Macaristan mültecileri olayını çözmek için görevlendirildi (Ay 1957: 26; Güray 1966: 9-11; Uraz 1944: 3; Akün 1989: 143-144). Aynı yıl Eflâk ve Boğdan Fevkalâde Komiserliği’ne atandı. 1850’de Bükreş’e hareket etti ve Rumeli’deki Türk topraklarına sığınmış Macar ve Leh sığınmacıların sorunlarını başarılı diplomatik görüşmeler neticesinde çözdü (Tansel 1964: 119; Matei 1972: 51-64; Korkmaz 1987: 84-88). 1851-1854 yılları arasında Tahran elçiliği yaptı. 1860’ta elçi olarak Paris’e gönderildi. Zekâsı, yüksek kültürü ve derin bilgisi sayesinde, elçiliğin salonları dönemin tanınmış fikir, sanat ve siyaset adamlarının sıklıkla bir araya geldiği bir mahfil halini aldı (Ay 1957: 27). Bir yıl sonra bu görevinden azledilerek Evkaf Nazırı oldu. 1862’de yeni kurulan Divan-ı Muhasebata başkan seçildi. Bir yandan da Darülfünun’da Hikmet-i Tarih okutmaya başladı. Bu sırada özel bir görevle Belgrad’a gönderildi. Dönüşte yine Meclis-i Vâlâ üyesi oldu. Aynı yıl, yurt içinde başlayan teftişlerde, Anadolu sağ kol müfettişliğine atandı; ancak bazı yolsuzlukları meydana çıkardığı için 1864’te Bursa halkının şikâyetleriyle bu görevden uzaklaştırıldı (Güray 1966: 12; Tansel 1964: 119-120). 2 Ekim 1864’te İstanbul’a geldi; Fuat ve Âli Paşaların sadrazamlıklarına denk gelen yedi yıllık süreçte hiçbir yere atanmadı. Mahmut Nedim Paşa sadrazam olunca, 1871’de Rüsûmat Eminliğine; 1872’de Sadâret Müsteşarlığına; aynı yıl Maarif Nazırlığına atandı. 5 Aralık 1872’de Mütercim Rüştü Paşa’nın sadaretinde Şûra-yı Devlet üyeliğine getirildi (Pakalın 1942: 65-70; Güray 1966: 13; Akün 1989: 146-147). 1876 Eylülünde toplanan Petersburg Orientalistler Kongresi’nde Türkiye’yi temsil etti. Ayrıca Türk-Tatar seksiyonunun başkanlığını yaptı (Toker 1998: 13). 5 Şubat 1877’de Meclis-i Meb’ûsan reisliği görevine getirildi. 19 Mart 1877’de meclisin açılışı ile kendisine paşa unvanını kazandıran vezirlik rütbesi verildi ve ikinci kez Maarif Nazırlığına getirildi. Birkaç ay sonra Edirne valisi, daha sonra da Âyân Meclisi üyesi oldu. 18 Nisan 1878’de bu görevlerden uzaklaştırılan Ahmet Vefik Paşa, 4 Şubat 1879’da Bursa valiliğine atandı (Güray, 1966, 13-14; Akün 1989: 147). Üç yıl sonra valilik görevinden uzaklaştırıldı ve İstanbul’a döndü. Hayatının dokuz sene dört ay süren bu son ve en uzun azil evresini Rumelihisarı’ndaki harap köşkünde, kitapları arasında geçirdi. Tutulduğu nefes darlığı sebebiyle 1 Nisan 1891’de vefat etti ve Rumelihisarı’ndaki Kayalar Mezarlığı’na defnedildi (Vural 2016: 16).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet Yorulmaz<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Balıkesir / Ayvalık'ta doğdu. Ortaokul öğreniminden sonra eğitim hayatını yarım bırakarak çalışma hayatına atıldı. 1952'de İstanbul'da gazeteciliğe başladı. İzmir'de de bir dönem gazetecilik yapan Yorulmaz, daha sonra mesleğini Ayvalık'ta sürdürdü. 1961 yılındaTürk Dünyasıgazetesini çıkardı. Gazetenin son sayısı 8. sayı oldu. 1963'teGeylan Kitabevi'nikurdu. 33 yıl aralıksız kitapçılık yaptıktan sonra yazmaya ve çeviri yapmaya vakit ayırabilmek için emekli oldu. Şiir ve roman çevirileri yapan Yorulmaz tiyatro çevirileri de yaptı ancak bu çeviriler sahnelenmedi. Çevirdiği hikâye ve şiirlerVarlık, Türk Diligibi dergilerde yayımlandı. Çevirilerinin bir bölümü Asım Bezirci'ninDost Türk-Yunan Şairlerinin Diliyle Barışadlı kitabında yer aldı. Ahmet Yorulmaz, 27 Mart 2014'te eşi Işık Yorulmaz'ı kaybetti. 31 Mart 2014 günü fenalaşarak hastaneye kaldırıldı ve yaşamını yitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ahmet İhsan Gevrek<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Eskişehir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Eskişehir Sivrihisar’da doğdu. 1944’te Eskişehir Lisesi'ni birincilikle bitirdi. 1948’de Siyasal Bilgiler Fakültesi'nden mezun oldu ve aynı yıl Maliye Bakanlığında göreve başladı. Adana ve İzmir Muvazzaf İtiraz Komisyonlarında raportör, İzmir Defterdarlığı Gelir Servisi, İzmir Kambiyosu, Ege Üniversitesi Ziraat Fakültesi'nde yabancı diller uzmanı, T.C. Merkez Bankası İzmir Şubesinde mütercim olarak çalıştı. 1965’te hastalığı sebebiyle emekliye ayrıldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali (Direktör)<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Medya<\/b><br/>Bio::<b>İstanbul’da doğdu. Babası Halep ve Şam’da kapı kethüdalığı yapmış Yusuf Cemil Efendi’dir. Bazı kaynaklarda ismi Mehmed Âli ve Ömer Âli olarak geçse de eserlerinde sadece Âli adını kullanmış, adının belirtilmediği eserleri \"Bir Zat\" imzasıyla yayımlamıştır. Sıbyan mektebinde başladığı eğitimine Valide Rüştiyesi'nde devam eder. Özel hocalardan aldığı derslerle Fransızcayı konuşup yazabilecek duruma gelir. Rüştiyeden mezuniyetinin ardından çeşitli memuriyetlerde bulunur. Mutasarrıflık ve valilik yapar. 1884-1886 yılları arasında sürdürdüğü Düyûn-ı Umûmiye müfettişliği sırasında Doğu vilayetlerini dolaşır. İzlenimlerini sonraki yıllarda yayımladığıSeyahat Jurnaliadlı günlüğünde aktarır. 1895’te getirildiği Düyûn-ı Umûmiyye direktörlüğü görevini ölünceye kadar sürdürür. (Birinci 2001: 149-153)Direktör unvanıyla anılmasının sebebi, bulunduğu son görevidir. 3 Şubat 1899’da hayatını kaybetmiş, Göksu Mezarlığı’na defnedilmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Cengizkan<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>Annesi Lütfiye Suna Hanım ile babası öğretmen Recep Cengizkan'dır. Ankara Koleji'ni (1973) ve ODTÜ Mimarlık Bölümü'nü (1978) bitirmiştir. Yüksek lisansını \"Komşuluk Olgusunun Sosyo-Fiziksel Boyutları\" konusunda tamamlamıştır. 1977-1980 arasındaTürkiye Yazılarıdergisinin yazı kurulunda bulunmuş, 1981'de çıkanYarındergisinin kurucuları arasında yer almıştır. Kurucularından olduğu Edebiyatçılar Derneği'nde uzun yıllar yöneticilik yapmıştır. 2002'de yardımcı doçent, 2003'te doçent, 2011'de profesör unvanlarını alan Cengizkan, 1981-2015 arasında ODTÜ Mimarlık Bölümü'nde öğretim üyesi olarak çalışmıştır. Yazar, akademik çalışmalarına TED Üniversitesi Mimarlık Fakültesinde devam etmektedir. Çalışma alanları arasında konut ve kent tarihi, konut yerleşimlerinin oluşumu, konut tasarımı vb. yer almaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Ece<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>İstanbul’da doğdu. 1987'de Saint-Joseph Erkek Lisesini kazandı.1995 yılında Galatasaray Üniversitesi Kamu Yönetimi ve Siyaset Bilimi Bölümünü kazandı. Birçok müzik grubu kurdu. 2000 yılında hayata atılmamak için aynı üniversitenin Uluslararası İlişkiler Anabilim Dalı’nda yüksek lisans yapmaya başladı. Enis Batur'un genel yayın yönetmenliği döneminde Yapı Kredi Yayınlarında editör olarak çalıştı.Cogito, Sanat Dünyamızve daha birçok dergide yazıları yayımlandı. Bir süre çeviri yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Ferruh (İBNÜRREŞAT)<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Rumeli Beylerbeyi, Kudüs Sancağı mutasarrıflarından bir Jöntürk olan\nÇürüksulu Kayazade Reşâd Paşa’nın ve Mısır Kapıkethüdası ricalinden İsmail\nBey'in kızı ve üçüncü rütbeden Şevkat Nişanı ile ödüllendirilen Zâhiye Hanım'ın\noğludur (BOA, 22/263).  1282/1865’te\nİstanbul’da doğan Ali Ferruh, Sıbyan, Rüşdiye, Çamurdanzâde Medresesinde (Arapça)\neğitimi aldı. Beyrut Fransız Mektebi’nde lise tahsilini tamamladıktan sonra,\n1882’de Mülkiye Mektebi’nin yüksek kısmından mezun oldu. Paris’e giderek Ecole\nLibre des Sciences Politiques’in siyasi bölümünü bitirdi. Kozan Sancağı\nTahrîrât Kalemi kâtipliği ile 1884’te devlet hizmetine girdi. Bir süre Adana\nVilayeti Mektubî Kalemi kâtipliğinde bulunduktan sonra buradan diplomasi\nmesleğine geçerek Temmuz 1886’da Hariciye Nezareti Terceme Odası mülazımlığına\ntayin edildi. Şubat 1888’de Paris Sefareti 3. kâtipliğine, Ağustos 1892’de\nLondra Sefareti 2. kâtipliğine, Aralık 1893’te Bükreş Sefareti başkâtipliğine,\n1894’te Petersburg Sefareti müsteşarlığına getirildi. Terfi ederek 1896’da\nWashington Sefirliği’ne atandı. Bu görevden sonra 1899’da Bulgaristan Fevkalade\nKomiserliği’ne nakledildi. Memuriyette Bâlâ rütbesinin 1. sınıfına yükselen Ali\nFerruh, Osmanlı Devleti’nce Murassa Mecidî, Murassa Osmanî, İran Devleti\ntarafından 5. rütbeden Şîr ü Hurşîd, Fransa Devleti tarafından 4. rütbeden\nAcademie Française ve 5. rütbeden Legion d’Honneur nişanları ile taltif edildi\n(Altuniş-Gürsoy 2002: 324). 20 Kasım 1904’te Sofya’da ansızın ve çok genç\nyaşta şeker hastalığından vefat etti. Cenazesi İstanbul’a getirilip Kadıköy’de\nMahmud Baba Türbesi bahçesindeki babası Reşâd Paşa’nın mezarı yanına\ndefnedildi. Ölümü İstanbul basınında ve kamuoyunda büyük üzüntüyle karşılandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Halim Neyzi<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul'da doğan ve tam adı Ali Halim Neyzi olan yazar, 1946 yılında Robert Kolej'i bitirmiştir. 1949 yılında askerlik görevini yapmış, 1950 yılında ise evlenmiştir. 1955 yılında Harvard Üniversitesi İşletme Bölümü'nden mezun olmuştur. Okulu bitirdikten sonra Amsterdam'da işçilik, BBC radyosunda Türkçe çevirmenliği ve sunuculuk, TRT Ankara Radyosu'nda İngilizce çevirmenliği ve sunuculuk yapmıştır. 1950'den sonra sigortacılık işiyle uğraşan Ali Halim Neyzi, çocukluk döneminden ölümüne kadar yazıyla iç içe olmuştur. Henüz 12 yaşındayken yazdığı ilk romanıSibirya Ormanlarında(1939), kendisinden habersiz bir şekilde dedesi Mehmet Ali Aynî tarafından yayımlanmıştır (Yalçın 2010: 755). Dönemin ünlü edebiyat dergilerindenPazar PostasıveVatangazetesinde tiyatro eleştirileri yayımlanan yazar, Lyle Kessler'den yaptığıÇıkmaz Sokak Çocuklarıadlı çalışmasıyla Ankara Sanat Sevenler Derneği ödülünü,Damdakileradlı oyunu ile ise İnönü Vakfı ödülünü almıştır. 1998 yılında eşinden ayrılmış ve Antalya'ya yerleşmiştir. Türkiye Yazarlar Sendikası üyeliği de yapan Neyzi, 26 Haziran 2005 tarihinde vefat etmiştir (Işık 2004: 1325).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Hüseyin (Hüseyinzâde) Turan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Sâlyan, Azerbaycan<\/b><br/>Field: <b>Sağlık -  Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Azerbaycan’ın Sâlyan şehrinde dünyaya geldi. 1885 yılında ortaöğretimini tamamladı ve sonrasında yükseköğrenim için Petersburg’a gitti. Buradaki Fizik-Matematik Fakültesi’nden 1890 yılında mezun oldu. 1980 yılında İstanbul’a gitti ve Mekteb-i Tıbbıyye-i Askeriyye’de öğrenime başladı. 1895 yılında buradan mezun oldu ve Haydarpaşa Askerî Hastanesi’nde hekim olarak çalışmaya başladı. İstanbul’da bulunduğu dönemde İttihat ve Terakki Cemiyeti’nin kurucusu olan gençlerin içerisinde yer aldı ve fikirleriyle onları etkiledi. 1897 yılındaki Türk-Yunan savaşında cepheye gitti. İttihat ve Terakki’ye yakınlığı nedeniyle 1903 yılında Azerbaycan’a dönmek zorunda kaldı. Bakü’de yayımlananKaspigazetesinde ilk yazısını yayımladı.Hayatgazetesinde Ahmet Ağaoğlu ile birlikte başyazarlık yaptı. Bu gazete kapatılıncaFüyûzâtdergisini çıkartarak Müslüman-Türk coğrafyasındaki kültürel hayata hizmet etti. II. Meşrutiyet’in ilanından sonra İttihatçılar tarafından tekrar İstanbul’a davet edildi. Türk Ocağı’nın veTürk Yurdudergisinin kurulmasında aktif rol aldı. I. Dünya Savaşı yıllarında Avrupa ülkelerine gönderilen Turan Heyeti’nde yer alarak Türk dünyasının sorunlarını anlattı. 1926 yılında Bakü’de toplanan I. Milletlerarası Türkoloji Kongresi’ne M. Fuad Köprülü ile birlikte katıldı. 1936’da İstanbul’da toplanan III. Türk Dil Kurultayı’nda aktif rol oynadı. 17 Mart 1940 tarihinde İstanbul’da vefat etti ve Karcaahmet Mezarlığı’na defnedildi (Akpınar, 2012: 408-410). Ali Bey, hayatı boyunca, gerek fikirleriyle gerekse eserleriyle Türk dünyası üzerinde etkili olmuş bir yazar ve entelektüel olarak yaşadı. Hayatının büyük bir bölümünde eserleriyle, özellikle de gazete yazılarıyla, sahip olduğu fikrî ve siyasî duruşu entelektüel düzeyde anlatma gayreti gösterdi. Onun hayata bakışını, Türkçülük düşüncesi şekillendirdi. Türklük bilincini ilk kez dedesinden alan Ali Bey, Petersburg’da eğitim gördüğü yıllarda Şarkiyat bölümü derslerine katılarak Türk dünyasının farklı bölgelerinden gelen arkadaşlarıyla konuşarak bu konudaki fikirlerini olgunlaştırdı ve hayatının ilerleyen yıllarındaki entelektüel faaliyetlerini bu fikirler üzerine temellendirdi (Güngör, 2015: 17). Ali Bey’in hayatı, Osmanlı aydınları ile yakın ilişki ve etkileşim içerisinde geçti.Füyûzâtdergisinde, Türkiye’den gelen İttihatçı yazarların yazılarına yer yer vererek bu etkileşimin Azerbaycan’a döndüğü süreçte de devam etmesini sağladı (Exmedov: 2015: 68). Sonraları Ziya Gökalp tarafından sistemleştirilecek olan “Türkleşmek-İslâmlaşmak-Muasırlaşmak” düşüncesini ortaya koyan Ali Bey, yalnızca Azerbaycan Türklerinin değil, bütün Rusya Türklerinin modern anlamda millî kimlik inşası sürecine girdiği bir dönemde, Türk milliyetçiliğinin ilk ideologlarından birisi oldu (Süleymanlı, 2006: 85-89).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Kemal<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl ismi Ali Rıza'dır. Üsküdar’da doğmuştur (Akkaymak 1994: 30-33). Babası İstanbul’un tanınmış tüccarlarından Çankırılı Hacı Ahmed Efendi’dir. Mütedeyyin ve Sultana sadakat duygularıyla bağlıdır (Ali Kemal 2016: 23-28). Annesi Çerkez asıllı bir cariye olan Hanife Feride Hanım'dır. (Akkaymak 1994: 15) Ali Kemal, eğitim hayatına mahalle mektebinde başlar, ardından Kaptanpaşa Mekteb-i Rüşdiyyesi’ne kaydolur. Bu okul 1887-1888 Osmanlı Rus Harbi sebebiyle kapatılınca Gülhâne Rüşdiyye-i Askeriyyesi’ne kaydolur. Son yılında derslere devamsızlığı ve disiplinsiz tavırları sebebiyle okuldan kovulur. Bunun üzerine babasıyla Balkapanı’nda çalışmaya başlar. Hacı Ahmed Efendi Süleymaniye Camii’ne sabah namazlarına oğlunu da yanında götürür ve onuİzhar,KafiyeŞerhi,İzzî,Merâh,Tuhfe-iVehbî,GülistanveBahâristangibi eserlerle tanıştırır. Sonrasında annesinin ısrarıyla Mekteb-i Mülkiyye’ye kaydı yaptırılır (Ali Kemal 2016: 31-37). Henüz birinci sınıftayken fikren “büyük bir inkılaba mazhar olduğunu” hisseder (Ali Kemal 2016: 44). Mülkiye sıralarında gerek arkadaşları gerekse de hocaları Ali Kemal’in düşünce dünyasında büyük bir tahavvüle sebep olmuştur. Hüsnü Efendi’den Farsça, Abdurrahman Şeref Bey’den coğrafya, Mizancı Murad’dan tarih, Boyacıyan Efendi’den Fransızca ve Recaizade Mahmud Ekrem’den edebiyat dersleri alır (Ali Kemal 2016: 40-43, 73). Matbuat hayatına alaka beslediği ilk yıllarda Muallim Naci ve takipçilerini izleyen Ali Kemal, sonraki yıllarda yenileşme taraftarlarına yakınlık duymaya başlar. Okuldaki Fransızcayı yetersiz görür, seviyesini ilerletmek için Fransa’ya gitmek ister (Ali Kemal 2016: 108). Yine aynı sebeple ya Galata’daki ya da Beyoğlu’ndaki Fransız okullarından birine gece öğrencisi olarak kaydolmak istemiş, yaşından dolayı Saint-Benoît Mektebi’nce reddedilmişse de Beyoğlu’ndaki Faure Braderler’in okuluna kayıt yaptırmıştır. (Ali Kemal 2016: 117-118). Buradaki eğitimden aldığı keyif, Paris’e gitmek arzusunu daha da kamçılamıştır. Ailesinden izin almaksızın deniz yoluyla Marsilya üzerinden 1887 Temmuz’unda Paris’e kaçar. Paris’teki Türklerin düşündüğünün tam tersine sefahate dalmış olmaları onu Cenevre’ye sevk eder. Cenevre’de Monsieur Gros’un evinde yatılı olarak ders almaya başlar. Bu özel derslerin yanı sıra Cenevre Üniversitesi’nde Edouard Rude’un edebiyat ve Gort’un felsefe derslerini takip eder (Ali Kemal 2016: 132-133). Mekteb-i Mülkiye’den mezun olma fikriyle İstanbul’a dönmeye karar verir ve 1888 ilkbaharında döner (Ali Kemal 2016: 147-148). Mülkiye’ye yeniden başladığı günlerde bir yandan da Kulekapısı’ndaki İsviçre Mektebi’nde Almanca derslerini takip eder (Ali Kemal 2016: 164). Abdülhalim Memduh’un sorumsuzluğu sebebiyle gizli bir cemiyete mensup olma iddiasıyla Ali Kemal ve arkadaşları tevkif edilirler ve ardından Halep’e sürgün edilmesiyle de Mekteb-i Mülkiyye’den mezun olma arzusu akim kalır. 1895’e kadar Halep’te kalan Ali Kemal aynı yıl Paris’e kaçar. 1899’da École Libre des Sciences Politiques’ten mezun olur (Gezgin 2010: 68). Bu, onun ilk mezuniyeti ve ilk diploma alması demektir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Kurdoğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bayburt<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Bayburt'un Darıca köyünde doğdu. İlkokulu 1947'de Arhavi'de okudu. Orta tahsilini Trabzon Kemerkaya Erkek Ortaokulunda (1950) ve Trabzon Erkek Öğretim Okulunda (1953) yaptı. 1958 yılına kadar farklı yerlerde ilkokul öğretmenliği ve başöğretmenlik yaptı. Vatan hizmetini Topçu Yedek Subay olarak tamamladıktan sonra 1960 yılında Ankara Gazi Eğitim Enstitüsü İngilizce Bölümünü bitirdi. Sonrasında Samsun Kız Sanat Okulunda İngilizce öğretmeni olarak göreve başladı.Buradaki görevi sırasında 20 arkadaşlarıyla Samsun Milliyetçi Öğretmenler Birliğinin kurulmasına öncülük etti veMilliyetçi Öğretmenadı altında bir de gazete çıkardı. Bu gazete nedeniyle mahkemeye veridi ve gazete kapatıldı. 1965 yılında Samsun İmâm Hatip Lisesi'ne naklen tâyin edildi. 1970'de ihtisas için kısa bir süreliğine İngiltere'ye gönderildi. 1976 yılında Samsun Yüksek İslâm Enstitüsü İngilizce Öğretmeni olarak atandı. Aynı yıl, tekrar İngiltere'ye gönderildi. 1979 yılına kadar Samsun Yüksek İslâm Enstitüsünde öğretmen-müdür yardımcısı olarak eğitim-öğretim faaliyetlerini sürdürdü.1980'de üçüncü defa İngiltere'ye gönderildi. 1981 yılında emekli olduktan sonra ilk olarak tercüme bürosu açtı. Sonrasında bir yöneticilik görevi yaptı. Bu işlerden sonra da zamanını yazı çalışmalarına ayırdı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Kâmi Akyüz<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>Mekke, Suudi Arabistan<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Yazı ve şiirlerinde \"A. Kâmi\", \"Ebussefa A. Kâmi\" imzalarını da kullandı. Trabzonlu şair Mehmet Behçet Bey ile Samiye Hanım'ın oğlu olarak babasının mektupçu olarak bulunduğu Mekke'de doğdu. Ali Kâmi, önce \"Akalın\", sonra \"Akyüz\" soyadını kullandı (Yazar, 1999: 247). Şair İsmail Safa ile Ahmet Vefa'nın kardeşi, Peyami Safa'nın amcasıdır. Askeri Rüştiye'de başladığı öğrenimini Darüşşafaka Lisesinde birincilikle tamamladı (1891). Hazine-i Hassa'da sicil müdürlüğü yaptı. I. Dünya Savaşı'nın sonlarına doğru geçtiği Posta ve Telgraf İdaresi Müdürlüğü'nde 1920 yılına kadar çalıştı. Galatasaray Lisesinde, Mühendis ve Telgraf Mekteplerinde iktisat, edebiyat, Fransızca ve içtimaiyat muallimliklerinde bulundu (İnal, 1966: 788). Darüşşafaka Lisesinde sosyoloji ve Fransızca dersleri verdi, müdürlük görevinde bulundu (1920-39). 1939'da seçildiği İstanbul milletvekilliğini 1945'te ölümüne kadar sürdürdü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Nazif Süruri<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Ali Nazif Süruri, Osmanlının üst makamlarında görev almış bir ailenin üyesidir. Dedesi Kadı Abdurrahman Paşa, Sultan III. Selim devrinde valilik; babası Ali Süruri Paşa, kadılık, kazaskerlik, vezirlik ve valilik görevlerinde bulunmuştur. Ali Nazif Süruri 1861'de Antalya’nın İbradı kazasında doğmuş, iyi bir eğitim almış, çocukluğundan başlayarak Arapça, Farsça ve Fransızca öğrenmiştir. 18 yaşında devlet memuriyetine başlamış, müderrislik, Divanı Hümayun Kalemi Halifeliği ve Şuarayı Devlet azalığı görevlerinde bulunmuştur. Kendisine ün kazandıran görevlerinden biri de II. Abdülhamit’in hafiye teşkilatında bulunmasıdır. Babası gibi hukukçu olmakla birlikte edebiyata da merak duyan müellif, hukuk alanındaki eserlerinin yanı sıra edebî dergilerde yazılar ve şiirler yayımlamıştır. 1908 İnkılabı'ndan sonra yazılarından dolayı önce Midilli’ye sonra da memleketi İbradı’ya sürülmüştür. Sanatçı torunu Gülriz Süruri’nin beyanından hareketle 1936'da İstanbul’da vefat ettiği tahmin edilmektedir. Fâika Hanımla evliliğinden biri kız altı çocuğu olmuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Nihad Tarlan<\/b><br/>Total Translations: <b>20<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Dağıstan'dan Erzurum'a göçmüş bir aileden olup 1898 yılında İstanbul'da doğar. Babası üçüncü ordu muhasipliğinden emekli Mehmed Nazif Beydir. Babasından ilk eğitimini alır, ondan FarsçaGülistanveBostan'ı okur (Tarlan, 1995:1).Babasının görevinden dolayı Manastır ve Selanik'te kalır, eğitimini burada sürdürür. İstanbul'a ailesinin dönüşü üzerine Vefa İdadisi'ne devam eder. Burada Fransızca öğrenir, Fars edebiyatına yönelir. Askerliğini Dördüncü Sahra Topçu Şubesi ile Şube-i Mahsusa'da Osmanlı Kanunlarını Farsçaya tercüme göreviyle tamamlar. Darülfünun'un Fransızca ve Farsça bölümlerini, 1920 yılında da Edebiyat Fakültesi'ni bitirir. 6 Nisan 1919'da Gazi Osman Paşa İdadisi'ne Fransızca öğretmeni olarak tayin edilir. Bu görevden sonra birçok Türk ve azınlık okulunda Farsça, Fransızca, edebiyat ve Türkçe öğretmenliği yapar. 20 Ağustos1933 tarihinde İstanbul Üniversitesi Edebiyat Fakültesi'ne metinler şerhi doçenti olur. 1 Ağustos1941'de profesörlüğe yükselir. 1 Ağustos 1972'de emekliye ayrılır. 30 Eylül1978'de vefat eder. Cenazesi, İçerenköy Kabristanı'na defnedilir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Nusret<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Yenişehir Feneri, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>1289/1873 yılında Yenişehir'de doğdu. Asıl adı Ali Nusret Bey'dir.\nŞiirlerinde Nusret mahlasını kullandı. Dedesi, Sadrazam Hüsrev Paşa'nın divan\nefendiliğinde bulunan Mustafa Bey, babası Plevne muharebesinde şehit olan\nBinbaşı Osman Şahâbeddîn Bey, annesi İsmet Hanım'dır. Şair Cenâb Şahâbeddîn'in\ndört yaş küçük kardeşi, şair Osman Fahri'nin ağabeyidir. Henüz üç\nyaşlarındayken babası Plevne'de şehit düştü. Rus bozgunundan sonra annesi ve\nağabeyi ile beraber İstanbul'a gelip Tophane civarında bir eve yerleştiler.\nTophane'deki Mekteb-i Feyziyye'yi bitirdikten sonra 1297'de (1881/1882) Eyüp\nAskerî Rüşdiyesi'ne girdi. Üç yıl burada okuduktan sonra 1303 (1887/1888) senesinde\nMühendishâne-i Berrî-i Hümâyûn'a geçti. 1309/1891 senesinde istihkam\nmülazımlığı ile teğmen olarak mezun oldu. Aynı yıl muallim tayin olunarak\ngöreve başladı ve Mühendishane'de Fransızca, kitabet ve tarih derslerini\nokuttu. 1324/1908 senesinde Kaymakam (yarbay) rütbesiyle Mareşal Yaveri oldu.\nGenç denecek bir yaşta Topçu Yarbayı iken kaymakamlık rütbesiyle 1326/1908\nsenesinde emekliye ayrıldı. Ali Nusret askerlik yaparken de çeşitli görevlerde\nbulunmuştur ancak daha çok öğretmenlik yapmıştır. Emekli olduktan sonra da\nöğretmenlik mesleğine devam etti. 1325/1909 yılından itibaren Vefa İdadisi'nde\nedebiyat öğretmenliği yapmaya başlamış, bunun yanında Mercan İdadisi ve\nDarulmuallimin'de hastalığı ağırlaşıncaya kadar edebiyat dersleri vermeye devam\netmiştir. Ali Nusret devrin yaygın bir hastalığı olan vereme yakalanmış, henüz\nkırk bir yaşlarındayken 1331/1913 yılında İstanbul'da vefat etmiştir. Vasiyeti\nüzerine Fatih Camisi haziresinde Plevne müdafii Gâzi Osman Paşa Türbesi'nin\nönüne defnedilmiştir. Ölümü üzerine kendisi gibi şair olan kardeşi Osman Fahrî,\nkardeşini genç yaşta kaybetmenin acısıyla kaleme aldığı şiirleriniMersiyeleradlı\nkitabında toplamıştır. Bu kitap 22 sayfa hâlinde 1329/1913 senesinde\nİstanbul'da yayımlanmıştır (Vahapoğlu 2010: 142-146).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Püsküllüoğlu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Çitfçi bir ailenin çocuğu olan Ali Püsküllüoğlu,\nAdana'nın Kadirli ilçesinde doğmuştur. Mersin Lisesi’ndeki öğrenimini yarıda\nbırakarak çalışmak zorunda kalmıştır. Çeşitli işler yaptıktan sonra(çiftçilik,\ngazete satıcılığı, sinema biletçiliği, avukat yazmanlığı, redaktörlük,\ngazetecilik, yayımcılık gibi) 1959’da İstanbul’da Çevre Yayınevini kurmuştur.\n1960 yılında Türk Dil Kurumu’na girmiş ve orada Yayın ve Tanıtma Kolu’nda uzman\nolarak çalışmıştır (1983 yılına kadar). Aynı yıl Kadirli'deKaracaoğlanadlı bir gazete çıkarmıştır. Bu yıllarda Türk Dil Kurumu adına radyo\nkonuşmaları hazırlamıştır. Aynı şekilde 1962-1963 yılları arasında Ankara\nRadyosu’nda ve Türkiye Radyolarında dil üzerine programlar hazırlamıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Rıza Seyfi<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Ali Rıza Seyfi, 1879/1880 yılında Kasımpaşa’da doğdu. Hayatının 12 yılını Gemlik’te geçirdi. Daha sonra ağabeyi Süleyman Nutki Bey’in isteği üzerine İstanbul’a Kasımpaşa Bahriye Hastanesi yokuşundaki Bahriye Rüştiyesi’ne kayıt yaptırdı. Abisinin sert yapısından dolayı bu durum onun için işkence oldu ve kendisini hapsedilmiş hissettiğinden farklı uğraş alanları aradı. Tarih kitaplarına ilgisi bu yıllarda başladı (Yıldız, 2002: 14-15). 1892'de Ada Mektebi’ne girdi. Dördüncü sınıfa gittiği sırada bazı arkadaşlarıyla Avrupa’ya kaçmak isterken yakalandı. 1897'de harp mülazımı olarak Bahriye’den mezun olan Ali Rıza Seyfi, staj yapması gerekirken siyasetle ilgilendiği için Basra’da bulunan Zihaf kuvvetlerine gönderildi. Daha sonra Çanakkale Boğazı’ndaki donanmada, Hamidiye, Aziziye ve Orhaniye zırhlılarında çalıştı.Turgut ReisveÇanakkale ve Civarı Tarihieserlerini buradan yazan sanatçı,Mecmua-i Funun-ı Bahriye’deyayımlanan bu eserlerin ilgi görmesi üzerine İstanbul’da Bahriye Fen Komisyonu üyeliğine tayin edildi. Birkaç yıl sonra buradan ayrılan yazar, Trablusgarp’ta Mansure kuvvetlerine gönderildi. Orada vali ve kumandan olarak bulunan Recep Paşa sayesinde birkaç yıl sonra İstanbul’a tekrar döndü. 1906’da Erkân-ı Harbiye-i Bahriye Dairesi’nin tercüme odasının fen şubesine tayin edildi
