aştaki ölümü üzerine Seza Hanım, tek çocuğu Haldun Taner'le birlikte babası Hâmid Bey'in Saraçhanebaşı'ndaki evine yerleşti. Haldun Taner ve annesi burada büyükbabası, büyükannesi, dört dayısı ve teyzesinden oluşan büyük bir aileye katıldı. Babasının ölümünün ardından büyükbabası Hâmid Bey, Haldun Taner'in yetişmesiyle yakından ilgilendi. Haldun Taner, yaz tatillerini Matbaa-i Âmire'den ayrıldıktan sonra kendi matbaasını kuran büyükbabası Hâmid Bey'in yanında geçirirdi. Burada dönemin önemli yazar ve edebiyatçılarıyla tanışma ve bir kitabın basılma aşamalarına tanık olma imkânı buldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halide Nusret Zorlutuna<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Halide Nusret Zorlutuna, gazeteci Avnullah Kâzımî Bey ile Ayşe Nazlı Zorlu Hanım’ın kızı olarak İstanbul’da doğdu. II. Meşrutiyet’in getirdiği bayram havası içinde babasının Kerkük’e mutasarrıf olarak atanmasıyla eğitim hayatına burada başlayan sanatçı, Arapça ve Farsça öğrendi. Şairlik ve yazarlığının temelini oluşturan Kerkük’ten sonra 1919’da yeniden İstanbul’a gelen Halide Nusret’in yaşantısı, Osmanlı’dan Cumhuriyet’e geçiş sürecinde Türk edebiyatının görüntüsüne benzer. Çünkü II. Meşrutiyet’le birlikte memlekete getirilen kısmi özgürlüğün bütün vatana yayılması amacıyla hürriyet kahramanlarının önce uzak şehirlere gitmesi ve ardından yeniden İstanbul’da toplanması yaygın bir durumdu. Dolayısıyla onun yaşantısına babası Avnullah el-Kâzımî’yi de dâhil etmek gerekir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halikarnas Balıkçısı (Musa Cevat Şakir Kabaağaçlı)<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Girit, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Mehmet Şakir Paşa ile Sare İsmet Hanım’ın oğlu olan, Halikarnas Balıkçısı adıyla tanınan Musa Cevat Şakir Kabaağaçlı Girit’te doğdu. Kaynaklarda yazarın doğum yılı ve yeri hakkında bilgi farklılıkları olsa da Gökovalı’nınBen Halikarnas Balıkçısı Doğdum Sevdim Öldümadlı eserindeki Kabaağaçlı’nın “1890 yılının 16 Nisan Perşembe’yi, 17 Nisan Cuma’ya bağlayan gecenin sabahında, Girit ayaklanmasını bastırma göreviyle Girit’te görevlendirilen Şakir Paşa ile İsmet Hanım’ın oğlu olarak doğmuşum” (2014: 5) ifadeleri belirsizliği ortadan kaldırmaktadır. Ömer Faruk Huyugüzel’in “bilim ve sanat adamları yetiştirmiş oldukça eski ve köklü bir Türkmen ailesine mensup” olduğunu belirttiği Halikarnas Balıkçısı’nın babası “ressamlığı ve fotoğrafçılığı yanı sıraYeni Osmanlı Tarihiadlı bir eseri bulunan, bir diplomat ve hoca olarak tanınan Şakir Paşa”, “annesi İsmet Hanım ise resimle meşgul olan kültürlü bir kadındı.” Huyugüzel, “anne ve babasından bu özellikleri almış olan Cevat Şakir’in kardeşlerinde de aynı özelliklerin” görüldüğünü, “Prenses Fahrünnisa Zeyd, Aliye Berger ve yeğeni Füreya Koral’ın bir resim ve seramik sanatçısı olarak ünlerinin yurt dışına taştığını” belirtmiştir (2000:113-114).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halil Bedii Fırat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Asir Bölgesi, Suudi Arabistan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Babası Arabistan Gümrükler Umum Müdürü iken Yemen’in Asir şehrinde dünyaya geldi. İlköğrenimini Bağdat ve İstanbul’da tamamladı. 1928’de İstanbul Öğretmen Okulu’nu bitirdikten sonra birçok köy ve ilde öğretmenlik yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halil Nihat Boztepe<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Trabzon’da doğmuştur. Babası deniz işleriyle meşgul Hasan Efendi, annesi Mürüvvet Hanımdır. İlköğrenimini mahalle sıbyan mektebi ve Islahhane mektebinde tamamlamış, daha sonra askeri rüştiye ve mülkî idadiye devam etmiştir. Bir dönem Türkçe öğretmenliği yaptığı Frerler Mektebi’nde derslere de devam ederek bir yandan Fransızca, diğer yandan da Farsça öğrenmiştir (Uzun 1992: 322).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halit Eyüp (Yenişehirlizâde)<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Ahmet Mithat Efendi’nin damadı olan Halit Eyüp, İzmir’de doğdu. Babası Yenişehirlizâde Hacı Mustafa Efendi’dir. Annesi ve diğer aile mensupları hakkında bilgiye ulaşılamamıştır. İzmir’in eski ve tanınmış bir ailesine mensup olan yazar, ilk ve orta öğrenimini burada tamamladıktan sonra İstanbul’da Mekteb-i Hukuk'u bitirdi. İyi derecede Arapça, Farsça, Fransızca ve İngilizce bilen yazar, 1896 Temmuz’unda İzmir’in çeşitli gazete ve dergilerinde yazıyor ve tanınıyorken, Esat Mahmut Efendi ile beraber “Hazine-i Celile Maliye Hukuk Müşavirliği Kalemi Müsevvitliği”ne tayin edilerek İzmir’den ayrılmıştır. 1901’de ölümünden bir yıl önce Ahmet Mithat Efendi’nin kızıyla evlenmiştir. Yine ölümünden bir gün önce Mekteb-i Hukuk’tan mezuniyet diplomasını alan Halit Eyüp’ün tahsili sırasında Baba Tahir’in çıkardığıMalûmatveServetdergilerinde yazarlık yaptığı anlaşılmaktadır. Genç yaşta yakalandığı veremden 1902 yılında İstanbul’da ölen yazarın mezarı Beykoz’dadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Halit Fahri Ozansoy<\/b><br/>Total Translations: <b>27<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Halit Fahri, 13 Temmuz 1891’de [R.1307-H.309] İstanbul’da doğar. Baba tarafından büyük dedesi Sa‘diyye şeyhi Rusçuklu Yahyâ Efendi’dir. Babası tıp, tarih, tiyatro ve şiir olarak basılı pek çok eseri bulunan Mehmed Fahri Paşa, annesi Zehra Hanım’dır (Parlatır, :18). Yedi yaşında annesini kaybeden Halit Fahri, Zeyrek ve Vefa semtlerindeki mahalle mekteplerinde başladığı eğitim hayatını, Sultanahmet’teki Tefeyyüz Mektebi’nde devam ettirir. Bakırköy Rüşdiyesi’nden sonra Galatasaray Mekteb-i Sultânîsi’ne yatılı olarak girer (1904). Fakat hastalanınca öğrenimine ara vermek zorunda kalır. Hava değişimi için bir süre Filibe’deki amcası Ali Hilmi Bey’in yanına gider. Dönüşünde Mekteb-i Sultânî’ye, arkasından İstanbul Dârülfünun’u Fransız Dili Şubesi’ne devam eder. 1916’da Edebiyat Şubesi’nden imtihanla öğretmenlik hakkı alınca Muğla Sultânîsi’ne edebiyat öğretmeni olarak tayin edilir. Bir yıl sonra görevi Konya Sultânîsi’ne nakledilir. 1918 senesinde Vefa Sultânîsi’ne geçer. Emekliliğine kadar (1956), Kadıköy, Galatasaray, İnönü ve Atatürk Kız liseleri olmak üzere İstanbul’un değişik okullarında öğretmenlik yapar. Emekli olduktan sonra gazeteciliğe ağırlık veren Halit Fahri, vefatına kadar gazete yazılarına devam eder. 23 Şubat 1971 günü kalp krizinden İstanbul’da vefat eder (Acehan, 2001: 14). Mezarı, Zincirlikuyu kabristanındaki L adası 117 numaradır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Adnan Önelçin<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İzmir'de doğdu. Liseyi İzmir'de bitirdikten sonra, Ankara Üniversitesi Hukuk Fakültesi’ni bitirdi. Türkiye'nin çeşitli yerlerinde hâkim olarak görev yaptı ve 1974 yılında emekli oldu. Zaman zaman Adnan Atilla takma adını da kullanan Hasan Adnan Önelçin, 18 Ekim 1987 tarihinde İstanbul'da öldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Ali Yücel<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Kamu Ve Hukuk -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da dünyaya geldi. Babası Âli Rıza Bey Telgrafhane müfettişidir. Kendisine, Posta ve Telgraf Nazırı dedesi Hasan Âli Efendi’nin ismi verildi. Eğitim hayatına Laleli’deki Yolgeçen Mektebi’nde başladı. Ailesinin Gümüşsuyu’ya taşınmasıyla Topkapı’daki Taş Mektebe ve sonrasında Mekteb-i Osmanî’ye devam etti. Hemen ardından ise Vefa İdadisi’ne gönderildi. Birinci Dünya Savaşının başlamasıyla 1914 yılında, idadi son sınıfta iken askerliğe alındı. Askerlik yılları onun için hayat okulu vazifesi gördü (Boybeyi 1998: 152). Askerlik görevini tamamladıktan sonra Darülfünûn’da eğitimine devam etmeye başladı. 1918 yılında Hukuk fakültesine yazılsa da kısa bir süre sonra Edebiyat Fakültesinin Felsefe bölümüne geçti. Kadrosuna katıldığı Darülmuallimin-i Âliye’yi, ruh ve beden üzerine yaptığı çalışmasıyla üstün başarıyla bitirdi. İzmir Erkek Muallim Mektebi’ne öğretmen olarak atandı. Sırasıyla İstanbul Kuleli Askerî Lisesi ve İstanbul Erkek Lisesi’nde öğretmenlik yaptıktan sonra 1927’de bu mesleği bıraktı. Öğretmenlikten sonra eğitim kurumlarına müfettiş olarak atandı ve Salih Zeki ile birlikte Paris’teki eğitim kurumlarını incelemeye gönderildi. Paris’ten dönünce Mustafa Kemal ile birlikte eğitim kurumlarını teftişe çıktı. Uzun süre devam eden bu incelemeden bir yıl sonra kurulan Türk Dili Tetkik Cemiyeti’nde dil çalışmalarına başladı. Dahil olduğu ekiple birlikte 1382 yabancı sözcüğe Türkçe karşılık buldular (Boybeyi 1998: 153). 1932 yılında Gazi Eğitim Enstitüsü’nün müdürlüğüne, 1933’te ise Orta Tedrisat Umum Müdürlüğü’ne atandı. 1938’de ise Maarif Vekilliği’ne tayin edildi. Yedi yıl yedi ay süren Millî Eğitim Bakanlığı görevinden 1946 yılında istifa etti. Daha sonra gazetecilik, yayın hayatı ve köşe yazarlığı ile sürdürdü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Cemil Çambel<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Çanakkale<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Hasan Cemil Çambel, İsmail Hakkı Baltacıoğlu'nun kendisi ile yaptığı mülakatta 1295/1879 yılında Çanakkale'de dünyaya geldiğini ifade etmiştir. Mülakatta babasının adının Şükrü, annesinin adının Behiye olduğunu söylemiştir (1943: 11). Soyadlarının \"Penbe-zâde\" olmasına rağmen Atatürk tarafından kendisine verilen \"Çambel\" soyadını kullanmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Harmancı<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Sivas<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Sivas’ın Gürün ilçesinde doğdu, Konya Şeker-Tekke Mahallesinde büyüdü. Öykücü Abdullah Harmancı ve Mehmet Harmancı kardeşleridir. İlköğrenimini Konya'da tamamlayan yazar, 2007'de Atatürk Üniversitesi, Fen-Edebiyat Fakültesi, Arap Dili ve Edebiyatı Bölümünden mezun oldu. Yüksek lisansını Suudlu romancı Abdurrahman Munif, doktorasını Mısırlı romancı Abdurrahman eş-Şarkavî ile Kemal Tahir’in romanlarının tematik karşılaştırması üzerine yaptı. Hâlen Muş Alparslan Üniversitesinde öğretim üyesi olarak görev yapmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Latif Sarıyüce<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Çorum<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Çorum’un Sungurlu ilçesinde bir dağ köyü olan Evci köyünde dünyaya geldi. Çocukluğu masal anlatan kadınlar arasında geçti. Kalabalık bir ailede büyüyen Sarıyüce’nin çocukluğu yoksulluk ve zorluklarla geçti. Hasan Latif, ilkokula başlar başlamaz bir ay içerisinde okuma ve yazmayı öğrendi. Okuma alışkanlığı ve edebiyata ilgisi ilkokul yıllarında halk hikâyelerini okumayla başladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hasan Rasim Us<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Gördes, Manisa<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Burhan Burçak imzasını da kullandı. Manisa’nın Gördes ilçesinde Hacı Hasan Hulusi Efendi ile Sıdıka Hanım’ın beşinci çocuğu olarak dünyaya geldi. Babası saatçiydi ve mali durumu iyiydi. Mehmet Asım ve İsmail Hakkı (Hakkı Tarık) adında iki ağabeyi, Zarife ve Zübeyde adında iki ablası vardı. Mehmet Asım’ın Us soyadını almasından sonra Hakkı Tarık ve Hasan Rasim de bu soyadını kullanmaya başladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hicabi Kırlangıç<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Amasya<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Amasya'da doğdu. İlk ve orta öğrenimini bu şehirde tamamladı. Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesinde Fars dili ve edebiyatı alanında öğrenim gördükten sonra yüksek lisans ve doktora yaptı. 1988 yılında aynı üniversitede araştırma görevlisi olarak çalışmaya başladı. Hâlen Doğu Dilleri ve Edebiyatları Bölümü başkanı olarak görevini sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hilmi Yavuz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Hilmi Yavuz, 14 Nisan 1936’da İstanbul’da doğdu.\nBabası Yahya Hikmet ve annesi Vecide Hanım Abdülkerimzâdeler olarak bilinen bir\naileye mensup, akrabadırlar. 1898 yılında Siirt’te doğan Yahya Hikmet, Birinci\nDünya Savaşı’na katılmış ve Millî Mücadele başlamadan önce, henüz idadî/lise\nöğrencisiyken Siirt’te Müdafaa-i Hukuk Cemiyeti’nin kurulmasında rol almıştır.\nCumhuriyet dönemi Türkiye’sinin ilk kaymakamlarından olan Yahya Hikmet Bey,\noğlu Hilmi Yavuz’un şahsiyetinde önemli yere sahiptir. Şiire ilgisi, babasının\nevde zaman zaman Tevfik Fikret’ten, Süleyman Nesip’ten şiirler okuması ile\nbaşlar. (Yavuz 1998: 205). Annesi Vecide Hanım, 1900 yılında dünyaya gelir.\nYahya Hikmet Yavuz’un amcası, Hacı Abdülaziz’in kızıdır. Hilmi Yavuz, annesinden\nmistik anlamda etkilenir, hüznü ve lirizmi ondan edinir; bu nedenle Vecide\nHanım’ı daha çok şiirlerinde anar. Hilmi Yavuz babasını düzyazıya, annesini daha\nçok şiire yakıştırır; buna göre babası aklı (apollonik), annesi lirizmi (dionizyak)\ntemsil eder (Yavuz 2005: 52-53).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hilmi Ziya Ülken<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. Kimyager Dr. Mehmed Ziya ile Kırım Savaşı sırasında ailesiyle Türkiye'ye göç eden Kazan'ın tanınmış müderrislerinden Kerim Hazret'in torunu Müşfike Hanım’ın oğludur. Tefeyyüz İptidai Rüştiyesi'ni, 1918 yılında İstanbul Sultanisi'ni, 1921'de Mülkiye Mektebi'ni bitirdi. Yine 1921'de Darülfünun-ı Osmanî Edebiyat Fakültesi Coğrafya Kürsüsü'ne asistan olarak atandı. Burada 1923 yılında felsefe tarihi, ahlak ve sosyoloji derslerinden sertifika aldı. 1923'ten itibaren Bursa ve Ankara liselerinde öğretmenlik yaptıktan sonra 1925 yılında Maarif Vekaleti İstatistik Şubesi Müdürlüğü yaptı. 1926'da MEB Talim ve Terbiye Kurulu Tercüme Bürosu üyeliğine seçildi. Vatan hizmetini yaptıktan sonra İstanbul Çapa Kız Muallim Mektebi'nde tarih ve psikoloji, İstanbul Erkek Lisesi'nde felsefe ve tarih, İstanbul Erkek Öğretmen Okulu, Galatasaray ve Kabataş liselerinde felsefe ve sosyoloji öğretmenliği yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hüseyin Alacatlı<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Erzincan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Erzincan’ın Refahiye ilçesinin Alacaatlı Köyü’nde doğdu. Babasının memuriyeti nedeniyle dört yaşından itibaren Türkiye’nin çeşitli yörelerini görme ve buralarda yaşama imkânı buldu. Ağrı-Tutak’ta başladığı eğitim hayatına Ankara, Van ve İstanbul’da devam etti. Alacatlı, Gazi Üniversitesi Gazi Eğitim Fakültesi Türk Dili ve Edebiyatı Eğitimi Bölümünden 1989’da mezun oldu. Aynı yıl Isparta-Yalvaç Atatürk Lisesine edebiyat öğretmeni olarak atandı. 1992’de İstanbul’da askerlik görevini tamamladıktan sonra Atatürk Üniversitesi Kâzım Karabekir Eğitim Fakültesi Türk Dili ve Edebiyatı Eğitimi Bölümüne araştırma görevlisi olarak girdi. Nazir Akalın, 1992’de Erzurum’da tanıştığı Alacatlı’nın portresini şu cümlelerle çizer:“Yakışıklı, sevecen, mütevazı, utangaç, güzel ve güleç yüzlü, muhatabına emniyet telkin eden ve kendisine saygı duygusu uyandıran pırlanta gibi bir gençti. Şana, şöhrete metelik vermeyen bir delikanlıydı. (…) Maddi hiçbir tutkusu yoktu. Arkadaş canlısıydı. Cömertti. Vefalıydı. Çalışkandı, iyi bir ilim adamıydı. Edebiyata aşina, şiire âşık bir hilkat harikasıydı. Şairdi; ince ve hüzünlü bir sesi vardı. (…) Rahat ve kendinden emin bir söyleyişi vardı. Ne yaptığının ve neyi dillendirdiğinin farkındaydı(2003, s.171). Evli ve Muhammet Can adında bir oğlu olan Hüseyin Alacatlı’nın şiirleri, 1987’den itibarenDergâh, Hece, İlkyaz, Kanat, Karçiçeği, Millî Eğitim,Palandöken Sanat Edebiyat,VârideveYaba Öyküdergilerinde yayımlandı. Alacatlı, 23 Mayıs 2002’de Erzurum’da kendi isteğiyle bu dünyaya veda etti. Ankara Karşıyaka Mezarlığına defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hüseyin Daniş<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Hüseyin Dâniş Pedram, İran asıllıdır. Ailesi, Isfahan'dan İstanbul'a yerleşmiş bir tüccar ailesidir. Babası, Mehmed Haşim ibn Abdülmecid Bey, annesi Mustafâ Fâzıl Paşa hânedanından Çerkes Fatma Hanım'dır (İnal, 1999). İlk ve orta öğrenimini İstanbul'da tamamladı, Mülkiye'ye bir müddet devam ettikten sonra Institution Française adlı Fransız okuluna gitti. Buradaki eğitimini yarım bırakarak, İran'a döndü ve Debistan-ı İraniyan'da hem öğrenci hem de hoca olarak bulundu (İnal, 1999). Horasanî ve Mehdi-i Tebrizî'den Arapça ve Farsça eğitimi aldı. Kendisini hattatlıkta da geliştiren şair, Mirza Akahan-ı Kirmanî, Mirza Habîb-i Isfahanî’nin meclislerinde göründü, devrin önemli teorisylenlerinden Cemaleddin-i Efganî'nin sohbetlerine katıldı. 1894'te İstanbul'a tekrar döndü veİkdam'ın yazı kadrosunda yer aldı.İkdamveMalumat'takaleme aldığı yazılarla Klasikler Tartışması'nda önemli rol oynadı (Kaplan 1998).Servet-i Fünûn'da Türkçe şiirleri yayımlandı. Damat Mahmud Paşa'nın mahdumları Prens Sabahattin ve Lutfullah'a hocalık yapan şair, aileyle birlikte bir yıl kadar, Avrupa'nın çeşitli ülkelerinde ve Mısır'da bulundu, bazı oryantalistlerle tanıştı. İstanbul'a dönüşünde Duyûn-i Umumiye'de tercümanlık ve daha sonra aynı kurumda müdürlük, Galatasaray Lisesi'nda Farsça hocalığı, Darülfünûn'da Fars edebiyatı tarihi hocalığı yaptı (Yazıcı, 1998: 540). Millî Mücadele döneminde Türkler aleyhine yaptığı konuşmalara öğrencilerin tepki vermesi sonucu, kendisi gibi birkaç hocayla birlikte Darülfünûn'dan istifaya zorlandı. Ali Ekber Han Dihhodâ'yla on sayı kadar Farsça dergiSurûş'u çıkardı. Osmanlı Bankası'nda tercümanlık, Tahran Üniversitesi'nde edebiyat hocalığı görevlerinde bulundu, İran elçiliğinde basın ateşeliği yaptı. Bu görevde iken 1943 yılında öldü (Kolcu 2005: 247).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hüseyin Hatemi<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Tam adı \"Hüseyin Perviz Hatemi\" idi. İlk kitaplarında da kullandığı Perviz adını 1979'da mahkeme kararıyla bıraktı, daha sonra Hüseyin Hatemi imzasını kullanmaya başladı. Cemile Bilali Hanım ile kırtasiyeci Ali Asgar Hatemi'nin oğlu olarak İstanbul'da doğdu. Şair, denemeci ve doktor Hasan Hüsrev Hatemi ikiz kardeşidir. Talatpaşa ve Şişli Ortaokulunda ilköğrenimini gördü, daha sonra Atatürk Erkek Lisesinden mezun oldu. 1960'ta İstanbul Üniversitesi Hukuk Fakültesini bitirdi. Aynı okulda 1976'da doçent, 1981'de profesör oldu. 26 ağustos 1972 tarihinde avukat Kezban Hatemi ile evlendi. 1983'te 1402 sayılı yasa uyarınca üniversiteden uzaklaştırıldı. 1990'dan itibaren döndüğü üniversite öğretim üyeliği görevinden 2006'da yaş haddi sebebiyle emekliye ayrıldı. Alexander Von Humboldt Derneği ve Alman-Türk Hukukçular Derneği üyesidir. Evli ve bir çocuk babası olan Hüseyin Hatemi, hâlen İstanbul'da yaşamakta, hukukla ilgili çalışmalarını sürdürmekte, çeşitli özel üniversitelerde hukuk dersleri vermektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hüseyin Nihal Atsız<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. Asıl adı Hüseyin Nihal Çiftçioğlu’dur. Atsız soyadını daha sonra almıştır. Babası Mehmet Nail Bey, annesi Fatma Zehra Hanım'dır. Baba tarafından Gümüşhane’nin Torul ilçesinden, anne tarafından Trabzon’un Kadıoğulları ailesindendir. Hüseyin Nihal, ilkokula İstanbul’da başladı. Kadıköy'deki Fransız ve Alman okullarına bir müddet devam etti. Babası Süveyş'e tayin edildi. Burada kısa bir süre Fransız okuluna gitti. İstanbul'a döndükten sonra istikrarlı bir eğitim hayatı olmadı. Birçok okul değiştirdi. Sırasıyla Cezayirli Gazi Hasan Paşa Okulu, Kadıköy Osmanlı İttihat Mektebi ve Kadıköy Sultanisi'ne devam etti. Nihayet 1922'de İstanbul Sultanisi'nden mezun oldu. Aynı yıl Tıp Fakültesini kazandı ve oradan da Askeri Tıbbiyeye geçti. Ancak üçüncü sınıfta Ziya Gökalp’ın cenazesinin kaldırıldığı gün adının karıştığı bir kavgadan dolayı buradan ayrılmak zorunda kaldı. Bir müddet farklı işlerde çalıştı. İstanbul Darülfünunu’nun Edebiyat Fakültesine ve yatılı kısmı olan Yüksek Muallim Mektebi’ne 1926’da kayıt oldu. Bu arada tecil isteği kabul edilmeyince İstanbul’da er olarak askerlik görevini yerine getirdi. Edebiyat Fakültesinden 1930'da mezun olarak eğitim hayatını noktaladı. 1931’de Mehpare Hanım'la evlenen Hüseyin Nihal Atsız, 1935’te eşinden ayrıldı. 1936’da üniversiteden dava arkadaşı Bedriye Hanım'la evlendi. Bu evliliğinden iki oğlu dünyaya geldi. Hüseyin Nihal Atsız’ın iş hayatı da öğrenciliği gibi istikrarsızdır. Bu durum onun mizacıyla bağlantılı olduğu kadar düşüncelerini açıkladığı yazıları ve konuşmalarından duyulan rahatsızlıkla da ilgilidir. Meslek hayatına, Fuat Köprülü’nün isteği ile Edebiyat Fakültesi Türkiyat Enstitüsü'nde asistan olarak başlayan Hüseyin Nihal Atsız, 1933’te o dönemki Millî Eğitim Bakanı Dr. Reşat Galip ile Prof. Zeki Velidi Togan arasında yaşanan bir tartışmada hocası Zeki Velidi Togan’ı destekleyen bir telgrafı bakanlığa gönderince üniversitedeki görevinden alınıp Türkçe öğretmeni olarak Malatya’ya gönderildi. Burada çok kısa süre kalan Hüseyin Nihal Atsız, edebiyat öğretmeni olarak Edirne Lisesi’ne atandı. Edirne’de çıkardığıOrhundergisinde Türk Tarih Kurumu’nun hazırladığı tarih kitaplarındaki yanlışları ağır bir dille eleştirince aynı yıl vekâlet emrine alınarak İstanbul’a geldi. 1934-1938 yılları arasında Deniz Gedikli Okulu'nda çalıştı. Yönetimle düştüğü fikir ayrılığı yüzünden buradaki görevinden ihraç edildi. 1938'den 1944'e kadar İstanbul'da çeşitli özel liselerde edebiyat öğretmenliği yaptı. Daha sonra kendisine yöneltilen “lrkcılık-Turancılık” suçlamasıyla 9 Mayıs 1944 tarihinde tutuklandı. Yaklaşık bir yıl sonra bu suçlamadan beraat etti. Başka suçlamalarla muhatap olan ve hepsinden beraat eden Hüseyin Nihal Atsız’a 1949’a kadar resmî bir görev verilmedi. 1949'da öğretmen kadrosu ile Süleymaniye Kütüphanesine gönderildi. 1950-1952 tarihleri arasında ise Haydarpaşa Lisesi'nde çalıştı. Yaptığı bir konuşmadan duyulan rahatsızlık üzerine tekrar öğretmen kadrosuyla Süleymaniye Kitaplığına gönderildi. 1969'da en uzun süre kaldığı bu görevdeyken emekli oldu. Emekli olduktan sonra bütün zamanını inandığı davaya ayırdı. “Milliyetçi-Türkçü-Turancı” çizgide çalışmalar yaptı. Çeşitli gazete ve dergilerde yazılar yazdı. Aynı çizgideki derneklerin kurucuları arasında yer aldı; konferanslar verdi. Bu yüzden oldukça fazla sıkıntılar yaşadı.Ötüken’de yazdığı yazılardan dolayı hakkında verilen mahkûmiyet kararı kesinleşince tekrar tutuklandı. Onun eserlerinden feyz alanların yoğun başvurusu üzerine Cumhurbaşkanı Fahri Korutürk tarafından 1974’te affedildi (Sertkaya 1987: 1-11). Bütün bu meşakkatli hayatına rağmen hiçbir zaman vazgeçmediği tarih araştırmalarına devam etti.Ruh Adam’ın devamı olacak dediğiYalnız Adamisimli romanının fikrî hazırlığı içindeyken kalp krizi nedeniyle İstanbul’da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hüseyin Rahmi Gürpınar<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İstanbul Ayaspaşa’da doğmuştur. Babası Plevne savunmasında Gazi Osman Paşa ile birlikte Ruslara esir düşen, bir müddet hünkâr yaverliğinde bulunan ve Erzurum müstahkem mevki kumandanı iken vefat eden Mehmet Sait Paşa’dır. Annesi Ayşe Sıdıka Hanım, Safrancılar Kethüdası Hacı Ahmet Efendi’nin oğlu İbrahim Efendi’nin kızıdır. Üç yaşındayken annesini kaybeden Hüseyin Rahmi, bir süre babasının görev yaptığı Girit’te kalmış, orada okula başlamıştır. Altı yaşındayken İstanbul’a dönmüş, anneannesi ve teyzesinin Aksaray Yakupağa Mahallesi’nde bulunan konağında yaşamıştır. Önce Aksaray’da Yakupağa (Ağayokuşu) Mahalle Mektebi’ne, sonrasında Mahmudiye Rüşdiyesi’nin sıbyan ve rüşdiye kısmına gönderilmiştir. Bir süre devlet dairelerine kâtip yetiştiren Mahrec-i Aklam’da okumuştur. Mahrec-i Aklam’ın idadiye çevrilmesi üzerine, hocası Abdurrahman Şeref Efendi’nin de teşvikiyle, 1878’de Mülkiye Mektebi’ne geçmiştir. Mülkiye’nin ikinci sınıfındayken hastalanmış, bir yıl tedavi altına alınmış, sonrasında okulu bırakmak zorunda kalmıştır (1880). Tahir Bey isminde bir hocadan Fransızca dersleri almış, yazar kendi kendini yetiştirmiştir. Adliye Nezareti Umur-ı Cezaiye Kalemi’nde memurluk, İkinci Ticaret Mahkemesi’nde aza mülâzımlığı ve Nafia Nezareti Tercüme Kalemi’nde kâtiplik görevlerinde bulunmuştur. II. Meşrutiyet’in ilânından sonra (1908) resmi görevlerini bırakarak kendini tamamen yazarlığa vermiştir. 1912’de Heybeliada’ya taşınmış, bir süre sonra adada yaptırdığı köşke yerleşerek, yengesi Aliye Hanım, yeğeni Safter Hanım ve çocukluk arkadaşı Miralay Hulûsi Bey’le birlikte yaşamıştır. Hüseyin Rahmi, TBMM’nin V. ve VI. döneminde (1936-1943) Kütahya milletvekilliği yapmıştır. VII. dönemde CHP tarafından aday gösterilmiş, ancak kazanamamıştır. Yazar, hayatı boyunca hiç evlenmemiştir. 8 Mart 1944 tarihinde Heybeliada’daki evinde vefat etmiş, Abbas Paşa Mezarlığı’na (Heybeliada) defnedilmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hüseyin Rıfat (Işıl)<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Soyadı IŞIL'dır. Önce \"Topuz\" soyadını aldı, daha sonra bu soyadını başkaları da kullandığı için \"Işıl\" soyadını kullanmaya başladı. Eserlerinde \"Hüseyin Rıfat Topuz\" ve \"Rifat\" imzalarıyla \"Mazlum\" mahlasını da kullandı. 1878 yılında İzmir'de doğdu. Babası İzmirli avukat Hafız Rifat Efendi, büyükbabası Kadıoğullarından Hacı İbrahim Efendi, annesi İzmir'in tüccarlarından Hacı Süleyman Efendi’nin kızı Zehra Hanım’dır. İzmir’de Namazgâh İptidai Mektebinde, İzmir Rüşdi ve İdadi mekteplerinde okudu. Ticaret hayatına atıldıysa da başarılı olamadı.Hizmetgazetesinde çalışmaya başladı, bir süre bu gazetede çalıştıktan sonra İstanbul'a gitti ve Eczacılık Fakültesine girdi. Diploma alacağı sene öğrenimini yarıda bırakarak Yunanistan'a kaçtı (1902); Rumca bilen Hüseyin Rıfat burada iki yıl kaldı. İstanbul'a dönüşünde tutuklandı ve yedi ay tutuklu kaldı. Ailesinin araya girmesiyle serbest bırakıldı ve diploması verildi. İzmir'e giderek \"Şifa\" adlı bir eczane açtı, kısa bir süre bu eczaneyi işlettti, fakat bu işe de alışamadığından kısa sürede eczanesini kapatmak zorunda kaldı. Meşrutiyet'in ilanından önce İzmir taburlarına katılarak Manastır'a gitti. Daha sonra yeniden İzmir'e döndü. 1908'den sonra pek çok gazetede çalıştı. Seyr-i Sefain Meclisi azalığı yaptı, bu meclis kaldırılınca Maarif Matbaası'nda memur oldu (İnal, 1969: 1465-1467). 24 Şubat 1954 tarihinde öldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Hüseyin Özbay<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Samsun<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Samsun'un Terme ilçesinde doğdu. Terme Yahya Kemal İlkokulu (1962), Terme Ortaokulu (1965), Perşembe Öğretmen Okulu (iki yıl süreyle) ve İstanbul Yüksek Öğretmen Okulu Hazırlık Lisesi (bir yıl süreyle) gibi okullarda eğitim gördü. Çapa Yüksek Öğretmen Okulu ve İstanbul Üniversitesi Edebiyat Fakültesi Türkoloji Bölümünde (1972) yüksek tahsilini tamamladı. Bir müddet Elazığ ve Terme'de edebiyat öğretmeni olarak çalıştı. 1978'de Gazi Eğitim Enstitüsüne atandı.1982'de Gazi Üniversitesinin kurulmasıyla lisansüstü öğrenimine başladı. 1985'te \"Özbek Şivesi Kunduz Ağzı\" adlı teziyle yüksek lisansını, 1992'de \"Abdülhamid Süleymanoğlu Çolpan'ın Şiirleri (metin-aktarma-inceleme)\" adlı teziyle de doktorasını tamamlayarak \"doktor\" unvanını aldı. Daha sonra Gazi Eğitim Fakültesi Türk Dili ve Edebiyatı Öğretmenliği Bölümüne öğretim üyesi olarak tayin edildi. 1996-1999 yılları arasında Makedonya Üsküp Metody ve Kril Üniversitesi Türkoloji Bölümünde, 2004-2007 yılları arasında Kırgızistan-Türkiye Manas Üniversitesinde, Hitit Üniversitesi, Abant İzzet Baysal Üniversitesi ve TOBB Üniversitesinde misafir öğretim üyesi olarak görev yaptı. \"Avrasya yazarlar Birliği Yönetim kurulu üyesi olan Hüseyin Özbay, aynı zamanda AYB'in yayımladığıKara Kalemlerdergisinin yazı kurulunda bulundu. Avrasya Yazarlar Birliği'nde 'Dil ve Edebiyat Atölyesi'ni yürüttü. Ankara'da Kurgan Edebiyat Yayınları adına çıkanKurgan Edebiyatdergisinin Genel Yayın yönetmenliğini yapan H. Özbay Ankara Radyo 1'de \"Dünden Bugüne\" adıyla yayınlana bir program yazdı. Haber Açısı isimli internet sitesinde 'Mor Dünya' adlı köşesinde haftalık yazılar yazdı.\" (Sezgin 2012: 113-114.). Özbay, Abdülhamid Süleymanoğlu Çolpan'ın şiirleri üzerine yaptığı incelemeler sayesinde 1994 Özbekistan Yazarlar Birliği Uluslararası Çolpan Ödülü'ne layık görüldü. 2018'de Gazi Üniversitesindeki görevinden emekliye ayrıldı. Evli ve iki çocuk babası olan Özbay, hâlen Ankara'da yaşamakta ve yazı çalışmalarını sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>K.- Tarık Dursun<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Tarık Dursun Kakınç, maliye memuru Mehmet Halit Bey ile ev hanımı Neriman Ayşe Hanımın ikinci erkek çocuğu olarak İzmir Karşıyaka Bostanlı Mahallesinde dünyaya geldi. Asıl adı Dursun Tarık olan yazar, eserlerinde adlandırmayı yer değiştirerek Tarık Dursun şeklinde kullandı. Öğrenim hayatına İzmir Dumlupınar İlkokulu’nda başlayan Tarık Dursun, ilkokul dördüncü sınıftayken babasının evi terk etmesi ve annesinin İzmir Yeniasır Klişehanesinde çalışan Muzaffer Gögen ile evlenmesi ve aynı yıl Muzaffer Gögen’in Ankara Ulusal Matbaasın’da çalışmaya başlaması nedeniyle öğrenimini Ankara Necati Bey İlkokulu’nda tamamladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kamuran Şipal<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Adana<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Adana’da doğdu. İlk ve ortaokulu Adana’da okudu. 1946'da İstanbul Pertevniyal Lisesi'nden, 1955’te ise İstanbul Üniversitesi Edebiyat Fakültesi Alman Dili ve Edebiyatı Bölümü'nden mezun oldu. Bitirdiği bölümde iki yıl asistanlık yaptıktan sonra Almanya’ya gitti ve orada iki yıl akademik araştırmalar yaptı. 1960 yılında dönüş yaptıktan sonra başladığı İstanbul Üniversitesi Yabancı Diller Yüksekokulu’ndaki Almanca okutmanlığını emekli oluncaya kadar sürdürdü. Yazar, 19 Eylül 2019’da, 93 yaşında iken çoklu organ yetmezliğine bağlı olarak hayatını kaybetti ve Adana’da toprağa verildi. Kâmuran Şipal, bir öyküsüyle 1953 Türk Dil Kurumu Hikâye Ödülü;Elbiseciler Çarşısıile 1965 Sait Faik Hikâye Armağanı (M. Özay ile paylaştı);Köpek İstasyonuile 1988 TYB Hikâye Ödülü’nü kazandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Karin Karakaşlı<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul’da doğdu. St. George Avusturya Lisesinde okudu. Boğaziçi Üniversitesi Yabancı Diller Yüksek Okulu Mütercim-Tercümanlık Bölümünden mezun olduktan sonra Yeditepe Üniversitesi Karşılaştırmalı Edebiyat Bölümü'nde Yüksek Lisans eğitimini tamamladı. Aynı üniversitede ders verdi. Tercüme Konseyinde simültane çevirmenlik yaptı. İlk öyküsüSis’in Ötesi, 1996’da Adam Öykü’de yayımlandı.Agos, Varlık ve Üçüncü Öykülerdergilerinde öyküler yazdı. 1994 yılında Gençlik Kitabevi Öykü Yarışması’nda üçüncülük, 1995’te Gençlik Kitabevi Öykü Yarışması’nda birincilik, 1997’deAy Denizle Buluşuncaromanı ile Bu Yayınevi Çocuk Edebiyatı Roman Yarışması’nda mansiyon ve 1998’de Yaşar Nabi Nayır Gençlik Ödülü kazandı. Anita Brookner'ınÖzel Bir Görüş(1997) ve Péter Esterházy'ninHrabal'in Kitabı(1998) adlı romanlarını dilimize aktardı. Yazarın öykü ve makaleleri Sel Yayınları tarafından hazırlananKadın Öykülerinde İstanbul, Kadın Öykülerinde AvrupaveKadın Öykülerinde Doğukitapları başta olmak üzere çeşitli antolojilerde yer aldı. 1996-2008 arasında Agos’ta yayımlanan yazılarını 2009 yılındaCumba’da bir araya getirdi. Türkçe-Ermenice yayımlanan haftalık Agos gazetesinde editör, köşe yazarı ve yazı işleri müdürü olarak görev aldı. Hâlen İstanbul’da yaşayan yazar, aynı zamanda Özel Getronagan Ermeni Lises'nde Ermenice öğretmeni ve Yeditepe Üniversitesi Çeviribilim Bölümünde öğretim görevlisi olarak çalışmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kasım Tınıstanov<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Balıkçı, Kırgızistan<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Issık-Köl'e bağlı Balıkçı'daki Çırpıktı köyünde dünyaya gelmiştir. Okuma yazmayı babasından öğrenmiş, 1909-1912 yılları arasında Çırpıktı'daki mahalle mektebinde, 1913-1914 yılları arasında yine Issık-Köl'de Sazanova nahiyesindeki Özbek okulunda ve 1914-1916 yılları arasında ise Perjevalski nahiyesindeki Rus okulunda eğitim almıştır. 1916 yılında meydana gelen Ürkün hadisesinde Çin'e göç etmek zorunda kalan Tınıstanov 1919 yılında Taşkent'teki Kazak-Kırgız El Agartuu Enstitüsünün hazırlık bölümünde okumuş yüksek eğitimini ise 1920-24 yılları arasında aynı enstitüde tamamlamıştır. Enstitüde öğrenciyken 1923-24 yılları arasında bazı Kazakça süreli basın yayın organlarında (Ak Jolgazetesi,Cas KayratveSanadergileri) ve Türkistan Özerk Sovyet Sosyalist Cumhuriyetinin eğitim komiserliği bünyesindeki Kazak-Kırgız bilim komisyonunda aylıklı olarak çalışmaya başlayan Tınıstanov, 1925-26 yılları arasında Kırgız Özerk Cumhuriyeti Akademi Merkezi yöneticiliği ve 1927-30 yılları arasında Kırgız Özerk Cumhuriyeti Milli Eğitim bakanlığı görevlerinde bulunmuştur. 1928-31 yılları arasındaCañı Madaniyat Colundadergisinin yazı işleri sorumlusu, 1930-37 yılları arasında Kırgız Medeniyet Kuruluşu Enstitüsünde araştırmacı bilim adamı, aynı yıllar arasında Kırgız Pedagoji Enstitüsünde ise 1932'den itibaren doçent, 1936 yılından itibaren ise profesör olarak çalışmıştır (Rıspaev vd, 1989: 556; Aamatov vd, 2008: 632).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Abdulla<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Bakü, Azerbaycan<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Abdullayev Kamal Mehdi oğlu, 4 Aralık 1950 yılında Bakü’de aydın bir ailede dünyaya gelmiştir. Babası öğretmen, annesi doktordur. Kamal Abdulla, 1968-1973 yıllarında Azerbaycan Devlet Üniversitesi’nin Filoloji Fakültesi’nde lisans eğitimi almıştır. Lisan eğitiminin ardından 1973-1976 yıllarında SSCB Bilimler Akademisi’nin Dilbilim Enstitüsünün “Türk dilleri” bölümünde yüksek lisans yapmıştır. 1977 yılının Ocak ayında Moskova’da “Sintaktik paralelizm” (“Kitabi-Dede Qorqud” destanlarının dili üzerine) doktora tezini savunmuştur. Ünlü bilim adamı, yazar, Filoloji Bilimleri Doktoru, Profesör, Emektar Bilim Adamı, Azerbaycan Ulusal Bilimler Akademisi’nin gerçek üyesi, Azerbaycan Diller Üniversitesi’nin rektörü, Azerbaycan Yaratıcı Vakfı yönetim kurulu başkanı, Türk Dil Kurumu’nun onursal üyesi olan Kamal Abdulla, birçok resmi ve idari görevler almıştır. Kamal Abdulla, 235 makale, 20’yi aşkın ders kitabı ve monografi yazarıdır. Ayıca yurt dışında 40 makalesi yayınlanmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Beyatlı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kerkük, Irak<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları<\/b><br/>Bio::<b>Kerkük’ün Sarıkâhya mahallesinde doğdu. Kerkük’te ilkokul, ortaokul ve liseyi bitirdikten sonra Bağdat Üniversitesi, Makine Bölümü’nde 1981’de mezun oldu. Irak – İran savaşı sırasında askerliğini sekiz yıl cephede yaptı. Bu sırada savaşa karşı çıkması nedeniyle hüküm giydi ve bir yıl (1988) askeri cezaevinde tutuklandı. Yaklaşık bir yıl da taraftarı olmadığı Irak-Kuveyt savaşına katıldı. 1991’de Saddam zulmünden kaçarak Türkiye’ye iltica eden aydınlardan oldu. Türkiye’de Irak Türkmenleriyle ilgili siyasi ve sivil çalışmalara katıldı. 2002 – 2008’de Irak Türkleri Kültür ve Yardımlaşma Derneği Genel Başkanlığını yürüttü, Mart 2009'da Irak Türkmen Basın Konseyi’nin Genel Sekreterliği’ne seçildi, Nisan 2011’de ikinci kez Irak Türkmen Basın Konseyi’nin Genel Sekreterliği’ne seçilen Beyatlı, hâlâ bu görevine devam etmektedir. Mayıs 2011’de Türkmen Basın Konseyi Derneği başkanlığına seçilen yazar, 2011’den beri Türkiye’de bulunan Irak Türkmen derneklerinin ortak kurduğu Türkmeneli Dernekler Federasyonu (TÜFED)’nun başkanlığını yürütmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Bilbaşar<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Çanakkale<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Çanakkale’de doğdu. Babası Kafkasya göçmenlerinden polis başkomiseri Hüsnü Naim Efendi, annesi Bulgaristan göçmenlerinden Nuriye Hanım'dır. Sofya Üniversitesi’nden mezun olan Naim Efendi, bir süre Çanakkale’de görev yaptıktan sonra tayininin çıkmasıyla polis başkomiseri olarak Selanik’e gitti. Burada bir süre çalışan Naim Efendi'nin vefatı üzerine aile onun önceki görev yeri olan Çanakkale’ye göç etti. I. Dünya Savaşı yıllarında Çanakkale cephesinin de bombardımana tutulması üzerine aile, 1915'te buradan da ayrılmak zorunda kaldı. İki çocuğuyla yalnız kalan Nuriye Hanım, büyük oğlu Burhan’ı Darüşşafaka’ya verip küçük oğlu Kemal’i yanına alarak Eskişehir’e döndü. Nuriye Hanım, 1918'de, Eskişehir’de iskân müdürü olarak çalışan Avni Bey'le evlendi. Avni Bey'in de Nuriye Hanım gibi ilk evliliğinden -Sabire ve Tevfik adlarında- iki çocuğu vardı. Annesinin bu ikinci evliliğinden Bilbaşar’ın Cemal, Emel ve Neriman adlarında üç kardeşi daha dünyaya geldi. II. İnönü Savaşı’nda Yunanlıların Eskişehir’e yaklaşmasıyla aile, 1921'de buradan da ayrılmak zorunda kaldı. Ankara’ya göç eden aile, bu sefer de Sakarya Savaşı’nın başlamasıyla aynı yılın eylül ayında Ankara’dan ayrılarak Kayseri’ye gitti. Kayseri’nin Bünyan ilçesine yerleşen aile 1922’de Dumlupınar zaferinin kazanılmasıyla tekrar Eskişehir’e döndü. Bu sırada Darüşşafaka’da okuyup öğretmen olan Kemal’in ağabeyi Burhan, ailesini öğretmenlik yaptığı Seyitgazi’ye götürdü. Burada da bir yıl kaldıktan sonra Burhan ve Avni Bey'in tayinlerinin Hadımköy’e çıkmasıyla aile Seyitgazi’den ayrıldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Burkay<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Tunceli<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Azime Hanım ile Eğitmen Rıza Burkay'ın oğlu olarak Tunceli'nin Mazgirt ilçesine bağlı Kızılkale köyünde doğdu. İlkokulu Dırban köyünde tamamladı. 1955'te Dicle Öğretmen Okulunu ve 1960'ta Ankara Üniversitesi Hukuk Fakültesini bitirdi. Van ve Ankara'da üç yıl ilkokul öğretmenliği yaptı. 1964-72 yılları arasında Tunceli ve Elazığ'da avukatlık yaptı. 1965'te siyasete girdi ve Türkiye İşçi Partisi'nde yöneticilik yaptı. 1971'deki askeri müdahaleden sonra bir yıl hapis yattı, sonraki iki yılı ise yurtdışında geçirmek zorunda kaldı. 1980'deki askeri darbeden sonra Stockholm'e yerleşti. 30 Temmuz 2011 tarihinde Türkiye'ye döndü. 4 Kasım 2012'de Hak ve Özgürlükler Partisi genel başkanlığına seçilmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Edip Kürkçüoğlu<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Şanlıurfa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Urfa’da doğan Kemal Edib Kürkçüoğlu’nun nüfus kaydında adı Mehmed Kemâlüddîn’dir. Kökeni, XVI. yüzyıl başlarında Yavuz Sultan Selim tarafından Urfa’nın Osmanlı topraklarına katılması sırasında buraya yerleşmiş ve Kanuni Sultan Süleyman zamanında Urfa Kale Ağalığına getirilmiş “Koca” lakabıyla tanınan bir aileye dayanmaktadır. Aile büyüklerinden Halil Koca kürk ticareti ile uğraşmaya başlayınca aile Kürkçü lakabı ile tanınmış, evlatları Kürkçüzade olarak anılmış ve Cumhuriyet döneminde soyadı kanunuyla “Kürkçüoğlu” soyadını almıştır (Kurtoğlu 2014: 19). Kemal Edib, ailesi soyadı alırken kendisinin haberdar edilmemesine kızdığı için (Kaçalin 2016: 19) ya da aile adının soyadı olarak kullanılması yasaklandığından bir müddet “Ünsel” soyadını kullanmışsa da 1950’den sonra o da Kürkçüoğlu soyadını almıştır (Uzun 2002: 571). Babası, Osmanlı Meclisi Urfa mebuslarından Ömer Edîb Bey; annesi, Suyolcu Ali Paşa ahfadından ve İstanbul temyiz mahkemesi azasından Dardağanzade Eğinli Ahmet Nazif beyin kızı Sıddıka Hanım'dır. Mensup olduğu ailenin soyunun Suriye Türkmenlerine (Kaçalin 2016: 19) ve Abdülkadir-i Geylânî (ö. 1165)'ye dayandığı kaydedilmiştir (Koçkuzu 2002: 10).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Kandaş<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Antalya'da doğdu. Antalya Lisesi'ni bitirdi. İstanbul Üniversitesi Hukuk Fakültesi'nden mezun olduktan sonra avukatlık yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemal Özer<\/b><br/>Total Translations: <b>14<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul’da doğmuştur. İlk adı Özer Özler olan şair, Kemal Özer imzasını kullanmayı tercih etmiş ve 1970’te mahkeme kararıyla ismini değiştirmiştir. Babası Devlet Demir Yolları’nda makinist Sivaslı Mehmet Bey, annesi Balkan göçmeni bir ailenin kızı olan Kevser Hanım’dır. İlköğrenimini 1942-1947 yılları arasında Çerkezköy ve Aksaray’da çeşitli okullarda tamamladıktan sonra 1950'de Kumkapı Ortaokulu’ndan, 1954'te İstanbul Erkek Lisesi’nden mezun olmuştur. Edebiyata olan ilgisi lise yıllarında edebiyat öğretmeni Salim Rıza Kırkpınar ve Adnan Özyalçıner, Konur Ertop gibi arkadaşlarının etkisiyle başlamıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kemalettin Şükrü Orbay<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul’da doğmuştur. Mekteb-i Hukuk’tan mezun olduktan sonra Paris’te Sorbonne’da doktorasını vermiştir. Bir süre kaymakamlık yapmış, daha sonra gazeteciliğe yönelmiştir. 27 Nisan 1940’ta İstanbul’da vefat etmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kenan Sarıalioğlu<\/b><br/>Total Translations: <b>33<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Nuriye Hanım ile Kemal Sarıalioğlu’nun oğlu olarak Trabzon'da dünyaya gelir. İlk ve ortaokulu Of’ta (1961), liseyi Ankara’da (1966) okur. İÜEF Felsefe Bölümü’nü “Varoluş Felsefesi” konulu teziyle bitirir. (1978). Karadeniz Teknik Üniversitesi’nde öğretim görevlisi (1984-87), Trabzon Belediyesi’nde Kültür Müdürü (1990-97) olarak çalışır. 1998’den sonra Gümüşhane Belediyesi Kültür Müdürü olarak görev yapar ve daha sonra emekliye ayrılır. Edebiyatçılar Derneği yönetim kurulu üyesidir. Trabzon’da yaşar; evli ve üç çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Korhan Kaya<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ankara’da dünyaya geldi. Anıttepe Lisesi (1973-1976) ve Ankara Üniversitesi DTCF Hindoloji bölümünde (1977-1981) eğitim gördü. Öğrenimine askerlik yaptıktan sonra devam etti ve aynı üniversitede \"Mahabharata Destanı’ndaki Masallar ve Hikayeler\" başlıklı yüksek lisans (1983-1985), ve \"Kathasaritsagara (Masal Irmaklarının Okyanusu Kritik Çalışması\" başlıklı çalışmasıyla doktora (1986-1990) eğitimini tamamladı. Aynı bölümde yardımcı doçent (1991-1996), doçent (1996-2000) olarak çalışmalarını yürüten Kaya, 2003'ten beri profesör olarak öğretim üyeliği görevini sürdürmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kriton Dinçmen<\/b><br/>Total Translations: <b>12<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>İstanbul'da doğdu. İlkokul, ortaokul ve lise öğreniminin ardından İstanbul Üniversitesi Tıp Fakültesi'ne girdi. Mezun olduktan sonra yine aynı fakültede psikiyatri alanında uzmanlık eğitimi aldı. Bir süre Amerika Birleşik Devletleri'nde eğitim gördü. Amerika'dan döndükten sonra İstanbul Bakırköy Akıl ve Sinir Hastalıkları Hastanesinde klinik şefi olarak çalıştı. Daha sonra Adlî Tıp Kurumu İhtisas Kurulu Başkanlığı yaptı. Galatasaray Üniversitesi Hukuk Fakültesi Adlî Psikoloji dalında öğretim üyesi olarak çalıştı. Akademik görevi devam ederken bir yandan da tıp dergilerinde ilmî yazılar yazdı. 27 Ağustos 2008'de tedavi gördüğü Kocaeli Üniversitesi Tıp Fakültesi Hastanesinde vefat etti. Bedenini anatomi çalışmaları yapılması için Cerrahpaşa Üniversitesine bağışladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kudret Recep Emiroğlu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Trabzon<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Trabzon'da doğdu. İlkokula Elazığ'da Ayşeabla İlkokulunda başladı. Ankara TED Kolejinden mezun olduktan sonra Ankara Üniversitesi Siyasal Bilgiler Fakültesi Uluslararası İlişkiler Bölümünden mezun oldu. Çalışma hayatına Kent Koop'ta başladı. Özel dersler verdi; çevireler yaptı. Türkiye Tarih Vakfında Osmanlıca dersleri verdi. Kültür tarihi, şehir tarihi, yerel tarih ve İkinci Meşrutiyet dönemi ile karşılaştırmalı etimoloji üzerine makaleleri ve kitapları yayınlandı. İngilizce ve Osmanlıcadan çeviriler ve editörlük yaptı. Önce Türkiye Ekonomik ve Toplumsal Tarih Vakfı’nda sonra Bilkent Üniversitesi Türk Edebiyatı ve Tarih bölümlerinde Osmanlıca dersi verdi.Kebikeç İnsan Bilimleri İçin Kaynak Araştırmaları Dergisi’nin kurucularından ve yayın yönetmenidir. Bilkent Üniversitesinde öğretim görevlisi olarak çalışmalarına devam etmektedir. Ankara'da yaşıyor ve bir çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Kâmil Yeşil<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Aydın<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Zeliha Hanım ile Abdülkadir Yeşil'in oğlu olarak Aydın'ın Çine ilçesinde doğdu. Çine İmam-Hatip Lisesini bitirdi (1983). Erzurum Atatürk Üniversitesi Eğitim Fakültesi Türk Dili ve Edebiyat Bölümünden mezun oldu (1987). Rize, Çorum, Manisa ve Ankara'da öğretmen olarak görev yaptı. Marmara Üniversitesi Türk İslam Sanatları Bölümünde yüksek lisans öğrenimine devam etti, \"Anlatılarda Hoca Tipleri\" üzerinde çalıştı.Paneldergisinin (1990-92) kültür-sanat sayfalarını M. Sabri Aydınlı müstearıyla yönetti.Balın Tuzu Eksikadlı öykü kitabı ile 2001 Türkiye Yazarlar Birliği Hikâye Ödülünü kazandı.Talim ve Terbiye Kurulu Başkanlığı, Yenilik ve Eğitim Teknolojileri Genel Müdürlüğü ve Ankara İl Millî Eğitim Müdürlüğü Kültür Komisyonluğunca yürütülen çeşitli program ve projelerde görev aldı. Türkiye Yazarlar Birliği üyesidir. Hâlen Ankara'da yaşayan ve Talim Terbiye Kurulu Başkanlığında görev yapan Kâmil Yeşil, evli ve iki çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Levent Gönül<\/b><br/>Total Translations: <b>17<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ankara’da doğdu. Ankara Üniversitesi DTCF Eskiçağ Tarihi ve Arkeolojisi Bölümünden mezun oldu. Ardından İngiltere’ye giden Gönül, burada klasik gitar üstüne çalıştı. Türkiye’ye döndükten sonra Bileşim Yayınevi'nde editörlük yaptı. Bilkent Üniversitesi Müzik ve Sahne Sanatları Fakültesi ilköğretim-lise kısımlarında \"Etik ve Felsefe\" dersleri verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Levent Yılmaz<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Ankara’da doğdu. Ankara Üniversitesi İletişim Fakültesi’ni bitirdi. Gece Yayınları’nın kuruluşunda yer aldı, 1991 yılına kadar yayın yönetmenliğini yürüttü.Gergedan,Gösteri,Deftergibi dergilerde şiir, çeviri ve yazıları yayımlandı. 17. yüzyıl Avrupa tarihyazımı üzerine doktora çalışmasını 2002 yılında EHESS’te (Paris) tamamladı (Yılmaz 2009). Çalışmalarına 1996-97 yılları arasında Fondazione San Carlo’nun (Modena) davetlisi olarak İtalya’da devam etti. Dost Kitabevi Yayınları’nın genel yayın danışmanlığını ve Fransa’da Actes Sud yayınlarında dizi yönetmenliğini yürüttü ( Yalçın 2001: 914).Le Temp Moderne. Variations sur les Anciens et les contemporainsbaşlıklı Fransızca kaleme aldığı araştırma kitabı 2004 yılında Gallimard yayınevinden çıktı. Bu kitap 2010 yılındaModern Zamanın Tarihi / Batı’da Yeninin Değer Haline Gelişibaşlığıyla Metis’ten yayımlandı. Türkiye’de ve Fransa’da çeşitli yayınevlerinde yayın danışmanlığı, yayın yönetmenliği yaptı. 2002 yılından sonra bir süre İstanbul Bilgi Üniversitesi’nde Avrupa Kültür Tarihi üzerine dersler verdi. Bu alandaki İngilizce metinleriStoria della Storiografia,Intellectual Newsgibi dergilerde, şiirlerinden İngilizceye yapılan çeviriler iseGrand Street,Raritangibi dergilerde yayımlandı. 2000’e kadarki tüm şiirlerini bir araya getirenSonülke’den (1999) bir seçki Ünal Aytür’ün çevirisiyle 2006 yılındaSaturn. Selected Poemsadıyla The Sheep Meadow Press tarafından yayımlandı. 2009’da Santralistanbul’da açılanYüksel Arslan Retrospektifisergisini düzenledi ve kataloğunu yayıma hazırladı. Ayrıca Yves Bonnefoy’ninMitolojiler Sözlüğü’nün (2000) Türkçe baskısını yayıma hazırlayan Yılmaz’ın çeviri ve araştırma-inceleme kitaplarının yanı sıraDüşünen Söyleşiler(2005) adlı bir söyleşi kitabı veGiambattista Vico ve Yeni Bilim’in Temel Kavramları(2007) adlı bir de derleme çalışması bulunmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Leyla Onat<\/b><br/>Total Translations: <b>20<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>İzmir’de doğdu. Babası inşaat mühendisi Enver Berkes’tir. Müzisyen, şarkı yazarı, çevirmen ve ressam olan Turgut Berkes de sanatçının erkek kardeşidir. Sanatçı ilkokul eğitimini TED Ankara Koleji’nden 1961’de tamamladı. 1965'te Ankara Üniversitesi Dil ve Tarih- Coğrafya Fakültesi, İngiliz Dili ve Edebiyatı Bölümünden mezun oldu. Mezun olmasının ardından 1965-1968 arasında TÜBİTAK’ta sekreter ve aynı zamanda çevirmen olarak görev aldı. Kendi çabasıyla resim sanatına yönelen sanatçı, New York Art Students League’de ve Paris Ecole De Louvre ve Academie Julien’de misafir öğrenci olarak resim ve sanat tarihi eğitimini aldı. 1978’de ilk kişisel sergisini açtı. 1981-1982'de Ankara Sanatevi’nde resim öğretmenliği yaptı. 1982-1985 arasında Ankara Sanat Galerisinde resim öğretmenliğini yaparken diğer yandan galerinin yöneticiliğini üstlendi. Bununla birlikte Özkaynak Yayınlarının kurucu üyeliğini yapan sanatçı, 1986’dan itibaren serbest ressam olarak çalışmalarını sürdürdü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Lütfi Özkök<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Romanya'dan İstanbul'a göç eden Kırım kökenli Tatar bir ailedendir. Annesi Emine Devletşah Hanım, babası balıkçı Mehmet Muradasıl'dır. İlköğrenimini Feriköy’de; ortaöğrenimini Vefa Lisesi, Saint Jean d ’Arc Koleji ve Taksim Liselerinde tamamladı. 1943'te inşaat mühendisliği öğrenimi için Viyana'ya gitti. Burada Alman romantiklerin şiirlerini inceledi. Türkiye'nin Nazi Almanya'sı ile diplomatik ilişkileri kesmesi üzerine Türkiye'ye döndü. İstanbul Üniversitesi Edebiyat Fakültesi Fransız Dili ve Edebiyatı Bölümü'ne devam etti. 1949'da aldığı bir bursla Paris'e gitti. Sorbonne'da tekstil öğrenimi gördü. Paris'te tanıştığı Anne-Marie Juhlin ile evlendi ve İsveç'e yerleşti. 1951'den itibaren Stockholm'de fotoğrafçılık ve çevirmenlik yapmaya başladı. Stockholm Şehircilik Bürosunda maketçilik yaptı. Dört bölümlük belgesel türünde kısa film çekti. Belgeselleri İsveç'te televizyon kanallarında gösterildi. Amerika ve Avrupa'nın çeşitli şehirlerinde yazar ve şairlerin fotoğraflarından oluşan sergiler açtı. Fotoğrafını çektiği sanatçıların fotoğraflarıLütfi Özkök Objektifinden Nobel Ödüllü Edebiyatçılarisimli bir kitapta toplandı. İsveç Yazarlar Birliği ve PEN Kulüp üyesi olan Özkök, üç çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Lütfullah Sami Akalın<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul'da doğdu. Ankara Üniversitesi Dil ve Tarih Coğrafya Fakültesi Türk Dili ve Edebiyatı Bölümünü bitirdi (TDEA1977: 85). Erzurum ve İstanbul Atatürk Erkek ve Vefa liselerinde öğretmenlik (Necatigil 1995: 22), Balıkesir Necati Bey Eğitim Enstitüsü’nde öğretim üyeliği yaptı (Kurdakul 1989: 34). ABD’de İllinois Üniversitesi’nde engelli ço­cukların eğitimi ve genel antropoloji ko­nularında uygulamalı çalışmalarda bulundu (1955-1956) (Işık 2006: 121). “Dede Korkut Kitabı’nın Folklor Bakımından Değerlendirilmesi” adlı tezi ile “edebiyat doktoru” unvanını aldı (1968). Çin’in başkenti Pekin’de dü­zenlenen İkinci Dünya Şairleri Kongresi­ne katıldı (1973). Boğaziçi Üniversitesi­ (1982) ve İstanbul Üniversitesi Fen Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümün­de ders verdi (1984-1989) (Tekin 1999: 30). Halk edebiyatı araştırmaları, şiir kitapları, çeşitli dil­lerden derlediği şiir antolojileri ve yaptığı şiir çevirileriyle tanınan Akalın (Kurdakul 1989: 34, Özkırımlı 1983: 69), The International Who’s Who In Poetry ve Centro Studi e Scambi Internazionali, Accademia Internazionale Leonardo da Vinci üyesidir (Gülensoy 2012: 328).Lütfullah Sami Akalın 23 Ocak 2005 tarihinde İstanbul’da vefat etmiştir (Tan 2007: 82).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Bozkurt Güvenç<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Samsun<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>Samsun’da doğan M. Bozkurt Güvenç, babasının subay olması nedeniyle ilk ve ortaokul eğitimini ülkenin yedi şehrinde, on bir okulda tamamladı. Bu sayede Anadolu’nun çeşitli yerlerini tanıma imkânı bulan yazar, Kabataş Lisesi’ni bitirdikten sonra 1944-1945 yıllarında İstanbul Teknik Üniversitesi’ne devam etti. Bozkurt Güvenç, devlet bursunu kazanarak gittiği Amerika Birleşik Devletleri’nde Massachusetts Teknoloji Enstitüsü’nü 1950 yılında bitirerek mimar oldu. Bursunun karşılığı olarak T.C. Devlet Demir Yolları’nda inşaat dairesinde ve şantiyelerinde mecburi görev yaptı. 1952’de Melda Sunay ile evlendi. 1956'da Darüşşafaka Lisesi’nde matematik öğretmenliği, Yıldız Teknik Okulu’nda mimarlık öğretmenliği ve yöneticilik yapan Güvenç, aynı yıl İstanbul’da Mimarlık Bürosu’nu kurdu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Mücahit Küçükyılmaz<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Antalya<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>9 Ağustos 1977’de Antalya, Kumluca’da doğdu. Galatasaray Üniversitesi\nİletişim Fakültesi’nden mezun oldu. Aynı üniversitede Siyaset Bilimi alanında\n“Türkiye’de Demokrasinin Toplumsallaşması ve Siyasal İslam’ın Rolü: Milli Görüş\nGeleneği” konulu yüksek lisans tezini hazırladı. Doktorasını Polis Akademisi\nGüvenlik Bilimleri Enstitüsü’nde medya ve güvenlik sektörü üzerine yaptı.\nKüçükyılmaz, halen Cumhurbaşkanı Başdanışmanı olarak görev yapmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Orhan Okay<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul, Balat’ta doğdu. Babası Yaşar Salih Okay, annesi Fatma Naciye Okay’dır. Babasının görevi gereği 1933-1935 yılları arasında Ankara’da bulunan Orhan Okay’ın ilk çocukluk anıları Ankara-Samanpazarı’nda yaşadıklarıdır. İstanbul’a döndükten sonra İstanbul 17. İlkokul’da (Taş Mektep) başladığı eğitimini 1943’te, Edirnekapı Ortaokulu’nu 1947’de ve Vefa Lisesi’ni 1950’de bitirdi. Aynı yıllarda İstanbul Çapa Yüksek Öğretmen Okulu’nda Türk Dili ve Edebiyatı okudu ve Türk Dili, Türk Edebiyatı, Arap Dili ve Edebiyatı, Fars Dili ve Edebiyatı sertifikaları aldı. Orhan Okay; İstanbul Üniversitesi Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümündeki lisans eğitimini 1955’te“Abdülhak Hamid’in Eserlerinde Muhayyilenin Tezahür Şekilleri”teziyle bitirdi, aynı yıl Artvin Lisesine öğretmen olarak atandı. Buradaki bir yıllık görevinin ardından askere gitti ve yedek subay olarak Merzifon Astsubay Ortaokulunda Türkçe dersleri verdi. Ardından öğretmenliğe dönerek Diyarbakır Ziya Gökalp Lisesinde edebiyat öğretmenliği yaptı (1958-59). 1959-1967 yılları arasında Erzurum Atatürk Üniversitesi Fen-Edebiyat Fakültesi’nde Yeni Türk Edebiyatı alanında asistanlık görevini sürdürdü. 1963’te“İlk Türk Pozitivist ve Natüralisti Beşir Fuat”adlı doktora teziyle Doktor unvanını aldı. 1963-1965 yılları arasında Paris’te bulunan Okay, 1975’e kadar Öğretim Görevlisi olarak bulunduğu Erzurum Atatürk Üniversitesi’nde, 1975’te“Batı Medeniyeti Karşısında Ahmed Midhat Efendi”teziyle Doçent olmuş, bu eserle 1976’da Türkiye Milli Kültür Vakfı İnceleme ödülünü almıştır. Okay, 1988’de“Necip Fazıl Kısakürek”teziyle Profesör olmuştur. Erzurum’daki görevini 1994 yılına kadar sürdüren Prof. Dr. Orhan Okay, 1994-1996 yılları arasında Sakarya Üniversitesi Fen-Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümünde dersler vermiş ve buradan emekli olmuştur. Aynı yıl Türkiye Yazarlar Birliği tarafından Yılın Kültür Adamı ödülüne layık görülmüştür. 1998-2011 yılları arasında Boğaziçi, Marmara, Fatih ve 29 Mayıs Üniversitelerinde lisans ve yüksek lisans dersleri vermiştir. Türk Kültürünü Araştırma Enstitüsü, Türk Dil Kurumu, Türkiye Yazarlar Birliği, İlim ve Sanat Eserleri Sahipleri Meslek Birliği, Türkiye Diyanet Vakfı İslam Ansiklopedisi Merkez Redaksiyon Kurulu gibi ilmî ve meslekî kuruluşlarda da üyelikleri bulunan ve Türk kültür ve sanat hayatına bu vesileyle de büyük katkıları olan bir ilim insanıdır. Orhan Okay, 13 Ocak 2017’de, 86 yaşında vefat etmiştir. Kabri Topkapı Çamlık Mezarlığı’ndadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Sunullah Arısoy<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>İstanbul/Şile’de doğdu. Babası subay idi. Bu vesile ile çocukluk yılları Anadolu’nun değişik yerlerinde geçti. 1935 yılında Diyarbakır Süleyman Nazif İlkokulu’nu bitirdi. Ortaokulun birinci sınıfını Balıkesir'de, ikinci sınıfını Bursa'da okudu. 1939’da İstanbul Üsküdar I. Ortaokulu’nu bitirdikten sonra Haydarpaşa Lisesi'ne girdi ama bitiremedi. İkinci sınıftan bazı aile sorunları sebebiyle ayrılmak zorunda kaldı. Bir süre bazı işlerde çalıştı ve liseyi sonradan tamamladı. Liseyi bitirdikten sonra 1942'de Balıkesir'de İktisat Vekâleti Garp Linyitleri Mıntıkası İş Mükellefiyeti Takip Müdürlüğünde daktilo olarak çalışmaya başladı. Daha sonra Tavşanlı ve Soma’da çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Türker Acaroğlu<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>Razgrad, Bulgaristan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>21 Eylül 1915'te doğan Türker Acaroğlu, ilkokulu ve rüştiyeyi doğduğu şehir olan Razgrad'da tamamladı. 1930 yılında Sofya'ya gitti. Burada Mahmut Necmettin Deliorman'ın çıkarmakta olduğuDeliormangazetesinde katip ve mürettip olarak çalışmaya başladı. Bir yıl süren bu çalışma döneminin ardından 1931 yılında Türkiye'ye göç eden yazar, Balıkesir Necatibey Öğretmen Okulu'na girdi. Balıkesir'deki dört yıllık eğitiminin ardından iki yıl da Adana Erkek Öğretmen Okulu'nda okudu ve buradan 1937'de mezun oldu. Erzurum Badicivan köyünde bir yıl öğretmenlik yaptıktan sonra Gazi Eğitim Enstitüsü'nün açtığı sınavı kazanarak Türk Dili ve Edebiyatı Bölümü'nde okumaya başladı. 1940 yılında mezun olan Acaroğlu, Ankara Erkek Lisesi'nde öğretmenliğe devam etti. II. Dünya Savaşı yılları olduğu için silah altına alınarak yedek subay oldu. 1943 yılında askerden dönünce önce Sarıkamış Ortaokulu'nda sonra Ankara Dördüncü Ortaokulu'nda görev yaptı. Bu sırada Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi Hungaroloji Enstitüsü'nün derslerine başladı ancak devlet memuru olduğu gerekçesiyle devam etmesine izin verilmedi. 1947'de Ankara Üniversitesi'nin kütüphanecilik kursunu tamamladıktan sonra Millî Kütüphane Hazırlık Bürosu'nda çalışmaya başladı. 1950 yılında burada uzman oldu. Türk Kütüphaneciler Derneği'ne katıldı. 1950 yılında uzman olduktan sonra Maarif Vekâleti tarafından kütüphanecilik, bibliyografya ve dokümantasyon tahsili için Fransa'ya gönderildi. Türker Acaroğlu Fransa'da geçirdiği süre boyunca Fransız Yüksek Kütüphanecilik Okulu'ndan, Fransa Dokümantasyon Teknikleri Millî Enstitüsü'nden, Aliance Française adlı dil okulundan, Milletlerarası Arşivcilik Teknik Kursu'ndan, Sorbonne Üniversitesi Fransız Medeniyeti Kurslarından diploma ve sertifikalar aldı. 1952'de yurda dönünce Maarif Vekâleti Basma Yazı ve Resimleri Derleme Müdürlüğü'nde çalışmaya başlayan yazar Millî Kütüphane'de Bibliyografya Enstitüsünü kurmak için çalışan M. Raux'a yardımcı olmak üzere görevlendirildi. Çalışma hayatı ile okuma hayatını birleştirmiş olan Acaroğlu, 1957 yılında Türkiye Orta Doğu Amme İdaresi Enstitüsü'nden de diploma aldı. 1974 yılında Derleme Müdürlüğü'nden emekli oldu. Türker Acaroğlu, 3 Ekim 2016'da 101 yaşında hayatını kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>M. Şevki Yazman<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Elazığ<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık<\/b><br/>Bio::<b>Elazığ’da doğdu. İlkokulu Elazığ’da okuduktan sonra Erzincan Askeri Rüştiyesi’ne, daha sonra da Kuleli Askeri İdadisi’ne devam etti. Harp Okulu’nda son sınıf öğrencisiyken Çanakkale Savaşı’nın başlamasıyla cepheye gönderildi. Galiçya ve Filistin’de görevlendirildikten sonra Kurtuluş Savaşı’na katıldı. Zaferden sonra 1924’te Harp Okulu’ndan, 1931’de de İstanbul Üniversitesi Fen Fakültesi Elektrik ve Makine Mühendisliği Bölümü’nden mezun oldu. Aynı yıl Ankara’ya tayin oldu. Türk Silahlı Kuvvetleri bünyesinde mühendis ve istihkâm subayı olarak görev yaptı. Ordudaki görevinden ayrılarak siyasete atıldı. 1950 seçimlerinde Elazığ’dan DP milletvekili seçildi. 1950 ve 1954 seçimlerinde Elazığ milletvekili olarak TBMM’de bulundu. 1958 seçimlerinde meclise giremeyince siyasetten çekildi. 1974’te İstanbul’da vefat etti, Zincirlikuyu Mezarlığı’na gömüldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>MECDİ- Abdülaziz Mecdi Tolun<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Din -  Yayıncılık -  Kamu Ve Hukuk<\/b><br/>Bio::<b>Asıl adı Abdülaziz Mecdi Tolun olan şair 1865 yılının haziran ayında Balıkesir'in Okçukara mahallesinde doğmuştur. Soyadı Kanunu'ndan sonra Tolun soyadını alır. Babası Bölükoğlu Hafız Hasan Efendi, annesi Hanife Hatun’dur. İlk bilgilerini babasından alır ve Kur’an’ı ezberleyerek hafız olur. Daha sonra Rüştiye’yi bitirir. Rüştiye eğitiminden sonra 1884'te bitirdiği okula ikinci öğretmen olarak atanır. Balıkesir Belediyesinde başkâtip olan dayısı şair ve müderris Yahya Nefi Efendi’den medrese tarzı İslâmî ilimler eğitimi alır, Arapça ve Farsça öğrenir. Dokuz yıl ikinci öğretmenlik yapan Abdülaziz Mecdi, Rüştiye İdadi’ye dönüştürülünce Darülmuallimin mezunu olmadığı gerekçesiyle açıkta kalır. Ancak Meclis-i Maarif reisi Büyük Haydar Efendi'ye yazdığı Arapça manzum bir dilekçenin dikkat çekmesiyle özel sınava alınır ve Balıkesir İdadisine Türkçe ve edebiyat öğretmeni olarak atanır. Önce Şam’a gönderilen ve orada altı ay kadar kalan Abdülaziz Mecdi, daha sonra 1893’te Girit’te Rum okullarıyla rekabet etmesi için kurulan Hanya Mekteb-i Kebir-i İslâmî’ye edebiyat öğretmeni olarak atanır. Girit'te yayımlanan Hakikat gazetesinde edebî makaleler yazan ve o yıllarda Girit valisi olan Mahmud Celaleddin Paşa’nın dostluğunu kazanan Tolun, 1897’deki Girit İsyanı sonrasında İstanbul'a gelerek Tantavizade Halit Bey adına ticaretle uğraşır (Ergin 1942: 1-18). İkinci Meşrutiyet’ten sonra yapılan ilk seçimlerde Karesi milletvekili seçilir (Azamat 1988).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>MERAL ÇELEN<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Diyarbakır<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Diyarbakır’da doğan Meral Çelen, ilkokulu\nAdana İsmet Paşa İlkokulu’nda tamamladı. Kastamonu Kız Ortaokulu’nu bitirdikten\nsonra çalışmak zorunda olduğundan okuluna ara verdi (https://www.nesinyayinevi.com/marka/meral-celen).\nÇorum Lisesi’nden mezun olduktan sonra İstanbul Üniversitesi Edebiyat Fakültesi\nFelsefe Bölümü’nü kazandı. Üniversiteden sonraVarlık,Karikatürgibi dergilerde ve Düşün Yayınevi’nde çalıştı. 1955 yılında Aziz Nesin’le evlendi\n(Kabacalı, 1990: 10).  Aziz Nesin’le uzun\nyıllar evli kaldı, 1968 yılında boşandı. Balıkesir Ören’de yaşamaktadır (https://www.nesinyayinevi.com/marka/meral-celen.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mahmut Sadık<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İstanbul'da doğar. Mülkiye'nin ilk kısmını tamamladığında tarım eğitimi için Almanya'ya gönderilirse de bir yıl sonra hastalanarak yurda döner, Mülkiye Mektebi'nin yüksek kısmından 1885'te mezun olur (TBEA II, 2001: 547). Babıâli Tercüme Odası'nda çalışır, gazeteciliğe başlar. 1898'deSabahbaşyazarıyken jurnal nedeniyle Kudüs'e gönderilir. 1903'te yurda dönüşünde, siyasetten uzaklaşır, eserlerine yönelir.Servet-i Fünûn'da bilimsel yazılar yazar (Yücel, 2008). Mülkiye'de, Eytam-ı Muhacir Mektebi’nde, Çiçekpazarı, Fevziye, Beşiktaş Rüştiyelerinde, Gümrük Memurları Mektebi'nde dersler verir (Şahin 2008: 140). 1912'de, savaş muhabiri olarak Viyana'da, 1916'da da Anadolu-Bağdat Demiryolu İdaresi Neşriyat Amirliği'nde görevlendirilir. 1917'deki Osmanlı Matbuat Cemiyeti'nin ilk üyelerindendir. Şeyhü'l-muharrirîn ünvanını alır. Mütarekede geçici Amerikan mandasını teklif eder; Wilson Prensipleri Cemiyeti içerisinde yer alır (Tevetoğlu 1991: 162-165). Ayaklı kütüphane olarak görülen yazar, \"burnunun ucundaki kelebek gözlüğü ve kurşun kalemi ile doğmuş\" gibidir (Ozansoy 2016: 155-160). 28 Temmuz 1936'da vefat eder.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mahmut Özay<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Manastır, Kuzey Makedonya<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Bazı yazı ve öykülerinde \"M. Özay\" imzasını da kullandı. Mahmut Özay, Manastır'ın Kayalar köyünde doğdu. Babası Hasan Bey, annesi Naile Hanım'dır. Babalar soyu Umurcaoğulları adıyla tanınır. Yazar günlüğünde soyağacını anlatırken, atalarının Karamanlı olduğunu; Fatih Sultan Mehmet’in Karamanoğlu İbrahim Bey’i yenmesinden sonra, İbrahim Bey’in iki büyük komutanını Rumeli’ye göçe zorladığını, Hasan ve Külfal adlı iki kardeşin Manastır’la Selânik arasında yurt kurduğunu anlatır. (Toker 2005: 450).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mazhar Candan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Erzurum'da dünyaya gelen Mazhar Candan, yükseköğrenimini İstanbul Üniversitesi Kimya Fakültesinde tamamladı. Burada bir müddet öğretim üyeliği yaptıktan sonra kimya mühendisi olarak çalışmaya başladı. PEN Yazarlar Derneği üyesi olan Candan'ın ilk denemesiYaşamak Denince1976 yılındaVarlıkdergisinde yayımlandı. Şiirleri, öyküleri, çevirileri ve denemeleri 70’li yıllardan itibarenÇağdaş Eleştiri, Oluşum, Sanat Emeği, Sombahar, Soyut, Varlık, Yazı vb. gibi dergilerde yayımlandı. Türk edebiyatında daha çok yazdığı deneme, eleştiri, şiir ve dünya edebiyatından yaptığı çevirileri ile tanındı. St. John Perse, Stephane Mallarme ve Carl Gustav Jung gibi isimlerden yaptığı başarılı çevirileri ile şiir ve deneme türünde eserleri Türkçeye kazandırdı. İlk deneme kitabıKorkunun Gözbebekleri, 1981 yılında Oluşum Yayınlarından çıktı. Mazhar Candan, 8 Mart 2011 tarihinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mağcan Cumabayulı<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Kızılyar, Kazakistan<\/b><br/>Field: <b>Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Kuzey Kazakistan’ın Kızılyar şehri yakınlarında Bulaev kasabasında varlıklı bir ailenin çocuğu olarak dünyaya gelmiştir (Kapağan 2015: 191). Babası, yaşadığı ilçede idarecilik yapmış, aydın ve ileri görüşlü bir şahsiyet olan Beken; annesi Gülsim hanımdır. Eğitimine Âliye Medresesinde başlamış daha sonra Kazak eğitim, edebiyat ve siyaset dünyasının pek çok önemli ismi ile tanışarak onlardan dersler almış, fikirlerinden etkilenmiştir. (Özdemir 1996: 200). 1917 yılında ise Rus Öğretmen Okulunu birincilikle bitirmiştir (Tamir 1993: 14).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mebrure Sami Alevok (Koray)<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Oklar Limited Şirketi sahibi, bankacı Ömer Lütfi Alevok ve Nahide Hanım’ın tek çocuğu olarak İstanbul’da dünyaya geldi. Anne babası o çok küçükken ayrıldı ve babasıyla birlikte yaşamaya başladı. Ömer Lütfi Bey’in işleri nedeniyle bir süre Berlin’de yaşadı ve düzenli bir eğitim hayatı olmadı. 14 yaşında evden kaçarak Deniz Hastanesi’nde hastabakıcılık yapan annesiyle birlikte yaşamaya başladı. Erken yaşlarda çalışmaya başlayan Mebrure Sami’nin yaptığı işler arasında Fransızca öğretmenliği, devrik İran Şahı’na günlük gazeteleri okuma vazifesi, Libreri Mondial’de tezgâhtarlık, tercümanlık ve nihayet yazarlık vardır. İki kez evlendi. Oğlu Yaman Koray dünyaya geldi. Esat Mahmut Karakurt aracılığıyla Güzel Sanatlar Birliği’ne dâhil oldu. Saint Joseph Lisesi’ni birincilikle bitiren oğluyla birlikte Erdek’e yerleşti ve orada zeytin işiyle ilgilendi, otel işletti. 1978 yılında yine oğluyla birlikte Gökova’ya yerleşti. 1992’de burada vefat etti. Akyaka’ya defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehemmed- Ağa Şahtahtlı<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Nahçıvan<\/b><br/>Field: <b>Sağlık -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Nahçıvan’ın Kengerli ilçesinin Şahtahtı köyünde doğdu. Nahçıvan Rusya’ya ilhak edilince, 1859 yılındaki nüfus sayımında soyadı Şahtahtinski olarak kaydedildi. İlk öğrenimini Nahçıvan şehir mektebinde aldı. 1863 yılında Tiflis klasik erkek gimnaziyasından mezun oldu. Petersbur’da Almanca öğrendi ve Almanya’ya giderek Leipzig Üniversitesi'nde felsefe, tarih ve hukuk sahalarında eğitim aldı. 1869 yılında üniversiteden mezun oldu ve Paris’e giderek 1873-1875 yıllarında burada Doğu dilleri bölümünü okudu. 1902 yılına kadar Paris’te yaşadı ve Sorbonne Üniversitesi’nde fonetik üzerine çalışmalar yaptı. Fransızca yayımladığı bilimsel eserlerle bir oryantalist gibi ün kazandı. Bilimsel çalışmaları sayesinde Uluslararası Fonetika Derneği, Uluslararası Asya Derneği ve Rusya Imperator Coğrafya Cemiyeti Kafkasya Bürosu’na asli üye seçildi. 1903 yılındaŞark-ı Rusgazetesini çıkartmaya başladı. 1907 yılında Rusya’nın II. Devlet Duma’sına milletvekili seçildi. 1909-1912 arasında Rusya’nın Türkiye’deki büyükelçiliğinde tercüman/gazeteci olarak çalıştı. 1919 yılında Bakü Devlet Üniversitesi’nin kurulmasında rol aldı. Burada Doğu dilleri ve edebiyatları dersleri verdi. Profesör unvanını alan ilk Azerbaycan Türk’ü oldu. 12 Aralık 1931’de 85 yaşında Bakü’de vefat etti (İnternet 1: 2016).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmed Fahri Paşa<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>Halit Fahri Ozansoy’un babası ve Hafız Süleyman Bey'in oğlu olan Mehmed Fahri Paşa, İstanbul’da doğdu. Amasya’da hususi tahsil görmüş ve Farsça ve Fransızca öğrenmiştir. Daha sonra İstanbul Askerî İdadisi’ne, burayı bitirdikten sonra Askerî Tıbbiye Okulu'na kaydoldu. 1884'te buradan diploma aldı. Hekim olduktan sonra Tıbbiye Okulu’nun Muallim Muavinliği’ni kazandı ve bu görevi yaparken belirli bir süre Berlin ve Frankfurt’ta kaldıktan sonra Türkiye’ye döndü ve görevine devam etti (Kurdoğlu, 1967: 267). II. Meşrutiyet’ten sonra Tıbbiye-i Şahane askerî kısmının kaldırılmasıyla bütün hocaların sivil olması istendi. Miralay Fahri Bey bunun üzerine profesörlükten istifa ederek İşkodra baştabibi olarak Sırbistan’a gitti (İsimsiz, 1971: 10). İşkodra Savaşı’ndan sonra İzmir Kolordu Baştabipliğine getirildi. Bulgarların Edirne’yi işgali üzerine Havsa’ya giden sanatçı, oradan İstanbul’a gelerek emekliye ayrıldı. İstanbul’un işgali üzerine müteessir olan Mehmet Fahri Bey, Bursa’da oturmaya karar verdi ve orada halkın anlayabileceğiLokman Hekimadında bir tıp gazetesi çıkardı. Hayatının son yıllarında katarak oldu ve başarısız geçen bir ameliyattan sonra yedi yıl âmâ olarak yaşadı. 1932'de Pnömoniden 72 yaşında öldü (Kurdoğlu, 1967: 267-268).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmed Zîver<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Midilli, Yunanistan<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Hayatı hakkındaki bilgiler son derece sınırlıdır. Midilli’nin ileri gelen ailelerinden Kulaksızzâdelerdendir. R. 1283 / M. 1867? tarihinde dünyaya gelmiştir. En eski tarihli eseriTecrübe-i Kalem yahud Anibal’da (1887) geçen “Mekteb-i Sultanî şakirdanından” ibaresi tahsil hayatı konusunda bir fikir vermektedir. Sonraki eserlerinde görülen“Maarif müdürlerinden” ibaresi ise Mehmed Zîver’in meslek hayatı konusunda fikir verir. Mehmed Ziver, bu görevi kapsamında ilk olarak Cezayir-i Bahr-i Sefid’de sonrasında ise Edirne, Kosova, Yanya, İşkodra ve Trabzon’da eğitim müdürlüklerinde bulunmuştur. Mehmed Ziver'inRodos Tarihi'ni yeni harflere aktaran Harid Fedai eserin önsözünde Ziver'in ölüm tarihi olarak 1911 yılını işaret ederken (Fedai 2013: 1)Hikmet-i Edebiyeisimli eserini yeni harflere aktaran Bekir Şakir Konyalı; 1921'den sonra öldüğünü söyler (Konyalı 2017: 10).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Mehmet Akif Ersoy<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>Bugün Kosova sınırları içinde kalan, o zamanki adıyla İpek kazasından gelerek İstanbul’a yerleşmiş Tahir Efendi ile aslen Buharalı Emine Şerife Hanımın oğlu olarak İstanbul’un Fatih semtindeki Sarıgüzel mahallesinde dünyaya geldi. 1878 yılında Emir Buharî mahalle mektebine bir süre devam etti. 1879’da kaydedildiği Fatih İptidai Mektebi’nde ilköğretim bilgilerini aldı. Babasının, Mühürdar Emin Paşa'nın oğlu İbnülemin Mahmut Kemal (İnal) ve kardeşlerine verdiği derslere de katılarak okulun yanı sıra babasından da temel bilgilerini aldı. 1882 yılında Fatih Merkez Rüştiyesi’ne ve 1885’te de Mülkiye’nin idadi kısmına girdi. Bir taraftan babasından Arapça öğrenmeye devam ederken diğer taraftan Fatih Camii’nde FarsçaGülistanveMesneviokutan Esat Dede’nin derslerini takip etti. 1888’de idadiyi bitirdi. Aynı yıl babasını kaybetti. Babasının ölümü sebebiyle Mülkiye’den ayrılarak, daha kısa yoldan hayata atılabileceği Baytar ve Ziraat Mektebi’ne kaydoldu. 1893 yılında bu okulu birincilikle bitirdi ve aynı yıl Orman ve Meadin ve Ziraat Nezareti’nde baytar müfettiş muavini olarak memuriyete başladı. Bu kurumda müfettiş muavinliğinden umur-ı baytariye müdür muavinliğine kadar çeşitli kademelerde yirmi yıl çalıştı. Bu kurumdaki memuriyetinin yanı sıra 1906-1907 yıllarında Halkalı Ziraat Mektebi’nde kitabet-i resmiye (resmî yazışma usulleri) dersleri verdi, ayrıca Çiftçilik Makinist Mektebi’nde yine kitabet hocalığı yaptı. 1908-1913 yılları arasında İstanbul Darülfünunu Edebiyat Şubesi müderrisliğinde bulundu. Halkalı Baytar Mektebi’ndeki öğrenciliği sırasında şiirle ilgilenmeye başladı. 1893 yılından itibarenMektep,Hazine-i Fünungibi dergilerde şiirleri çıktı. 1898 yılında yazı kurulunda da bulunduğuResimli Gazete’de çok sayıda şiiri yayınlandı. (Bu şiirlerini kitaplarına almamıştır.)Resimli Gazete’den sonra suskunluğa büründü.1908 yılında Meşrutiyet’in ilan edilm
