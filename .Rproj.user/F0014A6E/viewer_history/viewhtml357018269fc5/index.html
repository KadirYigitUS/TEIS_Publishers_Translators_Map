e Merkez, Yalova, skdar, Nide Tababetlerinde grev yaptktan sonra Zincidere Drl-eytam mdr-i sanliinde, Ankara ehremaneti Shhiye Mdrlnde, Shhat Vekleti Hfzsshha Mtehassslnda ve Hfzsshha Umum Mdrl vekletinde bulundu. Bir sre sonra Shhat Vekletinden istifa etti. Son olarak Ankara Polis Bahekimlii grevini yapt. (TBMM 1939) 1939'dan itibaren VI. ve VII. Dnem Ktahya Milletvekili olarak TBMMde yer ald. ngilizce ve Franszca bilen Delilba, dnemin tek partisi olan Cumhuriyet Halk Partisinden vekil olarak seilmiti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Ulvi Kurucu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Din -  Yaynclk<\/b><br/>Bio::<b>Konya'da dodu. Babas Konya'nn tannm limlerinden Hacveysizde brahim Efendidir. Drt yandayken annesini kaybetti. 1931'de ilk hocas olan babasnn yannda hafzln tamamlad. 1932'de Konya Mftl'nn at Kur'an mektebine gnderildi. Babasndan sarf-nahiv, Kdir eyhi Hafz Ali Efendiden kraat okumaya balad ve Konya Kap Camii'nde yeni balatlan le mukabelesinin ilk bahafz oldu. lk ve orta eitimini Konya'da bitirdi. Babas, kardeleri ve amcas ile birlikte ilim tahsili amacyla g etti. 1939 ylnda Mekke'ye ulaan Kurucu, Hac ibadetini yaptktan sonra yksekrenim grmek iin Msr'a gitti ve 1939'da Kahire'de El-Ezher niversitesi'ne kaydoldu. Ailesi ise Medine'ye yerleti. 1945'te babasnn lm zerine, eitimine ara vererek 1946'da Medine'ye geldi. Medine'de Evkaf Dairesi'nde naat ve Sicillt emini olarak alt. 1953-1975 yllar arasnda Mahmdiye Ktphanesi'nde, 1975-1985 yllar arasnda eyhlislam rif Hikmet Ktphanesi'nde mdr olarak grev yapt ve emekliye ayrld. Emekli olduktan sonra Trkiye'de daha ok kalmaya balad. 1994 ylnda fel geirdi, 3 ubat 2002 ylnda Medine'de vefat etti. Cennet'l-Bk Mezarl'na defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aliasgar Kemal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kazan, Tataristan<\/b><br/>Field: <b>Performans Sanatlar<\/b><br/>Bio::<b>Kazan'da Aliekber Kemaletdinov ile Mevgyze Hanm iftinin ilk ocuu olarak dnyaya geldi. nce srasyla Kazan'daki Osmaniye ve Halidiye medreselerinde, sonra da A. Barud'nin Muhammediye Medresesinde eitim ald. . Mercan, K. Nasr gibi ileri grl yazarlarn eserlerini okuyan Kemal, Rusa rendi ve Rus edebiyatn tand (1893-1900) (Kamal 1979: 3-17; Trkolu 2002: 224; Karakl Ak 2013: 28-31).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Alper eker<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbul'da doan Alper eker; air ve yazar olup ayn zamanda dnya edebiyatndan eviriler yapmaktadr. eker, 1991 ylnda Kadky Anadolu Lisesinden, 1998 ylnda ise stanbul niversitesi Rus Dili ve Edebiyat Blmnden mezun oldu. Altkrkbe Yaynlarnda editrlk ve evirmenlik yapan Alper eker,zdihamdergisinde de yazlar yazmaktadr. lk iiri 1991'deDlerdergisinde kt. iir, yaz ve evirileri;Dler, Sonbahar, Varlk, Gebe, Kagar, Edergileri ileYeniafakgazetesinde yaymlad. iirlerinin yansra gstergebilim ve dil bilim alanndaki yazlar, mzik ve sinema alanndaki evirileri ile de dikkat ekti.Kagar dergisinin ilk alt saysnn veEdergisinin ynetiminde yer ald. stanbul Belediyesi Kltr leri Dairesinde almaktadr (Yaln, 2010). lk iirlerini 1990'l yllarda yaymlamaya balayaneker'in Gece ehre Dedi Kiadl iir kitabnn ilk basks 1995 ylnda yapld. Alper eker, eitli dallarda verdii eserler ile yaz hayatn devam ettirmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Anl Merielli<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Mula<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Asl ad Anl Bodurolu'dur. Mula / Milas'ta dnyaya gelmitir. Babas deri sanayicisidir. stanbul Erenky lkokulu, stanbul Koleji, Robert Kolej ve Robert Kolejin Kimya Blmnden sonra Londra Dericilik Kolejini birincilikle bitiren Merielli, bir sreVatangazetesinde alm ve lk Tamerle birliktezlerimizdergisini karmtr. 1984-1994 yllar arasndaDeri Dergisinin yaz kurulu bakanln yapan Merielli, Bursa'da yaymlananDlemdergisi kurucular iindedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Asm Bezirci<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Erzincan<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Asm Bezirci, Erzincanda Mollagzel Mahallesinde Hamdi Bezirci ile Refika Hanmn ocuu olarak dnyaya geldi. Doum tarihini Nfuz czdanmda doum tarihi: asl 1928, tashihi 1927 yazl (zyalner 2009: 46) eklinde ifade eder. Ailenin on bir ocuu daha olur ama hayatta kalan tek ocuk Asm Bezircidir. Marangozluk ve inaat ilerinden anlayan babas Devlet Demiryollarnda ii olarak yirmi drt yl altktan sonra emekli olmutur. Annesi ise okuma-yazma bilmeyen ama kitaplara ilgi duyan bir kadndr. Ailenin tek ocuu olan Asm Bezirci ilgi gsterilen bir ocuk olarak byr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ataol Behramolu<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Medya -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ataol Behramolu (Grus) (Srasyla Tulgar ve Grus ailenin eski soyadlardr) stanbul atalcada dodu. Azeri kkenli bir aileye mensuptur. Babas yksek ziraat mhendisi Haydar Bey, annesi smet Hanmdr.  erkek kardei vardr. air ve yazar Nihat Behram kardelerinden biridir. Avukat olan dier kardei Namk Kemal Behramolunun da bir iir kitab vardr. lk ocukluk yllarn Karsta geiren Ataol, ilkokul nc snfa kadar burada okudu. Daha sonra babasnn tayini dolaysyla ailesi ankrya tand. lkokulu Kurtulu lkokulunda (1953), ortaretim (1956) ve liseyi ankr Lisesinde (1960) tamamlad. lk iiri lise yllarndaYeni ankrgazetesinde Ataol Grus adyla yaymlanan Melankoli (1959) dir. Bunun dnda raklk dnemine ait dier iirleri, hikye, ke yazlarYeni ankr,Devrim, arveYeil Ilgazgibi yerel gazete ve dergilerde yaymland. 1960tan itibaren ise iirleriVarlk,Yelken, Dost,Devinim 60,Elif,Yapraklar ve Evrimgibi dergilerde okuyucu ile bulutu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Attil lhan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>zmir / Menemen'de dodu. Babas Muharrem Bedrettin Bey, Grnl bir ailenin ocuudur. stanbul'da Mekteb-i Hukuk'u bitirdikten sonra savc olarak Menemen'e gelmitir. Annesi Perihan Memnune Hanm ise Menemenli Gemicigil ailesindendir. Attil lhan, ilkrenimine Karyaka'da Cumhuriyet lkokulu'nda 1932 ylnda balad. lkokulu bitirince babasnn Konya/Ilgn'a gitmesi ve Ilgn'da ortaokulun olmamas nedeniyle 1937-1938 eitim - retim ylnda okuyamad. Ardndan Karyaka Atatrk Ortaokulu'na kaydoldu. Bir yl sonra yine babasnn grevi nedeniyle Balkesir'de yatl okudu. Ortaokul maceras yine Karyaka'da tamamland. zmir Atatrk Lisesi birinci snfndayken mektuplat bir kza yazd Nazm Hikmet iirlerinin yakalanmasyla 1941 ubat'nda, 16 yandayken tutukland ve okuldan uzaklatrld.  hafta gzaltnda kald. Kendisine Trkiye'nin hibir yerinde okuyamayacana dair bir belge verilince, eitim hayatna ara vermek zorunda kald. Dantay kararyla, 1944 ylnda okuma hakkn tekrar kazand ve stanbul Ik Lisesi'ne yazld. Lise son snftayken amcasnn kendisinden habersiz katld CHP iir Armaan'nda \"Cebbarolu Mehemmed\" iiriyle pek ok nl airi geride brakarak Cahit Stk Taranc ile Fazl Hsn Dalarca'nn arasnda ikincilik dln ald. 1946'ta Ik Lisesi'nden mezun oldu. stanbul Hukuk Fakltesi'ne kaydoldu. niversite hayatnn ilk yllarnda baarl bir renci oldu. Ancak bir taraftan da bu dnemdeYnveGngibi dergilerde iirlerini yaymlamaya balad. 1948'de ilk iir kitabDuvar' kendi imknlaryla kard. 1949 ylnda ailesini de ikna ederek, kardei Cengiz lhan ile birlikte ilk kez Paris'e gitti. ok ksa sren bu Paris macerasndan sonra yurda dnd veGerekgazetesinde almaya balad, siyasal kavgalarn ierisine girdi. Bu bakmdan eitimini de aksatan Attil lhan,1951 ylndaGerekgazetesinde yer alan bir yazsndan dolay kovuturmaya uraynca tekrar Paris'e gitti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Avanzde Mehmet Sleyman<\/b><br/>Total Translations: <b>47<\/b><br/>Location: <b>Beikta ,  stanbul<\/b><br/>Field: <b>Salk -  Yaynclk<\/b><br/>Bio::<b>Avanzde Mehmet Sleyman, 1871'de stanbul Beikta Abbasaa Mahallesinde dodu. (Erdoan eltik 2017: 5) Babas Karahisarl Avanzde Sleyman Beydir. 1890'da Beikta Asker Rtiyesini, 1893'te Tbbiye Mektebi Eczaclk blmn bitirdi. (Komisyon 2003: 668) Bu tahsilinden sonra bir mddet Haydarpaa ve Yldz Hastanelerinde grev ald. (Erdoan eltik 2017:6) Ayrca Haydarpaa Asker Tatbikat Mektebinde muallim muavini olarak alt ve Franszca ve fizik derslerine girdi. (Okay 1999: 188)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Avni Givda<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Krklareli<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Performans Sanatlar<\/b><br/>Bio::<b>Krklareli/Lleburgazda dodu. lkrenimini stanbulda tamamlad. Bursa Erkek Lisesi'nde okudu. 1932de Ankara niversitesi Hukuk Fakltesi'ni bitirdi. Anadolunun eitli yerlerinde hkimlik, Tarm Bakanl Hukuk Mavirlii, Dantay ve Anayasa Mahkemesi yelii yapt. 1971de Anayasa Mahkemesi Bakan Vekillii grevinde bulundu. 1974te bu grevinden emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayanzade Namk Ekrem<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>anlurfa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Namk Ekrem, Kerkk'ten gelerek Birecike yerleen bir ailenin ocuu olan yanzade Mehmet Srri Efendi ile Birecik erafndan eyh Hac Kmil Aann kz Hfize Hanmn ocuu olarak 1878de anlurfa Birecikte dnyaya geldi. Asl ad Mehmet Ekremdir. yanzade Mehmet Srri Efendinin torunlar soyad kanunundan sonra Srer soyadn ald. 1895te Birecik Rdiyesinden mezun olduktan sonra Halep ddisine devam etti. Mhendishane Mektebinde balad yksekrenimini Darlmuallimn-i liyede tamamlad. Makriky (Bakrky) ve Mercan bata olmak zere pek ok lisede matematik retmenlii yapt. 6 Austos 1909dan sonra Birecikte ttihat ve Terakki Klpleri ile temasa geti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aydn Art<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Byk erkes Srgnnde Kafkasyadan srlerek Anadoluya yerleen Ard adl bir Abhaz-Adze ailesine mensup Ahmet Art ve Kmuran Hanmn iki ocuundan bydr. Fikret Artn yeeni olan Aydn Art, babasnn 1938de lmesi ve annesinin yeniden evlenmesi zerine halasnn yanna yerleti. Robert Kolejindeki eitimini yarda brakp Amerikaya giden yazar, iki yl denizlerde kaldktan sonra Afrikadayken grme yetisini kaybetti. 1951e kadar grd tedavilerle salna kavuup Trkiyeye dnd, 1954-1973 yllar arasnda stanbul Film Sansr Heyetinin batercmanln yapt. 1994 ylnda ei Florans kaybettikten sonra kzkardei mr Hanm'n yanna yerleti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayfer Grdal nal<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda doan Ayfer Grdal nal, Beylerbeyi lkokulu'nu (1964) ve skdar Amerikan Kz Lisesi'ni (1971) bitirdi. 1975 ylnda stanbul niversitesi letme Fakltesi'nden mezun oldu. 1975-1979 yllarnda Piar Piyasa Aratrma Ltd. irketinde, 1979-1986 yllarnda Ciba-Geigy la Sanayi ve Ticaret Anonim irketinde pazarlama servisinde, 1986-1991 yllarnda Tyap Fuarclk Yapm Anonim irketinde Halkla likiler blmnde alt. 1991-1996 yllar arasnda Tyap Kongreler Yapm Anomin irketinde genel mdr olarak grev yapt. 1996-2005 yllar arasnda Tyap Holding Anonim irketinde ynetim kurulu yeliinde bulundu. 2007 ylnda Boazii niversitesi'nde yaz okulunda ada Trk ocuk Edebiyat dersi verdi. 1996 ylnda ilk kitabDoum Gnnde Gelen Aa, nar Yaynlar tarafndan yaymland. 2006 ylndan itibaren her ayDnya Gazetesi'nde \"ocuk Gz\" kesinde yazlar yazmaktadr. 2010 ylnda Boazii niversitesi Sosyal Bilimler Enstits'nde \"Trk ocuk Edebiyatnda Engellilerin Temsili (1969-2009)\" balkl yksek lisans tezini tamamlad. Ayfer Grdal nal eitli sosyal sorumluluk projelerinde grev ald. 2004-2005 yllarnda lkyar Vakf tarafndan 16 ilde dzenlenen lkyar Gezici Deneyler projesinde ocuk edebiyat dalnda gnll alan yazar, 2005-2006 ders ylnda da Kkyal ocuk Yuvasnda ocuklarla eitli dallarda edebiyat etkinlikleri hazrlad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aytekin Karaoban<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Krehir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Krehirde domu olan air ve evirmen, 1970 ylnda Krehir Gazi lkokulundan mezun oldu. 1973 ylnda bitirdii Polatl Ortaokulundan sonra Ankara Gazi Orman iftlii Lisesinde renimine devam etti ve bu liseden 1976 ylnda mezun oldu. 1984 ylnda Dicle niversitesi Eitim Fakltesi Fransz Dili ve Edebiyat Blmnde yksekrenimini tamamlad. Daha sonrasnda iki yl boyunca bu fakltede aratrma grevlisi olarak alan sanat, 1988 ylnda Fransa, Rouen niversitesindeFransz Direni iiri 1940-1945adl yksek lisans tezini sundu. Ayn yl Fransa, Bordeauxta yaamaya balad. 1992 ylndan sonra sosyal danmanlk yapt. Sanatnn Franszca-Trke iir evirileri vardr. Bir dnemYakamoz Dergisinin editrln stlendi. Halen Fransa, Bordeauxda yaamna devam ediyor.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayten Mutlu<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Balkesir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Balkesir / Bandrma'da dodu. 1975 ylnda stanbul niversitesi letme Fakltesi'ni bitiren sanat daha sonra Yldz Teknik niversitesi naat Mhendislii Fakltesi'ne devam etmekle birlikte faklteyi nc snftayken terketti. 1977 ylndan 1998 ylna kadar alt Merkez Bankasndan emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aye Sarsayn<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbulda dnyaya geldi. Babas air ve yazar Behet Necatigil, annesi ise retmen Huriye Necatigil'dir. Ortaretimini 1976 ylnda stanbul Alman Lisesinde tamamlad. stanbul niversitesi Kimya Fakltesi Kimya Mhendislii Blmn 1981 ylnda bitirdi. Daha sonra stanbul niversitesi letme Fakltesi letme ktisad Enstitsnden 1986 ylnda mezun oldu. Uzun yllar ila sektrndeki irketlerde yneticilik yapt. Bu sre zarfnda ykler, biyografiler yazd ve eviriler yapt. Sarsayn stanbul'da yaamaktadr, evli ve bir ocuk sahibidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aye Tuncerolu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Medya -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>zmir / demi'te dodu. zmir Hatay Necati Bey lkokulunda balad ilk renimini Balkesir Ali uur lkokulunda tamamlad. Balkesir Ortaokulundan mezun oldu. Balkesir Lisesinde balad lise eitimini Tire Lisesinde bitirdi. stanbul niversitesi Edebiyat Fakltesi Trk Dili ve Edebiyat Blm'nden 1979da mezun oldu. Ayn zamanda apa Yksek retmen Okulunu bitirdi. rifiye retmen Lisesinde ve Adapazar Ali Dilmen Lisesinde retmenlik yapt. Sakarya niversitesinde Trk Dili okutman olarak alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aye lker<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Grdes, Manisa<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Manisa Grdes'te dodu. Ankara niversitesi Dil ve Tarih Corafya Fakltesi Trk Dili ve Edebiyat Blm'nden 1982de mezun oldu. Gazi niversitesi'nde \"Ersar Trkmenleri Uludepe Az\" balkl teziyle yksek lisansn 1984te, Bat Grubu Trk Yaz Dillerinde Fiil balkl teziyle doktorasn 1992de tamamlad. Ankara ve zmir Polis Koleji'nde retmen, Dokuz Eyll niversitesi'nde aratrma grevlisi, Gazi niversitesi'nde retim grevlisi olarak alt. 1995'den beri Manisa Cell Bayar niversitesi Trk Dili ve Edebiyat Blmnde retim yesi olan Aye lker 2009da profesr oldu. Evli ve  ocuk annesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Azer Yaran<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>Ordu<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Ordu / Fatsa'ya bal Kavraz (Korucuk) Kynde dodu. lk ve orta renimini Fatsa'da tamamladktan sonra Ordu Lisesinden 1967 ylnda mezun oldu. Ayn yl kazand Ankara niversitesi Dil Tarih Corafya Fakltesi Rus Dili ve Edebiyat Blmn 1971 ylnda bitirdi. 1970 ylnda, henz renciyken, TRT'nin dzenledii ses ve yetenek snavndan geerek, kurumun ok sesli korosunda bas ses olarak almaya balad. 1974 ylnda muhabirlik, 1975'de ise TRT de d yaynlar muhabirlii grevine getirildi. 12 Eyll 1980'den sonra Sivas'a gnderildi. Bunun zerine grevinden istifa eden Azer Yaran, bir mddet isiz kald, 1982-1991 arasnda, yaynevlerinde evirmenlik ve reklam yazarl yapt. ki evlilik yapan ve ilk evliliinden bir ocuu olan Yaran, 1992'den sonra Fatsa'nn Korucuk Ky'nde inzivaya ekildi. 3 Ekim 2005'te amansz bir hastalk neticesinde Fatsa'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aziz allar<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ankarada dodu. allar, lise renimini 1961de Robert Kolejden mezun olarak tamamlad. stanbul niversitesi Hukuk Fakltesinde balad lisans eitimini yarda brakarak zellikle felsefe, estetik ve tiyatro alanlarnda aratrmalarn yrten allar, hayatn yazar, aratrmac ve evirmen olarak srdrd. 1966da Trkiye Milli Talebe Federasyonu dln kazanan ilk oyunuRasputin1967de yaymland. 1970deCendereisimli radyo oyunu ile TRT dln kazand.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Azmi Nihad Erman<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbulda dodu. Sreyya Hanm ile Nihat Beyin oludur. 1930da skdar ttihat ve Terakki Numune Mektebi'ni, Galatasaray Lisesi'ni bitirdi. stanbul niversitesi ktisat Fakltesi Gazetecilik Enstits'nden mezun oldu. ktisadi Neriyat Kolektif irketinin kardYllkn yaz kurulunda yer ald.stanbulveTicaretgazetelerinde ekonomi yazlar yazd.Trk Sz, Ulus, Tan, Son Posta, Yeni Sabah, Yarn, Memleket, Tasvir-i Efkr, Son HavadisveGnaydngazetelerinde yazd.Karikatr, Papaan, Meydan-Larousse Byk Lgat ve Ansiklopedisinde ve birok yaynevlerinde yazlar yazd. evirmenlik, istihbarat eflii, yaz ileri mdrl yapt. lk yazlarn 1927-28de muallim Ahmet Halit Yaarolununocuk Dnyasdergisinde,AkamveSon Saatgazetelerinde yaymlad. Bat edebiyatndan eviriler yapt. Basn eref Kart sahibiydi.1961 ylnda Yln Gazetecisi dl'n ald.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Azra Erhat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Selanikli\nTevfik Bey ile Nasibe Hanmn drt ocuundan biri olan Azra Erhat, 4 Haziran\n1915te stanbulda dodu. Ailesi ile nce zmire, 1925 ylnda ise Viyanaya\nyerleti. lk ve orta renimini Viyana ve 1927de getikleri Belikada\ntamamlad. Yksekrenimi iin nce 1934 ylnda stanbul niversitesi Roman\nFilolojisine kaydoldu. Buradaki renimi srasnda Hitlerden kap Trkiyeye\ngelen Roman filolojisinin tannm profesrlerinden Leo Spitzerin derslerini\ntakip etti. Spitzerin niversiteden ayrlma durumu sz konusu olunca onun\ntavassutuyla Klasik Filoloji profesrlerinden Georg Rohdeden renim grmek iin\nAnkaraya Dil ve Tarih-Corafya Fakltesine gitti (1936) ve burada nce evirmen\nolarak ie balad. Rohde tarafndan kendisinden istenilen Latin Dili Gramerini\nevirdi (1936). Daha sonra ayn fakltede renimini srdrd ve mezuniyeti akabinde\nKlasik Filoloji Blmnde asistan ve doent olarak grev ald. Ancak bu grevi\nyabanc uyruklularla evli olanlarn memur olamayaca gerekesine atfen 1945te\nbir Macarla gerekletirdii ve ksa sren evlilii bahanesiyle son buldu. Bir\nsreYeni stanbul,Vatangazetelerinde altktan sonra BM\nUluslararas alma Brosunda ktphaneci olarak ie balad. 12 Martta\ngizli cemiyet kurduklar iddiasyla Sabahattin Eyubolu, Vedat Gnyolun da\naralarnda bulunduu yazarlarla tutukland. Yarglama sonunda beraat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Am Cakpbekov<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>eker, Talas, Krgzistan<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Krgzistan snrlar ierisindeki Talas'a bal eker kynde geimini iftilikle salayan bir ailenin ocuu olarak dnyaya geldi. Babasn drt yandayken aabeyini ise kinci Dnya Savanda kaybetmitir. nl Krgz yazar Cengiz Aytmatov da ayn kyde domutur. lkrenimini eker kyndeki ilkretim okulunda tamamlam daha sonra Ak Syk ortaokuluna devam etmi sekizinci snfa kadar bu okulda eitim aldktan sonra Frunze'de bulunan A. S. Pukin adndaki 5 nolu yatl okula kaydn yaptrmtr. 1953 ylnda ise Krgz Devlet niversitesi Filoloji Fakltesine girmitir. 1955 ylnda annesini de kaybeden Cakpbekov'un niversitedeki rencilik yllar maddi adan skntlarla gemitir. (Gz 2004: 113) 1958 ylnda niversiteden mezun olduktan sonra Kltr ve Edebiyat dergisiAla-Too'nunyaz ilerinde almaya balam 1961 ylnda kadar bulunduu bu grevden sonra doduu ky eker'e giderek 1964 ylna kadar retmenlik yapm yine ayn yl Krgzmambasn yaz ilerinde alm 1959 ve 1965 yllar arasnda ise Mektep Yaynevinin yaz ilerinde grev almtr. (Rspaev vd. 1989: 208) Cakpbekov yapt eviriler ve hikyelerle Krgz edebiyat evrelerinde tannmtr (Abdldacan: 2015: 221). Bikekteki evinde kalp krizi geirerek vefat etmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Basri Gocul<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Tekirda<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>15 Mart 1910 tarihinde Tekirda'n orlu ilesinde Muhiddin Mahallesi'nde dodu. Drd erkek, ikisi kz alt kardeten beincisidir. Babas \"Uzun\" lakabyla bilinen Arif Aa, annesi Hamide Hanm'dr. Gocul, yedi yllk ilkrenimini orlu'nun caeddin Zkr Mekteb-i ptidasi'nde bitirdi. Ortarenimini Edirne Ziraat Mektebi'nde tamamlad. Sanat ak ve ailevi durumu Gocul'un yksek renim tahsilini engelledi. 27 Eyll 1927 tarihinde Tekirda'n Saray ilesinde Edir kynde retmen olarak hayata atld. 1943 ylnda Ulviye Hanm'la evlendi, bu evlilikten Tancl (1935) ve Kemalist (1936) isimli iki erkek ocuu dnyaya geldi. 28 Mart 1969 tarihinde Bursa Merkez Balaban Bey lkokulu'ndaki son grevini yapt ve retmenlik mesleinden emekli oldu. 9 Ocak 1976 tarihine rastlayan cuma gn Bursa'da vefat etti. Basri Gocul'un mezar Emir Sultan Kabristan'ndadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Baar Baarr<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>stanbulda dodu. 1987de stanbul Erkek Lisesini ve 1992de Boazii niversitesi Makine Mhendislii blmn bitirdi. British Council bursuyla City University Londonda uluslararas iletiim konusunda yksek lisans yapt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Baar Sabuncu<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk<\/b><br/>Bio::<b>stanbul'da dnyaya geldi. 1961'de Saint Joseph Lisesi'ni bitirdi. Saint Joseph Lisesi'nde iken tiyatro alannda yaplan etkinliklere katlarak tecrbe edindi. Bu tecrbelerinden meslek hayatnda istifade etti. Ankara Siyasal Bilgiler Fakltesi'ni kazanan Baar Sabuncu, niversitedeki eitim hayatn yarda brakt. stanbul niversitesi Fransz Dili ve Edebiyat Blm'nde renim hayatna balayan Sabuncu, ksa bir sre sonra Fransz Dili ve Edebiyat Blm' nde ald eitimini devam etmedi. Sadece tiyatro ile ilgilenen Sabuncu, tiyatro oyunlarnda oyunculuk yapt ve meslek hayatna tiyatro yazarl yaparak yn vermeye karar verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Behi Duygulu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>zmirin demi ilesinde dodu. Naime Hanm ile brahim Beyin oludur. demi Ortaokulunu bitirdikten sonra dzenli bir eitim olana bulamad iin 1961 ylnda, Aydn Lisesini dardan bitirdi. 1950de demite kurduu Duygulu Kitabevini ileterek yaamn srdrd. Eini kaybetmesi ve ilerinin bozulmasndan sonra 1975 ylnda stanbula giderek kitap datmcl yapt. stanbulda Turna adl bir yaynevi kuran Behi Duygulu, bu sahada uzun sre faaliyet gsteremeden 2 Nisan 1985te vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Belma Aksun<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>1 Ocak 1938'de Konyada dodu. Kz Tatbikat lkokulu ve Karma Ortaokulu'ndan sonra 1955'te Konya Kz retmen Okulu'ndan mezun oldu. 1956-1963 yllarnda Banco di Roma'nn stanbul Merkez ubesinde alt.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Besim Atalay<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Uak<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ahmet Besim Atalay, Uak'ta dnyaya geldi. Uak, ehzadeba ve Bodurolu medreselerinde renim grd. Kraat, Arapa, fkh ve Molla cami gibi dersler okudu (Atalay, 1961: 130). Daha sonra usul fkh, tefsir, hadis gibi derslerin yannda tasavvufa ynelik eserler de okudu. Medrese eitiminde Arapa ve Farsa renen Atalay, 10 yln sonunda medrese eitimini tamamlad. 1905 Eyll aynda zmire gitti. Daha sonra stanbul'da Sultanahmet Medresesine yerleti. Bu arada ehzade Camiinde ders veren arsambal Hac Ahmet Efendi'nin derslerine devam etti. Ondan Buhar ve Usul- Fkh dersleri okudu (Atalay, 1961: 133). 1909 ylnda ehzade Camiinde icazet alp, madalya ve hediyelerle dllendirildi. Atalay ald medrese eitimine ramen, medreselerin anlamszlna inanm ve hayat boyunca \"devrimci bir medreseli\" portresi izmitir (Gldsen, 2008: 18).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Betl Avun<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. Moda lkokulu (1972) ile balayan renim hayat ve Kadky Kz Lisesi (1978) ve ardndan stanbul niversitesi Edebiyat Fakltesi Klasik Arkeoloji Blm ile devam etmitir. Yksek lisans eitimini stanbul Teknik niversitesi Gzel Sanatlar Blmnde \"Anadolu Oyunlarndaki Bask Sanat\" adl tezle tamamlad. Halen stanbul Modada yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Beir Fuat<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Bir dnem Mara ve Adana mutasarrflklarnda bulunan Hurit Paa ile Giresunlu Memi Paann kz Habibe Hanmn olu olarak stanbulda dnyaya geldi. Doum tarihi tam ve kesin olmamakla birlikte Ahmet Mithat Efendi, Ahiren vuku- intiharnda sinnini otuziki tahmin ettiler. Otuz diyenler dahi oldu. Fakat bencesi otuzdrtlk otuzbelikti diye yazmtr. (Ahmet Mithat 2014: 24) Buna gre doum yl 1852-1853 seneleri olsa gerektir. 35 Yanda ldn belirtenTrk Ansiklopedisiilestanbul Ansiklopedisinin (Kou 1961: 2601) Beir Fuad maddelerindeki 1832 eklindeki doum yl bilgisi yanltr. Kendinden bahsetmekten pek holanmayan Beir Fuatn hayat hakkndaki mevcut malzemeler Sicilli Osman, Osmanl Mellifleri ve daha ok Ahmet Mithatn yaymladBeir Fuatkitabyla snrldr. Fatih Rtiyesindeki be yllk eitimini mteakip babasnn grevi dolaysyla gittikleri Suriyede Halep Cizvit Mektebinde bir sre tahsil grdn Ahmet Mithattan reniyoruz. 1867-1870 yllar arasnda askeri idadiyi okuduktan sonra 1871de Mekteb-i Harbiyeye girii ile askeri hayat balar. 1873te Mekteb-i Harbiyeden mezun oldu ve ayn sene Sultan Abdlazizin yaverliine tayin edildi. Gnll olarak Rus Harbine ve Girit syanlarnn bastrlmasna katld. Sonralar asl meslei olan askerlikten istifa ederek intihar edecei 1887ye kadar yaz ve yayn faaliyetlerine yneldi. 5 ubat 1887 tarihindeki intiharndan nce annesinin tutulduu zihni bir hastala yakalanma korkusuyla dald sefahat leminden tr ailesinin geimini temin konusunda daha fazla zorlua dmemek iin intihar ettiini syleyen bir mektup brakmtr. Varlkl olduu halde geinme skntsn ileri srmesi artc olmakla birlikte intiharn tasarlad hayatnn son iki senesinde olunu kaybetmesi, hayat sevgisi ve balln koparan materyalizm ile onun tabii bir neticesi olan dinsizliin kendisini bedbinlie srkleyerek intiharna sebep olabilecei ihtimali zerinde de durulmutur. ok youn bir yaz faaliyeti iinde bulunduu bir zamanda intihar matbuat iin ani ve hayret verici olmutur. Can ekiirken yazd mektup bilimsel bir belge saylmamakla birlikte hayat boyunca mcadelesini verdii pozitif bilimlere ballnn bir gstergesi saylmtr. (Okay 2008: 15-93) Vcudunu terih olunmak zere Mekteb-i Tbbiyeye balamas ve intihar esnasnda brakt mektup Tanpnarn ifadesiyle onu ilim mistii yapmtr. (Tanpnar 2006: 275) Sermet Muhtar Alus, Eypte gml olduunu belirtirse de mezar kaybolmutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Bilgin Adal<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>Karabk<\/b><br/>Field: <b>Yaynclk -  Performans Sanatlar -  Eitim Ve Bilim<\/b><br/>Bio::<b>Karabuk / Safranbolu'da dodu. Babasnn grevi nedeniyle ocukluu Antalya, Mersin ve Alanya'da geen yazar, ortaretim hayat sresince Tarsus Amerikan Koleji'nde, Alanya Ortaokulu'nda ve Mersin Tevfik Srr Gr Lisesinde okudu. Ankara niversitesi Siyasal Bilgiler Fakltesi Basn-Yayn Yksek Okulu Sinema Televizyon Blmnden mezun oldu (1969).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Burhan Arpad<\/b><br/>Total Translations: <b>46<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Bursa/Mudanyada dodu. smail Hakk Beyle Aye Sreyya Hanmn oludur. lkrenimini Rehber-i Tahsil Nmune Mektebinde, ortarenimini Orta Ticaret Mektebinde tamamlad (1927). Babasnn erken lm zerine gen yata hayata atld. 1925-1928 yllar arasnda sinema makinistlii yapt. Tekel Cibali Ttn Fabrikasnda muhasebe memuru (1928-1935), Tekel Genel Mdrlnde mutemet olarak (1936-1943) alt. Salah Birsel ve hsan Devrimle ABC Kitabevini (1943), daha sonra tek bana Arpad Yaynevini kurdu (1945-1946).Memleket, HrriyetveVatangazetelerinde muhabir, rportaj ve fkra yazar olarak alt (1947-1962). Berlin Film Festivalinde jri koltuuna oturdu (1961, 1964). Gazetecilikten ayrldktan sonra hayatn serbest yazar ve evirmen olarak srdrd. 1970ten lmne kadarCumhuriyetgazetesinde ke yazlar kaleme ald.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Burhan Felek<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>skdar, stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>skdar'n hsaniye Mahallesi'nde dnyaya geldi. Asl ad Mehmet Burhanettin'dir. Babas Mahmud Ziyaeddin Bey, annesi Fatma Naciye Hanm'dr. Ortarenimini Ravza-i Terakki Mektebi ve skdar dadisi'nde tamamlad. 1911'de stanbul niversitesi Hukuk Fakltesi'nden mezun oldu. Avukatlk, Evkaf naat Baktiplii, Ticaret Bakanl Hukuk Mavirlii, Franszca retmenlii, stanbul ehir Meclisi yelii ve ae Mdrl grevlerinde bulunan Felek, uzun yllar devam edecek olan gazetecilik hayatna rencilik yllarnda balad. 1909 yl itibariyleDonanma, dmanveTetebbu'da spor muhabiri olarak alt. 1918'deTasvir'i Efkr'da spor yazarl ve foto muhabirlii yapan yazar, 1924'ten itibarenTevhid-i Efkr,Vakit,Vatan,Millet,Yeni Ses,Milliyet,TanveCumhuriyetgazetelerinde mizahi yaz ve fkralarn yaymlad. 1937-1957 yllar arasndaTef,AkbabaveKahkahagibi mizah dergilerinde ksa hikyeleri ve mizahi yazlaryla yer ald. 1969-1982 yllar arasnda her gn kaleme ald fkralar,Milliyetgazetesinde yaymland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Blent Habora<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Tam ad Ahmet Blent Habora. stanbulda dnyaya geldi. Sabiha Ragibe Hanm ve yksek mhendis Nizamettin Haborann olu. Adana Erkek Lisesini bitirdikten sonra bir sre Ankara Hukuk Fakltesi ve stanbul Edebiyat Fakltesi Felsefe blmnde okudu ve renimini yarda brakt. Yazarlk hayatna ilk olarak 1954 ylnda, AdanadaBugnveYeni Adanagazetelerinde balad. Yazlar 1955 ylndan itibaren eitli gazete ve dergilerde yaymland. Yazd iir, hikye, roman, eletiri, rportaj, deneme ve incelemeleriyle edebiyat alannda dikkat ekti. 1965 ylnda Habora Yaynevini kurdu ve 1992 ylna kadar burann yneticiliini stlendi.Yeni Gereklerin kurucular arasnda yer ald;ada Bakrky ynetti (1987-1989).Evrenselgazetesinde Palmiyealt isimli kesinde uzun yllar yazd.Otuz yl akn sren yaymcl sresince yaymlad ve yazd ok saydaki eserle Trk-Bulgar dostluuna katkda bulunduu gerekesiyle 1978 ylnda, Bulgaristann en byk kltr dl olan Kiril-Metodiy I. Derece Madalya ve Nianyla dllendirildi. Bir sre sinemayla da ilgilendi. Yazlarnn dnda, 1961 ylnda Trk-Alman ortak yapm olan Silahlar Konuuyor adl filmde ynetmen yardmcl ve Ayvaz Kasap adl filmde oyunculuk yapt. 1994-1996 yllarnda zmirde sahaflk yapt. Yine o yllarda, zmir Radyo Fon ve stanbul evre Radyoda politika, edebiyat, mizah, an ierikli mzikli radyo programlar hazrlad (1997-1998).Hac Antoniusla Saba Melikesi Bacnn Son Tangosu,ynetmen M. Esatolu tarafndan radyoya uyarland. 1992deBodur BakannAnlar veBodur Bakann teki Dnya Anlaradl kitaplar nedeniyle hakknda dava aldysa da daha sonra bu dava geri ekildi. Trkiye Yazarlar Sendikas, PEN Yazarlar Dernei ve Edebiyatlar Dernei yesi ve son dnemlerin nl gazeteci-yazarlarndan olan Blent Habora, kanser hastalna yenik derek, 1 Mays 2014te zmir'de vefat etti. Cenazesi stanbul'a gtrlerek mraniye Hekimba Mezarlnda topraa verildi (Yaln 2010: 497; http://www.biyografya.com).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cahit Been<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Mula<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Baz yazlarnda C. B. imzasn da kulland. Mula'nn Fethiye ilesinin ncirky kynde dodu. Babas Emin Efendi, annesi Aye Hanm'dr. lkrenimini Fethiye'de, orta ve lise renimini zmir'de grd. zmir retmen Okulu'ndan mezun oldu (1932). Yksekrenimini Ankara niversitesi Dil ve Tarih-Corafya Fakltesi Fransz Dili ve Edebiyat Blm'nde tamamlad (1940). Ankara Ticaret ve Turizm Yksek retmen Okulu'nda Franszca ve beeri ilikiler ve halkla ilikiler dersleri verdi. Zafer Mimarlk ve Mhendislik Yksek Okulu ile Bakent Gazetecilik Yksek Okulu'nda retim grevlisi olarak alt. ngilizce renim grenler iinEnglish-Turkishadl bir dergi yaymlad. 27 ubat 1958 tarihinden itibaren sahibi ve bayazar olduu haftalkSelam: Krk Bin Kyn Dergisini bir yl boyunca kard. Ankara Radyosunda \"Ky Saati\" programnda sunuculuk yapt, \"Johannes Ailesi Trkiyede\" adl Trkiyeyi tantmaya ynelik yazd radyo oyunu, Ankara Radyosunda seslendirildi. Gazeteci olarak birok yreyi gezdi; Trk folklor ve ky hayatn anlatan roman ve yklerinin yan sra gezi kitaplar ve incelemeleriyle tannd. Basn eref Kart sahibi Been,Sedef Kzadl roman ile 1943 yl Trk Dil Kurumu dl'n kazand. 1989 ylnda memleketi Fethiye'ye yerleti. Evli ve iki ocuk babas olan Been, geirdii kalp krizi neticesinde ld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cahit Koytak<\/b><br/>Total Translations: <b>20<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Ticaret Ve  Dnyas<\/b><br/>Bio::<b>Baz iirlerinde \"Mnzev\" mahlasn kulland. Nazmiye Hanm ile kundurac Hakk Koytak'n olu olarak Erzurum Tamescit Mahallesi'nde yedi kardein altnc ocuu olarak dnyaya geldi. Cahit Koytak, ilkokulu, ortaokulu ve liseyi Erzurumda okudu. mer Lekesize gre Cahit Koytak ilkokul sralarnda sessiz, arbal, vefakr ve uyumlu bir grnme sahip\" bir rencidir (Lekesiz, 2003: 84). 1974'te stanbul Teknik niversitesi Kimya Fakltesi'nden yksek kimya mhendisi olarak mezun oldu. Yirmi be yanda Fatma Nazife Hanmla evlendi ve iftin bu evlilikten Elif Sare, brahim Arif, Nazl Sinem, Zeynep Neva, Ahmet Selim, smail Semih, Bnyamin Safa ve Mehmet Alperen adl sekiz ocuu dnyaya geldi. Ankara eker Fabrikas'nda alt ay mhendis olarak grev yapan Koytak, daha sonra grevinden istifa ederek stanbul'a tand; konfeksiyon, manifatura ve kt ticaretiyle urat. Ticaretle urat dnemde ngilizce, Arapa ve Franszca rendi. 1994 ylnda Kanal 7 televizyonunda almaya balad, burada D Kaynakl Yaynlar Departmannn kurucu mdrl, d almlar mdrl gibi grevlerde bulundu. 2008 ylnn Kasm aynda emekli oldu. Hayat boyunca mnzevi bir tavr gelitiren Cahit Koytak,Siyah Deri Beyaz Maskeile 1987 Trkiye Yazarlar Birlii En yi eviri dl'n kazand. Hlen stanbul'da engelky'de yaayan Cahit Koytak, evli ve sekiz ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cahit Stk Taranc<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Diyarbakr<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Cahit Stk, Diyarbakrn en kkl ve en saygn ailelerinden biri olan Pirincizdelere mensuptur. Asl ad Hseyin Cahit olan Cahit Stk Taranc, Bekir Stk ve Arife Hanmn alt ocuundan en by olarak Diyarbakrda dnyaya geldi. ocukluk yllarnda evin iinde olduka neeli, esprili ve enerjik olan Cahit Stk, evin dnda daima ie kapank, suskun ve ekingendi. Fiziksel olarak clz, naif bir yapya sahip olan air, bu yzden sk sk hastalanrd ve ailesi bu ilk ocuunun bana pervane kesilirdi. zellikle baba Bekir Stk, ataerkil aile kabulndeki oul imgesinin btn mitlerini, hlyalarn onun zerine kurdu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Can Ycel<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Hasan Ali Beyle Glsm Refika Hanmn ikiz ocuklarndan biri olarak stanbulun Kumkap semtinde 21 Austos 1926 tarihinde dnyaya geldi. Aile bir sre sonra iliye air Nigar Sokana tand. Burada babaannesi Neyire Hanm, dedesi Ali Rza Bey ile birlikte yaamaya baladlar (Buharal 1981: 11). Neyire Hanm ve Ali Rza Bey, Mevlev idi ve birlikte srdrlen byk aile yaam ile Mevlev anlay Can Ycelin hem yetimesinde hem de hayata baknda etkin rol oynad (Celal, Kahyalolu 1996: 25-27).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Celal Esat Arseven<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>Babas, eski sadrazamlardan Sakzl Ahmet Esat Paa, annesi Fatma Szidil Hanm'dr. lk eitimini daha ok din eitim veren Beikta Ta Mektep'te alm olsa da daha sonra Batl bir okul olan Hamidiye Mekteb-i ptidasi'nde, ksa sre asker rtiyede okumu ve zel olarak da Franszca eitimi almtr. Galatasaray Lisesi'nde eitimine devam ederken buradan honutsuzluu nedeniyle (Arseven 1993) Asker Rtiye'ye verilir. Resim ve sanata duyduu ilgi tutkuya dnnce, ailenin rzas hilafna Sanayi-i Nefise Mektebi'ne devam eder, ancak amcasnn Sultan II. Abdlhamid'e ilettii rica sonucunda Harbiye'ye, zadegnlar snfna alnr ve buradan mlzm rtbesiyle mezun olup subaylk grevini yapmaya balar. Jntrkler ile yakn iliki ierisinde olan Arseven, Padiah'n Saray'a damat olmas isteini, bekr olduu hlde, evliyim diyerek reddeder. Franszca Hocas'nn uzun yllar grt kzyla evlenir ve hanmnn ad Selime olarak deitirilir (Toros 1992). 1903'te Amerika'da Saint Louis'de alan sergide, Trk sitesi msabakasn kazanr (Eyice 1972). 1908'de stanbul'un ilk arkeoloji plann Franszca olarak bastrr. Merutiyet sonrasnda kendisini matbuata veren yazar, 1912'de Galata tahriri msakkafat reisliini, 1913'te ehrameneti fen heyeti mdr muavinlii, Kadky belediye dairesi reislii yapar. 1920'de Sanayi-i Nefise Mektebi'nde mimari tarihi dersleri okutmaya balar. 1923 sonrasnda stanbul Ticaret Odas ve Darlbedayi'nin neriyat sorumlusu olur. 1925'te Ankara'da imar mavirlii yapar ve tekrar mderrislie dner. 1928'de seyyar bir sergi bulunduran Karadeniz isimli vapurla Avrupa limanlarn dolar. 1933-37 arasnda Kadky Halkevi reislii, 1941'e kadar da Gzel Sanatlar Akademisi'nde mimar tarihi profesrl yapar (Yazar 1999). 1942'de stanbul, 1946'da Giresun milletvekili olur. 1951-58 arasnda Gayri Menkul Eski Eserler ve Antlar Yksek Kurulu'nda bakanlk ve yelik yapar. 1971'de vefat eden Arseven'in kabri Sahraycedit Mezarl'ndadr (TBEA 2001, 102).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Celal Sahir Erozan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim -  Ticaret Ve  Dnyas<\/b><br/>Bio::<b>stanbul Aksaray'da dodu. Babas ll. Abdlhamid devri kumandanlarndan Botgorieli smail Hakk Paa, annesi Tataristan beylerinden Hac Davud Han slalesinden Fehime Nzhet Hanm'dr. Fehime Nzhet Hanmn kk bir divan hacminde ark ve gazelleri ile yaymlanm iki tiyatro eseri vardr. Ayrca hatipliiyle de mehur olmutur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cem Atbaolu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Elaz<\/b><br/>Field: <b>Salk -  Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Elaz doumlu. Asl ad Cem Ereftir. retmen Aye zgn ile hkim Ferruh Atbaolunun olu. lkrenimini ankrda, ortarenimini Ankarada tamamlad. niversite renimini Ankarada Hacettepe niversitesi Tp Fakltesinde 1988 ylnda tamamlad. Yksek lisansn Ankara niversitesi Tp Fakltesi Psikiyatri Blmnde yapt. Ayn okulda 1998de doent, 2004 ylnda profesrlk nvann ald. Hlen Ankarada yayor; evli ve bir ocuk babas.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cemal Sreya Seber<\/b><br/>Total Translations: <b>33<\/b><br/>Location: <b>Erzincan<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Erzincanda domutur. Annesi Glbeyaz (nfus kaytlarnda Gll) Hanm, babas Hseyin Seberdir. Cemal Sreya, alt yana kadar annesi, babas, kardeleri, halas ve babaannesiyle olduka mutlu bir ocukluk dnemi geirmi ve hep el stnde tutulmutur. 1938 ylnda kan Dersim syanyla, Sreyann ailesi, Bilecike srgn edilmitir. Srgnn altnc aynda henz yirmi  yanda olan annesini kaybetmitir. Bu dnemde babas tarafndan renimini byk kentte yapmas iin stanbula halasnn yanna gnderilmi ve 37. Beyolu lkokuluna kayd yaptrlmtr. Babas Hseyin Bey, Cemalettinden bir yl sonra annesiyle iki kzn da stanbula gndermi, nc yl da kendisi de ocuklarnn yanna giderek Arnavutkyde almaya balamtr. Ancak bir sre sonra yeniden srgn yurtlar olan Bilecike gnderilmilerdir. Babas makinist olarak karayollarna almaya balam ve ii gerei ayn on be gn darda olduu iin annelik grevini de babaannesi stlenmi, babasnn boluunu ise amcas doldurmutur. Annesinin lmnden alt yl sonra babasnn yeniden evlenmesi ile hem kendisinin hem de kz kardelerinin ocukluk dnemi vey anne Esmann eziyetleri neticesinde zor bir srece girmitir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cemil Cahit Cem<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>1909'da stanbul'da doan Cemil Cahit, stanbul Erkek Lisesini bitirdikten sonra Freiburg niversitesinde renim grmtr. Tahsin Demirayn sahibi olduu Trkiye Yaynevinde alm ve yaynevine ait sinema dergisiYldzve magazin dergisiHaftay ynetmitir.Havadisgazetesinde yaz ileri mdrl ve deiik gazetelerde fkra yazarl yapmtr. ok sayda ocuk kitab, ocuk oyunlar, macera romanlar, polisiye romanlar yazm, eviriler yapmtr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cemil Meri<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>Hatay<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Hseyin Cemil Meri, 12 Aralk 1916'da Hatayn Reyhanl kazasnda dnyaya geldi. Babas Mahmut Niyzi Bey, annesi Zeynep Ziynet Hanmdr. Dedesi Dimetoka Mfts Hafz dris Efendi, ablalar Zehra ve Nadide Hanmlardr. Mahmut Niyzi Bey, Balkan Sava (1912) srasnda Dimetokadan Edirneye oradan da Hataya g eder. Hatayda Ziraat Bankas mdrl ve mahkeme reislii yapan Mahmut Niyzi Bey, (...) evlenmeden nce hacca giden, az konuan ve drstl ile tannan bir hkimdir (Meri 2003: 10). Mahmut Niyzi Beyin grevi nedeniyle 1923'e kadar Hatayda kalan Cemil Meri, yedi yl sonra ailesi ile birlikte Reyhanlya dner. Cemil Meri, 1923te Reyhanlda Rtiye Mektebi'ne balar. Reyhanl Rtiyesi'nde nc snftan itibaren Franszca dersleri alr ve 1928de ilkokuldan mezun olur. Ald diplomann ad: Certificat dtudes primairesdir (Meri 2004: 61). 1928de Antakya Sultanisi'nde ortaokula balayan Cemil Meri, liseye de burada devam eder. Hatay, o dnemde Franszlarn mandas altndadr. Burada tarih, Arapa, Trke dndaki tm dersler Franszca okutulur. Cemil Meriin Franszcas bu sebeple ok iyidir. rencilik yllarnda tahtay iyi gremeyen Cemil Meriin gzlerine, 1933'te alt numara miyop tehisi konulur. lk yazs olanGe Kalm Bir Muhasebe, 29 Eyll 1933'teYenignde yaymlanr. 1934-1935 eitim retim dneminde on birinci snftan birinci bakaloryay alarak bitirir; ancak o yl lise drt yla karlmtr. Snf birincisi olan Cemil Meri, 1935-1936 eitim retim dneminde, on ikinci snfta iken okulu brakr. O yl felsefe snfnda okuyan ve milliyeti tutumu ile ne kan Meriin, okuldan ayrlma sebebiYldzda 5 Mays 1935te yaymlanan yar manzum, yar mensur yazd \"Trk Genci\" hicvidir. Cemil Meriin milliyeti duygularla hicvettii kiiler ise lisedeki hocalardr. Bu yaznn ardndan okuldan atlmayan, ama kendisini bask altnda hisseden Cemil Meri, lise bitirme snavlarna on be gn kala okuldan ayrlr. Beni mektepten kovdurabilirlerdi, hibir ey olmam gibi davrandlar. Ama mektep idaresi yazy grmt, skc bir tarassut altndaydm (Meri 2004: 28) diyen Meri, bu olayn ardndan mlkiyeye de gidemez. 1936-1937 eitim retim dneminde stanbula gelen Cemil Meri, niversiteye giremez ve Pertevniyal Lisesi'nin on ikinci snfna kaydolur. Cemil Meri bu dnemde Marksizm'e yakndr. Burada Kerim Sadi ve Nazm Hikmet ile tanr. Onlar iin kendi imzasn kullanmadan iki kitap evirir Trkeye: Gaston Jzein maliye ile ilgili 400 sayfalk bir kitab ile StalininPratik Teoriadl kitab. Vaat edilen tercme paralarn alamaz (Meri 2004: 62). stanbulda yaad maddi glklerden dolay 1937de yeniden Hataya dner. Haymeseki kynde dokuz ay ilkokul retmenlii yapar. Ayn yl snavla skenderun Tercme Odas'na reis muavini olarak girer. Burada be alt ay altktan sonra grevine son verilir. Ardndan 1938de Hatay Aktepeye nahiye mdr olarak atanr. Burada yirmi iki gn altktan sonra, Hatay Valilii'nden gelen bir telefon emri ile grevinden azledilir. Ayn yl Bat Ayranc kynde ilkokul retmenlii, Trk Hava Kurumu'nda sekreterlik ve belediyede katiplik yapar. 1939'da Cemil Meriin Reyhanl'daki evi baslr.  yz kadar kitabna el konulur. Hatayda hapse atlr. Suu komnizm propagandas yapmak ve Bamsz Hatay Hkmeti'ni ykmaya teebbs etmektir. Savc hakknda idam talebinde bulunur. Cemil Meri, mahkemede Marksist olduunu belirterek muhalifliini aka ortaya koyar. ki ay tutuklu kaldktan sonra beraat eder. Hapisten kar kmaz 1940'ta stanbula gelir. Yabanc Diller Yksek Okulu'na kayt yaptrr. 1941'densandergisinde \"Honor de Balzac\" etd yaymlanr. 19 Mart 1942de krk bir yl evli kalaca Fevziye Hanm ile evlenir. 1942'de Yabanc Diller Yksekokulu'ndan mezun olur. Mecburi hizmetini yapmak iin 29 Ekim 1942de stajyer retmen olarak Elaz Lisesi'ne Franszca retmeni olarak tayin edilir. Corafya ve tarih retmeni olan Fevziye Hanm da Elaza tayin edilir. 1942 ve 1943 yllar arasndaAyn Bibliografyasadl dergide tercme eletirileri yaymlanr. 1943'te Elaz Askeri Hastanesi'nin kurul raporuna gre her iki gzndeki yksek ve mterakki miyop askerlik yapmasna engeldir, askerden muaf tutulur (Meri 2004: 63). 1943'te Balzactan evirdiiAltn Gzl Kzniversite Kitabevi tarafndan yaymlanr. 1944 ve 1947 tarihleri arasndaYurtveDnya, Ycel, GnveAmagibi dergilerde Fransz edebiyatna dair tercme eletirileri yaymlanr. 1945'te yeniden stanbula dner. Para kazanmak iin Balzactan eviriler yapar.Otuzundaki Kadn,Bolat Yaynevi tarafndan,Onlerin Roman (Ferragus)Yksel Yaynevi tarafndan yaymlanr. 1 Nisan 1945te Mahmut Ali Meri dnyaya gelir. 16 Aralk 1946'da kz mit Meri doar. 1946'da yine bir Balzac evirisi olanKibar Fahielerin htiam ve Sefaleti,Inklp Kitapevi tarafndan yaymlanr. 1946'nn Aralk aynda stanbul niversitesi Edebiyat Fakltesi'ne Franszca okutman olarak atanr. Bu dnemde gzlerindeki rahatszlk giderek ilerler. 1947'de bir yl boyuncaYirminci Asrdergisinde yazar. 1948'de Victor HugonunHernanipiyesi manzum olarak evrilmek zere Milli Eitim Bakanl tarafndan Cemil Merie verilir. 1951'de F. H. Saymen ve Msy Louat ile hazrlad FranszcaYardmc Metinlerkitap Yabanc Diller Okulu Faklte Matbaas tarafndan baslr. 1951'de Edebiyat Fakltesi Felsefe Blm'ne doktora rencisi olarak kayt olur. 1952-1953 eitim retim dneminde stanbul Ik Lisesi'nde Franszca retmeni olur. Cemil Meriin youn okuma temposu ile gzleri giderek zayflar. Gzlerinden birinin retinasnda atlak, dierinde ise katarakt vardr. 1954'te grme yetisini kaybeder. stanbul Cerrahpaa Hastanesi'ndeki baarsz gz ameliyatndan sonra 1955te Parise gider. Quinze-Vingts Hastanesi'nde pek ok ameliyat geirir, ancak hibiri baar ile sonulanmaz. Ayn yl annesi Zeynep Hanm vefat eder. Quinze-Vingts gnlerini anlatanQuinze-Vingts Geceleriromanna balar, ancak eserini tamamlayamaz. 1956'daHernanievirisi Maarif Vekaleti Klasikler dizisi iinde yerini alr. 1959 ylnda baladFransz Dili ve Gramerkitab da yarm kalan kitaplar arasndadr. 1963'te ngilizce retmeni olan Lamia Hanm ile Antakyada tanr. Ayn yl stanbul niversitesi Sosyoloji Blm'nde ders vermeye balar. 1964'teHint EdebiyatDnem Yaynlar tarafndan yaymlanr. 1965'te uzun bir aradan sonraDnemveardergilerinde makaleleri yaymlanr. 1966'da Mahmut Sait Kl ile evirdiiMarion de LormeMilli Eitim Bakanl Yaynlar tarafndan baslr. 1967'deYeni nsanveHisardergilerinde makale yaymlamaya devam eder. A. Meillet ile M. Lejeune'ninEncyclopdie Franaisedeki yazsn, Berke Vardar ile Trke'ye evirir. EserDillerin Yaps ve Gelimesiad ile Dnem Yaynlar tarafndan 1967de yaymlanr. 1969daSosyalizm ve Sosyoloji Tarihinde Pierre Joseph ProudhonFaklteler Matbaas tarafndan baslr. 1970te stanbul niversitesi Edebiyat Fakltesi Sosyoloji dergisinde kandeolojialmas da Faklteler Matbaas tarafndan yaymlanr. 1973te daha evvelKibar Fahielerin htiam ve Sefaletiad ile yaymlanan eviri,htiam ve Sefaletadyla tken Yaynevi'nde yeniden kar. 1974'teBu lkevemrandan Uygarlatken Yaynlar tarafndan baslr.mrandan Uygarlaadl eseri, Trkiye Milli Kltr Vakf'ndan fikir dalnda dl alr. Ayn ylTrk Edebiyat,Kubbealt Akademidergilerinde veOrta Dougazetesinde yazlar yazar. 1976'daHint Edebiyatadl eseriBir Dnyann Eiindead ile tken Yaynevi tarafndan yaymlanr. 1978'de Trk aydnn trajedisini anlattMaaradakiler, 1980de ilgisini eken hemen her konunun iinde yer aldKrk Ambartken Yaynevi tarafndan baslr. 1980'de Uriel Heydden evirdiiZiya Gkalp, Trk Milliyetiliinin Temelleriadl eseri Sebil Yaynevi yaymlar.Bir Faciann Hikayesi,Umran Yaynevi tarafndan;Kprden Denlerise (Lamia atalolu ile evirdii bir eserdir) Tur Yaynlar tarafndan 1981de baslr. Ayn yl Ankara Yazarlar Birlii Dernei tarafndan yln yazar seilir. 1983te Maxime Rodinsondan evirdiiBaty Byleyen slam, 1984teIk Doudan GelirPnar Yaynevi tarafndan yaymlanr. 1984 ylnn Austos aynda beyin kanamas geirir. Cerrahpaa Hastanesindeki  aylk tedavinin ardndan taburcu edilir. Ancak sol taraf fel olmutur. 1985teKltrden rfanansan Yaynlarndan kar. lmnden bir yl evvel (1986)Tanzimattan Cumhuriyete Trkiye Ansiklopedisinde makaleleri yaymlanr. 13 Haziran 1987'de, yetmi bir yanda yaama veda eder. Ebedi istirahatgh, ada. 8, no. 890 kayd ile Karacaahmet Mezarl'ndadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cengiz Bekta<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Denizli<\/b><br/>Field: <b>Yaynclk -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>Denizlide dodu. ocukluu Denizlide ayba Mahallesinde geti. Annesinin ad Aye, babasnn ad Halil Bektatr. Esnaf bir babann olu olan Bektan hayatta kalan erkek kardeleri Cihan ve Ceylan Bektatr. lkokulu Denizlide drdnc snfa kadar Gazi lkokulunda, beinci snf stanbul ehzadeba 56. lkokulunda, ortaokul ve liseyi stanbul Erkek Lisesinde bitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cengiz Tuncer<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Denizli<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Denizlinin Buldan ilesinde dodu. zmir Buca Ortaokulu ikinci snfndan ayrld ve ticaretle uraan babas ile birlikte almaya balad. Daha sonra bir sre zmirde yaymlananAnadolugazetesinin sanat sayfasn hazrlayp ynetti. Askerliinin ardndan stanbula yerleti ve gazetecilie balad.Vatan, Son Posta ve Akamgazetelerinde sekreter ve rportaj yazar olarak alt. 1951de Tark Dursun, N. Grcan ve Z. Metin ile birlikteKervandergisini karmaya balad. 1961 ylnda R. Teksoy ile bir filmcilik irketi kurdu. Uzun yllar kitap tantma yazlar da kaleme ald Akam gazetesinden ayrldktan sonra dnemin en nemli yaynevlerinden biri olan E Yaynevini kurdu ve lmne kadar bu yaynevini ynetti. 8 Temmuz 1981 gn stanbulda hayatn kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cevat apan<\/b><br/>Total Translations: <b>68<\/b><br/>Location: <b>Kocaeli<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Aslen Erzincan'n Kemah ilesi, Pekeri kynden olan ve ok gen yata dnyay dolap, yirmi drt yl lkesinden ayr yaayan mteahhit Ethem Bey ile Girit'ten mbadeleyle gelen bir ailenin kz olan Fatma Hanm'n ocuu olarak, 18 Ocak 1933 tarihinde, aile iletmelerinin bulunduu Darca'da dnyaya gelen yazar, Darca lkokulu'nu bitirdi. Okumay rendii ilk yllarda, zellikle babasnn ynlendirmeleriylePardayanlarbata olmak zereHz. Ali Cenknamelerinive halk hikyelerini byk bir hevesle okudu. Evlerinin altnda bulunan frnn iilerinden trkler rendi. Gmen olan teyze ve annesinden Rumca masallar ve arklar dinlerken, yine onlar iin merak sald Kerime Nadir, Gzide Sabri, Muazzez Tahsin, Esat Mahmut Karakurt romanlar ile popler edebiyat rnleriyle de tant. Olunun kaliteli bir eitim almasn isteyen Ethem Bey'in arzusunca aile, 1945'te stanbul'a tand ve apan, ayn yl balad Robert Kolej'den 1953'te, James Joyce konulu tezi ile mezun oldu. Bu sre ierisinde Fuzuli, Nedim, eyh Galip iirleriyle ilgilenen ve aruzu renen yazar, neo klasik iiri Yahya Kemal ve Ahmet Haim ile tand. Komular olan bir santurden santur dersi de alan yazar, Klasik Trk Mzii'ne merak sald. Garip iirinden ve Sait Faik slubundan etkilendi. Homeros destanlar veBinbir Gece Masallarise onun kltrel iklimine, ark ve Garp kltrlerinden oluan eklektik bir zevk fikrini alad. Lisans eitimini Cambridge niversitesi'nde, ailesinin iktisat bilimi beklentisinin aksine olarak ngiliz Dili ve Edebiyat Blm'nde, 1956 ylnda tamamlad. 1956-57 arasnda, ngiltere'de, BBC Trke blmnde, program asistan olarak alt. Trkiye'ye dnd 1957 ylnn Aralk aynda Tuzla Uaksavar Topu Okulu'nda Yedek Subaylk eitimini aldktan sonra, Ankara'da, Mill Savunma Bakanl, protokol ubesinde askerliini yapt. Yksek lisansn yine Cambridge niversitesi'nde 1962 ylnda tamamlad. Bu yllar airin hem Avrupa hem de Trk edebiyatlar ile yaknlk gelitirdii ayn zamanda da Avrupa sinema ve tiyatro dnyasn tand yllar oldu. Ted Hughes ve Sylvia Plath yazarn ayn dnemde birlikte rencilik yapt airlerdir rnein. Kltrel ve edeb anlamda byk bir donanmla, 1960'da Trkiye'ye dnnn ardndan air, stanbul niversitesi, Edebiyat Fakltesi, ngiliz Dili ve Edebiyat Blm'nde aratrma grevlisi olarak almaya balad. 1963 ylnda,rlanda Tiyatrosu'nda Gerekilikadl teziyle doktor nvann ald. Ayn niversitede 1968 ylnda doent, 1975 ylnda profesr oldu. 1972-73 yllarnda, Nurettin Sevin tarafndan alan, ocukluundan beri hayranlk duyduu ve Kolej yllarnda bir dnem oynatcln da yapt Karagz kurslarna katld. 1978-79 yllarnda, Devlet Tiyatrolar Edeb Kurul Bakanl yapt. 1980-96 yllar boyunca Devlet Gzel Sanatlar Akademisi (Mimar Sinan niversitesi, Gzel Sanatlar Fakltesi), Sahne ve Grnt Sanatlar Blm'nde (Tiyatro) retim yesi olarak grev yapt, niversitede ynetim kurulu yesi olarak alt, bir sre de blm bakanl grevini yrtt. 1981'de ald Fulbright bursuyla, bir yllna, New-York niversitesine gitti ve burada Amerikan iiri ve tiyatrosu zerine incelemeler yapt, ayn zamanda ngiliz Edebiyat dersleri verdi, yine burada aile btesine katk salamak iin evlere boyacla gitti. Anadolu niversitesi'nde Tiyatro Blm'n kurdu ve burada retim yesi olarak da ksa sre grev yapt (apan 2009). Boazii niversitesi'nde yine tiyatroya dair krs oluturdu ve burada da ksa sre retim yesi olarak alt. 1990'l yllarn banda yi eyler Yaynclk' kurdu. 1996-2002 yllar arasnda kurucu dekanlk yapt Yeditepe niversitesi, Fen ve Edebiyat Fakltesi'nde, ngiliz Dili ve Edebiyat blmnn de krslemesini salad. Burada on alt yl boyunca dnya tiyatrosu ve ngiliz edebiyat zerine dersler verdi. Daha sonra Ik niversitesi, Gzel Sanatlar Fakltesi, Mzik ve Sahne Sanatlar Blm'nde retim yesi olarak grev yapt ve buradan emekli oldu. Nazm Hikmet Kltr ve Sanat Vakf ve PEN Yazarlar Dernei yeliklerinde bulunan apan, kendisi de evirmen olan Gnl apan ile evlidir ve  ocuk babasdr. stanbul'da ikamet etmektedir. (yn 2009)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cevdet Perin<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Nevrakop, Bulgaristan<\/b><br/>Field: <b>Performans Sanatlar -  Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Bulgaristanda bulunan Nevrakopta dodu (Komisyon 2003: 824). lk ve orta seviyedeki eitimine dair herhangi bir bilgi mevcut olmayan Perin, 1932de stanbul Saint Benot Fransz Lisesinden mezun oldu. 1936da Fransada bulunan Universit de Lyon tamamlayp Sorbonne niversitesi'nde bir yl staj yaptktan sonra Trkiyeye dnd (Komisyon 1990: 244). zmir Erkek Lisesi'nde Franszca retmenlii yaptktan sonra Ankara niversitesi Dil ve Tarih-Corafya Fakltesi'ne 1939'da doent olarak atand. 1943'ten itibaren alt stanbul niversitesinde 27 Mays 1960 ihtilaline kadar grev yapt (Ik 2007: 2992). htilalden sonra grevden alnan 147 akademisyen arasnda Cevdet Perin de vard. Bu gelimenin de tesiriyle 1961de yaplan genel seimde Adalet Partisi XII. dnem Bursa milletvekili oldu ve bu dnemde D leri Komisyon Bakanl grevi yapt (Komisyon 2010: 785). 1974te Ankara zel Gazetecilik Yksek Okulu Mdrl'nden emekli oldu (Komisyon 2003: 824). 10 Kasm 1994 tarihinde ld.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cokun Yerli<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Hatice Hanm ile Mehmet Yerlinin olu olarak stanbul'da dodu. 1966 ylnda stanbul Deniz Astsubay Ortaokulunu tamamlad. 1973 ylnda Ankara Atatrk Lisesini bitirdi. 1978 ylnda Hacettepe niversitesi ngiliz Dilbilim Blmnden mezun oldu. 1967 ve 1982 yllar arasnda Deniz Kuvvetlerinde elektronik astsubay ve elektronik subay olarak grev yapt. 1992 ylndan sonra zel sektrde alt. 15 Temmuz 2007 tarihinde kanser tedavisi grd srada vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>DENZ- Bekir Karadeniz<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Artvin<\/b><br/>Field: <b>Eitim Ve Bilim<\/b><br/>Bio::<b>Asl ad Bekir Karadeniz olan k 1957de Artvinde domutur. klk geleneinin yaygn olduu bir evrede bym ve buna bal olarak edebiyat ve mzikle kk yalarda ilgilenmeye balamtr. lk ve orta renimini Artvinde, yksekrenimini Ankarada tamamlamtr. 1980e kadar Trkiyede yaam, 80'li yllardan sonra yurt dnda hayatna devam etmitir. 1985 ylnda evlenmi ve bir olu dnyaya gelmitir (Bolay 2011: 61). Ailesinde amcas skender Karadeniz ve amcasnn ei Emine Karadeniz de klk geleneinin temsilcilerindendir (Bolay 2011: 62).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Derya nder<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Ar<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Anne babas Tokatl olan Derya nder, Ar Doubeyazt'ta dnyaya geldi. ilk ve ortarenimini Konya'da tamamlayan Derya nder, 1994 ylnda Yldz Teknik niversitesi Mimarlk Fakltesinden mezun oldu. lk iiri 2000 ylndaMilliyet Sanatdergisinin gen airler blmnde yaymlananMektupadl iirdir. 2000-2006 yllar arasndateki-Siziir dergisinde yer ald. Ayn dnemde teki-Siz Yaynevinin kurucularndan biri oldu. lk iir kitabCeza Defteri2002'de ayn yaynevinden kt. airin iirleri ve yazlarizmir izmir, topiya, kl, d-lk, ar ol bay dzyaz, la pote travaille, teki-siz, rzgr,  nokta, snrda, yaratm, sanat cephesi, gediz gibi dergilerde yaymland. nder'in ikinci iir kitabAkasya TelaNisan 2008'de Digraf Yaynclktan kt. Derya nder'in ortak yazarl kitaplarda da yazlar ve iirleri vardr. 1989'dan beri stanbul'da yaayan air yazn almalarn devam ettirmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Devrim Alk<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Berlin, Almanya<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Almanya'da dodu. lk ve orta renimine Trkiye'de devam etti. Yksek renim iin Avusturya'nn Viyana kentinde, Viyana Ekonomi niversitesinden mezun oldu. Yaz hayatna eitli kk topluluklarda tiyatro metinleri yazarak balad. Bu dnemde baka trler de denedi. Yaynlanan kitaplar yk ve roman trnde eserlerdir. 2015 ylnda ilk kitabKendi inin Patronu Olmakadl hikye kitabn; 2018 ylndaantiye Grltsadl romann yaymlad. yi derecede Almanca bilen yazar, ayn zamanda Almancadan Trkeye eviriler yapt. Stefan Zweig'nSatranveOlaanst Bir Geceadl eserlerini ve ocuk edebiyatnn nemli bir eseri olan Johanna Spyri'ninHeidiadl eserini evirmitir. Yazar, stanbul'da yaamn srdrmektedir. evirilerinde Devrim E. Alk adn kulland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Didem Uslu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Ankara'da dnyaya gelmitir. San Franciscoda ilkokula balamtr. TED Ankara Koleji'ni bitirmitir. 1976 ylnda Hacettepe niversitesi ngiliz Dili ve Edebiyat Blm'n bitiren Uslu,1978 ylnda ise Hacettepe niversitesi Eitim Fakltesi'ni tamamlamtr. 1976-1978 yllar arasnda Hacettepe niversitesi Yabanc Diller Yksekokulu'nda okutman olarak almtr. GATA'da retim yesi olarak da alan Uslu, 1992-1995 yllar arasnda da Dokuz Eyll niversitesi Fen-Edebiyat Fakltesi Bat Dilleri ve Edebiyatlar Blm Amerikan Kltr ve Edebiyat Anabilim Dal'nda grev yapmtr. Uslu, 1991 ylnda Haldun Taner yk dl'n kazanmtr. Edebiyatlar Dernei ve Amerikan Etdleri Dernei yesidir (Ik 2004: 1837).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Dost Krpe<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbul'da dodu. Nianta Anadolu Lisesinden mezun olduktan sonra nce Boazii niversitesi  daresi Blmne girdi. Daha sonra buradan ayrlp stanbul niversitesi ngiliz Dili ve Edebiyat Blmnden mezun oldu. stanbul'da yaayan yazar, zamannn ounu kitap evirilerine ayrmaktadr.Stdyo mge Dergisinde mzik yazarl veStdyo mge Minr Dizisinin editrln yapt.Zaman Sona Ermelidosyas (yk) ile 'Yaymlanmam yk Kitab' dalnda 1991'de Yunus Nadi dl'n ald. yk ve denemelerini 1991'den itibarenKanlmaz, Varlk, Yaasn Edebiyat, Dler, izofrengi, Stdyo mgeveGebedergilerinde yaymlad. eitli dergilerde yaynlanan yk, iir, deneme ve fragmanlarn yansra ilerinde Robert Graves, Clive Barker, Frank Herbert, Mark Watson, H. G. Wells, H. P. Lowecraft, J. M. Coetze, Jo Nesbo, J. K. Rowling, Edgar A. Poe, John Steinbeck gibi isimlere ait eserlerin yer ald eviri kitaplar bulunmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Doan Aksan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>zmir<\/b><br/>Field: <b>Eitim Ve Bilim<\/b><br/>Bio::<b>zmirde dodu. 1948de Ankara Atatrk Lisesini, 1952de Ankara niversitesi Dil ve Tarih-Corafya Fakltesi Trk Dili ve Edebiyat Blmn bitirdi. Ayn faklteye 1954te asistan olarak girdi. 1958de Yabanc Dillerle Trke Arasnda Anlam Benzerlii ve Alverii balkl almasyla doktorasn verdi. 1964te Genel Dilbilim Ynnden Halk Etimolojisi ve Trkedeki rnekleri balkl almasyla doentlie, 1972de Anlambilimi ve Trk Anlambilimi adl almasyla profesrle ykseldi (Ik 2006: 194; Altnkaynak 2007: 43). Doktora almalar ncesinde Alexander von Humboldt bursu ile Bonn niversitesi Dilbilim Enstits'nde (1957-1958) aratrmalar yapan Doan Aksan, doktora (1963) ve doentlik sonrasnda (1967) Frankfurt niversitesi Dou Dilleri Krss'nde konuk retim yesi olarak bulundu ve Trk dilbilimi dersleri verdi. 1957-58 aras Bonn niversitesi Genel Bilim Enstits'nde retim yelii yapt. 1996da Ankara niversitesi Dil ve Tarih-Corafya Fakltesi Dilbilim Blm bakanyken emekli oluncaya kadar hem kendi kurumundan hem de baka niversitelerden gelen ok sayda elemann bilim uzmanl ve doktora almalarnda danmanlk yaparak gen adaylarn yetimesine yardmc oldu (Ik 2006: 194; Altnkaynak 2007: 43). Emekli olduktan sonra da Trkoloji ve dilbilimi buluturan almalar yapmay brakmayan Doan Aksan, uzun sren hastalnn ardndan Ankara'da vefat etti. Doan Aksan evli ve iki ocuk babasdr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Durali Ylmaz<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Kke, Denizli<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>21 Mart 1948de Denizlinin Acpayam ilesi Kke kynde domutur. lkrenimini doduu kyde tamamlayan Ylmaz, ortarenimine Burdur mam Hatip Lisesinde, yksekrenimine stanbul Yksek slam Enstitsnde devam etti. Yksek lisansn stanbul niversitesi ktisat Tarihi Blm'nde yapt. Mimar Sinan niversitesinde balad doktora renimini \"Trk Romannn Douu ve Ahmet Mithat adl teziyle tamamlad. 1988de doent, 1993te profesr oldu. stanbul niversitesinde Tantm ve Halkla likiler Blm Bakanl, Sosyal Bilimler Enstitsnde mdr yardmcl yapt. Mula niversitesinin Fen Edebiyat Fakltesi ada Trk Leheleri ve Edebiyatlar Blmnn kurulmasna nclk etti, Fen Edebiyat Fakltesi dekanl grevinde bulundu. Mula niversitesinden sonra stanbul niversitesinde Trk Dili Blm Bakanl grevini stlendi. 1999 ylnda emekliye ayrld. 2000de Yakn Dou niversitesi letiim Fakltesi Dekanl, 2004te stanbul Kltr niversitesi Trk Dili ve Edebiyat Blm Bakanl grevine getirildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ebzziya Tevfik<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Medya -  Gzel Sanatlar Ve Mzik<\/b><br/>Bio::<b>10 ubat 1849 gn, stanbulda dodu. Asl ad, Mehmed Tevfiktir. Ebzziy\nyazlarnda kulland addr. Ailesi, 13. yzylda Horasandan Anadoluya gelip\no dnem Konyaya bal bir kaza olan Kohisara yerleen ve buraya\nereflikohisar adn veren erefl airetinden Ateken (Esbken) Hac\nHasanolu ailesindendir. Babas Maliye Sergi Kalemi memurlarndan Hasan Kmil\nEfendi'dir. lkrenimine be yanda Sultanahmet Cevr Kalfa Sbyan Mektebinde\nbalad. Babasnn 1857de lm zerine, peder-mande ad verilen yntem\nuyarnca onun yerine ayn daireye rak memur olarak girdi. Bu tarihten sonra\nkurumsal bir eitim grmedi, memuriyet yaamnn ve kurduu dostluklarn\nsayesinde kendi kendini yetitirdi. On yedi yana kadar Maliye Nezaretinin\neitli kalemlerinde alt. 1868de Mithat Paann himmetiyle ra-y Devlet\nikinci snf mlkiye mlazmlna atand. 1872de ynetici kadrosunun\ndeimesi nedeniyle grevinden azledildi. Bundan sonra kendini btnyle\nyayncla adad.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ece Gamze Atc<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>stanbul'da dnyaya geldi. lk, orta ve lise renimini burada tamamlad. niversite renimini stanbul niversitesi ngiliz Dili ve Edebiyat Blmnde tamamlad. Galatasaray niversitesi letiim Stratejileri ve Halkla likiler Blmnde yksek lisans yapt. stanbul Cervantes Enstitsnde spanyolca eitimini tamamlad. Doan Burda Dergi grubu,Hello!dergisinde 2004- 2007 aras -ngilizce, spanyolca ve Franszcadan eviriler ile- d haber editrl yapt. Bir mddet spanya'daki Salamanca niversitesinde bulunarak kursa katld ve ada spanyol Edebiyat dersleri ald. stanbul'a dndkten sonra editr, evirmen ve gazeteci olarak alt.Cogito, Sanat Dnyamzvekitap-lkdergilerine Edward Said ve Robert Fisk gibi eitli yazarlarn makalelerini evirdi. Hlen stanbul'da yaayan sanat yaz almalarn da burada srdrmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Edeb Mahir Yalnz<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbulda dodu. Konya retmen Okulu'ndan (1930) sonra Viyana ve Almanyada okudu. Ankara DTCF Alman Dili ve Edebiyat Blm'n bitirdi, Ankarada Gazi Eitim Enstits'nde Almanca retmenlii yapt. 17. yzyl airlerinden gnmz airlerine kadar 58 Alman airinin birer veya birka iirini verenAlman iir Antolojisiadl eseri bu alanda Trkiye'de ilk antolojidir. Kitaptaki btn iirler Yalnzn kendi evirisidir. Yalnzn folklor alannda da almalar oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Efe Duyan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim -  Mimari Ve Mhendislik<\/b><br/>Bio::<b>stanbulda domutur. stanbul Alman Lisesini bitiren Duyan, OTDde Mimarlk ve Felsefe blmlerinde lisans dzeyinde eitim almtr. YT Mimarlk Tarihi ana bilim dalnda tamamlad yksek lisansnn ardndan Mimar Sinan Gzel Sanatlar niversitesi Mimarlk Tarihi anabilimdalnda doktora eitimi almtr. Halen MSGSde Mimarlk Tarihi Anabilim Dalnda retim grevlisi olarak almaktadr. air ayn zamanda Nikbinlik ve Sanat Cephesi dergilerinde editr olarak almtr. Bugn hl evrimd stanbul dergisinin yayn kurulunda grev yapmaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Elif Kksal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kuadas, Aydn<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Elif Kksal, Nepal'de retmenlik ve rencilik yapt. Hlen Bodrum, Kadkalesi'nde yaayan yazar kranio-sakral terapistlii yapyor. eitli gazetelerde [Habertrk (2010),Remzi Kitap Gazetesi(2010)] yazarla rportajlar yapld. Elif Kksal'n ilk kitabKatmandu'da Ev Hali2010 ylnda Metis Yaynlarndan kt. Yazar, ayrca Sir Herbert Readin 1937'de yaymlad kitabn Sanat ve Toplum adyla Trkeye evirdi.Varlkdergisinde (2010) \"nsan Nereye Gitse Kendini de Gtrr Demelerine nanmayn, Gitmek yi Gelir\" balkl yazs yaymland.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Emir Ali Yaan<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Tunceli<\/b><br/>Field: <b>Yaynclk<\/b><br/>Bio::<b>Tunceli'de dodu. 1976'da Elaz Atatrk Lisesinden, 1978'de ise Ankara Eitim Enstitsnden mezun oldu. 12 Eyll Darbesi zaman siyasal dnceleri nedeniyle 1984-1988 yllar arasnda Mamak Askeri Cezaevinde hapis yatt. Paris 8,Saint-Denis niversitesi Modern Yazn Blm Lisansst renimini 1999'da tamamlad. iirleri farkl mzisyenlerce bestelenip seslendirildi, farkl dillere evrildi, yerli-yabanc antoloji, dergi ve gazetelerde farkl trde rnleriyle yer ald. 2003 ylndaDenizi Kar Tuttuadyla iir albm kard. Bir dizi yerli yabanc kltrel etkinliklere katld. Piya Yaym Kolektifinin kurucular ve sreli yaynlarnn editrleri arasnda yer ald. 2010 ylndan sonra szl tarih ve anlat kitaplar ortaya kard.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Emre Miyasolu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Tam ad Osman Emre Miyasolu'dur.Mustafa Miyasolu'nun oludur. stanbul'da dodu. lkokulu babas Mustafa Miyasolunun Trk Dili okutman olarak grev yapt Pakistann bakenti slamabadda, orta renimini de stanbul Adnan Menderes Anadolu Lisesinde tamamlad. Anadolu niversitesi letme Fakltesi letme Blmnden mezun oldu (2004). Ahmet Kabakl ynetimindekiTrk Edebiyatile Prof. Dr. Suphi Saati ynetimindekiKardalkdergilerinde alt. eitli yaynevlerine kitaplar tercme etti. Ksa bir dnem radyo programcl yapt. stanbul Kltr niversitesinde Klasik Trk Edebiyat yksek lisansn tamamlad (2011). 2000'den beri Mill Gazete'de kltr-sanat yazlar yazyor ve ngilizce kaynakl d basndan eviriler yapyor. stanbul'da yayor.Yalnzlk Ryasile 2002 Beyan Yaynlar ilk Romanlar Yarmas kincilik dln kazand. Sanat, edebiyat ve slam davas zerine eitli okul ve kltr salonlarnda konferans ve seminerler verdi. 2001 ylnda evirmen olarak greve balad Mill Gazetede D Haberler editrl yapmaktadr. Evli ve bir kz ocuu babas olan Emre Miyasolu, hlen stanbul'da yaamaktadr.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Engin Karadeniz<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>Mula<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Mulada dodu. lk ve orta renimini stanbulda tamamladktan sonra, stanbul niversitesi Edebiyat Fakltesi Sosyoloji-Sosyal Antropoloji Blmnden mezun oldu. Yksek lisansn Ankara niversitesi Dil ve Tarih-Corafya Fakltesi Etnoloji Blmnde, doktorasn da Almanyada Tbingen niversitesinde yapt. Tarm ve Kyileri Bakanl, mar ve skan Bakanl ve Turizm Bakanlnda sosyolog ve sosyal planc olarak ve zel bir kolejde de Felsefe retmeni olarak grev yapt. Emekli olduktan sonra, Bodruma yerleti. Engin Karadeniz, Mulann Bodrum ilesinde vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Enis Behi Koryrek<\/b><br/>Total Translations: <b>6<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Kamu Ve Hukuk -  Eitim Ve Bilim<\/b><br/>Bio::<b>stanbul Aksarayda dnyaya gelir (olak 2009: 16). Babas Doktor Yarbay smail Behi Bey, annesi Trabzonlu bir asker kz olan Fika Hanmdr. Babasnn meslei dolaysyla ocukluu Makedonyada geer. lkrenimini evde zel retmenlerden ve babasndan alr. Ortarenimini Selanik, skp ve stanbulda tamamlar. stanbul Sultanisi'nden 1910'da birincilikle mezun olur. Birincilikle girdii Mlkiye Mektebini ise 1913'te yine birincilikle bitirir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Enver Naci Gken<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Eitim Ve Bilim<\/b><br/>Bio::<b>Cumhuriyet dneminin nemli yazarlarndan biri olan Enver Naci Gken, 1916 ylnda stanbulda dodu. ocukluu Osmanl Devletinin ykl ile Trkiye Cumhuriyetinin kurulu yllarna denk geldiinden yazarn eserleri nemli bir dneme tanklk etmektedir. Kkl ve zengin bir aileye sahip olan yazarn annesi stanbullu bir subay kzdr. 1945 ylnda annesini kaybeden yazar, annesini hayatnn ilk retmeni olarak grmekte ve Trkeyi annesi sayesinde rendiini belirtmektedir. Gken, ilkokulu ve ortaokulu skdarda okumutur. (Aksun 2010: 18) Enver Naci Gken, Cumhuriyetin kuruluu ile birlikte, lke genelinde sosyo-kltrel pek ok deiime tanklk etmitir. Yazar, ortaokuldan sonra balad stanbul retmen Okulu'nu 1935 ylnda bitirmi ve daha sonra Ankara Gazi Eitim Enstits'n kazanmtr. 1937 ylnda retmenlik yapmaya balayan Gkenin ilk grev yerinin Adapazar Ortaokulu olduu bilinmektedir. 1951 ylnda stanbul Eitim Enstits ve lkretmen Okulu'na atanarak emekli olana kadar burada grevine devam etmitir. ki evlilik yapan ve ocuu olmayan yazar 1962 ylnda lhan Gken ile evlenmitir. 1974 ylnda kalp krizi geiren Gken, uzun sre hastanede yatmtr. eker hastalna da yakalanan yazar, Atatrk Yksek retmen Okulu'ndan ayn yl emekliye ayrlmtr. Emekli olduktan sonra rencisi Mehmet Turgutun sahibi olduu Bilgi Baar Yaynevi'nde ocuklara ynelik eserler zerinde almalar yapm, vefatna kadar eserlerini bu yaynevinden karmtr. Ayrca burada kan dier kitaplarn pedagojik adan ocuk edebiyatna uygunluunu kontrol ederek grevine devam etmitir (Aksun 2010).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ercment Ekrem Talu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>stanbul<\/b><br/>Field: <b>Yaynclk -  Medya<\/b><br/>Bio::<b>Asl ad Ahmet Kemal Ercment olmasna ramen Ercment Ekrem Tal olarak tannan yazar stanbul stinyede dodu. Recaizade Mahmut Ekremin ve Aye Gzide Hanmn olu olan Tal, doum esnasnda len Fatma Pirayenin, bir buuk yanda dadsnn dikkatsizlii sonucu yatalak olan Sunullah Emcedin ve aileyi yeniden hayata balayan Mehmet Nijad Ekremin ardndan iftin drdnc ocuu olarak dnyaya geldi (Nesin, 1973: 222; Arabac, 2013: 48-51). Tal, ilkrenimini yapmak zere stinye ptidai Mektebine gnderildi. 1905te Galatasaray Lisesini bitirdi. Bir sre hukuk renimi grd. Pariste Siyasal Bilgiler Okulunda renim grdkten sonra yurda dnd. Yazarn gelimesinde renim grd bu okullarn yan sra babas Recaizde Mahmut Ekremin ve onun yakn evresini oluturan edeb simalarn da etkisi olmutur. Farsa, Franszca, talyanca, Latince, Yunanca, ngilizce, Almanca, spanyolca, Lehe dillerini bilen Tal, 1907de Dyun- Umumiyede evirmen olarak almaya balad. 14 Ekim 1908de Abidin Paann kz Feriha Hanmla evlendi ve bir yl sonra olu Muvakkar dodu. 1913te Babli terifat memurluuna getirildi. eitli grevlerde bulunan Tal, 1919da, 1924te ve 1927-1929 yllar arasnda olmak zere  farkl dnemde Matbuat Mdrl yapt. Edirne Vilayeti mektupuluu, Hariciye Nezareti mstear muavinlii vekleti ve Beyolu Belediye Dairesi memurluu grevlerinde bulundu (Nesin, 1973: 222; Karaaliolu, 1982: 531; Akta, 2004: 148; Yaln, 2010: 968). eitli gazetelerde yazlar yazan Tal, Milli Mcadelenin haklln halka gstermek amacyla 1920de Aka Gndz ile birlikteAlayadl mizah gazetesini on iki say olarak yaymlad (Ener Su, 2017: 69-70). 1924te bir buuk ay Cumhurbakanl baktibi, 1931-1933 yllar arasnda Varova Elilii Danman olarak alt. Mekteb-i Mlkiye (Siyasal Bilgiler), Ankara Hukuk Fakltesi ve Gazi Terbiye Enstitsnde Franszca retmeni, Galatasaray ve Notre Dam de Sion Liselerinde de edebiyat retmeni olarak alt (Akta, 2004: 148; Nesin, 1973: 222; Yaln, 2010: 968). Orta, Talnun memurluk hayatnda her oturduu koltuu doldurduunu ancak hepsinden birer nkte uruna yuvarlanp gittiini, dilini tutamadn (1963: 147) belirtmitir. Bu deerlendirme Ercment Ekremin srekli grev deiimini aklamas bakmndan nem arz etmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Erdal Alova<\/b><br/>Total Translations: <b>18<\/b><br/>Location:
