. Burada Türkçülerden Saffet Bey'le çalışan Ali Rıza Seyfi, aynı zamanda İttihat ve Terakki Cemiyeti için de faaliyetlerde bulundu. 1909’da askerlik mesleğinden emekli olan sanatçı, yazı sahasına atıldı (Ergun:455-456).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Suavi<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da, Cerrahpaşa’da doğdu (Kuntay 1946: 8). Babası Hüseyin Ağa, Çankırı'nın Çerkeş kazasına bağlı Viranşehir nahiyesinin günümüzde “Çaylı” denilen Çay köyündendi (Danişmend 1942: 8). Suavi'nin Sıbyan mektebinde başlayan eğitim hayatı Davutpaşa Rüştiyesinde devam etti. Ardından Bâb-ı Seraskerîde Dersaadet Yoklama Kalemine memur olarak girdi. Sami Paşa’nın maarif nazırlığı sırasında girdiği rüştiye muallimliği imtihanında büyük başarı göstererek Bursa Rüştiyesine Muallim-i Evvel tayin edildi (İrtem 2003: 139). Bir yıl kaldığı Bursa’dan sonra Sofya’da ticaret mahkemesi reisliği, ardından Filibe’de tahrirat müdürlüğü görevlerinde bulundu (Çelik 1993: 5-6). İstanbul’a döndükten sonra Sami Paşa’nın konağına yerleşti; Fransızcayı burada öğrendi (Doğan 1991: 222). Bir yıla yakın Şehzade Camii’nde ders verdi ve dinî ilimlerdeki bilgisiyle Namık Kemal başta olmak üzere İstanbul’daki aydınların dikkatini çekti (Uçman 1989: 445). 1867'nin Ocak'ında Filip Efendi’ninMuhbir’inde gazeteciliğe başladı. Dönemin siyasî ve sosyal meseleleriyle ilgili eleştiri dolu yazılar kaleme aldığıMuhbir(Çelik 1994: 71-72), otuz ikinci sayıdan itibaren Âli Paşa’nın çıkardığı sansür nizamnamesiyle hükümet tarafından kapatıldı ve Suavi 25 Şubat 1867’de Kastamonu’ya sürgün edildi. Kastamonu’da iki buçuk ay gözetim altında kaldıktan sonra Mustafa Fazıl Paşa’nın daveti üzerine gizlice İstanbul’a geldi. 22 Mayıs 1867’deCourrier d’Orientgazetesinin sahibi Jean Pietri’nin yardımlarıyla Avrupa’ya kaçtı ve kendisini Mesina limanında bekleyen Namık Kemal ve Ziya Paşa'yla Paris’e gitti. 30 Mayıs 1867’de Paris’e varan bu üç Osmanlı aydını, doğruca Mustafa Fazıl’ın konağına gitti (Uçman 1989: 446). 1865 yazında, Belgrad Ormanları’nda yaptıkları toplantıyla (Mardin 1998: 17) İstanbul’da Meslek Cemiyetini kuran Mehmed, Reşâd ve Nûrî Bey’lerin de katılımıyla; Temmuz 1867’de Avrupa’da, Mustafa Fazıl’ın ekonomik açıdan desteklediği Yeni Osmanlılar Cemiyeti kuruldu (Bilgegil 1976: 356). 10 Ağustos 1867’de Paşa’nın konağında yapılan toplantıda, cemiyeti temsil etmesi amacıyla Suavi’nin bir gazete çıkarması ve çeyrek milyon franklık bir fonun Ziya Bey’in denetimine verilmesi kararlaştırıldı (Davison 2005: 222). 31 Ağustos 1867’de basının her anlamda serbest bulunduğu Londra’daMuhbir(Le Mukhbir)’in ilk sayısını çıkaran Suavi (Ebuzziya Tevfik 1973: 149), aynı zamanda İngiliz Marie Stewar Lugh'la evlendi. Muhbir'in ilk sayısından itibaren Yeni Osmanlılar Cemiyeti'nin amaçları dışında bir yayın politikası izledi. Osmanlının kültür ve eğitim meseleleri üzerinde yoğunlaşan yazılar yazarakMuhbir’e maarif gazetesi özelliği kazandıran Suavi’nin bildiğini okuyan tavrı cemiyetin diğer üyeleriyle arasını açtı. Gönderdikleri mektup aracılığıyla Yeni Osmanlılara ait resmî mührün gazeteden çıkarılmasını isteyen Namık Kemal ve Ziya Bey (Tanpınar 1985: 232), o sırada İstanbul’da bulunan Mustafa Fazıl Paşa’nın direktifleriyle 29 Haziran 1868’de, cemiyeti temsil etmesi amacıyla Londra’daHürriyetgazetesini çıkardı (Doğan 1991: 203). Cemiyetin reisi Mustafa Fazıl Paşa’nın Avrupa’ya gelen Sultan Aziz’e verdiği arzuhalle İstanbul’a dönmesi üzerine arkadaşlarıyla hiçbir bağı kalmayan Suavi, kandırılmış hissettiği gibi, amaca ihanetle suçladığı Paşa’nın Yeni Osmanlılar Cemiyeti'nden ihracına dair bir beyanname yayımladı (Danişmend 1942: 12-13). Dolayısıyla bu gençleri vatanlarından, işlerinden ayırarak Avrupa’da birleştiren de; aralarındaki uyuşmazlığa ilk defa yol açan da Mustafa Fazıl Paşa oldu (Bilgegil 1979: 123).Muhbirkapandıktan (3 Kasım 1968) sonra Paris’e geçen Suavi, 1869'un Temmuzundan itibarenUlûm'u çıkarmaya başladı. Yirminci sayıdan itibaren gazeteye ekKamusu’l-Ulûm ve’l-Ma’arifadlı alfabetik bir ansiklopedi yayımladı. Türkçe ilk resimli ansiklopedi denemesi olan bu yayın, 1870 Alman-Fransız Savaşı'nın başlamasıyla yarıda kaldı. Paris’ten ayrılarak Lyon'a geldi ve buradaMuvakkaten Ulûm Müşterilerineadında bir dergi çıkardı. Alman işgalinin sona ermesiyle tekrar Paris’e döndü. Yeni Osmanlılar, İstanbul basınında siyasî suçla yurtdışında sürgünde bulunanların affedilmelerine ilişkin duyuruların yayımlanması üzerine Kasım 1871’den itibaren Türkiye’ye dönmeye başladı (Doğan 1991: 207). Suavi’nin dönmek için yaptığı başvuru ise reddedildi. 1876 sonbaharına kadar Paris’te kalan Suavi bu süreçte hürriyet ve meşrutiyeti hedef alan yazılar yazdı. Batı karşıtı bir ruhla kaleme aldığı yazılar, ülkeye dönebilmek adına inandığı değerleri inkâr etmesi şeklinde yorumlansa da asıl neden, Türk dostu oldukları bilinen İngiliz Urquhart ve Fransız Le Play’la kurduğu yakın ilişkiydi (Çelik 1994: 584). Tahta çıktıktan bir ay sonra Sultan Abdülhamid’e, geri dönmek için dilekçe gönderen Suavi’nin başvurusu kabul edildi ve Suavi 3 Kasım 1876’da İstanbul’a döndü. Suavi, İstanbul’a döndüğünde artık hürriyete ve meşrutiyete inanmıyordu. Onun bu yönde değişimi, II. Abdülhamid’in hoşuna gitti (Kuntay 1946: 152). Gelir gelmez Sultan Abdülhamid’in çocuklarına öğretmen ve saray kütüphanesine yönetici olarak atandı. Aynı zamanda Abdülhamid’in başdanışmanı oldu.Vakit,Basiret,Sadakat,MüsavatveÜmran'da meşrutiyet karşıtı yazılar yazmayı sürdürdü. Yurt dışında sürgünde bulunan Mithat Paşa aleyhinde de yazılar yazarak Abdülhamid’in güvenini kazandı. Fransızcayı iyi bilmesi ve Avrupa tarzı eğitim kurumlarını yakından tanıması nedeniyle 1 Şubat 1877’de Mekteb-i Sultanî müdürlüğüne atandı. Millî ve İslâmî yönünün etkisiyle okulda köklü bir ıslahat girişimi başlattı (Çelik 1993: 31-32). Mücadele ettiği sorunların başında gayrımüslim öğrencilerin sayıca fazla oluşu, Bulgar öğrencilerin devlete karşı silahlı eylem planları, öğretmenlerden bazılarının zararlı ve bölücü faaliyetleri ve okulda uygulanan öğretim yönteminin yetersizliği geliyordu (Akyüz 1982: 122-123). Suavi, okulu öğretmen kadrosu ve müfredat bakımından İstanbul’un İslâmî atmosferine taşıdığı için dönemin Maarif Nazırı Münif Paşa’nın; Osmanlı-Rus Savaşı ile ilgili olarak İngiltere aleyhine yazıyla da İngiliz elçisi Henry Layard’ın tepkisini çekti. Layard, Babıâli’ye şikâyet ettiği Suavi’yi görevden aldırdı (Çelik 1993: 36). Sultani müdürlüğünden alındıktan sonra işsiz kalsa da cami vaazları, gazete makaleleri aracılığıyla Osmanlı-Rus savaşı hakkında kamuoyunu bilinçlendirmeye devam etti. Bir yandan da Rus tehdidi altındaki Balkan muhacirleri için yardım kampanyası başlattı (Doğan 1991: 213). Urquhart ve çevresindekilerin etkisiyle, Osmanlı devletinin Rusya’dan güçlü olduğuna ve savaşı sürdürmeleri gerektiğine inandığından, Osmanlının yenilgiyi kabul edip Ayastefanos Anlaşması'nı imzalamasını kabullenemedi. Devleti yabancı elçilerin idaresinden kurtarmak ve Kırcaali’de devam eden mücadelenin başına Sultan Murad’ı geçirmek için (Çelik 1993: 47), 20 Mayıs 1878’de Rumeli’den kaçıp İstanbul’a gelen birkaç yüz muhacirle Çırağan Sarayı’nı bastı. Sultan Murad’ı dışarıya çıkarmaya çalışırken; Beşiktaş Zabıta Amiri Hasan Paşa tarafından öldürüldü (Uzunçarşılı 1944: 79-83). “Çırağan Vak’ası” olarak bilinen bu olayda can veren Suavi’nin İngiliz ve Rus ajanı olduğu yönünde iddialar ortaya atıldı. Karısının İngiliz olması da aleyhinde kullanıldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Süha Delilbaşı<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>İstanbul doğdu. Babası, Erkân-ı Harp Feriki Ferih Âkif Paşa, annesi Azize Hanım’dır. (TBMM 1939) Aslen Erzurumlu olan Ali Süha, IV. Murat’ın Bağdat’ı fethinden beri Kütahya’da oturan Delilbaşı ailesindendir. Bebek yaşta babasını kaybet en Delibaşı, ilk tahsilini Kadıköy’deki Halile-i Mahmudiye isimli hususî mektepte tamamladı. Daha sonra Trabzon Asker Rüşdiyesi ile Mülki İdadi’yi bitirdi. Tıp Fakültesi’nden 1911'de mezun oldu. İlk memuriyeti Bağdat’ın Hille kazasındaki belediye hekimliğidir. Bir süre sonra bu görevinden istifa ederek Bağdat Demiryolu İnşaat Şirketi’nde hekim olarak göreve başladı. Umumî seferberlikte Mükellef Yüzbaşı olarak orduya dâhil oldu. Bu dönemde Bağdat Merkez Hastanesi’nde, Kolordu Sertabip Muavinliği’nde ve Basra yakınlarında gerçekleşen Şuaybe Harekâtı’nda sıhhiye bölüğü sertabipliğinde görev aldı. Hastalığı sebebiyle İstanbul’a dönmek zorunda kaldı. Askerlik görevi bittikten sonra sırasıyla Edirne Merkez, Yalova, Üsküdar, Niğde Tababetlerinde görev yaptıktan sonra Zincidere Dârü’l-eytamı müdür-i sanîliğinde, Ankara Şehremaneti Sıhhiye Müdürlüğünde, Sıhhat Vekâleti Hıfzıssıhha Mütehassıslığında ve Hıfzıssıhha Umum Müdürlüğü vekâletinde bulundu. Bir süre sonra Sıhhat Vekâletinden istifa etti. Son olarak Ankara Polis Başhekimliği görevini yaptı. (TBMM 1939) 1939'dan itibaren VI. ve VII. Dönem Kütahya Milletvekili olarak TBMM’de yer aldı. İngilizce ve Fransızca bilen Delilbaşı, dönemin tek partisi olan Cumhuriyet Halk Partisi’nden vekil olarak seçilmişti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ali Ulvi Kurucu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Din -  Yayıncılık<\/b><br/>Bio::<b>Konya'da doğdu. Babası Konya'nın tanınmış âlimlerinden Hacıveysizâde İbrahim Efendidir. Dört yaşındayken annesini kaybetti. 1931'de ilk hocası olan babasının yanında hafızlığını tamamladı. 1932'de Konya Müftülüğü'nün açtığı Kur'an mektebine gönderildi. Babasından sarf-nahiv, Kâdirî şeyhi Hafız Ali Efendi’den kıraat okumaya başladı ve Konya Kapı Camii'nde yeni başlatılan öğle mukabelesinin ilk başhafızı oldu. İlk ve orta eğitimini Konya'da bitirdi. Babası, kardeşleri ve amcası ile birlikte ilim tahsili amacıyla göç etti. 1939 yılında Mekke'ye ulaşan Kurucu, Hac ibadetini yaptıktan sonra yükseköğrenim görmek için Mısır'a gitti ve 1939'da Kahire'de El-Ezher Üniversitesi'ne kaydoldu. Ailesi ise Medine'ye yerleşti. 1945'te babasının ölümü üzerine, eğitimine ara vererek 1946'da Medine'ye geldi. Medine'de Evkaf Dairesi'nde İnşaat ve Sicillât emini olarak çalıştı. 1953-1975 yılları arasında Mahmûdiye Kütüphanesi'nde, 1975-1985 yılları arasında Şeyhülislam Ârif Hikmet Kütüphanesi'nde müdür olarak görev yaptı ve emekliye ayrıldı. Emekli olduktan sonra Türkiye'de daha çok kalmaya başladı. 1994 yılında felç geçirdi, 3 Şubat 2002 yılında Medine'de vefat etti. Cennetü'l-Bâkî Mezarlığı'na defnedildi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aliasgar Kemal<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Kazan, Tataristan<\/b><br/>Field: <b>Performans Sanatları<\/b><br/>Bio::<b>Kazan'da Aliekber Kemaletdinov ile Mevgıyze Hanım çiftinin ilk çocuğu olarak dünyaya geldi. Önce sırasıyla Kazan'daki Osmaniye ve Halidiye medreselerinde, sonra da A. Barudî'nin Muhammediye Medresesinde eğitim aldı. Ş. Mercanî, K. Nasırî gibi ileri görüşlü yazarların eserlerini okuyan Kemal, Rusça öğrendi ve Rus edebiyatını tanıdı (1893-1900) (Kamal 1979: 3-17; Türkoğlu 2002: 224; Karakılıç Akı 2013: 28-31).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Alper Çeker<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul'da doğan Alper Çeker; şair ve yazar olup aynı zamanda dünya edebiyatından çeviriler yapmaktadır. Çeker, 1991 yılında Kadıköy Anadolu Lisesinden, 1998 yılında ise İstanbul Üniversitesi Rus Dili ve Edebiyatı Bölümünden mezun oldu. Altıkırkbeş Yayınlarında editörlük ve çevirmenlik yapan Alper Çeker,İzdihamdergisinde de yazılar yazmaktadır. İlk şiiri 1991'deDüşlerdergisinde çıktı. Şiir, yazı ve çevirileri;Düşler, Sonbahar, Varlık, Göçebe, Kaşgar, Edergileri ileYenişafakgazetesinde yayımladı. Şiirlerinin yanısıra göstergebilim ve dil bilim alanındaki yazıları, müzik ve sinema alanındaki çevirileri ile de dikkat çekti.Kaşgar dergisinin ilk altı sayısının veEdergisinin yönetiminde yer aldı. İstanbul Belediyesi Kültür İşleri Dairesinde çalışmaktadır (Yalçın, 2010). İlk şiirlerini 1990'lı yıllarda yayımlamaya başlayanÇeker'in Gece Şehre Dedi Kiadlı şiir kitabının ilk baskısı 1995 yılında yapıldı. Alper Çeker, çeşitli dallarda verdiği eserler ile yazı hayatını devam ettirmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Anıl Meriçelli<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Muğla<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Asıl adı Anıl Boduroğlu'dur. Muğla / Milas'ta dünyaya gelmiştir. Babası deri sanayicisidir. İstanbul Erenköy İlkokulu, İstanbul Koleji, Robert Kolej ve Robert Kolej’in Kimya Bölümü’nden sonra Londra Dericilik Koleji’ni birincilikle bitiren Meriçelli, bir süreVatangazetesinde çalışmış ve Ülkü Tamer’le birlikteİzlerimizdergisini çıkarmıştır. 1984-1994 yılları arasındaDeri Dergisi’nin yazı kurulu başkanlığını yapan Meriçelli, Bursa'da yayımlananDüşlemdergisi kurucuları içindedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Asım Bezirci<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Erzincan<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Asım Bezirci, Erzincan’da Mollagüzel Mahallesinde Hamdi Bezirci ile Refika Hanım’ın çocuğu olarak dünyaya geldi. Doğum tarihini “Nüfuz cüzdanımda ‘doğum tarihi: aslı 1928, tashihi 1927’ yazılı” (Özyalçıner 2009: 46) şeklinde ifade eder. Ailenin on bir çocuğu daha olur ama hayatta kalan tek çocuk Asım Bezirci’dir. Marangozluk ve inşaat işlerinden anlayan babası Devlet Demiryollarında işçi olarak yirmi dört yıl çalıştıktan sonra emekli olmuştur. Annesi ise okuma-yazma bilmeyen ama kitaplara ilgi duyan bir kadındır. Ailenin tek çocuğu olan Asım Bezirci ilgi gösterilen bir çocuk olarak büyür.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ataol Behramoğlu<\/b><br/>Total Translations: <b>21<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Medya -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ataol Behramoğlu (Gürus) (Sırasıyla Tulgar ve Gürus ailenin eski soyadlarıdır) İstanbul Çatalca’da doğdu. Azeri kökenli bir aileye mensuptur. Babası yüksek ziraat mühendisi Haydar Bey, annesi İsmet Hanım’dır. Üç erkek kardeşi vardır. Şair ve yazar Nihat Behram kardeşlerinden biridir. Avukat olan diğer kardeşi Namık Kemal Behramoğlu’nun da bir şiir kitabı vardır. İlk çocukluk yıllarını Kars’ta geçiren Ataol, ilkokul üçüncü sınıfa kadar burada okudu. Daha sonra babasının tayini dolaysıyla ailesi Çankırı’ya taşındı. İlkokulu Kurtuluş İlkokulu’nda (1953), ortaöğretim (1956) ve liseyi Çankırı Lisesi’nde (1960) tamamladı. İlk şiiri lise yıllarındaYeni Çankırıgazetesinde Ataol Gürus adıyla yayımlanan “Melankoli” (1959) dir. Bunun dışında çıraklık dönemine ait diğer şiirleri, hikâye, köşe yazılarıYeni Çankırı,Devrim, ÇağrıveYeşil Ilgazgibi yerel gazete ve dergilerde yayımlandı. 1960’tan itibaren ise şiirleriVarlık,Yelken, Dost,Devinim 60,Elif,Yapraklar ve Evrimgibi dergilerde okuyucu ile buluştu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Attilâ İlhan<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>İzmir / Menemen'de doğdu. Babası Muharrem Bedrettin Bey, Gürünlü bir ailenin çocuğudur. İstanbul'da Mekteb-i Hukuk'u bitirdikten sonra savcı olarak Menemen'e gelmiştir. Annesi Perihan Memnune Hanım ise Menemenli Gemicigil ailesindendir. Attilâ İlhan, ilköğrenimine Karşıyaka'da Cumhuriyet İlkokulu'nda 1932 yılında başladı. İlkokulu bitirince babasının Konya/Ilgın'a gitmesi ve Ilgın'da ortaokulun olmaması nedeniyle 1937-1938 eğitim - öğretim yılında okuyamadı. Ardından Karşıyaka Atatürk Ortaokulu'na kaydoldu. Bir yıl sonra yine babasının görevi nedeniyle Balıkesir'de yatılı okudu. Ortaokul macerası yine Karşıyaka'da tamamlandı. İzmir Atatürk Lisesi birinci sınıfındayken mektuplaştığı bir kıza yazdığı Nazım Hikmet şiirlerinin yakalanmasıyla 1941 Şubat'ında, 16 yaşındayken tutuklandı ve okuldan uzaklaştırıldı. Üç hafta gözaltında kaldı. Kendisine Türkiye'nin hiçbir yerinde okuyamayacağına dair bir belge verilince, eğitim hayatına ara vermek zorunda kaldı. Danıştay kararıyla, 1944 yılında okuma hakkını tekrar kazandı ve İstanbul Işık Lisesi'ne yazıldı. Lise son sınıftayken amcasının kendisinden habersiz katıldığı CHP Şiir Armağanı'nda \"Cebbaroğlu Mehemmed\" şiiriyle pek çok ünlü şairi geride bırakarak Cahit Sıtkı Tarancı ile Fazıl Hüsnü Dağlarca'nın arasında ikincilik ödülünü aldı. 1946'ta Işık Lisesi'nden mezun oldu. İstanbul Hukuk Fakültesi'ne kaydoldu. Üniversite hayatının ilk yıllarında başarılı bir öğrenci oldu. Ancak bir taraftan da bu dönemdeYığınveGüngibi dergilerde şiirlerini yayımlamaya başladı. 1948'de ilk şiir kitabıDuvar'ı kendi imkânlarıyla çıkardı. 1949 yılında ailesini de ikna ederek, kardeşi Cengiz İlhan ile birlikte ilk kez Paris'e gitti. Çok kısa süren bu Paris macerasından sonra yurda döndü veGerçekgazetesinde çalışmaya başladı, siyasal kavgaların içerisine girdi. Bu bakımdan eğitimini de aksatan Attilâ İlhan,1951 yılındaGerçekgazetesinde yer alan bir yazısından dolayı kovuşturmaya uğrayınca tekrar Paris'e gitti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Avanzâde Mehmet Süleyman<\/b><br/>Total Translations: <b>47<\/b><br/>Location: <b>Beşiktaş ,  İstanbul<\/b><br/>Field: <b>Sağlık -  Yayıncılık<\/b><br/>Bio::<b>Avanzâde Mehmet Süleyman, 1871'de İstanbul Beşiktaş Abbasağa Mahallesinde doğdu. (Erdoğan Çeltik 2017: 5) Babası Karahisarlı Avanzâde Süleyman Bey’dir. 1890'da Beşiktaş Askerî Rüştiyesi’ni, 1893'te Tıbbiye Mektebi Eczacılık bölümünü bitirdi. (Komisyon 2003: 668) Bu tahsilinden sonra bir müddet Haydarpaşa ve Yıldız Hastanelerinde görev aldı. (Erdoğan Çeltik 2017:6) Ayrıca Haydarpaşa Askerî Tatbikat Mektebi’nde muallim muavini olarak çalıştı ve Fransızca ve fizik derslerine girdi. (Okay 1999: 188)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Avni Givda<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Kırklareli<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Performans Sanatları<\/b><br/>Bio::<b>Kırklareli/Lüleburgaz’da doğdu. İlköğrenimini İstanbul’da tamamladı. Bursa Erkek Lisesi'nde okudu. 1932’de Ankara Üniversitesi Hukuk Fakültesi'ni bitirdi. Anadolu’nun çeşitli yerlerinde hâkimlik, Tarım Bakanlığı Hukuk Müşavirliği, Danıştay ve Anayasa Mahkemesi Üyeliği yaptı. 1971’de Anayasa Mahkemesi Başkan Vekilliği görevinde bulundu. 1974’te bu görevinden emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayanzade Namık Ekrem<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Şanlıurfa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Namık Ekrem, Kerkük'ten gelerek Birecik’e yerleşen bir ailenin çocuğu olan Âyanzade Mehmet Sürûri Efendi ile Birecik eşrafından Şeyh Hacı Kâmil Ağa’nın kızı Hâfize Hanımın çocuğu olarak 1878’de Şanlıurfa Birecik’te dünyaya geldi. Asıl adı Mehmet Ekrem’dir. Âyanzade Mehmet Sürûri Efendi’nin torunları soyadı kanunundan sonra Sürer soyadını aldı. 1895’te Birecik Rüşdiyesi’nden mezun olduktan sonra Halep İdâdisi’ne devam etti. Mühendishane Mektebi’nde başladığı yükseköğrenimini Darülmuallimîn-i Âliye’de tamamladı. Makriköy (Bakırköy) ve Mercan başta olmak üzere pek çok lisede matematik öğretmenliği yaptı. 6 Ağustos 1909’dan sonra Birecik’te İttihat ve Terakki Külüpleri ile temasa geçti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aydın Arıt<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Büyük Çerkes Sürgünü’nde Kafkasya’dan sürülerek Anadolu’ya yerleşen Arıd adlı bir Abhaz-Adzığe ailesine mensup Ahmet Arıt ve Kâmuran Hanım’ın iki çocuğundan büyüğüdür. Fikret Arıt’ın yeğeni olan Aydın Arıt, babasının 1938’de ölmesi ve annesinin yeniden evlenmesi üzerine halasının yanına yerleşti. Robert Kolejindeki eğitimini yarıda bırakıp Amerika’ya giden yazar, iki yıl denizlerde kaldıktan sonra Afrika’dayken görme yetisini kaybetti. 1951’e kadar gördüğü tedavilerle sağlığına kavuşup Türkiye’ye döndü, 1954-1973 yılları arasında İstanbul Film Sansür Heyeti’nin baştercümanlığını yaptı. 1994 yılında eşi Florans’ı kaybettikten sonra kızkardeşi Ömür Hanım'ın yanına yerleşti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayfer Gürdal Ünal<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğan Ayfer Gürdal Ünal, Beylerbeyi İlkokulu'nu (1964) ve Üsküdar Amerikan Kız Lisesi'ni (1971) bitirdi. 1975 yılında İstanbul Üniversitesi İşletme Fakültesi'nden mezun oldu. 1975-1979 yıllarında Piar Piyasa Araştırma Ltd. Şirketinde, 1979-1986 yıllarında Ciba-Geigy İlaç Sanayi ve Ticaret Anonim Şirketinde pazarlama servisinde, 1986-1991 yıllarında Tüyap Fuarcılık Yapım Anonim Şirketinde Halkla İlişkiler bölümünde çalıştı. 1991-1996 yılları arasında Tüyap Kongreler Yapım Anomin Şirketinde genel müdür olarak görev yaptı. 1996-2005 yılları arasında Tüyap Holding Anonim Şirketinde yönetim kurulu üyeliğinde bulundu. 2007 yılında Boğaziçi Üniversitesi'nde yaz okulunda Çağdaş Türk Çocuk Edebiyatı dersi verdi. 1996 yılında ilk kitabıDoğum Gününde Gelen Ağaç, Çınar Yayınları tarafından yayımlandı. 2006 yılından itibaren her ayDünya Gazetesi'nde \"Çocuk Gözü\" köşesinde yazılar yazmaktadır. 2010 yılında Boğaziçi Üniversitesi Sosyal Bilimler Enstitüsü'nde \"Türk Çocuk Edebiyatında Engellilerin Temsili (1969-2009)\" başlıklı yüksek lisans tezini tamamladı. Ayfer Gürdal Ünal çeşitli sosyal sorumluluk projelerinde görev aldı. 2004-2005 yıllarında İlkyar Vakfı tarafından 16 ilde düzenlenen İlkyar Gezici Deneyler projesinde çocuk edebiyatı dalında gönüllü çalışan yazar, 2005-2006 ders yılında da Küçükyalı Çocuk Yuvasında çocuklarla çeşitli dallarda edebiyat etkinlikleri hazırladı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aytekin Karaçoban<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Kırşehir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Kırşehir’de doğmuş olan şair ve çevirmen, 1970 yılında Kırşehir Gazi İlkokulu’ndan mezun oldu. 1973 yılında bitirdiği Polatlı Ortaokulu’ndan sonra Ankara Gazi Orman Çiftliği Lisesi’nde öğrenimine devam etti ve bu liseden 1976 yılında mezun oldu. 1984 yılında Dicle Üniversitesi Eğitim Fakültesi Fransız Dili ve Edebiyatı Bölümünde yükseköğrenimini tamamladı. Daha sonrasında iki yıl boyunca bu fakültede araştırma görevlisi olarak çalışan sanatçı, 1988 yılında Fransa, Rouen Üniversitesi’ndeFransız Direniş Şiiri 1940-1945adlı yüksek lisans tezini sundu. Aynı yıl Fransa, Bordeaux’ta yaşamaya başladı. 1992 yılından sonra sosyal danışmanlık yaptı. Sanatçının Fransızca-Türkçe şiir çevirileri vardır. Bir dönemYakamoz Dergisi’nin editörlüğünü üstlendi. Halen Fransa, Bordeaux’da yaşamına devam ediyor.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayten Mutlu<\/b><br/>Total Translations: <b>10<\/b><br/>Location: <b>Balıkesir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Balıkesir / Bandırma'da doğdu. 1975 yılında İstanbul Üniversitesi İşletme Fakültesi'ni bitiren sanatçı daha sonra Yıldız Teknik Üniversitesi İnşaat Mühendisliği Fakültesi'ne devam etmekle birlikte fakülteyi üçüncü sınıftayken terketti. 1977 yılından 1998 yılına kadar çalıştığı Merkez Bankasından emekli oldu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayşe Sarısayın<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul’da dünyaya geldi. Babası şair ve yazar Behçet Necatigil, annesi ise öğretmen Huriye Necatigil'dir. Ortaöğretimini 1976 yılında İstanbul Alman Lisesinde tamamladı. İstanbul Üniversitesi Kimya Fakültesi Kimya Mühendisliği Bölümünü 1981 yılında bitirdi. Daha sonra İstanbul Üniversitesi İşletme Fakültesi İşletme İktisadı Enstitüsünden 1986 yılında mezun oldu. Uzun yıllar ilaç sektöründeki şirketlerde yöneticilik yaptı. Bu süre zarfında öyküler, biyografiler yazdı ve çeviriler yaptı. Sarısayın İstanbul'da yaşamaktadır, evli ve bir çocuk sahibidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayşe Tunceroğlu<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Medya -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İzmir /  Ödemiş'te doğdu. İzmir Hatay Necati Bey İlkokulu’nda başladığı ilk öğrenimini Balıkesir Ali Şuurî İlkokulu’nda tamamladı. Balıkesir Ortaokulu’ndan mezun oldu. Balıkesir Lisesi’nde başladığı lise eğitimini Tire Lisesi’nde bitirdi. İstanbul Üniversitesi Edebiyat Fakültesi Türk Dili ve Edebiyatı Bölümü'nden 1979’da mezun oldu. Aynı zamanda Çapa Yüksek Öğretmen Okulu’nu bitirdi. Ârifiye Öğretmen Lisesi’nde ve Adapazarı Ali Dilmen Lisesi’nde öğretmenlik yaptı. Sakarya Üniversitesi’nde Türk Dili okutmanı olarak çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Ayşe İlker<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Gördes, Manisa<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Manisa Gördes'te doğdu. Ankara Üniversitesi Dil ve Tarih Coğrafya Fakültesi Türk Dili ve Edebiyatı Bölümü'nden 1982’de mezun oldu. Gazi Üniversitesi'nde \"Ersarı Türkmenleri Uludepe Ağzı\" başlıklı teziyle yüksek lisansını 1984’te, “Batı Grubu Türk Yazı Dillerinde Fiil” başlıklı teziyle doktorasını 1992’de tamamladı. Ankara ve İzmir Polis Koleji'nde öğretmen, Dokuz Eylül Üniversitesi'nde araştırma görevlisi, Gazi Üniversitesi'nde öğretim görevlisi olarak çalıştı. 1995'den beri Manisa Celâl Bayar Üniversitesi Türk Dili ve Edebiyatı Bölümü’nde öğretim üyesi olan Ayşe İlker 2009’da profesör oldu. Evli ve üç çocuk annesidir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Azer Yaran<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>Ordu<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Ordu / Fatsa'ya bağlı Kavraz (Korucuk) Köyünde doğdu. İlk ve orta öğrenimini Fatsa'da tamamladıktan sonra Ordu Lisesinden 1967 yılında mezun oldu. Aynı yıl kazandığı Ankara Üniversitesi Dil Tarih Coğrafya Fakültesi Rus Dili ve Edebiyatı Bölümünü 1971 yılında bitirdi. 1970 yılında, henüz öğrenciyken, TRT'nin düzenlediği ses ve yetenek sınavından geçerek, kurumun çok sesli korosunda bas ses olarak çalışmaya başladı. 1974 yılında muhabirlik, 1975'de ise TRT de dış yayınlar muhabirliği görevine getirildi. 12 Eylül 1980'den sonra Sivas'a gönderildi. Bunun üzerine görevinden istifa eden Azer Yaran, bir müddet işsiz kaldı, 1982-1991 arasında, yayınevlerinde çevirmenlik ve reklam yazarlığı yaptı. İki evlilik yapan ve ilk evliliğinden bir çocuğu olan Yaran, 1992'den sonra Fatsa'nın Korucuk Köyü'nde inzivaya çekildi. 3 Ekim 2005'te amansız bir hastalık neticesinde Fatsa'da vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aziz Çalışlar<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ankara’da doğdu. Çalışlar, lise öğrenimini 1961’de Robert Kolej’den mezun olarak tamamladı. İstanbul Üniversitesi Hukuk Fakültesi’nde başladığı lisans eğitimini yarıda bırakarak özellikle felsefe, estetik ve tiyatro alanlarında araştırmalarını yürüten Çalışlar, hayatını yazar, araştırmacı ve çevirmen olarak sürdürdü. 1966’da Türkiye Milli Talebe Federasyonu ödülünü kazanan ilk oyunuRasputin1967’de yayımlandı. 1970’deCendereisimli radyo oyunu ile TRT ödülünü kazandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Azmi Nihad Erman<\/b><br/>Total Translations: <b>8<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul’da doğdu. Süreyya Hanım ile Nihat Bey’in oğludur. 1930’da Üsküdar İttihat ve Terakki Numune Mektebi'ni, Galatasaray Lisesi'ni bitirdi. İstanbul üniversitesi İktisat Fakültesi Gazetecilik Enstitüsü'nden mezun oldu. İktisadi Neşriyat Kolektif Şirketi’nin çıkardığıYıllık’ın yazı kurulunda yer aldı.İstanbulveTicaretgazetelerinde ekonomi yazıları yazdı.Türk Sözü, Ulus, Tan, Son Posta, Yeni Sabah, Yarın, Memleket, Tasvir-i Efkâr, Son HavadisveGünaydıngazetelerinde yazdı.Karikatür, Papağan, Meydan-Larousse Büyük Lügat ve Ansiklopedisi’nde ve birçok yayınevlerinde yazılar yazdı. Çevirmenlik, istihbarat şefliği, yazı işleri müdürlüğü yaptı. İlk yazılarını 1927-28’de muallim Ahmet Halit Yaşaroğlu’nunÇocuk Dünyasıdergisinde,AkşamveSon Saatgazetelerinde yayımladı. Batı edebiyatından çeviriler yaptı. Basın Şeref Kartı sahibiydi.1961 yılında Yılın Gazetecisi Ödülü'nü aldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Azra Erhat<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Selanikli\nTevfik Bey ile Nasibe Hanım’ın dört çocuğundan biri olan Azra Erhat, 4 Haziran\n1915’te İstanbul’da doğdu. Ailesi ile önce İzmir’e, 1925 yılında ise Viyana’ya\nyerleşti. İlk ve orta öğrenimini Viyana ve 1927’de geçtikleri Belçika’da\ntamamladı. Yükseköğrenimi için önce 1934 yılında İstanbul Üniversitesi Roman\nFilolojisi’ne kaydoldu. Buradaki öğrenimi sırasında Hitler’den kaçıp Türkiye’ye\ngelen Roman filolojisinin tanınmış profesörlerinden Leo Spitzer’in derslerini\ntakip etti. Spitzer’in üniversiteden ayrılma durumu söz konusu olunca onun\ntavassutuyla Klasik Filoloji profesörlerinden Georg Rohde’den öğrenim görmek için\nAnkara’ya Dil ve Tarih-Coğrafya Fakültesi’ne gitti (1936) ve burada önce çevirmen\nolarak işe başladı. Rohde tarafından kendisinden istenilen Latin Dili Gramer’ini\nçevirdi (1936). Daha sonra aynı fakültede öğrenimini sürdürdü ve mezuniyeti akabinde\nKlasik Filoloji Bölümü’nde asistan ve doçent olarak görev aldı. Ancak bu görevi\nyabancı uyruklularla evli olanların memur olamayacağı gerekçesine atfen 1945’te\nbir Macar’la gerçekleştirdiği ve kısa süren evliliği bahanesiyle son buldu. Bir\nsüreYeni İstanbul,Vatangazetelerinde çalıştıktan sonra BM\nUluslararası Çalışma Bürosu’nda kütüphaneci olarak işe başladı. 12 Mart’ta\ngizli cemiyet kurdukları iddiasıyla Sabahattin Eyuboğlu, Vedat Günyol’un da\naralarında bulunduğu yazarlarla tutuklandı. Yargılama sonunda beraat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Aşım Cakıpbekov<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Şeker, Talas, Kırgızistan<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Kırgızistan sınırları içerisindeki Talas'a bağlı Şeker köyünde geçimini çiftçilikle sağlayan bir ailenin çocuğu olarak dünyaya geldi. Babasını dört yaşındayken ağabeyini ise İkinci Dünya Savaşında kaybetmiştir. Ünlü Kırgız yazar Cengiz Aytmatov da aynı köyde doğmuştur. İlköğrenimini Şeker köyündeki ilköğretim okulunda tamamlamış daha sonra Ak Süyök ortaokuluna devam etmiş sekizinci sınıfa kadar bu okulda eğitim aldıktan sonra Frunze'de bulunan A. S. Puşkin adındaki 5 no’lu yatılı okula kaydını yaptırmıştır. 1953 yılında ise Kırgız Devlet Üniversitesi Filoloji Fakültesine girmiştir. 1955 yılında annesini de kaybeden Cakıpbekov'un üniversitedeki öğrencilik yılları maddi açıdan sıkıntılarla geçmiştir. (Göz 2004: 113) 1958 yılında üniversiteden mezun olduktan sonra Kültür ve Edebiyat dergisiAla-Too'nunyazı işlerinde çalışmaya başlamış 1961 yılında kadar bulunduğu bu görevden sonra doğduğu köy Şeker'e giderek 1964 yılına kadar öğretmenlik yapmış yine aynı yıl Kırgızmambasın yazı işlerinde çalışmış 1959 ve 1965 yılları arasında ise Mektep Yayınevinin yazı işlerinde görev almıştır. (Rıspaev vd. 1989: 208) Cakıpbekov yaptığı çeviriler ve hikâyelerle Kırgız edebiyatı çevrelerinde tanınmıştır (Abdıldacan: 2015: 221). Bişkek’teki evinde kalp krizi geçirerek vefat etmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Basri Gocul<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Tekirdağ<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>15 Mart 1910 tarihinde Tekirdağ'ın Çorlu ilçesinde Muhiddin Mahallesi'nde doğdu. Dördü erkek, ikisi kız altı kardeşten beşincisidir. Babası \"Uzun\" lakabıyla bilinen Arif Ağa, annesi Hamide Hanım'dır. Gocul, yedi yıllık ilköğrenimini Çorlu'nun Şücaeddin Zükûr Mekteb-i İptidaîsi'nde bitirdi. Ortaöğrenimini Edirne Ziraat Mektebi'nde tamamladı. Sanat aşkı ve ailevi durumu Gocul'un yüksek öğrenim tahsilini engelledi. 27 Eylül 1927 tarihinde Tekirdağ'ın Saray ilçesinde Edir köyünde öğretmen olarak hayata atıldı. 1943 yılında Ulviye Hanım'la evlendi, bu evlilikten Tancıl (1935) ve Kemalist (1936) isimli iki erkek çocuğu dünyaya geldi. 28 Mart 1969 tarihinde Bursa Merkez Balaban Bey İlkokulu'ndaki son görevini yaptı ve öğretmenlik mesleğinden emekli oldu. 9 Ocak 1976 tarihine rastlayan cuma günü Bursa'da vefat etti. Basri Gocul'un mezarı Emir Sultan Kabristanı'ndadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Başar Başarır<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>İstanbul’da doğdu. 1987’de İstanbul Erkek Lisesi’ni ve 1992’de Boğaziçi Üniversitesi Makine Mühendisliği bölümünü bitirdi. British Council bursuyla City University London’da uluslararası iletişim konusunda yüksek lisans yaptı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Başar Sabuncu<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık<\/b><br/>Bio::<b>İstanbul'da dünyaya geldi. 1961'de Saint Joseph Lisesi'ni bitirdi. Saint Joseph Lisesi'nde iken tiyatro alanında yapılan etkinliklere katılarak tecrübe edindi. Bu tecrübelerinden meslek hayatında istifade etti. Ankara Siyasal Bilgiler Fakültesi'ni kazanan Başar Sabuncu, üniversitedeki eğitim hayatını yarıda bıraktı. İstanbul Üniversitesi Fransız Dili ve Edebiyatı Bölümü'nde öğrenim hayatına başlayan Sabuncu, kısa bir süre sonra Fransız Dili ve Edebiyatı Bölümü' nde aldığı eğitimini devam etmedi. Sadece tiyatro ile ilgilenen Sabuncu, tiyatro oyunlarında oyunculuk yaptı ve meslek hayatına tiyatro yazarlığı yaparak yön vermeye karar verdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Behiç Duygulu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İzmir<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İzmir’in Ödemiş ilçesinde doğdu. Naime Hanım ile İbrahim Bey’in oğludur. Ödemiş Ortaokulunu bitirdikten sonra düzenli bir eğitim olanağı bulamadığı için 1961 yılında, Aydın Lisesini dışarıdan bitirdi. 1950’de Ödemiş’te kurduğu Duygulu Kitabevi’ni işleterek yaşamını sürdürdü. Eşini kaybetmesi ve işlerinin bozulmasından sonra 1975 yılında İstanbul’a giderek kitap dağıtımcılığı yaptı. İstanbul’da Turna adlı bir yayınevi kuran Behiç Duygulu, bu sahada uzun süre faaliyet gösteremeden 2 Nisan 1985’te vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Belma Aksun<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Konya<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>1 Ocak 1938'de Konya’da doğdu. Kız Tatbikat İlkokulu ve Karma Ortaokulu'ndan sonra 1955'te Konya Kız Öğretmen Okulu'ndan mezun oldu. 1956-1963 yıllarında Banco di Roma'nın İstanbul Merkez Şubesi’nde çalıştı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Besim Atalay<\/b><br/>Total Translations: <b>9<\/b><br/>Location: <b>Uşak<\/b><br/>Field: <b>Kamu Ve Hukuk -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ahmet Besim Atalay, Uşak'ta dünyaya geldi. Uşak, Şehzadebaşı ve Boduroğlu medreselerinde öğrenim gördü. Kıraat, Arapça, fıkıh ve Molla cami gibi dersler okudu (Atalay, 1961: 130). Daha sonra usulü fıkıh, tefsir, hadis gibi derslerin yanında tasavvufa yönelik eserler de okudu. Medrese eğitiminde Arapça ve Farsça öğrenen Atalay, 10 yılın sonunda medrese eğitimini tamamladı. 1905 Eylül ayında İzmir’e gitti. Daha sonra İstanbul'da Sultanahmet Medresesine yerleşti. Bu arada Şehzade Camiinde ders veren Çarsambalı Hacı Ahmet Efendi'nin derslerine devam etti. Ondan Buharî ve Usul-ü Fıkıh dersleri okudu (Atalay, 1961: 133). 1909 yılında Şehzade Camiinde icazet alıp, madalya ve hediyelerle ödüllendirildi. Atalay aldığı medrese eğitimine rağmen, medreselerin anlamsızlığına inanmış ve hayatı boyunca \"devrimci bir medreseli\" portresi çizmiştir (Güldösen, 2008: 18).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Betül Avunç<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>İstanbul’da doğdu. Moda İlkokulu (1972) ile başlayan öğrenim hayatı ve Kadıköy Kız Lisesi (1978) ve ardından İstanbul Üniversitesi Edebiyat Fakültesi Klasik Arkeoloji Bölümü ile devam etmiştir. Yüksek lisans eğitimini İstanbul Teknik Üniversitesi Güzel Sanatlar Bölümü’nde \"Anadolu Oyunlarındaki Baskı Sanatı\" adlı tezle tamamladı. Halen İstanbul Moda’da yaşamaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Beşir Fuat<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Bir dönem Maraş ve Adana mutasarrıflıklarında bulunan Hurşit Paşa ile Giresunlu Memiş Paşanın kızı Habibe Hanımın oğlu olarak İstanbul’da dünyaya geldi. Doğum tarihi tam ve kesin olmamakla birlikte Ahmet Mithat Efendi, “Ahiren vuku-ı intiharında sinnini otuziki tahmin ettiler. Otuz diyenler dahi oldu. Fakat bencesi otuzdörtlük otuzbeşlikti” diye yazmıştır. (Ahmet Mithat 2014: 24) Buna göre doğum yılı 1852-1853 seneleri olsa gerektir. 35 Yaşında öldüğünü belirtenTürk Ansiklopedisiileİstanbul Ansiklopedisinin (Koçu 1961: 2601) “Beşir Fuad” maddelerindeki 1832 şeklindeki doğum yılı bilgisi yanlıştır. Kendinden bahsetmekten pek hoşlanmayan Beşir Fuat’ın hayatı hakkındaki mevcut malzemeler Sicilli Osmanî, Osmanlı Müellifleri ve daha çok Ahmet Mithat’ın yayımladığıBeşir Fuatkitabıyla sınırlıdır. Fatih Rüştiyesindeki beş yıllık eğitimini müteakip babasının görevi dolayısıyla gittikleri Suriye’de Halep Cizvit Mektebinde bir süre tahsil gördüğünü Ahmet Mithat’tan öğreniyoruz. 1867-1870 yılları arasında askeri idadiyi okuduktan sonra 1871’de Mekteb-i Harbiyeye girişi ile askeri hayatı başlar. 1873’te Mekteb-i Harbiyeden mezun oldu ve aynı sene Sultan Abdülaziz’in yaverliğine tayin edildi. Gönüllü olarak Rus Harbi’ne ve Girit İsyanlarının bastırılmasına katıldı. Sonraları asıl mesleği olan askerlikten istifa ederek intihar edeceği 1887’ye kadar yazı ve yayın faaliyetlerine yöneldi. 5 Şubat 1887 tarihindeki intiharından önce annesinin tutulduğu zihni bir hastalığa yakalanma korkusuyla daldığı sefahat âleminden ötürü ailesinin geçimini temin konusunda daha fazla zorluğa düşmemek için intihar ettiğini söyleyen bir mektup bırakmıştır. Varlıklı olduğu halde geçinme sıkıntısını ileri sürmesi şaşırtıcı olmakla birlikte intiharını tasarladığı hayatının son iki senesinde oğlunu kaybetmesi, hayat sevgisi ve bağlılığını koparan materyalizm ile onun tabii bir neticesi olan dinsizliğin kendisini bedbinliğe sürükleyerek intiharına sebep olabileceği ihtimali üzerinde de durulmuştur. Çok yoğun bir yazı faaliyeti içinde bulunduğu bir zamanda intiharı matbuat için ani ve hayret verici olmuştur. Can çekişirken yazdığı mektup bilimsel bir belge sayılmamakla birlikte hayatı boyunca mücadelesini verdiği pozitif bilimlere bağlılığının bir göstergesi sayılmıştır. (Okay 2008: 15-93) Vücudunu teşrih olunmak üzere Mekteb-i Tıbbiyeye bağışlaması ve intiharı esnasında bıraktığı mektup Tanpınar’ın ifadesiyle onu “ilim mistiği” yapmıştır. (Tanpınar 2006: 275) Sermet Muhtar Alus, Eyüp’te gömülü olduğunu belirtirse de mezarı kaybolmuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Bilgin Adalı<\/b><br/>Total Translations: <b>13<\/b><br/>Location: <b>Karabük<\/b><br/>Field: <b>Yayıncılık -  Performans Sanatları -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Karabuk / Safranbolu'da doğdu. Babasının görevi nedeniyle çocukluğu Antalya, Mersin ve Alanya'da geçen yazar, ortaöğretim hayatı süresince Tarsus Amerikan Koleji'nde, Alanya Ortaokulu'nda ve Mersin Tevfik Sırrı Gür Lisesi’nde okudu. Ankara Üniversitesi Siyasal Bilgiler Fakültesi Basın-Yayın Yüksek Okulu Sinema Televizyon Bölümü’nden mezun oldu (1969).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Burhan Arpad<\/b><br/>Total Translations: <b>46<\/b><br/>Location: <b>Bursa<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Bursa/Mudanya’da doğdu. İsmail Hakkı Bey’le Ayşe Süreyya Hanım’ın oğludur. İlköğrenimini Rehber-i Tahsil Nümune Mektebi’nde, ortaöğrenimini Orta Ticaret Mektebi’nde tamamladı (1927). Babasının erken ölümü üzerine genç yaşta hayata atıldı. 1925-1928 yılları arasında sinema makinistliği yaptı. Tekel Cibali Tütün Fabrikası’nda muhasebe memuru (1928-1935), Tekel Genel Müdürlüğü’nde mutemet olarak (1936-1943) çalıştı. Salah Birsel ve İhsan Devrim’le ABC Kitabevi’ni (1943), daha sonra tek başına Arpad Yayınevi’ni kurdu (1945-1946).Memleket, HürriyetveVatangazetelerinde muhabir, röportaj ve fıkra yazarı olarak çalıştı (1947-1962). Berlin Film Festivali’nde jüri koltuğuna oturdu (1961, 1964). Gazetecilikten ayrıldıktan sonra hayatını serbest yazar ve çevirmen olarak sürdürdü. 1970’ten ölümüne kadarCumhuriyetgazetesinde köşe yazıları kaleme aldı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Burhan Felek<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Üsküdar, İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Üsküdar'ın İhsaniye Mahallesi'nde dünyaya geldi. Asıl adı Mehmet Burhanettin'dir. Babası Mahmud Ziyaeddin Bey, annesi Fatma Naciye Hanım'dır. Ortaöğrenimini Ravza-i Terakki Mektebi ve Üsküdar İdadisi'nde tamamladı. 1911'de İstanbul Üniversitesi Hukuk Fakültesi'nden mezun oldu. Avukatlık, Evkaf İnşaat Başkâtipliği, Ticaret Bakanlığı Hukuk Müşavirliği, Fransızca öğretmenliği, İstanbul Şehir Meclisi Üyeliği ve İaşe Müdürlüğü görevlerinde bulunan Felek, uzun yıllar devam edecek olan gazetecilik hayatına öğrencilik yıllarında başladı. 1909 yılı itibariyleDonanma, İdmanveTetebbu'da spor muhabiri olarak çalıştı. 1918'deTasvir'i Efkâr'da spor yazarlığı ve foto muhabirliği yapan yazar, 1924'ten itibarenTevhid-i Efkâr,Vakit,Vatan,Millet,Yeni Ses,Milliyet,TanveCumhuriyetgazetelerinde mizahi yazı ve fıkralarını yayımladı. 1937-1957 yılları arasındaTef,AkbabaveKahkahagibi mizah dergilerinde kısa hikâyeleri ve mizahi yazılarıyla yer aldı. 1969-1982 yılları arasında her gün kaleme aldığı fıkraları,Milliyetgazetesinde yayımlandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Bülent Habora<\/b><br/>Total Translations: <b>15<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Tam adı Ahmet Bülent Habora. İstanbul’da dünyaya geldi. Sabiha Ragibe Hanım ve yüksek mühendis Nizamettin Habora’nın oğlu. Adana Erkek Lisesi’ni bitirdikten sonra bir süre Ankara Hukuk Fakültesi ve İstanbul Edebiyat Fakültesi Felsefe bölümünde okudu ve öğrenimini yarıda bıraktı. Yazarlık hayatına ilk olarak 1954 yılında, Adana’daBugünveYeni Adanagazetelerinde başladı. Yazıları 1955 yılından itibaren çeşitli gazete ve dergilerde yayımlandı. Yazdığı şiir, hikâye, roman, eleştiri, röportaj, deneme ve incelemeleriyle edebiyat alanında dikkat çekti. 1965 yılında Habora Yayınevi’ni kurdu ve 1992 yılına kadar buranın yöneticiliğini üstlendi.Yeni Gerçekler’in kurucuları arasında yer aldı;Çağdaş Bakırköy’ü yönetti (1987-1989).Evrenselgazetesinde “Palmiyealtı” isimli köşesinde uzun yıllar yazdı.Otuz yılı aşkın süren yayımcılığı süresince yayımladığı ve yazdığı çok sayıdaki eserle Türk-Bulgar dostluğuna katkıda bulunduğu gerekçesiyle 1978 yılında, Bulgaristan’ın en büyük kültür ödülü olan “Kiril-Metodiy I. Derece Madalya ve Nişanı”yla ödüllendirildi. Bir süre sinemayla da ilgilendi. Yazılarının dışında, 1961 yılında Türk-Alman ortak yapımı olan “Silahlar Konuşuyor” adlı filmde yönetmen yardımcılığı ve “Ayvaz Kasap” adlı filmde oyunculuk yaptı. 1994-1996 yıllarında İzmir’de sahaflık yaptı. Yine o yıllarda, İzmir Radyo Fon ve İstanbul Çevre Radyo’da politika, edebiyat, mizah, anı içerikli müzikli radyo programları hazırladı (1997-1998).Hacı Antonius’la Saba Melikesi Bacı’nın Son Tangosu,yönetmen M. Esatoğlu tarafından radyoya uyarlandı. 1992’deBodur BaşkanınAnıları veBodur Başkanın Öteki Dünya Anılarıadlı kitapları nedeniyle hakkında dava açıldıysa da daha sonra bu dava geri çekildi. Türkiye Yazarlar Sendikası, PEN Yazarlar Derneği ve Edebiyatçılar Derneği üyesi ve son dönemlerin ünlü gazeteci-yazarlarından olan Bülent Habora, kanser hastalığına yenik düşerek, 1 Mayıs 2014’te İzmir'de vefat etti. Cenazesi İstanbul'a götürülerek Ümraniye Hekimbaşı Mezarlığı’nda toprağa verildi (Yalçın 2010: 497; http://www.biyografya.com).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cahit Beğenç<\/b><br/>Total Translations: <b>3<\/b><br/>Location: <b>Muğla<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Bazı yazılarında C. B. imzasını da kullandı. Muğla'nın Fethiye ilçesinin İncirköy köyünde doğdu. Babası Emin Efendi, annesi Ayşe Hanım'dır. İlköğrenimini Fethiye'de, orta ve lise öğrenimini İzmir'de gördü. İzmir Öğretmen Okulu'ndan mezun oldu (1932). Yükseköğrenimini Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi Fransız Dili ve Edebiyatı Bölümü'nde tamamladı (1940). Ankara Ticaret ve Turizm Yüksek Öğretmen Okulu'nda Fransızca ve beşeri ilişkiler ve halkla ilişkiler dersleri verdi. Zafer Mimarlık ve Mühendislik Yüksek Okulu ile Başkent Gazetecilik Yüksek Okulu'nda öğretim görevlisi olarak çalıştı. İngilizce öğrenim görenler içinEnglish-Turkishadlı bir dergi yayımladı. 27 Şubat 1958 tarihinden itibaren sahibi ve başyazarı olduğu haftalıkSelam: Kırk Bin Köyün Dergisi’ni bir yıl boyunca çıkardı. Ankara Radyosu’nda \"Köy Saati\" programında sunuculuk yaptı, \"Johannes Ailesi Türkiye’de\" adlı Türkiye’yi tanıtmaya yönelik yazdığı radyo oyunu, Ankara Radyosu’nda seslendirildi. Gazeteci olarak birçok yöreyi gezdi; Türk folklor ve köy hayatını anlatan roman ve öykülerinin yanı sıra gezi kitapları ve incelemeleriyle tanındı. Basın Şeref Kartı sahibi Beğenç,Sedef Kızadlı romanı ile 1943 yılı Türk Dil Kurumu Ödülü'nü kazandı. 1989 yılında memleketi Fethiye'ye yerleşti. Evli ve iki çocuk babası olan Beğenç, geçirdiği kalp krizi neticesinde öldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cahit Koytak<\/b><br/>Total Translations: <b>20<\/b><br/>Location: <b>Erzurum<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Ticaret Ve İş Dünyası<\/b><br/>Bio::<b>Bazı şiirlerinde \"Münzevî\" mahlasını kullandı. Nazmiye Hanım ile kunduracı Hakkı Koytak'ın oğlu olarak Erzurum Taşmescit Mahallesi'nde yedi kardeşin altıncı çocuğu olarak dünyaya geldi. Cahit Koytak, ilkokulu, ortaokulu ve liseyi Erzurum’da okudu. Ömer Lekesiz’e göre Cahit Koytak ilkokul sıralarında “sessiz, ağırbaşlı, vefakâr ve uyumlu bir görünüme sahip\" bir öğrencidir (Lekesiz, 2003: 84). 1974'te İstanbul Teknik Üniversitesi Kimya Fakültesi'nden yüksek kimya mühendisi olarak mezun oldu. Yirmi beş yaşında Fatma Nazife Hanım’la evlendi ve çiftin bu evlilikten Elif Sare, İbrahim Arif, Nazlı Sinem, Zeynep Neva, Ahmet Selim, İsmail Semih, Bünyamin Safa ve Mehmet Alperen adlı sekiz çocuğu dünyaya geldi. Ankara Şeker Fabrikası'nda altı ay mühendis olarak görev yapan Koytak, daha sonra görevinden istifa ederek İstanbul'a taşındı; konfeksiyon, manifatura ve kâğıt ticaretiyle uğraştı. Ticaretle uğraştığı dönemde İngilizce, Arapça ve Fransızca öğrendi. 1994 yılında Kanal 7 televizyonunda çalışmaya başladı, burada Dış Kaynaklı Yayınlar Departmanının kurucu müdürlüğü, dış alımlar müdürlüğü gibi görevlerde bulundu. 2008 yılının Kasım ayında emekli oldu. Hayatı boyunca münzevi bir tavır geliştiren Cahit Koytak,Siyah Deri Beyaz Maskeile 1987 Türkiye Yazarlar Birliği En İyi Çeviri Ödülü'nü kazandı. Hâlen İstanbul'da Çengelköy'de yaşayan Cahit Koytak, evli ve sekiz çocuk babasıdır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cahit Sıtkı Tarancı<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Diyarbakır<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Cahit Sıtkı, Diyarbakır’ın en köklü ve en saygın ailelerinden biri olan Pirinçcizâdeler’e mensuptur. Asıl adı Hüseyin Cahit olan Cahit Sıtkı Tarancı, Bekir Sıtkı ve Arife Hanım’ın altı çocuğundan en büyüğü olarak Diyarbakır’da dünyaya geldi. Çocukluk yıllarında evin içinde oldukça neşeli, esprili ve enerjik olan Cahit Sıtkı, evin dışında daima içe kapanık, suskun ve çekingendi. Fiziksel olarak cılız, naif bir yapıya sahip olan şair, bu yüzden sık sık hastalanırdı ve ailesi bu ilk çocuğunun başına pervane kesilirdi. Özellikle baba Bekir Sıtkı, ataerkil aile kabulündeki “oğul” imgesinin bütün ümitlerini, hülyalarını onun üzerine kurdu.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Can Yücel<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Hasan Ali Bey’le Gülsüm Refika Hanım’ın ikiz çocuklarından biri olarak İstanbul’un Kumkapı semtinde 21 Ağustos 1926 tarihinde dünyaya geldi. Aile bir süre sonra Şişli’ye Şair Nigar Sokağı’na taşındı. Burada babaannesi Neyire Hanım, dedesi Ali Rıza Bey ile birlikte yaşamaya başladılar (Buharalı 1981: 11). Neyire Hanım ve Ali Rıza Bey, Mevlevî idi ve birlikte sürdürülen büyük aile yaşamı ile Mevlevî anlayış Can Yücel’in hem yetişmesinde hem de hayata bakışında etkin rol oynadı (Celal, Kahyalıoğlu 1996: 25-27).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Celal Esat Arseven<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim -  Güzel Sanatlar Ve Müzik<\/b><br/>Bio::<b>Babası, eski sadrazamlardan Sakızlı Ahmet Esat Paşa, annesi Fatma Sûzidil Hanım'dır. İlk eğitimini daha çok dinî eğitim veren Beşiktaş Taş Mektep'te almış olsa da daha sonra Batılı bir okul olan Hamidiye Mekteb-i İptidasi'nde, kısa süre askerî rüştiyede okumuş ve özel olarak da Fransızca eğitimi almıştır. Galatasaray Lisesi'nde eğitimine devam ederken buradan hoşnutsuzluğu nedeniyle (Arseven 1993) Askerî Rüştiye'ye verilir. Resim ve sanata duyduğu ilgi tutkuya dönüşünce, ailenin rızası hilafına Sanayi-i Nefise Mektebi'ne devam eder, ancak amcasının Sultan II. Abdülhamid'e ilettiği rica sonucunda Harbiye'ye, zadegânlar sınıfına alınır ve buradan mülâzım rütbesiyle mezun olup subaylık görevini yapmaya başlar. Jöntürkler ile yakın ilişki içerisinde olan Arseven, Padişah'ın Saray'a damat olması isteğini, bekâr olduğu hâlde, evliyim diyerek reddeder. Fransızca Hocası'nın uzun yıllar görüştüğü kızıyla evlenir ve hanımının adı Selime olarak değiştirilir (Toros 1992). 1903'te Amerika'da Saint Louis'de açılan sergide, Türk sitesi müsabakasını kazanır (Eyice 1972). 1908'de İstanbul'un ilk arkeoloji planını Fransızca olarak bastırır. Meşrutiyet sonrasında kendisini matbuata veren yazar, 1912'de Galata tahriri müsakkafat reisliğini, 1913'te Şehrameneti fen heyeti müdür muavinliği, Kadıköy belediye dairesi reisliği yapar. 1920'de Sanayi-i Nefise Mektebi'nde mimari tarihi dersleri okutmaya başlar. 1923 sonrasında İstanbul Ticaret Odası ve Darülbedayi'nin neşriyat sorumlusu olur. 1925'te Ankara'da imar müşavirliği yapar ve tekrar müderrisliğe döner. 1928'de seyyar bir sergi bulunduran Karadeniz isimli vapurla Avrupa limanlarını dolaşır. 1933-37 arasında Kadıköy Halkevi reisliği, 1941'e kadar da Güzel Sanatlar Akademisi'nde mimarî tarihi profesörlüğü yapar (Yazar 1999). 1942'de İstanbul, 1946'da Giresun milletvekili olur. 1951-58 arasında Gayri Menkul Eski Eserler ve Anıtlar Yüksek Kurulu'nda başkanlık ve üyelik yapar. 1971'de vefat eden Arseven'in kabri Sahrayıcedit Mezarlığı'ndadır (TBEA 2001, 102).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Celal Sahir Erozan<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim -  Ticaret Ve İş Dünyası<\/b><br/>Bio::<b>İstanbul Aksaray'da doğdu. Babası ll. Abdülhamid devri kumandanlarından Botgoriçeli İsmail Hakkı Paşa, annesi Tataristan beylerinden Hacı Davud Han sülalesinden Fehime Nüzhet Hanım'dır. Fehime Nüzhet Hanım’ın küçük bir divan hacminde şarkı ve gazelleri ile yayımlanmış iki tiyatro eseri vardır. Ayrıca hatipliğiyle de meşhur olmuştur.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cem Atbaşoğlu<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Elazığ<\/b><br/>Field: <b>Sağlık -  Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Elazığ doğumlu. Asıl adı Cem Eşref’tir. Öğretmen Ayşe Özgün ile hâkim Ferruh Atbaşoğlu’nun oğlu. İlköğrenimini Çankırı’da, ortaöğrenimini Ankara’da tamamladı. Üniversite öğrenimini Ankara’da Hacettepe Üniversitesi Tıp Fakültesinde 1988 yılında tamamladı. Yüksek lisansını Ankara Üniversitesi Tıp Fakültesi Psikiyatri Bölümünde yaptı. Aynı okulda 1998’de doçent, 2004 yılında profesörlük ünvanını aldı. Hâlen Ankara’da yaşıyor; evli ve bir çocuk babası.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cemal Süreya Seber<\/b><br/>Total Translations: <b>33<\/b><br/>Location: <b>Erzincan<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Erzincan’da doğmuştur. Annesi Gülbeyaz (nüfus kayıtlarında Güllü) Hanım, babası Hüseyin Seber’dir. Cemal Süreya, altı yaşına kadar annesi, babası, kardeşleri, halası ve babaannesiyle oldukça mutlu bir çocukluk dönemi geçirmiş ve hep el üstünde tutulmuştur. 1938 yılında çıkan Dersim İsyanıyla, Süreya’nın ailesi, Bilecik’e sürgün edilmiştir. Sürgünün altıncı ayında henüz yirmi üç yaşında olan annesini kaybetmiştir. Bu dönemde babası tarafından öğrenimini büyük kentte yapması için İstanbul’a halasının yanına gönderilmiş ve 37. Beyoğlu İlkokulu’na kaydı yaptırılmıştır. Babası Hüseyin Bey, Cemalettin’den bir yıl sonra annesiyle iki kızını da İstanbul’a göndermiş, üçüncü yıl da kendisi de çocuklarının yanına giderek Arnavutköy’de çalışmaya başlamıştır. Ancak bir süre sonra yeniden sürgün yurtları olan Bilecik’e gönderilmişlerdir. Babası makinist olarak karayollarına çalışmaya başlamış ve işi gereği ayın on beş günü dışarıda olduğu için annelik görevini de babaannesi üstlenmiş, babasının boşluğunu ise amcası doldurmuştur. Annesinin ölümünden altı yıl sonra babasının yeniden evlenmesi ile hem kendisinin hem de kız kardeşlerinin çocukluk dönemi üvey anne Esma’nın eziyetleri neticesinde zor bir sürece girmiştir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cemil Cahit Cem<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>1909'da İstanbul'da doğan Cemil Cahit, İstanbul Erkek Lisesi’ni bitirdikten sonra Freiburg Üniversitesi’nde öğrenim görmüştür. Tahsin Demiray’ın sahibi olduğu Türkiye Yayınevi’nde çalışmış ve yayınevine ait sinema dergisiYıldızve magazin dergisiHafta’yı yönetmiştir.Havadisgazetesinde yazı işleri müdürlüğü ve değişik gazetelerde fıkra yazarlığı yapmıştır. Çok sayıda çocuk kitabı, çocuk oyunları, macera romanları, polisiye romanlar yazmış, çeviriler yapmıştır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cemil Meriç<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>Hatay<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Hüseyin Cemil Meriç, 12 Aralık 1916'da Hatay’ın Reyhanlı kazasında dünyaya geldi. Babası Mahmut Niyâzi Bey, annesi Zeynep Ziynet Hanım’dır. Dedesi Dimetoka Müftüsü Hafız İdris Efendi, ablaları Zehra ve Nadide Hanımlardır. Mahmut Niyâzi Bey, Balkan Savaşı (1912) sırasında Dimetoka’dan Edirne’ye oradan da Hatay’a göç eder. Hatay’da Ziraat Bankası müdürlüğü ve mahkeme reisliği yapan Mahmut Niyâzi Bey, “(...) evlenmeden önce hacca giden, az konuşan ve dürüstlüğü ile tanınan bir hâkimdir” (Meriç 2003: 10). Mahmut Niyâzi Bey’in görevi nedeniyle 1923'e kadar Hatay’da kalan Cemil Meriç, yedi yıl sonra ailesi ile birlikte Reyhanlı’ya döner. Cemil Meriç, 1923’te Reyhanlı’da Rüştiye Mektebi'ne başlar. Reyhanlı Rüştiyesi'nde üçüncü sınıftan itibaren Fransızca dersleri alır ve 1928’de ilkokuldan mezun olur. “Aldığı diplomanın adı: ‘Certificat d’études primaires’dir” (Meriç 2004: 61). 1928’de Antakya Sultanisi'nde ortaokula başlayan Cemil Meriç, liseye de burada devam eder. Hatay, o dönemde Fransızların mandası altındadır. Burada tarih, Arapça, Türkçe dışındaki tüm dersler Fransızca okutulur. Cemil Meriç’in Fransızcası bu sebeple çok iyidir. Öğrencilik yıllarında tahtayı iyi göremeyen Cemil Meriç’in gözlerine, 1933'te altı numara miyop teşhisi konulur. İlk yazısı olanGeç Kalmış Bir Muhasebe, 29 Eylül 1933'teYenigün’de yayımlanır. 1934-1935 eğitim öğretim döneminde on birinci sınıftan birinci bakaloryayı alarak bitirir; ancak o yıl lise dört yıla çıkarılmıştır. Sınıf birincisi olan Cemil Meriç, 1935-1936 eğitim öğretim döneminde, on ikinci sınıfta iken okulu bırakır. O yıl felsefe sınıfında okuyan ve milliyetçi tutumu ile öne çıkan Meriç’in, okuldan ayrılma sebebiYıldız’da 5 Mayıs 1935’te yayımlanan yarı manzum, yarı mensur yazdığı \"Türk Genci\" hicvidir. Cemil Meriç’in milliyetçi duygularla hicvettiği kişiler ise lisedeki hocalarıdır. Bu yazının ardından okuldan atılmayan, ama kendisini baskı altında hisseden Cemil Meriç, lise bitirme sınavlarına on beş gün kala okuldan ayrılır. “Beni mektepten kovdurabilirlerdi, hiçbir şey olmamış gibi davrandılar. Ama mektep idaresi yazıyı görmüştü, sıkıcı bir tarassut altındaydım” (Meriç 2004: 28) diyen Meriç, bu olayın ardından mülkiyeye de gidemez. 1936-1937 eğitim öğretim döneminde İstanbul’a gelen Cemil Meriç, üniversiteye giremez ve Pertevniyal Lisesi'nin on ikinci sınıfına kaydolur. Cemil Meriç bu dönemde Marksizm'e yakındır. Burada Kerim Sadi ve Nazım Hikmet ile tanışır. “Onlar için kendi imzasını kullanmadan iki kitap çevirir Türkçe’ye: Gaston Jêze’in maliye ile ilgili 400 sayfalık bir kitabı ile Stalin’inPratik Teoriadlı kitabı. Vaat edilen tercüme paralarını alamaz” (Meriç 2004: 62). İstanbul’da yaşadığı maddi güçlüklerden dolayı 1937’de yeniden Hatay’a döner. Haymeseki köyünde dokuz ay ilkokul öğretmenliği yapar. Aynı yıl sınavla İskenderun Tercüme Odası'na reis muavini olarak girer. Burada beş altı ay çalıştıktan sonra görevine son verilir. Ardından 1938’de Hatay Aktepe’ye nahiye müdürü olarak atanır. Burada yirmi iki gün çalıştıktan sonra, Hatay Valiliği'nden gelen bir telefon emri ile görevinden azledilir. Aynı yıl Batı Ayrancı köyünde ilkokul öğretmenliği, Türk Hava Kurumu'nda sekreterlik ve belediyede katiplik yapar. 1939'da Cemil Meriç’in Reyhanlı'daki evi basılır. Üç yüz kadar kitabına el konulur. Hatay’da hapse atılır. Suçu komünizm propagandası yapmak ve Bağımsız Hatay Hükümeti'ni yıkmaya teşebbüs etmektir. Savcı hakkında idam talebinde bulunur. Cemil Meriç, mahkemede Marksist olduğunu belirterek muhalifliğini açıkça ortaya koyar. İki ay tutuklu kaldıktan sonra beraat eder. Hapisten çıkar çıkmaz 1940'ta İstanbul’a gelir. Yabancı Diller Yüksek Okulu'na kayıt yaptırır. 1941'deİnsandergisinde \"Honoré de Balzac\" etüdü yayımlanır. 19 Mart 1942’de kırk bir yıl evli kalacağı Fevziye Hanım ile evlenir. 1942'de Yabancı Diller Yüksekokulu'ndan mezun olur. Mecburi hizmetini yapmak için 29 Ekim 1942’de stajyer öğretmen olarak Elazığ Lisesi'ne Fransızca öğretmeni olarak tayin edilir. Coğrafya ve tarih öğretmeni olan Fevziye Hanım da Elazığ’a tayin edilir. 1942 ve 1943 yılları arasındaAy’ın Bibliografyasıadlı dergide tercüme eleştirileri yayımlanır. 1943'te Elazığ Askeri Hastanesi'nin kurul raporuna göre “her iki gözündeki yüksek ve müterakki miyop askerlik yapmasına engeldir, askerden muaf tutulur” (Meriç 2004: 63). 1943'te Balzac’tan çevirdiğiAltın Gözlü KızÜniversite Kitabevi tarafından yayımlanır. 1944 ve 1947 tarihleri arasındaYurtveDünya, Yücel, GünveAmaçgibi dergilerde Fransız edebiyatına dair tercüme eleştirileri yayımlanır. 1945'te yeniden İstanbul’a döner. Para kazanmak için Balzac’tan çeviriler yapar.Otuzundaki Kadın,Bolat Yayınevi tarafından,Onüçlerin Romanı (Ferragus)Yüksel Yayınevi tarafından yayımlanır. 1 Nisan 1945’te Mahmut Ali Meriç dünyaya gelir. 16 Aralık 1946'da kızı Ümit Meriç doğar. 1946'da yine bir Balzac çevirisi olanKibar Fahişelerin İhtişam ve Sefaleti,Inkılâp Kitapevi tarafından yayımlanır. 1946'nın Aralık ayında İstanbul Üniversitesi Edebiyat Fakültesi'ne Fransızca okutmanı olarak atanır. Bu dönemde gözlerindeki rahatsızlık giderek ilerler. 1947'de bir yıl boyuncaYirminci Asırdergisinde yazar. 1948'de Victor Hugo’nunHernanipiyesi manzum olarak çevrilmek üzere Milli Eğitim Bakanlığı tarafından Cemil Meriç’e verilir. 1951'de F. H. Saymen ve Mösyö Louat ile hazırladığı FransızcaYardımcı Metinlerkitapçığı Yabancı Diller Okulu Fakülte Matbaası tarafından basılır. 1951'de Edebiyat Fakültesi Felsefe Bölümü'ne doktora öğrencisi olarak kayıt olur. 1952-1953 eğitim öğretim döneminde İstanbul Işık Lisesi'nde Fransızca öğretmeni olur. Cemil Meriç’in yoğun okuma temposu ile gözleri giderek zayıflar. Gözlerinden birinin retinasında çatlak, diğerinde ise katarakt vardır. 1954'te görme yetisini kaybeder. İstanbul Cerrahpaşa Hastanesi'ndeki başarısız göz ameliyatından sonra 1955’te Paris’e gider. Quinze-Vingts Hastanesi'nde pek çok ameliyat geçirir, ancak hiçbiri başarı ile sonuçlanmaz. Aynı yıl annesi Zeynep Hanım vefat eder. Quinze-Vingts günlerini anlatanQuinze-Vingts Geceleriromanına başlar, ancak eserini tamamlayamaz. 1956'daHernaniçevirisi Maarif Vekaleti Klasikler dizisi içinde yerini alır. 1959 yılında başladığıFransız Dili ve Gramerkitabı da yarım kalan kitapları arasındadır. 1963'te İngilizce öğretmeni olan Lamia Hanım ile Antakya’da tanışır. Aynı yıl İstanbul Üniversitesi Sosyoloji Bölümü'nde ders vermeye başlar. 1964'teHint EdebiyatıDönem Yayınları tarafından yayımlanır. 1965'te uzun bir aradan sonraDönemveÇağrıdergilerinde makaleleri yayımlanır. 1966'da Mahmut Sait Kılıççı ile çevirdiğiMarion de LormeMilli Eğitim Bakanlığı Yayınları tarafından basılır. 1967'deYeni İnsanveHisardergilerinde makale yayımlamaya devam eder. A. Meillet ile M. Lejeune'ninEncyclopédie Française’deki yazısını, Berke Vardar ile Türkçe'ye çevirir. EserDillerin Yapısı ve Gelişmesiadı ile Dönem Yayınları tarafından 1967’de yayımlanır. 1969’daSosyalizm ve Sosyoloji Tarihinde Pierre Joseph ProudhonFakülteler Matbaası tarafından basılır. 1970’te İstanbul Üniversitesi Edebiyat Fakültesi Sosyoloji dergisinde çıkanİdeolojiçalışması da Fakülteler Matbaası tarafından yayımlanır. 1973’te daha evvelKibar Fahişelerin İhtişamı ve Sefaletiadı ile yayımlanan çeviri,İhtişam ve Sefaletadıyla Ötüken Yayınevi'nde yeniden çıkar. 1974'teBu ÜlkeveÜmrandan UygarlığaÖtüken Yayınları tarafından basılır.Ümrandan Uygarlığaadlı eseri, Türkiye Milli Kültür Vakfı'ndan fikir dalında ödül alır. Aynı yılTürk Edebiyatı,Kubbealtı Akademidergilerinde veOrta Doğugazetesinde yazılar yazar. 1976'daHint Edebiyatıadlı eseriBir Dünya’nın Eşiğindeadı ile Ötüken Yayınevi tarafından yayımlanır. 1978'de Türk aydının trajedisini anlattığıMağaradakiler, 1980’de ilgisini çeken hemen her konunun içinde yer aldığıKırk AmbarÖtüken Yayınevi tarafından basılır. 1980'de Uriel Heyd’den çevirdiğiZiya Gökalp, Türk Milliyetçiliğinin Temelleriadlı eseri Sebil Yayınevi yayımlar.Bir Facianın Hikayesi,Umran Yayınevi tarafından;Köprüden Düşenlerise (Lamia Çataloğlu ile çevirdiği bir eserdir) Tur Yayınları tarafından 1981’de basılır. Aynı yıl Ankara Yazarlar Birliği Derneği tarafından yılın yazarı seçilir. 1983’te Maxime Rodinson’dan çevirdiğiBatıyı Büyüleyen İslam, 1984’teIşık Doğudan GelirPınar Yayınevi tarafından yayımlanır. 1984 yılının Ağustos ayında beyin kanaması geçirir. Cerrahpaşa Hastanesindeki üç aylık tedavinin ardından taburcu edilir. Ancak sol tarafı felç olmuştur. 1985’teKültürden İrfanaİnsan Yayınları’ndan çıkar. Ölümünden bir yıl evvel (1986)Tanzimattan Cumhuriyet’e Türkiye Ansiklopedisi’nde makaleleri yayımlanır. 13 Haziran 1987'de, yetmiş bir yaşında yaşama veda eder. Ebedi istirahatgâhı, ada. 8, no. 890 kaydı ile Karacaahmet Mezarlığı'ndadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cengiz Bektaş<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Denizli<\/b><br/>Field: <b>Yayıncılık -  Mimari Ve Mühendislik<\/b><br/>Bio::<b>Denizli’de doğdu. Çocukluğu Denizli’de Çaybaşı Mahallesinde geçti. Annesinin adı Ayşe, babasının adı Halil Bektaş’tır. Esnaf bir babanın oğlu olan Bektaş’ın hayatta kalan erkek kardeşleri Cihan ve Ceylan Bektaş’tır. İlkokulu Denizli’de dördüncü sınıfa kadar Gazi İlkokulunda, beşinci sınıfı İstanbul Şehzadebaşı 56. İlkokulunda, ortaokul ve liseyi İstanbul Erkek Lisesinde bitirdi.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cengiz Tuncer<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Denizli<\/b><br/>Field: <b>Yayıncılık -  Medya<\/b><br/>Bio::<b>Denizli’nin Buldan ilçesinde doğdu. İzmir Buca Ortaokulu ikinci sınıfından ayrıldı ve ticaretle uğraşan babası ile birlikte çalışmaya başladı. Daha sonra bir süre İzmir’de yayımlananAnadolugazetesinin sanat sayfasını hazırlayıp yönetti. Askerliğinin ardından İstanbul’a yerleşti ve gazeteciliğe başladı.Vatan, Son Posta ve Akşamgazetelerinde sekreter ve röportaj yazarı olarak çalıştı. 1951’de Tarık Dursun, N. Gürcan ve Z. Metin ile birlikteKervandergisini çıkarmaya başladı. 1961 yılında R. Teksoy ile bir filmcilik şirketi kurdu. Uzun yıllar kitap tanıtma yazıları da kaleme aldığı Akşam gazetesinden ayrıldıktan sonra dönemin en önemli yayınevlerinden biri olan E Yayınevi’ni kurdu ve ölümüne kadar bu yayınevini yönetti. 8 Temmuz 1981 günü İstanbul’da hayatını kaybetti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cevat Çapan<\/b><br/>Total Translations: <b>68<\/b><br/>Location: <b>Kocaeli<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Aslen Erzincan'ın Kemah ilçesi, Pekeriç köyünden olan ve çok genç yaşta dünyayı dolaşıp, yirmi dört yıl ülkesinden ayrı yaşayan müteahhit Ethem Bey ile Girit'ten mübadeleyle gelen bir ailenin kızı olan Fatma Hanım'ın çocuğu olarak, 18 Ocak 1933 tarihinde, aile işletmelerinin bulunduğu Darıca'da dünyaya gelen yazar, Darıca İlkokulu'nu bitirdi. Okumayı öğrendiği ilk yıllarda, özellikle babasının yönlendirmeleriylePardayanlarbaşta olmak üzereHz. Ali Cenknamelerinive halk hikâyelerini büyük bir hevesle okudu. Evlerinin altında bulunan fırının işçilerinden türküler öğrendi. Göçmen olan teyze ve annesinden Rumca masallar ve şarkılar dinlerken, yine onlar için merak saldığı Kerime Nadir, Güzide Sabri, Muazzez Tahsin, Esat Mahmut Karakurt romanları ile popüler edebiyat ürünleriyle de tanıştı. Oğlunun kaliteli bir eğitim almasını isteyen Ethem Bey'in arzusunca aile, 1945'te İstanbul'a taşındı ve Çapan, aynı yıl başladığı Robert Kolej'den 1953'te, James Joyce konulu tezi ile mezun oldu. Bu süre içerisinde Fuzuli, Nedim, Şeyh Galip şiirleriyle ilgilenen ve aruzu öğrenen yazar, neo klasik şiiri Yahya Kemal ve Ahmet Haşim ile tanıdı. Komşuları olan bir santurîden santur dersi de alan yazar, Klasik Türk Müziği'ne merak saldı. Garip şiirinden ve Sait Faik üslubundan etkilendi. Homeros destanları veBinbir Gece Masallarıise onun kültürel iklimine, Şark ve Garp kültürlerinden oluşan eklektik bir zevk fikrini aşıladı. Lisans eğitimini Cambridge Üniversitesi'nde, ailesinin iktisat bilimi beklentisinin aksine olarak İngiliz Dili ve Edebiyatı Bölümü'nde, 1956 yılında tamamladı. 1956-57 arasında, İngiltere'de, BBC Türkçe bölümünde, program asistanı olarak çalıştı. Türkiye'ye döndüğü 1957 yılının Aralık ayında Tuzla Uçaksavar Topçu Okulu'nda Yedek Subaylık eğitimini aldıktan sonra, Ankara'da, Millî Savunma Bakanlığı, protokol şubesinde askerliğini yaptı. Yüksek lisansını yine Cambridge Üniversitesi'nde 1962 yılında tamamladı. Bu yıllar şairin hem Avrupa hem de Türk edebiyatçıları ile yakınlık geliştirdiği aynı zamanda da Avrupa sinema ve tiyatro dünyasını tanıdığı yıllar oldu. Ted Hughes ve Sylvia Plath yazarın aynı dönemde birlikte öğrencilik yaptığı şairlerdir örneğin. Kültürel ve edebî anlamda büyük bir donanımla, 1960'da Türkiye'ye dönüşünün ardından şair, İstanbul Üniversitesi, Edebiyat Fakültesi, İngiliz Dili ve Edebiyatı Bölümü'nde araştırma görevlisi olarak çalışmaya başladı. 1963 yılında,İrlanda Tiyatrosu'nda Gerçekçilikadlı teziyle doktor ünvanını aldı. Aynı üniversitede 1968 yılında doçent, 1975 yılında profesör oldu. 1972-73 yıllarında, Nurettin Sevin tarafından açılan, çocukluğundan beri hayranlık duyduğu ve Kolej yıllarında bir dönem oynatıcılığını da yaptığı Karagöz kurslarına katıldı. 1978-79 yıllarında, Devlet Tiyatroları Edebî Kurul Başkanlığı yaptı. 1980-96 yılları boyunca Devlet Güzel Sanatlar Akademisi (Mimar Sinan Üniversitesi, Güzel Sanatlar Fakültesi), Sahne ve Görüntü Sanatları Bölümü'nde (Tiyatro) öğretim üyesi olarak görev yaptı, üniversitede yönetim kurulu üyesi olarak çalıştı, bir süre de bölüm başkanlığı görevini yürüttü. 1981'de aldığı Fulbright bursuyla, bir yıllığına, New-York Üniversitesi’ne gitti ve burada Amerikan şiiri ve tiyatrosu üzerine incelemeler yaptı, aynı zamanda İngiliz Edebiyatı dersleri verdi, yine burada aile bütçesine katkı sağlamak için evlere boyacılığa gitti. Anadolu Üniversitesi'nde Tiyatro Bölümü'nü kurdu ve burada öğretim üyesi olarak da kısa süre görev yaptı (Çapan 2009). Boğaziçi Üniversitesi'nde yine tiyatroya dair kürsü oluşturdu ve burada da kısa süre öğretim üyesi olarak çalıştı. 1990'lı yılların başında İyi Şeyler Yayıncılık'ı kurdu. 1996-2002 yılları arasında kurucu dekanlık yaptığı Yeditepe Üniversitesi, Fen ve Edebiyat Fakültesi'nde, İngiliz Dili ve Edebiyatı bölümünün de kürsüleşmesini sağladı. Burada on altı yıl boyunca dünya tiyatrosu ve İngiliz edebiyatı üzerine dersler verdi. Daha sonra Işık Üniversitesi, Güzel Sanatlar Fakültesi, Müzik ve Sahne Sanatları Bölümü'nde öğretim üyesi olarak görev yaptı ve buradan emekli oldu. Nazım Hikmet Kültür ve Sanat Vakfı ve PEN Yazarlar Derneği üyeliklerinde bulunan Çapan, kendisi de çevirmen olan Gönül Çapan ile evlidir ve üç çocuk babasıdır. İstanbul'da ikamet etmektedir. (Şüyün 2009)<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Cevdet Perin<\/b><br/>Total Translations: <b>16<\/b><br/>Location: <b>Nevrakop, Bulgaristan<\/b><br/>Field: <b>Performans Sanatları -  Yayıncılık -  Kamu Ve Hukuk -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Bulgaristan’da bulunan Nevrakop’ta doğdu (Komisyon 2003: 824). İlk ve orta seviyedeki eğitimine dair herhangi bir bilgi mevcut olmayan Perin, 1932’de İstanbul Saint Benoît Fransız Lisesi’nden mezun oldu. 1936’da Fransa’da bulunan Université de Lyon’ı tamamlayıp Sorbonne Üniversitesi'nde bir yıl staj yaptıktan sonra Türkiye’ye döndü (Komisyon 1990: 244). İzmir Erkek Lisesi'nde Fransızca öğretmenliği yaptıktan sonra Ankara Üniversitesi Dil ve Tarih-Coğrafya Fakültesi'ne 1939'da doçent olarak atandı. 1943'ten itibaren çalıştığı İstanbul Üniversitesi’nde 27 Mayıs 1960 ihtilaline kadar görev yaptı (Işık 2007: 2992). İhtilalden sonra görevden alınan 147 akademisyen arasında Cevdet Perin de vardı. Bu gelişmenin de tesiriyle 1961’de yapılan genel seçimde Adalet Partisi XII. dönem Bursa milletvekili oldu ve bu dönemde Dış İşleri Komisyon Başkanlığı görevi yaptı (Komisyon 2010: 785). 1974’te Ankara Özel Gazetecilik Yüksek Okulu Müdürlüğü'nden emekli oldu (Komisyon 2003: 824). 10 Kasım 1994 tarihinde öldü.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Coşkun Yerli<\/b><br/>Total Translations: <b>11<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Hatice Hanım ile Mehmet Yerli’nin oğlu olarak İstanbul'da doğdu. 1966 yılında İstanbul Deniz Astsubay Ortaokulunu tamamladı. 1973 yılında Ankara Atatürk Lisesini bitirdi. 1978 yılında Hacettepe Üniversitesi İngiliz Dilbilim Bölümünden mezun oldu. 1967 ve 1982 yılları arasında Deniz Kuvvetleri’nde elektronik astsubayı ve elektronik subayı olarak görev yaptı. 1992 yılından sonra özel sektörde çalıştı. 15 Temmuz 2007 tarihinde kanser tedavisi gördüğü sırada vefat etti.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>DENİZ- Bekir Karadeniz<\/b><br/>Total Translations: <b>4<\/b><br/>Location: <b>Artvin<\/b><br/>Field: <b>Eğitim Ve Bilim<\/b><br/>Bio::<b>Asıl adı Bekir Karadeniz olan âşık 1957’de Artvin’de doğmuştur. Âşıklık geleneğinin yaygın olduğu bir çevrede büyümüş ve buna bağlı olarak edebiyat ve müzikle küçük yaşlarda ilgilenmeye başlamıştır. İlk ve orta öğrenimini Artvin’de, yükseköğrenimini Ankara’da tamamlamıştır. 1980’e kadar Türkiye’de yaşamış, 80'li yıllardan sonra yurt dışında hayatına devam etmiştir. 1985 yılında evlenmiş ve bir oğlu dünyaya gelmiştir (Bolçay 2011: 61). Ailesinde amcası İskender Karadeniz ve amcasının eşi Emine Karadeniz de âşıklık geleneğinin temsilcilerindendir (Bolçay 2011: 62).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Derya Önder<\/b><br/>Total Translations: <b>5<\/b><br/>Location: <b>Ağrı<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Anne babası Tokatlı olan Derya Önder, Ağrı Doğubeyazıt'ta dünyaya geldi. ilk ve ortaöğrenimini Konya'da tamamlayan Derya Önder, 1994 yılında Yıldız Teknik Üniversitesi Mimarlık Fakültesinden mezun oldu. İlk şiiri 2000 yılındaMilliyet Sanatdergisinin genç şairler bölümünde yayımlananMektupadlı şiirdir. 2000-2006 yılları arasındaÖteki-Sizşiir dergisinde yer aldı. Aynı dönemde Öteki-Siz Yayınevinin kurucularından biri oldu. İlk şiir kitabıCeza Defteri2002'de aynı yayınevinden çıktı. Şairin şiirleri ve yazılarıizmir izmir, ütopiya, kül, düş-lük, ağır ol bay düzyazı, la poéte travaille, öteki-siz, rüzgâr, üç nokta, sınırda, yaratım, sanat cephesi, gediz gibi dergilerde yayımlandı. Önder'in ikinci şiir kitabıAkasya TelaşıNisan 2008'de Digraf Yayıncılıktan çıktı. Derya Önder'in ortak yazarlı kitaplarda da yazıları ve şiirleri vardır. 1989'dan beri İstanbul'da yaşayan şair yazın çalışmalarını devam ettirmektedir.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Devrim Alkış<\/b><br/>Total Translations: <b>2<\/b><br/>Location: <b>Berlin, Almanya<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>Almanya'da doğdu. İlk ve orta öğrenimine Türkiye'de devam etti. Yüksek öğrenim için Avusturya'nın Viyana kentinde, Viyana Ekonomi Üniversitesinden mezun oldu. Yazı hayatına çeşitli küçük topluluklarda tiyatro metinleri yazarak başladı. Bu dönemde başka türler de denedi. Yayınlanan kitapları öykü ve roman türünde eserlerdir. 2015 yılında ilk kitabıKendi İşinin Patronu Olmakadlı hikâye kitabını; 2018 yılındaŞantiye Gürültüsüadlı romanını yayımladı. İyi derecede Almanca bilen yazar, aynı zamanda Almancadan Türkçeye çeviriler yaptı. Stefan Zweig'ınSatrançveOlağanüstü Bir Geceadlı eserlerini ve çocuk edebiyatının önemli bir eseri olan Johanna Spyri'ninHeidiadlı eserini çevirmiştir. Yazar, İstanbul'da yaşamını sürdürmektedir. Çevirilerinde Devrim E. Alkış adını kullandı.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Didem Uslu<\/b><br/>Total Translations: <b>1<\/b><br/>Location: <b>Ankara<\/b><br/>Field: <b>Yayıncılık -  Eğitim Ve Bilim<\/b><br/>Bio::<b>Ankara'da dünyaya gelmiştir. San Francisco’da ilkokula başlamıştır. TED Ankara Koleji'ni bitirmiştir. 1976 yılında Hacettepe Üniversitesi İngiliz Dili ve Edebiyatı Bölümü'nü bitiren Uslu,1978 yılında ise Hacettepe Üniversitesi Eğitim Fakültesi'ni tamamlamıştır. 1976-1978 yılları arasında Hacettepe Üniversitesi Yabancı Diller Yüksekokulu'nda okutman olarak çalışmıştır. GATA'da öğretim üyesi olarak da çalışan Uslu, 1992-1995 yılları arasında da Dokuz Eylül Üniversitesi Fen-Edebiyat Fakültesi Batı Dilleri ve Edebiyatları Bölümü Amerikan Kültürü ve Edebiyatı Anabilim Dalı'nda görev yapmıştır. Uslu, 1991 yılında Haldun Taner Öykü Ödülü'nü kazanmıştır. Edebiyatçılar Derneği ve Amerikan Etüdleri Derneği üyesidir (Işık 2004: 1837).<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Dost Körpe<\/b><br/>Total Translations: <b>7<\/b><br/>Location: <b>İstanbul<\/b><br/>Field: <b>Yayıncılık<\/b><br/>Bio::<b>İstanbul'da doğdu. Nişantaşı Anadolu Lisesinden mezun olduktan sonra önce Boğaziçi Üniversitesi İş İdaresi Bölümüne girdi. Daha sonra buradan ayrılıp İstanbul Üniversitesi İngiliz Dili ve Edebiyatı Bölümünden mezun oldu. İstanbul'da yaşayan yazar, zamanının çoğunu kitap çevirilerine ayırmaktadır.Stüdyo İmge Dergisi’nde müzik yazarlığı veStüdyo İmge Minör Dizisi’nin editörlüğünü yaptı.Zaman Sona Ermelidosyası (öykü) ile 'Yayımlanmamış Öykü Kitabı' dalında 1991'de Yunus Nadi Ödülü'nü aldı. Öykü ve denemelerini 1991'den itibarenKaçınılmaz, Varlık, Yaşasın Edebiyat, Düşler, Şizofrengi, Stüdyo İmgeveGöçebedergilerinde yayımladı. Çeşitli dergilerde yayınlanan öykü, şiir, deneme ve fragmanların yanısıra içlerinde Robert Graves, Clive Barker, Frank Herbert, Mark Watson, H. G. Wells, H. P. Lowecraft, J. M. Coetze, Jo Nesbo, J. K. Rowling, Edgar A. Poe, John Steinbeck gibi isimlere ait eserlerin yer aldığı çeviri kitapları bulunmaktadır.<\/b><br/><\/div>","<div class='leaflet-popup-scrolled' style='max-width:200px;max-height:200px'><br/>Translator: <b>Doğan Aksa
